qt_cardassian_d4:0	"外交の時代"
qt_cardassian_d4_desc:0	"文化交流について多くを学び、 資源共有の利点を知った。 かつて§Hジェヴォナイト§!や§Hレゴヴァ卵§!を敵に送って籠絡しようとする試みは単なる計略でしかなかった。 今では、 共同の繁栄を目指して銀河系の隣人と真摯な関係を築くためにそうしている。"
