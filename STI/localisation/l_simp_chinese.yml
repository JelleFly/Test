qt_romulan_d2:0	"科技顶峰"
qt_romulan_d2_desc:0	"为了大规模提升我们的科技实力而拨款将为我们提供称霸宇宙提供绝佳的助益。\n\n"
qt_romulan_d2_custom_tooltip:0	"§Y精密工业§!法令已解锁"
qt_romulan_d3:0	"宇宙共同体"
qt_romulan_d3_desc:0	"罗慕兰人和瓦肯人社会之间的裂痕曾经看似不可逾越，但现在终于得到了补救。愿我们付出巨大努力而修复的关系能够再持续一万年。\n\n"
