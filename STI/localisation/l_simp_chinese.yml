war_goal_wg_liberation:0	"解放"
war_goal_wg_liberation_desc:0	"发起战争的目的是从敌人手中解放数个行星，并组建一个独立、友好的帝国。"
war_goal_wg_tribute_desc:1	"发起战争的目的是迫使敌人成为朝贡国。\n\n若是通过“维持现状”结束战争的话，我们占据的星系将会被释放为新的朝贡国，前提是被释放后该朝贡国必须拥有至少一颗行星。"
