tech_research_station_output_tier_1_desc:0	"宇宙船は艦内に無重力区画を有しているものだが、 その大半には§H人工重力§!が適用されている。 最新のシステムについて研究することは、 宇宙船の日常業務にとって不可欠である。"
tech_research_station_output_tier_3_desc:0	"§H災害級のウイルス§!や§H病原菌§!を安全かつ適切な施設に保管し、 伝染病への対策や予防方法を研究する。"
tech_building_district_cost_reduction_tier_2_desc:0	"古臭い経済システムの制約は非常に効率の悪い都市を生みだした。 その制約から解放されることで、 §Hインフラ§!は発展してきた。"
tech_increase_survey_speed_unique_desc:0	"§H製図機能§!を有するスキャンを調査機に搭載することで、 準備視察に要する時間が短くなる。"
tech_enable_automatic_surveying_desc:0	"§H製図スキャナー§!が自動制御となり、 コマンドで起動させる必要がなくなる。"
tech_pop_growth_speed_tier_1_desc:0	"科学者たちが§H順列データ§!を解析して病気を早期に発見すれば、 生存確率を上昇させることができる。"
