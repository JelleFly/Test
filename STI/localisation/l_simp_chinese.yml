building_assembly_romulan_effect_desc:0	""
building_council_dome_romulan:0	"大使馆"
building_council_dome_romulan_desc:0	"让人们聚在一起仔细研究如何处理外部事务以及如何传达我们的立场，是一件至关重要的工作。成功的误导将是生存的关键。"
building_council_dome_romulan_effect_desc:0	""
building_base_of_operations_romulan:0	"行动基地"
building_base_of_operations_romulan_desc:0	"最好的防御永远是看不见的那道防线。如果知识就是力量，那么善于隐藏的人将不可战胜。"
building_base_of_operations_romulan_effect_desc:0	""
building_imperial_war_college_romulan:0	"帝国战争学院"
building_imperial_war_college_romulan_desc:0	"我们的顶级学院会帮助那些被选中的人做好加入军队的准备，他们中也将包含未来的Tal Shiar（秘密警察与情报机构）成员。只有绝对的忠诚者才有机会获得晋升。"
building_imperial_war_college_romulan_effect_desc:0	"起始陆军的初始经验+100"
building_amphitheater_romulan:0	"圆形剧场"
building_amphitheater_romulan_desc:0	"罗慕兰的戏剧是如此错综复杂、细致微妙、人际关系丰富，低等物种的专家们曾花费了几十年时间去逐一地分析其中的场景，最后却发现自己紧追不舍的其实是一条精心设计的假线索。"
building_administrative_command_cardassian:0	"行政指挥"
building_administrative_command_cardassian_desc:0	"一座巨大的地标建筑，有着高耸的屋脊、无尽的档案室、装点着杰沃奈石的洁净大厅。这里也会举行审判，不过被告方永远都会被判有罪。"
building_administrative_command_cardassian_effect_desc:0	""
building_communal_lodgings_cardassian:0	"公共宿舍"
building_communal_lodgings_cardassian_desc:0	"拥有良好隔热保温性能的功能性建筑。居住在此的人将尽职与尽责摆在了首位。"
building_communal_lodgings_cardassian_effect_desc:0	""
building_stately_household_cardassian:0	"宏伟大宅"
building_stately_household_cardassian_desc:0	"只有当一个家庭证明了自己具备无可动摇的忠诚和高效之后，才有资格获得物质条件如此优越的住宅。"
building_stately_household_cardassian_effect_desc:0	""
building_information_control_center_cardassian:0	"信息控制中心"
building_information_control_center_cardassian_desc:0	"这座建筑如同一座纪念碑，象征着我们的严谨和智慧。未经核准的观点将会被精准而快速地从公众的视野中移除。"
building_information_control_center_cardassian_effect_desc:0	""
building_central_admissions_office_cardassian:0	"中央招待局"
building_central_admissions_office_cardassian_desc:0	"一个务实的官僚机构，我们将通过它向我们意欲支配的帝国释放软实力。"
building_central_admissions_office_cardassian_effect_desc:0	""
building_foreign_dignitary_cabinet_cardassian:0	"外星要员接待室"
building_foreign_dignitary_cabinet_cardassian_desc:0	"虽然那些不太重要的物种很少会产出值得辩论的见解，但这些被离散监控的房间还是为我们提供了与他们的代表会面以及详细探查其意图的机会。"
building_foreign_dignitary_cabinet_cardassian_effect_desc:0	""
building_enforced_peacekeeping_annex_cardassian:0	"强制维和岗哨"
building_enforced_peacekeeping_annex_cardassian_desc:0	"在边境上采取积极的保护措施对我们的生存和发展有着重要的意义。有了这些加固的防御工事，便不会再有人质疑我们的联盟所拥有的无上权力。"
building_enforced_peacekeeping_annex_cardassian_effect_desc:0	""
building_mililtary_academy_cardassian:0	"卡达西军事学院"
building_mililtary_academy_cardassian_effect_desc:0	"起始陆军的初始经验+100"
building_surveillance_complex_cardassian:0	"监控综合设施群"
building_surveillance_complex_cardassian_desc:0	"民众的照片记忆将在这座充满威势的圆型建筑中昭然若揭。如此一来，我们的国家便永远不会缺乏经验证据，任何一桩罪行都将难逃法眼。"
building_surveillance_complex_cardassian_effect_desc:0	""
building_reeducation_center_cardassian:0	"再教育中心"
building_reeducation_center_cardassian_desc:0	"“他们欺骗了你，所有人都骗了你。你过去的政府、你的父母，甚至你的爱人。只有我们善意地向你揭露了真相。你属于这个地方，我们都是你的兄弟姐妹。”"
building_colony_shelter:0	"重新组装的运输舰庇护所"
building_colony_shelter_desc:0	"受损或老旧的殖民舰船可以接受重建或修复，以保证它们的价值得到充分开发利用。"
building_colony_shelter_effect_desc:0	""
building_capital:0	"行星管理机构"
building_capital_desc:0	"行星的领导人们将负责执掌行政管理岗位，并会通过正式会议共同参与制定政治决策。"
building_capital_effect_desc:0	""
building_major_capital:0	"世界首府"
building_major_capital_desc:0	"这些建筑容纳了一整个世界的中央管理部门。"
building_major_capital_effect_desc:0	""
building_system_capital:0	"恒星首都"
building_system_capital_desc:0	"这一政府部门综合体相当于一个行动基地，它只会负责承担最具挑战性的行政职能。"
building_system_capital_effect_desc:0	""
building_imperial_capital:0	"国家总部"
building_imperial_capital_desc:0	"这片宏伟的建筑群中的设施被出借给了这个国家中最有影响力的领袖。对任何一个星系势力来说，它都是最重要的政府单元。"
building_imperial_capital_effect_desc:0	""
building_research_lab_1:0	"研究实验室"
building_research_lab_1_desc:0	"像生物实验室和化学实验室这样的标准设施是进行科学研究的前提。"
building_research_lab_1_effect_desc:0	""
building_research_lab_2:0	"研究综合体"
building_research_lab_2_desc:0	"这些实验室提供了更加宽敞的研发环境和更新式的科研设备。"
building_research_lab_2_effect_desc:0	""
building_research_lab_3:0	"先进研究综合体"
building_research_lab_3_desc:0	"新一代的实验室有着无可比拟的技术先进性，它们的产能也远远超过了现有的设施。"
building_research_lab_3_effect_desc:0	""
building_autochthon_monument:0	"纪念碑"
