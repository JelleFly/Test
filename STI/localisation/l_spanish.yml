owned_latinum:0	"Latinio"
cara_home_direct1:1	"¡Una cara nueva! Sé reconocer a alguien con suerte cuando lo veo. Y parece que ya has tenido suerte al llegar a mi establecimiento. Eso es lo que pasa con todos los viajeros que atraviesan estas puertas.\n\n¿Y si hacemos un trato? Haz una apuesta y yo te ayudaré a mantener tu racha ganadora. Pero tendrá que ser en latinio. Parece que estás de suerte. Por el precio adecuado, quizá puedo darte un poco. O quizá te interesa ser un cliente habitual. Tenemos buenas ofertas para las contribuciones mensuales.\n\n¿Qué vas a hacer?"
cara_home_direct2:1	"¿Ya vuelves tan pronto? Supongo que la regla de adquisición n.º 12 es cierta: la suerte favorece a los calvos y hay pocos tan calvos como yo. Es el latinio ferengi, te lo digo, que hace que mis clientes siempre vuelvan... y tengo mucho más. Pronto serás un rico cliente habitual.\n\n¿Qué me dices? ¿Quieres unos lingotes? ¿Te interesan nuestras mejores barras? ¿Una o dos?"
cara_home_direct3:1	"¡Una cara conocida! El $latinum$ no deja de llamar y tú siempre contestas. Pronto tus orejas estarán tan afinadas como las mías: los sabios pueden oír los beneficios en el viento, te lo aseguro\n\n¿Qué buscas esta vez? Tenemos lo de siempre. ¿Ya te he hablado del latinio? Está prensado en oro, por cierto. Es extremadamente raro y difícil de encontrar. Echa un vistazo y ya te llamaré."
