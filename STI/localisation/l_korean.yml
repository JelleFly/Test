stone_age_civilization:0	"석기 시대 원시 종족"
stone_age_civilization_desc:2	"이 행성에서 초기 원시 석기 문명이 탄생했습니다."
dead_creatures:0	"죽은 우주 생명체"
dead_creatures_desc:0	"이 거대 가스 행성은 우주를 유랑하는 외계 종족의 고대 묘지입니다. 행성의 궤도에 떠다니는 수많은 시체는 귀중한 연구 소재가 될 것입니다."
starship_graveyard:0	"우주선 묘지"
starship_graveyard_desc:1	"천 년 전, 이 행성의 궤도에서 대규모 전투가 벌어졌으며, 행성의 지표면에는 여전히 고대 우주선들의 잔해가 남아 있습니다. 이들의 진보된 공학을 연구한다면 귀중한 지식을 얻을 수 있을 것입니다."
organic_starship:0	"유기체 우주선"
organic_starship_desc:1	"30억 년도 더 전에 이 행성에 유기체 우주선이 불시착했습니다. 이제는 우주선의 오래된 골격만 남아있을 뿐이지만, 연수 소재로는 매우 훌륭합니다."
abandoned_cities:0	"버려진 도시"
abandoned_cities_desc:0	"이 행성의 원주민들은 도시와 기반 시설을 멀쩡히 남겨 놓고 홀연히 사라졌습니다. 덕분에 식민지를 더욱 손쉽게 개척할 수 있을 것입니다."
subterranean_ocean:0	"지하 바다"
subterranean_ocean_desc:1	"이 행성의 얼음 맨틀 아래에는 해저 열수공으로 가열되고 있는 거대한 바다가 숨겨져 있습니다. 이곳에서 번성하고 있는 독특한 생명체들을 연구하면 많은 것을 배울 수 있을 것입니다."
colony_enclaves:0	"요새화된 엔클레이브"
colony_enclaves_desc:0	"이 행성에는 요새화된 엔클레이브 몇 개가 식민지로 정착했을 뿐, 토착 석기 문명은 별다른 위협 없이 나머지 땅에서 독립적으로 발전했습니다."
primitive_reservation:0	"외계인 보호 구역"
primitive_reservation_desc:0	"이 행성의 일부는 토착 석기 문명을 위한 보존 구역으로 지정되었으며, 이로 인해 개척민들이 정착할 땅과 이용할 자원이 제한되었습니다."
starvation:0	"굶주림"
subterranean_tech_transaction:0	"지하 기술 공급"
subterranean_tech_transation_desc:0	"우리의 연구 소재와 예산의 일부는 식민 행성에 살고 있는 지하 문명에서 사용하기 위해 배정됩니다."
stellarite_high_temp:0	"기온 상승"
stellarite_high_temp_desc:0	"이 성계에 존재하는 발광 괴생물체로 인해 행성 지표면의 기온이 올라갔습니다."
stellarite_low_temp:0	"기온 하강"
stellarite_low_temp_desc:0	"발광 괴생물체가 이 성계의 항성을 일부 먹어 치워, 행성의 기온이 내려갔습니다."
