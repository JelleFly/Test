trait_pre_warp:0	"워프 이전"
trait_pre_warp_desc:0	"워프 이전 문명의 기술 수준은 제각각입니다. 다만 워프 드라이브와 같은 초광속 우주 항행 기술이 상용화되지 않았다는 공통점으로 묶일 뿐입니다."
trait_pre_warp_effect_desc:0	""
trait_curious:0	"호기심"
trait_curious_desc:0	"자연의 경이는 새롭고 신비합니다. 하루가 다르게 진화하는 이 신적 존재들의 탐구적, 예술적, 구조적 발자취를 좇아 밟다 보면 기본적인 욕구는 자연히 뒷전으로 밀리게 될 정도이지요. 특히 초창기 과학 모델은 근본적인 물리적 현실을 놀라울 정도로 정확하게 설명해 주기도 합니다."
trait_short_lived:0	"단명"
trait_short_lived_desc:0	"인구 절대다수는 단명을 피하지 못합니다. 그뿐일까요? 당연하게만 느껴지는 선진 문명의 편의 없이는 일견 잔혹하게 보일 지경입니다. 이런 이들에게 몇몇 정부 기관의 폭력과 질병, 부정부패는 매일 접하는 현실입니다. 인구 대다수는 본인이 신도 아니니 이런 고난을 극복할 엄두조차 내지 못합니다."
trait_faithful:0	"신자"
trait_faithful_desc:0	"종교적 사상은 민중의 삶과 담론을 지배합니다. 고된 노동, 순응, 가족 및 주군을 위한 희생과 같은 이상은 혹독한 시기에도 지켜집니다. 선혈이 난무함에도 폭력의 적절한 사용이란 도덕관이 문화적으로 우선됩니다."
trait_repressed:0	"탄압"
trait_repressed_desc:0	"소수의 부유층은 문해 능력과 사회 계급에 대한 권위주의적 태도를 견지하여, 신비의 장막과 물리적인 법칙 이면에 자리한 우주의 지식을 사유화하고 퍼지지 않게 막습니다. 즉 글을 읽고 쓸 줄 아는 것은 엘리트의 특권입니다. 하지만 지배 계층에서도 위생과 개인 청결은 조악하기 그지없는 게 현실입니다."
trait_literate:0	"지식인"
trait_literate_desc:0	"지평선 저 너머에 새로운 세상이 있다는 발상은 출신 배경을 막론한 온갖 노동자에게 한 가지 믿음을 심어 주었습니다. 그건 바로 자신들이 위대한 무언가를 만들어 나가고 있다는 믿음이었습니다. 역사상 최초로 교역이 널리 보급되어 누구나 받을 수 있게 되었습니다. 권위에 저항하는 데 두려움을 느끼는 사람들이 줄어든 건 마냥 우연은 아닐 것입니다."
trait_poor_health:0	"건강 적신호"
trait_poor_health_desc:0	"문명의 수레바퀴가 굴러가면서 몇몇 이들은 계층 이동에 성공했습니다. 하지만 상당수는 바큇살 사이로 떨어져 서서히 외면받고 있습니다. 인위적인 스트레스가 일상이 되어가고 있습니다."
trait_introspective:0	"자기 성찰"
trait_introspective_desc:0	"짧은 시간 동안 삶이 급변해, 많은 사람이 예전에 알던 세상이 더 이상 존재하지 않는다는 감상에 빠져들고 있습니다. 하지만 물질적 풍요와 삶의 질의 상승은 대중이 교육과 과학적 성취에 집중할 기회가 생겼음을 의미합니다. 절대 해결이 불가능해 보이던 문제들이 돌파구가 보이기 시작한 것입니다."
trait_introspective_effect_desc:0	"£job_technician£ $job_technician$ 직업으로 인한 £research£ $research$: §G+0.50§!"
trait_comfortable:0	"편안함"
trait_comfortable_desc:0	"기술이 고된 일을 대신하면서 삶은 쉬워졌습니다. 그러나 천연자원이 줄어들면서 과학은 인구 과잉과 환경 파괴라는 임박한 재앙에 대한 적절한 해결 방안을 제시하고자 고군분투하게 되었습니다. 이 와중에 가면 갈수록 중독성이 극심해지는 엔터테인먼트 미디어는 짙은 그림자를 드리운 불안감에서 시선을 돌리는 데 별다른 보탬이 되지 않고 있습니다."
energy:0	"에너지 크레딧"
energy_desc:3	"§a§H에너지 크레딧§!(£energy£)은 모든 우주 종족이 인정하는 에너지 기반 화폐입니다. 다음과 같은 방법으로 더 많은 에너지를 획득할 수 있습니다:\n§Y1.§! 식민지 행성 지표면에 §H발전 지구§! 건설.\n§Y2.§! §H건설선§!을 이용해 에너지가 풍부한 행성 또는 항성 주위에 §H채굴 기지§! 건설.\n§Y3.§! Ø'game_concept_market' §H시장§!Ø!에서 자원 판매.§!"
influence:0	"영향력"
influence_desc_hive_mind:2	"§E§H영향력§!(£influence£)은 §H하이브마인드§!가 드론 인구를 통제하는 능력을 나타내며, §H시행령§! 실행과 §H영유권§! 주장, §H전초 기지§! 건설 등 다양한 곳에 사용됩니다. 영향력을 획득하는 속도는 전반적으로 일정하지만, 기술을 연구하거나, 다른 제국을 §H경쟁자§!로 선포해 증가시킬 수 있습니다.§!"
influence_desc:5	"§a§H영향력§!(£influence£)은 정치적 영향력을 나타내며, §H영유권§! 주장, 다른 문명과의 §H조약§! 및 §H협약§! 체결, §H전초 기지§! 건설 등 다양한 곳에 사용됩니다. 영향력을 획득하는 속도는 전반적으로 일정하지만 다음과 같은 방법으로 증가시킬 수 있습니다.\n§Y1.§! §H요새 행성§! 특화를 지정한 식민지에서 £job_soldier£ §Y군인§! §H직업§!을 가진 §H팝§! 고용.§!"
food:0	"식량"
food_desc:2	"§E§H식량§!(£food£)은 £pop£ §H팝§!이 성장하고 살아가는 데 필요한 여러 가지 영양소를 나타내며, 다음과 같은 방법으로 더 많은 식량을 획득할 수 있습니다.\n§Y1.§! 식민지 행성 지표면에 §H농업 지구§! 건설.\n§Y2.§! §H시장§!에서 식량을 추가 구매.§!"
minerals:0	"광물"
minerals_desc:3	"§E§H광물§!(£minerals£)은 함선과 기지, 행성 건물을 짓기 위해 필요한 기본적인 자원을 공통으로 지칭하며, 다음과 같은 방법으로 더 많은 광물을 획득할 수 있습니다:\n§Y1.§! 식민지 행성 표면에 §H채굴 지구§! 건설.\n§Y2.§! §H건설선§!을 이용해 광물이 풍부한 행성 또는 소행성 주위에 §H채굴 기지§! 건설.\n§Y3.§! §H시장§!에서 광물을 추가 구매.§!"
deuterium:0	"중수소"
deuterium_desc:3	"§a§H중수소§!(£deuterium£)는 함선 유지에 필요한 기본 자원입니다. 중수소를 얻는 방법은 다음과 같습니다.\n§Y1.§! 개척한 행성에 £building£ §H복제기 홀§! 건물 건설.\n§Y2.§! §H건설선§!을 이용해 중수소가 풍부한 행성 주위에 §H채굴 기지§! 건설.\n§Y3.§! §H시장§!에서 구매.§!"
research_desc:3	"§E§H연구§! (£research£)는 새로운 기술을 연구하는 데 사용됩니다. §E§ 혁신 연구는 단거리 달리기이면서 동시에 마라톤과 같습니다. 노력과 지구력이 뒷받침되어야 큰 결실을 볼 수 있지요.§!. 다음과 같은 방법으로 생산량을 증가시킬 수 있습니다. \n§Y1§! 식민지에 £building£ §H연구소§! 건설.\n§Y2.§! §H건설선§!을 이용해 특정 행성 또는 항성 주위에 §H연구 기지§! 건설.§!"
physics_research:0	"물리학 연구"
physics_research_desc:3	"§E§H물리학 연구§!(£physics£)는 새로운 기술을 연구하는 데 사용되며, 다음과 같은 방법으로 생산량을 증가시킬 수 있습니다: \n§Y1§! 식민지에 £building£ §H연구소§! 건설.\n§Y2.§! §H건설선§!을 이용해 특정 행성 또는 항성 주위에 §H연구 기지§! 건설.§!"
society_research:0	"사회학 연구"
society_research_desc:3	"§E§H사회학 연구§!(£society£)는 새로운 기술을 연구하는 데 사용되며, 다음과 같은 방법으로 생산량을 증가시킬 수 있습니다: \n§Y1§! 식민지에 £building£ §H연구소§! 건설.\n§Y2.§! §H건설선§!을 이용해 특정 행성 또는 항성 주위에 §H연구 기지§! 건설.§!"
engineering_research:0	"공학 연구"
engineering_research_desc:3	"§E§H공학 연구§!(£engineering£)는 새로운 기술을 연구하는 데 사용되며, 다음과 같은 방법으로 생산량을 증가시킬 수 있습니다: \n§Y1§! 식민지에 £building£ §H연구소§! 건설.\n§Y2.§! §H건설선§!을 이용해 특정 행성 또는 항성 주위에 §H연구 기지§! 건설.§!"
unity:0	"통합"
unity_desc:3	"§E§H$unity$§!(£unity£)은 새로운 §H전통§! 잠금 해제에 사용되며, £building£ §H$building_autochthon_monument$§! 또는 통합 생산 직업을 제공하는 건물을 건설하면 생산량을 증가시킬 수 있습니다.§!"
consumer_goods:0	"소비재"
consumer_goods_desc:2	"§E§H$consumer_goods$§!(£consumer_goods£)는 £pop£ §H팝§!이 행복한 삶을 영위하고 £job_researcher£ §H연구§!와 같은 지적인 £job£ §H직업§!을 수행하기 위해 필요한 여러 가지 장치와 사치품 및 상품을 나타내는 고급 자원입니다. 다음과 같은 방법으로 더 많은 소비재를 획득할 수 있습니다:\n§Y1.§! 식민지 행성 지표면에 £building£ §H민간 산업체§! 건설.\n§Y2.§! 식민지 행성 지표면에 £district£ §H산업 지구§! 건설.\n§Y3.§! §H시장§!에서 소비재를 추가 구매.§!"
alloys:0	"합금"
alloys_desc:2	"§E§H합금§!(£alloys£)은 워프 엔진실에 놓는 보조 접근 도관 등 군사 분야에서 보강재로 자주 사용되는 고급 자원이며, §H함선§! 건조나 §H항성 기지§! 건설에 활용됩니다. 다음과 같은 방법으로 더 많은 합금을 획득할 수 있습니다.\n§Y1.§! 식민지 행성 지표면에 £building£ §H합금 주조소§! 건물 건설.\n§Y2.§! 식민지 행성 지표면에 £district£ §H산업 지구§! 건설.\n§Y3.§! §H시장§!에서 합금을 추가 구매.§!"
artificial_singularities:0	"인공 특이점"
artificial_singularities_desc:2	"§E§H인공 특이점§!(£artificial_singularities£)은 §H우주선§! 발전기의 동력원으로 쓰입니다. 우주에서 가장 파괴적인 힘이라도 결국 로뮬란의 설계 앞에 굴복할 수밖에 없음을 보여주는 증거이기도 합니다. \n인공 특이점은 다음과 같은 방법으로 구할 수 있습니다.\n§Y1.§! §H원시 항성 붕괴기§! 건설 및 업그레이드. 이 §H건물§!은 §H행성§!당 한 번만 지을 수 있습니다.\n§Y2.§! 제국을 §H괴뢰국§!으로 전환."
dilithium:0	"다일리튬"
dilithium_desc:0	"진귀한 리튬 동위원소로, 워프 드라이브 제작에 꼭 필요합니다."
tetryons:0	"테트리온"
tetryons_desc:0	"엄청난 양의 에너지를 방출할 수 있는 아공간 입자입니다."
gravitons:0	"중력자"
gravitons_desc:1	"중력은 우주의 근간을 이루는 힘이자 가장 파괴적인 힘 중 하나입니다."
nanites:0	"나노봇"
nanites_desc:0	"나노봇은 원자 크기의 소형 로봇으로, 최소 규모의 물질 조작이 가능합니다."
