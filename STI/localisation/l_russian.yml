shady_home_influence:0	"Обменять на £influence£ §Yвлияние§!."
shady_influence_title:0	"Влияние"
wannabuyinf1:0	"Хм-м-м… Конечно я знаю людей, которые могут подергать за ниточки, и я не о кукольном театре говорю. Иногда нужно подтолкнуть человека, чтобы он прыгнул с обрыва, но любой согласится, что большую часть работы все равно делает гравитация. Мы говорим о небольших стимулах. Но будьте осторожны в этом вопросе: «Сделки — это как колени: они должны сгибаться только в том направлении, в котором вам нужно». Правило приобретения № 91."
