pc_assimilated:0	"Mundo Assimilado"
pc_assimilated_desc:0	"Mundo estéril e sem vida que foi devastado pelos §RBorg§!."
pc_scalding:0	"Mundo Escaldante"
pc_scalding_desc:0	"As temperaturas ardentes deste planeta transformaram toda a água em vapor efêmero."
pc_ice:0	"Mundo Congelado"
pc_ice_desc:0	"Dizem que estas terras não tem nada além de gelo e uma atmosfera perigosamente fina."
psc_class_d:0	"Planeta Classe D"
psc_class_d_desc:0	"Tendendo a corpos rochosos, os mundos comuns de §HClasse D§! incluem asteroides, luas e planetoides cobertos por crateras §Yquase não habitáveis§!. Apesar de serem caracterizados por terem pouca ou nenhuma atmosfera, estes mundos são bons §Hcandidatos à terraformação§!."
psc_class_e:0	"Planeta Classe E"
psc_class_e_desc:0	"Temperaturas altas e superfícies derretidas são o padrão de planetas §HClasse E§!. Com atmosferas formadas por compostos de hidrogênio e gases reativos, estes mundos §Rinabitáveis§! são impróprios para terraformação."
psc_class_g:0	"Planeta Classe G"
psc_class_g_desc:0	"Mundos geocristalizados de §HClasse G§! são cobertos de pergelissolo e formados principalmente por gelo. As atmosferas tendem a ter alta quantidade de dióxido de carbono e gases tóxicos. A falta de água livre permite a sobrevivência somente de organismos unicelulares, tornando esses mundos §Rinabitáveis§! por humanoides e impróprios para terraformação."
psc_class_h:0	"Planeta Classe H"
psc_class_h_desc:0	"Planetas ou luas com a classificação §HClasse H§! são geralmente considerados §Rinabitáveis§! graças a climas extremos e condições atmosféricas que são incapazes de suportar vida humanoide."
psc_class_j:0	"Planeta Classe J"
psc_class_j_desc:0	"Atmosferas de gás de flúor e velocidades de vento extremamente altas fazem dos gigantes gasosos §HClasse J§! §Rinabitáveis§! e impróprios para terraformação."
psc_class_k:0	"Planeta Classe K"
psc_class_k_desc:0	"A maioria dos planetas §HClasse K§! são caracterizados por ventos fortes e temperaturas exaustivas. Com uma atmosfera composta por metano, nitrogênio e neon líquido, estes mundos são §Rinabitáveis§! por humanoides sem o uso de domos de pressão e sistema de suporte de vida, ou §Mtecnologia de terraformação de alto nível§!."
psc_class_l:0	"Planeta Classe L"
psc_class_l_desc:0	"Com condições atmosféricas aquém do ideal, planetas, planetoides e luas §HClasse L§! são §Yligeiramente habitáveis§! e podem ou não suportar vida humanoide. Com concentrações maiores de dióxido de carbono do que corpos §HClasse M§!, estes mundos tendem a suportar somente vegetais resistentes."
psc_class_m:0	"Planeta Classe M"
psc_class_m_desc:0	"Planetas, luas e planetoides §HClasse Minshara§! são corpos §Hhabitáveis§! capazes de suportar vida humanoide. Com uma atmosfera rica em nitrogênio e oxigênio e uma superfície com abundância de água, estes mundos podem sustentar uma grande variedade de ecossistemas e espécies."
psc_class_n:0	"Planeta Classe N"
psc_class_n_desc:0	"Caracterizado por altas temperaturas, abundância de vapor e quase nenhuma gravidade, planetas §HClasse N§! são §Rinabitáveis§! sem acomodações especiais ou §Mtecnologia de terraformação de alto nível§!."
psc_class_r:0	"Planeta Classe R"
psc_class_r_desc:0	"Mundos §HClasse R§! são errantes, presos a nenhuma estrela, e vagam pelo espaço interestelar. As vezes encontrados em halos de cometa, sua atmosfera vulcânica é rica em gases. Este mundo §Rinabitável§! não pode sustentar vida além da vegetação mais resistente, e tentativas de terraformação foram inúteis."
psc_class_t:0	"Planeta Classe T"
psc_class_t_desc:0	"Comumente caracterizado por ter um sistema de anel, alguns gigantes gasosos §HClasse T§! são radiogênicos. Estes mundos §Rinabitáveis§! são impróprios para terraformação."
psc_class_y:0	"Planeta Classe Y"
psc_class_y_desc:0	"Mundos §HClasse Y§! são ocasionalmente chamados de §HClasse Demônio§! graças à aparência infernal. Uma atmosférica tóxica, desertos sulfúricos e temperaturas incrivelmente altas fazem deste mundo §Rinabitável§! impróprio para terraformação."
