qt_cardassian_d4:0	"Wiek dyplomacji"
qt_cardassian_d4_desc:0	"Sporo się nauczyliśmy o międzykulturowych wymianach i korzyściach płynących z dzielenia się zasobami. W przeszłości nasze próby przekupienia przeciwników §Hjewonitem§! lub §Hjajami regova§! były zaledwie zagrywką. Teraz mamy nadzieję na wykucie szczerych relacji z naszymi galaktycznymi sąsiadami w imię wspólnego dobrobytu.\n\n"
