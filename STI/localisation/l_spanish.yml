wannabuycg1:0	"La gente depende de las cosas. O, mejor dicho, las cosas dependen de la gente... y de sus carteras. Esto no son cosas que la gente necesite, ¿sabes? Sino que nosotros les hacemos sentir que las necesitan.\n\nBah... No le des muchas vueltas, y a esa caja tampoco. A menos que quieras salir con más agujeros y menos dedos de los que tenías al entrar.\n\n¿Por dónde iba? Ah, sí, cosas que la gente necesita. Toma, echa un vistazo."
