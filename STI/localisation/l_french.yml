START_SCREEN_UFOP:0	"La Fédération des Planètes Unies, ou plus simplement « la Fédération », a vu le jour en 2161 grâce à ses membres fondateurs : la Terre, Vulcain, Andoria et Tellar. Pionnière dans l'exploration interstellaire et la coopération interespèce, la Fédération est profondément attachée aux principes de liberté, d'égalité, de paix, de justice et de progrès.\n\nDésireux d'étendre au maximum leurs connaissances en matière de développement scientifique, ses membres ont associé leurs savoirs et leurs ressources dans une relation de confiance mutuelle pour agrandir leur portée par le biais de la diplomatie."
START_SCREEN_KLINGON:0	"L'Empire Klingon a été fondé par Kahless l'Inoubliable il y a plus de mille ans. L'éthique du guerrier est omniprésente dans la vie quotidienne, où chaque obstacle est considéré comme une mise à l'épreuve divine du légendaire courage klingon.\n\nLes traditions spirituelles klingonnes reflètent cette dualité de la voie du guerrier : les conflits mènent à la contemplation et à la quête perpétuelle de compréhension et de sens.\n\nSur la scène galactique, l'empire est constamment à la recherche de rivaux dignes de ce nom pour mesurer sa force, mais aussi d'alliés capables de se battre avec honneur, et peut-être même de gagner son respect."
START_SCREEN_ROMULAN:0	"L'Empire stellaire romulien est l'une des plus anciennes civilisations des quadrants Alpha et Beta. Il a été fondé il y a près de 2 000 ans par d'anciens Vulcains qui ont rejeté les enseignements du philosophe Surak et se sont désolidarisés de leurs ancêtres pour fonder une nouvelle planète.\n\nDès la naissance de leur civilisation, les Romuliens ont été confrontés à l'isolement et à l'hostilité, mais leur ruse et leurs prouesses technologiques les ont sauvés de l'extinction et leur ont permis d'entrer dans l'ère actuelle en tant qu'acteur de premier plan dans la course à la puissance galactique.\n\nAvec leurs redoutables vaisseaux, leur irrépressible ambition et leur don d'avoir toujours une longueur d'avance, les Romuliens ont prouvé qu'ils étaient une force à ne pas sous-estimer."
START_SCREEN_CARDASSIAN:0	"L'Union cardassienne a été forgée dans la tourmente. Après plusieurs siècles de famine et de privations subies par leurs ancêtres les Hébitiens, la dictature militaire actuelle a été établie pour que les Cardassiens puissent survivre sur leur monde natal pauvre en ressources.\n\nLes origines violentes de l'État l'ont rendu apte à faire face à toutes sortes de menaces existentielles, qu'il s'agisse de dissidents, de terroristes ou de civilisations voisines plus avancées.\n\nCependant, l'incroyable efficacité que l'Union cardassienne a développée pour détourner ou nier tout acte répréhensible peut compliquer les relations diplomatiques avec elle."
