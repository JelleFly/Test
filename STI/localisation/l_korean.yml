pc_ice_desc:0	"이 행성에는 얼음과 위험하리만치 희박한 대기만 존재한다고 합니다."
psc_class_d:0	"D급 행성"
psc_class_d_desc:0	"일반적인 §HD급§! 행성은 암석에 기반을 둔 천체입니다. §Y사실상 거주 부적합§!에 가까운 소행성, 위성, 분화구로 점철된 미행성 등이 이에 해당합니다. 대기가 거의 없다는 특징이 있지만, 종종 훌륭한 §H테라포밍 후보지§!가 관측되곤 합니다."
psc_class_e:0	"E급 행성"
psc_class_e_desc:0	"고온과 녹아내린 지표면은 §HE급 행성§! 행성의 필수 요소입니다. 수소 화합물과 반응성 가스로 이루어진 대기를 가진 이 §R거주 부적합§! 행성은 테라포밍 대상으로도 적절하지 않습니다."
psc_class_g:0	"G급 행성"
psc_class_g_desc:0	"지질이 결정화된 §HG급 행성§!은 영구 동토층으로 덮여 있으며, 대부분 얼음입니다. 대기는 주로 이산화탄소와 유독 가스로 구성됩니다. 자유수가 부족하여 단세포 유기체만 생존할 수 있습니다. 인간류에는 §R거주 부적합§! 행성으로 간주되며, 테라포밍 대상으로도 적절하지 않습니다."
psc_class_h:0	"H급 행성"
psc_class_h_desc:0	"§HH급§! 분류에 속하는 행성이나 위성은 일반적으로 극한의 기후와 인간류 생명체를 유지할 수 없는 대기 조건으로 인해 §R거주 부적합§! 행성으로 간주됩니다."
psc_class_j:0	"J급 행성"
psc_class_j_desc:0	"§HJ급§! 가스상 거대 혹성은 불소 가스 대기와 극도로 빠른 풍속으로 인해 §R거주 부적합§! 행성으로 간주되며, 테라포밍 대상으로도 적절하지 않습니다."
psc_class_k:0	"K급 행성"
psc_class_k_desc:0	"§HK급§! 행성 대부분은 강한 바람과 혹독한 기온이 특징입니다. 메탄, 질소, 액체 네온으로 구성된 대기를 가진 이 행성은 인간류 생명체에게 §R거주 부적합§!으로 간주됩니다. 하지만 압력 돔과 생명 유지 장치, 혹은 §M고등 테라포밍 기술§!을 사용하면 살아갈 수 있습니다."
psc_class_l:0	"L급 행성"
psc_class_l_desc:0	"이상적이지 못한 대기 조건을 갖춘 §HL급§! 행성과 미행성, 위성은 §Y근소한 거주 적합§! 행성으로 간주되며 인간류 생명체가 살 수 있을지는 경우에 따라 다릅니다. §HM급§! 천체보다 이산화탄소 농도가 높기 때문에 강건한 식물만 자생하는 경향이 있습니다."
psc_class_m:0	"M급 행성"
psc_class_m_desc:0	"§H민샤라급§! 행성, 위성, 미행성은 인간류 생명체를 살 수 있는 §H거주 적합§! 천체입니다. 질소와 산소가 풍부한 대기, 물이 풍부한 지표면을 갖춘 이 행성은 다채로운 생태계와 종이 살아갈 수 있습니다."
psc_class_n:0	"N급 행성"
psc_class_n_desc:0	"높은 온도, 풍부한 증기, 사실상 무중력에 가까운 중력 환경이 특징인 §HN급§! 행성은 §R거주 부적합§! 행성으로 간주됩니다. 특별한 편의 설비나 §M고등 테라포밍 기술§!이 필요합니다."
psc_class_r:0	"R급 행성"
psc_class_r_desc:0	"§HR급§! 행성은 어떤 항성에도 종속되지 않은 채 성간을 떠도는 방랑 행성입니다. 종종 혜성 무리 틈에서 발견되기도 하는데, 가스 농도가 높은 화산대기를 갖습니다. 이 §R거주 부적합§! 행성은 가장 강건한 식물을 제외한 어떤 생명체도 서식할 수 없습니다. 테라포밍 시도는 역시 번번이 실패한 바 있습니다."
psc_class_t:0	"T급 행성"
psc_class_t_desc:0	"일부 §HT급§! 가스상 거대 혹성은 고리를 갖고 있기도 합니다. 이 §R거주 부적합§! 행성은 테라포밍 대상으로도 적절하지 않습니다."
psc_class_y:0	"Y급 행성"
psc_class_y_desc:0	"§HY급§! 행성은 지옥을 방불케 하는 겉모습 탓에 §H악마급§!으로 구분됩니다. 유독한 대기, 유황 사막, 그리고 헤아릴 수 없을 정도로 높은 기온으로 인해 테라포밍 대상으로도 부적절한 §R거주 부적합§! 행성입니다."
