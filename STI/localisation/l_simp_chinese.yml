think_tank_ruined_DESC:0	"一个废弃的科学枢纽。尽管它的内部已经被掠夺者抢夺一空，但这个庞然大物的主体大部分都保持完好。运用适当的科技并投入大量资源，我们应该能够让它重新工作。"
think_tank_ruined_MEGASTRUCTURE_DETAILS:0	""
think_tank_restored:0	"$think_tank_3$"
think_tank_restored_DESC:0	"$think_tank_3_DESC$"
ring_world_ruined:0	"废弃的环形世界区段"
ring_world_ruined_DESC:0	"这个环形世界区段曾容纳过一个功能齐全的居住地，但现在已经废弃。在理论它修复还可以被修复，但这需要更先进的科技和大量的资源。"
ring_world_ruined_MEGASTRUCTURE_DETAILS:0	""
ring_world_restored:0	"$ring_world_3_intermediate$"
ring_world_restored_DESC:0	"$ring_world_3_intermediate_DESC$"
utopia.2012.name:0	"废弃的科学枢纽"
utopia.2012.desc:0	"我们在[nexus_system.GetName]发现了一个巨型结构的残骸。该巨型建筑似乎曾是一个巨大的§H科学枢纽§!。尽管其已废弃数千年，但其主体结构依然完好。"
utopia.2012.a:0	"它看起来与我们的科学枢纽具有相近的功能。"
utopia.2013.name:0	"科学枢纽被修复"
utopia.2013.desc:0	"在[From.GetName]附近的废弃科学枢纽已被完全修复了，并配备了[Root.GetName]的精英科学家。这个巨型结构仍然保持着设计师当初建造它时的初衷，在这个时代继续帮助我们解决更多的科学问题。"
utopia.2016.name:0	"废弃的环形世界"
utopia.2016.desc:0	"这些环绕着[ring_system.GetName]星系中央恒星的残骸，来自一个古老的环形世界。任何曾经存在于这个恒星系的行星体，都在这个庞然大物的修建工程中被作为建筑材料而使用。\n\n没有证据能够指明这个工程奇迹最初是被谁修建的，但这一定是一个高度先进文明的杰作。"
utopia.2016.a:0	"至少他们和我们的文明一样先进。"
utopia.2017.name:0	"环形世界区段被修复"
utopia.2017.desc:0	"基于[From.GetName]星系的环形世界废墟， 我们的工程师成功地将它的一个区段恢复运转。全新的环形世界生态结构几乎是由我们的行星学家从零开始规划，但现在它已经足够稳定，可以居住了。"
anomaly.2576.name:0	"新的金属"
anomaly.2576.desc:0	"对[From.GetName]的表面细致勘探后我们发现了一个巨大撞击坑，其中散步着一些来历不明的古代舰船残骸碎片。这些舰船中似乎完全没有装配生命支持系统，我们推测它们可能是一些巨型无人机或者由某种人工智能操控。\n\n这些舰船的船体材料颇为有趣，是由§H活体金属§!这种极其稀有的无机材料构造而成。这种材料属性多样而独特，可以被“编码”成特定形状，在受到损伤时，能够缓慢地自我修复。数千年过去，舰船上的活体金属逐渐熔化，形成了巨大、致密的矿脉，可供我们采集数个世纪。"
living_metal_category:0	"奇特的撞击坑"
living_metal_category_desc:0	"我们发现了一个巨大的撞击坑，这似乎不是自然形成的。"
crisis.1011.desc:0	"我们失去了[Root.GetName]殖民地！这些来自异次元的侵略者先是摧毁了轨道空间站，而后对着星球表面狂轰滥炸，收割了地表上的所有生命。[Root.GetPlanetMoon]的整个生物圈都被毁灭殆尽——连一点生命的痕迹都没有了。"
global_situation.17.name:0	"卷入战争"
global_situation.17.ufop.desc:0	"我们尝试了所有外交手段，但所有努力和善意都是白费，§H星际联邦§!卷入了战争。\n\n不管敌人有什么动作，我们都会秉持最高标准的专业精神、自我约束和§H宪章§!律法。\n\n眼下的情况非常艰难。我们会尽量减少伤亡，还要制定好重建计划。一击败肆意施暴的敌人，我们就要着手重建家园。"
global_situation.17.klingon.desc:0	"百万§Hbat'leths（荣耀之刃）§!高举，在圣火的照耀下寒光闪闪。§H克林贡帝国§!加入了战争。\n\n敌人会在战场上见识到我们的勇气、战技以及克林贡帝国势不可挡的力量。我们是整个§H星系§!里万里挑一的精锐。\n\n克林贡§H战士§!的利刃将敌人斩杀，未来的几个世纪里都会有人传颂我们的英勇战绩。胜利者只能是我们，绝无其他可能。"
global_situation.17.romulan.desc:0	"想要战争？那就让他们见识见识战争。敌人终究会发现自己犯下了多么可怕的错误。\n\n我们拥有性能最优秀的§H舰船§!，最先进的§H科技§!，最优秀的§H舰队司令、陆军将领和间谍§!。弱等文明没有资格和我们相提并论。\n\n这场战争很快就会结束。敌人在我们面前只有挨打的份儿。"
global_situation.17.cardassian.desc:0	"冲突最终都会演化成战争。§H卡达西联盟§!战胜过更严峻的挑战，征服过更强大的敌人。虽然祖祖辈辈历尽艰辛，但我们依然繁荣昌盛。\n\n即使要牺牲千万卡达西战士，我们也会推翻敌人的压迫。我们永不为奴。\n\n忠诚的§H联盟士兵§!啊，战斗吧，燃烧生命战斗吧！§H卡达西民族§!到了生死存亡的关头。"
global_situation.17.hidden.desc:0	"小型势力处于战争状态。"
global_situation.17.a:0	"我们会战斗。"
global_situation.17.a.tt:0	"我们要不惜一切代价保卫§H联邦§!的领土。\n\n"
global_situation.17.b:0	"wo' batlhvaD!"
global_situation.17.b.tt:0	"“为了帝国的荣誉！”\n\n"
global_situation.17.c:0	"让他们尽管试试。"
global_situation.17.c.tt:0	"早一天取得胜利，我们就能早一天夸耀自己精妙的布局。\n\n"
global_situation.17.d:0	"我们终将胜利！"
global_situation.17.d.tt:0	"§H卡达西联盟§!做好了战斗准备。\n\n"
global_situation.24.name:0	"战争结束"
global_situation.24.ufop.desc:0	"战争结束了。我们现在要把全部精力都投入到重建之中，千疮百孔的建筑和整个§H星系§!里破碎的和平都等着我们去修复。\n\n和平是不是终点，而是过程。虽然这场暴力给我们的使命留下了污点，但战争的迷雾正在消散，现在我们又有了机会建立新的关系，重新树立迷失的信仰。\n\n我们也会准备好对付那些不讲道理的势力，以防他们再次发动袭击。"
global_situation.24.klingon.desc:0	"尘埃落定。战斗的呜咽归于沉寂。§H星系§!迎来了摇摇欲坠的和平。\n\n战争似乎已经结束，但必定会卷土重来。§H克林贡帝国§!会培养新一代的§H战士§!，他们会将这段战事铭记于心，总有一天要为死难者报仇。\n\n赢得荣耀的机会还会到来。我们时刻准备着再次投入战斗。"
global_situation.24.romulan.desc:0	"到此为止吧。我们向对手宣示了自己的实力。没有必要再继续流血牺牲。\n\n现在我们要把重心放到挽回损失上面，还要为下一步行动筹划布局。\n\n话说回来，达成休战协议的时候才是给敌人致命一击的最佳时机..."
global_situation.24.cardassian.desc:0	"我们又度过了一场生存危机。\n\n虽然每次冲突都让我们损失惨重，但敌人无法摧毁我们的决心。我们的§H人民§!百折不屈。\n\n就算其他文明对我们有诸多琐碎的要求，我们还是会继续前进。§H卡达西联盟§!从不屈服。"
global_situation.24.hidden.desc:0	"小型势力处于战争状态。"
global_situation.24.a:0	"我们要重建星系。"
global_situation.24.a.tt:0	"§H联邦§!会竭尽全力在交战各方之间重建和平。\n\n"
global_situation.24.b:0	"tlhIngan maH!"
global_situation.24.b.tt:0	"“我们是克林贡人！”\n\n"
global_situation.24.c:0	"和平不过是幻想。"
global_situation.24.c.tt:0	"无论签署了什么条约，我们都会密切关注敌人。\n\n"
global_situation.24.d:0	"开始重建。"
global_situation.24.d.tt:0	"战后配额可能会增加，以弥补我们受到的损失。\n\n"
global_situation.24.e:0	"好的。"
global_situation.24.e.tt:0	"\n\n"
global_situation.200.name:0	"展开对话"
global_situation.200.desc:0	"在我们与§H[event_target:main_attacker_scope.GetName]§!的冲突中，平民伤亡人数不断上升。\n\n我们正在展开一切外交行动来避免遭受更多不必要的损失。\n\n如果§H[event_target:main_attacker_scope.GetName]§!不愿意听取我们的主张，希望§H星系§!的其他人能够伸出援手。"
global_situation.200.a:0	"谈判施压。"
global_situation.200.a.tt:0	"我们会用尽一切办法向§H[event_target:main_attacker_scope.GetName]§!施压，要求他们停止敌对行为。\n\n每个非攻击方盟主国家的评价：§G+50§!\n\n"
global_situation.200.b:0	"派遣特种部队。"
global_situation.200.b.tt:0	"不入虎穴，焉得虎子。\n\n已摧毁敌方军队：§G10支§!\n已招募精英军队：§G4支§!"
global_situation.200.c:0	"乞求协助。"
global_situation.200.c.tt:0	"我们不应该孤身奋战。整个§H星系§!都应该帮助我们。\n\n"
global_situation.210.name:0	"孤注一掷"
global_situation.210.desc:0	"我们的反击措施取得了巨大成功。\n\n敌人遭受了严重的损失，已经无力抵抗我们发起的一波又一波攻势。只要我们保持势头，不用多久他们就会撤出我们盟友的领土。这将是他们保持自身文明存续的唯一方式。\n\n我们决不能松懈。虽然我们的主要职责是提供支援，但从长期来看，这也是我们的战斗。"
global_situation.210.a:0	"好的。"
global_situation.220.name:0	"被低估的对手"
global_situation.220.desc:0	"敌人发起的反击让我们的盟友陷入了苦战。\n\n我们也许低估了我们的敌人。他们对自己的领土了若指掌。如果损失继续增长，我们的盟友们将无法取得预定的进展，甚至会导致战事陷入胶着。\n\n我们为战事提供的援助越多，就能越快地扭转不利的局面，从而尽快迫使§H[event_target:main_defender_scope.GetName]§!屈服。"
global_situation.220.a:0	"好的。"
global_situation.230.name:0	"战争迷雾"
global_situation.230.desc:0	"通过精心规划的行动，§H[event_target:main_defender_scope.GetName]§!屏蔽了我们的扫描和远距离侦察舰船，混淆了视听，成功地隐藏了他们的行踪。\n\n因为我们尚未搞清敌人的战略，最符合我们利益的做法就是发动先制攻击，挫败他们正在策划的阴谋。\n\n另外，他们也有可能正在准备发动大规模突袭，采取一些强有力的防御措施也不失为明智之举。"
global_situation.230.a:0	"加强补给线的防御。"
global_situation.230.a.tt:0	"我们应该调拨必要的舰船和人员，确保完成任务所需的物资能够源源不断地得到供应。\n\n"
global_situation.230.b:0	"调动预备队。"
global_situation.230.b.tt:0	"我们要向前线尽可能多地补充兵力，确保我们能够守住之前所取得的进展。\n\n已招募精英军队：§G4支§!\n"
global_situation.230.c:0	"强行突破。"
global_situation.230.c.tt:0	"我们绝不会让对手牵着我们的鼻子走。\n\n每一个非防御方盟主国家的评价：§R-50§!\n\n"
global_situation.240.name:0	"不公平的战斗"
global_situation.240.desc:0	"战事正在向有利于我们的形势发展。\n\n我们的盟友发动了一次又一次雷霆万钧的突袭，不断推进战线。尽管我们的对手还在做困兽之斗，但我们的战略调动每一次都能战胜他们。\n\n很快我们就能取得决定性的胜利，这场战事将会以我方设定的条件结束。"
global_situation.240.a:0	"好的。"
global_situation.250.name:0	"枪声打响"
global_situation.250.desc:0	"战争已经打响。我们的盟友遭受了猛烈的攻击。\n\n我们将会坚定不移地向他们送出一切形式的援助，不论是物资还是其他，帮助他们抵抗入侵者。我们会不计一切代价帮助我们的盟友击退敌人，夺回原本属于他们的星系的主权。\n\n不过除非战事能取得某种转机，否则我们很快就将陷入一场漫长而血腥的持久战...又或者是一场快速而残酷的歼灭战。"
global_situation.250.a:0	"好的。"
global_situation.1230.name:0	"战争全息幻象"
global_situation.1230.desc:0	"我们的舰船不断受到敌方§H幽灵舰队§!的袭扰，它们会突然出现，向我方开火，然后抢在我们能够还击之前又突然消失得无影无踪。\n\n事后分析显示，我方没有任何一艘舰船在这些小规模遭遇战中遭受到损伤。似乎这些敌方舰队都是§H全息影像§!，目的是为了让他们的残余部队的兵力看上去比实际上更强盛。\n\n然而我们目前无法分辨哪些敌方舰队是幻象，哪些又会造成实际威胁，所以我们必须要警惕遭遇的所有敌人。"
global_situation.1230.a:0	"引爆一道固子波。"
global_situation.1230.a.tt:0	"我们会发射大量的实验型光子鱼雷，驱散敌方的全息影像，进而暴露其舰队的真实位置。\n\n"
global_situation.1230.b:0	"以重力漏斗进行反制。"
global_situation.1230.b.tt:0	"通过制造相对性“雷区”，与超出我们当前扫描范围的远距离大型物体产生互动，就可以让敌方的全息影像无效化。\n\n"
global_situation.1230.c:0	"分享数据，对敌方位置进行三角定位。"
global_situation.1230.c.tt:0	"通过与我们的盟友共享资源，我们可以精确定位敌方的实体舰队，进而挫败他们通过全息影像隐藏真实兵力的计划。\n\n"
global_situation.1240.name:0	"全息舰队已消灭"
global_situation.1240.desc:0	"我们的盟友终于挫败了敌方试图通过§H全息舰队§!来阻挠我们继续推进的计划。\n\n敌人利用幻象来“增加”自身舰队的数量，本身也说明我方正在走向胜利。"
global_situation.1240.a:0	"好的。"
global_situation.1250.name:0	"脑洞大开的指责"
global_situation.1250.desc:0	"敌方公开指责我们利用§H全息舰队§!来骚扰并阻挠他们的行动。\n\n据我们所知，这样的技术并不存在。真相是，我们的舰队成员各个英勇善战、斗志昂扬。\n\n也许我们应该将敌人的声明视作对我们战术取得成功的承认。"
global_situation.1250.a:0	"好的。"
global_situation.2230.name:0	"时间同步"
global_situation.2230.desc:0	"频繁使用尖端科技武器使得我们的粒子储备中积蓄了大量§H反时间§!，这给了我们一个独一无二的机遇，让我们可以将若干平行时间线其中之一“合并”到我们的时间线里，进而将这场冲突的可能性结局扭转到对我们有利的方向。\n\n由于战争的规模和历史影响巨大，这些时间线的合并仅会影响我方的总体态势，而不会影响任何个人的具体境遇。\n\n我们收集的粒子足以让我们发射一次§H反时间容§!。另外，星历不会受到时间线合并的影响。"
global_situation.2230.a:0	"合并乐观的时间线。"
global_situation.2230.a.tt:0	"我们会合并最接近的时间线。在该时间线中，我们的总体战略态势已经改善，我们在未来取得胜利的潜在几率也会得到最大化的提升。\n\n"
global_situation.2230.b:0	"合并混乱的时间线。"
global_situation.2230.b.tt:0	"我们会合并最不稳定的时间线。在该时间线中，我们的技术和舰队实力比现在要强大许多。\n\n"
global_situation.2230.c:0	"合并最黑暗的时间线。"
global_situation.2230.c.tt:0	"我们会合并最稳定的时间线。在该时间线中，我们的后勤能力最适于维持一场漫长而持久的消耗战。\n\n"
global_situation.2250.name:0	"时间线汇聚"
global_situation.2250.desc:0	"我们的盟友均同意使用一次§H反时间容§!，将另一个时间线合并到我们当今的时间线里，进而为我们提供巨大的优势。\n\n尽管我们探测到了§H快子§!放射物，在客观上确认了这次合并已经完成，但所有个体报告都一致表示并未留意到任何差别。\n\n主观感受来看，一切似乎都和之前完全一样。"
global_situation.2250.a:0	"好的。"
global_situation.2240.name:0	"时间震颤"
global_situation.2240.desc:0	"我们的§H快子§!扫描检测到一场大规模扰动，表明有人使用了§H时间武器§!。\n\n由于观察时间悖论难度极高，我们对于这种武器的启动及其效果并未记录下任何信息。"
global_situation.2240.a:0	"好的。"
global_situation.1330.name:0	"焦土虚空"
global_situation.1330.desc:0	"为了阻止我们继续前进，敌人开始孤注一掷，对自己的领土执行了焦土政策。\n\n他们在自己的星球轨道上布下由危险的衰减§H高速粒子§!构成的残骸云，进而掩护他们的撤退。这种高速粒子可以穿透我们的舰船护盾...当然，也能穿透他们的。\n\n即便已经败退，敌人也希望让我们为取得这次胜利而付出惨痛代价。我们必须要在进入每一个恒星系时都保持高度警惕，提防类似的危险。"
global_situation.1330.a:0	"清理入侵路线。"
global_situation.1330.a.tt:0	"我们会部署粒子网，避免我们的舰队受到残骸的伤害，然而这样做会拖慢我们推进的速度。\n\n"
global_situation.1330.b:0	"为敌人的国民提供庇护。"
global_situation.1330.b.tt:0	"我们会为所有志愿帮助我们夺取敌方§H殖民地§!的市民提供食物、保护和庇护所。\n\n"
global_situation.1330.c:0	"发起追击。"
global_situation.1330.c.tt:0	"趁你病，要你命。\n\n"
global_situation.1350.name:0	"穷寇宜追"
global_situation.1350.desc:0	"敌人用武器化粒子制造的致命星云将他们自己的领土变成一片焦土。好在我们的盟友成功阻拦了他们撤退的脚步。\n\n每一次敌人想要后撤，我方都以更猛烈的攻势发动追击，避免敌人那卑鄙的撤退战术收到成效。"
global_situation.1350.a:0	"好的。"
global_situation.1340.name:0	"无处可逃"
global_situation.1340.desc:0	"敌人继续在我们盟友的领土中推进。\n\n我方试图撤退的行动并未取得太大的成效，反而助长了敌人的气势。他们开始更频繁地发动攻击，而且非常难以击退。\n\n除了继续战斗，我们没有别的选择。"
global_situation.1340.a:0	"好的。"
global_situation.1331.name:0	"穷追不舍"
global_situation.1331.desc:0	"我们成功阻止了§H[event_target:main_defender_scope.GetName]§!的撤退行动。与此同时，我们也有几艘舰船在穿越敌人为了阻拦我们而布下的危险粒子云时遭受到损伤。"
global_situation.1331.a:0	"好的。"
global_situation.1332.name:0	"侥幸脱身"
global_situation.1332.desc:0	"我们不顾敌人为了阻拦我们而布下的危险粒子云，派船向撤退的敌军发起了追击。但很遗憾我们并未成功留下他们，而且还在追击过程中损失了不少舰船。"
global_situation.1332.a:0	"好的。"
global_situation.2330.name:0	"伪旗行动"
global_situation.2330.desc:0	"§H[false_flag_colony.GetName]§!遭受到了严重的破坏。\n\n某个势力无缘无故向我们发起了远距离攻击，击中了我们的一座平民建筑。据报道，该袭击已造成数十人丧生。\n\n敌人借机展开宣传攻势，称这次袭击事件是我方炮制的一次§H伪旗攻击§!，目的是为了获得§H星系§!中其他保持中立态度的文明的支持。\n\n但所有证据都清晰地显示这次袭击是敌人为了恐吓我们，逼迫我们屈服而谋划的。"
global_situation.2330.a:0	"允许外界调查团进入受袭设施。"
global_situation.2330.a.tt:0	"其他几个文明组建了一支维和代表团，他们会对受到袭击的平民建筑进行调查，确定罪魁祸首是谁。\n\n"
global_situation.2330.b:0	"向敌方的军事设施发动还击。"
global_situation.2330.b.tt:0	"我们将会派一支快速反应部队深入敌后，对敌方军事目标实施报复性打击，让他们知道无论躲在哪里，都没有安全可言。\n\n改为采纳我们价值观的§H[root.GetName]§!人口：§G10§!"
global_situation.2330.c:0	"疏散平民。"
global_situation.2330.c.tt:0	"我们会专注于疏散未来仍可能会遭遇袭击的地区的居住人口。\n\n"
global_situation.2350.name:0	"恐怖活动反噬"
global_situation.2350.desc:0	"敌人对我们的盟友发动了针对平民的远程攻击，其目的显然是为了强迫我方投降。\n\n然而他们的所作所为只会提振我们的决心。"
global_situation.2350.a:0	"好的。"
global_situation.2340.name:0	"竖起伪旗"
global_situation.2340.desc:0	"敌方领土中的一处平民建筑已被摧毁，造成数十人丧生。他们指责是我们发起了这次袭击。\n\n不过我们并未查到任何下达这样命令的纪录，我方以及我们的盟友均没有。\n\n全面调查已经展开。"
global_situation.2340.a:0	"好的。"
global_situation.2331.name:0	"禁止伤害平民"
global_situation.2331.desc:0	"我们针对攻击我方平民的敌人发动了反击，并取得了巨大成功。敌方一名重要的军事§H领袖§!在攻击中丧生。"
global_situation.2331.a:0	"好的。"
global_situation.2332.name:0	"正义折戟"
global_situation.2332.desc:0	"我们针对攻击我方平民的敌人发动了反击，但未能取得应有的成效。"
global_situation.2332.a:0	"好的。"
global_situation.1430.name:0	"被摧毁的设施"
global_situation.1430.desc:0	"我们的扫描在§H[event_target:main_defender_scope.GetName]§!领土内发现了一处被仓促摧毁的§H研究设施§!的遗迹。\n\n该处设施附近散布着大量不稳定粒子和残留的危险成分。这座设施中隐藏的一切都已经被分解到原子层面。\n\n虽然我们不太确定是谁摧毁了这座设施，但由于现场四处都是精确能量武器的烧焦痕迹，这次破坏行动很有可能是他们自己的一支特工团队所执行的。\n\n现在要判断这里曾经进行过什么样的实验已经不可能了，不过对方如此快速地执行这种掩饰行动，说明这里从事的研究工作性质非常敏感...甚至有可能是违禁的。"
global_situation.1430.a:0	"回收剩余材料。"
global_situation.1430.a.tt:0	"我们会从现场尽可能地回收原材料，不过这个任务对于工作人员来说可能比较危险。\n\n"
global_situation.1430.b:0	"稳妥处置现场。"
global_situation.1430.b.tt:0	"我们会对这座设施的残骸进行隔离，并监控是否存在情况恶化的现象。\n\n"
global_situation.1430.c:0	"通报全星系。"
global_situation.1430.c.tt:0	"这座设施的存在本身并不能证明任何事情，不过这种拙劣掩饰本身就揭露了§H[event_target:main_defender_scope.GetName]§!的真面目。\n\n"
global_situation.1440.name:0	"发现违禁研究设施"
global_situation.1440.desc:0	"根据我们盟友的最新报告，§H[event_target:main_defender_scope.GetName]§!一直在展开非法研究。\n\n我们也在敌人的边境附近发现了一座被仓促摧毁的研究设施。\n\n这场掩饰行动非常成功，现在已经无法判断这处设施展开过什么样的研究。"
global_situation.1440.a:0	"好的。"
global_situation.1450.name:0	"违禁研究指控"
global_situation.1450.desc:0	"§H[event_target:main_attacker_scope.GetName]§!声称在我方盟友的领土内发现了一座被摧毁的设施，并指控该设施涉嫌非法研究。\n\n我们的盟友否认了这个指控，坚持称这座设施只是一座在轨道轰炸中被摧毁的补给站。"
global_situation.1450.a:0	"好的。"
global_situation.2430.name:0	"已俘虏特种部队"
global_situation.2430.desc:0	"我们俘虏了一支§H敌方特种部队§!。他们试图在我方领土中安全地区的一处重要设施中放置一枚高当量爆炸物。\n\n尽管被俘人员没有穿军服，没有携带任何身份证件，甚至他们本身也通过某种精妙的基因修饰掩盖了自身物种，但在与我们的§H军官§!战斗时，他们使用的先进武器和战术表明这是一支隶属于§H[event_target:main_attacker_scope.GetName]§!的§H特种部队§!，任务是破坏我们的关键基础设施。\n\n§H[event_target:main_attacker_scope.GetName]§!拒绝承认与此事有关。"
global_situation.2430.a:0	"对他们进行全息审讯。"
global_situation.2430.a.tt:0	"最先进的质询方式惩罚的不是身体，而是精神。\n\n"
global_situation.2430.b:0	"逆转他们的基因修饰。"
global_situation.2430.b.tt:0	"我们将会卸下这支试图破坏我方基础设施的§H特种部队§!的伪装，揭露他们的真实身份。\n\n"
global_situation.2430.c:0	"召集军事审判庭。"
global_situation.2430.c.tt:0	"我们将根据我们关于战俘处置方式的军法法典，审判敌方§H特种部队§!的罪行。"
global_situation.2450.name:0	"破坏分子暴露"
global_situation.2450.desc:0	"我们的盟友逮捕了一群未穿制服的敌军。这些敌人试图破坏盟友的重要基础设施。\n\n他们对于这支敌方特种部队的身份有所怀疑，但是相关方否认与破坏分子的关系。"
global_situation.2450.a:0	"好的。"
global_situation.2440.name:0	"无端臆测"
global_situation.2440.desc:0	"§H[event_target:main_defender_scope.GetName]§!宣布逮捕了一支所谓的§H特种部队§!，挫败了一场试图破坏他们基础设施的行动。\n\n我们的盟友否认派出过这支部队，声称敌人的指控毫无根据。"
global_situation.2440.a:0	"好的。"
global_situation.1530.name:0	"起死回生"
global_situation.1530.desc:0	"我们一队之前被判定为§H阵亡§!的船员突然奇迹般地再次现身。\n\n在遭遇伏击而身陷敌后很长时间后，我们的船员通过穿梭机逃离了即将发生内爆的舰船，在邻近§H行星§!上成功迫降。\n\n这群船员克服重重困难，修复了他们的穿梭机，并且仅通过这架穿梭机的脉冲引擎，依靠少量的空气和食物储备，顶着严重的伤势，一路躲避敌方的围追堵截，九死一生地返回了我们的领土。\n\n我们的英雄伤痕累累、身心俱疲、饥寒交迫。不过，他们回家了。"
global_situation.1530.a:0	"提高保密级别，进行汇报。"
global_situation.1530.a.tt:0	"我们会和我们的英雄了解他们在意外滞留于敌方领土期间发现的一切。\n\n"
global_situation.1530.b:0	"核实身份，举行记者招待会。"
global_situation.1530.b.tt:0	"在一个满是克隆人、来自其他时间线的替身和能够模拟人类形态的食肉植物的宇宙里，再怎么谨慎都不为过。\n\n"
global_situation.1530.c:0	"将这场惊天逃亡改编成剧本。"
global_situation.1530.c.tt:0	"英雄们身陷敌营又逃出生天的故事将会在未来激励数百万名§H军官§!，就算为了电影叙事而夸大事实也没关系。\n\n将人口转为采纳我们的价值观：§G10%§!"
global_situation.1540.name:0	"英雄归乡"
global_situation.1540.desc:0	"一队之前被判定为§H阵亡§!的船员成功回到了盟友的领土。他们被困在敌后很长时间，仅依靠一艘逃生穿梭机和有限的食物和空气顺利逃生。\n\n他们史诗般航程的故事受到了整个§H星系§!许多文明的赞扬。"
global_situation.1540.a:0	"好的。"
global_situation.1550.name:0	"溜走的穿梭机"
global_situation.1550.desc:0	"在一场伏击战之后，我们的盟友险些俘虏敌人的船员。这群“伤病交加”的船员驾驶着一艘逃生穿梭机，成功逃回了§H[event_target:main_attacker_scope.GetName]§!。\n\n现在敌人已经将这群船员当成了战斗英雄，正在大肆宣扬他们的这场“九死一生”的逃跑。\n\n"
global_situation.1550.a:0	"好的。"
global_situation.2530.name:0	"荒谬要求"
global_situation.2530.desc:0	"§H[event_target:main_attacker_scope.GetName]§!公开向我们提出了一系列要求，其中包括：\n\n1. 主动割让他们要求的领土；\n\n2. 全面解除武装，并从争议地区撤出；\n\n3. 接受在此次冲突中目前为止我方人民遭受的伤亡，且不追究行凶者的任何责任；\n\n4. 最后也是最重要的，要求我们放弃自己的价值观和生活方式，任由他们将文化强加于我们。"
global_situation.2530.a:0	"嘲笑他们。"
global_situation.2530.a.tt:0	"我们保证会让全§H星系§!都知道这些荒唐的要求。§H[event_target:main_attacker_scope.GetName]§!很快就会成为历史的笑柄。\n\n改为采纳我们价值观的§H[this.GetName]§!人口：§G10§!"
global_situation.2530.b:0	"占据道德制高点。"
global_situation.2530.b.tt:0	"我们会利用这次机会再次坚定地重申我们的要求，反衬他们的要求有多么荒谬。\n\n"
global_situation.2530.c:0	"无视他们。"
global_situation.2530.c.tt:0	"对§H[event_target:main_attacker_scope.GetName]§!的荒谬要求做出任何回应都是自降身份，我们当然不屑于回应。我们要将注意力集中在更重要的事情上，例如取得战争的最终胜利。\n\n"
global_situation.2550.name:0	"要求被拒绝"
global_situation.2550.desc:0	"正如所有人预料，我们的盟友拒绝了敌人那既无耻而荒诞的要求。"
global_situation.2550.a:0	"好的。"
global_situation.2540.name:0	"要求已收到"
global_situation.2540.desc:0	"敌人已经收到了我们盟友提出的结束冲突、避免更多流血牺牲的条件。\n\n尽管他们目前依然对我们的诉求不予理睬，但时间会证明他们是否有勇气继续像这样打肿脸充胖子。"
global_situation.2540.a:0	"好的。"
global_situation.260.name:0	"主场优势"
global_situation.260.desc:0	"我们试图击退§H[event_target:main_attacker_scope.GetName]§!的战役已经走向重要的临界点。\n\n侵略者已经是强弩之末，而我们正士气高昂。我们是在为了自己的家园和挚爱之人而奋力战斗，敌人的残酷手段绝不会让我们惧怕或屈服。\n\n我们会将侵略者彻底赶出去，不论需要付出什么代价。整个§H星系§!都在看着我们。"
global_situation.260.a:0	"继续前进。"
global_situation.260.a.tt:0	"不要偏离正确的道路。\n\n"
global_situation.260.b:0	"毫不手软。"
global_situation.260.b.tt:0	"现在是最好的时机，我们要给敌人致命一击。\n\n在己方领土内的敌方舰船状态：§G任务中失踪§!\n\n"
global_situation.260.c:0	"部署原型装备。"
global_situation.260.c.tt:0	"我们将会加班加点，尽快部署我们最新科技水平的防御措施。\n\n随机的新船体或护盾科技进度：§G+25%§!"
global_situation.2601.name:0	"逃兵"
global_situation.2601.desc:0	"敌人坚持作战的能力正在逐步减弱，这导致他们阵营中逃兵越来越多，对他们的兵力造成了严重影响。\n\n饥荒、疾病和普遍缺少装备的情况正导致无数的敌方§H军官§!擅离职守。\n\n我们已经逮捕了许多试图逃离冲突区域，前往中立地区的逃兵。其中有人直接向我方投诚，并请求我方提供庇护。"
global_situation.2601.a:0	"为这些逃兵提供安全庇护。"
global_situation.2601.a.tt:0	"我们将允许叛逃的敌方§H军官§!加入我们的阵营，不过前提是他们必须通过我们的详细审查。\n\n其他各个国家的评价：§G+50§!\n改为采纳我们价值观的§H[event_target:main_attacker_scope.GetName]§!人口：§G10§!"
global_situation.2601.b:0	"审问他们所掌握的信息。"
global_situation.2601.b.tt:0	"我们将会扣押并审讯这些叛逃的§H军官§!，看看能从他们嘴里挖出些什么。\n\n"
global_situation.2601.c:0	"利用他们作为谈判筹码。"
global_situation.2601.c.tt:0	"我们将会利用我们俘虏的叛逃§H军官§!与敌人进行交易，用他们的性命换取物质或政治上的利益。\n\n"
global_situation.2602.name:0	"全星系的支持"
global_situation.2602.desc:0	"因为敌人在战场上的连续失败和表现出的无能，其许多重要的§H战略伙伴§!正在以惊人的速度背弃他们。\n\n我们已经在战场上击败了他们。现在，我们还要将失去的东西从他们手中夺回来。而且我们要借此向整个§H星系§!宣告，任何不尊重我们主权的人都要承担严重的后果。\n\n我们会将侵略者击溃，赶出我们的领土。是他们将我们卷入了战争，现在，我们要让他们永远牢记他们所犯下的这个错误。"
global_situation.2602.a:0	"战斗！战斗！战斗！"
global_situation.2602.a.tt:0	"志愿入伍的人数突然激增，让我们能够快速补充兵力。这些新战士士气高昂，都想要为尽快结束这场冲突出奉献一切。\n\n获得§H雇佣兵舰队§!\n改为采纳我们价值观的§H[event_target:main_attacker_scope.GetName]§!人口：§G10§!"
global_situation.2602.b:0	"携手前进！"
global_situation.2602.b.tt:0	"为了帮助我们结束这场冲突，许多捐赠者慷慨解囊，为我们提供了丰富的§H资源§!，这些补给将会添加到我们的§H每月库存§!中。\n\n其他各个国家的评价：§G+50§!\n"
global_situation.2602.c:0	"我们会取得胜利！"
global_situation.2602.c.tt:0	"一批宝贵的§H机密信息§!将会泄露出来，帮助我们对敌人致命一击。\n\n"
global_situation.270.name:0	"寸土不让"
global_situation.270.desc:0	"我们的盟友奋力作战，寸土不让。敌人每前进一公里，都要付出惨痛的代价。\n\n无数的舰船残骸飘荡在曾经发生过激战的恒星系中。可能需要十几年，甚至数十年才能将它们清理干净。\n\n我们迫使敌人认识到了一个严酷的现实——再这样战斗下去只是对生命的恣意挥霍。"
global_situation.270.a:0	"好的。"
global_situation.280.name:0	"举步维艰"
global_situation.280.desc:0	"尽管付出了巨大的牺牲，我们的盟友依然未能取得实质性的进展。\n\n敌人的后勤、物资和战略优势成为了巨大的障碍，让我们的盟友难以逾越。\n\n目前我们能够维持的最佳局面就是保住已经占领的领土，以及避免我方部队遭遇到灾难性的溃败。"
global_situation.280.a:0	"好的。"
global_situation.290.name:0	"打击士气"
global_situation.290.desc:0	"我们对抗§H[event_target:main_defender_scope.GetName]§!的战役已经来到了一个转捩点。他们的人民开始表现出强烈的厌战情绪。\n\n他们的各个星球上都开始爆发抗议，要求投降，甚至还有人开始质疑他们在这次冲突中的正当性。\n\n我们已经达成了最困难的目标：摧毁敌人的战斗意志。"
global_situation.290.a:0	"煽动叛乱。"
global_situation.290.a.tt:0	"若是煽动成功，将会使§H[event_target:main_defender_scope.GetName]§!进一步陷入混乱。\n\n"
global_situation.290.b:0	"瓦解他们的防御。"
global_situation.290.b.tt:0	"我们会派出一支精英强袭小队去破坏§H[event_target:main_defender_scope.GetName]§!的§H防御平台§!，严重打击对方应对我们下一次攻击的防御能力。\n\n敌方防御平台状态：§G已摧毁§!\n\n"
global_situation.290.c:0	"批准实验型装备。"
global_situation.290.c.tt:0	"我们将在这场冲突的剩余的时间里全面准许使用一切武器。\n\n随机的新武器科技进度：§G+25%§!"
global_situation.2901.name:0	"敌方势衰"
global_situation.2901.desc:0	"§H[event_target:main_defender_scope.GetName]§!已经开始遭遇人员、武器和舰船的匮乏，无法再维持阵线。\n\n对方似乎无法投入足够的资源守住关键阵地，或夺回他们已经丢掉的阵地。面对这样已无胜算的局面，他们的§H军官§!似乎开始失去战斗的决心，不过目前他们还不打算彻底放弃。\n\n我们现在的主要目标就是打出最后一张牌，用实力让他们明白——他们所能得到的最好下场就是无条件投降。"
global_situation.2901.a:0	"实施制裁。"
global_situation.2901.a.tt:0	"我们会扣押进出§H[event_target:main_defender_scope.GetName]§!国境的一切食物或能量运输船。\n\n其他各个国家的评价：§R-50§!\n\n"
global_situation.2901.b:0	"最大化产能。"
global_situation.2901.b.tt:0	"我们的工业界将会日以继夜地工作，用后勤优势压垮敌人。\n\n"
global_situation.2901.c:0	"利用外部压力。"
global_situation.2901.c.tt:0	"我们会召集同情我们的其他文明加入我们的阵营，迫使§H[event_target:main_defender_scope.GetName]§!同意我们的条件。\n\n其他各个国家的评价：§G+50§!\n\n所有国家对防御方的评价：§R-50§!\n\n"
global_situation.2902.name:0	"你死我活"
global_situation.2902.desc:0	"为了我们的长期生存，入侵§H[event_target:main_defender_scope.GetName]§!是难以避免的做法。我们两个文明、两种生活方式之间的碰撞只是迟早的事。\n\n不论一开始谁对谁错，历史进程的惯性已经无法逆转。我们对自己和未来的世代负有重要的责任，必须要以对我方最有利的条件结束这场冲突。否则的话，我们的文明将会承担严峻的后果。\n\n对我们双方来说，最好的后果就是由我方立刻取得胜利。战争没有半途而废这个选项。"
global_situation.2902.a:0	"我们绝不会后退。"
global_situation.2902.a.tt:0	"我们所有的人口，不分平民和军人，都会努力提升自己的工作效率，以帮助我们在这场战事中取得决定性的胜利。\n\n"
global_situation.2902.b:0	"我们已经无法回头了。"
global_situation.2902.b.tt:0	"我们必须采取相应措施来加强补给线的防御和巩固领导的权力地位，从而帮助我们的部队完成战斗。\n\n获得一名§G5级§!舰队司令"
global_situation.2902.c:0	"时间会证明我们是正确的。"
global_situation.2902.c.tt:0	"老话说，历史是由胜利者书写的。现在就让我们开始动笔吧。\n\n其他各个国家的评价：§G+50§!\n\n改为采纳我们价值观的§H[event_target:main_defender_scope.GetName]§!人口：§G20§!"
global_situation.300.name:0	"势如破竹"
global_situation.300.desc:0	"我们走向战争胜利的势头几乎已经无法逆转。\n\n随着我们的能量武器穿过敌人的尸骸，发起最后的攻击，他们的恒星系开始变得黯淡无光，直至彻底消隐在那漆黑一片的虚空之中。\n\n凯旋之日已不远矣。我们和盟友所向无敌！"
global_situation.300.a:0	"好的。"
global_situation.310.name:0	"战争的凄凉现实"
global_situation.310.desc:0	"我们正在一场注定失败的战争泥淖中越陷越深。\n\n不论我们提供多少协助，我方似乎都无法将敌人击退。对手拥有压倒性的后勤和物资优势。\n\n即便我们提供最高等级的支援，也无法帮助在前线苦战的部队重整兵力，夺回失地。除非有奇迹发生，否则我们很快就会落败。"
global_situation.310.a:0	"好的。"
global_situation.320.name:0	"进攻方占得上风"
global_situation.320.desc:0	"§H[event_target:main_attacker_scope.GetName]§!已经在§H[event_target:current_war_scope]§!中取得了后勤和战略上的优势。胜利的天平已经向他们一方大幅倾斜。"
global_situation.320.a:0	"好的。"
global_situation.330.name:0	"防御方获得优势"
global_situation.330.desc:0	"§H[event_target:main_defender_scope.GetName]§!已经在§H[event_target:current_war_scope]§!中取得了后勤和战略上的优势。胜利的天平已经向他们一方大幅倾斜。"
global_situation.330.a:0	"好的。"
global_situation.600.name:0	"雇佣兵"
global_situation.600.desc:0	"全§H星系§!范围内的多个§H雇佣兵§!集团联合向我们发来请愿，希望能够建立对双方有益的伙伴关系。\n\n他们提议协助我们对抗§H[event_target:main_defender_scope.GetName]§!，但条件是允许他们在执行任务时不受到任何监管。\n\n这些§H雇佣兵力量§!将可以极大地增强我们的兵力。然而这种难以预料的不稳定因素也可能会造成让我们难以善后的意外麻烦。"
global_situation.600.a:0	"招募这些雇佣兵。"
global_situation.600.a.tt:0	"我们会同意这些雇佣兵的要求，允许他们在执行任务时拥有全部自主权。\n\n招募雇佣兵舰队规模：§G90§!"
global_situation.600.b:0	"拒绝他们的提议。"
global_situation.600.b.tt:0	"我们会让全§H星系§!都看到，我们不需要雇佣兵的帮助也可以打赢这场战争。\n\n"
global_situation.600.c:0	"通过中间人雇佣他们。"
global_situation.600.c.tt:0	"我们会秘密使用这些雇佣兵，但在公开场合否认与他们有任何牵连，以免他们造成任何附带伤害。\n\n"
global_situation.601.name:0	"臣服或是灭亡"
global_situation.601.desc:0	"我们招募了一支雇佣兵舰队。"
global_situation.601.a:0	"好的。"
global_situation.601.a.tt:0	"招募雇佣兵舰队规模：§G90§!"
global_situation.602.name:0	"已招募雇佣兵"
global_situation.602.desc:0	"§H[main_attacker_scope.GetName]§!招募了一支雇佣兵舰队。"
global_situation.602.a:0	"好的。"
global_situation.603.name:0	"磋商失败"
global_situation.603.desc:0	"招募雇佣兵舰队一事发生了泄密。"
global_situation.603.a:0	"好的。"
global_situation.603.a.tt:0	"招募雇佣兵舰队规模：§G90§!"
global_situation.604.name:0	"已雇用雇佣兵"
global_situation.604.desc:0	"§H[main_attacker_scope.GetName]§!试图通过中间人秘密地招募一支雇佣兵舰队，但他们的谈判细节被人泄露了出来。"
global_situation.604.a:0	"好的。"
global_situation.700.name:0	"游击队"
global_situation.700.desc:0	"正在§H[event_target:main_defender_scope.GetName]§!展开敌后作战的当地§H游击队§!发来报告，他们夺取了一大批武器、舰船和模块。\n\n这些叛军已经开始攻击§H[event_target:main_defender_scope.GetName]§!的重要基础设施。\n\n但是如果没有我们的支援，他们的物资和人力将不足以展开长时间的有力抵抗。"
global_situation.700.a:0	"为他们提供情报。"
global_situation.700.a.tt:0	"我们会尽量与他们分享情报，帮助他们达成目标。\n\n"
global_situation.700.b:0	"提供物资援助。"
global_situation.700.b.tt:0	"我们无法直接帮助那些游击队作战，但可以为他们提供更强的火力。\n\n"
global_situation.700.c:0	"为游击队提供全面支援。"
global_situation.700.c.tt:0	"我们会官方认可所有在敌后作战的友方部队，并为他们提供物资以及道义上的支持。\n\n"
global_situation.701.name:0	"已招募游击队"
global_situation.701.desc:0	"我们已经正式认可，在§H[event_target:main_defender_scope.GetName]§!展开敌后作战的游击队是我方作战部队的一部分。"
global_situation.701.a:0	"好的。"
global_situation.701.a.tt:0	"获得精英陆军：§G1支§!\n获得舰队司令等级：§G3§!\n改为采纳我们价值观的§H[root.GetName]§!人口：§G10§!"
global_situation.702.name:0	"敌后作战部队"
global_situation.702.desc:0	"§H[event_target:main_attacker_scope.GetName]§!正在支援在§H[event_target:main_defender_scope.GetName]§!展开敌后作战的游击队。"
global_situation.702.a:0	"好的。"
global_situation.703.name:0	"受质疑的战士"
global_situation.703.desc:0	"我们已经正式认可在§H[event_target:main_defender_scope.GetName]§!展开敌后作战的游击队是我方作战部队的一部分。但这个决定在国内受到了广泛的质疑。"
global_situation.703.a:0	"好的。"
global_situation.703.a.tt:0	"获得精英陆军：§G1支§!\n获得舰队司令等级：§G3§!\n"
global_situation.704.name:0	"游击队被剿灭"
global_situation.704.desc:0	"§H[event_target:main_attacker_scope.GetName]§!试图为正在§H[event_target:main_defender_scope.GetName]§!展开敌后作战的游击队提供支援，但他们的行动已经暴露，且遭到破坏。这支游击队已经被赶出之前的阵地，现在正在逃窜。"
global_situation.704.a:0	"好的。"
global_situation.800.name:0	"补给线遭袭"
global_situation.800.desc:0	"§R红色警戒！§!\n\n我们的补给线遭到袭击。§H[event_target:main_defender_scope.GetName]§!发动了一次精心策划的伏击，切断了我们通向前线的几条重要后勤路线。\n\n采用这种不择手段的战术证明§H[event_target:main_defender_scope.GetName]§!已经陷入了绝望的境地。\n\n但未来很有可能还会发生类似的袭击事件。"
global_situation.800.a:0	"恢复受损的补给线。"
global_situation.800.a.tt:0	"我们会尽可能多地调拨人力和物资，使我们的后勤补给恢复运行。\n\n改为采纳我们价值观的§H[root.GetName]§!人口：§G10§!"
global_situation.800.b:0	"孤注一掷，继续前进。"
global_situation.800.b.tt:0	"我们会继续推进，向世人证明即便遭受挫折，我们也矢志帮助盟友取得胜利。\n\n"
global_situation.800.c:0	"立刻发起反击。"
global_situation.800.c.tt:0	"我们会立刻发起一次强有力的打击行动，告诉他们这种卑鄙怯懦的偷袭战术只能招致更大的代价。\n\n"
global_situation.801.name:0	"反击成功"
global_situation.801.desc:0	"我们摧毁了敌方的一座恒星基地。"
global_situation.801.a:0	"好的。"
global_situation.801.a.tt:0	"敌方恒星基地状态：§G已摧毁§!"
global_situation.802.name:0	"反击得手"
global_situation.802.desc:0	"为了报复补给线遭到伏击，§H[event_target:main_attacker_scope.GetName]§!成功摧毁了§H[event_target:main_defender_scope.GetName]§!的重要防御型基础设施。"
global_situation.802.a:0	"好的。"
global_situation.803.name:0	"反击失败"
global_situation.803.desc:0	"我们未能摧毁敌方的恒星基地，且在这次行动中损失了若干艘舰船。"
global_situation.803.a:0	"好的。"
global_situation.803.a.tt:0	"损失舰船：§R5艘§!"
global_situation.804.name:0	"挫败反击"
global_situation.804.desc:0	"§H[event_target:main_attacker_scope.GetName]§!试图摧毁§H[event_target:main_defender_scope.GetName]§!的重要防御型基础设施，但行动遭到挫败。"
global_situation.804.a:0	"好的。"
global_situation.900.name:0	"釜底抽薪"
global_situation.900.desc:0	"为了准备对§H[event_target:main_defender_scope.GetName]§!发起新一轮攻势，一支精英强袭小队已经提前渗透进敌方领土，为我们的主力部队扫清道路。\n\n摧毁敌人的§H防御平台§!可以让我们的短期目标更容易达成，而摧毁他们的§H开采站§!或其他核心经济建筑则可以让我们获得长期的优势。"
global_situation.900.a:0	"占领他们的研究设施。"
global_situation.900.a.tt:0	"我们的精英部队将会占领或摧毁§H[event_target:main_defender_scope.GetName]§!的科研设施。\n\n"
global_situation.900.b:0	"摧毁经济中心。"
global_situation.900.b.tt:0	"我们的精英部队将会着力攻击§H[event_target:main_defender_scope.GetName]§!的核心经济建筑，使其无法运作。\n\n"
global_situation.900.c:0	"攻击防御平台。"
global_situation.900.c.tt:0	"我们的精英部队将会着力攻击§H[event_target:main_defender_scope.GetName]§!的防御设施，使其失去作用。\n\n"
global_situation.901.name:0	"防御平台已摧毁"
global_situation.901.desc:0	"我们摧毁了若干座敌方的§H防御平台§!。"
global_situation.901.a:0	"好的。"
global_situation.901.a.tt:0	"敌方防御平台状态：§G已摧毁§!"
global_situation.902.name:0	"袭击防御平台"
global_situation.902.desc:0	"§H[event_target:main_attacker_scope.GetName]§!摧毁了若干座§H[event_target:main_defender_scope.GetName]§!的关键防御型基础设施。"
global_situation.902.a:0	"好的。"
global_situation.903.name:0	"袭击失败"
global_situation.903.desc:0	"我们未能摧毁敌人的§H防御平台§!。"
global_situation.903.a:0	"好的。"
global_situation.904.name:0	"风险过高"
global_situation.904.desc:0	"§H[event_target:main_attacker_scope.GetName]§!试图攻击§H[event_target:main_defender_scope.GetName]§!的关键防御型基础设施，但这次行动最终取消。"
global_situation.904.a:0	"好的。"
global_situation.1000.name:0	"叛国者"
global_situation.1000.desc:0	"多名公众人物被查出是§H[event_target:main_defender_scope.GetName]§!的间谍。\n\n这些人都从§H[event_target:main_defender_scope.GetName]§!处收到了大笔酬金，向对方提供了关于我们各个方面实力的信息。\n\n这些从事间谍活动的疑犯已被逮捕，正在等待审判。"
global_situation.1000.a:0	"用他们杀一儆百。"
global_situation.1000.a.tt:0	"对于叛徒，我们不需要抱有仁慈之心。\n\n"
global_situation.1000.b:0	"根据这些叛徒的罪行处以相应的惩罚。"
global_situation.1000.b.tt:0	"我们将会展开审判，确定每一名疑犯罪行的严重程度，并处以相应的惩罚。\n\n改为采纳我们价值观的§H[root.GetName]§!人口：§G10§!"
global_situation.1000.c:0	"让他们担任双面间谍。"
global_situation.1000.c.tt:0	"我们将会给这些曾试图颠覆我们的人一个改过自新的机会，让他们成为卧底，帮助我们对抗§H[event_target:main_defender_scope.GetName]§!。\n\n"
global_situation.1001.name:0	"虚虚实实"
global_situation.1001.desc:0	"我们成功策反了多名为敌人从事间谍活动的公众人物，将他们变成了我们的双面间谍。"
global_situation.1001.a:0	"好的。"
global_situation.1001.a.tt:0	"转为不忠的人口：§R10§!"
global_situation.1002.name:0	"叛徒逃脱"
global_situation.1002.desc:0	"在受到从事间谍活动的指控后，几名公众人物仓惶逃出了§H[event_target:main_attacker_scope.GetName]§!。"
global_situation.1002.a:0	"好的。"
global_situation.1003.name:0	"出尔反尔"
global_situation.1003.desc:0	"我们没能策反这些为敌人从事间谍活动的公众人物。他们同意成为我们的双面间谍并且愿意去刺探原雇主的情报，但在得到释放之后，他们立刻就消失得无影无踪了。"
global_situation.1003.a:0	"好的。"
global_situation.1003.a.tt:0	"转为不忠的人口：§R10§!"
global_situation.1004.name:0	"叛国者已逮捕"
global_situation.1004.desc:0	"在受到从事间谍活动的指控后，几名公众人物尝试逃离§H[event_target:main_attacker_scope.GetName]§!，但最终遭到了逮捕。这一事件在§H[event_target:main_attacker_scope.GetName]§!的公众当中引发了不安的情绪。"
global_situation.1004.a:0	"好的。"
global_situation.1100.name:0	"光荣的伤疤"
global_situation.1100.desc:0	"尽管相位炮和裂解炮的威力足以让身经百战的老兵丧失战斗能力，但这些武器的威慑力却远远比不上我们受伤的§H军官§!在从前线撤回后方与挚爱亲朋相逢时所展现出的爱国情怀。\n\n这些衣锦还乡的士兵可以让我们的公众对于这场冲突投入更强烈的情感支持。不过我们也要做出预防，以免肢体伤残所体现出的战争残酷性导致志愿入伍人数下降。"
global_situation.1100.a:0	"嘉奖这些受伤的军官。"
global_situation.1100.a.tt:0	"伤势过重的军人将会得到尤为丰厚的抚恤。\n\n改为采纳我们价值观的§H[root.GetName]§!人口：§G10§!"
global_situation.1100.b:0	"赡养这些军官的家人。"
global_situation.1100.b.tt:0	"我们会对这些§H军官§!的家人给予支持，并向全社会公开宣传，这样可以极大提升他们的士气。\n\n"
global_situation.1100.c:0	"使用实验性疗法。"
global_situation.1100.c.tt:0	"我们受伤的§H军官§!将会接受最先进的治疗程序，以期帮助他们尽快康复，回到战斗岗位上。\n\n"
global_situation.1101.name:0	"已采用实验性疗法"
global_situation.1101.desc:0	"运用最先进的医疗手段，我们受伤的§H军官§!已经恢复到了战斗状态。所有关于此疗法的待审批请求都已经获得全面授权通过。"
global_situation.1101.a:0	"好的。"
global_situation.1102.name:0	"实验性疗法大获成功"
global_situation.1102.desc:0	"在前线战斗中身受重伤的§H军官§!已经接受了实验性的治疗手段，伤势已然好转。"
global_situation.1102.a:0	"好的。"
global_situation.1103.name:0	"实验性疗法出现差错"
global_situation.1103.desc:0	"我们对受伤的§H军官§!采用的实验性疗法不慎导致他们伤势加重，并引发了一系列的并发症，包括：败血症、组织坏死，以及造成部分病人死亡。"
global_situation.1103.a:0	"好的。"
global_situation.1104.name:0	"隐形的痛苦"
global_situation.1104.desc:0	"在前线受伤或阵亡的§H军官§!的家属纷纷抱怨他们受到了社会冷漠和不受重视的对待。"
global_situation.1104.a:0	"好的。"
global_situation.1200.name:0	"失去联络"
global_situation.1200.desc:0	"我们和一支舰队失去了联络。导致通讯中断的原因尚未查明。\n\n这件事也许只是意外，但也可能是由敌人的攻击所造成。"
global_situation.1200.a:0	"所有人员进入战斗岗位！"
global_situation.1200.a.tt:0	"我们将会以我们的方式迎战敌军。\n\n随机舰队状态：§R任务中失踪§!"
global_situation.1200.b:0	"搜寻失踪的舰队。"
global_situation.1200.b.tt:0	"暂停交战行动，直到找到我们失踪的舰队。\n\n随机舰队状态：§R任务中失踪§!"
global_situation.1200.c:0	"使用实验性扫描技术。"
global_situation.1200.c.tt:0	"我们将会采用一种实验性的扫描频率来定位失踪的舰队，不过这个过程中也会将我们的位置暴露给敌军。\n\n"
global_situation.1201.name:0	"虚惊一场"
global_situation.1201.desc:0	"我们找到了失踪的舰队。原来是一场磁力风暴导致通讯暂时中断，现已恢复。"
global_situation.1201.a:0	"好的。"
global_situation.1202.name:0	"已找到失踪舰队"
global_situation.1202.desc:0	"我们找到了在作战行动中失踪的那支舰队，舰队人员没有伤亡。导致通讯短时间中断的原因尚不明确。"
global_situation.1202.a:0	"好的。"
global_situation.1203.name:0	"舰队覆灭"
global_situation.1203.desc:0	"我们找到了失踪舰队的残骸。一种未知现象导致整支舰队同时失去能源。无人生还。"
global_situation.1203.a:0	"好的。"
global_situation.1203.a.tt:0	"随机舰队状态：§R已摧毁§!"
global_situation.1204.name:0	"通讯瘫痪"
global_situation.1204.desc:0	"我们已经找到了在作战行动中失踪的那支舰队。一种未知的远距离武器对他们的能量源造成了干扰。舰队受到大量伤亡。"
global_situation.1204.a:0	"好的。"
global_situation.1300.name:0	"巩固防线"
global_situation.1300.desc:0	"情报显示§H[event_target:main_attacker_scope.GetName]§!正在集结部队，准备对我们发动下一轮攻击。\n\n现在我们应该全面加强我们的防御设施。\n\n不过，敌人的详细动向尚未探明。如果我们在部分地区投入过多§H资源§!，那么敌人可能会挑选防御薄弱之处，或绕过防御设施对我们发起迂回攻击。"
global_situation.1300.a:0	"均衡巩固。"
global_situation.1300.a.tt:0	"我们需要整体性地提升备战程度，而不是将防御过度地集中在一个特定区域。如果有必要，我们也可以请求外界援助。\n\n"
global_situation.1300.b:0	"对老旧装备进行再利用。"
global_situation.1300.b.tt:0	"我们会修理每一艘封存的战舰和每一部肩挂式能量武器，或将它们回收以打造新的装备。\n\n招募翻新改造舰队的规模：§G22§!"
global_situation.1300.c:0	"有选择性地巩固防御。"
global_situation.1300.c.tt:0	"我们会挑选出一些最有可能遭到攻击的星系，加强这些地区的防御能力。不过这也可能导致其他地区的防御力量较为薄弱。\n\n"
global_situation.1301.name:0	"计划顺利实施"
global_situation.1301.desc:0	"我们建成了若干座§H防御平台§!，可满足我们全新的防御规划。"
global_situation.1301.a:0	"好的。"
global_situation.1301.a.tt:0	"已建造防御平台：§G10座§!"
global_situation.1302.name:0	"掘壕固守"
global_situation.1302.desc:0	"§H[event_target:main_defender_scope.GetName]§!在一些原本守备薄弱的关键恒星系中投入了大量时间和资源，巩固了这些区域的防御力量。"
global_situation.1302.a:0	"好的。"
global_situation.1303.name:0	"计划受阻"
global_situation.1303.desc:0	"我们未能建造足够数量的§H防御平台§!，导致我们全新的防御规划未能顺利完成。不过我们的努力还是激发了我们人民的战斗意志。"
global_situation.1303.a:0	"好的。"
global_situation.1304.name:0	"资源滥用"
global_situation.1304.desc:0	"§H[event_target:main_defender_scope.GetName]§!投入了大量的时间和资源，为一些不太可能受到攻击的恒星系巩固防御。"
global_situation.1304.a:0	"好的。"
global_situation.1400.name:0	"暴行曝光"
global_situation.1400.desc:0	"我们在最近从§H[event_target:main_attacker_scope.GetName]§!手中夺回的领土中发现了大量万人坑。\n\n受害者包括一些我方的§H军官§!，但大部分却是被屠杀的无辜平民。\n\n§H[event_target:main_attacker_scope.GetName]§!明确地否认与这些屠杀事件有关。"
global_situation.1400.a:0	"分享有关这些暴行的影片。"
global_situation.1400.a.tt:0	"我们要让整个§H星系§!都看到§H[event_target:main_attacker_scope.GetName]§!的残暴手段。\n\n"
global_situation.1400.b:0	"宣布这种屠杀行为是战争罪。"
global_situation.1400.b.tt:0	"共同哀悼可以凝聚我们的决心。\n\n"
global_situation.1400.c:0	"实施复仇。"
global_situation.1400.c.tt:0	"平民的死伤只会让我们在战场上加倍杀敌。\n\n"
global_situation.1401.name:0	"夺回领土"
global_situation.1401.desc:0	"我们已经从敌人手中夺回了沦陷的领土，为那些被屠杀的平民完成了复仇。"
global_situation.1401.a:0	"好的。"
global_situation.1402.name:0	"收复失地"
global_situation.1402.desc:0	"在宣称有大量平民遭到屠杀后，§H[event_target:main_defender_scope.GetName]§!通过奋力战斗，夺回了之前被§H[event_target:main_attacker_scope.GetName]§!占领的领土。"
global_situation.1402.a:0	"好的。"
global_situation.1403.name:0	"徒劳无功"
global_situation.1403.desc:0	"我们未能从敌人手中夺回沦陷的领土。"
global_situation.1403.a:0	"好的。"
global_situation.1403.a.tt:0	"舰队状态：§R任务中失踪§!"
global_situation.1404.name:0	"自杀任务"
global_situation.1404.desc:0	"§H[event_target:main_defender_scope.GetName]§!声称他们在敌占区的平民遭到了屠杀，然后试图夺回被§H[event_target:main_attacker_scope.GetName]§!占领的领土。但这次任务最后宣告失败。"
global_situation.1404.a:0	"好的。"
global_situation.1500.name:0	"人质"
global_situation.1500.desc:0	"一艘平民运输船在试图逃离冲突空域的过程中被§H[event_target:main_attacker_scope.GetName]§!俘获。\n\n§H[event_target:main_attacker_scope.GetName]§!宣称这批被扣押的人质并非平民，而是§H间谍§!，因此拒绝按照星系规约对待他们...\n\n...除非我们答应交换俘虏。\n\n但我们的记录显示并没有在这艘舰船遇袭的时间和地点派遣过任何§H间谍§!。"
global_situation.1500.a:0	"呼吁整个星系向对方施压。"
global_situation.1500.a.tt:0	"我们会用尽一切手段解救这些人质，不过首先我们必须要确保他们的生命不会受到威胁。\n\n"
global_situation.1500.b:0	"通过谈判要求对方释放人质。"
global_situation.1500.b.tt:0	"我们一定会将我们的子民安全地带回家，哪怕不得不为此接受对方提出的部分条件。\n\n"
global_situation.1500.c:0	"派出一支救援队。"
global_situation.1500.c.tt:0	"我们无法保证能够安全救回人质，但绝不会让敌人为所欲为。\n\n"
global_situation.1501.name:0	"救援任务成功"
global_situation.1501.desc:0	"我们的救援队成功救回了人质。"
global_situation.1501.a:0	"好的。"
global_situation.1501.a.tt:0	"将人口转为采纳我们的价值观：§G10%§!"
global_situation.1502.name:0	"已解救人质"
global_situation.1502.desc:0	"§H[event_target:main_defender_scope.GetName]§!成功地解救了一批最近被§H[event_target:main_attacker_scope.GetName]§!俘虏的人质。"
global_situation.1502.a:0	"好的。"
global_situation.1503.name:0	"崇高的牺牲"
global_situation.1503.desc:0	"我们的救援队未能成功解救人质。所有人都在营救任务中丧生。"
global_situation.1503.a:0	"好的。"
global_situation.1503.a.tt:0	"将人口转为背弃我们的价值观：§R10%§!"
global_situation.1504.name:0	"救援任务失败"
global_situation.1504.desc:0	"§H[event_target:main_defender_scope.GetName]§!试图解救一批被§H[event_target:main_attacker_scope.GetName]§!俘虏的人质，但结果救援人员本身也遭到俘虏。"
global_situation.1504.a:0	"好的。"
global_situation.1600.name:0	"颠覆性武器"
global_situation.1600.desc:0	"战争的存在意味着会不断推出实验性的武器。\n\n我们的研究设施一直在研发全新的改良武器，此时不用更待何时。§H[event_target:main_attacker_scope.GetName]§!很快就会在战场上部署他们最新式的颠覆性武器。\n\n\n\n我们一定要让他们知道我们也藏了一手。"
global_situation.1600.a:0	"更新我们的规划。"
global_situation.1600.a.tt:0	"我们会调拨所有可用的§H资源§!来研发更强力的新式武器，并制定使用这些武器的训练方法。\n\n"
global_situation.1600.b:0	"收集关于原型武器的数据。"
global_situation.1600.b.tt:0	"我们会对原型武器的性能进行研究，以便对这些武器的使用方式做出明智的决策。\n\n"
global_situation.1600.c:0	"对“大家伙”进行现场测试。"
global_situation.1600.c.tt:0	"是时候让我们军火库里最强力的实验性武器震撼亮相了。\n\n"
global_situation.1601.name:0	"秘密武器测试完成"
global_situation.1601.desc:0	"最近我们对“大家伙”进行的测试取得了“响彻寰宇”的成功，这件武器存在的信息已经无法再保密。"
global_situation.1601.a:0	"好的。"
global_situation.1602.name:0	"改变战争走势的武器"
global_situation.1602.desc:0	"§H[event_target:main_defender_scope.GetName]§!对一件实验性的新武器展开了现场测试。尽管我们目前所知有限，但初步分析显示这件武器拥有压倒性的优势火力，足以改变战争的结果。"
global_situation.1602.a:0	"好的。"
global_situation.1603.name:0	"秘密武器测试失败"
global_situation.1603.desc:0	"最近我们对“大家伙”进行的测试产生了一些非常有意思的数据，但武器本身却未能成功引爆。"
global_situation.1603.a:0	"好的。"
global_situation.1603.a.tt:0	"将人口转为背弃我们的价值观：§R10%§!"
global_situation.1604.name:0	"重大挫折"
global_situation.1604.desc:0	"§H[event_target:main_defender_scope.GetName]§!未能成功对一件新式实验性武器进行现场测试。"
global_situation.1604.a:0	"好的。"
global_situation.1700.name:0	"陷入僵局"
global_situation.1700.desc:0	"我们与§H[event_target:main_attacker_scope.GetName]§!的冲突陷入了艰苦的拉锯战，我们的部队无法在战斗中再前进一步。\n\n双方在制定作战计划、击退对方进攻、发动反击等环节上均处于势均力敌的局面，因此无法取得任何实质性的进展，而展开作战任务的代价也与日俱增。\n\n我们必须要取得某种优势，以免战局恶化成为一场漫长而血腥的消耗战。"
global_situation.1700.a:0	"请求支援。"
global_situation.1700.a.tt:0	"为了打破僵局，我们会采取一切手段增强我们的预备兵员。\n\n"
global_situation.1700.b:0	"回收利用装备。"
global_situation.1700.b.tt:0	"我们会尽可能地对一切武器装备进行再利用，将其重新部署或回收以生产新的武器。\n\n"
global_situation.1700.c:0	"突破敌人的防线。"
global_situation.1700.c.tt:0	"不论采用这样的战术会造成多大的伤亡，我们必须要打破这种僵局。"
global_situation.1701.name:0	"突破成功"
global_situation.1701.desc:0	"我们试图突破敌方防线的行动取得了成功。他们的一座恒星基地已被摧毁。"
global_situation.1701.a:0	"好的。"
global_situation.1701.a.tt:0	"敌方恒星基地状态：§G已摧毁§!\n损失舰船：§R5艘§!"
global_situation.1702.name:0	"防线失守"
global_situation.1702.desc:0	"§H[event_target:main_defender_scope.GetName]§!成功突破了§H[event_target:main_attacker_scope.GetName]的防线，但对方在战斗中也损失了一些舰船。"
global_situation.1702.a:0	"好的。"
global_situation.1703.name:0	"苦战惨胜"
global_situation.1703.desc:0	"我们试图突破敌方防线的作战取得了成功，但仅仅是一场惨胜。尽管我们摧毁了对方的一座恒星基地，但在战斗过程中也损失了不少优秀的船员。"
global_situation.1703.a:0	"好的。"
global_situation.1703.a.tt:0	"敌方恒星基地状态：§G已摧毁§!\n损失舰船：§R5艘§!\n将人口转为背弃我们的价值观：§R10%§!"
global_situation.1704.name:0	"僵持继续"
global_situation.1704.desc:0	"§H[event_target:main_defender_scope.GetName]§!试图打破与§H[event_target:main_attacker_scope.GetName]§!的僵持局面，但他们的攻势遭到击退。"
global_situation.1704.a:0	"好的。"
policy_war_doctrine:0	"战争学说"
policy_war_doctrine_desc:1	"让战争取得成功的做法千千万，我们必须选择能够扬长避短的最佳战术。\n"
home_defense_doctrine:0	"本土防御"
home_defense_doctrine_name:0	"本土防御学说"
home_defense_doctrine_desc:0	"让敌人尽管来吧。我们将在行星上作战，我们将在卫星上作战，我们将在宇域内的小行星上作战。我们绝不屈服。\n\n"
no_retreat_doctrine:0	"死战不退"
no_retreat_doctrine_name:0	"死战不退学说"
no_retreat_doctrine_desc:0	"我们的每艘舰船都做好了殊死战斗的准备，我们绝不撤退、绝不投降、绝不退缩。我们的舰队不成功便成仁，绝不后退一步！\n\n"
hit_and_run_doctrine:0	"一击脱离"
hit_and_run_doctrine_name:0	"一击脱离学说"
hit_and_run_doctrine_desc:0	"袭击完成后迅速撤离，不断消耗和削弱强大的敌人，待到时机成熟，一击必杀。\n\n"
rapid_deployment_doctrine:0	"快速部署"
rapid_deployment_doctrine_name:0	"快速部署学说"
rapid_deployment_doctrine_desc:0	"在敌人最虚弱时迅速发起攻击，预测敌方的攻击并提前做好防御准备。灵活的战术应用是胜利的关键。\n\n"
super_defense:0	"全面防御"
super_defense_name:0	"全面防御学说"
super_defense_desc:0	"HRB_TODO\n\n"
super_conquest:0	"征服野望"
