hap_romance_novel:0	"浪漫小说"
hap_romange_novel_desc:0	"哦，指尖可及的爱情！如此真切，真实可感！要体会这段感情，你可能需要百战不殆的勇气，以及比过去一辈子流过的还多的喜悦泪水。放开你自己，用全新的方式，体验你自以为理解透彻的事物！准备好迎接浪漫了吗？"
