qt_ufop_where_none_has_gone_before_1_effect:0	"Intuitions galactiques"
qt_ufop_where_none_has_gone_before_1_effect_desc:0	"Investir nos ressources dans l'exploration de la §Hgalaxie§! nous a ouvert les portes de l'impossible."
qt_ufop_first_contacts_3_effect:0	"Un coup de main"
qt_ufop_first_contacts_3_effect_desc:0	"La vie vaut la peine d'être vécue lorsqu'on rencontre d'autres civilisations bien intentionnées."
qt_ufop_expand_memory_alpha_8_effect:0	"Encyclopedia Quadrantica"
qt_ufop_expand_memory_alpha_8_effect_desc:0	"Nos connaissances approfondies sur les §Hquadrants§! nous ouvrent la voie vers de palpitants domaines de recherche."
qt_ufop_dead_to_life_effect:0	"Astroformation"
qt_ufop_dead_to_life_effect_desc:0	"Maintenant que nous avons atteint les étoiles, il ne reste plus qu'à les transformer elles aussi."
qt_ufop_ds9_station_effect:0	"Protection providentielle"
qt_ufop_ds9_station_effect_desc:0	"Le peuple de §HBajor§! n'est jamais seul, puisqu'il verse toute sa foi dans ses prophètes."
qt_ufop_extermination_futile_effect:0	"À deux doigts de la catastrophe"
qt_ufop_extermination_futile_effect_desc:0	"Contre toute attente, notre peuple a réussi à éviter une rencontre avec une espèce malveillante qui aurait pu nous coûter cher."
qt_ufop_empower_section_31_9_effect:0	"Secret défense"
qt_ufop_empower_section_31_9_effect_desc:0	"Lors de missions d'espionnage, nous transmettons les renseignements uniquement à ceux qui doivent les recevoir. Autant dire que quelques arrangements sont nécessaires pour assurer la prospérité de notre société."
qt_ufop_extermination_futile_effect_tooltip:0	"Production des emplois de base : §G+20%§!\nVitesse de construction des vaisseaux : §G+30%§!\n"
qt_ufop_empower_section_31_9_effect_tooltip:0	"Les réussites mitigées de vos vaisseaux-espions vous informent que vous avez déclenché une alarme silencieuse."
qt_ufop_lightyears_experienced_25_effect:0	"À toute allure"
qt_ufop_lightyears_experienced_25_effect_desc:0	"L'exploration galactique requiert un navigateur d'élite pour être vraiment rentable."
qt_ufop_empathic_diplomacy_26_effect:0	"Empathie"
qt_ufop_empathic_diplomacy_26_effect_desc:0	"Qui mieux qu'un §Hémissaire bétazoïde§! pourrait comprendre les subtilités des relations interespèces ?"
qt_ufop_doctors_orders_27_effect:0	"Tu ne tueras point"
qt_ufop_doctors_orders_27_effect_desc:0	"Guidés par des principes bioéthiques inébranlables, nous avons à cœur de protéger les nôtres et de soigner les blessés."
qt_ufop_doctors_orders_27_effect_tooltip:4	"Production de base ($job_healthcare$) : §G+20%§!\n"
qt_ufop_multilateral_accords_effect:0	"Prospérité multilatérale"
qt_ufop_multilateral_accords_effect_desc:0	"La diplomatie peut aboutir à plus que de bonnes relations. Notre nouveau modèle d'aide mutuelle nous assure la prospérité économique."
qt_ufop_worf_klingon_might_28_effect:0	"Puissance de feu klingonne"
qt_ufop_worf_klingon_might_28_effect_desc:0	"Il n'y a rien de tel que de compter un §Hguerrier klingon§! dans ses rangs. Les renseignements privilégiés nous permettent de renforcer nos compétences de combat offensives et défensives."
qt_ufop_positronic_computation_28_effect:0	"Calculs positroniques"
qt_ufop_positronic_computation_28_effect_desc:0	"Il est aussi avantageux de disposer d'un cerveau positronique de type Soong que d'un accès aux appareils de calcul les plus sophistiqués de la §Hgalaxie§!."
qt_ufop_grow_the_federation_5_effect:0	"La puissance par l'unité"
qt_ufop_grow_the_federation_5_effect_desc:0	"C'est en présentant un front uni et en formant des alliances fondées sur la confiance mutuelle ainsi que sur le partage des connaissances que la §HFédération§! a prospéré jusqu'à présent."
qt_ufop_establish_trade_affiliations_11_effect:0	"Collecte longue portée"
qt_ufop_establish_trade_affiliations_11_effect_desc:0	"C'est en développant notre économie que nous avons pu augmenter la portée de collecte de notre base stellaire."
qt_ufop_reform_the_charters_12_effect:0	"La meilleure défense"
qt_ufop_reform_the_charters_12_effect_desc:0	"L'action est une meilleure tactique que la réaction. Pendant que nous nous accrochons à notre sens moral, nos ennemis se préparent à nous détruire. Le seul moyen de s'assurer la sécurité est de les détruire en premier."
qt_ufop_inevitable_effect:0	"À toute épreuve"
qt_ufop_inevitable_effect_desc:0	"Peu importe la voie choisie par nos adversaires, la §HFédération§! est prête à défendre nos alliés et nos valeurs."
qt_ufop_inevitable_effect_tooltip:0	"§G+2§! officiers de Starfleet"
qt_ufop_control_demilitarized_zone_21_effect:0	"Zone démilitarisée de la Fédération"
qt_ufop_control_demilitarized_zone_21_effect_desc:0	"Nous avons repris le contrôle de la §Hzone démilitarisée§!, ce qui nous a permis d'apporter des améliorations à toutes les divisions de §HStarfleet§!."
qt_klingon_a1_effect:0	"Guerre et devoir"
qt_klingon_a1_effect_desc:0	"Les vaisseaux klingons sont inégalables. Leur formidable coque est impénétrable pour les plus faibles et un défi pour les plus puissants."
qt_klingon_a2_effect:0	"Entraînement de guerrier"
qt_klingon_a2_effect_desc:0	"Nos guerriers reçoivent un entraînement spécialisé afin de nous aider à défendre notre territoire et à conquérir nos ennemis."
qt_klingon_a3_effect:0	"Sto-vo-kor"
qt_klingon_b1_effect:0	"Notre part du butin"
qt_klingon_b1_effect_desc:0	"L'§HEmpire Klingon§! se développe chaque jour, de même que nos ressources. Celles-ci nous permettent de forger des armes, des icônes et des §Hjinaq§!."
qt_klingon_b2_effect:0	"Le fleuron de Ty'Gokor"
qt_klingon_b2_effect_desc:0	"Notre §Hforce défensive§! est une unité militaire inégalée. Chaque guerrier peut affronter une variété d'ennemis aussi bien au phaseur qu'au corps-à-corps. Aucun style de combat ne nous est étranger."
qt_klingon_c2_effect:0	"Prévoyance stratégique"
qt_klingon_c2_effect_desc:0	"Il n'est pas aisé d'être à la fois puissant, blindé et discret. Notre foi nous prépare pour l'inattendu et nos succès nous ont appris à espionner."
qt_klingon_c3_effect:0	"Invincible"
qt_klingon_c3_effect_desc:0	"Il est dans l'intérêt de nos conquêtes sur le long terme d'investir dans la protection des nôtres. Ceux qui servent l'§HEmpire Klingon§! seront défendus et récompensés."
qt_klingon_c4_effect:0	"Pour la conquête"
qt_klingon_c4_effect_desc:0	"Nos vaisseaux décrivent des courbes et des virages pour vaincre nos adversaires. Nous anéantirons nos ennemis comme §HKahless§! a occis le §Hserpent de Xol§!."
qt_klingon_d2_effect:0	"La paix est impossible"
qt_klingon_d2_effect_desc:0	"En nous libérant des idéaux politiques de la §HFédération§!, nous avons pu concentrer nos efforts sur notre véritable objectif. Les guerriers sont faits pour connaître la gloire. La diplomatie est pour les lâches."
qt_klingon_d2_effect_tooltip:0	"Vitesse de construction des vaisseaux militaires : §G+10%§!\n$MOD_COUNTRY_CLAIM_INFLUENCE_COST_MULT$ §G-5%§!\n$MOD_SHIP_DAMAGE_AGAINST_STARBASES_MULT$ §G+5%§!\n"
qt_klingon_e1_effect:0	"Les vingt-quatre Maisons"
qt_klingon_e1_effect_desc:0	"Chaque §HGrande Maison§! exerce le pouvoir à sa façon. De plus, il est bien connu que chaque famille du §HHaut-Conseil§! dirige son propre secteur de §Hl'Empire Klingon§!."
qt_klingon_e2_effect:0	"Prospérité spirituelle"
qt_klingon_e2_effect_desc:0	"Notre peuple est capable de devenir l'une des civilisations les plus puissantes de l'univers. Mais uniquement si nous nous souvenons que nous faisons partie d'un tout plus important que l'individu."
qt_klingon_e2_planet_effect:0	"Prospérité spirituelle"
qt_klingon_e2_planet_effect_desc:0	"Des fûts de §Hvin de sang§! sont répliqués par dizaines. Nous nous rassemblons pour célébrer §HKahless§!, le seul visage que nous jurons de ne pas oublier pendant les festivités !"
qt_klingon_f1_effect:0	"Supériorité tactique"
qt_klingon_f1_effect_desc:0	"Dans un océan d'ennemis, nos guerriers forgent leur propre identité, tout comme §HKahless§! a forgé sa bien-aimée, §HDame Lukara§!, dans l'obsidienne : avec ferveur et détermination."
qt_klingon_f2_effect:0	"Pluie mortelle"
qt_klingon_f2_effect_desc:0	"L'expertise des Klingons ne se limite pas au combat au corps-à-corps comme le §HMok'bara§!. Nous maîtrisons tout aussi bien les bombardements orbitaux."
qt_klingon_f3_effect:0	"Bases stellaires fortifiées"
qt_klingon_f3_effect_desc:0	"Il faut beaucoup d'endurance et de savoir-faire pour construire les structures les plus robustes de la §Hgalaxie§!."
qt_klingon_f4_effect:0	"Les plus grands de tous les temps"
qt_klingon_f4_effect_desc:0	"Lisez le §HPaq'batlh§! et vous le verrez : nous sommes depuis toujours destinés à gagner. §HQapla'§! !"
decision_kahless_festival:0	"Organisation du festival de Kahless"
decision_kahless_festival_desc:0	"Travailler, combattre, boire et combattre à nouveau. À quoi tout cela peut-il bien servir si nous ne pouvons pas célébrer nos exploits au cours de plusieurs jours de chansons confuses et de combat au corps-à-corps ?"
decision_kahless_festival_warrior_effect:0	"Les $job_warrior_klingon_plural$ produisent : §G+3§!£unity£"
decision_end_kahless_festival:0	"Fin du festival de Kahless"
decision_end_kahless_festival_desc:0	"Mettez fin au festival de Kahless sur la planète et retirez les modificateurs."
decision_end_kahless_festival_effects_short:0	"Le festival de Kahless est terminé."
kahless_festival_unimaginable_guest:0	"Récolter les fruits"
kahless_festival_unimaginable_guest_desc:0	"Le retour de §HKahless§! marque le début de glorieuses festivités. Puisse chaque guerrier profiter de l'événement !"
kahless_festival:0	"Festival de Kahless"
kahless_festival_desc:0	"Des fûts de §Hvin de sang§! sont répliqués par dizaines. Nous nous rassemblons pour célébrer §HKahless§!, le seul visage que nous jurons de ne pas oublier pendant les festivités !"
qt_cardassian_a1_effect:0	"Infaillible"
qt_cardassian_a1_effect_desc:0	"De la famine au festin, nous nous renforçons chaque jour."
qt_cardassian_a3_effect:0	"Pour mémoire"
qt_cardassian_a3_effect_desc:0	"Les Romuliens se veulent peut-être plus intelligents, mais personne ne tient de meilleurs registres que nous autres Cardassiens."
qt_cardassian_a4_effect:0	"Contrôle généralisé"
qt_cardassian_a4_effect_desc:0	"Les Cardassiens ont été naturellement choisis pour survivre et dominer les faibles, comme le prouvent nos archives."
qt_cardassian_a5_effect:0	"Ascendance sur le Dominion"
qt_cardassian_a5_effect_desc:0	"Notre supériorité a été reconnue par §Hle Dominion§!. En temps voulu, bien d'autres reconnaîtront également qu'il est dans leur intérêt que nous prenions le contrôle de la §Hgalaxie§!."
qt_cardassian_b1_effect:0	"Évaluation des performances"
qt_cardassian_b1_effect_desc:0	"Le travail constant est essentiel à la prospérité continue de notre §HUnion§!. Nos procédures sont classifiées, mais la plénitude que ressentent nos ouvriers est bien documentée."
qt_cardassian_b2_effect:0	"La main qui nourrit"
qt_cardassian_b2_effect_desc:0	"L'obéissance engendre l'effort appliqué, et l'effort appliqué engendre la prospérité. Nous faisons les règles pour que chacun puisse en récolter les fruits."
qt_cardassian_c1_effect:0	"Poing de fer"
qt_cardassian_c1_effect_desc:0	"Notre poigne de fer peut être jugée sévère, mais nous aimerions rappeler à nos sujets que le métal le plus dur de la §Hgalaxie§! n'est autre que le §Hrodinium§!. Nous estimons donc nos méthodes relativement douces et clémentes."
qt_cardassian_c2_effect:0	"État de surveillance"
qt_cardassian_c2_effect_desc:0	"Nous entendons chaque mot, voyons chaque rituel, prenons note de chaque échange. L'§HOrdre obsidien§! sait tout."
qt_cardassian_c3_effect:0	"Quatre lumières"
qt_cardassian_c3_effect_desc:0	"Parfois, la vérité n'est qu'un concept inventé par le vainqueur. En temps voulu, les quatre lumières seront au nombre de cinq. Combien en voyez-vous ?"
qt_cardassian_c4_effect:0	"Conditions idéales"
qt_cardassian_c4_effect_desc:0	"En ces temps difficiles, nous sommes particulièrement efficaces. Nos nouveaux protocoles de travail nous ont permis de réduire la quantité de ressources utilisée par nos ouvriers."
qt_cardassian_c4_effect_2:0	"Sang neuf"
qt_cardassian_c4_effect_2_desc:0	"Les nouveaux venus nous arrivent telles des souris orphelines, ils ne savent pas où aller. Nous les accueillons et les aidons à trouver un sens à leur vie au service de l'§HUnion§!."
qt_cardassian_c4_effect_2_tooltip:0	"Les nouvelles colonies conquises commencent avec §G+5§! pops §Ynon cardassiennes§! supplémentaires."
qt_cardassian_d1_effect:0	"Le nouvel ordre des choses"
qt_cardassian_d1_effect_desc:0	"Nous nous reconstruisons sans cesse. Voilà le secret de notre lutte : nous finirons forcément par faire face à nos erreurs. Mais chaque erreur est une occasion d'apprendre et d'avancer."
qt_cardassian_d2_effect:0	"Optimisation des effectifs"
qt_cardassian_d2_effect_desc:0	"Pour faire progresser notre société, nous avons besoin d'une main-d'œuvre robuste et efficace. Nos quotas ne sauraient être atteints avec des Cardassiens uniquement."
qt_cardassian_d3_effect:0	"Qualité de vie"
qt_cardassian_d3_effect_desc:0	"Les Cardassiens, quel que soit leur milieu, méritent des petits plaisirs. Des études ont montré qu'en améliorant la situation matérielle des §Houvriers§!, nous pouvons augmenter leur productivité."
qt_cardassian_d4_effect:0	"Ouverture d'esprit"
qt_cardassian_d4_effect_desc:0	"L'isolation nous conduira à notre perte. Notre civilisation ne peut pas se permettre de rester autocentrée. En nous délestant du poids de notre passé, nous adoptons les nouveaux idéaux de coopération, de reconnaissance et de camaraderie interespèce."
qt_cardassian_d4_effect_2_tooltip:0	"Confiance rapportée par les pactes diplomatiques §G+10%§!.\nEntretien en influence pour les pactes diplomatiques §G-30%.§!"
qt_romulan_a1_effect:0	"Prospecteurs"
qt_romulan_a1_effect_desc:0	"Les scientifiques peuvent réquisitionner n'importe quel équipement auprès de notre §HAgence scientifique§!. D'ailleurs, nous avons créé les plans originaux de toutes les technologies dignes de ce nom de la §Hgalaxie§!."
qt_romulan_a2_effect:0	"Opérations spéciales"
qt_romulan_a2_effect_desc:0	"Les planètes-capitales en constante évolution sont un véritable vivier d'activités illégales. Il nous est donc particulièrement difficile de les surveiller."
qt_romulan_a2_effect_tooltip:0	"Les bâtiments §Y$building_base_of_operations_romulan$§! produisent §G+5§! £unity£ lorsqu'ils sont construits dans la capitale."
qt_romulan_a3_effect:0	"Agents de l'ombre"
qt_romulan_a3_effect_desc:0	"Un plan de secours nécessite toujours son propre plan de secours. De la même manière, nos agents sont toujours surveillés par d'autres agents."
qt_romulan_a4_effect:0	"Noyau à singularité"
qt_romulan_a4_effect_desc:0	"Nous avons développé l'utilisation des §Hsingularités quantiques artificielles§! en tant que source d'énergie principale des moteurs de nos vaisseaux."
qt_romulan_a5_effect:0	"Spécialisation impériale"
qt_romulan_a5_effect_desc:0	"Avec le temps, nous recrutons des commandants plus performants."
qt_romulan_b2_effect:0	"Exode"
qt_romulan_b2_effect_desc:0	"Notre peuple est à l'aube d'une productivité nouvelle. Nous devons reconstruire sur d'autres mondes ce qui a été perdu dans le nôtre."
qt_romulan_b3_effect:0	"Évacuation de l'élite"
qt_romulan_b3_effect_desc:0	"Les membres les plus importants de notre société sont priorisés pour la réimplantation."
qt_romulan_c2_effect:0	"Excellence militaire"
qt_romulan_c2_effect_desc:0	"La rapidité de notre assimilation est renforcée par la conviction que chaque individu, quel que soit son rang, est remplaçable s'il le faut."
qt_romulan_c3_effect:0	"Rédemption vulcaine"
qt_romulan_c3_effect_desc:0	"Nos cousins peuvent encore oublier leurs manières illusoires et s'intégrer à la société romulienne."
qt_romulan_d1_effect:0	"Le rire de D'ravsai"
qt_romulan_d1_effect_desc:0	"Malgré nos plans ingénieux et leur exécution sans faille, notre désir de vivre en harmonie avec nos cousins vulcains restera un rêve lointain. Nous ne sommes tout simplement pas compatibles."
qt_romulan_d2_effect:0	"Avantage technologique"
qt_romulan_d2_effect_desc:0	"Nos systèmes d'armes sont les plus puissants jamais conçus par des êtres intelligents. Tous nos systèmes, en fait."
qt_romulan_d3_effect:0	"Lignée"
qt_romulan_d3_effect_desc:0	"L'intégration des Vulcains dans notre société a contribué à notre croissance économique. Sans surprise. Après tout, le sang de nos cousins est vert aussi."
