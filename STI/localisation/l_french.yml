shady_first:0	"Psst ! Hé, vous... Envie de vous procurer quelques marchandises sous le manteau, introuvables ailleurs ? Certes, ça ressemble à un « marché noir », mais cette expression nuit aux affaires. En l'absence de concurrents, les prix sont non négociables, mais au vu de la nature unique des articles, nul doute que vous les trouverez méprisables... euh, raisonnables ! Bon sang, satané traducteur universel !\n\nJuste une chose. Ne demandez pas d'où viennent ces articles. Certaines personnes ayant... « égaré » leurs marchandises seraient ravies de nous rendre une petite visite, et nous préfèrerions éviter cela. Vraiment. N'oublions pas la règle d'acquisition 125 : « Une fois mort, on ne négocie plus rien. »"
shady_low_op:0	"Vous revoilà ? Dites donc, je ne pensais pas vous revoir. Vous savez flairer les bonnes affaires, hein ? Mes portes vous seront toujours ouvertes, tant que vous acceptez mes prix sans broncher, hahaha !\n\nJetez donc un œil, mais ne touchez à rien que vous n'avez pas encore payé ! Oh, voilà qui ferait une bonne règle d'acquisition."
shady_high_op:0	"Oh, c'est un plaisir de vous revoir. Vous n'avez pas pu résister à l'appel de nos offres alléchantes ? C'était inévitable, héhéhé. Comme on dit chez nous : « Plus c'est dangereux, plus c'est rentable. » Règle d'acquisition 62, c'est cadeau.\n\nCertains pourraient penser que contribuer à mon petit commerce ferait de vous une personne pas très respectable, mais moi, je ne vous jugerai jamais pour ce que vous êtes... seulement pour ce qui vous fait défaut. Ça, c'est une de mes règles personnelles."
