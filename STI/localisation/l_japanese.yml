hap_war_training_starship_tactical_bridge:0	"宇宙船の戦術ブリッジ"
hap_war_training_you_are_a_starship_engineer:0	"あなたは宇宙のエンジニア"
hap_modifier_hand_to_hand_combat:0	"反乱のアルファ"
hap_modifier_hand_to_hand_combat_desc:0	"§Hマクィス§!の反乱を模するシミュレーションが作成されて以来、 フェイザー戦闘シミュレーションは改善され続けてきた。 スリルと戦略に満ちた訓練で、 敵の大群を相手に艦隊を指揮せよ！"
hap_modifier_evasive_maneuvers:0	"ジャグー・イブスター"
hap_modifier_evasive_maneuvers_desc:0	"本プログラム「§H敵に集中せよ§!」では、 強力な巡洋艦§Hヴォルチャ§!に乗って宇宙を冒険する。 このフライトシミュレーションは完ぺきに調整されている。 敵のフェイザーキャノンを回避する体験を現実そのままに楽しめることだろう。 "
hap_modifier_starship_tactical_bridge:0	"宇宙船の戦術ブリッジ"
hap_modifier_you_are_a_starship_engineer:0	"あなたは宇宙のエンジニア"
hap_modifier_noir:0	"ヒューマノイドコトラ"
hap_modifier_noir_desc:0	"特にカーデシア人の間で有名なこのボードゲームは戦術起動に焦点を当てたものであり、 参加者自身がゲームの駒になるシミュレーションに改造された。 警備員や治安維持部隊の戦略的能力を訓練するためにしばしば利用される。 §Hコトラ§!を毎週プレイすれば精神が研ぎ澄まされるという研究もある。"
hap_modifier_in_the_tendrils_of_love_positive:0	"光子よ、 自由たれ"
hap_modifier_in_the_tendrils_of_love_positive_desc:0	"抑圧的な人生をホロプログラムで体験する、 刺激的な一人称ホロノベル。 エンディングは悲劇的だが、 多くの体験者は銀河における日常生活からのカタルシスが得られたと評価している。"
hap_modifier_in_the_tendrils_of_love_negative:0	"愛の巻き毛の中で"
hap_modifier_the_girl_who_fell_in_love_with_the_stars_positive:0	"キャンディツリーの謎"
hap_modifier_the_girl_who_fell_in_love_with_the_stars_positive_desc:0	"我々が知る限り唯一の§Hアンドロイド§!によって書かれたミステリー小説。 想像を絶する体験ができることで知られている。 注意深いキャプテンであろうとも、 その多くは§Hキャンディツリー§!の足元にさえたどり着けない。 たどり着ける者は、 非常に賢い。"
hap_modifier_the_girl_who_fell_in_love_with_the_stars_negative:0	"星と恋した女の子"
hap_modifier_the_secret_valley:0	"緊急医療ホログラム"
hap_modifier_the_secret_valley_desc:0	"調子がよくない？ 本プログラムのホログラフィックキャラクター、 例えば§HEMH Mark I§!は訓練された医療従事者だ。§H銀河系§!の医療従事者たちの負担を緩和するためにも、 意味不明な処方を書いて遊ぼう。"
hap_modifier_captain_of_start_and_space:0	"デイストロム研究所の講義"
hap_modifier_captain_of_start_and_space_desc:0	"勤勉な冒険家たちのために、 §Hデイストロム研究所§!のオープンセミナーを受講する機会をご提供。 本ホロプログラムは、 新たに得られた理論的知見を実地で試せる艦長や指揮官の間で大人気だ。"
hap_modifier_quest_for_lost_civilizations:0	"初歩"
hap_modifier_quest_for_lost_civilizations_desc:0	"演繹的推論の力を使いこなせ！ いや違った、 帰納的推論か！ とにかく、 意味はわかるだろう。 §Hワトソン博士§!になりきって、 サー・コナン・ドイルの§H名探偵ホームズ§!を助け、 銀河系で最も奇妙な謎を解き明かそう。 そういうのは向いてないって？ いやいや、 恥ずかしがらないで！ ボスリックの貨物船の船長だって先週このプログラムをやったんだよ。"
hap_modifier_the_land_of_the_nok:0	"緊急保安ホログラム"
hap_modifier_the_land_of_the_nok_desc:0	"医療ホログラムの成功を受けて、 ジマーマンとバークレイは§H緊急保安プログラム§!を開発した。 技術者や軍人などをホログラフィックスタッフとして提供するためだ。"
hap_modifier_extreme_mining:0	"ジントの金圧縮"
hap_modifier_extreme_mining_desc:0	"フェレンギの素晴らしいホログラムを楽しめるなんて、 なんという僥倖！ われらが初代§H大ナグス§!は数多くの教訓を残してくれた。 金圧縮鉱石や、 金圧縮、 黄金、 金鉱石、 金塊、 金の延べ棒などについて……"
hap_modifier_extreme_outdoors:0	"ヴィーネリン101"
hap_modifier_extreme_outdoors_desc:0	"大人気の軍用糧食である、 ロミュランの本物の§Hヴィーネリン§!を作る方法を学ぼう。 それからもちろん、 ロミュランのお客様はヴィーネリン101の第2章「 §Hヴィーネリンの仕上げ方§!」はスキップした方がいい！"
hap_modifier_dream_1:0	"共生シミュレーション"
hap_modifier_dream_1_desc:0	"§Hトリル§!の宿主と共生体が手に入れるような真の力を解き放つことは決してできない、 というのが世間一般の見解だ。 私たちはこう言ってやろう。 できる、 金さえ払えば！"
hap_modifier_dream_2:0	"バシャー62"
hap_modifier_dream_2_desc:0	"パーティーの主催者として、 ラスベガスのラウンジオーナー、 §Hヴィク・フォンテーヌ§!の右に出る者はいない。 かの有名な§Hフェリックス・ナイトリー§!によって作られた生合成飲料と魅力的な曲に満ちた1960年代の安息の地を楽しもう。"
has_modifier_dream_3:0	"モカイ一族"
has_modifier_dream_3_desc:0	"強大な敵と戦って勝利することを夢見たことは、 誰だってあるだろう？ というわけで、 やってみよう！ ヒロージェンによって作られた同種のシミュレーションをベースとする本プログラムでは、§Hモカイ一族§!の味方となって、 あるいは敵となって戦う。"
hap_modifier_the_last_empire:0	"グラフェン銀河"
hap_modifier_the_last_empire_desc:0	"多くの文明が安価な素材を利用することでインフラの改善に成功してきた。 本プログラムでは、 グラフェンをはじめとする建築資材の脱希少性分析を詳しく解説する。"
hap_modifier_daily_life_at_early_vulcan:0	"トリブルテイマー3000"
hap_modifier_daily_life_at_early_vulcan_desc:0	"これは訓練ではない。 無制限に繁殖する§Hトリブル§!は全生態系に破滅をもたらすだろう。このもこもこの動物を惑星規模で飼育する方法を学び、 §Hトリブルテイマー3000§!となれ。"
hap_modifier_first_starbase_ever:0	"史上初の星系基地"
hap_modifier_first_starbase_ever_desc:0	"§H星系基地の歴史§!をその手におさめれば、 必ず役に立つ。 いや、 おさめるのは手でなくても、 肉球でもヒレでも蹄でもいい。"
hap_modifier_century_on_earth:0	"心理歴史理論"
hap_modifier_century_on_earth_desc:0	"文明の研究に数学的思考を適用すれば、 人工の成長を事前に予測できる。"
hap_modifier_the_first_builders:0	"基地建造ワークショップ"
hap_modifier_the_first_builders_desc:0	"§H星系基地§!はもう建造したか？ まだ？ だったらちょっと考えた方がいい。"
leviathans.190.detective_novel:0	"§Y$hap_detective_novel$§!"
hap_detective_novel:0	"名探偵ディクソン・ヒル"
hap_detective_novel_desc:0	"宇宙は理解困難な謎に満ちている。 手がかりを追い、 つながりを見つけ、 容疑者、 被害者、 目撃者を見つけよう。 とにかく、 謎を解明すればいい！ あなたは今回の『§H大いなる別れ§!』で§H名探偵ディクソン・ヒル§!を見事に演じきることができるか？"
hap_detective_novel_sherlock_holmes:0	"シャーロック・ホームズ"
hap_detective_novel_noir_program:0	"ノワール"
hap_detective_novel_spy_program:0	"スパイ"
hap_romance_novel:0	"ロマンス小説"
hap_romange_novel_desc:0	"さあ、 愛をその手に掴め！ あまりにもリアルな恋物語！ これまでに戦ってきたすべての戦闘よりも大きな勇気をもって、 これまでに流してきたすべての涙よりも多くの涙を流す覚悟をしてもらおうか。 もうわかりきっていると思っているような体験を、 まったく新しい角度から楽しもう！ ロマンスの用意はいいかな？"
hap_romance_novel_option_desc:0	"§Y$hap_romance_novel$§!"
hap_romance_novel_program_1:0	"愛の巻き毛の中で"
hap_romance_novel_program_2:0	"星と恋した女の子"
hap_romance_novel_program_3:0	"秘密の谷"
hap_adventure:0	"アドヴェンチャー"
hap_adventure_desc:0	"未踏の星々を探検し、 まだ誰も知らない自然や、 失われた神殿を見つけよう！ どんな冒険家も見たことのない美を求めて、 いざ、 未知の世界へ足を踏み出せ…… ただし用心も忘れてはいけない。 美味しすぎる話には裏があるもの。 危険はあらゆる場所で待ち構えている。 その扉のうしろにも、 その宝箱の中にも。 どうだろう、 冒険したくなってきたかな？"
hap_adventure_option_desc:0	"§Y$hap_adventure$§!"
hap_adventure_program_1:0	"星と宇宙の大船長"
hap_adventure_program_2:0	"失われた文明を求めて"
hap_adventure_program_3:0	"ノクの大地"
hap_extreme:0	"極限"
hap_extreme_desc:0	"もっと機敏に、 もっと強く、 もっと早くなりたいと思ったことはないだろうか？ チームのリーダーとなって勝利したいと思ったことは？ 試合で大逆転勝利を収めたいと思ったことは？ 誰もが愛するヒーロー、 最高のスターとなれ！ 誰もがなりたがる、 けれども誰もがなれなかった何者かを目指すのだ！"
hap_extreme_option_desc:0	"§Y$hap_extreme$§!"
hap_extreme_program_1:0	"極限の採掘"
hap_extreme_program_2:0	"極限の自然"
hap_personal_fantasy:0	"個人的ファンタジー"
hap_personal_fantasy_desc:0	"この世はすべて無限大。 あなたの手に収まりきらないものなど存在しない！ あなたが間違えることなんてないし、 不可能なこともない。 その心が願ったら、 すべては実現する！ 自らの意志を使いこなし、 限界を試せ！ 壁を突き抜けろ！ このまたとないチャンスを逃す手はないだろう？"
hap_personal_fantasy_option_desc:0	"§Y$hap_personal_fantasy$§!"
hap_personal_fantasy_program_1:0	"常勝提督"
hap_personal_fantasy_program_2:0	"世紀の大発見"
