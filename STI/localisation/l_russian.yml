qt_ufop_major_strike:0	"Главный удар"
qt_ufop_major_strike_desc:0	"Какой мир без побед? Выживание — это не только существование, это еще и возможность оставить след во времени. §HОбъединенная Федерация планет§! продолжит свой курс на экспансию, так что память о наших людях никогда не умрет, только расцветет пышным цветом.\n\n"
qt_ufop_major_strike_custom_tooltip_fail:0	"£trigger_no£ Завоевать колонию §Gстолицы крупного государства§!"
