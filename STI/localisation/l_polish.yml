qt_klingon_b1:0	"Imperium rozwija się"
qt_klingon_b1_desc:0	"Wykuwając naszą własną przyszłość, z powodzeniem rościmy sobie prawa do kolonii, które staną się częścią §HImperium Klingońskiego§!. Ci, którzy nie potrafią obronić tego, co posiadają, nigdy nie byli godni prawa własności.\n\n"
