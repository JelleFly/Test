leviathans.142.desc.first:0	"A sede corporativa da XuraCorp no sistema [trader_system.GetName] foi destruída recentemente"
leviathans.142.desc.known:0	"por uma força de ataque que pertence a [trader_destroyer.GetName]!"
leviathans.142.desc.unknown:0	"por forças desconhecidas!"
leviathans.142.desc.second:0	"Os últimos tripulantes sobreviventes declararam falência e os bens restantes da corporação estão sendo liquidados."
leviathans.142.desc.trade:1	"Infelizmente, suas instalações de produção de Gases Exóticos foram destruídas junto com a sede da XuraCorp, e não teremos mais acesso a este canal de recurso estratégico."
leviathans.142.a:0	"Um golpe no livre comércio."
leviathans.142.b:1	"Pagamos muito por aquele gás!"
leviathans.143.a.desc:0	"$leviathans.143.desc.first$ $leviathans.143.desc.known$"
leviathans.143.b.desc:0	"$leviathans.143.desc.first$ $leviathans.143.desc.unknown$"
leviathans.143.c.desc:0	"$leviathans.143.desc.first$ $leviathans.143.desc.known$\n\n$leviathans.143.desc.trade$"
leviathans.143.d.desc:0	"$leviathans.143.desc.first$ $leviathans.143.desc.unknown$\n\n$leviathans.143.desc.trade$"
leviathans.143.desc.first:0	"A base estelar que pertence à Bolsa de Comércio Riggan no sistema [trader_system.GetName] foi destruída. Esse entreposto livre facilitava o comércio entre civilizações interestelares há mais de mil anos antes de ser destruído."
leviathans.143.desc.known:0	"As forças de [trader_destroyer.GetName] se certificaram disso."
leviathans.143.desc.unknown:0	"Forças de um agressor não identificado se certificaram disso."
leviathans.143.desc.trade:1	"Infelizmente, isso também eliminou uma fonte de Partículas Voláteis. Não teremos mais acesso a este canal de recurso estratégico."
leviathans.143.a:0	"Um acontecimento alarmante."
leviathans.143.b:0	"Pagamos o preço cheio por aquela especiaria!"
leviathans.144.a.desc:0	"$leviathans.144.desc.first$ $leviathans.144.desc.known$ $leviathans.144.desc.second$"
leviathans.144.b.desc:0	"$leviathans.144.desc.first$ $leviathans.144.desc.unknown$ $leviathans.144.desc.second$"
leviathans.144.c.desc:0	"$leviathans.144.desc.first$ $leviathans.144.desc.known$ $leviathans.144.desc.second$\n\n$leviathans.144.desc.trade$"
leviathans.144.d.desc:0	"$leviathans.144.desc.first$ $leviathans.144.desc.unknown$ $leviathans.144.desc.second$\n\n$leviathans.144.desc.trade$"
leviathans.144.desc.first:0	"Estão chegando relatos de que a sede da Guilda de Comerciantes Muutagan no sistema [trader_system.GetName] foi pulverizada"
leviathans.144.desc.known:0	"por forças que pertencem a [trader_destroyer.GetName]."
leviathans.144.desc.unknown:0	"por forças desconhecidas."
leviathans.144.desc.second:0	"Os poucos capitães comerciantes Muutagan que sobreviveram se espalharam pela galáxia."
leviathans.144.desc.trade:2	"Infelizmente, isso significa um fim à produção dos valiosos Cristais Raros. Não teremos mais acesso a este canal de recurso estratégico."
leviathans.144.a:0	"Um rompimento significativo do comércio."
leviathans.144.b:0	"Nossos Cristais! Isso não ficará sem respostas!"
leviathans.150.desc:1	"Prezado cliente, sentimos informar que o acordo comercial que negociamos para a exportação de Gases Exóticos aos mundos de [Root.GetName] terminou. É claro que estamos mais do que dispostos a prolongar o acordo por mais dez anos se você tiver créditos energéticos sobrando..."
leviathans.150.a:0	"Muito bem. Gostaríamos de prolongar o acordo."
leviathans.150.b:1	"Podemos sobreviver sem o seu gás, por enquanto."
leviathans.150.c:0	"Não podemos custear esse acordo."
leviathans.151.desc:1	"Chegamos ao fim do nosso acordo, [Root.GetSpeciesName]. Enviamos Partículas Voláteis para o seu mundo por dez anos. Devemos continuar por mais dez, ou você deseja encerrar este acordo?"
leviathans.151.a:1	"Vamos continuar. As partículas precisam fluir."
leviathans.151.b:0	"Não precisamos da sua especiaria agora."
leviathans.152.desc:1	"Os anos voam, não é, [Root.GetSpeciesName]? Já faz dez anos que fizemos nosso acordo comercial por Cristais Raros. Deseja prolongar o acordo por mais uma década?"
leviathans.152.a:0	"Sim. Vamos continuar este acordo."
leviathans.152.b:0	"Recusaremos seus cristais por enquanto."
