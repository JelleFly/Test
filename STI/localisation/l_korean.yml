cardassian_defense_army_plural:0	"시민 수비대"
cardassian_defense_army_desc:0	"우리의 영광스러운 §H연맹§!을 수호하는 시민 방위군입니다. 사회를 이루는 각각의 지역 굴에서 자체적으로 조직하기 때문에 선별 및 은퇴 과정이 극한으로 최적화되어 있습니다."
