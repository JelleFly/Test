action.48.ufop.desc:0	" Wiadomość od §HZjednoczonej Federacji Planet§!:\n\n"Wydajemy oficjalne oświadczenie o kapitulacji.\n\nPozostaje nam jednak iskierka nadziei w tych mrocznych czasach: przynajmniej osiągnięta zostanie jakaś forma pokoju. To koniec przemocy.\n\nNiech przyszłe cywilizacje wiedzą, że kierowaliśmy się sprawiedliwością, równością, naukową prawdą i uznaniem innych. Przekażcie im, że mimo przegranej byliśmy tutaj i walczyliśmy z całych sił"."
action.48.klingon.desc:0	" Wiadomość od §HImperium Klingońskiego§!:\n\n"Płomień gaśnie, krwawe wino wysycha i dochodzi do niemożliwego. Zdobywcy zostali zdobyci.\n\nNasze floty zamieniły się w stertę złomu, a nasze miasta płoną. Walczyliśmy do ostatniego tchu, ale nie został już żaden Klingon, który byłby zdolny do walki.\n\nNiech ci, którzy nadejdą po nas, pamiętają, że byliśmy odważni i wybieraliśmy honor, oraz że gdy w końcu zostaliśmy pokonani przez lepszego przeciwnika, wkroczyliśmy w ciemność z wysoko uniesionymi głowami"."
action.48.cardassian.desc:0	" Wiadomość od §HUnii Kardasjańskiej§!:\n\n"Historia jest okrutna. Po wiekach wysiłków wygląda na to, że Kardasjanie nigdy nie będą cieszyć się triumfami, na które zasługujemy.\n\nNadal będziemy marnieć w bólu i nędzy, ledwo wiążąc koniec z końcem. Zostaliśmy ludem podporządkowanym.\n\nUbogie zasoby naszych światów teraz należą do was. Pamiętajcie tylko, że jewonit odpryskuje, gdy pęka. A nawet odprysk jewonitu wystarczy, aby zabić"."
action.48.a.tt:0	" "Możliwa jest przegrana pomimo niepopełnienia żadnego błędu". – Jean-Luc Picard\n\n"
