civic_military_discipline:0	"Discipline militaire"
civic_secret_police_desc:0	"La vie privée n'est pas la priorité, surtout lorsque la menace d'une violente propagande extérieure assaille notre peuple. Il nous remerciera plus tard d'avoir veillé ainsi sur lui."
civic_by_the_batleth_desc:0	"Leurs prouesses au combat porteraient presque à croire que chaque §HKlingon§! est né avec un §Hbat'leth§! dans la main. Mais ce n'est qu'à force d'entraînement que cette prédisposition devient un don redoutable pour leurs ennemis."
civic_military_discipline_desc:0	"En développant des méthodologies d'entraînement favorisant l'armement de pointe, le développement de stratagèmes et l'analyse tactique, la §HFédération§! est désormais capable de se défendre contre toute menace étrangère."
civic_prophetic_leader:0	"Ordre prophétique"
civic_prophetic_leader_desc:0	"§LGuidé par les Prophètes et le Kai, Bajor verra naître un âge nouveau de félicité nationale, assistant au développement total du potentiel de son peuple.§!"
civic_tooltip_prophetic_leader_effects:0	"Les temples produisent §G+30%§! de £happiness£."
civic_nationalist_militia_corps:0	"Milice nationaliste"
civic_nationalist_militia_corps_desc:0	"§LLa force vient du collectif. Les rebelles bajorans sont des protecteurs acharnés, soutenant le peuple de Bajor dans leur quête d'une indépendance indispensable.§!"
civic_cooperative:0	"Consumérisme coopératif"
civic_cooperative_desc:0	"Ce gouvernement s'appuie sur l'échange continu de services, croyant dur comme fer que la coopération politique et économique garantit une stabilité sociale."
civic_bankers:0	"Guilde des banquiers"
civic_bankers_desc:0	"Rien de tel pour assurer la stabilité d'une société qu'une guilde de financiers s'acharnant jour et nuit à acheter et vendre des actions. Au nom des dividendes."
civic_opportunism:0	"Opportunisme"
civic_opportunism_desc:0	"Ce gouvernement fonctionnel et nombriliste n'hésite pas à profiter des autres dès qu'il le peut : jugez-en par son marché d'esclaves et les généreux bénéfices qu'il lui rapporte."
civic_mercenary_creed:0	"Principes mercenaires"
civic_mercenary_creed_desc:0	"Cette société s'est bâtie sur les bénéfices de trafics de contrebande. Ces petites aventures attirent très rarement l'attention, tout en assurant des revenus stables et conséquents."
civic_frenzied_inventors:0	"Agrégat d'ingénieurs"
civic_frenzied_inventors_desc:0	"§LPrincipalement orientée sur le développement de dispositifs de contrôle mental sinistres, cette société d'ingénieurs travaille d'arrache-pied pour mettre au point des technologies extravagantes.§!"
civic_dedicated_nationalist:0	"Superpatriote"
civic_dedicated_nationalist_desc:0	"§LCette société arbore fièrement les exploits de ses ancêtres. La lutte pour le pouvoir et le prestige sont des causes louables, même s'il faut employer la brutalité et le mensonge pour y parvenir.§!"
civic_transcendent_ideal_trill:0	"Idéal transcendantal"
civic_transcendent_ideal_trill_desc:0	"§LC'est en obéissant à des lois strictes que cette société peut avancer. Tous ceux qui s'y refuseront subiront l'exil, voire la peine capitale.§!"
civic_visionary_order_trill:0	"Ordre visionnaire"
civic_visionary_order_trill_desc:0	"§LLes gouvernements encourageant les découvertes sont des gouvernements enrichissants. C'est en obéissant à des lois strictes que cette société peut avancer. Tous ceux qui s'y refuseront subiront l'exil, voire la peine capitale.§!"
civic_conversionist_politics:0	"Politique conversionniste"
civic_conversionist_politics_desc:0	"Ce gouvernement réprime la culture et contrôle les pervers tentés par toute forme d'opposition à l'aide de la thérapie psychotectique."
civic_collective_utopia:0	"Utopie collective"
civic_collective_utopia_desc:0	"Cette société autosuffisante se qualifie d'utopie. Ses dirigeants supervisent les bonnes pratiques scientifiques et médicales, limitent les interactions avec les étrangers et s'assurent que la population ne forme qu'une seule et même unité."
civic_idealistic_divide:0	"Division idéaliste"
civic_idealistic_divide_desc:0	"Parfois, on parle d'unification, mais certaines choses ne peuvent jamais être réparées. Cette société considère que son peuple est plus heureux s'il est tenu à l'écart de la menace des dissidents."
civic_blood_feud:0	"Vendetta"
civic_blood_feud_desc:0	"Le peuple de cette société est organisé en plusieurs sous-groupes, ayant chacun des valeurs et coutumes basées sur le pillage et les guerres de clan."
civic_isolationist_state:0	"État isolationniste"
civic_isolationist_state_desc:0	"Cette société est fondée sur l'idée qu'un isolationnisme strict profite au bien-être de son peuple. Hormis certains cas exceptionnels, tout contact avec un étranger mettrait en péril l'équilibre de la nation."
civic_ritualized_resolution:0	"Résolution ritualisée"
civic_ritualized_resolution_desc:0	"Cette société exécute des sacrifices rituels afin d'assurer dignité et stabilité à son peuple. Autrefois nécessaires pour réguler une surpopulation et des conditions de vie difficiles, ces rituels sont aujourd'hui appréciés et perçus comme un devoir civique."
civic_lawless_hub:0	"Pôle anarchique"
civic_lawless_hub_desc:0	"Cette société a été renversée par la criminalité, offrant ainsi aux mouvements révolutionnaires et aux fugitifs en tout genre un havre de paix. Tout le monde est le bienvenu ici, à condition de ne pas avoir froid aux yeux."
civic_reprobate_mercantilism:0	"Mercantilisme immoral"
civic_reprobate_mercantilism_desc:0	"Le centre névralgique de cette société repose sur une économie faite de commerce illicite et de trafics effrénés."
