murendi_asteroid_deflector_category:0	"废弃的方尖碑"
murendi_asteroid_deflector_category_desc:0	"我们在§H[Root.GetName]§!发现了一座方尖碑，上面连接着一个尚未判明性质的装置。单分子扫描显示它应该不是这颗行星上原产的事物。"
the_gloom_category:0	"奇异频率"
the_gloom_category_desc:0	"我们拦截到了一个未知来源的短暂信号。科学家认为这可能是一条消息，但需要专业的通讯军官进行语言解码才能获知其内容。"
substantial_rumor_category_desc:0	"有传言说，在一座位于§H[Root.GetName]§!的废弃实验室里保存着某种装在试管中的胶状物质。据说那根玻璃管上还刻着§E“吃我”§!的字样。"
lunar_monad_category:0	"人造月坑"
the_fearless_category_desc:0	"我们的传感器发现了一个呼救信标，它来自于一艘位于§H[Root.GetName]§!星球轨道上的§H联邦§!舰船，其ID与联邦星舰无惧号相符，而无惧号曾被认定于150多年前在任务中失踪。"
spherical_entity_category:0	"球状实体"
spherical_entity_category_desc:0	"在围绕§H[Root.GetName]§!轨道运行的过程中，我们的传感器侦测到了某个奇特的球状实体。"
holodimension_category:0	"全息甲板口袋维度"
holodimension_category_desc:0	"一艘在§H[Root.GetName]§!停港休假的科研船利用船上的§H全息甲板§!进行了一场例行演练，结果一名尉官在偶然间发现了一个不断扩大的§H口袋维度§!，这个维度是通过全息网格的裂隙形成的。"
salvation_song_category:0	"歌唱洞窟"
salvation_song_category_desc:0	"§H[Root.GetName]§!上的海蚀洞中发出了一些具有独特规律的振动，这可能意味着那里存在某种智能生命。"
newlywed_category:0	"激情派对"
newlywed_category_desc:0	"我们的一位§H贝塔索德§!顾问通过心灵感应收到了不同寻常的强烈情绪，这些心灵信号来自§H[Root.GetName]§!上的定居点，其中充满了欢快和享乐的气氛。也许是某种大型集会？"
amerind_asteroid_deflector_category:0	"废弃的方尖碑"
amerind_asteroid_deflector_category_desc:0	"我们在§H[Root.GetName]§!发现了一座方尖碑，上面连接着一个尚未判明性质的装置。单分子扫描显示它应该不是这颗行星上原产的事物。"
cosmic_string_category:0	"宇宙弦片段"
cosmic_string_category_desc:0	"我们在§H[Root.GetName]§!附近发现了一根极长极细的超加速气体带，这表明那里存在着一根§H宇宙弦§!。"
time_change_category:0	"时间快进"
time_change_category_desc:0	"§H[Root.GetName]§!上的时间流动比正常世界要快...准确地说是快得多。我们的探测器在短短几秒内就目睹了多个有机生命的完整生命，其中甚至包括一些大型动物。"
bubblewrap_sea_category:0	"浮球海"
bubblewrap_sea_category_desc:0	"当地的地热活动令§H[Root.GetName]§!的海洋富含矿物质。此外，这里的海面上还漂浮着无数来源不明的小巧球体。"
singularities_in_your_area_category:0	"黑洞碰撞"
singularities_in_your_area_category_desc:0	"人们发现规模庞大的反物质放射正在一路“啃穿”§H[Root.GetName]§!的吸积盘，这表明它可能正在与另一个黑洞相撞。"
whale_isnt_that_nice_category:0	"大气飞鲸"
whale_isnt_that_nice_category_desc:0	"大群形似鲸鱼的巨型生物从§H[Root.GetName]§!大气层中游过。在它们行经的路线上出现了某种奇妙的能量信号。"
oceanic_abyss_category:0	"深邃海沟"
oceanic_abyss_category_desc:0	"在§H[Root.GetName]§!上发现了一条海沟。扫描显示这有可能是有记载以来最深的一条。"
stellar_nursery_category:0	"年轻行星"
stellar_nursery_category_desc:0	"§H[Root.GetName]§!及其恒星的年龄明显小于这片区域的其他天体，二者从形成到现在只经历了数百万年的时间。"
kurlan_naiskos_category:0	"克尔考古学"
kurlan_naiskos_category_desc:0	"对§H[Root.GetName]§!的轨道扫描发现了大片§H克尔人遗迹§!。这个文明在几千年前就已灭绝，其历史遗迹相当§H稀少§!，但那里还是值得我们去一探究竟。"
heghbat_head_category:0	"克林贡雕塑"
heghbat_head_category_desc:0	"我国的某支精锐防卫部队在§H[Root.GetName]§!的险峻岩山上训练时，发现了一尊由古代克林贡人制作的§H黑曜石雕像§!。 "
hearts_of_fire_category:0	"盛情邀请"
hearts_of_fire_category_desc:0	"我们的一位帝国军官和一名高级§H楚尔人指挥官§!在§H[Root.GetName]§!秘密结婚了。我们的发现让他们别无选择。现在我们也得到了参加婚礼的盛情邀请。"
blood_in_the_soil_category:0	"古代猎场"
blood_in_the_soil_category_desc:0	"人们在§H[Root.GetName]§!发现了早期克林贡§H狩猎小屋§!的废墟，这可能是我们这个文明现存最古老的航天时代遗迹。"
reman_veruulir_category:0	"地下斗兽场"
reman_veruulir_category_desc:0	"对§H[Root.GetName]§!的扫描发现了一座布局类似某种§H地下斗兽场§!的建筑。我们的侦察兵必须传送到星球表面才能评估这座建筑的价值和功能。"
zhat_vash_purification_category:0	"电磁干扰"
zhat_vash_purification_category_desc:0	"从§H[Root.GetName]§!发出的人造电磁信号干扰了我们的通讯系统。某人，或者某些事物，正在试图与我们取得联系。"
tan_zhekran_category:0	"亚空间舱"
tan_zhekran_category_desc:0	"我们的侦察人员在§H[Root.GetName]§!发现了一个坠落的亚空间舱。里面似乎装着某些东西，但舱体仍处于封闭状态，我们需要派遣一些专家前去打开它。"
temple_of_traps_category:0	"完美借口"
temple_of_traps_category_desc:0	"人们在§H[Root.GetName]§!发现了一处§H贝久人§!的水下洞穴系统，还在里面发现了一座寺庙。这个区域正好位于某个反抗组织营地附近，这无疑为§H联盟§!诱捕反抗组织提供了一个完美的借口。"
cardassian_ruins_category:0	"卡达西废墟"
cardassian_ruins_category_desc:0	"驻扎在§H[Root.GetName]§!表面的士兵发现了一座装饰有古代§H卡达西文字§!的建筑废墟。我们需要向那里派遣一支专家小队。"
dulcedlech_category:0	"被困的卡达西人"
dulcedlech_category_desc:0	"生化扫描显示§H[Root.GetName]§!上有某种被困在那里的生命体，看来应该是群§H卡达西人§!。"
cobalt_diselenide_category:0	"武器工厂"
cobalt_diselenide_category_desc:0	"人们在§H[Root.GetName]§!上发现了一座废弃的§H二锂矿石§!工厂。我们的士兵需要对入口附近的冰层进行解冻才能获得里面的贵重物资。"
elim_garak_category:0	"黑曜石结社基地"
elim_garak_category_desc:0	"调查§H[Root.GetName]§!表面的士兵发现了一座已经坍塌的建筑，那里曾是属于§H黑曜石结社§!的一处外星基地。"
the_edo_category:0	"发现文明"
the_edo_category_desc:0	"人们在§H[Root.GetName]§!上发现了一个类人生物文明。他们似乎崇拜着某种位于星球轨道上的生命形式。"
subterranean_infection_category:0	"奇怪的信号"
subterranean_infection_category_desc:0	"我们的舰船通过传感器侦察到了一个奇怪的信号，它来自§H[Root.GetName]星系§!的§H[Root.GetStarName]§!，那里原本被认为无人居住。"
dark_side_of_the_galaxy_category:0	"奇异频率"
dark_side_of_the_galaxy_category_desc:0	"我们拦截到了一个未知来源的短暂信号。科学家认为这可能是一条消息，但需要专业的通讯军官进行语言解码才能获知其内容。"
soulcatcher_category:0	"微型黑洞"
soulcatcher_category_desc:0	"我们在§H[Root.GetStarName]星系§!发现了一个§H微型黑洞§!，看起来它近期一直在吞噬周围的物质。"
felicium_days_category:0	"暴烈耀斑"
felicium_days_category_desc:0	"我们的科学家报告称，§H[felicium_days_system.GetName]星系§!的恒星上出现了不同寻常的读数。"
cryocapsule_category:0	"霜冻行星"
cryocapsule_category_desc:0	"我们最精锐的先遣队之一被派往寒冷的沙漠星球§H[Root.GetName]§!，他们已在当地着陆。还需进行更多研究才能判明此处的宜居性。"
birds_of_a_feather_category:0	"废弃的克林贡舰船"
birds_of_a_feather_category_desc:0	"我们的舰船发现了一艘废弃的克林贡§H猛禽级§!舰船。可能还需要进行更多调查才能得出进一步结论。"
ride_or_die_category:0	"引力透镜"
ride_or_die_category_desc:0	"一位壮志冲天的物理学家意外发现了一个近乎完美的§H爱因斯坦-赫沃尔森环§!，此人正在寻求帮助，以完成对这个引力透镜的研究。"
terra_terraria_category:0	"扭曲的小行星"
terra_terraria_category_desc:0	"我们的科学家在§H[Root.GetName]§!附近发现了一个扭曲成大树形状的巨型小行星。在它的另一面似乎藏着什么东西。"
mineral_alcove_category:0	"侵蚀洞穴"
mineral_alcove_category_desc:0	"我们的外勤队伍在§H[Root.GetName]§!得到了一个进行地理研究的机会，他们在那里发现了一大片蚀洞群。"
stardustlings_category:0	"气态巨行星核心"
stardustlings_category_desc:0	"我们的传感器发现了从§H[Root.GetName]§!的行星核心发出的电磁读数，这可能预示着将会出现某些重要的新数据。"
clonopolis_category:0	"船骸寻宝"
clonopolis_category_desc:0	"人们在§H[Root.GetName]§!的残骸带中发现了一艘飞船遗骸，这个发现引起了外星考古专家的注意。"
astrosapling_category:0	"太空树"
astrosapling_category_desc:0	"我们的异种植物学家发现了一棵大小近似微流星体的小太空树，它目前正飘浮在§H[Root.GetName]§!的星球轨道上。"
substantial_rumor_category:0	"试管中的物质"
replicatastrophe_category:0	"亚空间裂缝"
replicatastrophe_category_desc:0	"在对§H[Root.GetName]§!进行彻底的磁子扫描之后，人们发现了一些亚空间裂缝，它们是在一场起源不明的极性爆炸中产生的。"
neon_ants_category:0	"磷虫"
neon_ants_category_desc:0	"我们的扫描器在§H[Root.GetName]§!发现了某种未知的昆虫类生命体，它们身上含有一种奇特的化学成分。"
lunar_monad_category_desc:0	"我们在§H[Root.GetName]§!上发现了一个较新的冲击坑。这片低地的奇特形状表明它可能是人工形成的，而且创造它的并非是投射物轰击或者地下火山活动。"
biopod_category:0	"生物舱"
biopod_category_desc:0	"我们在位于§H[Root.GetName]§!的某个已经干涸的地下水窝中发现了一个密封的生物舱。"
chromatic_vortex_category:0	"多彩飞船"
chromatic_vortex_category_desc:0	"一艘环绕§H[Root.GetName]§!轨道飞行的太空船正在发出令人目眩的多彩射线。向这艘多彩舰船发出的通讯没有得到回应，但上面确实存在生命迹象。"
lake_of_dread_category:0	"恐怖之湖"
lake_of_dread_category_desc:0	"位于§H[Root.GetName]§!的一处湖泊正在传出奇怪的节奏性振动。居住在这个星球的人们认为这是由恐怖的§R泰卢古§!，也就是当地神话传说的水下宇宙生物发出的。这些振动似乎值得我们去调查一番..."
dicey_expedition_category:0	"高风险的探索"
dicey_expedition_category_desc:0	"位于§H[Root.GetName]§!附近的小行星带中有一片区域相当令人好奇，那里的小行星竟然是方型的，表面还刻满了黑色的符号，看起来很像是游戏用的骰子。"
disasteroid_category:0	"失踪的流星体"
disasteroid_category_desc:0	"§H[Root.GetName]§!的形状表明，这里的一部分曾在不久前脱离并变成了一颗流星体，但要想找到那颗流星还需要一番努力。"
diamonds_in_the_rough_category:0	"水螅河"
diamonds_in_the_rough_category_desc:0	"对§H[Root.GetName]§!的扫描显示，那里有一条侵蚀河，其中的矿物质含量高得令人难以置信。我们的科学家将它称为水螅河，他们还需进行更多研究才能解释这种奇特的现象。"
digging_up_secrets_category:0	"神秘矿脉"
digging_up_secrets_category_desc:0	"我们在§H[Root.GetName]§!扫描到了高度集中的贵重金属。而且，这星球的表面还有若干座不在登记信息中的采矿建筑。"
the_last_seed_category:0	"种子库"
the_last_seed_category_desc:0	"我们在§H[Root.GetName]§!地表发掘出了一艘生态方舟，里面只保存了一颗外星植物种子。"
murmurwood_category:0	"会说话的森林"
murmurwood_category_desc:0	"我们在§H[Root.GetName]§!上发现了一个能使用言语的树类物种。据报告称，“它们的吟唱让人心情愉悦”。"
grain_of_truth_category:0	"奇花种植园"
grain_of_truth_category_desc:0	"我们在§H[Root.GetName]§!上发现了一座种植园，里面生长着数种稀有花卉。对这些植物的研究需要在封闭环境中进行。"
bird_is_the_word_category:0	"酷炫鸟类"
bird_is_the_word_category_desc:0	"我们在§H[Root.GetName]§!扫描到了数个独特的原始物种，其中有一个拥有高端伪装技巧的鸟类物种格外引人注意。"
left_hand_of_dolphin_category:0	"流性别海豚"
left_hand_of_dolphin_category_desc:0	"我们在§H[Root.GetName]§!的河流中发现了一些能够发光的海豚形生物，它们可以随意改变自己的生理性别。从展现出的性情来看，这种生物似乎完全没有等级观念，对其他物种也没有任何暴力倾向。"
planted_trap_category:0	"令人不安的矮树丛"
planted_trap_category_desc:0	"§H[Root.GetName]§!生长着一种颜色黯淡、状似人脸的植物生命。这种正在衰减的生物在星球表面到处都是，如果没有了它们，这里便会成为一个贫瘠而无法居住的世界。"
oh_worms_category:0	"诡异的洞窟"
oh_worms_category_desc:0	"扫描设备在§H[Root.GetName]§!的地表之下探查到了一个庞大的洞穴系统。根据此行星的构成可以推断，这些洞窟中可能含有§H四重子§!。"
always_feel_like_category:0	"隐形植物"
always_feel_like_category_desc:0	"§H[Root.GetName]§!的表面看似是一片荒原，但我们却在这里扫描到了许多种植物。它们可能生长在某些隐蔽之处。"
mad_world_category:0	"朊病毒"
mad_world_category_desc:0	"我们并未在§H[Root.GetName]§!探测到生命迹象。不过这个星球地表上的深邃裂口和峡谷中还是有水蒸气存在。"
old_suits_category:0	"海中沉船"
old_suits_category_desc:0	"我们在§H[Root.GetName]§!的深海裂口底部发现了一艘古代沉船，上面的许多科技制品似乎都还完好无损。"
the_fearless_category:0	"呼救信标"
spin_category:0	"被摧毁的船坞"
spin_category_desc:0	"人们在§H[Root.GetName]§!发现了一座古老船坞的废墟，而在这颗星球的轨道上依然高速运行着危险的卫星残骸。"
latinum_slip_up_category:0	"托帕林矿石"
latinum_slip_up_category_desc:0	"我们的调查员在§H[Root.GetName]§!发现了一处藏有托帕林矿洞的含水层。"
childhood_friend_category:0	"快子残留"
childhood_friend_category_desc:0	"§H[Root.GetName]§!的表面在近期受到了猛烈的快子轰击，至今仍残留着超乎寻常的能量。我们可能会遇到一些时间异常现象。"
failed_genesis_category:0	"食物储备"
failed_genesis_category_desc:0	"人们在§H[Root.GetName]§!上的一处大型人造洞穴中发现了一些食物储备。此外在这个洞穴中还存在着某种高度不稳定的未知能量源。"
ruglike_category:0	"崎岖草原"
ruglike_category_desc:0	"§H[Root.GetName]§!的低地覆盖着大片绒毛状高草丛，它们能够屏蔽信号的特性使我们的传感器在探查生命迹象时遇到了很大困难。"
self_replicating_mines_category:0	"发现雷区"
self_replicating_mines_category_desc:0	"我们在§H[Root.GetName]§!周边发现了一大片古老的自我复制式雷区，其中有相当一部分仍处于待击发状态。"
canticle_category:0	"荒地之下"
canticle_category_desc:0	"我们在§H[Root.GetName]§!地下发现了一个庞大的隧道网络。虽然这里的地表因盛行辐射风暴而无人居住，但我们的设备发现在地下区域可能存在着大量原始生命。"
eternal_eclipse_category:0	"日蚀世界"
eternal_eclipse_category_desc:0	"§H[Root.GetName]§!和临近的行星的相对位置产生了独特效果，使它的表面永远都处于无休止的日蚀当中。"
torons_category:0	"铁屑行星"
torons_category_desc:0	"§H[Root.GetName]§!的表面完全被一层含有铁氧化物的物质覆盖，因此时常会剥落下巨大的碎屑。"
green_monument_category:0	"荒废的花园"
green_monument_category_desc:0	"§H[Root.GetName]§!上有着大片腐烂的碳基物质以及一些原始建筑的遗迹，这表明该星球可能曾被用于农业生产。"
graviton_ellipse_category:0	"目击引力子椭圆"
graviton_ellipse_category_desc:0	"我们的传感器在§H[Root.GetName]§!附近侦测到了一个非常罕见的引力子现象。"
garish_geysers_category:0	"间歇泉行星"
garish_geysers_category_desc:0	"我们在§H[Root.GetName]§!上发现了含有独特物质的亮色间歇泉。"
cardassian_manufacturing_category:0	"走私武器"
cardassian_manufacturing_category_desc:0	"我们在§H[Root.GetName]§!附近发现了来自一批遗失货物的货舱信标，在此之前我们曾发现有货物因篡改过的文件而被放行，两者的信号完全一致。"
message_in_a_black_hole_category:0	"加密讯息"
message_in_a_black_hole_category_desc:0	"§H[Root.GetName]§!正在发射某种有着特殊规律的霍金辐射，其频率与莫尔斯电码相符。"
another_call_of_the_void_category:0	"黑洞幻觉"
another_call_of_the_void_category_desc:0	"驻扎在§H[Root.GetName]§!附近的军官发来报告，称他们听到某位早已死去的科学家的声音要求他们将舰船驶过黑洞的事件视界。"
petrified_forest_category:0	"大块化石"
petrified_forest_category_desc:0	"§H[Root.GetName]§!的严酷地表下埋藏着许多巨大的圆柱状碳基化石。这些化石可能证实了这个星球在上个地质时代曾出现过某些巨大的动物。"
the_star_that_grew_young_category:0	"目击不稳定脉冲星"
the_star_that_grew_young_category_desc:0	"由于§H[Root.GetName]§!引发的极端引力透镜效应，我们首次目睹了一颗遥远的§H不稳定脉冲星§!。这颗脉冲星的信号极其缺乏规律。"
oddly_therapeutic_category:0	"扩张的物体"
oddly_therapeutic_category_desc:0	"我们在§H[Root.GetName]§!附近发现了一个环绕它运行的不明物体。这个物体的表面似乎会在扩张和收缩两种状态间来回变换。除此之外，在这个物体上没有发现任何能量源。"
vine_thing_category:0	"食肉丛林"
vine_thing_category_desc:0	"我们在§H[Root.GetName]§!的丛林中发现了能够模拟猎物形态的食肉植物。"
chaotic_space_category:0	"三测度裂缝"
chaotic_space_category_desc:0	"我们的传感器在§H[Root.GetName]§!附近发现了一道三测度裂缝。这个时空缝隙可能通往§H混沌空间§!中的某个区域。"
everbloom_category:0	"硅泉"
everbloom_category_desc:0	"一位研究者在§H[Root.GetName]§!发现了大量温泉，这些泉水似乎完全是由散发着蒸汽的§H二氧化硅§!圆珠构成的。"
tribble_threat_category:0	"大好机遇"
tribble_threat_category_desc:0	"长距离扫描显示，一条位于§H[Root.GetName]§!的隧道中藏有大量§H二锂矿石§!。"
misplaced_medicine_category:0	"时间扰动"
misplaced_medicine_category_desc:0	"§H[Root.GetName]§!的磁层互动似乎具有某种扭曲时间的效果。在对这个星球进行地表调查时必须格外谨慎。"
peace_out_category:0	"致命武器"
peace_out_category_desc:0	"我们的长距离扫描发现在§H[Root.GetName]§!上存在着某种不明§H晶体§!，它们的数量极其庞大。"
dimensional_cutie_category:0	"恐怖威胁"
dimensional_cutie_category_desc:0	"我们在§H[Root.GetName]§!的星球轨道上遭遇了一个令人深感恐惧的古老实体。"
anomaly.7521.a.tt:0	"§H时间灾害管理§!将会针对此地区进行规划，以应对未来类人生物的定居。\n\n"
anomaly.7021.a.tt:0	"也许我们不继续调查的决定是正确的。\n\n"
anomaly.7101.a.tt:0	"研究它的光致蜕变，使它稳定，但§H[Root.GetLeaderName]§!会有暴露在§R辐射§!中的风险。\n\n"
anomaly.7130.desc:0	"§H[From.GetName]§!的极地爆炸撕开了亚空间裂隙，在调查爆炸源头的时候，我们发现了一处布满电流的地方，那里不断发出布满加速电荷的平滑电波。\n\n在该区域附近着陆让§H[Root.GetName]§!上的所有设备都遭了殃。我们的复制器故障了好几个小时，其生成的造物与使用者的请求完全无关。\n\n虽然我们在远离电流之后重新调整了复制器，但还有很多功能性问题都没有解决。它们目前只有50%的概率会正常工作。"
anomaly.7210.desc:0	"§H[Root.GetName]§!在矿藏丰富的§H[From.GetName]§!上发现了一间原始开采站，距今已有200多年历史。对比当时的§H联邦§!新闻档案之后，我们发现这个开采站应该是由泽尔采矿公司建造。\n\n这家公司在两个世纪前因为偷工减料引发了灾难性事故。廉价的采矿设施没法为矿工和机器遮挡太阳辐射。20名平民在爆炸中罹难，公司也被迫关闭了矿山。\n\n有人挺身曝光了这家公司的所有肮脏勾当。这里唯一的秘密就是小行星的位置，而我们现在也发现了它的所在。\n\n在这里采矿的经济效益不可估量。但是矿工的遗体一直没有安葬。贸然开挖可能会惹恼死者的后代。"
anomaly.7260.desc:0	"§H[From.GetName]§!上具有生物发光能力的河栖海豚没有固定的生物性别。它们可以选择成为雄性、雌性或非雄非雌，全凭自己心意。\n\n这种海豚的交配仪式与众不同，完全没有竞争。暴力是它们的社会禁忌，表现出攻击性的成员会被永久驱逐。\n\n§H[Root.GetName]§!的研究人员发现，族群中的成员都关系紧密，会轮流承担猎食、引航和防御掠食者的角色。它们还会花费大量时间游戏和小睡。"
anomaly.7310.desc:0	"§H[Root.GetName]§!的研究小组在§H[From.GetName]§!海底的沉船货舱中发现了一支巨型机械装甲部队。尽管放射性碳扫描认为沉船有大约一百万年的历史，但装甲仍能使用。\n\n每套装甲高约15米，电池具有无限寿命。船员的到来唤醒了它们，不过装甲对我们的研究人员没有敌意。\n\n相反，它们和每一名研究人员都建立起了脑电波联系。并在用户界面上表示自己正在等待操作者，已经足足等待了1007824年。"
anomaly.7320.desc:0	"据说这个地区有一艘毁损的§H联邦§!舰船，这个说法在当地好几代的商人里流传。追踪到SOS信号的源头之后，我们发现这不仅仅是传言。\n\n围绕§H[From.GetName]§!运转一个半世纪之后，§H无惧号§!的残骸终于又进入了我们的视线。§H无惧号§!失踪的时候，还是§H联邦§!有史以来最大的科学舰船。\n\n该舰船当时正在研究危险的重力畸变，可能是卷入了畸变才落得船毁人亡的结局。船上的120名官员全部遇难。"
anomaly.7321.a:0	"将无惧号打造成博物馆。"
anomaly.7321.b.tt:0	"我们会修复§H无惧号§!，装上新的船体，它也许还能承载未来的几代人继续探索宇宙。\n\n获得§H无惧号科研船§!"
anomaly.7510.desc:0	"接连不断的日蚀使§H[From.GetName]§!永远笼罩在阴影中。\n\n从岩层来看，这颗贫瘠的星球曾经遍布海洋，但后来都蒸发殆尽。高耸的山脉里蕴藏着绝无仅有的丰富矿脉。\n\n山脉的侧面雕刻着§P令人无法理解的符号§!，在时间的流逝中已经变得模糊不清。我们还不知道这到底是谁的手笔。"
anomaly.7510.a.tt:0	"§H[From.GetName]§!上的符号可能是罕见的自然现象。也有可能不是...\n\n"
anomaly.7600.a.tt:0	"捕捉这个软乎乎的球状物体，然后把它拖回§HQ'onos（克洛诺斯）§!。\n\n"
anomaly.7600.b.tt:0	"我们会将一个深层监听设备隐秘地植入这个凝胶状球体的内部，来监听下一个前来研究的人。\n\n"
anomaly.7600.c.tt:0	"我们将用化学手段分解这个不老实的东西。\n\n"
anomaly.7005.name:0	"球状实体"
anomaly.7005.desc:0	"环绕§H[From.GetName]§!轨道上的透明球体居然能够穿透§H[Root.GetName]§!的偏转护盾，并进一步穿过飞船的墙体，出现在我们面前！\n\n船员在这个实体消失前对它进行了分析，发现它能够干扰舰船的通讯频道。此外，这颗球似乎还从我们的船员身上收集了一些数据，并储存在自己的核心中。然而，它的目的仍然是个谜..."
anomaly.7005.a:0	"奇怪。"
anomaly.7090.name:0	"全息维度"
anomaly.7090.desc:0	"通过扫描全息甲板网格中的裂隙，我们发现全方向全息二极管已经破损，泄露出高浓度的§H变异全息物质§!。\n\n由于不断扩大的裂隙中存在大量被操纵的光子，假象的物质因而消退，只留下真实的物质。\n\n船上的一名物理学家将这道裂隙暂时归类为一种新的§H“全息维度”§!，并认为它不仅仅是宇宙中的一个口袋维度那么简单。"
anomaly.7090.a:0	"诡异。让尉官把这件事报告给舰长。"
anomaly.7090.a.tt:0	"这个奇怪的现象可能是不祥之兆。\n\n"
anomaly.7090.b:0	"分析全息维度。"
anomaly.7090.b.tt:0	"§H全息维度§!中可能隐藏着未知的奇妙知识。\n\n"
anomaly.7091.name:0	"先知之门"
anomaly.7091.desc:0	"尉官正准备向舰长报告全息甲板的§H口袋维度§!一事，却发现舰长的值班室空无一人，并在里面找到了一份不该出现在那里的§H机密文件§!。文件详细记述了一系列由§H贝久人§!策划的关于全息甲板的阴谋。\n\n一部分最有精神天赋的贝久研究者认为，口袋维度是由§H先知§!创造的，目的是观察那些需要接受指引的物种。文件中还包含一份关于全息神殿的详尽研究报告，并附带设计图。\n\n根据那些贝久研究者的理论，全息世界是无法进入的，它只会短暂出现，然后自行关闭。它的唯一作用就是引发人们的崇拜行为。"
anomaly.7091.a:0	"通知贝久人。"
anomaly.7091.a.tt:0	"这对他们来说可能是一个重要的文化事件。\n\n"
anomaly.7091.b:0	"为先知建造一座全息神殿。"
anomaly.7091.b.tt:0	"我们可以利用§Y全息神殿§!获得这些神灵的恩惠。\n\n"
anomaly.7092.name:0	"全息传送门"
anomaly.7092.desc:0	"起初，§H[Root.GetName]§!的船员认为是全息网格中的裂隙引发了一个不断扩大的口袋维度。但后来他们发现，它其实是一个由时空异常引发的苹果大小的微观维度传送门。\n\n这个传送门通往一颗极为美丽的海洋星球，它完全由水和空气构成。我方科学家在分析它特性的过程中注意到，从传送门中溅过来的含盐海水无法在我们的全息甲板上长时间存在，一旦超过临界点就会分解。\n\n我们无法进入那颗星球，但科学家发现，这道传送门就像一架§H望远镜§!，可以透过它观察对面的维度。尽管传送门总有一天会关闭，但至少目前，我们可以利用它研究这颗海洋星球。在此期间，我们在一个闲置的值班室设立了新的§H全息甲板§!。"
anomaly.7092.a:0	"宇宙的神奇永远令人惊叹。"
anomaly.7340.name:0	"救赎之歌"
anomaly.7340.desc:0	"§H[Root.GetName]§!的研究人员对§H[From.GetName]§!的海蚀洞开展了一次探索行动，却听到隧道中传来一阵来源不明的合唱。部分船员表示能从歌声中感受到强烈的精神层面的感情。\n\n两名缺乏经验的研究者离开队伍去寻找声音的来源，结果被困在一条狭窄的隧道中，而此时潮汐已经开始变化，导致他们无法撤离。\n\n现在，海水正快速灌入洞穴。收到§H[Root.GetLeaderName]§!舰长的请求后，我们最出色的安保官主动提出去救援被困人员，但这样做就意味着我们再也无法继续探索洞穴。"
anomaly.7340.a:0	"解救被困的船员。"
anomaly.7340.a.tt:0	"我们要在出现伤亡前分出力量解救被困的船员。\n\n"
anomaly.7340.b:0	"寻找洞穴中歌声的来源。"
anomaly.7340.b.tt:0	"被困的船员很可能无法生还，但他们的牺牲不会白费。\n\n"
anomaly.7341.name:0	"崇高的牺牲"
anomaly.7341.desc:0	"§H[Root.GetName]§!的研究人员继续深入§H[From.From.GetName]§!的海蚀洞。队友的哀号在岩壁之间回荡，又逐渐消失在安慰的言语中，最终只剩下静心凝神的哼唱。\n\n队伍在洞穴系统的深处发现了一个庞大的空间，里面有不计其数的钟乳石，每一根上都长满了和声钻石。那里还堆积着大量尸骨，它们都来自一个未知的物种，表明这个空间或许曾经是一个墓葬场。\n\n潮汐变化时发出的声音通过钻石发生共鸣，最终形成的声音就像是洪亮的合唱。一名船员称那种感觉§E就彷佛是站在最令人敬畏的教堂中。§!"
anomaly.7341.a:0	"将教堂洞穴标记为考古遗址。"
anomaly.7341.a.tt:0	"§H[From.GetName]§!的和声钻石洞穴将被声明为其原生物种的圣地。\n\n"
anomaly.7341.b:0	"挖掘和声钻石。"
anomaly.7341.b.tt:0	"开采§H[From.GetName]§!的地底财富，丰富我们对稀有材料的知识。\n\n"
anomaly.7420.name:0	"一对新人"
anomaly.7420.desc:0	"我们在§H[From.GetName]§!发现的聚会原来是一场大型婚礼，这对新人是一名§H几奈§!飞行员和一名人类§H联邦§!军官。我们的先遣队试着与司仪交谈，而对方最初的态度很警惕。\n\n那名飞行员告诉我们，是他的人类丈夫帮助他逃离§H几奈§!并过上自由的生活，从此可以选择自己的性别认同和性取向，不再需要忍受高压政府的干涉。\n\n在这个热带气候的地方，这对伴侣再次向彼此宣誓，他们希望有朝一日§H几奈人§!能够认识到自己的错误。§H[Root.GetName]§!的§H[Root.GetLeaderName]§!舰长在§H联邦§!内部公开支持这次婚礼，于是我们也被邀请参加庆典。"
anomaly.7420.a:0	"收到。"
anomaly.7420.b:0	"人们心中的希望不会永远沉默下去。"
anomaly.7420.b.tt:0	"哪怕有一天，我们必须为促进平等而与§H几奈人§!交恶，我们也不会后退。\n\n"
anomaly.7420.c:0	"向全星系发表声明。"
anomaly.7420.c.tt:0	"我们不会仅仅在暗中表达支持。我们会公开谴责§H几奈人§!对平等的践踏。\n\n"
anomaly.7425.name:0	"穆伦迪小行星偏转器"
anomaly.7425.desc:0	"传送到§H[From.GetName]§!后，我们的先遣队发现方尖碑上的设备其实是一台小行星偏转器，属于一个叫做穆伦迪的部落。\n\n穆伦迪人用这种偏转器来保护母星不受§H小行星撞击§!的威胁。通过分析近期的曲速特征，我们发现一艘§H弗瑞吉§!运输船挪动了这台偏转器，让整颗行星及其居民都暴露在危险中。从他们的移动模式判断，他们可能是在利用此处藏匿赃物。\n\n§H[Root.GetName]§!的部分军官提议把方尖碑运回§H[Root.Owner.Capital.GetName]§!展出，以此获利，但§H[Root.GetLeaderName]§!舰长明确表示反对。"
anomaly.7425.a:0	"让[Root.GetName]的船员自行决定。"
anomaly.7425.b:0	"把方尖碑送回给穆伦迪人。"
anomaly.7425.b.tt:0	"我们已经学到了历史的教训。让§H[Root.GetLeaderName]§!舰长把方尖碑送回给§H穆伦迪§!人。\n\n"
anomaly.7425.c:0	"送回方尖碑，并谴责弗瑞吉人。"
anomaly.7425.c.tt:0	"必须有人为这件事负责。作为回报，§H穆伦迪§!人允许我们调查偏转器的内部结构。\n\n"
anomaly.7515.name:0	"宇宙弦片段"
anomaly.7515.desc:0	"我们发现有一个§H宇宙弦§!片段正经过§H[From.GetName]§!的附近。宇宙弦是时空结构中的拓扑缺陷，就好比冰块上的裂缝。在遥远的过去，它曾遍布整个宇宙。\n\n这种高能量的§H弦§!形成于宇宙早期冷却过程中的不对称结构。它比单个质子还要小许多倍，产生的引力效应却与黑洞相当。"
anomaly.7515.a:0	"拨动宇宙弦。"
anomaly.7515.a.tt:0	"用特殊的§H引力子射线§!增加宇宙弦的振动频率，使它溃散。\n\n"
anomaly.7515.b:0	"调整宇宙弦。"
anomaly.7515.b.tt:0	"稳定宇宙弦的振动频率，制造稳定的波动，使它稳固。\n\n"
anomaly.7516.name:0	"时空裂缝"
anomaly.7516.desc:0	"我们发射的引力子射线消失在§H宇宙弦§!周围的超高速气团中。宇宙弦的振动频率明显提高，这破坏性的干涉让这个片段走上了自我毁灭的道路。\n\n然而，就在§H[Root.GetName]§!准备启程离开的时候，一个量子场突然出现，把飞船困在其中。量子场开始将§H[Root.GetName]§!拖向§H宇宙弦§!的事件视界。\n\n千钧一发之际，§H[Root.GetName]§!上的科学官用导航偏转器抵消了量子场，避免了舰船在§H宇宙弦§!的引力场深处毁灭。\n\n这一量子场的来源仍然未知。"
anomaly.7516.a:0	"调查量子场的来源。"
anomaly.7516.a.tt:0	"我们要查清楚是什么，或者是谁，试图把我们的§H科研船§!拖入§H宇宙弦§!的事件视界。\n\n"
anomaly.7516.b:0	"稳定宇宙弦。"
anomaly.7516.b.tt:0	"用引力子射线稳定宇宙弦片段，虽然这会需要比之前更大的射线密度。\n\n"
anomaly.7516.c:0	"不去管它。"
anomaly.7516.c.tt:0	"毕竟只是一个从宇宙早期遗留下来的拓扑缺陷，我们不需要再冒生命危险研究它。\n\n"
anomaly.7517.name:0	"建设性反馈"
anomaly.7517.desc:0	"我们稳固了§H宇宙弦片段§!。引力子射线的振动与宇宙弦自身的振动发生建设性干涉，二者结合在一起，形成了稳定的波动。\n\n这个§H宇宙弦§!片段不仅能在可预见的未来保持稳定，还会散发盈余的能量。"
anomaly.7517.a:0	"免费的能量。"
anomaly.7517.a.tt:0	"不要破坏§H宇宙弦片段§!新达成的稳定，在此前提下尽可能收集能量。\n\n"
anomaly.7518.name:0	"二维生物"
anomaly.7518.desc:0	"彷佛受到召唤般，一连串的干涉如同太空萤火虫一样蜂拥而至，照亮了§H[Root.GetName]§!的引力子传感器，然后又同样迅速地消失在§H宇宙弦§!的深处。\n\n尽管这次接触十分短暂，但我们的仪器还是从这些未知实体处收集到了足够的数据，证实他们是一种§H二维生物§!，而他们唯一的交流手段就是操纵量子场。\n\n§H[Root.GetName]§!的船员表示，有机会观察到低维生物着实令人震惊，但大家也庆幸没有被意外（或者故意？）拖入§H宇宙弦§!中心那无法逃离的引力深渊。"
anomaly.7518.a:0	"一次跨维度遭遇。"
anomaly.7518.a.tt:0	"以后我们一定会监控传感器，留意类似的活动。\n\n"
anomaly.7519.name:0	"无限迷弦"
anomaly.7519.desc:0	"我们对§H宇宙弦片段§!及其神秘量子场的调查没能得出结果。\n\n尽管这个现象令人困惑，但目前它并不会对我们造成任何直接威胁。如果以后再遭遇类似的§H宇宙弦片段§!，我们的星舰只需要保持安全距离就可以了。"
anomaly.7519.a:0	"就这样吧。"
anomaly.7519.a.tt:0	"不能再浪费时间调查这件事了。\n\n"
anomaly.7520.name:0	"时间匆匆"
anomaly.7520.desc:0	"在§H[From.GetName]§!，一辈子过得很快，生命体的生长速度大约是§H星系§!大多数类人物种体感时间流速的两万四千倍。\n\n我们从远处对§H[From.GetName]§!进行观测——从微生物到行星上最大的动植物，几千个世代的生命在我们眼前完成了演化。\n\n§H[From.GetName]§!的生态系统有很多值得研究的地方，但它的演化速度实在太快，每个物种都在我们能观察前就发生了变化。我们还不知道这里的时间流速为什么和§H星系§!其他地方如此不同。"
anomaly.7520.a:0	"减缓衰老过程。"
anomaly.7520.a.tt:0	"为一些§H[From.GetName]§!的生物样本注射延缓衰老药物，以便更详细地观察。\n\n"
anomaly.7520.b:0	"研究时间流。"
anomaly.7520.b.tt:0	"我们的快子扫描器应该可以找到时间流加速的原因。\n\n"
anomaly.7521.name:0	"演化观察"
anomaly.7521.desc:0	"我们的延缓衰老药物生效了。我们发现，§H[From.From.GetName]§!的生物最不同寻常的地方，就是它们其实并没有什么不同寻常之处。\n\n尽管§H[From.From.GetName]§!的植物、动物和微生物的体感时间流速和演化速度都比我们快几万倍，但它们并没有表现出任何独特的性质。\n\n它们和§H星系§!中任何其他已知物种一样，在同样的生物机制下生活、繁衍、死亡。只不过，这个过程在它们身上发生得更快。"
anomaly.7521.a:0	"正常是相对于观察者的。"
anomaly.7522.name:0	"反时间喷发"
anomaly.7522.desc:0	"通过对§H[From.From.From.GetName]§!及其周边的快子扫描，我们很快找到了这里的时间流速比§H星系§!其他地方快很多的原因。这附近有一处反时间喷发，可能是有人在这里使用过秘密的试验性维度武器而造成的。\n\n反时间喷发是亚空间崩溃的标志，而亚空间是时间和反时间交汇的地方。相对论效应在这片区域被大幅增强，尤其是在§H[From.From.From.GetName]§!，甚至出现了极端的§H时间膨胀§!。"
anomaly.7522.a:0	"封住喷发。"
anomaly.7522.a.tt:0	"用特别校准的§H四重子§!射线封住反时间喷发。这样应该可以让§H[From.From.From.GetName]§!的时间流回归正常，并且不会对它的生物圈造成太大影响。\n\n"
anomaly.7522.b:0	"""	请通知时间调查部门。"""
anomaly.7522.b.tt:0	"§H时间灾害清理§!将被下令让该地区对类人生物生活安全，尽管这个过程将会缓慢且昂贵。\n\n"
anomaly.7523.name:0	"疯狂的时间"
anomaly.7523.desc:0	"时间并不是一成不变的，而是随着观测者的立场变化。我们尝试着进一步调查§H[From.From.From.From.GetName]§!的快速时间流，但以失败告终。其后，我们观测到了异常的相对论效应，就好像观测它的行为本身也会造成某种干扰。\n\n我们几天前才记录的物种大批灭绝，而其他物种的发展也不再符合预测中的族群曲线。捕食行为失去控制，原本的顶级掠食者变成了众矢之的，整个生态系统都在拼命消灭它们。\n\n我们唯一能得出的结论，就是这片区域的时空结构已经崩溃。"
anomaly.7523.a:0	"时空的错误...值得警惕。"
anomaly.7523.a.tt:0	"§H时间灾害清理§!将被下令稳定该地区以适应类人生物生活，尽管这个过程将会缓慢且昂贵。\n\n"
anomaly.7524.name:0	"放慢动作"
anomaly.7524.desc:0	"§H[From.From.From.From.GetName]§!的时间流已经放慢，如今和§H星系§!大部分类人物种的体感时间流速相近。\n\n在这片区域导致极端时间膨胀的反时间喷发已被永久封闭，没有再次打开的迹象。\n\n我们再次观察了§H[From.From.From.From.GetName]§!中的生物，这些变化没有对它们造成任何正面或负面影响。"
anomaly.7524.a:0	"毕竟，时间是超然物外的。"
anomaly.7524.a.tt:0	"我们会继续监视§H[From.From.From.From.GetName]§!的生物圈，观察时间膨胀的消退是否会引发意外后果。\n\n"
anomaly.7540.name:0	"泡沫之海"
anomaly.7540.desc:0	"§H[Root.GetName]§!的研究者探索了§H[From.GetName]§!上富含矿物质的海洋，以研究海面上漂浮的小型球体。经过近距离观察，那些球体实际上是一种多边形泡沫，随着浪潮拍打不断被破坏又重组。\n\n船员决定下海游泳，但有一名年轻军官却开始有些紧张，并讲述了自己小时候差点淹死的经历。其他队员通过亲身演示，帮助这名军官克服了恐惧。\n\n那些球体只要轻轻一碰就会解体。船员们在温暖舒适、浮力充足的海水中待了三十分钟，追赶那些球体，再逐一戳破。事后，他们表示情绪高涨。"
anomaly.7540.a:0	"再多玩一些。"
anomaly.7540.a.tt:0	"我们会再派几支队伍去这片海洋研究它的放松功能属性，并收集矿物质球体的样本。\n\n"
anomaly.7560.name:0	"你身边的奇点"
anomaly.7560.desc:0	"被命名为§H[From.GetName]§!的大型黑洞是由两个较小的游荡黑洞在几百万年前碰撞形成的，目前仍处于融合的过程中。\n\n随着两个亲黑洞缓慢吞噬彼此，它们向二者共同的吸积盘释放出大量反物质，导致那里的尘埃和气团向内坍缩。\n\n这一多米诺效应产生了大量微小而短暂的§H子奇点§!。"
anomaly.7560.a:0	"真是一场千年之恋。"
anomaly.7560.a.tt:0	"进一步研究两个黑洞如何互相纠缠吞噬，可以帮助我们更好地理解这一罕见天文现象。\n\n"
anomaly.7560.b:0	"为它戴枚戒指。"
anomaly.7560.b.tt:0	"遏制两个黑洞的融合所导致的连锁反应，以便我们收集有价值的副产物。\n\n"
anomaly.7575.name:0	"飞经的飞鲸"
anomaly.7575.desc:0	"生活在§H[From.GetName]§!大气层中的鲸鱼拥有膜质的身体，可以在这颗行星的气态天空中不停遨游。鲸群游过之处，留下了富含快子的尾迹，表明它们也许至少是部分存在于我们的四维时空之外。\n\n我们尝试与这些生物接触，获得了不少成果。它们通过尾迹信号发出整齐划一、不断增幅的脉冲，以此回应我们的问候，然后朝着前方遨游远去。鲸群个体之间以完美的协调相互交流，同步行动。\n\n经过翻译，它们的回应包含以下信息：§G漂浮。高兴。愉快。§!"
anomaly.7575.a:0	"我们必须保护这个物种。"
anomaly.7575.a.tt:0	"§H[From.GetName]§!将被重新划分为濒危物种栖息地，以保护这些飞鲸，供未来研究。\n\n"
anomaly.7575.b:0	"发布影像，公开我们的发现。"
anomaly.7575.b.tt:0	"§H[From.GetName]§!的飞鲸将受到许多§H联邦§!居民的喜爱。\n\n"
anomaly.7580.name:0	"海洋深渊"
anomaly.7580.desc:0	"在所有已被发现的行星中，§H[From.GetName]§!拥有最深的§H海渊§!。那里的海沟深度超过两万米，比光能够穿透的最大深度还要深二十倍。\n\n海沟底部的压强相当于两千标准大气压，足够把纯金属块压扁。这里的水密度是海面上的近十倍，水温恒定保持在冰冷的1摄氏度。\n\n§H[Root.GetName]§!投放了一个能够承受如此环境的特制零素衬层球形潜水探测器。尽管此处环境对生命的不友好程度堪比外太空的真空，但我们仍在§H[From.GetName]§!的海沟最深处找到了存活的有机生物体。\n\n我们观察到一种小型蟹状生命体在海沟底部快速小步移动。它们对光线没有反应，而是用声波寻找食物。"
anomaly.7580.a:0	"很酷。"
anomaly.7580.a.tt:0	"只有1摄氏度？哇哦。\n\n"
anomaly.7595.name:0	"恒星摇篮"
anomaly.7595.desc:0	"§H[From.GetName]§!、它的母恒星和周围的星体都很年轻，表明这个星系是一个§H恒星摇篮§!的一部分，这里不断有新的恒星诞生。\n\n这个§H恒星摇篮§!是一颗大质量恒星在超新星爆发后的产物。它在几亿年前死去，为新恒星的诞生创造出了条件，包括更高的金属含量、星云气体密度和太空尘埃密度。"
anomaly.7595.a:0	"一首牛顿学说式的摇篮曲。"
anomaly.7595.a.tt:0	"这个富饶的§H恒星温床§!将会在接下来的无数岁月中继续诞生新的恒星。\n\n"
anomaly.7595.b:0	"这是恒星的生命循环。"
anomaly.7595.b.tt:0	"在万物的宏图中，恒星的生命循环与生物体的也没太大不同。\n\n"
anomaly.7440.name:0	"克尔遗迹"
anomaly.7440.desc:0	"不幸的是，§H[From.GetName]§!上的§H克尔遗迹§!已经严重受损。\n\n尽管如此，我们还是挖掘出了一些§H第五王朝§!的陶器和瓶饰碎片。\n\n对于这些发现的价值，不同的人有不同的判断。有人认为它有趣，有人则认为它不值一提。"
anomaly.7440.a:0	"在星舰档案博物馆中展出。"
anomaly.7440.a.tt:0	"任何§H克尔§!考古发现都有价值，哪怕是碎片。\n\n"
anomaly.7440.b:0	"再利用。"
anomaly.7440.b.tt:0	"很遗憾，看起来这些材料更适合拿去回收利用。\n\n"
anomaly.7441.name:0	"破损的克尔小神龛"
anomaly.7441.desc:0	"在§H[From.From.GetName]§!的§H克尔遗迹§!废墟中，我们的先遣队找到了一个§H第五王朝的小神龛§!。\n\n这件陶瓷雕像并不完整，许多部件都缺失或损坏了。\n\n尽管如此，这样的考古发现仍然是非同寻常的。"
anomaly.7441.a:0	"在星舰档案博物馆中展出。"
anomaly.7441.a.tt:0	"这项§H克尔§!考古发现很有价值。"
anomaly.7441.b:0	"出售小神龛。"
anomaly.7441.b.tt:0	"§H星系§!中有很多注册收藏家对这个§H小神龛§!感兴趣。\n\n"
anomaly.7442.name:0	"完好的克尔小神龛"
anomaly.7442.desc:0	"§H[Root.GetName]§!的调查队前去寻找§H克尔文物§!，最终满载而归。\n\n他们仔细搜索了§H[From.From.From.GetName]§!的废墟。一名外星考古专家发现了一个§H完好的第三王朝克尔小神龛§!，经过一番小心翼翼的发掘，成功将它从废墟中取出。\n\n这件陶瓷雕塑的历史超过一万两千年，极为稀有。"
anomaly.7442.a:0	"在星舰档案博物馆中展出。"
anomaly.7442.a.tt:0	"这件§H克尔§!考古发现极为稀有。参观者将会蜂拥而至。\n\n"
anomaly.7442.b:0	"出售小神龛。"
anomaly.7442.b.tt:0	"任何有声誉的收藏家和考古学家都会认为这件§H完好的小神龛§!是千载难逢的投资。\n\n"
anomaly.7160.name:0	"无头雕像"
anomaly.7160.desc:0	"§H[Root.GetName]§!加入了我们在§H[From.GetName]§!的防卫部队，共同调查这座克林贡雕像。这个壮观的石雕毫无疑问是一位克林贡指挥官的塑像，但它的头部却不知被谁砍掉了。斩首而不留名是懦夫的行为！\n\n适逢神圣的§Hnay'Poq§!之月，我们经由他们的手发现这件圣物，这一定是§H凯勒斯§!的启示。\n\n我们将这个考验交予一位高阶修士，他将接受这个艰难的任务，去陡峻的山峰寻找丢失的头像。克林贡人的雕塑绝不能蒙受这样的耻辱。"
anomaly.7160.a:0	"以凯勒斯的名义，接受使命吧！"
anomaly.7160.a.tt:0	"§H不可遗忘的qeyliS（凯勒斯）§!充实我们的精神，赐予我们光明。\n\n"
anomaly.7160.b:0	"必须惩罚这亵渎的行为。"
anomaly.7160.b.tt:0	"我们将对这个没有骨气的斩首者行使§H复仇权§!。\n\n"
anomaly.7161.name:0	"Hegh'Bat与头像"
anomaly.7161.desc:0	"我们的高阶修士很快便找到了丢失的雕像头部。一群死去的战士围成一个圈，他们的首领也在圈的中央，手中紧紧握着雕像头部。证据表明，他们执行了Hegh'bat（自杀仪式）。\n\n凭借杰出的技巧，我们的高阶修士取出了黑曜石雕成的头像，却惊讶地发现它塑造的是§H[Root.GetName]的舰长§!，而舰长本人从未到过§H[From.From.GetName]§!。头部背后还刻着§Hyl'el（欢迎）§!的文字。这又是§H凯勒斯§!的启示。\n\n此地出现我方指挥官的雕像已经令人费解，而那群战士将它用于§H自杀仪式§!的原因也只能由我们猜测。这个传奇故事必将流传开来..."
anomaly.7161.a:0	"举行死亡仪式，向他们的Hegh'bat（自杀仪式）致敬。"
anomaly.7161.a.tt:0	"愿他们前往§HSto-vo-kor（英灵殿）§!的道路充满挑战。\n\n"
anomaly.7161.b:0	"为死者授予军衔。"
anomaly.7161.b.tt:0	"这些士兵应当获得克林贡军衔。\n\n"
anomaly.7165.name:0	"烈火之心"
anomaly.7165.desc:0	"我们的战士参加了在§H[From.GetName]§!举办的§H秘密婚礼§!。主人以血酒招待来宾，却未能平息部分客人心中的怒火。帝国军官与§H楚尔人§!的结合是前所未闻的，这在我们的同胞当中引起了相当大的紧张与愤慨情绪。不过，至少夜晚的婚礼仪式符合克林贡传统。\n\n婚礼在篝火旁举行，雄厚的鼓声让每个人心神激荡，家族女主人讲述起众人皆知的创世传说：\n\n§E众神用火与钢铸就克林贡人的心脏...§!\n\n两颗心在此刻结合，宾客们也用§Hma'Staka（婚礼木槌）§!击打新人。这场仪式充分证明了我们的文化。尽管如此，我们的部分船员还是难以认同，因为那个楚尔人尚未证明自己是否有资格加入帝国。"
anomaly.7165.a:0	"赞美烈火之心！"
anomaly.7165.a.tt:0	"无论种族，克林贡之心没有虚假。\n\n"
anomaly.7165.b:0	"考验那个楚尔人的资格。"
anomaly.7165.b.tt:0	"我们无法相信这个联邦指挥官。给他准备一次§H荣誉试炼§!。\n\n"
anomaly.7166.name:0	"荣誉试炼"
anomaly.7166.desc:0	"那名楚尔指挥官同意为帝国执行任务，以展示自己对§H战士之道§!的虔诚。在任务完成前，我们不会认可他们两颗心的结合。\n\n没过多久，我们就选中了一艘执行神圣仪式的帝国飞船，用来展示那个楚尔人的资格。船上有一名强大的战士，经过一场荣誉的战斗，即将迎来死亡。\n\n指挥部要求我们协助举行死亡仪式，让这位士兵的灵魂抵达§HSto-vo-kor（英灵殿）§!。这是一个光荣的机会，让楚尔人证明自己的资格吧。"
anomaly.7166.a:0	"向我们的战士致敬！"
anomaly.7166.a.tt:0	"今天正是赴死之日！\n\n"
anomaly.7167.name:0	"赴死之日"
anomaly.7167.desc:0	"那名楚尔指挥官登上了§H[From.From.From.GetName]§!轨道上的飞船，热切地开始协助死亡仪式的举行。楚尔人将保护我们的战士，让灵魂抵达§HSto-vo-kor（英灵殿）§!。\n\n紧张而漫长的等待开始了。终于，楚尔人走出飞船，手中拿着染血的§Hbat'leth（荣耀之刃）§!。飞船上的战士们簇拥过来，向楚尔人致敬，因为他成功抵挡了潜入飞船、阻止灵魂飞升的叛徒。\n\n看到这不容置疑的荣誉之举，[Root.GetLeaderName]的舰长认可了这场帝国军官与楚尔人的结合。"
anomaly.7167.a:0	"赞美楚尔人的克林贡之心！"
anomaly.7167.a.tt:0	"终于，§HtlhIngan maH（我们是克林贡人）！§!\n\n"
anomaly.7167.b:0	"必须让帝国防卫部队知道这一荣耀之举。"
anomaly.7167.b.tt:0	"一场光荣的战斗理应被人知晓。\n\n"
anomaly.7585.name:0	"血染大地"
anomaly.7585.desc:0	"§H[From.GetName]§!遗迹周围的土壤富含铁元素，表明这些早期克林贡建筑原本是临时搭建的狩猎小屋。我们的战士找到了一些铭文，表明这颗星球曾经是仪式用的§H狩猎场§!。\n\n许多克林贡勇士的遗体被制成木乃伊，埋葬在§H[From.GetName]§!的干旱高原各处。即便现在，这颗行星上也活动着许多大型顶级掠食者，让§H[Root.GetName]§!船员的狩猎之心蠢蠢欲动。\n\n尽管已经过了几千年，这些克林贡§H猎人§!的木乃伊仍然握着生前使用的武器，而且那些武器一如往昔的锋利。\n\n这些克林贡人死得荣耀。"
anomaly.7585.a:0	"愿他们在Sto-vo-kor（英灵殿）永享盛宴。"
anomaly.7585.a.tt:0	"这些战士死在§H[From.GetName]§!的古代§H狩猎场§!，他们的事迹将激励帝国的后代。\n\n"
anomaly.7585.b:0	"这是一座圣地。"
anomaly.7585.b.tt:0	"§H[From.GetName]§!一定受到了§H凯勒斯§!的祝福。\n\n"
anomaly.7170.name:0	"瑞曼混蛋"
anomaly.7170.desc:0	"我们的侦察兵潜入了§H[From.GetName]§!的地下斗兽场。这里虽然只剩下残垣断壁，但含有大量珍贵的大理石和水晶矿藏。我们的扫描表明，前方存在着§H有毒的梅兰斯草§!，最更重要的是，还有二十个生命体。\n\n侦察兵继续深入，发现了一艘坠毁的飞船，它被改造成了斗兽场中的营地。一些聚居于此的§H瑞曼人§!围在火堆旁，挥舞着一面§H叛军旗帜§!。\n\n这些叛逃者一直在斗兽场偷偷挖掘矿石，获取财富。无疑，他们用梅兰斯草杀死了很多不请自来的访客。这些卑鄙的叛徒，歹毒的§HVeruulir（混蛋）§!！"
anomaly.7170.a:0	"通知参议院，开采斗兽场的资源。"
anomaly.7170.a.tt:0	"我们用智谋战胜了那些§H瑞曼§!蠢货。只要把这件事通知§H参议院§!，斗兽场里的珍稀资源就归我们了。\n\n"
anomaly.7170.b:0	"伪装成瑞曼人潜入。"
anomaly.7170.b.tt:0	"我们必须渗透§H瑞曼§!人在斗兽场的居住点，收集这些叛徒的情报。\n\n"
anomaly.7430.name:0	"祝你安宁"
anomaly.7430.desc:0	"在调查来自§H[From.GetName]§!的电磁问候信号时，我们的侦察兵发现了一个地下行动基地。奇怪的是，那里囤积了不少罗慕兰技术设备。\n\n接下来的问题更加严重：一名副指挥官发现了一个稀罕物件，那是一个§H罗慕兰技术制造的智能人§!，蹲在几桶走私的§Hkali-fal（卡利-发）§!后面。Qazh（该死）！\n\n这个畸形体见到我们只会不断重复问好：§EJolan tru、Jolan tru（祝你安宁）。”§!我们想得知这个行动基地的用途，但经过长时间审讯，这个人工生命体只会回答：“"
anomaly.7430.a:0	"Viktra neth wass valuum（你能保守秘密吗）？"
anomaly.7430.a.tt:0	"你能保守秘密吗？我们会亲自审讯那个§H智能人§!。\n\n"
anomaly.7430.b:0	"Vesh ta'jot（全部杀掉）。"
anomaly.7430.b.tt:0	"全部杀掉。恶心的§H智能人§!Veruulir（混蛋）。\n\n"
anomaly.7430.c:0	"离开。"
anomaly.7430.c.tt:0	"我们不与人工生命体打交道。这件事从没发生过。\n\n"
anomaly.7431.name:0	"贾特瓦许的净化行动"
anomaly.7431.desc:0	"经过严苛的审讯，那个§H罗慕兰智能人§!吐露了§H[From.From.GetName]§!行动基地的用途。原来那是§H贾特瓦许§!建立的基地，目的是执行大规模的人工智能净化行动。\n\n这个隐匿处藏着八十多个合成人工生命体。它们原本生活在我们的母星，“大隐隐于市”。\n\n§H贾特瓦许§!伪装成同情它们的§HTal Shiar（秘密警察与情报机构）§!特工，承诺为它们争取豁免，把它们骗到这里，等待处刑。"
anomaly.7431.a:0	"改写它们的程序。"
anomaly.7431.a.tt:0	"我们不屑于执行这样的屠杀行动。改写它们那脆弱的头脑，让它们成为§H帝国§!的线人，但也随时准备抛弃。\n\n"
anomaly.7431.b:0	"Vesh ta'jot（全部杀掉）。"
anomaly.7431.b.tt:0	"全部杀掉。\n\n"
anomaly.7435.name:0	"解密盒"
anomaly.7435.desc:0	"我们的专家没花多少时间就打开了§H[From.GetName]§!的亚空间舱。\n\n然而，令人吃惊的是，§H[Root.GetName]§!的侦察兵在舱体里找到了一个§Htan zhekran（解密盒）§!。\n\n这个罗慕兰解密盒究竟隐藏着什么珍宝，竟然需要如此复杂的保护？"
anomaly.7435.a:0	"解开谜题。"
anomaly.7435.a.tt:0	"耐心和坚持是我们的美德。\n\n"
anomaly.7435.b:0	"强行打开。"
anomaly.7435.b.tt:0	"时间紧迫，哪怕这样做§R可能§!会出问题。\n\n"
country.9015.name:0	"盒中珍宝"
country.9015.desc:0	"§HMhiohs（太棒了）！§!谜题解开了，不过里面射出的强烈白光差点弄瞎了我方专家的眼睛。\n\n这个§Htan zhekran（解密盒）§!里储存着一个强大的能量源，而且它还可以调整，从而改变谜题的输出。"
country.9015.a:0	"能量"
country.9015.b:0	"人造奇点。"
country.9015.c:0	"引力子。"
country.9016.name:0	"剧毒之盒"
country.9016.desc:0	"Qazh（该死）！§Htan zhekran（解密盒）§!爆炸了，现场附近的几名§R百夫长§!都身中致命§H剧毒§!。尚不清楚究竟是解密盒出了故障，还是我们放弃进一步调查、直接开箱的决定过于草率。"
country.9016.a:0	"Fvadt（可恶）..."
country.9016.a.tt:0	"该死...这件事绝对不能被人知道。\n\n"
anomaly.7175.name:0	"陷阱寺庙"
anomaly.7175.desc:0	"我们的小队前往§H[From.GetName]§!的§H贝久§!水下洞穴深处，准备在寺庙内安装化学炸弹。摧毁这座宗教建筑将会沉重打击§H反抗组织§!的士气，并为我们的§H联盟§!及其军事行动带来巨大优势。\n\n我们的侦察兵正准备返回§H[Root.GetName]§!汇报合适的炸弹安装地点，却发现了一个秘密房间，里面藏着一些机密文件。\n\n其中有一份文件尤其值得担忧，上面描述了最近在卡达西官员之间流行的一种崇拜§H贝久神灵§!的亚文化。一派胡言！这是敌人的宣传战！我们必须处理这些谎言。"
anomaly.7175.a:0	"立即引爆炸弹，毁灭所有证据。"
anomaly.7175.a.tt:0	"毁灭这次背叛的所有痕迹，包括调查小队。这是为了§H卡达西联盟§!，为了更多人的利益。\n\n"
anomaly.7175.b:0	"设计一个陷阱，把文件交给黑曜石结社。"
anomaly.7175.b.tt:0	"这个完美的陷阱是一个宝贵的机会。我们可以利用这份可恨的文件做局，从中获益。\n\n"
anomaly.7400.name:0	"失落的墓穴"
anomaly.7400.desc:0	"经过仔细检查，我们发现§H[From.GetName]§!的建筑遗迹上的繁复文字是对我族的临终习俗的详细记载。\n\n我们精挑细选了一批专家前去探索那座建筑，其中一人找到了几间墓穴，里面埋藏着一些§H杰沃奈石珠宝§!，它们至少有几个世纪的历史。\n\n§H国家§!尚不知道这座建筑为何如此远离联盟的心脏，但有一件事是确切无疑的：现在已经没人能质疑我们对这颗星球的所有权了。"
anomaly.7400.a:0	"把珠宝据为己有。"
anomaly.7400.a.tt:0	"我们会处理目击者。\n\n"
anomaly.7401.name:0	"临终仪式"
anomaly.7401.desc:0	"我们派去探索卡达西文字的专家小队遭遇事故：§H[From.GetName]§!的一座气体喷泉突然爆炸，导致一名高级专家失去行动能力。\n\n此事非常令人遗憾，不过我们最好处理掉这个累赘。远征太空的船员很少有机会体验到陆地上卡达西人的丧葬习俗。我们会找来临终者的家人，让她在Shri-tal（临终仪式）中传递她一生中最重要的秘密。\n\n哦，对了！那段卡达西文字记载了更多气体喷泉的位置。多么体贴。"
anomaly.7401.a:0	"在地面上为死者立碑。"
anomaly.7401.a.tt:0	"现在我们可以安心探索其他地方了。\n\n"
anomaly.7405.name:0	"Dul'Cedlech（杜塞德莱契）"
anomaly.7405.desc:0	"我们的士兵在§H[From.GetName]§!搜索卡达西人生命信号时，偶然发现一个标记为§EDul'Cedlech（杜塞德莱契）§!的圆顶寺庙。\n\n在那里，他们找到了一个巨大的玻璃雕塑，里面充满了一种无法分辨的物质。雕塑下面有一位卡达西僧侣正在祈祷。士兵们尝试打断僧侣，却失败了。僧侣似乎处于一种神游状态。\n\n士兵们还尝试搬动僧侣，也未能成功。他们不确定这个僧侣获得了什么不为§H联盟§!所知的力量，最后决定先总结情况再行动。看起来，我们有两个选择："
anomaly.7405.a:0	"打碎玻璃雕塑。"
anomaly.7405.a.tt:0	"这个壶状雕塑里面的东西可能很有价值。\n\n"
anomaly.7405.b:0	"烧毁寺庙。"
anomaly.7405.b.tt:0	"这座寺庙未经批准，必须处理掉。\n\n"
anomaly.7406.name:0	"Gal'Letita（伽莱提塔）"
anomaly.7406.desc:0	"士兵们回报，他们打碎了§H[FromFrom.GetName]§!的玻璃雕塑，从神游中叫醒了那个卡达西僧侣。\n\n这位信徒睁开双眼，却不发一言，只是在从玻璃雕塑中流出的褐色粘稠糊状物中书写一个词：§EGal'Letita（伽莱提塔）§!。\n\n我们搜索了数据库，发现它是指一个为消除饥荒而举行的古老宗教仪式。\n\n根据传说，将大地（§HDul'Cedlech§!）与棱晶（§HGal'Letita§!）结合的人将永不挨饿。这个仪式的产物就是那个雕塑中的食物。据说只需要一勺就能把一个人喂饱一整年。"
anomaly.7406.a:0	"归我们了。"
anomaly.7406.a.tt:0	"它现在是§H国家§!财产了。\n\n"
anomaly.7410.name:0	"二硒化钴"
anomaly.7410.desc:0	"我方士兵从§H[From.GetName]§!传回一份令人担忧的报告。那座废弃矿石工厂中还储存着几十亿吨生物基因武器§H二硒化钴§!。\n\n如果工厂周围的冰融化，这些物质就会失去稳定。它对我们种族具有§H强烈毒性§!，影响到调查队的神经系统只是时间问题。"
anomaly.7410.a:0	"冻结工厂。"
anomaly.7410.a.tt:0	"要想安全占领这片领土，这是唯一的方法。\n\n"
anomaly.7410.b:0	"仍然搜刮。"
anomaly.7410.b.tt:0	"在这个世风日下的§H国家§!，性命不值钱。我们必须向前看。\n\n"
anomaly.7415.name:0	"埃利姆·加拉克"
anomaly.7415.desc:0	"我们的士兵在调查§H[From.GetName]§!的坍塌大厦时，发现了一位深受惊吓但毫发无伤的...外交官。\n\n此人名叫§H埃利姆·加拉克§!，自称是§H黑曜石结社§!的高阶成员，被派到这里执行任务。\n\n在行动期间，他被困在我方基地的一个小房间中。不明势力安装的炸弹导致建筑坍塌，触发了他的幽闭恐惧症。\n\n我们的记录显示，他目前遭到§H我国§!通缉。"
anomaly.7415.a:0	"把加拉克流放到泰若诺空间站。"
anomaly.7415.a.tt:0	"把这个叛徒送回§H卡达西主星§!的成本太高了。\n\n"
anomaly.7415.b:0	"派加拉克去罗慕路斯卧底。"
anomaly.7415.b.tt:0	"他迟早会被流放到§H泰若诺空间站§!，不过也许我们可以先娱乐一下。\n\n（埃利姆·加拉克）：\n\n间谍埃利姆·加拉克已被添加。"
country.9010.name:0	"园丁埃利姆"
country.9010.desc:0	"我们派§H黑曜石结社§!成员§H埃利姆·加拉克§!去§H罗慕路斯§!卧底。一年后，我们终于收到了他的消息。\n\n不知通过什么方式，他成功渗透进了首都，还一路进入了§H卡达西大使馆§!，而且没被发现真实身份。政府官员任命他为大使馆园丁，希望他能刺探到罗慕兰人的秘密。\n\n加拉克在§H罗慕路斯§!期间，梅洛克总督和乌斯塔德副指挥官先后遭到暗杀。\n\n我们向罗慕兰帝国保证，这些事件背后没有...卡达西特工的参与。看来，将加拉克流放到§H泰若诺空间站§!一事可以缓一缓了。"
country.9010.a:0	"再见，加拉克。"
country.9010.a.tt:0	"就把这当成是§H国家§!对他的宽大处理吧。\n\n"
country.9011.name:0	"幽灵埃利姆"
country.9011.desc:0	"我们派§H黑曜石结社§!成员§H埃利姆·加拉克§!去§H罗慕路斯§!卧底。几年后，我们终于收到了他的消息。\n\n遗憾的是，加拉克似乎已经从这个世界上彻底消失了。有人在§H卡达西大使馆§!看到他努力和人交际，但很快就被罗慕兰的§HTal Shiar（秘密警察与情报机构）§!特工发现了。"
country.9011.a:0	"无能的蠢货。"
country.9011.a.tt:0	"把§H加拉克§!流放到§H泰若诺空间站§!——如果我们还能见到他的话。\n\n"
anomaly.7000.name:0	"埃多人"
anomaly.7000.desc:0	"§H[Root.GetName]§!的§H[Root.GetLeaderName]§!前去调查§H[From.GetName]§!的当地文明，却在不知情的情况下触犯了他们的法律。\n\n船员被告知，在这颗行星上，所有罪行都会被宣判死刑，无论严重与否。\n\n然而，我方船员表示，名叫§H埃多人§!的当地居民并没有在我方降落前提供当地习俗的信息。"
anomaly.7000.a:0	"""	把安保队传送下去，救回[Root.GetLeaderName]。"""
anomaly.7000.a.tt:0	"我们不能容忍他们的法律凌驾于我们之上，让§H埃多人§!滚蛋。\n\n"
anomaly.7000.b:0	"尊重埃多人的法律。"
anomaly.7000.b.tt:0	"我们要与§H埃多人§!和平共处，尊重他们的法律。就让§H[Root.GetLeaderName]§!成为杀一儆百的教训吧。\n\n"
anomaly.7000.c:0	"各退一步。"
anomaly.7000.c.tt:0	"""	我们以后会尊重§H埃多人§!的法律，只要他们放过§H[Root.GetLeaderName]§!。\n\n"""
anomaly.7010.name:0	"地底感染"
anomaly.7010.desc:0	"§H[Root.GetName]§!拦截到的信号是一个§H地底文明§!发送的呼救信号。\n\n双方接触后，那个文明的领袖表示，他们的人民正在遭遇自制力丧失、间歇癫笑、大量出汗等症状。我们的首席医疗官认为这是一种§R传染性热病§!。\n\n这个文明拥有曲速能力，却因为对外界的极度不信任和恐惧，一直隐藏在地底。这是他们第一次打破孤立主义政策，只为了获取医疗援助。"
anomaly.7010.a:0	"帮助他们。"
anomaly.7010.a.tt:0	"为这个地底文明提供医疗援助。\n\n"
anomaly.7010.b:0	"插手的风险太高了。"
anomaly.7010.b.tt:0	"我们会在扩张的过程中避开这个孤立主义文明。"
anomaly.7015.name:0	"奇异频率"
anomaly.7015.desc:0	"§H[Root.GetName]§!探测到的微弱信号似乎是一个§H古老物种§!发来的星际通讯。经过一番努力，我们的科学家成功分析出了通讯来源的大致方向，但尚未确定准确位置。"
anomaly.7015.a:0	"继续搜索。"
anomaly.7016.name:0	"幽域"
anomaly.7016.desc:0	"经过全面的外星语言学分析，我们的通讯官成功翻译出了这段通讯的大致含义：\n\n§E我们用了一千年收集了你们种族的足够信息。你们这部分星系对我们没有用处。我们将立即返回幽域。§!\n\n遗憾的是，§H[Root.GetName]§!没能在信号消失前找到它的来源。不过，这个种族似乎很快就会离开我们的§H星系§!。我们仍不知道他们所提到的“幽域”的含义。"
anomaly.7016.a:0	"有趣的经历..."
anomaly.7020.name:0	"捕魂者"
anomaly.7020.desc:0	"我们初步调查了位于§H[Root.GetStarName]星系§!的不断膨胀收缩的§H微型黑洞§!，在它的环绕轨道上发现了一些飞船残骸。\n\n在寻找幸存者时，我们的船员发现了几具§H未知类人种族§!的冻僵的尸体。\n\n他们的皮肤呈银色，不同于我们遇到过的任何生命体。我们无法识别他们当中任何个体的姓名或等级。\n\n不过，我们找到了一张揉成一团的纸，用通用翻译器解读了上面的信息：§E“我是最后一个灵魂。很快，我也会被收割。”§!尽管这段话带着明显的警告意味，但也激起了我们的好奇。"
anomaly.7020.a:0	"必须让这些人的遗体得到安息。"
anomaly.7020.a.tt:0	"快点行动，只回收必要的资源。\n\n"
anomaly.7020.b:0	"也许值得作进一步调查。"
anomaly.7020.b.tt:0	"这可能会很危险，但我们也许会发现新的信息。\n\n"
anomaly.7021.name:0	"捕魂者"
anomaly.7021.desc:0	"回收那些无名的银色尸体后，§H[Root.GetName]§!上的一名船员突然生病。我们的医疗人员无法缓解她§R急速恶化§!的病情。直至她死去，我们都未能查明死因。\n\n这件事发生后，船上的一些人分成了若干小团体，其中一个团体认为在那个飞船残骸找到的诡异信息是不祥之兆。"
anomaly.7021.a:0	"令人担忧。"
anomaly.7022.name:0	"捕魂者"
anomaly.7022.desc:0	"根据我们在飞船残骸找到的纸条，写下那段文字的人的灵魂很快就会被收割。但那具银色尸体始终保持着完好，表明那句话并不属实。\n\n进一步的医学检查表明，他们的身体构成与我们大不相同，主要由§H星际气体§!组成。\n\n我们的科学家提出假设，这些生命体是由于化学元素被夺走而死亡的。扫描显示，那个微型黑洞主要以氢元素为食，也就是这些生命体最赖以生存的元素。"
anomaly.7022.a:0	"诡异。"
country.8015.name:0	"奇异耀斑"
country.8015.desc:0	"§H[Root.GetName]§!的顶尖科学家在测量仪器上看到了一些奇怪的读数，来源是§H[felicium_days_system.GetName]星系§!的恒星。"
country.8015.a:0	"记录在日志中。"
anomaly.7031.name:0	"暴烈耀斑"
anomaly.7031.desc:0	"我们的船员观察到§H[felicium_days_system.GetName]星系§!的太阳正在爆发耀斑，并发现了一些值得注意的信息。这颗恒星似乎正在经历大规模的磁场变化，导致它产生了强烈的巨型耀斑。\n\n初步调查表明，这种强烈的磁场可以影响舰船的通讯系统以及一系列其他设备。\n\n为了应对这段危险的旅程，我们的飞船已经满负荷运转。尽管如此，记录这个现象仍然是优先事项。"
anomaly.7031.a:0	"这个现象非同一般。我们应该研究这颗恒星。"
anomaly.7032.name:0	"奥拿拉的求救"
anomaly.7032.desc:0	"在探索§H[felicium_days_system.GetName]星系§!太阳的剧烈耀斑爆发时，[Root.GetName]收到了一个求救信号。信号来自§H制裁号§!舰长提乔恩，那是一艘奥拿拉货船。\n\n舰长告知，他们正在前往邻星布列卡的途中，但飞船的航行失去控制。有一根电磁线圈的方位偏离了，限制了飞船的排气。尽管他们不缺乏太空飞行的经验，船上却没有备用线圈，也没有能修理线圈的船员。情况有点奇怪。\n\n我们尝试用牵引光束锁定§H制裁号§!，将它拖到安全空域，却失败了。它无法维持稳定航线。这样下去，六名船员全体遇难只是时间问题。"
anomaly.7032.a:0	"立即行动，把他们的船员传送过来。"
anomaly.7032.b:0	"别管他们。这是无知的代价。"
anomaly.7033.name:0	"奥拿拉与布列卡"
anomaly.7033.desc:0	"§H[Root.GetName]§!的安保队伍迅速行动，在§H制裁号§!坠毁的前一刻将惊慌失措的船员传送到我方飞船。尽管如此，这艘奥拿拉货船的六名船员中只有四名及时逃生。提乔恩舰长做了一个奇怪的决定，优先转移船上的货物，而正是这个决定导致了两名船员的遇难。最终得到营救的有两名奥拿拉人和两名布列卡人。\n\n而且双方都认为优先转移货物的决定是正确的。他们表示，那件货物是一种无价的药品，能够治疗§H奥拿拉§!星球上全面爆发的瘟疫。然而，为货物准备的货款也在飞船坠毁时丢失了。布列卡人拒绝将药品免费奉送。\n\n奥拿拉人表示他们剩下的飞船都存在线圈偏离问题，而布列卡人目前还没有太空旅行的能力。如果没有备用线圈，奥拿拉人和布列卡人之间的贸易将陷入停滞。双方一致请求§H[Root.Owner.GetName]§!从中调停，解决这个紧急而复杂的局势。"
anomaly.7033.a:0	"把药品交给奥拿拉人。"
anomaly.7033.b:0	"把药品交给布列卡人。"
anomaly.7033.c:0	"我们需要一些考虑的时间。"
anomaly.7034.name:0	"奥拿拉的货物"
anomaly.7034.desc:0	"从坠毁的奥拿拉货船残骸中，我们回收了一件意料之外的货物。谁能想到呢！它居然是一种用植物制成的药品。\n\n经过进一步研究，这是一种叫做§Y极乐§!的致幻毒品，具有高度成瘾性。[Root.Owner.Capital.GetName]的高级医疗官传来报告，§H制裁号§!的船员出现了强烈的戒断反应，这可能才是他们飞船失控的原因。\n\n不管怎样，这种植物具有很高的价值。我们可以把它卖给出价最高的买家，一定能大赚一笔。"
anomaly.7034.a:0	"大有钱途。"
anomaly.7035.name:0	"奥拿拉的感谢"
anomaly.7035.desc:0	"我们介入后，布列卡人爽快地同意不收取货款，直接把药品转让给奥拿拉人。令人意外的是，他们称这是出于善意。这突然的变脸显得相当可疑。\n\n我们为获救人员提供了备用电磁线圈，并送他们返回§H奥拿拉§!星球，这样两颗行星就能维持贸易航路了。奥拿拉人对我们的介入很感激，宣誓对§H[Owner.GetName]§!效忠。"
anomaly.7035.a:0	"也许，有些东西比货款更重要..."
anomaly.7036.name:0	"布列卡的感谢"
anomaly.7036.desc:0	"尽管奥拿拉人的遭遇很不幸，但也不能在货款未清的情况下把货物交出去。奥拿拉人显得焦躁不安，情绪越来越激动。\n\n看到他们的样子，布列卡人决定先把货物转让给奥拿拉人，但约定要在以后的交易中涨价。走投无路的奥拿拉人只得同意。\n\n我们为获救人员提供了备用电磁线圈，并送他们返回§H奥拿拉§!星球，这样两颗行星就能维持贸易航路了。布列卡人对我们的介入很满意，宣誓对§H[Owner.GetName]§!效忠。"
anomaly.7036.a:0	"只要结果是好的，就足够了。"
anomaly.7037.name:0	"布列卡的极乐"
anomaly.7037.desc:0	"§H[Root.GetLeaderName]§!正在考虑如何处理奥拿拉人和布列卡人之间的罕见纠纷，船上的高级医疗官却找上门来。\n\n经过全面分析，这款药品原来是一种叫做§Y极乐§!的致幻毒品，具有高度成瘾性。它一开始是布列卡人为控制§H奥拿拉§!星球上全面爆发的瘟疫而开发的特效药，但早已不再具有治疗功效。通过常规医疗检察，我们的船员确认那些奥拿拉人身体很健康，但他们表现出的症状和早期戒断反应非常相似。也许这就是制裁号坠毁的原因。\n\n很显然，奥拿拉人还不知道真相。如果我们不介入，他们将会继续依赖§H布列卡§!。无论如何，这种“药品”具有很高的价值，而布列卡人正在用奥拿拉人的生命牟利。如果我们为他们提供备用线圈，这两颗行星就可以维持贸易航路了。"
anomaly.7037.a:0	"把真相告诉奥拿拉人。"
anomaly.7037.a.tt:0	"§H奥拿拉§!和§H布列卡§!之间的贸易将会中断。\n\n"
anomaly.7037.b:0	"与布列卡人达成交易。"
anomaly.7037.c:0	"把货物给奥拿拉人，但不提供线圈。"
anomaly.7037.d:0	"把货物留下来，把真相告诉奥拿拉人。"
anomaly.7037.e:0	"把双方全部杀掉，留下货物。"
anomaly.7038.name:0	"为了奥拿拉的正义"
anomaly.7038.desc:0	"得知§Y极乐§!已经不再具有治疗功效，而只是高度成瘾的致幻毒品，奥拿拉人非常沮丧。他们发誓要为布列卡对奥拿拉人的卑劣行为讨回公道。\n\n我们为获救人员提供了备用电磁线圈，并送他们返回§H奥拿拉§!星球。至于是否终止与布列卡的交易，就由奥拿拉人自己决定。此外，§H奥拿拉§!还宣誓无条件向§H[Owner.GetName]§!效忠。他们把货物留给了愤怒的布列卡人。\n\n为了感谢我们的诚实，§H奥拿拉§!向我们分享了他们对瘟疫的研究成果。"
anomaly.7038.a:0	"好。"
anomaly.7039.name:0	"布列卡的同谋"
anomaly.7039.desc:0	"我们提议就那批价值不菲的货物谈一笔交易，却发现了一件有趣的事情。布列卡人承认，他们一开始不愿意交出货物只是一种策略，与钱财无关。\n\n他们打算先进行漫长而令人疲惫的谈判，耗到奥拿拉人精疲力尽，然后再送出§Y极乐§!，营造慷慨大方的假象。奥拿拉人将会松一口气并心存感激，然后继续依赖毒品，同时不会怀疑§H布列卡§!的阴谋。\n\n我们为获救人员提供了备用电磁线圈，并送他们返回§H奥拿拉§!星球，这样两颗行星就能维持贸易航路了。为了让我们保守§H布列卡§!的秘密，他们的代表宣誓向§H[Owner.GetName]§!效忠，并每个月上交一部分§Y极乐§!贸易的收入。"
anomaly.7039.a:0	"棒极了。"
anomaly.7040.name:0	"布列卡与奥拿拉的禁令"
anomaly.7040.desc:0	"我们决定把布列卡的§Y极乐§!交给奥拿拉人，这导致了不小的骚乱。奥拿拉人一开始拿到货物时高兴不已，但由于没有备用线圈，他们以后也无法再与§H布列卡§!贸易了。布列卡人则非常生气，发誓要在收到拖欠的货款后就尽快重新与§H奥拿拉§!建立联系。\n\n§H奥拿拉§!不知道货物的真相，因此难以理解我们这么做的理由。我们会把双方送回各自的行星。我们只能希望他们战胜毒瘾，恢复理智。总有一天，他们会理解。"
anomaly.7040.a:0	"这是最公平的做法。"
anomaly.7041.name:0	"奥拿拉的独立"
anomaly.7041.desc:0	"看到我们决定留下货物，奥拿拉人非常着急，但这是为了他们好。得知布列卡的§Y极乐§!已经不再具有医疗功效，而只是高度成瘾的毒品，他们怒不可遏。\n\n我们为获救人员提供了备用电磁线圈，并送他们返回奥拿拉星球。至于是否停止与§H布列卡§!的贸易，就由奥拿拉人自己决定。没有了货物，他们返回§H奥拿拉§!后必然是一场灾难，而他们的人民也会饱受戒断反应之苦。\n\n虽然这个选择现在看起来有些残忍，但总有一天他们会感谢我们的决定。与此同时，我们的科学家会研究§Y极乐§!，以更好地理解它的作用。"
anomaly.7041.a:0	"可敬的解决方法。"
anomaly.7042.name:0	"布列卡与奥拿拉的灾祸"
anomaly.7042.desc:0	"布列卡人的货物价值实在太高，我们别无选择，只能“没收”战利品，并消灭目击者。从他们传送上船的那一刻起，那些蠢货就低估了我们的智慧。很明显，这种稀有的致幻剂交给我们处理才最合适。我们将会把它卖给出价最高的买家。"
anomaly.7042.a:0	"让游戏开始吧。"
anomaly.7043.name:0	"极乐追踪"
anomaly.7043.desc:0	"我国军方发布了一篇官方声明，称正在寻找一件丢失的§Y极乐§!货物，并将这个任务标记为最高优先级。\n\n看来§H[Root.GetName]§!的一些船员秘密叛逃了。他们并没有按照计划把货物卖给出价最高的买家。相反，船上的几个疯狂科学家成功合成了那种物质。\n\n过去几个月，他们一直在临近的星系出售低质量致幻剂。用不了多久，那艘飞船就会被找到..."
anomaly.7043.a:0	"命令[Root.GetLeaderName]看守货物。"
anomaly.7044.name:0	"别了，极乐"
anomaly.7044.desc:0	"§H[Root.GetName]§!无视了严密看守奥拿拉货物的命令。致幻剂丢失的流言开始传播，许多人都声称看到§H[Owner.GetName]§!的一艘飞船叛逃。\n\n在与叛逃飞船的船员通讯时，我们很快了解到，船上的所有人都染上了毒瘾。船员变得越来越暴力，甚至绑架了[Root.GetLeaderName]，让局势乱上加乱。我国军方的报告显示船上发生了一场全舰规模的叛乱。\n\n经过这次叛乱，§H[Root.GetName]§!失去了大部分航行能力。很不幸，看来即使是国家最强的舰队也有薄弱环节..."
anomaly.7044.a:0	"真糟糕。"
anomaly.7045.name:0	"极乐信仰"
anomaly.7045.desc:0	"§Y极乐§!丢失的流言正在广泛传播。幸运的是，还没有§H[Owner.GetName]§!飞船叛逃的消息流出。然而，在和§H[Root.GetName]§!通讯时，我方军官发现了一个糟糕的情况。\n\n在严密看守货物期间，[Root.GetLeaderName]似乎染上了毒瘾。内部调查表明，舰长一直在秘密地定期少量摄入毒品，以避免被发现。\n\n尽管这件丑闻尚未引发船员暴动，但舰长已经失去了他们的信任。目前，[Root.GetLeaderName]舰长的副官以叛国罪将舰长关押在其房间里。"
anomaly.7045.a:0	"没有信任，就没有贸易。"
anomaly.7046.name:0	"极乐财富"
anomaly.7046.desc:0	"§H[Root.GetName]§!最近生意兴隆。我们不清楚[Root.GetLeaderName]是否在遵照命令看守货物。§Y极乐§!丢失的流言广泛传播，还有消息称§H[Owner.GetName]§!的一艘飞船已经叛逃。\n\n那艘飞船的船员现在因为盗窃罪而被通缉，而我国军方也在全国性的演说中谴责了他们的非法毒品贸易。§H[Root.GetName]§!还用贸易收入进行了一系列改装，为飞船加装了强力武器，让局势乱上加乱。我们被迫与自己人开战只是时间问题。"
anomaly.7046.a:0	"拭目以待吧。"
anomaly.7047.name:0	"极乐海盗"
anomaly.7047.desc:0	"致幻剂丢失的流言像野火一样传播，引来一群海盗连续几个月对那艘叛逃的飞船穷追不舍。\n\n就在刚才，飞船被迫与海盗陷入对峙，海盗威胁他们立即交出§Y极乐§!。不过这些亡命之徒要倒霉了，因为那艘叛逃飞船已经用新赚来的财富升级了武装。经过漫长的战斗，我方舰船以严重受损的代价赢得了胜利。\n\n尽管这次战斗还算精彩，但频繁的冲突正在招来不必要的关注。§H[Root.GetName]§!拒绝听从我们的警告。很快，我们就会被迫与自己人动手，结束他们的反叛行为。"
anomaly.7047.a:0	"这次死里逃生是他们走运。"
anomaly.7048.name:0	"极乐拘捕"
anomaly.7048.desc:0	"这一天终于来了。我国军方找到了叛逃的§H[Root.GetName]§!，并要求船员立即交出他们偷走的极乐。\n\n过去一年时间，他们的致幻剂贸易大获成功，而这段冒险似乎即将迎来终点。遗憾的是，他们显然利用盈余的贸易收入升级了飞船的武装。\n\n很明显，§H[Root.GetName]§!现在装备了强大的武器。与自己人交战伴随着特殊的政治风险，但我们无论如何不能容忍他们继续如此嚣张地践踏国家的权威。"
anomaly.7048.a:0	"要求他们投降。"
anomaly.7048.b:0	"各战斗单位就位！"
anomaly.7049.name:0	"甘愿投降"
anomaly.7049.desc:0	"叛逃飞船§H[Root.GetName]§!的[Root.GetLeaderName]舰长终于回应了我们的要求，但却是通过一个最意想不到的问候频率：\n\n§E我们已经开心过了。带我们走吧。§!\n\n如今他们的船员被关押，货物也被找回。用不了多久，内部情报部门就会把这段长期恩怨的结果汇报给§H[Owner.GetName]§!最高级的外交官员。我们这次打击了急速膨胀的致幻剂交易，并避免了内部丑闻影响到我方官员，无疑会得到特别表彰。"
anomaly.7049.a:0	"一个令人愉快的转折。"
anomaly.7050.name:0	"极乐陨落"
anomaly.7050.desc:0	"一发相位炮命中了§H[Root.GetName]§!的右舷机舱，这艘叛逃飞船很快开始侧翻，最终解体成两半。下一个瞬间，飞船在盛大的爆炸中化为碎片，只留下一团残骸如雨丝一般无害地飘浮在太空中。看来，就连我们自己人也无法和军方对抗。遗憾的是，我们没能从飞船残骸回收任何§Y极乐§!。也许这是最好的结果。"
anomaly.7050.a:0	"这件事彻底结束了。"
anomaly.7051.name:0	"意外失败"
anomaly.7051.desc:0	"§H[Root.GetName]§!的§H[Root.GetLeaderName]§!被消灭了，但我们没想到，他们的战斗能力居然能和我方舰队匹敌。飞船成功避开了我们发射的相位射线，又把它们反射到我们的飞船上。\n\n我们最不希望看到的就是全国范围的骚乱。我们必须尽快要求停火，并将他们放逐出我国领空，以免事情传到我国最高级的外交官员耳中。叛逃飞船的船员可以去别的地方继续做生意，但§H[Owner.GetName]§!的地盘永远不欢迎他们。"
anomaly.7051.a:0	"流放他们。"
anomaly.7060.name:0	"冷冻舱"
anomaly.7060.desc:0	"我们的先遣队在那颗冰冻行星上找到了可呼吸的大气，表明这是一颗可以居住的星球。在执行常规扫描的过程中，船员们进入到一个洞穴去探险，却惊讶地发现了一个来自§H艾瑞林四号§!星球的冷冻舱以及其他艾瑞林文明的文物。\n\n根据我们的数据，可以确认§H艾瑞林人§!不具备航天能力，而且他们很久以前就灭绝了。这次居然能在这颗行星上找到他们的文化痕迹，实在令人震惊。\n\n打开这个古老的冷冻舱肯定存在一定的危险，因为里面很可能会释放出§R有毒气体§!。气温正在不断下降，我们必须尽快做出决定。谁知道这个洞穴里还藏着什么呢？"
anomaly.7060.a:0	"打开冷冻舱。"
anomaly.7060.a.tt:0	"冒这个风险。\n\n"
anomaly.7060.b:0	"安全地探索洞穴。"
anomaly.7060.b.tt:0	"保护船员。\n\n"
anomaly.7061.name:0	"冰封的记忆"
anomaly.7061.desc:0	"我们的先遣队成功撬开了冷冻舱，但一名军官不幸吸入了里面散发出来的有毒气体，献出了生命。冷冻舱里有一具保存完好的尸体。经过我方飞船上的异种生物学家确认，那是一个§H艾瑞林人§!。\n\n我们的科学家从冷冻保存的艾瑞林人大脑中重建了该个体生前最后的记忆。原来，他们种族中有少数能力出众的个体成功建造了曲速核心，在§H艾瑞林四号§!被超新星爆发毁灭前的最后一刻逃走了。不过，这个体没能活下来。"
anomaly.7061.a:0	"埋葬我方军官。"
anomaly.7061.a.tt:0	"不再继续探索洞穴，以示尊敬。\n\n"
anomaly.7061.b:0	"我们必须带走冷冻舱。"
anomaly.7061.b.tt:0	"为了获得更多知识，必须这么做。\n\n"
anomaly.7062.name:0	"冰封的日志"
anomaly.7062.desc:0	"我们选择谨慎行动，让船员有充足的时间去继续探索洞穴以及里面的§H艾瑞林文物§!。环境中存在着明显的痕迹，表明很久以前曾有人在这里居住过。\n\n一名船员找到了一架无法辨识的太空穿梭机，它的技术相当原始，已经坠毁，无法修复。队伍还在附近找到了一些遗迹和墓地以及一本来自§H艾瑞林四号§!的古老日志。它附带一份解码表，让我们可以解读他们的语言。日志详细记录了一个反抗独裁政府的移民团逃离母星的过程。\n\n与我们所知的历史相反，有一部分艾瑞林人成功掌握了曲速技术，逃到这颗行星，追寻平静的生活。"
anomaly.7062.a:0	"带走日志。"
anomaly.7062.a.tt:0	"这件文物可以放到我们的博物馆中展出。\n\n"
anomaly.7070.name:0	"物以类聚"
anomaly.7070.desc:0	"我方船员发现的那艘废弃飞船是一艘最新型的克林贡§H猛禽级§!战舰。它原本处于隐形状态，但却被我们的扫描器探测到，似乎是防御机能受损。\n\n§H[Root.GetName]§!的小队登上战舰，却遭遇了上百只§R有敌意的软体动物§!。它们聚集在损坏的电缆旁，分泌出一种冒泡的液体覆盖电缆，以此为食。\n\n§H的[Root.GetLeaderName]§!正准备将船员传送回来，并采取回避动作，但一道强烈的电磁信号突然出现，让那艘§H猛禽舰§!彻底显形，并唤醒了那些软体动物。"
anomaly.7070.a:0	"搜刮猛禽舰。"
anomaly.7070.a.tt:0	"船员必须争分夺秒，拿走他们需要的东西。\n\n"
anomaly.7070.b:0	"扫描软体动物。"
anomaly.7070.b.tt:0	"我们必须弄清楚这些奇怪的生物究竟是什么。\n\n"
anomaly.7072.name:0	"虫以群分"
anomaly.7072.desc:0	"通过扫描这片空域，§H[Root.GetName]§!的首席工程师确认是一支§H隐形的舰队§!释放了那道异常强烈的电磁信号，唤醒了那些寄生怪物。\n\n就在这条确认信息传递到§H[Root.GetLeaderName]§!的同时，十余艘克林贡舰船同时解除了隐形，又很快消失无踪。\n\n看起来，这些软体寄生怪物毁灭了一整个帝国舰队。幸好它们都聚集到了仅剩的一艘还能运转的§H猛禽舰§!上。我们必须开启战斗，才能阻止它们扩张到§H星系§!。"
anomaly.7072.a:0	"通知克林贡帝国。准备战斗！"
anomaly.7072.a.tt:0	"""	通知§H克林贡人§!，他们的舰船被寄生怪物侵蚀了。\n\n"""
anomaly.7072.b:0	"重新极化我们的扫描器。开火！"
anomaly.7072.b.tt:0	"在战斗前大幅改变扫描器的频率，藉此强化传感器性能，以便我们锁定目标。\n\n"
anomaly.7074.name:0	"战胜寄生怪物"
anomaly.7074.desc:0	"那些§R有敌意的软体动物§!被消灭了。我们能战胜这些吞食金属的寄生者，应该也与它们数量不多有关。我们必须牢记蚁多咬死象的危险。"
anomaly.7074.a:0	"回收废弃材料。"
anomaly.7074.a.tt:0	"我们可以从这艘最新型的舰船上回收不少珍贵资源。\n\n"
anomaly.7074.b:0	"为船员消毒。"
anomaly.7074.b.tt:0	"在接触太空寄生生物后，最好对我们的船员进行全面杀菌清理。\n\n"
anomaly.7075.name:0	"生死航行"
anomaly.7075.desc:0	"一名高级物理学家请求我们协助调查§H爱因斯坦-赫沃尔森环§!，却坚持要亲自带领侦察任务。他还带了一只名叫星云的猫咪上舰。不幸的是，猫咪在§H[Root.GetName]§!的舰桥上引起了一阵骚乱，最终导致少校失去对飞船的控制。\n\n飞船偏离了预定航线，突遭附近一颗恒星释放的米特隆粒子气层捕获。那颗恒星似乎已处于演化的晚期阶段，它喷射出大量物质将飞船困在它的气团中。\n\n幸运的是，§H[Root.GetLeaderName]§!利用气团带来的动量将飞船推出了危险距离，从而避开了恒星的引力范围。虽然船员都没事，不过医疗官发现有几名船员在事件后的十二小时内失去了书写和交谈能力。那只猫咪倒是安然无恙。\n\n§H[Root.GetName]§!的高级医疗官认为，米特隆粒子气体制造出的罕见星际气层可能对人类有害，但却对动物有益。"
anomaly.7075.a:0	"研究米特隆粒子气体。"
anomaly.7075.a.tt:0	"研究米特隆粒子气体对人类和动物的影响。\n\n"
anomaly.7075.b:0	"采集一些气体。"
anomaly.7075.b.tt:0	"可以赚一笔。\n\n"
anomaly.7080.name:0	"泰拉瑞亚领地"
anomaly.7080.desc:0	"§H[Root.GetName]§!的船员发来报告。那颗树形的小行星上隐藏着一个巨大的人工森林，甚至覆盖了整整半个天体。\n\n森林的某些区域安装着反射棱镜，透过它们可以看到下面有城市大小的培育器。这些巨型玻璃容器甚至伸出了植被的顶层。\n\n太不可思议了，我们似乎来到了一个令人惊叹却无人居住的§H太空花园§!。由于这里尚未被占领，我们的船员将这颗小行星暂时命名为§H泰拉瑞亚领地§!。"
anomaly.7080.a:0	"开发小行星的资源"
anomaly.7080.a.tt:0	"收割植物，挖掘矿石。\n\n"
anomaly.7080.b:0	"仔细研究这座太空花园。"
anomaly.7080.b.tt:0	" 建立一个植物实验室，监控和培育植物。\n\n"
anomaly.7100.name:0	"侵蚀洞穴"
anomaly.7100.desc:0	"§H[From.GetName]§!的崎岖地表令§H[Root.GetName]§!措不及防，只能采取迫降措施，有几名船员因此受伤。这片区域似乎不存在稳固的地面，视野中遍布大量侵蚀而成的洞穴。\n\n我们进入其中一个洞穴探险，发现里面还有若干个地下洞穴。其中一个地下洞穴释放出极为强烈的光线，挡住了通往其他洞穴的道路，也让本就受伤的队伍士气更加低迷。"
anomaly.7100.a:0	"立即探索地下洞穴。"
anomaly.7100.b:0	"先照顾伤者。"
anomaly.7101.name:0	"矿物洞穴"
anomaly.7101.desc:0	"在船员们恢复体力的时候，§H[Root.GetName]§!的§H[Root.GetLeaderName]§!靠近了那个发光的地下洞穴。这强烈的银白色光原来是星光通过洞穴缝隙直接照射下来，在大量的铀晶体上形成了反射。\n\n通过常规扫描，我们发现晶体会释放出极高的电磁辐射。要稳定这些矿物，将需要大量而危险的研究。\n\n透过晶体的缝隙，可以看到后面还有一个被挡住的洞穴，里面有水池、茂盛的褐色植物和大量根茎类蔬菜。要想前往下一个洞穴，唯一的方法就是摧毁铀晶体。"
anomaly.7101.a:0	"稳定铀晶体。"
anomaly.7101.b:0	"摧毁晶体，收获食物。"
anomaly.7101.b.tt:0	"通过直接对洞穴的地质进行处置，永久摧毁铀晶体。至少这样一来我们就能安全抵达有食物的洞穴。\n\n"
anomaly.7105.name:0	"星尘兽"
anomaly.7105.desc:0	"着陆后，我们的深核调查队发现，§H[From.GetName]§!的一部分完全由§H耐火矿物§!构成，而它来自于§H宇宙尘埃§!。我们的扫描器表明，这颗行星拥有特殊的地壳构造，因此我们可以轻易进入行星的最深层，而无需花费时间钻孔。\n\n在穿过某一个地层时，队伍遇到了上千个休眠中的生命体，分散在宇宙尘埃中。我们事先进行过有限的调查，表明它们是一个叫做§H星体粉碎者§!的物种，俗称§H星尘兽§!。迄今为止，人们对它们的了解还很少。"
anomaly.7105.a:0	"直接前往行星核心。"
anomaly.7105.a.tt:0	"直接前往这颗气态巨行星的核心，研究它的构成，但这样一来，就必须在完成任务后马上撤离。\n\n"
anomaly.7105.b:0	"与星尘兽互动。"
anomaly.7105.b.tt:0	"在§H[From.GetName]§!的表面逗留，打破§H星尘兽的休眠循环§!，这样可以扰乱行星的星尘粒子产出。\n\n"
anomaly.7106.name:0	"星尘兽的生态系统"
anomaly.7106.desc:0	"我们唤醒了休眠状态的星尘兽，却导致了全行星范围的不稳定地震反应。星尘兽其实关注着我们船员们的一举一动，而且似乎对我们的行动和调查§H耐火晶体§!的意图充满敌意。\n\n根据从类似物种身上获得的知识，我们的生物学家推测，星尘兽的休眠对此类晶体的再生至关重要，而晶体又支撑着它们的生态系统。虽然缺乏决定性的数据证实，不过§H星体粉碎者§!和§H[From.From.GetName]§!之间似乎是互相依存的。这是一种共生关系。"
anomaly.7106.a:0	"重新平衡生态系统。"
anomaly.7106.a.tt:0	"研究这些生物的习性，帮助它们让星尘再生，这对行星有益。\n\n"
anomaly.7106.b:0	"偷走星尘。"
anomaly.7106.b.tt:0	"这些生命体没什么优点，开采它们的资源才是正常的做法。\n\n"
anomaly.7115.name:0	"你好，克隆体！"
anomaly.7115.desc:0	"经过长时间的调查，我们的外星考古学家终于找到了飞船残骸。它被埋在了§H[From.GetName]§!的一座小岛上的众多残骸中。\n\n我们的分析员原本期待着能找到历史悠久的文物，却只困惑地发现了大量正在腐烂的人型克隆体堆。更奇怪的是，当我们的船员走到腐坏的克隆体面前时，它们的身体发生变化，模仿出船员的外表，就像是毫无生命的克隆镜子。\n\n我们以前收到过其他克隆体飞船的坠毁报告，里面提到一个叫做马里波萨的殖民地群体，与他们的情况十分吻合。初期调查表明，复制衰退是导致这些克隆体急速衰败的原因。 "
anomaly.7115.a:0	"搜刮克隆体，然后离开。"
anomaly.7115.a.tt:0	"没必要参与自然的腐坏过程。\n\n"
anomaly.7115.b:0	"停止它们的退化。"
anomaly.7115.b.tt:0	"我们可以采取行动，阻止这些克隆体的有机身体进一步崩溃。\n\n"
anomaly.7116.name:0	"克隆波利斯教"
anomaly.7116.desc:0	"在四处寻找资源的时候，一位现场专家不小心移动了放错地方的电路，一大群沉睡的克隆人登时睁开眼睛，几百双合成眼都盯着我们的一举一动。\n\n这群克隆人退化得厉害，连站起来都成问题，只能勉强向附近的飞船残骸伸出几近僵直的食指。那里有一扇破门写着§R克隆波利斯§!几个红色大字，红字周围还有扭曲的符号。"
anomaly.7116.a:0	"分析符号。"
anomaly.7116.a.tt:0	"调查船骸之前，先全力完成符号分析报告。\n\n"
anomaly.7116.b:0	"搜索飞船残骸。"
anomaly.7116.b.tt:0	"不用管符号，全力扫描飞船残骸。\n\n"
anomaly.7117.name:0	"克隆波利斯邪教"
anomaly.7117.desc:0	"扫描这艘飞船之后，我们的分析人员发现了许多退信，很大一部分都是在绝望地恳求他人救自己脱离§H[From.From.From.GetName]§!，还有一批被拒绝公民身份的申请。最后还找到了一份机密文件，里面详述了身体改造程序。\n\n我方最资深的考古学家看完文件后告诉我们，克隆人最后建立了一个邪教，捕猎在§H[From.From.From.GetName]§!坠毁的类人生物幸存者。\n\n这个邪教建立的初衷是为了给克隆人采集有机身体组织，以期减缓复制衰退。"
anomaly.7117.a:0	"谴责克隆人。"
anomaly.7117.a.tt:0	"公开谴责§R克隆波利斯邪教§!，让我们的人民意识到接触合成人生物十分危险。\n\n"
anomaly.7117.b:0	"肢解半克隆人。"
anomaly.7117.b.tt:0	"把克隆人都剁个粉碎，以免贻害后人。\n\n"
anomaly.7120.name:0	"星空树苗"
anomaly.7120.desc:0	"我们的植物学家证实，围绕§H[From.GetName]§!运转的太空树是极其罕见的§H星空树苗§!，正在茁壮成长。它们脱胎于流星体碎片，从幼苗一路成长成树苗，及至参天大树。\n\n这种物体和恒星同寿，但最终会在恒星的核心坍塌并变成超新星之前回归岩石。\n\n爆炸成数十亿个蕴含能量的微流星体粒子后，仅有寥寥几株树苗再有机会成长成太空树。"
anomaly.7120.a:0	"爆破星空树苗。"
anomaly.7120.a.tt:0	"虽然不能百分之百确定，但在最适合太空树成长的环境里将之爆破，那就有可能产生数百万颗有潜力在未来成为§H星空幼苗§!的微流星体。\n\n"
anomaly.7120.b:0	"调查太空树的表面。"
anomaly.7120.b.tt:0	"只有降落在太空树的表面展开深入分析，我们才能确定它的成长潜力。\n\n"
anomaly.7135.name:0	"并非空穴来风"
anomaly.7135.desc:0	"有关§H[From.GetName]§!上废弃实验室的传闻是真的。我们的团队最终发现了传言中的那支神秘试管。里面的凝胶在我们的碰触下开始发出柔和的光芒。\n\n工作台的抽屉里还发现了由斯塔宾斯·弗斯博士签名的研究论文。这位博士称赞口服万灵剂是提高效率的良药。增强大脑功能的试验实现了预期结果。\n\n凝胶当时还在开发阶段。如今我们已经发现，将镨离子和这种物质混合会产生稀有的固体材料。虽然...我们很想试试吃下去的效果，但总归有风险。"
anomaly.7135.a:0	"将该物质与镨离子混合。"
anomaly.7135.a.tt:0	"混合物会产生少量稀有晶体。\n\n"
anomaly.7135.b:0	"吃掉。"
anomaly.7135.b.tt:0	"谁说好奇会害死猫？跟随博士的脚步会提高我们的效率，当然还是要付出代价。\n\n§H[Root.GetLeaderName]§!获得新特质。\n\n"
anomaly.7130.name:0	"复制灾难"
anomaly.7130.a:0	"紫水晶，或是银器。"
anomaly.7130.a.tt:0	"从石头中提取矿物，或从餐具中获取合金。"
anomaly.7130.b:0	"国徽，或者是贝久人的花卷。"
anomaly.7130.b.tt:0	"可以得到民心，或是饱饱的肚子。"
anomaly.7130.c:0	"相位炮，也可能是外交徽章。"
anomaly.7130.c.tt:0	"可以提升飞船的防御力，或者让人青眼相加。"
anomaly.7125.name:0	"霓虹蚂蚁"
anomaly.7125.desc:0	"在§H[Root.GetName]§!检测到的生命体似乎本质上与§H第二象限§!的原生§H刺蜓§!相似，不过要大得多。\n\n它们长有磷螯和§H蜻蜓一般色彩绚烂的翅膀§!。常规图像扫描显示，这些野兽的身体深处沉睡着有§R爆炸§!能力的有机物质。\n\n进一步的毒理学分析表明其中存在危险的生物污染物，可能会威胁到我们的船员。"
anomaly.7125.a:0	"中和爆炸性毒素。"
anomaly.7125.a.tt:0	"开始精细的毒素中和流程。\n\n"
anomaly.7125.b:0	"剪下蜻蜓翅膀。"
anomaly.7125.b.tt:0	"把它们的翅膀留下来做装饰品。\n\n§H[Root.GetLeaderName]§!有较小可能§R受到生物污染物感染§!。\n\n"
anomaly.7125.c:0	"研究蜻蜓的翅膀。"
anomaly.7125.c.tt:0	"分析蜻蜓翅膀的特性。\n\n§H[Root.GetLeaderName]§!有较小可能§R受到生物污染物感染§!。\n\n"
anomaly.7140.name:0	"月球徽标"
anomaly.7140.desc:0	"§H[From.GetName]§!上的人工陨石坑和陨石根本没有关系。我们的行星地质学家把这个难题交给了顶尖外星语言学家，后者认为这个大坑是古代象形文字徽标，还带有晦涩的文字。\n\n粗略翻阅古代符号学的文献后，我们发现这个徽标并不完整，原型来自《神圣文字手册》，是§H地球§!上成书于1564年的著作。据说这个符号代表的是一切有形之物的起源。\n\n实在很难想象是什么人能在卫星上留下陨石坑大小的符号。"
anomaly.7140.a:0	"完成符号。"
anomaly.7140.a.tt:0	"按照手册完成的徽标可谓赏心悦目。\n\n"
anomaly.7140.b:0	"销毁证据。"
anomaly.7140.b.tt:0	"这样的徽标不能让别人看到。回收废弃材料。\n\n"
anomaly.7145.name:0	"生物舱"
anomaly.7145.desc:0	"密封的生物舱位于§H[From.GetName]§!一处已经干涸的地下水穴里，发现的时候完好无损。对有色玻璃舱实施X射线扫描发现，里面有一个保存完好的生物群落，自然是原本属于这颗现已毫无生命迹象的行星。\n\n奇怪的是，生物群落本身似乎还活着，而且保有知觉，还会向我们的通讯设备发送电信号，仿佛在尝试和§H[Root.GetName]§!的船员展开第一次接触。\n\n我们倍感惊讶的异种生态学家证实：打开舱体就会释放出这个具有强大活力的生物群落，恢复星球上生机勃勃的宜居生态系统。"
anomaly.7145.a:0	"打开生物舱。"
anomaly.7145.a.tt:0	"恢复行星的生态系统会让我们拥有§H可以殖民的新世界§!。\n\n"
anomaly.7145.b:0	"把舱体送到我们的实验室。"
anomaly.7145.b.tt:0	"我们应该把生物舱送回母星，以丰富实习异种生态学家的研究材料。\n\n"
anomaly.7150.name:0	"彩色漩涡"
anomaly.7150.desc:0	"登上§H[From.GetName]§!轨道上的航天飞机后，先遣队遭遇了一群透明的类人生物，他们守卫着什么东西，似乎是休眠的彩色漩涡。\n\n扫描表明漩涡是时空连续体扭曲后残余的三元能量。时空扭曲创造出了通往另一个维度的彩色传送门，但这道门正在迅速关闭。\n\n对方通过心灵感应与我们的先遣队沟通，声称他们来自另一个维度，已经没有多余的能量维持传送门。\n\n尽管有先进的技术，但他们还是被困在了我们的§H星系§!中。他们的未来将由§H[Root.GetName]§!决定。"
anomaly.7150.a:0	"给漩涡补充能量。"
anomaly.7150.a.tt:0	"重新激活漩涡花费巨大，但可以赢得对方的尊重和宝贵的经验，可能一切都是值得的。\n\n"
anomaly.7150.b:0	"捕获透明生物并进行研究。"
anomaly.7150.b.tt:0	"傻瓜才会放弃研究新物种的机会。\n\n"
anomaly.7150.c:0	"从远处扫描漩涡。"
anomaly.7150.c.tt:0	"处理维度传送门的风险很高。保持中立对我们有利。"
anomaly.7155.name:0	"恐怖之湖"
anomaly.7155.desc:0	"降落到大湖岸边之后，先遣队检测到了无法解释的剧烈振动，但没有发现神秘§R泰卢古§!的踪迹。不过湖水正在迅速扩张，有可能覆盖整个§H[From.GetName]§!。\n\n先遣队碰触湖面之后，湖水就变成了冒着泡的§R凝胶§!，把几个队员困在了里面。\n\n清理干净队员身上的凝胶得花不少时间。而且这可能是新的未知生命体，甚至就是§R泰卢古§!本身。"
anomaly.7155.a:0	"对凝胶状物质取样并离开湖岸。"
anomaly.7155.a.tt:0	"装进取样瓶之后，凝胶状物质先是凝固，接着又转变成了挥发性物质。\n\n"
anomaly.7155.b:0	"保护原住民，立即发动相位炮！"
anomaly.7155.b.tt:0	"我们必须马上行动，不然这片恐怖的湖就要把整颗星球都裹进果冻里了。\n\n"
anomaly.7180.name:0	"高风险的探索"
anomaly.7180.desc:0	"§H[From.GetName]§!附近的小行星呈立方体形态，扫描发现这是因为快速旋转的离心力使物质成角。研究团队降落之后还发现了从太空中看到的奇怪符号，都绘制在一个个人造陨石坑上。\n\n深挖外星考古学日志让我们找到了确凿的答案。这些符号是古代射击靶的图案，属于一个早已灭绝的未知文明。他们的军事单位可能在这些小行星上开展过轨道轰炸试验。"
anomaly.7180.a:0	"轨道轰炸演习。"
anomaly.7180.a.tt:0	"延续这里原本的演习也不坏。\n\n"
anomaly.7180.b:0	"设立研究站。"
anomaly.7180.b.tt:0	"从小行星上搜集未知文明的所有信息，以充实我们的外星考古学日志。\n\n"
anomaly.7190.name:0	"灾星！"
anomaly.7190.desc:0	"探测§H[From.GetName]§!之后，我们的船员在其表面和宇宙中都检测到了高水平的辐射和岩石形变，证实这是不久之前才从主体分裂出来的陨铁石流星体。分裂留下了明显的碎片和灰尘尾迹，而且轨迹令人不安。\n\n进一步扫描显示§H[From.GetName]§!含有一定的钍。奇怪的是，有人在流星体中注入了另一种放射性元素。目前的检测都还没有定论，但我们的物理学家有信心通过最终的放射化学分析解开谜题。"
anomaly.7190.a:0	"进一步研究[From.GetName]。"
anomaly.7190.a.tt:0	"更深入的检测会告诉我们小行星里被注入了哪种放射性元素，而且有望解开一些谜题。\n\n"
anomaly.7190.b:0	"[Root.GetName]应该去追寻流星体的踪迹。"
anomaly.7190.b.tt:0	"陨铁石流星体非常罕见，前方可能存在未知的资源。但碎片的轨迹令人不安。\n\n"
anomaly.7191.name:0	"灾星炸弹！"
anomaly.7191.desc:0	"最后一次放射化学分析表明，§H[From.From.GetName]§!被注入了高浓度的鍗，所以有希翁粒子辐射产生。\n\n低浓度的希翁粒子流会影响星舰等离子传送管道里的热保护单元，有可能导致曲速核心破裂。\n\n如果粒子浓度极高，那就有可能会把它变成盐弹，爆炸后的放射尘足以污染一颗行星的整个生态系统。因此，我们能想到的原因只有这颗小行星被人改造成了增强型核武器。"
anomaly.7191.a:0	"肯定是罗慕兰帝国的杰作。"
anomaly.7191.a.tt:0	"还有谁会为了搞破坏造出这么先进又狡猾的武器？这种无耻的行径必须上报...\n\n"
anomaly.7191.b:0	"让联邦背黑锅。"
anomaly.7191.b.tt:0	"这是在全宇宙中狠狠打击§H联邦§!地位的绝妙机会。天生的领导者懂得做出最睿智的选择。\n\n"
anomaly.7191.c:0	"派遣保护单位。"
anomaly.7191.c.tt:0	"绝不能再让人动手脚。这颗小行星太危险了，虽然没法利用，但也不能放任不管。\n\n"
anomaly.7192.name:0	"灾星火球！"
anomaly.7192.desc:0	"我们跟随§H[From.From.GetName]§!的碎片轨迹找到了一颗大型流星体。此前的轨迹计算准确无误，它在几分钟之后就会撞击最近的天体。\n\n目前的数据表明这颗主流星体会变成火流星。这颗火球不仅体量令人咋舌，还含有放射性元素，必然会在撞击之后毁坏整个生态系统。"
anomaly.7192.a:0	"用我们的偏转光束阻止流星体。"
anomaly.7192.a.tt:0	"保护生态系统是我们的职责所在，捕捉流星体还可以收获上面的资源。\n\n"
anomaly.7192.b:0	"放任流星体。"
anomaly.7192.b.tt:0	"多少人有机会亲眼目睹一场生态毁灭？这次撞击可以让我们对撞击碎屑和营养级有新的认识。\n\n"
anomaly.7200.name:0	"原生钻石"
anomaly.7200.desc:0	"§H[From.GetName]§!上饱受侵蚀的河道几乎遍布整个岩石星体，但我们的船员没有发现早前水体的迹象。虽然没有大气层，但这个星体上似乎有过生命。\n\n环境三录仪扫描表明，这颗小行星是大灾难之后的行星碎片，正是这场灾难让它失去了维持生命活动的能力。往好处看，爆炸导致大量碳在高压中形成了一簇簇反光度极高的§H科拉丹§!钻石。"
anomaly.7200.a:0	"不幸中也暗藏幸福...和财富。"
anomaly.7200.a.tt:0	"现在的技术还不能完美复制科拉丹钻石。稀罕宝贝啊！\n\n"
anomaly.7210.name:0	"挖掘秘密"
anomaly.7210.a:0	"修复矿井并恢复运营。"
anomaly.7210.a.tt:0	"按照当前的安全标准重整设施和设备。\n\n"
anomaly.7210.b:0	"暂时禁止在[From.GetName]上挖矿。"
anomaly.7210.b.tt:0	"我们会封闭这座矿场，以免日后有人开采，这里也会作为墓地封存。\n\n"
anomaly.7220.name:0	"最后的种子"
anomaly.7220.desc:0	"§H[Root.GetName]§!扫描了被掩埋在§H[From.GetName]§!干旱沙土下的外星种子库，结果只找到一粒种子。可能有人想在行星失去活力之前抢救这种植物。种子还有活力。\n\n检查之后发现这是基因工程创造的主粮作物，似乎具有抗旱性，不会因为长期储存而变质，也不受温度影响。结出来的粮食可以安全食用，但不知道味道如何。"
anomaly.7220.a:0	"隔离[Root.GetName]上的种子。"
anomaly.7220.a.tt:0	"我们会在隔离环境中研究种子，以免污染。\n\n"
anomaly.7220.b:0	"开放种子进行广泛研究。"
anomaly.7220.b.tt:0	"科学家研究种子应该没有危险。\n\n"
anomaly.7221.name:0	"种子代码"
anomaly.7221.desc:0	"一来到§H[Root.GetName]§!，外星种子就立刻开花，怪事随之而来。船员说飞船里长满了燃烧火焰的植物，与沙漠小乔木的形态十分相似。\n\n深入调查之后发现，船员看到的都是闪烁摇曳的全息图，而投射者竟是被隔离的外星种子。显微镜分析发现种子的基因组里编辑有复杂的元代码。\n\n如果没有机会发芽，种子就会扫描附近的智能生命，向他们投射出自己长成之后的全息图像，好说服对方栽种自己。"
anomaly.7221.a:0	"销毁种子。"
anomaly.7221.a.tt:0	"将这类种子作为入侵物种销毁。\n\n"
anomaly.7221.b:0	"解密种子的基因组。"
anomaly.7221.b.tt:0	"我们会对隐藏在种子里的代码进行解码和逆向工程。\n\n"
anomaly.7222.name:0	"生于火焰"
anomaly.7222.desc:0	"在§H[From.GetName]§!上发现的外星种子种出了谷物，可以长期提供稳定的热量来源。培育这种作物还让我们见识到了意想不到的奇景。它们会在收获之后死亡的时候自燃，又旋即自行熄灭，留下非常肥沃的焦土供下次种植。我们的工作人员没有发现大规模种植这种作物会产生不利影响。"
anomaly.7222.a:0	"我们要好好利用这份礼物。"
anomaly.7222.a.tt:0	"我们会尽全力学习这种植物蕴藏的宝贵知识，并一一应用到农业生产中去。\n\n"
anomaly.7223.name:0	"变革的种子"
anomaly.7223.desc:0	"种子隐藏代码的解码工作才刚刚展开，§H[Root.GetName]§!就收到了一个神秘的声音，解码只好暂时中断。\n\n声音的主人自称800-BTB，也叫做植物学家阿波，是种子微电路中的高级AI。扫描证实声音是由飞船上未经授权的程序发出。\n\n阿波说自己本来是连锁智能种子集群的一员。这些种子会主动种植在垂死的星球上拯救当地文明。但是有些星球过于贫瘠，已经没有挽救的余地。\n\n阿波在几百万年里不断改进作物的基因组，她现在希望放下这副担子，把种子传承给明白其中潜力的人。"
anomaly.7223.a:0	"感谢AI的善意。"
anomaly.7223.a.tt:0	"我们会把阿波上传到全息甲板，那里有专门为她打造的数字天堂。我们也会复制她的种子，以防万一。\n\n"
anomaly.7230.name:0	"嘟哝树"
anomaly.7230.desc:0	"§H[Root.GetName]§!从§H[From.GetName]§!送来了几个吟唱树的样本。据军官报告，聆听它们吟唱会让人进入深刻自省的状态，但进一步的分析表明树木并没有发出声音。\n\n它们的根簇似乎会记录一系列振动，并以较慢的速度重放。传到类人生物的耳朵里，这种振动与文字无异。\n\n它们的根部有重结晶沉积物，可以充当伪记忆细胞，也赋予了树木存储和重放复杂声音的能力，其中也包括类人生物的语言。§H[From.GetName]§!的船员给这种植物取了个形象的名字，叫做嘟哝树。\n\n树木标本送到船上之后，§H[Root.GetName]§!全体乘员的总体情绪有了明显改善。"
anomaly.7230.a:0	"分析树根。"
anomaly.7230.a.tt:0	"我们会分析记忆细胞，好深入了解为什么它们有减压的能力。\n\n"
anomaly.7230.b:0	"指定[From.GetName]为自然保护区。"
anomaly.7230.b.tt:0	"[From.GetName]的森林会受到保护，好让我们的子孙后代在枝叶间寻找慰藉。\n\n"
anomaly.7230.c:0	"这是凯勒斯的奇迹。"
anomaly.7230.c.tt:0	"我们要在每一座寺庙和神殿里种植一株吟唱树，为我们的颂歌增添一份神圣的光彩。\n\n"
anomaly.7230.d:0	"在我们的参议院花园种植吟唱树。"
anomaly.7230.d.tt:0	"每位参议员的庄园都会收到一棵吟唱树作为礼物，象征着帝国光耀万里。\n\n"
anomaly.7230.e:0	"伐木。"
anomaly.7230.e.tt:0	"砍下来的木材可以给劳苦大众建造许多房子。\n\n"
anomaly.7240.name:0	"诚信果实"
anomaly.7240.desc:0	"光是吸入罂粟种植园里的气味就已经让负责把植物亚种搬运到§H[Root.GetName]§!的船员完全失去了自制力。\n\n舰船上争吵不断，肢体冲突频发，船员纷纷出现极端的行为变化，最明显的就是只说真话。\n\n针对§H巴比妥罂粟§!§H[From.GetName]§!进行的植物化学分析发现，其中存在痕量天然硫喷妥钠，也就是吐真剂成分。幸亏只要剂量不高，这种化学物质带来的影响就不会超过36小时。"
anomaly.7240.a:0	"培育[From.GetName]的种植园。"
anomaly.7240.a.tt:0	"硫喷妥钠也是镇静剂。或许我们可以谨慎地探索这种植物能否用于医疗。\n\n"
anomaly.7240.b:0	"用罂粟考验我们的战士。"
anomaly.7240.b.tt:0	"除了克林贡人，还有谁能够抵挡心灵的腐蚀。\n\n"
anomaly.7240.c:0	"将罂粟用于军事审讯。"
anomaly.7240.c.tt:0	"吐真剂...多有利可图啊。\n\n"
anomaly.7240.d:0	"收割罂粟并杀死受影响的人。"
anomaly.7240.d.tt:0	"国家利益所在就是我们所有人的利益所在。\n\n"
anomaly.7250.name:0	"酷炫鸟类"
anomaly.7250.desc:0	"§H[Root.GetName]§!上的一位年轻船员推测，§H[From.GetName]§!在一百万年前遭遇了灾难性的进化瓶颈，导致许多物种进化出了独特的伪装能力。\n\n有一种巨鸟会制造出微小的空间扭曲场让自己隐形。不同于其他伪装方式，它们会利用羽毛产生的重力棱镜来动态弯曲和复制光线，所以可以在视力和行动都不受影响的情况下隐匿身形。\n\n这一优势也让它们成为了§H[From.GetName]§!上数量最多的本土掠食者。"
anomaly.7250.a:0	"提拔船员。"
anomaly.7250.a.tt:0	"这种鸟可以说是无人不知、无人不晓。这次激动人心的发现意义重大，值得嘉奖与庆贺。\n\n"
anomaly.7250.b:0	"在我们眼里，掠食者一样是猎物。"
anomaly.7250.b.tt:0	"我们的战士会在§H[From.GetName]§!丛林里跟踪这些大鸟，大啖它们的尸体。\n\n"
anomaly.7250.c:0	"这是来自光荣家园的回声。"
anomaly.7250.c.tt:0	"这个发现可以深化我们的隐形科技，就像我们早期研究中的§H罗慕路斯§!鸟类伪装拟态。\n\n"
anomaly.7250.d:0	"一个打败敌人的机会。"
anomaly.7250.d.tt:0	"动物试验会让我们的国家更了解重力能量，提取后也有利于军队。\n\n"
anomaly.7260.name:0	"海豚社会架构"
anomaly.7260.a:0	"我们可以向海豚学习。"
anomaly.7260.a.tt:0	"我们会在§H[From.GetName]§!河流沿岸设置隐蔽的观测站，好悄悄研究这个物种的社会组织。\n\n"
anomaly.7260.b:0	"养殖河豚，获取生物发光细胞。"
anomaly.7260.b.tt:0	"我们会把§H[From.GetName]§!的河流改道，引入有组织的矩阵划分，好让海豚产生能为我们所用的能量。\n\n"
anomaly.7270.name:0	"植物陷阱"
anomaly.7270.desc:0	"我们的船员第一时间就汇报§H[From.GetName]§!的表面散发着诱人香甜味道，导致所有船员都坐下来抚摸人形植物的脸，而且都不愿意使用§H[Root.GetName]§!送出的口罩和医疗设备。\n\n首席医疗官身穿生化防护服降落之后，经扫描才终于发现这颗星球上斑驳的棕色植物是掠食性生物，有拟态攻击的能力，还能散发出诱人的苯类气味来捕捉猎物。\n\n尸检表明，植物上的面孔是被吸收的§H[From.GetName]§!当地人，也许还有几个外来访客和他们生锈的武器。"
anomaly.7270.a:0	"研究掠食者的生物学"
anomaly.7270.a.tt:0	"这种掠食者的分子组成样本可能是一座科学宝库。\n\n"
anomaly.7270.b:0	"拿走武器。"
anomaly.7270.b.tt:0	"虽然这些破铜烂铁配不上我们的战士，但可以重铸、卖掉，也可以赏给贱民。\n\n"
anomaly.7270.c:0	"使用[From.GetName]作为秘密保险库。"
anomaly.7270.c.tt:0	"我们可以把军事机密埋在这片伪装植被的掠食者下面。\n\n"
anomaly.7270.d:0	"[From.GetName]简直就是等待猎物的诱杀装置。"
anomaly.7270.d.tt:0	"我们会散布这个行星遍地是宝的消息。一定可以吸引到没长脑子的家伙和他们携带的资源...\n\n"
anomaly.7280.name:0	"天啊，虫子！"
anomaly.7280.desc:0	"§H[Root.GetName]§!的船员在§H[From.GetName]§!上探洞才一小时就宣告失踪。\n\n探洞团队的个人数据设备记录了队员被巨型线虫攻击的视频，这种虫子的口器里长着数以百万计的锋利小牙齿。我们的能量武器没法打穿它们的外保护层。\n\n对视频进行法医分析后显示，这种食肉洞穴蠕虫似乎会吸收洞穴中稀有的§H四重子§!，所以长出了盔甲般的外皮。它们可能只想保护自己最宝贵的资源。"
anomaly.7280.a:0	"标记洞穴蠕虫并加以研究。"
anomaly.7280.a.tt:0	"我们的异种生物学家会监测蠕虫将硬质矿物转化为自身组织的过程。\n\n"
anomaly.7280.b:0	"消灭蠕虫并收集四重子。"
anomaly.7280.b.tt:0	"会有专门的团队来清除害虫，以便我们采集洞里的资源。\n\n"
anomaly.7290.name:0	"我总觉得..."
anomaly.7290.desc:0	"§H[Root.GetName]§!起初并没有发现§H[From.GetName]§!上有植物生长的证据。\n\n在我们为期两天的任务中，多位研究者都说感觉有人在监视自己。不仅如此，观察设备遭到破坏，研究小组的安全负责人发现小组怎么走都是原地打转。\n\n岩层结构分析发现这里的“岩石”其实是各种擅长伪装的花朵，它们可以改变颜色和形状，伪装成石头。自从我们在§H[From.GetName]§!降落之后，它们似乎就一直在跟踪我们..."
anomaly.7290.a:0	"...有人在监视我们。"
anomaly.7290.a.tt:0	"研究花朵和它们的伪装能力，为异种生物学家提供更多资料。\n\n"
anomaly.7300.name:0	"疯狂的世界"
anomaly.7300.desc:0	"我们通过观测发现§H[From.GetName]§!上的生命延续了几十亿年，但最终在一场大灾难中彻底灭绝。我们的研究人员降落在星球表面时才发现灾难的起因。\n\n几名船员因为吸入峡谷中水蒸气而患上急性脑部感染，最终无一幸存。活检发现感染的大脑里有突变蛋白质。\n\n医学扫描显示这是外星朊病毒，起源于黑暗深谷中的水蒸气。只要接触一个朊病毒，神经组织就会快速退化。"
anomaly.7300.a:0	"从轨道上对行星消毒。"
anomaly.7300.a.tt:0	"我们会轰击§H[From.GetName]§!的地表，直到根除外星朊病毒。\n\n"
anomaly.7300.b:0	"向舰队的其他成员发出警告。"
anomaly.7300.b.tt:0	"我们要通知所有舰船，不可以在没有保护的情况下探索§H[From.GetName]§!。\n\n"
anomaly.7310.name:0	"旧型装甲"
anomaly.7310.a:0	"调整装甲的能源。"
anomaly.7310.a.tt:0	"我们要研究装甲的电池，好解开能量永不衰竭的秘密。\n\n"
anomaly.7310.b:0	"把装甲交给军事情报部门。"
anomaly.7310.b.tt:0	"研究巨型装甲会成为我们优先级别最高的机密项目。\n\n"
anomaly.7320.name:0	"无惧号"
anomaly.7320.a:0	"为死者举行太空葬礼。"
anomaly.7320.a.tt:0	"我们会把船员遗体传送，好举行合乎§H星际舰队§!官员身份的太空葬礼。至于无惧号本身，就留在原处了。\n\n"
anomaly.7320.b:0	"尝试完成飞船的任务。"
anomaly.7320.b.tt:0	"我们要把危险的重力畸变引开，好回收飞船残骸，彻底调查失事原因。\n\n"
anomaly.7321.name:0	"无惧号的残骸"
anomaly.7321.desc:0	"§H[Root.GetName]§!的研究人员发现，无惧号的船体遭到多处破坏，附近的重力畸变让大量微小粒子高速旋转，对船体造成反复轰击。\n\n虽然轰击对§H[Root.GetName]§!也有严重威胁，但用牵引光束回收无惧号的时候，我们的飞船只受到轻微损伤。\n\n分析表明，无惧号是因为畸变的异常引力波而动弹不得，最终才惨遭击毁。没有现代船体护甲技术的保护，轨道上运行的粒子把这艘船撕成了碎片。"
anomaly.7321.a.tt:0	"它的残骸会被送回我们的母星，向我们的子孙后代讲述船员的英勇牺牲。\n\n"
anomaly.7321.b:0	"让舰船继续服役。"
anomaly.7330.name:0	"旋转"
anomaly.7330.desc:0	"§H[Root.GetName]§!的研究人员传送进入了§H[From.GetName]§!上的船坞废墟，发现这曾经是§H贝久人§!的产业。恢复的文件显示，§H贝久平民§!和§H阿卡玛尼采集者§!在一百年前发生过一场小规模冲突，这座船坞也因此遭到袭击。\n\n阿卡玛尼采集者声称这次袭击是为了自卫，因为贝久人在紧邻双方国境的地方修建船坞纯属侵略。贝久人则声称是采集者无端发动袭击，而且这颗卫星被毁导致许多人受困死亡。\n\n一个世纪后，§H[From.GetName]§!上发生的事件仍然存在争议，双方都依然把这出惨剧归咎于对方。"
anomaly.7330.a:0	"支持贝久人。"
anomaly.7330.a.tt:0	"§H贝久人§!在船坞覆灭事件里是无辜的。\n\n"
anomaly.7330.b:0	"支持阿卡玛尼人。"
anomaly.7330.b.tt:0	"§H阿卡玛尼人§!在船坞覆灭事件里是无辜的。\n\n"
anomaly.7330.c:0	"占有船坞废墟。"
anomaly.7330.c.tt:0	"我们会清理轨道上的碎片，并搜刮废墟里的资源。\n\n"
anomaly.7350.name:0	"拉锭事故"
anomaly.7350.desc:0	"我们的船员发现，§H[From.GetName]§!上的托帕林矿石洞里其实根本没有矿石。\n\n调查显示矿石其实是拉锭条，但是涂了发射托帕林辐射化学信号的涂料。\n\n这批“矿石”藏在一堆岩石下面，堆放得非常整齐，可见专门有人打理，可能是一个秘密的§H弗瑞吉§!窝点..."
anomaly.7350.a:0	"与弗瑞吉人谈判。"
anomaly.7350.a.tt:0	"把拉锭还给§H暗影帝国§!，条件是他们要将这个洞穴贸易系统如实相告\n\n。"
anomaly.7350.b:0	"卑鄙的弗瑞吉怪胎。"
anomaly.7350.b.tt:0	"我们要熔化这批珍贵的金属，将所得用在更合适的地方。\n\n"
anomaly.7350.c:0	"研究伪装涂料。"
anomaly.7350.c.tt:0	"这种伪装骗不了罗慕兰人，但也许会骗过克林贡人...\n\n"
anomaly.7350.d:0	"将拉锭据为己有并出售。"
anomaly.7350.d.tt:0	"谁找到就是谁的。\n\n"
anomaly.7360.name:0	"童年“好友”"
anomaly.7360.desc:0	"我们在§H[From.GetName]§!上发现了一个§H艾尔-奥瑞安人§!的庇护所，但没有发现生命迹象。在调查周围山洞有没有能量沉积时，我们发现了一幅壁画，画中的野兽有着金色的眼睛和巨大翅膀。\n\n这幅洞窟画描绘出了§H艾尔-奥瑞安人§!童话中被称为塔卡西剃刀兽的神话生物。虽然画得有些简陋，但似乎很用心，可见这只剃刀兽是绘画者想象中的朋友。\n\n扫描显示§H[From.GetName]§!最近和§H奈克瑟斯§!有交汇。正是时空之门引起了能量沉积，§H艾尔-奥瑞安人§!难民也穿过了时空之门。他们很可能留在了门的那一边，尽情享受着额外维度天堂里拥有无限可能的新生活。"
anomaly.7360.a:0	"研究洞窟画。"
anomaly.7360.a.tt:0	"我们会开展外星考古学研究，继续挖掘§H艾尔-奥瑞安人§!的资料。\n\n"
anomaly.7360.b:0	"收获能量沉积物。"
anomaly.7360.b.tt:0	"我们会回收§H奈克瑟斯§!冲击§H[From.GetName]§!时留下的痕量沉积物。\n\n"
anomaly.7370.name:0	"创世失败"
anomaly.7370.desc:0	"在§H[From.GetName]§!上的人工洞穴里，研究人员发现了一部§H创世装置§!的早期原型，这个臭名远扬的装置周围全都是枯死的植物和大量食物储备。\n\n我们有理由假设§H[From.GetName]§!本来是§H创世§!场所，但原型机未能按计划将洞穴彻底变成绿色天堂，于是这个地方也失去了价值。\n\n扫描显示储存的食物没有受到污染，还可以食用。但§H创世装置§!正在迅速退化。如果放任不管，反而有可能成为灭世武器。"
anomaly.7370.a:0	"将物资重新利用起来。"
anomaly.7370.a.tt:0	"我们会回收储存的食物，还会密切监测这里有无退化迹象\n\n。"
anomaly.7370.b:0	"稳定创世装置。"
anomaly.7370.b.tt:0	"我们会设法稳定原型机并持续监测，以防止这种设备再次引发灾难。\n\n"
anomaly.7370.c:0	"关停创世装置。"
anomaly.7370.c.tt:0	"即便有可能死亡，我们最勇敢的战士也愿意挺身关闭这台与武器无异的装置。\n\n"
anomaly.7370.d:0	"利用创世装置作为威胁。"
anomaly.7370.d.tt:0	"我们会派一队最精锐的士兵保护这个地方，并利用它的破坏力威慑帝国的敌人，使其屈服。\n\n"
anomaly.7370.e:0	"末日必然来临。"
anomaly.7370.e.tt:0	"§H我国§!会不惜一切代价探寻用无生命的物质创造新世界的方法。\n\n"
anomaly.7490.name:0	"毯子兽"
anomaly.7490.ufop.desc:0	"§H先遣队§!在§H[From.GetName]§!茂密的草原上有了惊人发现。\n\n一个§H毛茸茸的巨大生命体§!在§H先遣队§!走近的时候一声呼啸飞了起来。这个像毯子一样的椭圆形动物之前完美地融入了草地里，完全发现不了。\n\n它金色的毛皮上没有眼睛之类的感官结构，只有一张仿佛在笑的嘴。它先绕着§H先遣队§!盘旋了几圈，又降落下来发出欢快的叫声。接着那家伙就开始...§H像摇尾巴一样撒欢？§!"
anomaly.7490.klingon.desc:0	"§H战士§!在§H[From.GetName]§!茂密的草原上有了惊人发现。\n\n一个§H毛茸茸的巨大野兽§!在§H战士§!走近的时候一声呼啸飞了起来。这个像毯子一样的椭圆形掠食者之前完美地融入了草地里，完全发现不了。\n\n它金色的毛皮上没有眼睛之类的感官结构，只有一张仿佛在笑的嘴。它先绕着§H战士§!盘旋了几圈，又降落下来发出欢快的叫声。接着那家伙就开始...§H像摇尾巴一样撒欢？§!"
anomaly.7490.romulan.desc:0	"§H侦察兵§!在§H[From.GetName]§!茂密的草原上有了惊人发现。\n\n一个§H毛茸茸的巨大外星生命体§!在§H侦察兵§!走近的时候一声呼啸飞了起来。这个像毯子一样的椭圆形动物之前完美地融入了草地里，完全发现不了。\n\n它金色的毛皮上没有眼睛之类的感官结构，只有一张仿佛在笑的嘴。它先绕着§H侦察兵§!盘旋了几圈，又降落下来发出欢快的叫声。接着那家伙就开始...§H像摇尾巴一样撒欢？§!"
anomaly.7490.cardassian.desc:0	"§H士兵§!在§H[From.GetName]§!茂密的草原上有了惊人发现。\n\n一个§H毛茸茸的巨大凶物§!在士兵走近的时候一声呼啸飞了起来。这个像毯子一样的椭圆形动物之前完美地融入了草地里，完全发现不了。\n\n它光滑的金色毛皮上没有眼睛之类的感官结构，只有一张仿佛在笑的嘴。它先绕着§H士兵§!盘旋了几圈，又降落下来发出欢快的叫声。接着那家伙就开始...§H像摇尾巴一样撒欢？§!"
anomaly.7490.a:0	"它想一起玩。"
anomaly.7490.b:0	"找点东西给它啃吧。"
anomaly.7490.c:0	"猎杀它。"
anomaly.7490.d:0	"抓住它。"
anomaly.7490.e:0	"让它屈服。"
anomaly.7491.name:0	"游戏不是这么玩的"
anomaly.7491.ufop.desc:0	"§H[From.From.GetName]§!的草丛里窜出§H巨大的毯状生命体§!之后，§H先遣队§!以极大的耐心和智慧来应对和它玩耍的危机。\n\n但这个生命体似乎不理解互动游戏的概念。它吃掉了我们扔给它的§H足球§!，也不会把我们扔到草丛里的§H暗棍术§!训练棒送回我们手里，反倒是得意洋洋地叼着它飞来飞去。\n\n一个小时的尝试都宣告失败，这个生命体回到了一开始的那片草丛中，再也不见了踪影。只有深沉满足的§H鼾声§!宣示着它的存在。"
anomaly.7491.klingon.desc:0	"§H[From.From.GetName]§!的草丛里窜出§H巨大的毯状野兽§!之后，§H战士§!以极大的勇气和坚忍来应对和它玩耍的危机。\n\n但这个野兽似乎不理解互动游戏的概念。它吃掉了我们扔给它的§H矛枪§!圈，也不会把我们扔到草丛里的§H长矛§!送回我们手里，反倒是得意洋洋地叼着它飞来飞去。\n\n一个小时的无聊尝试都宣告失败，这个野兽回到了一开始的那片草丛中，再也不见了踪影。只有深沉满足的§H鼾声§!宣示着它的存在。"
anomaly.7491.romulan.desc:0	"§H[From.From.GetName]§!的草丛里窜出§H巨大的毯状动物§!之后，§H侦察兵§!以极大的计谋和心机来应对和它玩耍的危机。\n\n但这个外星动物似乎不理解互动游戏的概念。它吃掉了我们扔给它的§H隐形装置§!，也不会把我们扔到草丛里的§H坏掉的船门§!送回我们手里，反倒是得意洋洋地叼着它飞来飞去。\n\n一个小时的无意义尝试都宣告失败，这个外星动物回到了一开始的那片草丛中，再也不见了踪影。只有深沉满足的§H鼾声§!宣示着它的存在。"
anomaly.7491.cardassian.desc:0	"§H[From.From.GetName]§!的草丛里窜出§H巨大的毯状凶物§!之后，§H士兵§!以极大的效率和技巧来应对和它玩耍的危机。\n\n但这个生物似乎不理解互动游戏的概念。它吃掉了我们扔给它的多余的§H科尔塔桌游板§!，也不会把我们扔到草丛里的那本§H无尽牺牲§!送回我们手里，反倒是得意洋洋地叼着它飞来飞去。\n\n一个小时的徒劳尝试都没有进展，这个生物回到了一开始的那片草丛中，再也不见了踪影。只有深沉满足的§H鼾声§!宣示着它的存在。"
anomaly.7491.a:0	"最好让睡着的地毯兽继续躺着。"
anomaly.7492.name:0	"咀嚼木头"
anomaly.7492.desc:0	"这个从§H[From.From.GetName]§!草丛中窜出来的大块头外星生命体性情难料，§H先遣队§!也不敢确定和这种生物玩耍是福是祸。虽然看不出有眼睛，但§H毯子兽§!紧跟在§H先遣队§!后面飞了好几公里，不停地尖叫咆哮，希望能引起队员的注意。\n\n到达树林里的撤离点之后，大家总算想到了一个办法，那里有一根巨大的§H木头§!。§H先遣队§!\n\n用相位炮上的特殊设置把几吨重的木头扔向毯子兽，它一口咬住树干，马上就降落到草地上§H啃个不停§!。"
anomaly.7492.a:0	"得到安抚。"
anomaly.7492.a.tt:0	"它可能会啃化石树啃上好一会儿。\n\n。"
anomaly.7493.name:0	"猎杀毯子兽"
anomaly.7493.desc:0	"§H毯子兽§!一从§H[From.From.GetName]§!的草丛里飞出来，我们的§H战士§!就勇敢地挥起bat'leth（荣耀之刃）展开猎杀。但这头野兽以为我们是要和它玩耍，只顾着咆哮着飞向别处。\n\n我们的§H战士§!追踪了它好几天，但最终扑了个空。我们被它全方位碾压，它一次次引诱§H战士§!靠近，又从他们身边呼啸着穿过，消失在天空中。\n\n§H战士们§!最终耗尽了食物，只能无功而返。"
anomaly.7493.a:0	"我们敌不过它。"
anomaly.7493.a.tt:0	"通过这次追捕，§H凯勒斯§!给我们好好上了一课。\n\n"
anomaly.7494.name:0	"奇异至极"
anomaly.7494.desc:0	"我们的§H侦察兵§!想用引力笼困住从§H[From.From.GetName]§!草丛里飞出来的§H毯子似的动物§!。但它马上发出令人头疼的喊叫，不到五分钟，我们就只能打开笼子。\n\n一获得自由，它就又想继续玩耍。§H侦察兵§!穷尽一切办法来驱赶这外星怪兽，但它总是溜回营地，大吼大叫个没完，咧嘴大笑。\n\n§H侦察兵§!最后终于软下心肠迅速撸了它几把。有几个人发现它的皮毛很柔软，而且它§H满足的叫声§!相当有趣。甚至有一个§H侦察兵§!在偷偷发笑。"
anomaly.7494.a:0	"要好好教训他们一顿。"
anomaly.7494.a.tt:0	"也许吧。\n\n"
anomaly.7495.name:0	"卡达西人的最好朋友"
anomaly.7495.desc:0	"我们的§H士兵§!对付不了§H[From.From.GetName]§!草丛中飞出来的§H毯子凶物§!。在它面前，万事万物都是游戏。想用电棒围捕它？是游戏。想把它赶到筋疲力尽捆绑起来？也是游戏。\n\n它最后自己累瘫在草地上睡熟了。我们的§H士兵§!对能不能强迫它干活发生了争执，最后决定不能留这么不听话的生物一命。\n\n但最终没有人能够凭一己之力§H处理掉它§!。§H士兵§!决定就让它安睡，但把记录§H编辑§!成野兽已经处死。"
anomaly.7495.a:0	"不知为何，我们并没有为此感到生气。"
anomaly.7495.a.tt:0	"不过还是把士兵发配去做苦力吧。\n\n"
anomaly.7500.name:0	"自我复制式雷区"
anomaly.7500.desc:0	"我们偶然涉足了一块危险的空间，是§H[From.GetName]§!周围的§H自我复制式雷区§!。\n\n没人知道这片连锁反应的始作俑者是谁；我们只知道雷区已经有几个世纪的历史，甚至在几千年前就已经存在。虽然新的太空地雷仍在不断产生，但大多数旧地雷已经无法激活和§H爆炸§!。\n\n新地雷依然会威胁我们的§H舰船§!，除非我们能停止产生地雷的连锁反应。"
anomaly.7500.a:0	"清理雷区。"
anomaly.7500.a.tt:0	"我们会把所有§H地雷§!清理干净，直到保证通道安全。\n\n"
anomaly.7500.b:0	"把这里改造成训练场。"
anomaly.7500.b.tt:0	"我们会敲定保护措施和协议，获得许可的星际舰队军官可以在§H[From.GetName]§!开展真实世界条件下的排雷演习。\n\n"
anomaly.7500.c:0	"实施受控爆破。"
anomaly.7500.c.tt:0	"我们都喜欢大爆炸。\n\n"
anomaly.7500.d:0	"回收地雷重新利用。"
anomaly.7500.d.tt:0	"不要平白浪费好好的武器。\n\n"
anomaly.7500.e:0	"报废所有地雷。"
anomaly.7500.e.tt:0	"虽然很多人会死于扫雷，但他们的§H牺牲§!是我们的福气。\n\n"
anomaly.7505.name:0	"荒地之下"
anomaly.7505.ufop.desc:0	"§H[From.GetName]§!的地下隧道网络中发现了§H类人生命§!。\n\n扫描显示他们掌握了几项基本科技，不过这个文明还没有先进到可以列入§H卡尔达肖夫指数§!。\n\n更深入的分析显示，遍布§H[From.GetName]§!地表上的废墟本来属于一个更先进的文明，但这个文明在几千年前就毁于§H全面核战争§!。"
anomaly.7505.klingon.desc:0	"§H[From.GetName]§!的地下隧道网络中发现了§H非克林贡类人生命§!。\n\n扫描显示这个文明掌握了几项基本科技，不过依然相当§H原始§!。\n\n更深入的分析显示，遍布§H[From.GetName]§!地表上的废墟本来属于一个更先进的文明，但这个文明在几千年前就毁于§H全面核战争§!。"
anomaly.7505.romulan.desc:0	"§H[From.GetName]§!巨大的地下隧道网络中发现了§H低等物种§!。\n\n扫描显示他们掌握了几项基本科技，但从§H现有标准§!来看，这里还没有孕育出文明。\n\n更深入的分析显示，遍布§H[From.GetName]§!地表上的废墟本来属于一个更先进的文明，但这个文明在几千年前就毁于§H全面核战争§!。"
anomaly.7505.cardassian.desc:0	"§H[From.GetName]§!巨大的地下隧道网络中发现了§H不值一提的物种§!。\n\n扫描显示他们掌握了几项基本科技，但他们的文明才§H刚刚起步§!。\n\n更深入的分析显示，遍布§H[From.GetName]§!地表上的废墟本来属于一个更先进的文明，但这个文明在几千年前就毁于§H全面核战争§!。"
anomaly.7505.a:0	"接触对方。"
anomaly.7505.a.tt:0	"我们会和§H[From.GetName]§!的隧道居民沟通。\n\n"
anomaly.7505.b:0	"从远处研究他们。"
anomaly.7505.b.tt:0	"我们不能违反§H最高指导原则§!。\n\n"
anomaly.7505.c:0	"我们不敢打扰的坟墓。"
anomaly.7505.c.tt:0	"克林贡人从不在地下作战。\n\n"
anomaly.7505.d:0	"隧道？算了。"
anomaly.7505.d.tt:0	"明显是陷阱，解决了也没有好处。\n\n"
anomaly.7505.e:0	"我们要吸取他们的教训。"
anomaly.7505.e.tt:0	"我们不会打扰陨落文明的废墟。\n\n"
anomaly.7506.name:0	"汝乃神明"
anomaly.7506.ufop.desc:0	"我们的§H先遣队§!接触到了§H[From.From.GetName]§!的隧道居民。但这些崇信神明的小家伙不愿意和我们直接交流，而是跪在地上不断重复：“§G心意啊，心意啊。§!”\n\n他们的科技相当老旧，但在§H0级文明§!中仍属先进。他们请我们自由参观隧道城市，还送了许多金属礼物，包括一件至尊圣物：印有外星铭文的聚合物罐子。\n\n他们以为我们是§H神§!。"
anomaly.7506.klingon.desc:0	"我们的§H战士§!接触到了§H[From.From.GetName]§!的隧道居民。但这些眼神浑浊的矮胖生物不愿意和我们直接交流，而是跪在地上不断重复：“§G心意啊，心意啊。§!”\n\n他们的科技相当老旧，不过这种§H没骨气的胆小鬼§!能达到这样的水平也算是有一番成就。他们请我们自由参观隧道城市，还送了许多金属礼物，包括一件至尊圣物：印有外星铭文的聚合物罐子。\n\n他们以为我们是§H神§!。"
anomaly.7506.romulan.desc:0	"我们的§H侦察兵§!接触到了§H[From.From.GetName]§!的隧道居民。但这群平平无奇又特别迷信的生物不愿意和我们直接交流，而是跪在地上不断重复：“§G心意啊，心意啊。§!”\n\n他们的科技相当老旧，不过毕竟只是略略高于真菌的生物罢了，能达到这样的水平也算是有一番成就。他们请我们自由参观隧道城市，还送了许多金属礼物，包括一件至尊圣物：印有外星铭文的聚合物罐子。\n\n他们以为我们是§H神§!。"
anomaly.7506.cardassian.desc:0	"我们的§H士兵§!接触到了§H[From.From.GetName]§!的隧道居民。但这群沉迷宗教的小东西不愿意和我们直接交流，而是跪在地上不断重复：“§G心意啊，心意啊。§!”\n\n他们的科技相当老旧，不过§H低等生物§!能达到这样的水平也算是有一番成就。他们请我们自由参观隧道城市，还送了许多金属礼物，包括一件至尊圣物：印有外星铭文的聚合物罐子。\n\n他们以为我们是§H神§!。"
anomaly.7506.a:0	"翻译他们圣物上的铭文。"
anomaly.7506.a.tt:0	"我们会破解出其中的意思。\n\n"
anomaly.7506.b:0	"不要打破他们的幻想。"
anomaly.7506.b.tt:0	"真不应该和这些家伙接触。\n\n"
anomaly.7506.c:0	"他们觉得我们令人敬畏，事实的确如此。"
anomaly.7506.c.tt:0	"他们确实该恐惧伟大的§H克林贡帝国§!。\n\n"
anomaly.7506.d:0	"就让他们崇拜我们吧。"
anomaly.7506.d.tt:0	"他们觉得自己永远都没有机会和我们平起平坐，确实如此。\n\n"
anomaly.7506.e:0	"毫无价值的物种。"
anomaly.7506.e.tt:0	"我们老把这句话挂在嘴边，但这次算是实话实说。\n\n"
anomaly.7507.name:0	"献给谁的赞美诗？"
anomaly.7507.desc:0	"我们的通用翻译器分析了§H[From.From.From.GetName]§!隧道居民给我们的§H罐子§!。上面的写的是：\n\n§G心意薯片！薯片和您心意相通！拉开罐子，享受一百种绝美口味！§!\n\n隧道居民认为这个罐子§H来自神明§!。而扫描结果显示，罐子的历史只比毁灭那颗星球的核战争早了几十年。"
anomaly.7507.a:0	"意料之外的美味。"
anomaly.7507.a.tt:0	"尽管年代久远，但§G心意薯片§!还能入口。\n\n"
anomaly.7507.b:0	"不识货。"
anomaly.7507.b.tt:0	"可惜啊，神圣的零食怎么能不是§Hgagh（蛇虫）§!做的。\n\n"
anomaly.7507.c:0	"恶心。"
anomaly.7507.c.tt:0	"这么难吃的玩意就赏给仆人吧。\n\n"
anomaly.7507.d:0	"这里也曾是个富饶的地方。"
anomaly.7507.d.tt:0	"但现在只剩下失败试验的烂摊子。\n\n"
anomaly.7510.name:0	"永恒日蚀"
anomaly.7510.a:0	"不可说的秘密。"
anomaly.7510.b:0	"必须开挖。"
anomaly.7510.b.tt:0	"§H[From.GetName]§!的矿脉富含矿石。\n\n"
anomaly.7525.name:0	"高原和铁锈"
anomaly.7525.desc:0	"§H[From.GetName]§!的地面上耸立着巨大的彩色桥台，仿佛是鼓起的馅饼皮，还翻起一层层酥皮。这是因为§H[From.GetName]§!正在生锈。\n\n土壤中的氧化铁与大气层中的水蒸气混合在一起，在行星表面催生出翻起层层锈皮的独特高原和山。这可能是因为在很久之前，曾有一颗冰质小行星撞击过极度干燥的大气层，使§H[From.GetName]§!立即形成了一个水圈。\n\n自此之后，曾经均匀的含亚铁土壤变在漫长的时间里逐渐改变，形成了色彩鲜明的连绵台地，台地上§H高原§!错落，都染上了不同的铁锈色调。"
anomaly.7525.a:0	"铁锈永远一层层翻卷。"
anomaly.7525.a.tt:0	"很难为它制定长期不变的计划。\n\n"
anomaly.7525.b:0	"凯勒斯最喜欢红色。"
anomaly.7525.b.tt:0	"§H[From.GetName]§!这样的星球是众神的游乐场。\n\n"
anomaly.7525.c:0	"空无一人，但不是百无一用。"
anomaly.7525.c.tt:0	"至少我们造访这片荒地还是有些实实在在的收获。\n\n"
anomaly.7525.d:0	"搜刮这个星球的资源。"
anomaly.7525.d.tt:0	"大自然就是为了造福我们才会产生这么丰富的资源。\n\n"
anomaly.7525.e:0	"撞大运了。"
anomaly.7525.e.tt:0	"我们会在§H[From.GetName]§!上大量开采独特的矿物。\n\n"
anomaly.7530.name:0	"绿色纪念"
anomaly.7530.desc:0	"§H[From.GetName]§!的地表修建了一排排古老的水培庭园。虽然早已沦为掩埋在灰尘和沉渣下的废墟，但很多庭园内依然保存着食物。\n\n庭园之外是一块块连绵不尽的田地，碳基物质的痕迹表明当地一度是农业用地。没有迹象指明建造者的身份，但每座建筑物的侧面都刻着§H可持续肥料§!的配方，即使是在最不宜居的环境里，这份配方也能让可以食用的植物扎根。\n\n我们的研究人员认为，这个世界很可能是被打造成了§H纪念地§!，从许多光年之外都能看到它曾经青翠的色调。"
anomaly.7530.a:0	"发布论文供同行评审。"
anomaly.7530.a.tt:0	"我们会在复制不可用的环境中研究可持续农业的潜力。\n\n"
anomaly.7530.b:0	"可以用它来养gagh（蛇虫）吗？"
anomaly.7530.b.tt:0	"克林贡的科研原则无非就是碾碎两样东西去生产第三样东西。\n\n"
anomaly.7530.c:0	"用来做宠物食品吧。"
anomaly.7530.c.tt:0	"罗慕兰的科技不知道比这种原始的玩意儿高出多少倍。\n\n"
anomaly.7530.d:0	"在几个特定人群中测试。"
anomaly.7530.d.tt:0	"不能浪费一丁点热量。\n\n"
anomaly.7530.e:0	"搜刮保存的食物。"
anomaly.7530.e.tt:0	"种植这些作物的人早已不复存在，也不会再回来。\n\n"
anomaly.7535.name:0	"引力子椭圆"
anomaly.7535.desc:0	"§H[From.GetName]§!附近发现有§H引力子椭圆§!经过。\n\n§H引力子椭圆§!是快速移动的发光气泡，可以看做是天然小曲速场。这种罕见的现象是由重力畸变引起，畸变会将包裹其中的正常空间极限加速。\n\n由此产生的亚空间摩擦会产生大量§H能量§!。"
anomaly.7535.a:0	"就像是在泡酷。"
anomaly.7545.name:0	"华丽的间歇泉"
anomaly.7545.desc:0	"§H[From.GetName]§!的地热间歇泉喷涌着彩虹色的富矿物质水。虽然我们可以靠提取间歇泉获得物质利益，但也可以把独一无二的艳丽泉水打造成风景名胜。"
anomaly.7545.a:0	"提取矿物质。"
anomaly.7545.a.tt:0	"这片完美的水池可能会消失，但§H[From.GetName]§!的地热间歇泉会为我们带来巨大的物质利益。\n\n"
anomaly.7545.b:0	"制定旅游协议。"
anomaly.7545.b.tt:0	"将色彩斑斓的间歇泉和周边作为景点调查和保护。\n\n"
anomaly.7550.name:0	"卡达西制造业"
anomaly.7550.desc:0	"从§H[From.GetName]§!上回收失物之后，我们从中发现了大量来自卡达西的走私武器和政治宣传小册子。文件记录与丢失的货物相符，而且是伪造的。\n\n想走私这批废弃武器的人早就扫除了痕迹，消失得无影无踪，但其目的可能是为亲卡达西秘密游击队提供武装，后者就在我们的边境附近活动。\n\n这批走私武器做工粗糙，材料低劣，公差明显，所以大多都未能在试射时合格。"
anomaly.7550.a:0	"报废走私武器。"
anomaly.7550.a.tt:0	"我们会把武器分解成基础零件，重新利用。\n\n"
anomaly.7550.b:0	"提高公众对政治宣传危险性的认识。"
anomaly.7550.b.tt:0	"我们会把走私的小册子和武器用在防止错误信息传播的宣传活动里。\n\n"
anomaly.7550.c:0	"接管走私生意。"
anomaly.7550.c.tt:0	"我们的特工会偷偷重新打通贩运卡达西武器的路线，把这笔生意控制在自己手里。\n\n"
anomaly.7555.name:0	"黑洞里的信息"
anomaly.7555.desc:0	"§H[From.GetName]§!一直存在不寻常的霍金辐射，现已确定这是智能生物的通讯信号。解码后的内容如下：\n\n§G灾难即将降临。我们是你们的后代，所以知晓这场祸事。我们可以利用黑洞事件视界附近的时间微裂痕向过去传递消息。虽然不指望一个警告就能拯救你们，但还是值得一试。“§!\n\n消息会不断重复，直到§H[From.GetName]§!由于黑洞蒸发而消失。而如此巨大的黑洞需要大约10^100年才能完全燃烧殆尽。"
anomaly.7555.a:0	"重新利用霍金辐射。"
anomaly.7555.a.tt:0	"我们会用吸收材料包围§H[From.GetName]§!，这样就能收获罕见且可预测的喷发物。\n\n"
anomaly.7555.b:0	"通知我们的领袖。"
anomaly.7555.b.tt:0	"我们会保证所有相关人员都知晓诡异的通讯以及其中提到了未来可能发生灾难。\n\n"
anomaly.7565.name:0	"虚空的再一次呼唤"
anomaly.7565.desc:0	"有些军官产生了幻听，声称早已死去的著名科学家要求他们夺取§H[Root.GetName]§!，并驾驶它越过§H[From.GetName]§!的事件视界。这些军官都已经被安排休病假了。\n\n幸亏他们都保持着清醒的头脑，在出事之前就前往医务室寻求帮助。\n\n心理评估显示，他们都产生了同样的错觉。靠近黑洞让他们生出“想掉进§H奇点§!”的自毁性想法。\n\n虽然我们的军官自行解决了这个问题，但是否存在长期影响仍未可知。"
anomaly.7565.a:0	"黑洞的诱惑...？"
anomaly.7565.a.tt:0	"我们会定义和研究新的心理障碍，以便患病军官能够得到必要的治疗。\n\n"
anomaly.7565.b:0	"这片空间区域受到了诅咒，将之划为隔离区。"
anomaly.7565.b.tt:0	"不会再有人听见死者的声音。\n\n"
anomaly.7565.c:0	"检验意大利面条化假设。"
anomaly.7565.c.tt:0	"我们会在离§H[From.GetName]§!不同距离的地方安置奴隶，好测试能否利用它实施精神和身体刑罚。\n\n"
anomaly.7565.d:0	"开采吸积盘。"
anomaly.7565.d.tt:0	"围绕§H[From.GetName]§!旋转的尘埃和气体环利益可观，不过工人死亡的成本可能也很高。\n\n"
anomaly.7565.e:0	"如果你一直凝视深渊..."
anomaly.7565.e.tt:0	"我们会要求驻扎在§H[From.GetName]§!附近的军官上报所有不良心理影响。\n\n"
anomaly.7570.name:0	"化石森林"
anomaly.7570.desc:0	"§H[From.GetName]§!上的大批圆柱形的化石不是大型哺乳动物的脊椎，而是破碎的化石树。\n\n这些倒下的巨物有的甚至高达1000米，地下水里的二氧化硅和其他矿物质慢慢用晶体结构取代了其中的有机物，造就了矿化的树木。\n\n这颗星球曾经遍布森林，其中不乏高度数倍于摩天大楼的巨木，而如今只剩下无处不在的§H化石森林§!。"
anomaly.7570.a:0	"进行树木年代学分析。"
anomaly.7570.a.tt:0	"研究巨型§H化石树§!的年轮可以让我们深入了解§H[From.GetName]过去的§!气候。\n\n"
anomaly.7570.b:0	"用化石来锻炼身体。"
anomaly.7570.b.tt:0	"要把§H化石树干§!举起来可没那么容易。挑战一下吧。\n\n"
anomaly.7570.c:0	"派出地质探测器。"
anomaly.7570.c.tt:0	"深入分析§H[From.GetName]§!地层的化学组成有助于我们了解环境变化。\n\n"
anomaly.7570.d:0	"收藏树木。"
anomaly.7570.d.tt:0	"我们会把§H[From.GetName]§!的§H化石树§!收藏在气候可控的设施里，以便未来的几个世纪继续研究。\n\n"
anomaly.7570.e:0	"提取样本。"
anomaly.7570.e.tt:0	"§H化石树§!中蕴藏着宝贵的§H[From.GetName]地质历史§!信息。\n\n"
anomaly.7590.name:0	"返老还童的恒星"
anomaly.7590.desc:0	"这颗§H不稳定的脉冲星§!在短暂地爆发出一阵剧烈的辐射后就消失了。\n\n§H脉冲星§!是由巨大恒星在超新星爆发后形成的一种高度磁化的中子星。这种天体极短的昼夜循环与其磁极发射出的大量电磁辐射束让它看起来像是在不停闪烁。同时，脉冲星也是可观测宇宙中最古老的天体之一。\n\n然而，这一颗§H脉冲星§!发出的信号极其不寻常。它的自转速度并未减慢，而是在逐渐加速。而且就像返老还童一般，这颗脉冲星以超新星爆发的方式死去，并从我们的视野中消失了。\n\n这一现象起初让§H[Root.GetName]§!的船员感到十分困惑。但当他们以亚光速再次观测该§H脉冲星§!时，它又重新出现了，且信号与之前一致。§H[Root.GetName]§!的船员们推测：以超光速观测极远物体时，该物体看起来会像是在经历时间倒流。"
anomaly.7590.a:0	"都是相对的。"
anomaly.7590.a.tt:0	"这颗§H不稳定的脉冲星§!是光速即因果律速度的一个极端例子。\n\n"
anomaly.7590.b:0	"返老还童啊。"
anomaly.7590.b.tt:0	"宇宙中能观测到各种令人惊叹的悖论，特别是在以曲速运动时。\n\n"
anomaly.7600.name:0	"出人意料的治疗"
anomaly.7600.desc:0	"我们的扫描发现了一个在§H[From.GetName]§!高轨道飞行的物体。这个物体的大小约等于一颗小型卫星，是由一种未知的凝胶状物质组成。\n\n这个“凝胶卫星”不断地膨胀与收缩，扩张与收缩的周期均约为三秒，然而这个过程中并没有明显的能量损失。另外，这个物体似乎还会随机改变颜色。\n\n§H[Root.GetName]§!的船员报告称：观察这个凝胶状球体膨胀和收缩会导致观察者进入轻微的催眠状态，且这种状态对船员的精神状态有着一定的治愈效果。"
anomaly.7600.a:0	"一份献给至高议会的好礼。"
anomaly.7600.b:0	"将一个监听设备藏在里面。"
anomaly.7600.c:0	"把它吸干。"
anomaly.7605.name:0	"§H[Root.GetName]§!上的感染"
anomaly.7605.desc:0	"我们的船员在传送到§H[From.GetName]§!表面后不久就消失了。大约一小时后，他们重新出现在了丛林中。但重新出现的船员们处于一种精神恍惚的状态，他们不记得自己曾去过哪里，也不记得本来的任务。\n\n在返回§H[Root.GetName]§!后，曾经进入过丛林中的人突然开始暴力袭击其他船员，这些袭击者随后被关押起来。\n\n这些自丛林中回来的人声称他们绝对是我们传送到星球表面的船员，但§H[Root.GetName]§!的首席医疗官在检查之后得出了一个惊人的结论：这些受影响的个体体内没有任何动物细胞。\n\n他们所有的细胞都被替换成了植物细胞。"
anomaly.7605.a:0	"审讯这些冒充者。"
anomaly.7605.a.tt:0	"在直面这种高效的掠食者前，我们应该先摸清楚它的底细。\n\n"
anomaly.7605.b:0	"我们可不怕饿昏头的植物。"
anomaly.7605.b.tt:0	"对胆敢攻击我们的东西，要打到服为止，不管上面长没长叶子。\n\n"
anomaly.7605.c:0	"处决被感染者。"
anomaly.7605.c.tt:0	"在我们找回失踪船员后，所有涉嫌背叛我们§H帝国§!的人都会被消灭。\n\n"
anomaly.7605.d:0	"回收感染者。"
anomaly.7605.d.tt:0	"我们会开展对失踪船员的搜救工作，而这些植物复制体会被回收，并加工成食品。\n\n"
anomaly.7605.e:0	"深入调查。"
anomaly.7605.e.tt:0	"我们会再向§H[From.GetName]§!的丛林派出一队研究人员，并采集这些食肉植物的样本以便后续分析。\n\n"
anomaly.7606.name:0	"怪异藤蔓"
anomaly.7606.desc:0	"来自§H[From.From.GetName]§!丛林的植物复制体船员居然挣脱了隔离封锁，并突然开始袭击§H[Root.GetName]§!的幸存船员，后者在还击时发现他们几乎无法对植物复制体造成伤害。\n\n这些植物复制体拥有厚实的纤维状外壳与极强的自我再生能力，使得我们的手持武器无法击穿其表面。\n\n在与植物复制体展开长达四小时的激战后，§H[Root.GetName]§!的幸存船员们找到了一个原始的解决方法——使用液体燃料将这些入侵者完全打湿后便可将其点燃。最终，船员们使用这种方法完全消灭了对方。\n\n必须完全摧毁被复制的细胞才能杀死这些植物复制体。"
anomaly.7606.a:0	"用火全烧光。"
anomaly.7606.a.tt:0	"我们会从轨道上彻底消灭§H[From.From.GetName]§!上所有具有模仿与复制能力的植物生命。\n\n"
anomaly.7607.name:0	"食肉模仿者"
anomaly.7607.desc:0	"从§H[Root.GetName]§!传送到§H[From.From.GetName]§!表面的第二队研究人员在丛林不远处的一片空地发现了第一队人员的尸体，但已被食肉藤蔓的外壳包围。那里正是第一队人员消失的地方。\n\n研究人员在对这些藤蔓进行观察后了解了它们独特的猎食方式：这些植物会复制任何其所接触到的有机体的细胞，并对其进行模仿，随后猎食它们所复制的物种。\n\n尽管这些复制体模仿出的声音、外观和气味足以骗过同物种的其他个体，但这些藤蔓本身并不具备元认知能力，亦不存在任何拥有智能的迹象。\n\n只要避开§H[From.From.GetName]§!上生长着这种藤蔓的区域就能保证我们船员的安全。"
anomaly.7607.a:0	"封锁这片丛林。"
anomaly.7607.a.tt:0	"§H[From.From.GetName]§!上所有生长着食肉藤蔓的区域将被设为禁区，不得进入。\n\n"
anomaly.7610.name:0	"混沌空间"
anomaly.7610.desc:0	"§H[From.GetName]§!附近的三测度裂缝导致了一个约两光年宽的§H混沌空间§!的产生。\n\n尽管我们从未成功地直接观测过§H混沌空间§!，但我们很清楚我们所掌握的物理法则在这些高能空间内部并不适用。\n\n我们的传感器无法穿透这个裂缝，探索这片§H混沌空间§!可能会对我们的舰船和船员造成极大的风险。"
anomaly.7610.a:0	"冒险继续靠近。"
anomaly.7610.a.tt:0	"我们必须收集更多有关§H[From.GetName]§!附近混沌空间的直接观测数据。\n\n"
anomaly.7610.b:0	"不去管它。"
anomaly.7610.b.tt:0	"§H[From.GetName]§!附近的混沌空间不值得我们冒险探索。\n\n"
anomaly.7611.name:0	"混沌困境"
anomaly.7611.desc:0	"§H[Root.GetName]§!剧烈地晃动着，附近的亚空间几乎要将它撕碎。船员们别无选择，只得全速深入到§H混沌空间§!。\n\n随着平行时空连续体汇聚在§H[Root.GetName]§!上，传感器的读数产生了大幅度波动，这种汇聚会导致危险的悖论。§H[Root.GetLeaderName]§!舰长下令将曲速场修改为横向卷切航道模式，借此逃出了混沌空间。\n\n安全回到正常宇宙后，所有船员都报告称感觉到了一种愿意为他们提供帮助的善意§H存在§!。所有船员都认为这位“外来者”来自§H混沌空间§!。\n\n§H[Root.GetName]的§!计算机中还出现了一个未知的导航频率，而且没人知道这个频率是怎么出现在记录里的。"
anomaly.7611.a:0	"给对方写一封感谢信。"
anomaly.7611.a.tt:0	"我们不会罔顾这位外来者的善意。\n\n"
anomaly.7611.b:0	"给对方送去几瓶血酒。"
anomaly.7611.b.tt:0	"克林贡人可不是不知感恩的种族。\n\n"
anomaly.7611.c:0	"发出羞辱的消息。"
anomaly.7611.c.tt:0	"我们才是最优越的种族，这个未经我们允许就帮助我们的外来者也必须拜倒在我们脚下。\n\n"
anomaly.7611.d:0	"向对方讲述联盟的历史。"
anomaly.7611.d.tt:0	"尽管这位外来者也可能只是由船员的迷信产生的幻觉，但我们还是会将我们§H人民§!光荣的历史讲述给对方。\n\n"
anomaly.7611.e:0	"优化我们的导航系统。"
anomaly.7611.e.tt:0	"我们会利用新的导航频率来绘制更好的航线，以防未来再次进入§H混沌空间§!。\n\n"
anomaly.7613.name:0	"发现新星系"
anomaly.7613.desc:0	"一个之前未被发现的恒星系出现在了我们的扫描结果中，有意思..."
anomaly.7613.a:0	"重大发现。"
anomaly.7613.a.tt:0	"我们会尽快去探索这个恒星系。\n\n"
anomaly.7614.name:0	"此路不通"
anomaly.7614.desc:0	"由于没有对未知坐标进行深入调查，因此该信息将会被从我们的星图中删除，§H混沌空间§!事件已被归档并标记为完成。"
anomaly.7614.a:0	"关闭日志。"
anomaly.7390.name:0	"永葆青春"
anomaly.7390.desc:0	"在经过详细调查后，我们发现§H[From.GetName]§!上的温泉实际上是用来盛放大量§H微型水母§!的石灰阱。\n\n起初，§H[Root.GetName]§!上的异种生物学家提出了一种假设，称这种水母倾向于在热带水域中进行繁殖，这也解释了为什么温泉中水母数量如此之多。然而，进一步的调查结果显示，这种过度繁殖是人工干预的结果。\n\n扫描结果还显示了这种水母亚种具备§H转分化§!的能力，即通过转变回到水螅体阶段来逆转其生命周期，从而永远维持其生命的能力。执行人工干预的种族很可能利用其进行了某种有关永生的实验研究。"
anomaly.7390.a:0	"将这种转分化能力记录下来。"
anomaly.7390.a.tt:0	"研究这些能够逆转§H生命周期§!的§H水母§!可以为延长我们自身的寿命带来启发。\n\n"
anomaly.7620.name:0	"犸梵威胁"
anomaly.7620.desc:0	"在§H[From.GetName]§!的矿道中进行调查时，§H[Root.GetName]§!的船员偶然发现了一处藏有§H数千只犸梵§!的犸梵巢穴。\n\n该物种在23世纪灭绝前曾是井宿五诸侯三4号的本地生物。由于繁殖速度过快，§H犸梵§!在大多数星球上都被立法禁止蓄养。\n\n另外，这种动物还因为它们对人类神经系统有着§H镇定作用§!而闻名。"
anomaly.7620.a:0	"开采矿洞。"
anomaly.7620.a.tt:0	"我们不能错过任何储备资源的机会。\n\n"
anomaly.7620.b:0	"研究犸梵。"
anomaly.7620.b.tt:0	"我们需要将§H[From.GetName]§!上的犸梵繁殖情况记录到我们的异种生态数据库中，也许可以顺便抓一两只来当宠物...\n\n"
anomaly.7620.c:0	"我还以为我们早已把所有的犸梵都猎杀光了..."
anomaly.7620.c.tt:0	"我们会将这个物种令人惊叹的存活能力记录到我们的数据库中...很有意思。\n\n"
anomaly.7620.d:0	"送一只给卡达西人。"
anomaly.7620.d.tt:0	"作为外交礼物。提醒他们，也许他们也该...控制一下自己的人口了。\n\n"
anomaly.7620.e:0	"带一只犸梵回家。"
anomaly.7620.e.tt:0	"立法禁止？什么法？谁立的？\n\n"
anomaly.7625.name:0	"散落一地的药物"
anomaly.7625.ufop.desc:0	"在对§H[From.GetName]§!的环境进行扫描之后，我们的先遣队发现了许多时间裂隙的残留物。这颗星球似乎曾被用来测试在不同时间线之间旅行的复杂程度。\n\n尽管所有的裂隙都已不再活跃，但它们仍留下了大量的残留能量，这些能量使我们的船员产生了§H眩晕§!反应。\n\n此外，当我们的首席工程师回到§H[Root.GetName]医务室§!休息时，她在地板上发现了自己的抗雄性激素戒指以及其他睾酮阻断设备和§H散落一地的药物§!。\n\n似乎某人或某物对我们的设施胡乱进行了搜查。"
anomaly.7625.klingon.desc:0	"在对§H[From.GetName]§!的环境进行扫描之后，我们的战士发现了许多时间裂隙的残留物。这颗星球似乎曾被用来测试在不同时间线之间旅行的复杂程度。\n\n尽管所有的裂隙都已不再活跃，但它们仍留下了大量的残留能量，这些能量使我们本来健康的战士们产生了§H眩晕§!反应。\n\n另外，在一名§H尉官§!回到§H[Root.GetName]§!进行冥想时，她在地板上发现了自己的抗雄性激素戒指以及其他睾酮阻断设备和§H散落一地的药物§!。\n\n似乎某人或某物对我们的设施进行了搜查，真是毫无勇气的行为。"
anomaly.7625.romulan.desc:0	"在对§H[From.GetName]§!的环境进行扫描之后，我们的侦察兵发现了许多时间裂隙的残留物。这颗星球似乎曾被用来测试在不同时间线之间旅行的复杂程度。\n\n尽管所有的裂隙都已不再活跃，但它们仍留下了大量的残留能量，这些能量使我们本来骁勇的船员们产生了§H眩晕§!反应。\n\n另外，在一名§H百夫长§!回到§H[Root.GetName]§!进行§HZhal Makh§!冥想时，她在地板上发现了自己的抗雄性激素戒指以及其他睾酮阻断设备和§H散落一地的药物§!。\n\n似乎某人或某物笨拙地对我们的设施进行了搜查。"
anomaly.7625.cardassian.desc:0	"在对§H[From.GetName]§!的环境进行扫描之后，我们的士兵发现了许多时间裂隙的残留物。这颗星球似乎曾被用来测试在不同时间线之间旅行的复杂程度。\n\n尽管所有的裂隙都已不再活跃，但它们仍留下了大量的残留能量，这些能量使我们本来坚韧的船员们产生了§H眩晕§!反应。\n\n另外，在一名§H军尉§!回到§H[Root.GetName]§!恢复体力时，她在地板上发现了自己的抗雄性激素戒指以及其他睾酮阻断设备和§H散落一地的药物§!。\n\n似乎某人或某物尝试通过搜查医疗设施的方法来削弱我们的力量。"
anomaly.7625.a:0	"采集能量并离开。"
anomaly.7625.a.tt:0	"幸运的是，我们没有丢失任何东西。虽然只是目前来说。\n\n"
anomaly.7625.b:0	"找到船上的非法入侵者。"
anomaly.7625.b.tt:0	"我们必须把这件事情查清楚。\n\n"
anomaly.7626.name:0	"海盗眼线"
anomaly.7626.desc:0	"我们发现了一个使用逃生舱脱离§H[Root.GetName]§!的偷渡客，随后我们跟踪其到了一个隐藏在§H[From.From.GetName]§!陨石坑中的海盗基地。在基地中，我们遇到了一位短发、带面纹的强势人类个体。\n\n此人自称为§H塞雷娜·詹姆斯船长§!，这位船长声称其带领的船员已观察我们数周，并希望在离开该星球前找到用于治疗§H胰岛素缺乏症§!的无针注射器。"
anomaly.7626.a:0	"分给海盗们一些无针注射器。"
anomaly.7626.a.tt:0	"§H海盗船长塞雷娜·詹姆斯§!保证我们不会后悔这个决定，暗示在未来会§H报答§!我们。\n\n"
anomaly.7626.b:0	"开出交易条件。"
anomaly.7626.b.tt:0	"我们不会施舍东西给贼，但我们可以§H交易§!。\n\n"
anomaly.7627.name:0	"来自星际海盗的谢礼"
anomaly.7627.ufop.desc:0	"海盗送来了他们最上乘的§Hraktajino（罗卡奇诺）§!来答谢数月前我们对§H塞雷娜·詹姆斯船长§!及其船员的帮助，还在§H整个星系§!内讲述有关我们慷慨之举的故事。"
anomaly.7627.klingon.desc:0	"海盗送来了他们最上乘的§Hracht（拉赤特）§!来答谢数月前我们对§H塞雷娜·詹姆斯船长§!及其船员的帮助，还在§H整个星系§!内讲述我们的光荣事迹。"
anomaly.7627.romulan.desc:0	"海盗送来了他们最上乘的§H红香料§!来答谢数月前我们对§H塞雷娜·詹姆斯船长§!及其船员的帮助，还在§H整个星系§!内讲述我们的慷慨之举的故事。"
anomaly.7627.cardassian.desc:0	"海盗送来了他们最上乘的§H罗慕兰酒§!来答谢数月前我们对§H塞雷娜·詹姆斯船长§!及其船员的帮助，还在§H整个星系§!内讲述我们的慷慨之举的故事。"
anomaly.7627.a:0	"朋友多了路好走。"
anomaly.7627.a.tt:0	"还是别问这些礼物是从哪来的比较好...\n\n"
anomaly.7627.b:0	"我们有了很勇敢的盟友。"
anomaly.7627.b.tt:0	"这些§H虫子§!马上就会被享用了。\n\n"
anomaly.7627.c:0	"也许是个圈套？"
anomaly.7627.c.tt:0	"我们的扫描器已确认货物没有被动过手脚，也许这些海盗比我们想象得更有用。\n\n"
anomaly.7627.d:0	"真慷慨。"
anomaly.7627.d.tt:0	"给我们省了不少事。\n\n"
anomaly.7630.name:0	"史前武器"
anomaly.7630.desc:0	"对§H晶状物体§!的初步分析表明其属于一种§H前曲速航行时代§!的大规模杀伤性§H武器§!。\n\n然而，我们需要进一步调查来了解这种武器的危险程度，以及这个物体是否还在运作。\n\n不过有一点是很明确的，那就是武器的制造者早就已经不在了。生物扫描结果显示没有生命存在，看来这里只有我们自己。"
anomaly.7630.a:0	"这应该不太难。"
anomaly.7630.a.tt:0	"通过我们的科学数据库和历史记录，辨识这种古老技术应该易如反掌。\n\n"
anomaly.7630.b:0	"离开。"
anomaly.7630.b.tt:0	"该看的都看过了，我们还是在为时太晚前走人吧。\n\n"
country.7631.name:0	"贡献和平"
country.7631.desc:0	"在我们的专家马上就要完成对§H巨型前曲速航行时代文物§!的研究时，它的晶状外壳突然破碎开来，并释放出一种§H香甜的气体§!。\n\n与我们最初观察得出的结论相反，这个物体似乎并不是一种杀伤性武器，而是一种§H用来制造和平的装置§!。\n\n后续的医学分析表明，吸入该气体的专家们注意到他们的§H决策能力§!与对彼此的共情能力在吸入后一小时内有所提高。"
country.7631.a:0	"它将成为一项外交优势。"
country.7631.a.tt:0	"我们可以在下一次§H星系和平峰会§!上讨论这个东西。\n\n"
country.7631.b:0	"研究这种气体。"
country.7631.b.tt:0	"我们会做好准备，以防§H大家族§!再次分裂。"
country.7631.c:0	"可以用它操纵别人..."
country.7631.c.tt:0	"我们的§H帝国卫队§!必然会将它用于进攻。\n\n"
country.7631.d:0	"很有意思。"
country.7631.d.tt:0	"我们会将这一气体的化学成分告知§H黑曜石结社§!。\n\n"
anomaly.7639.name:0	"黑洞宠物？"
anomaly.7639.desc:0	"我们在§H[From.GetName]§!轨道上发现的那个恐怖生物是一种太空头足类生物，通常出现在黑洞恒星系中。和其他同类一样，它的体型应该比我们见到的这个样子还要大许多。\n\n研究显示这类生物一般情况下具有极高的攻击性，而且性情难以捉摸，不过我们发现的这一只并未展现出敌意。"
anomaly.7639.a:0	"一只太空...宠物？"
anomaly.7640.name:0	"跨维度小可爱"
anomaly.7640.desc:0	"§H[Root.Owner.GetRulerTitle][Root.Owner.GetRulerName]§!收到了一则来自一个福利组织的通讯：\n\n§E亲爱的§H[Root.Owner.GetRulerTitle][Root.Owner.GetRulerName]§!，我们是§H宇宙生物保护协会§!，致力于援救、研究和重新安置所有的宇宙生物（以下称为“宇宙小可爱”）。我们组织保证会照顾这些生物，并将它们安然无恙地放归回它们原本的栖息地。\n\n我们注意到一只所谓的“惊惧兽”最近出现在贵国的领土中。这种遭受极大误解的跨纬度小可爱其实是来自另一个领域的濒危生物。以生物保护协会的名义，我们请求贵国立即向我们移交这只令人惊叹的生物。§!\n\n信号陡然中断了。"
anomaly.7640.a:0	"小可爱？我们巴不得尽早将这只濒危生物送走。"
anomaly.7640.a.tt:0	"为了与§H宇宙生物保护协会§!保持良好关系，移交这只生物。"
anomaly.7640.b:0	"想都别想，这只小可爱是我们的宠物。"
anomaly.7640.b.tt:0	"无视§H宇宙生物保护协会§!的请求，维持对这只生物的所有权，\n\n"
anomaly.7641.name:0	"放归跨维度小可爱"
anomaly.7641.desc:0	"§H宇宙生物保护协会§!再次联络了§H[Root.Owner.GetRulerTitle][Root.Owner.GetRulerName]§!，并报告了这只“跨维度小可爱”的最近情况：\n\n§E亲爱的§H[Root.Owner.GetRulerTitle][Root.Owner.GetRulerName]§!，我们想要感谢您将这只跨纬度小可爱托付给我们。自从得到援救之后，这只生物已经生长到成熟阶段，而我们也在一个附近的维度里成功地找到了此类生物的栖息地。现在我们已经准备好放归这只宏伟的生物。为了表示感谢，我们想要与贵国分享在照顾这只小可爱期间对其进行为期一个月的研究中所获得的数据。§!\n\n这个组织似乎还挺大方的..."
anomaly.7641.a:0	"棒极了。"
anomaly.7641.a.tt:0	"帝国修正dimensional_welfare_bonus（+研究0.15）持续60天"
anomaly.7642.name:0	"跨维度小可爱困境"
anomaly.7642.desc:0	"这个什么§H宇宙生物保护协会§!似乎非常想要带走这只“跨维度小可爱”。他们向§H[Root.Owner.GetRulerTitle][Root.Owner.GetRulerName]§!发来了无数封旧式信件，甚至还大费周章地通过太空穿梭机递送这些信件。其中一封信中还附带了一份厚达一百五十页的宣言，详细地解释了外星生物多样性和濒危太空生物保护事业的重要性。\n\n这个组织不屈不挠、无休无止地表达他们想要获得这只生物的意愿。不过到目前为止他们还没有详细解释在将这只生物送回它原本的维度之前要如何照顾它..."
anomaly.7642.a:0	"保护外星生物多样性。"
anomaly.7642.a.tt:0	"尽管有些迟了，只希望现在移交这只生物能够一了百了地解决此事。\n\n"
anomaly.7642.b:0	"傻子才会相信他们。"
anomaly.7642.b.tt:0	"在这件事情上保持强势的态度，表现出我们对于这只生物一以贯之的忠诚态度。\n\n"
anomaly.7643.name:0	"跨纬度小可爱守护者"
anomaly.7643.desc:0	"一封手写的感谢信出现在了§H[Root.Owner.GetRulerTitle][Root.Owner.GetRulerName]§!住宅的门口。信封上带有“跨维度小可爱守护者”的标记，并署名“一名自豪的§H[Root.Owner.Capital.GetName]§!公民”。信里似乎是一首诗。最后一段是：\n\n§E“啊，可爱的点点，你的行为是如此难以理解\n意味着你已发育出如此发达的认知能力。\n而尽管你并不具备高级智能，也不能领悟，\n我依然将你视作真正的朋友，珍贵的朋友。”§!\n\n看来留下这只跨维度小可爱的决定被我们自己的国民误解为一种感情用事的护犊子行为。很遗憾，我们无法找到这封信的作者..."
anomaly.7643.a:0	"有意思…"
anomaly.7643.a.tt:0	"只要结果是好的，就足够了。\n\n"
country.8060.name:0	"我们星系中丰富的生命"
country.8060.ufop.desc:0	"自从§H泽弗里·科克伦§!的实验型曲速航行技术带领我们与§H瓦肯人§!进行了第一次接触后，我们就知道自己在这个宇宙中并不孤单。\n\n在那之后的三个世纪里，我们已经发现了许多全新的智能和非智能外星物种。\n\n然而直到在最近展开一系列极具启发性的探索之后，我们才充分意识到这种丰富性的广度。因此我们推断，我们的§H星系§!不仅仅只是适宜生命繁衍，而是生命的§H摇篮§!。"
country.8060.klingon.desc:0	"自从我们在§H凯勒斯时代§!第一次成功进行曲速航行后，我们就知道自己在这个宇宙中并不孤单。\n\n在那之后的十四个世纪里，我们已经发现了许多全新的物种，有的值得尊重，有的却不配。\n\n然而直到在最近取得一系列发现之后，我们才充分意识到这种丰富性的广度。因此我们推断，我们的§H星系§!不仅仅只是适宜生命繁衍，而是生命的§H熔炉§!。"
country.8060.romulan.desc:0	"自从我们的先祖在§H觉醒时代§!逃离§H瓦肯行星§!，摆脱先知§H苏拉克§!那邪恶的教义蛊惑之后，我们就知道自己在这个宇宙中并不孤单。\n\n在那之后的三十个世纪里，我们已经发现了许多全新的外星物种，从平平无奇到千奇百怪，一应俱全。\n\n然而直到在最近进行一系列观察之后，我们才充分意识到这种丰富性的广度。因此我们推断，我们的§H星系§!不仅仅只是适宜生命繁衍，而是一座充满各种生命的§H动物园§!。"
country.8060.cardassian.desc:0	"自从我们伟大的§H人民§!创造出了曲速引擎，并开始向群星扩张我们的§H联盟§!，我们就知道自己在这个宇宙中并不孤单。\n\n在那之后的两个世纪里，我们已经发现了许多异星物种，有的野心勃勃，有的温顺怯懦。\n\n然而直到在最近取得一系列天文学突破之后，我们才充分意识到这种丰富性的广度。因此我们推断，我们的§H星系§!不仅仅只是适宜生命繁衍，而是一座生命繁衍生息的§H肥沃山谷§!。"
country.8060.a:0	"生命就是最伟大的宝藏。"
country.8060.a.tt:0	"宇宙中充满了令人大开眼界的新事物，正等待着有心人去发现。\n\n"
country.8060.b:0	"Hem tlhInganSegh 'ejmaHamtaH 'e' wIHech."
country.8060.b.tt:0	"克林贡是充满自豪的物种，而我们也将继续保持这份自豪。“\n\n”"
country.8060.c:0	"我们依然是最优秀的物种。"
country.8060.c.tt:0	"没有任何其他物种能与我们媲美。\n\n"
country.8060.d:0	"卡达西将会称霸这座星系。"
country.8060.d.tt:0	"每一次发现都是在巩固人民对我们事业的忠诚。\n\n"
country.8060.e:0	"我们会继续搜寻新的生命。"
country.8060.e.tt:0	"谁也不知道进化的谜团究竟有多么深奥？\n\n"
country.8061.name:0	"生命的多样性"
country.8061.ufop.desc:0	"§H进化的丛林§!永远那么枝繁叶茂。最近我们对在本地宇宙区域新发现的生命体进行了研究，让我们对宇宙中不可思议的§H生物多样性§!有了更深入的了解，也颠覆了我们旧时的理论。\n\n简单来说，宇宙中没有进化无法解决的问题，即便是在缺乏我们曾经认为是生命繁衍必要条件的情况下。\n\n基于我们已经探索的这一小部分§H星系§!来看，很显然生命总会找到一个方式在任何可能的地方起源，即便是在最§H恶劣的条件§!下。"
country.8061.klingon.desc:0	"§H大自然的利爪§!尖锐无比。我们最近发现在我们自己的领土里居然存在着如此多的弱小物种，这让我们对宇宙中丰富的§H生物多样性§!产生了全新的认识，也改变了我们之前的看法。\n\n简单来说，宇宙中没有进化无法解决的问题，即便是在缺乏我们曾经认为是生命存续必要条件的情况下。\n\n基于我们已经征服的这一小部分§H星系§!来看，很显然生命会在任何可能的地方为了生存而奋斗，即便是在最严苛的§H战场§!中。"
country.8061.romulan.desc:0	"§H太空的走廊§!蜿蜒着通向意外的未知领域。最近我们对自己星系后院中众多新的外星物种进行了监控，让我们对宇宙中令人困惑的§H生物多样性§!有了更深入的了解，也重新审视了我们过去的猜想。\n\n简单来说，宇宙中没有进化无法解决的问题，即便是在缺乏我们曾经认为是生命兴旺必要条件的情况下。\n\n基于我们已经直接考察过这一小部分§H星系§!的情况来看，很显然生命总会巧妙地在任何可能的地方孵化，即便是在看似§H最不可能的缝隙§!里。"
country.8061.cardassian.desc:0	"生命本身就表现了§H挣扎的必然性§!。最近我们对临近的星际空间中各种各样的有机体展开了研究，让我们对宇宙中纷繁复杂的§H生物多样性§!有了更深入的了解，也革新了我们之前的学说。\n\n简单来说，宇宙中没有进化无法解决的问题，即便是在缺乏我们曾经认为是生命现象通过§H自然发生§!起源必要条件的情况下。\n\n基于我们负责治理这一小部分星系来看，很显然生命的火花总会在任何可能的地方迸发，即便是在§H最残酷的环境§!中。"
country.8061.a:0	"多样性就是我们的优势。"
country.8061.a.tt:0	"异种生物学领域总会以其庞大的量级让所有人大开眼界。\n\n"
country.8061.b:0	"yInlu'taH 'e' bajnISlu'."
country.8061.b.tt:0	"“适者生存。”\n\n"
country.8061.c:0	"那么，我们是否该感到意外呢？"
country.8061.c.tt:0	"答案是，不。罗慕兰人永远不会为任何事感到意外。\n\n"
country.8061.d:0	"我们的实验室里将会装满样本。"
country.8061.d.tt:0	"将它们全部活体解剖。\n\n"
country.8061.e:0	"真是令人费解。"
country.8061.e.tt:0	"我们需要无数智慧的头脑共同努力才能够理解这些发现。\n\n"
country.8062.name:0	"我们在宇宙中的位置"
country.8062.ufop.desc:0	"我们都是生命短暂而脆弱的§H有机生命体§!。\n\n§H星系§!这一小块区域中丰富的生物多样性证明我们并不是独一无二的，而是仰望同一片§H群星之海§!的无数物种之中的一员，并对我们的存在和我们在宇宙中的位置拥有着相同的问题。\n\n我们的大部分公民都对这无尽的想象空间感到敬畏，不过也有一些人顽固地坚信着那早已过时的§H人类中心主义§!思想。"
country.8062.klingon.desc:0	"每一名克林贡人都有同一个目的，那便是§H死得其所§!。\n\n§H星系§!这一小块区域中丰富的生物多样性意味着我们并不是独一无二的，而是仰望同一片§H燃烧星空§!的无数物种之中的一员，并寻求通过征服来确立我们在宇宙中的一席之地。\n\n我们的大部分公民都对这辽阔的宇宙不屑一顾，不过也有一些人坚持认为妄言征服宇宙是对§H凯勒斯§!教义的亵渎。时间会证明§HSto-vo-kor（英灵殿）§!之门对这项事业的认可。"
country.8062.romulan.desc:0	"我们的§H星际帝国§!的存续凌驾于一切之上。\n\n§H星系§!这一小块区域中丰富的生物多样性揭示出我们并不是独一无二的，而是仰望同一片§H永恒虚空§!的无数物种之中的一员，并思考着我们要如何在宇宙中找到立足之地。\n\n我们的大部分公民都对这种未知的前路感到迷茫，不过也有一些人坚定地认为我们§H优越的智力§!和§H强大的武器§!早已让我们将胜利收入囊中。但时间才能告诉我们究竟会流多少血。"
country.8062.cardassian.desc:0	"尽管我们的身体不过只是§H生物学过程§!的结果，不过通过§H联盟§!的团结，我们成就了更伟大的事业。\n\n星系这一小块区域中丰富的生物多样性无可辩驳地显示出我们并不是独一无二的，而是仰望同一片§H群星璀璨的宇宙§!的无数物种之中的一员，每时每刻都在猜想着我们在宇宙中的位置。\n\n我们的大部分公民都认为这项事业可以促进他们的忠诚，不过也有一些人固执地宣扬着一些§H叛逆的想法§!，认为我们应该将旧的身份留在过去。至于我们是否有足够的§H监狱§!把他们都囚禁起来，那就拭目以待吧。"
country.8062.a:0	"我们需要共同前行。"
country.8062.a.tt:0	"继续走向我们的下一次发现。\n\n"
country.8062.b:0	"Heghlu'DI' mobbe'lu'chugh QaQpu' Hegh wanI'."
country.8062.b.tt:0	"“死亡的美妙体验怎可一人独享。”\n\n"
country.8062.c:0	"我们并不比从前更好或更坏。"
country.8062.c.tt:0	"我们的生存一直都掌握在我们自己手中。"
country.8062.d:0	"出发去征服吧。"
country.8062.d.tt:0	"所有生命都会臣服在我们面前。\n\n"
country.8062.e:0	"我们会将这份知识转化为我们的优势。"
country.8062.e.tt:0	"比赛开始了。\n\n"
highways.1.name:0	"发现星际公路"
highways.1.desc:0	"我们的传感器发现此区域中发射出高频波，也许能够以更快的速度将舰船从一处运载到另一处。\n\n顶级分析师已经确定沿着这些波就可以实现§H更快速的移动§!，这种助推效果是由于这股波流和其中运载的舰船之间的摩擦力减小而造成的。\n\n进一步调查这种类似高速公路的波可以让我们对其加以利用，为我们的太空航行提供优势。"
highways.1.a:0	"进行调查。"
country.8056.desc:0	"§H星际舰队§!正在向整个§H星际联邦§!广播一系列个人日志。相关信息已被标记为拥有最高星系权限的公告。这就将其显示在屏幕上：\n\n星历28920.15：随着我们向第三象限发起新一次远征任务，我无比思念着我最亲爱的提图斯，我没有一天不想——”\n\n§H星际舰队§!切断了通讯。"
country.8071.desc:0	"§H星际舰队总部§!收到了一条来自§H进取号§!星舰的§H韦斯利·克拉舍尔尉官§!的问候消息。\n\n这名尉官报告他们发现了一些可能与国家安全相关的§H机密信息§!。\n\n他希望直接与星际舰队进行联系，因为进取号的船员告诉他“韦斯利，闭嘴！”，并且对他的担忧不屑一顾。尽管船员表现出的轻蔑态度，但我们的数据库显示这名尉官似乎是一位拥有§H可靠的服役记录§!的§H天才§!。"
country.8072.desc:0	"在§H星际舰队总部§!会见了§H进取号§!的§H韦斯利·克拉舍尔尉官§!之后，我们的官员接收了一批§H保密文件§!。其中的数据详细讲诉了§H反抗组织§!即将对位于巴黎的联邦总统宅邸发动攻击的计划。\n\n这名尉官报告说他是在一次外勤任务中发现这些储存在一艘贝久人舰船的中央计算机里的文件。在取走这些数据之后不久，飞船就爆炸了。\n\n§H星际舰队情报部§!已经确认这些信息属实，而这份情报对于阻止这次攻击至关重要。他们对这名尉官表示了感谢，并要求进取号的船员对他做出正式道歉。\n\n看来这不是第一次克拉舍尔因为自己的年纪和军衔而遭到忽视。"
country.8077.a.tt:0	"§EeHvam，\n“拿起你身边的这件武器，\n焚烧我们附近的这颗星球§!”\n\n这首诗就是战斗的号召，力促这个名叫§HeHvam§!的战士拿起她的武器，以相位炮和烈焰征服一颗星球。\n\n"
country.8066.desc:0	"我们的庭院住宅通讯频道正在广播今天的§H高人气脱口秀节目《Yrrnh Mnrrh》§!。我们收到了主持人伊尔娜拉发来的视频图像：\n\n§E§HJolan tru, aefvadh§!——晚上好，欢迎大家！\n\n今天的节目：§HZhal Makh nimm vramin gadar§!。的确，§HZhal Makh§!原本不应对圆耳朵物种提及。不过前些日子弗瑞吉销售员托吉尔就坐在我面前，告诉我他最近在弗瑞吉纳尔星球上参加过一次。\n\n托吉尔老兄，你是否知道非罗慕兰人参与罗慕兰冥想仪式是非常极端的禁忌？作为一种极其私密的心灵探索方法，这种信仰可以追溯到...§!"
country.3200.name:0	"星际舰队指挥制：优先信息"
country.3200.desc:0	"§H联盟星舰塞里托斯号§!现已为任务可用。"
country.3200.a:0	"准备第二次接触协议。"
country.3200.a.tt:0	"招募§H联盟星舰塞里托斯号§!。"
country.3200.b:0	"消息已收到。"
country.3200.b.tt:0	"招募§H联盟星舰塞里托斯号§!。"
country.3200.c:0	"（讽刺性的伏尔肯敬礼）"
country.3200.c.tt:0	"这是一条没有§H星舰§!背书的非官方信息。\n\n"
country.8056.name:0	"舰长的日志"
country.8056.a:0	"噢..."
country.8056.a.tt:0	"...就当我们没看到吧。\n\n"
country.8071.name:0	"韦斯利，闭嘴！"
country.8071.a:0	"听听这名尉官想说什么。"
country.8071.a.tt:0	"我们也许不应该草率地忽略这条消息。\n\n"
country.8071.b:0	"不理会此事。"
country.8071.b.tt:0	"就算他的意见是合理的，我们也不能将其优先级置于其他事务之上。\n\n"
country.8072.name:0	"韦斯利，说吧！"
country.8072.a:0	"推荐对克拉舍尔尉官进行晋升。"
country.8072.a.tt:0	"推荐将§H韦斯利·克拉舍尔§!晋升到§H中尉§!军衔。\n\n"
country.8072.b:0	"向进取号作出警告。"
country.8072.b.tt:0	"不分青红皂白就驳斥任何低军衔的船员，这有违我们的行为规范。\n\n"
country.8091.name:0	"阿尔法记忆体"
country.8091.desc:0	"§H星际舰队学院§!的一名叫做§H伊伍德·富尔§!的教授发来了一份报告，其中提出了若干条加强我们位于§H阿尔法记忆体上的中央图书馆§!的安保措施的建议。\n\n这份报告中提议我们对该星球所有居民展开严格的§H训练计划§!，这样他们就能够以更充分的准备应对思想控制的影响，并表示在阿尔法记忆体发生的泽特利亚大屠杀是他递交此提案的诱因。\n\n富尔教授保证，如果有人再次对这颗行星的居民使用思想控制，§H联邦§!将会因这项计划受益。"
country.8091.a:0	"批准。"
country.8091.a.tt:0	"§H阿尔法记忆体§!上的学生将受派前往附近的§H德诺布拉四号行星§!参加富尔教授的训练计划。\n\n"
country.8091.b:0	"置之不理。"
country.8091.b.tt:0	"中央图书馆行星上的居民都是学生，不是军事人员。\n\n"
country.8092.name:0	"记忆行星思维计划"
country.8092.desc:0	"§H伊伍德·富尔§!教授的§H记忆行星思维计划（MPMP）§!取得了巨大成功！现在我们中央图书馆行星上的居民抵抗思想控制效果的能力提升了70%。"
country.8092.a:0	"不虚此行。"
country.8092.a.tt:0	"§H阿尔法记忆体§!的居民现在已经对未来的威胁做好了更充分的准备。\n\n"
country.8093.name:0	"记忆行星计划推进不力"
country.8093.desc:0	"伊伍德·富尔教授的§H记忆行星思维计划（MPMP）§!计划未能取得成功。我们没有及时地提供必要的支持。"
country.8093.a:0	"真可惜。"
country.8093.a.tt:0	"§H阿尔法记忆体§!的居民将不会获得伊伍德·富尔教授的§H记忆行星思维计划§!所提供的优势。\n\n"
country.8045.name:0	"库拉克的研究取得重大突破"
country.8045.desc:0	"Qapla！一位名叫§H库拉克§!的首席科学家最近取得了一项突破性发现，可以为我们征服§H星系§!的伟业提供巨大帮助。\n\n在为一场§H跨物种科学交流会议§!进行准备时，我们的战士对一部亚空间扭曲调制器的频率进行大量调试，并为这部装置配置出三套全新的设置。\n\n而现在，一名在亚空间形态学领域拥有无与伦比的科学技能的强力曲速场专家§H库拉克§!通知我们，§H帝国§!可以在这三种新配置中选择一种，并由他在更广泛的区域内启用。"
country.8045.a:0	"配置到传感器。"
country.8045.a.tt:0	"用这部调制器来改良我们的§H亚空间探测器§!。\n\n"
country.8045.b:0	"配置到脉冲引擎。"
country.8045.b.tt:0	"对我们的§H脉冲引擎§!进行更深入的研究。\n\n"
country.8045.c:0	"配置到曲速引擎。"
country.8045.c.tt:0	"将我们的§H曲速引擎§!的性能尽可能地推向巅峰。\n\n"
country.8051.name:0	"以毒练兵"
country.8051.desc:0	"一些在我们的§H殖民地§!上从事茶叶种植的§H殖民者§!要求我们派出最英勇的战士参与一系列的§H茶道仪式§!。\n\n按照我们的传统，参与者将会喝下毒茶并背诵英雄史诗，以完成这一项同时考验身体和灵魂的仪式。\n\n而我们现在需要对各种有毒茶叶进行品尝，找出哪一种能够泡出最神圣的茶汤，进而提供终极的勇气试炼。"
country.8051.a:0	"支持！"
country.8051.a.tt:0	"就这么办。“没人比我们更懂品茶。”\n\n"
country.8051.b:0	"不务正业。"
country.8051.b.tt:0	"我们没时间品茶。\n\n"
country.8052.name:0	"饮茶试胆"
country.8052.desc:0	"我们的§H茶道试炼§!已经告一段落。并不是所有参与此仪式的克林贡人都能够全身而退，所以可以说这次活动取得了巨大成功。\n\n当炙烫、苦涩的毒药穿过战士们灼伤的喉咙时，他们沉浸在史诗般的战歌和挥汗如雨的煎熬中，在§HGre'Thor（地狱）§!中艰难跋涉。\n\n我们一种接一种，品尝了所有的茶叶。以§H凯勒斯§!之名，我们决定选择："
country.8052.a:0	"我们选择'Iwdargh。"
country.8052.a.tt:0	"血茶。“我们的战士在品尝过这种茶后变得更强大了。”\n\n"
country.8052.b:0	"我们选择rachtdargh。"
country.8052.b.tt:0	"虫茶。“我们的战士在品尝过这种茶后变得更§H警觉§!了。”\n\n"
country.8052.c:0	"我们选择melchoQdargh。"
country.8052.c.tt:0	"骨髓茶。“我们的战士在品尝过这种茶之后变得更§H善于观察§!了。”\n\n"
country.8053.name:0	"无暇品茶"
country.8053.desc:0	"参加什么全套§H茶道仪式§!绝不是§H克林贡帝国§!会优先考虑的。由于无法举办试炼，我们的殖民者最终决定将茶园里所有种类的茶叶混在一起，打造出一种可以压倒所有茶的终极毒茶。\n\n这种茶汤更难以消化，将会为战士们提供有史以来最严苛的试炼，而且他们似乎已经将这种茶运到了被克林贡征服的每一颗星球上。"
country.8053.a:0	"Heghdargh. chong!"
country.8053.a.tt:0	"死亡茶。“棒极了！”\n\n"
country.8076.name:0	"至高议会的两千年之诗"
country.8076.desc:0	"§H至高议会§!列出了两部作品，参与§H两千年之诗§!头衔的评选：\n\n§H《eHvam》§!：一首主题为§H征服§!星系的短诗；\n§H《qeylIS betleH》§!：一首献给§H凯勒斯§!的赞歌。\n\n我们会将哪首诗列入伟大的克林贡史诗之中呢？"
country.8076.a:0	"《eHvam》"
country.8076.a.tt:0	"以无与伦比的手法赞颂我们的§H战斗§!能力。\n\n"
country.8076.b:0	"《qeylIS betleH》"
country.8076.b.tt:0	"这首赞歌一定能够再一次团结各大§H家族§!。\n\n"
country.8077.name:0	"至高议会的两千年之诗当选作品"
country.8077.desc:0	"§HQapla！§!我们很荣幸地宣布，荣获§H克林贡帝国两千年之诗§!头衔的作品是：\n\n§H《eHvam》§!\n\n§HeHvam, chen nuHvam\nmeQ yuQvam§!"
country.8077.a:0	"以征服之名！"
country.8078.name:0	"至高议会的两千年之诗当选作品"
country.8078.desc:0	"§HQapla！§!我们很荣幸地宣布，荣获§H克林贡帝国两千年之诗§!头衔的作品是：\n\n§H《qeylIS betleH》§!\n\n§HloS, Hegh, tlhapqa' qeylIS betleH\nmIw wa'DIch Data'§!"
country.8078.a:0	"凯勒斯万岁！"
country.8078.a.tt:0	"§E“等待死亡，\n举起凯勒斯之剑\n你迈出了第一步”§!\n\n以这首诗献给一位无名战士，恳请他在灵魂去往§HSto-vo-kor（英灵殿）§!之前取回§H凯勒斯之剑§!。\n\n”"
country.8066.name:0	"《Yrrnh Mnrrh》"
country.8066.a:0	"无聊的一天，无聊的节目。"
country.8066.a.tt:0	"不过她说的确实没错，这是禁忌。\n\n"
country.8081.name:0	"蛞蝓可乐"
country.8081.desc:0	"我们收到了§H弗瑞吉蛞蝓可乐灌装公司§!发来的一小段视频图像：\n\n§E口感绵软，直冲心田。每一瓶都包含43%活体藻类！喝§H蛞蝓可乐§!，品绿色人生。\n\n敬祝商祺，\n尼尔瓦干事§!"
country.8081.a:0	"对蛞蝓可乐进行投资。"
country.8081.a.tt:0	"听上去...挺可口的。\n\n"
country.8081.b:0	"置之不理。"
country.8081.b.tt:0	"没完没了的广告...\n\n"
country.8082.name:0	"蛞蝓可乐会员"
country.8082.desc:0	"我们收到了§H弗瑞吉蛞蝓可乐灌装公司§!发来的一小段视频图像，以对我们向其投资表示感谢：\n\n§E敬爱的顾客，我们留意到了您对§H蛞蝓可乐§!不懈的投资。因此我们决定为您提供仅此一次的蛞蝓可乐会员延期限时购买资格，您可以仅花费100拉锭就购买不是一箱、不是两箱，而是整整三箱的蛞蝓可乐。还犹豫什么！机不可失，失不再来。\n\n敬祝商祺，\n尼尔瓦干事§!"
country.8082.a:0	"对蛞蝓可乐进行投资。"
country.8082.a.tt:0	"听上去...挺可口的。\n\n"
country.8082.b:0	"置之不理。"
country.8082.b.tt:0	"没完没了的广告...\n\n"
country.8083.name:0	"全新口味蛞蝓可乐！"
country.8083.desc:0	"我们收到了§H弗瑞吉蛞蝓可乐灌装公司§!发来的一小段视频图像：\n\n§E如果您之前没听说过我们的产品，那是您的损失！口感绵软，直冲心田。每一瓶都包含63%活体藻类！喝§H蛞蝓可乐超爽§!，品更绿色人生。\n\n敬祝商祺，\n尼尔瓦干事§!"
country.8083.a:0	"对蛞蝓可乐进行投资。"
country.8083.a.tt:0	"听上去...更可口了。\n\n"
country.8083.b:0	"取消订阅。"
country.8083.b.tt:0	"没完没了的广告...\n\n我们已经通知负责通讯频道的人员，以后不要再接收来自§H弗瑞吉蛞蝓可乐灌装公司§!的消息了。"
country.8086.name:0	"花木繁茂的泰拉瑞亚领地"
country.8086.desc:0	"五彩纷呈的太空花园§H泰拉瑞亚领地§!花木繁茂，呈现出远超想象的美景。\n\n这里的文化和生命体样本被运送到无数其他的星球，以美化这些星球和加速我们的环境改造工程。\n\n美轮美奂的绿色环形世界、映射出彩虹色泽的瀑布、水晶般晶莹剔透的小行星——这一切都要归功于§H泰拉瑞亚领地§!。"
country.8086.a:0	"令人震惊。"
country.8086.b:0	"克林贡科学万岁。"
country.8086.c:0	"我们会永远引领科学发展的浪潮。"
country.8086.d:0	"前进是唯一的道路。"
terraform.70.cold.desc:0	"§H[successful_terraforming.GetName]§!的情况有点不对。我们致力于让这个被冻土覆盖的世界变得宜居，但现在一切好像做过了头。\n\n突发的洪涝和海啸不断侵扰§H[successful_terraforming.GetName]§!的海岸线和水道。过量生成的氧气使得动植物群的繁衍规模比预期超出了30%。未知的污染物造成了严重得甚至致命的过敏。\n\n对§H[successful_terraforming.GetName]§!进行殖民仍然是可行的。但是，目前已经发生了好几起平民死亡的事件。我们需要找出这颗星球改造过度的原因，以减轻这些威胁，在移民正式定居之前纠正这些问题。"
terraform.70.dry.desc:0	"§H[successful_terraforming.GetName]§!的情况有点不对。我们致力于让这个被沙漠覆盖的世界变得宜居，但现在一切好像做过了头。\n\n突发的洪涝和海啸不断侵扰§H[successful_terraforming.GetName]§!的海岸线和水道。过量生成的氧气使得动植物群的繁衍规模比预期超出了30%。未知的污染物造成了严重得甚至致命的过敏。\n\n对§H[successful_terraforming.GetName]§!进行殖民仍然是可行的。但是，目前已经发生了好几起平民死亡的事件。我们需要找出这颗星球改造过度的原因，以减轻这些威胁，在移民正式定居之前纠正这些问题。"
terraform.70.wet.desc:0	"§H[successful_terraforming.GetName]§!的情况有点不对。我们致力于让这个富含水却没有生命的世界变得宜居，但现在一切好像做过了头。\n\n突发的洪涝和海啸不断侵扰§H[successful_terraforming.GetName]§!的海岸线和水道。过量生成的氧气使得动植物群的繁衍规模比预期超出了30%。未知的污染物造成了严重得甚至致命的过敏。\n\n对§H[successful_terraforming.GetName]§!进行殖民仍然是可行的。但是，目前已经发生了好几起平民死亡的事件。我们需要找出这颗星球改造过度的原因，以减轻这些威胁，在移民正式定居之前纠正这些问题。"
terraform.70.a.tt:0	"虽然环境过度改造带来了一些风险，我们仍然会继续在§H[successful_terraforming.GetName]§!上移民定居。\n\n"
terraform.70.b.tt:0	"我们会对这些不正常的自然现象寻根究底，找出导致§H[successful_terraforming.GetName]§!的危险的过度改造原因并加以纠正。\n\n"
terraform.71.desc:0	"§H[successful_terraforming.GetName]§!的过度环境改造持续给我们的殖民者带来混乱。\n\n§H地热能§!的不稳定导致自然灾害频繁发生、核心基础设施被毁、地方政府腐败，并引起了大范围的社会动荡。\n\n也有一些好的方面。工业在这个不稳定的环境里得到了蓬勃发展。但目前已经收到多起伤亡报告。对于大多数人而言，§H[successful_terraforming.GetName]§!的生活在可以预见的未来仍将十分艰难。"
terraform.71.a.tt:0	"我们会竭尽所能支持§H[successful_terraforming.GetName]§!的殖民者，帮助他们征服这个充满挑战的新世界。\n\n"
terraform.71.b.tt:0	"§H[successful_terraforming.GetName]§!的殖民者有许多困难的工作要面对。每一个风险都会带来很高的死亡几率。\n\n"
terraform.71.c.tt:0	"§H[successful_terraforming.GetName]§!的殖民者应当竭尽所能，在严酷的新世界生存下去，做不到就去死好了。\n\n"
terraform.71.d.tt:0	"在§H[successful_terraforming.GetName]§!上，我们的殖民者中的精英将活下来，其他的人会被记录为不可避免的伤亡。\n\n"
terraform.73.desc:0	"我们发现了§H[successful_terraforming.GetName]§!的环境过度改造的原因；这颗行星的轨道在与某未知的第三个天体的轨道近距离交会，受到了引力干扰。后者的质量大得多，而且轨道更加扁长。\n\n虽然没有相撞的可能，但§H[successful_terraforming.GetName]§!与这颗神秘行星的引力互动产生了大量的引力子，在我们的第一次环境改造过程中导致了异常的结果。\n\n在考虑这种特殊情况并对参数作出调整后，我们现在可以安心地在§H[successful_terraforming.GetName]§!上定居了。"
terraform.73.a.tt:0	"对§H[successful_terraforming.GetName]§!的殖民现在可以按原计划进行了。\n\n"
terraform.73.b.tt:0	"对§H[successful_terraforming.GetName]§!的殖民现在可以按原计划进行了。\n\n"
terraform.73.c.tt:0	"对§H[successful_terraforming.GetName]§!的殖民现在可以按原计划进行了。\n\n"
terraform.73.d.tt:0	"对§H[successful_terraforming.GetName]§!的殖民现在可以按原计划进行了。\n\n"
terraform.20.name:0	"升温"
terraform.20.cold.desc:0	"为了提高我们对§H[terraforming_planet.GetName]§!进行环境改造的成功几率，我们可以部署恒星镜来辅助发动机对这颗行星的严寒地表进行加温。\n\n这些纳米薄膜用肉眼看不见，但可以部分包覆这颗行星，并根据需要进行定位和移动以反射所需要的恒星辐射能，从而改善这颗温度零下的行星保存热量的能力。\n\n这将显著地缩短§H环境改造§!的大气层形成阶段。"
terraform.20.dry.desc:0	"为了提高我们对§H[terraforming_planet.GetName]§!进行环境改造的成功几率，我们可以部署恒星镜来反射更多的热辐射，以便辅助发动机对这颗行星的严寒地表进行加温。\n\n这些纳米薄膜用肉眼看不见，但可以部分包覆这颗行星，并根据需要进行定位和移动以反射所需要的恒星辐射能，从而改善这颗沙漠行星保存热量的能力。\n\n这将显著地缩短§H环境改造§!的大气层形成阶段。"
terraform.20.wet.desc:0	"为了提高我们对§H[terraforming_planet.GetName]§!进行环境改造的成功几率，我们可以部署恒星镜来反射更多的热辐射，以便恰当地提升这颗行星的海洋和水体的温度。\n\n这些纳米薄膜用肉眼看不见，但可以部分包覆这颗行星，并根据需要进行定位和移动以反射所需要的恒星辐射能，从而改善这颗被水体覆盖的行星保存热量的能力。\n\n这将显著地缩短§H环境改造§!的大气层形成阶段。"
terraform.20.a:0	"布署恒星镜。"
terraform.20.a.tt:0	"极薄的纳米薄膜将部分包裹§H[terraforming_planet.GetName]§!，以反射恒星辐射能，帮助提升其表面温度，加快环境改造的进程。\n\n"
terraform.20.b:0	"继续标准环境改造程序。"
terraform.20.b.tt:0	"我们将继续使用人工发动机来加热§H[terraforming_planet.GetName]§!的表面。\n\n"
terraform.21.name:0	"形成大气层"
terraform.21.cold.desc:0	"得益于§H[terraforming_planet.GetName]§!表面的快速升温，我们已经开始战略性地向该行星大量投放含有大气层气体的小行星，以启动大气层形成的进程。\n\n§H激光钻机§!可以准确地发射出捕获的四重子束，从而融化极地冰盖以加速这个过程，否则这个过程可能会持续数十年之久。"
terraform.21.dry.desc:0	"得益于§H[terraforming_planet.GetName]§!表面的快速升温，我们已经开始将大量冰质小行星送入该星球的洛希极限以内。\n\n这些小行星会在其衰降轨道上逐渐融化，释放出液态水和大量的水蒸汽，以启动大气层形成的进程。\n\n§H激光钻机§!可以准确地发射出捕获的四重子束，摧毁任何残留的固体，以帮助形成生命生存所需要的大气层和地表水。"
terraform.21.wet.desc:0	"得益于§H[terraforming_planet.GetName]§!表面的快速升温，我们已经开始将储存有大气层气体的气罐投入§H[terraforming_planet.GetName]§!的大洋。\n\n这些巨大的固态气体块包含配比正确的气体，能够使§H[terraforming_planet.GetName]§!形成适宜生物生存的大气层。\n\n§H激光钻机§!可以准确地发射出捕获的四重子束，从而激活海洋深层的地热孔和火山以加速这一过程，否则这个过程可能会持续数十年之久。"
terraform.21.a:0	"释放大气层气体。"
terraform.21.a.tt:0	"我们将在激光钻机的帮助下，将大量小行星战略性地投放到§H[terraforming_planet.GetName]§!表面，以释放出足够的水和大气层气体。\n\n"
terraform.22.name:0	"环境改造成果斐然"
terraform.22.cold.desc:0	"成功了！在§H[terraforming_planet.GetName]§!曾经荒芜贫瘠的沙漠里，出现了新的野生生态系统。\n\n我们先进的环境改造方法使得成本比最初估计的降低了20%。这些剩余的资源将被重新分配，以进一步改善§H[terraforming_planet.GetName]§!的地面环境。"
terraform.22.dry.desc:0	"成功了！在§H[terraforming_planet.GetName]§!曾经白雪覆盖的冰原上，出现了新的野生生态系统。\n\n我们先进的环境改造方法使得成本比最初估计的降低了20%。这些剩余的资源将被重新分配，以进一步改善§H[terraforming_planet.GetName]§!的地面环境。"
terraform.22.wet.desc:0	"成功了！在§H[terraforming_planet.GetName]§!曾经空无一物的海洋和水体里，出现了新的野生生态系统。\n\n我们先进的环境改造方法使得成本比最初估计的降低了20%。这些剩余的资源将被重新分配，以进一步改善§H[terraforming_planet.GetName]§!的地面环境。"
terraform.22.a:0	"准备适合大量人口居住的区域。"
terraform.22.a.tt:0	"湖泊和河流周围的主要宜居区域将接受专项的工程改造，以承受更高的人口密度。\n\n"
terraform.22.b:0	"研究新的生态学。"
terraform.22.b.tt:0	"我们将收集数据，分析新的环境改造方法在生物学和地质学方面的影响，以便对这些方法作进一步微调改良。\n\n"
terraform.30.name:0	"意料之外的延期"
terraform.30.cold.desc:0	"极端温度波动引发大量碳氢化合物泄漏，导致我们的环境改造设备受损，使得§H[terraforming_planet.GetName]§!大气层中的臭氧层被破坏。突然出现的大量中频§H紫外线辐射§!使得环境改造的进程大幅倒退。\n\n虽然大气臭氧层正在自我修复，但从这种重大破坏中恢复可能要数年之久。通过大量的人工制造可以使臭氧达到所需的10PPM浓度，并形成§H新的臭氧层§!，但成本很高。\n\n我们也可以引入基因改造程度更高的§H行星生物群落§!来辅助这一过程，但这种方法的速度会较慢。"
terraform.30.dry.desc:0	"电力系统引起的火灾毁坏了我们的§H[terraforming_planet.GetName]§!臭氧生成设备。没有针对§H[terraforming_planet.GetName]§!剧烈的温度变化配备强化型电缆可能是导致事故的原因。总之，突然出现的大量中频§H紫外线辐射§!使得环境改造的进程大幅倒退。\n\n烧毁的机器可以更换，但从这种重大破坏中恢复可能要数年之久。通过大量的人工制造可以使臭氧达到所需的10PPM浓度，并形成§H新的臭氧层§!，但需要我们调动其他的资源。\n\n我们也可以引入基因改造程度更高的§H行星生物群落§!来辅助这一过程，但这种方法的速度会较慢。"
terraform.30.wet.desc:0	"温度波动引起的突发洪涝毁坏了我们的§H[terraforming_planet.GetName]§!臭氧生成设备。突然出现的大量中频§H紫外线辐射§!使得环境改造的进程大幅倒退。\n\n毁坏的机器可以更换，但从这种重大破坏中恢复可能要数年之久。通过大量的人工制造可以使臭氧达到所需的10PPM浓度，并形成新的臭氧层，但需要我们调动其他的资源。\n\n我们也可以引入基因改造程度更高的§H行星生物群落§!来辅助这一过程，但这种方法的速度会较慢。"
terraform.30.a:0	"大量制造臭氧。"
terraform.30.a.tt:0	"我们将调动所有可用的资源，以期快速地在§H[terraforming_planet.GetName]§!上生成一个具有足够保护能力的臭氧层。\n\n"
terraform.30.b:0	"以基因工程改造更多生物群落。"
terraform.30.b.tt:0	"能够在极端紫外线照射下快速增殖的微生物体将被投放到§H[terraforming_planet.GetName]§!，以帮助修复大气层。\n\n"
terraform.31.name:0	"厚实的臭氧层"
terraform.31.cold.desc:0	"在碳氢化合物意外泄漏事故后，通过大量制造§H臭氧§!，我们快速修复了§H[terraforming_planet.GetName]§!大气层的损伤。\n\n新的臭氧层被加厚，并扩大到超过2600万平方公里的面积，§H[terraforming_planet.GetName]§!新生的生态系统将得到修复。"
terraform.31.dry.desc:0	"在失控的火灾毁坏环境改造设备后，通过大量制造§H臭氧§!，我们快速修复了§H[terraforming_planet.GetName]§!大气层的损伤。\n\n新的臭氧层被加厚，并扩大到超过2600万平方公里的面积，§H[terraforming_planet.GetName]§!新生的生态系统将得到修复。"
terraform.31.wet.desc:0	"在严重的突发洪涝毁坏环境改造设备后，通过大量制造§H臭氧§!，我们快速修复了§H[terraforming_planet.GetName]§!大气层的损伤。\n\n新的臭氧层被加厚，并扩大到超过2600万平方公里的面积，§H[terraforming_planet.GetName]§!新生的生态系统将得到修复。"
terraform.31.a:0	"我们创造了一个新世界。"
terraform.31.a.tt:0	"虽然付出了很高的代价，但§H[terraforming_planet.GetName]§!的环境改造还是完成了。\n\n"
terraform.32.name:0	"大量生物群落"
terraform.32.cold.desc:0	"快速增殖的抗辐射微生物覆盖了§H[terraforming_planet.GetName]§!的冰原，使这颗行星上的§H生物群落§!达到了所需的水平，完成了环境改造过程。\n\n虽然遭到了紫外线过量照射的摧残，但至少避免了严重的进度延误。§H[terraforming_planet.GetName]§!的臭氧层完成了自我修复。"
terraform.32.dry.desc:0	"快速增殖的抗辐射微生物覆盖了§H[terraforming_planet.GetName]§!的沙漠，使这颗行星上的§H生物群落§!达到了所需的水平，完成了环境改造过程。\n\n虽然遭到了紫外线过量照射的摧残，但至少避免了严重的进度延误。§H[terraforming_planet.GetName]§!的臭氧层完成了自我修复。"
terraform.32.wet.desc:0	"快速增殖的抗辐射微生物充满了§H[terraforming_planet.GetName]§!的海洋和水体，使这颗行星上的§H生物群落§!达到了所需的水平，完成了环境改造过程。\n\n虽然遭到了紫外线过量照射的摧残，但至少避免了严重的进度延误。§H[terraforming_planet.GetName]§!的臭氧层完成了自我修复。"
terraform.32.a:0	"我们为生命的荒漠带来了生机。"
terraform.32.a.tt:0	"虽然§H[terraforming_planet.GetName]§!的环境改造花费的时间比预期更长，但总归还是完成了。\n\n"
terraform.51.name:0	"环境改造者前辈"
terraform.51.desc:0	"我们在§H[tomb_world_terraform.GetName]§!的荒野地下发现了一批早期的环境改造设备，随后又在附近发掘出了一处应急聚居地，以及一群具有相同基因组的克隆人的遗体。\n\n我们的扫描显示，在这群克隆人来到这个星球后不久，他们的一台环境改造设备发生了§H反应堆熔毁§!，使得整个星球表面被危险的放射物所覆盖。\n\n聚居地残留的一条信息表明，克隆人找到了一种方法，能够扭转这些严重的问题并完成§H[tomb_world_terraform.GetName]§!的环境改造。然而，由于身处无法生存的环境中，他们几天后就灭亡了。"
terraform.51.a:0	"我们将完成他们开创的事业。"
terraform.51.a.tt:0	"克隆人未能成功改造的§H[tomb_world_terraform.GetName]§!，我们将凭借现今的技术完成。\n\n"
terraform.51.b:0	"回收环境改造设备。"
terraform.51.b.tt:0	"我们将回收§H[tomb_world_terraform.GetName]§!上的早期环境改造设备，以利用其材料。\n\n"
terraform.51.c:0	"别管它。"
terraform.51.c.tt:0	"我们不会再打扰§H[tomb_world_terraform.GetName]§!了。\n\n"
terraform.52.name:0	"[tomb_world_terraform.GetName]已经可以开始环境改造了。"
terraform.52.desc:0	"覆盖在§H[tomb_world_terraform.GetName]§!上的辐射已经受到抑制。可以开始对其进行环境改造了。"
terraform.52.a:0	"棒极了。"
terraform.54.name:0	"重获新生"
terraform.54.desc:0	"§H[tomb_world_terraform.GetName]§!的环境改造已经完成。那些克隆人为改造这颗不宜居星球而献出了生命，现在我们完成了他们未竟的事业。"
terraform.54.a:0	"我们达成了本以为没有希望的目标。"
terraform.54.a.tt:0	"tomb_world_terraform的成功改造证明即使是环境最恶劣的行星也能变得宜居。\n\n"
terraform.54.b:0	"保存克隆人的聚居地和记录。"
terraform.54.b.tt:0	"和早期的环境改造者不同，他们的故事不会再在历史的迷雾中消失。\n\n"
terraform.54.c:0	"我们已成他人未竟之事。"
terraform.54.c.tt:0	"我们完成了其他物种未能完成的tomb_world_terraform环境改造，这便是§H克林贡帝国§!强大实力的明证。\n\n"
terraform.54.d:0	"希望所有次等物种都迎来这样的命运。"
terraform.54.d.tt:0	"我们将踩着前人的肩膀登向伟大之途，包括那些早已被遗忘的死者，而且，他们的命运不会让我们心生动摇。\n\n"
terraform.54.e:0	"将他们的苦难当作教训吧。"
terraform.54.e.tt:0	"这些默默无闻的克隆人的悲惨遭遇能教育我们的后代，一个不够有效的经济系统是多么可怕。\n\n"
terraform.70.name:0	"环境改造危机"
terraform.70.a:0	"继续殖民。"
terraform.70.b:0	"调查环境过度改造。"
terraform.71.name:0	"不幸的工程师"
terraform.71.a:0	"开拓边疆从来都不容易。"
terraform.71.b:0	"荣光归于勇敢者。"
terraform.71.c:0	"我们的帝国不是由弱者建造的。"
terraform.71.d:0	"联盟因此而强大。"
terraform.73.name:0	"二次环境改造"
terraform.73.a:0	"希望移民者在这里得享安宁。"
terraform.73.b:0	"耐心是最犀利的武器。"
terraform.73.c:0	"深入挖掘才能获得回报。"
terraform.73.d:0	"总能找到理性的解释。"
country.2800.romulan.desc:0	"新的启明降临到§H罗慕兰帝国§!。在多年的精细谋划之下，我们将§H基托墨§!行星从卑鄙的克林贡人手中夺了过来。\n\n不出意外，战斗很快就结束了。克林贡人遭受了巨大的伤亡，我方则伤亡甚少。而联邦尝试阻拦的努力也不过是自取其辱罢了。\n\n这次突袭帮助我们获得了一处战略价值极高的殖民地，而这只是我们迈向未来无数场胜利的第一步。\n\n很快所有的低等物种都会成为我们的财产，否则我们就会像歼灭§H基托墨§!的守军一样将他们屠戮殆尽。"
country.2800.b.tt:0	"这个宇宙非常辽阔而且难以捉摸。未来我们与其他物种进行§H第一次接触§!时应该牢记在心。\n\n"
country.2811.f:0	"外来者会被当作hurl'q（异乡人）来对待。"
country.2811.f.tt:0	"所有非克林贡人都会被当作二等公民，直到他们证明自己。\n\n"
country.2811.g:0	"低等物种将成为我们的仆人。"
country.2811.g.tt:0	"居住在我国境内的外来物种都将臣服于我们。\n\n"
country.2811.h:0	"采取温和手腕。"
country.2811.h.tt:0	"居住在我国境内的非卡达西人将被密切监视。\n\n"
country.2811.i:0	"采取强硬手腕。"
country.2811.i.tt:0	"居住在我国境内的非卡达西人将受到更严重的恐吓。\n\n"
country.2811.j:0	"他们将成为我们的奴隶。"
country.2811.j.tt:0	"居住在我国境内的非卡达西亚人将被征召入伍。\n\n"
country.2812.f:0	"坚持艰苦朴素。"
country.2812.f.tt:0	"现在还不到挥霍浪费的时候。\n\n"
country.2812.g:0	"采用可接受的标准。"
country.2812.g.tt:0	"我们可以负担基本的享受。\n\n"
country.2812.h:0	"享受奢华。"
country.2812.h.tt:0	"我们要享受§H星系§!中所有最好的东西，不管付出什么代价。\n\n"
country.2812.i:0	"基本保障。"
country.2812.i.tt:0	"我们会为我们的§H人民§!提供生存所需的最低津贴。\n\n"
country.2812.j:0	"诡计经济。"
country.2812.j.tt:0	"现阶段，我们要为§H人民§!创造更好的物质条件，即使可能欠下长期债务也在所不惜。\n\n"
country.2820.f:0	"勒索杜拉斯家族。"
country.2820.f.tt:0	"那个叫§H亚罗德的小子§!居然会相信我们，真是太蠢了。是时候把他的家族榨干了。\n\n"
country.2820.g:0	"向克林贡帝国表示最诚挚的慰问。"
country.2820.g.tt:0	"卷入罗慕兰的阴谋从来不在我们的计划之中。很明显，§H星际联邦§!和§H克林贡帝国§!正在缔结可能有利于我们的联盟。"
country.2820.h:0	"在星际联邦大使周围安插眼线。\n\n"
country.2820.h.tt:0	"虽然最终被捕，但那批罗慕兰军人已经暴露出了他们所掌握的技术有多么危险。最好的办法或许是盯紧他们的一举一动。\n\n"
country.2800.name:0	"基托墨的灰烬"
country.2800.ufop.desc:0	"一眨眼的工夫，§H第一象限§!和§H第二象限§!之前维持了半个世纪的相对和平突然分崩离析。\n\n§H罗慕兰人§!对克林贡殖民地§H基托墨§!悍然发动了凶残的突袭，造成了超过四千人丧生。有一艘§H联邦§!舰船截获了罗慕兰人的秘密通讯，但当他们赶到时，星球上只剩下少数幸存者。\n\n这场大屠杀标志着我们的§H星系§!进入了全新的政治时代。各方陷入猜疑和紧张的局势之中，宿敌之间战火重燃，而即便是最忠诚的盟友之间也疑忌暗生。\n\n我们对待其他势力的态度将决定我们§H联邦§!的未来。"
country.2800.klingon.desc:0	"那群§H罗慕兰§!鼠辈对我们的§H基托墨§!殖民地发动了卑劣的偷袭，这让§H克林贡帝国§!全体国民都愤慨不已。这场毫无人性的大屠杀导致了数千人丧生。\n\n这个我们原本当做盟友的国家终于露出了两面三刀的真面目。他们在我们的lochDu'（胡子）底下偷走了一片无价的克林贡领土。他们把我们当作愚蠢的野兽，自认为可以肆意摆布和虐杀我们而不必付出代价。\n\n我们一定会报仇雪恨。战争的金鼓已经鸣响。活着的每一个克林贡人无不渴望让罗慕兰人血债血偿。\n\n§H克林贡帝国§!将会击垮敌人，建立新的联盟，征服所有挡在我们路上之敌，进而再次证明我们的实力。§HSto-vo-kor（英灵殿）§!之门在等待着我们。"
country.2800.cardassian.desc:0	"目前的局势危如累卵。罗慕兰人以一场出人意料的军事胜利占领了原属克林贡帝国的§H基托墨§!殖民地。\n\n报告显示罗慕兰军队毫无征兆的大规模轨道轰炸导致了数千克林贡平民在几乎无预警的情况下丧生，而罗慕兰方面则未受太大损失。一艘位于附近的§H联邦§!舰船试图干预这次冲突，但无功而返。\n\n我们明确宣告§H卡达西联盟§!没有参与此次交战。我们将会等待由§H我国§!官员展开的正式调查得出结果，然后再判定涉事各方有罪或无罪。\n\n以我们的历史为证，我们的§H人民§!当精诚奋进。我们的重心绝不会是那些微不足道的物种的福祉。当然，我们也会选择结交那些与我们目标一致之人。"
country.2800.a:0	"我们会主动问候与迎接其他文明。"
country.2800.a.tt:0	"我们会以尊重的态度对待所有遇到的其他智慧物种。\n\n"
country.2800.b:0	"我们需要对其他文明多加提防。"
country.2800.c:0	"我们对其他文明应该强势一些。"
country.2800.c.tt:0	"我们会向遇到的其他智慧物种证明，我们会不择手段掌控局势。\n\n"
country.2801.name:0	"彻天探地"
country.2801.ufop.desc:0	"我们的整个情报系统都在全力查明§H基托墨阴谋§!背后的全部真相。\n\n在揭露§H罗慕兰帝国§!对克林贡人发动偷袭的原因之前，我们将无法使用我们的§H间谍§!。\n\n§H星系§!中依然保持着高度的紧张局势。"
country.2801.klingon.desc:0	"我们的§H间谍§!正在努力调查需要对§H基托墨§!殖民地四千名克林贡人丧生负责的罗慕兰凶手的身份。\n\n几年前我们就应该在§H纳伦达三号§!行星的会战中将那些罗慕兰人尽数歼灭。不过在我们查明为什么他们会挑这个时机向我们的殖民地发动全面袭击之前，我们将无法使用我们的§H间谍§!。\n\n§H星系§!中依然保持着高度的紧张局势。"
country.2801.romulan.desc:0	"整个§H星系§!的目光都集中在我们身上。§H联邦§!和§H克林贡帝国§!虎视眈眈地关注着我们的一举一动，等待着我们在§H基托墨事件§!问题上犯下任何会让我们陷入不利局面的疏忽。\n\n反情报行动已经全面展开。我们的§H间谍§!们不知疲倦地歪曲、混淆和遮掩一切可能会将此事追溯回我方，或可让敌人洞悉我方下一步行动的线索。\n\n因此直到我方的优势彻底确立之前，我们将无法使用我们的§H间谍§!。"
country.2801.cardassian.desc:0	"§H黑曜石结社§!的特工已经展开深度卧底活动，试图掌握§H基托墨阴谋§!背后的所有真相。\n\n在进一步了解有关于§H罗慕兰帝国§!对克林贡人发动的巧妙攻击之前，我们将无法使用我们的§H间谍§!。\n\n§H星系§!中依然保持着高度的紧张局势。"
country.2801.a:0	"真是个多事之秋。"
country.2801.a.tt:0	"我们会尽全力恢复§H第一象限§!和§H第二象限§!的和平。\n\n"
country.2801.b:0	"我们必须集中力量。"
country.2801.b.tt:0	"以§H凯勒斯§!的意志，我们一定会将造成此次惨剧的真凶绳之以法。\n\n"
country.2801.c:0	"没人可以揭穿我们的计划。"
country.2801.c.tt:0	"他们绝不可能阻止我们前进的步伐。\n\n"
country.2801.d:0	"加倍派遣人手。"
country.2801.d.tt:0	"决不能让我们的努力白费。\n\n"
country.2811.name:0	"如何对待外族？"
country.2811.ufop.desc:0	"§H联邦§!是由许多不同物种组成的，所有成员都确保可以均等地享受尊严和法权平等，并可以享受我们共同的科学知识体系。\n\n而作为§H联邦§!的一份子，我们也必须尽全力以和平的方式解决内部争端，最大程度地实现各方的互惠互利。\n\n然而，尽管我们都承诺忠于这些原则，我们现在却面临着有史以来最不确定的未来。§H基托墨事件§!迫使我们必须要做出一个艰难的决定：我们要如何面对想要加入联邦的新物种呢？"
country.2811.klingon.desc:0	"尽管我们克林贡人是整个§H星系§!中最勇猛善战的勇士，我们的§H帝国§!也并不会排斥其他有资格的物种生活在我们的疆界之内。\n\n历史上也不乏出色的外族人通过自身的英勇行为在我们之中赢得了一席之地。不过§H基托墨大屠杀§!改变了一切。\n\n在这个即将到来的冷酷时代中，除了维护我们同胞的利益之外，我们也许没有太多别的选择。不过话又说回来，聪慧的战士都明白，胜利和必死结局之间唯一的区别就是身边能有多少并肩作战的朋友。"
country.2811.romulan.desc:0	"现在已经尘埃落定，很显然§H星联§!和克林贡人都已经无力阻止我们。成功夺下§H基托墨§!基本上能够确保我们的§H帝国§!将会崛起，成为星际舞台上的主要势力。\n\n只要我们打好手里的这副§H皮斯密特牌§!，那么罗慕兰帝国就可以统治§H星系§!一万年。但是，如果踏错一步，那么我们的大业也将功亏一篑。\n\n耐心、计策和深藏暗处的进退有据。这些将是我们走向最终胜利的正道。不过，我们也不会狂妄到不屑于利用所有能提供助力的外族。"
country.2811.cardassian.desc:0	"§H基托墨事件§!动摇了既有的国际盟约，在整个§H星系§!播下了猜疑的种子。我们的§H联盟§!现在可以强势崛起，从那些压迫我们的人手中夺回原本应该属于我们的财富，这是再合适不过的时机了。\n\n然而，尽管其他人并没有经历过我们所遭受的一切苦难，但随着我们的文明不断发展壮大，难免也有外族想要加入我们为了生存的奋斗。\n\n所有生活在我们国境之内的非卡达西族群都必须接受严格审查，自是理所当然。问题的关键在于，为了避免不忠行为出现，我们的§H国家§!需要以何等严厉的手腕管控他们的生活呢？"
country.2811.a:0	"当作深受信任的成员。"
country.2811.a.tt:0	"对所有来投奔的人授予完整的公民权。\n\n"
country.2811.b:0	"当作有待验证的成员。"
country.2811.b.tt:0	"所有来投奔的人都需要经过时间的考验来赢得完整的公民权。\n\n"
country.2811.c:0	"外族将会为我们贡献力量。"
country.2811.c.tt:0	"我们需要更多§H劳工§!。非克林贡物种可以为我们充当这样的角色。\n\n"
country.2811.d:0	"外族将会为我们贡献智慧。"
country.2811.d.tt:0	"我们需要更多§H专家§!。非克林贡物种可以为我们充当这样的角色。\n\n"
country.2811.e:0	"外族将会向我们证明他们的英勇。"
country.2811.e.tt:0	"我们只允许最英勇的人成为我们的§H统治者§!。非克林贡人也不例外。\n\n"
country.2812.name:0	"以史为镜，以己为鉴"
country.2812.ufop.desc:0	"我们的§H联邦§!建立在互信和进步的基础之上。即便在后§H基托墨§!时代有太多的事情都不明朗，我们也决不能放弃这些定义了我们身份的重要价值观。\n\n不论这次悲剧的余波会带来什么样的动荡局势，我们都必须对未来保持乐观。\n\n我们必须对其他文明继续保持信心，相信他们的诚信和善意，相信这个§H星系§!中充满了各种令人赞叹的奇观，正等待着我们去发现。"
country.2812.klingon.desc:0	"自助者天助。不论我们曾经与什么人建立了什么样的盟约，归根结底，§H克林贡帝国§!只能靠自己。\n\n如果说§H基托墨§!的流血事件教会了我们什么，那就是我们必须提防所有我们给予过信任的人，而其中最先需要审视的就是我们自己：我们要如何治理内部事务，我们要选择赋予什么人权力。"
country.2812.romulan.desc:0	"尽管整个§H星系§!都谴责我们，不过§H基托墨事件§!绝对是必要的。\n\n我们的敌人被打了个措手不及，这都是他们长久以来一直轻视、慢待和否认我们所招致的恶果。对克林贡人的攻击证明我们毫无疑问是一个所有人都应该敬畏的帝国。\n\n也许我们现在应当去摘取早应属于我们的胜利果实。或者我们应该像谚语中所说的那样，在取得最终的胜利之前扎紧§Hdaefv（腰带）§!？在即将到来的新星系霸权时代，我们罗慕兰人要如何自处？"
country.2812.cardassian.desc:0	"我们原本计划利用数个世纪的时间，在§H第一象限§!和§H第二象限§!发展壮大我们的实力，然而§H基托墨事件§!的发生却强迫我们不得不加速推动这个计划。\n\n我们不知疲倦地复兴工业，让§H卡达西联盟§!进入了眼前的快速优化时期。\n\n然而日程安排上的提前也导致我们承受了更大的压力。物质方面的配给制度需要重新调整。因此，最佳的经济政策应该是..."
country.2812.a:0	"我们绝不会在我们的理想上妥协。"
country.2812.a.tt:0	"今日的§H联邦§!是经过数个世纪的努力，由无数致力于打造更美好未来的人民所建立的。我们一定不能辜负他们的梦想。\n\n"
country.2812.b:0	"绝不能让恐惧束缚我们的手脚。"
country.2812.b.tt:0	"§H联邦§!必须持之以恒地成为传递和平与互信的信标。我们必须要诚信为先，言行一致。\n\n"
country.2812.c:0	"克林贡人必须由勤奋、强壮者统领。"
country.2812.c.tt:0	"§H劳工§!是我们文明的燃烧核心，因此克林贡一族应该尊崇他们。\n\n"
country.2812.d:0	"克林贡人必须由信仰坚定者统领。"
country.2812.d.tt:0	"§H专家§!是我们帝国最锋利的刀刃，因此克林贡一族应该尊崇他们。\n\n"
country.2812.e:0	"克林贡人必须由英勇者统领。"
country.2812.e.tt:0	"我们的§H统治者§!是带领我们前进的火炬。我们必须尊崇那些具有权威之人。\n\n"
country.2820.name:0	"基托墨报告"
country.2820.ufop.desc:0	"我们的情报人员对§H基托墨大屠杀§!的调查得出了结论。在遭受到致命的轨道轰炸之前不久，这座殖民地的行星防御系统突然被关闭。\n\n由于大部分目击者都在攻击中丧生，我们缺少该事件的第一手资料。不过我们的特工成功取得了负责驻守§H基托墨哨站§!的指挥官的§H日志§!。其中的记录暗示此事与§H莫赫家族§!关联颇深。\n\n我们的§H间谍§!已经返回，正在为§H克林贡帝国§!整理一份报告。"
country.2820.klingon.desc:0	"我们的间谍已经完成了对§H基托墨大屠杀§!的调查。在遭受到§H该死的罗慕兰petaQpu'（人渣）§!毁灭性的轨道轰炸之前不久，这座殖民地的行星防御系统遭到了严重削弱。\n\n由于大部分目击者都被敌人无耻地屠戮，我们的缉查并没能获得太多第一手资料。不过我们的间谍成功地挖掘出了负责驻守§H基托墨§!哨站的§Hla'（指挥官）§!的§H日志§!。其中的记录暗示此事与§H莫赫家族§!关联颇深。\n\n我们的§H间谍§!已经返回，正在准备最终报告。"
country.2820.romulan.desc:0	"我们的§HTal Shiar（秘密警察与情报机构）特工§!成功地消除了与§H基托墨事件§!有关的§HD'deridex galae（得力德级舰队）§!人员数据。现在我们可以与统治集团的其余成员分享一些机密信息：这次事件中，我方获得了殖民地内应的协助。\n\n§H杜拉斯家族§!的一名腐败且有叛心的克林贡人§H亚罗德§!为我们的部队提供了可以瘫痪§H基托墨§!行星防御系统的密码，让我们得以快速消灭了该星球78%的居民，也包括那名叛徒自己。\n\n胜利来得比一场latrunculo游戏还要容易。我们几乎没有留下任何目击此事件的活口。而一切可以证明此事与§H杜拉斯家族§!有关的日志也已由§HTal Shiar§!取回。\n\n我们的§H间谍§!已经返回，正在为最终行动做准备。"
country.2820.cardassian.desc:0	"我们的§H黑曜石结社§!特工终于完成了对§H基托墨事件§!的调查。在罗慕兰人发起精心组织、令人印象深刻的轨道轰炸之前不久，这座殖民地的行星防御系统遭到了篡改。\n\n由于大部分目击者都在攻击中灰飞烟灭，我们的报告中也很遗憾未能收集到有用的第一手资料。不过我们的特工在这一片断壁残垣之中发现了一件意义非凡的物品：§H基托墨哨站§!驻军指挥官的§H日志§!。其中的记录暗示此事与§H莫赫家族§!关联颇深。\n\n我们的§H间谍§!已经返回，而我们最尊贵的特使也正在准备一份全星系公告。"
country.2820.a:0	"将日志提供给克林贡帝国。"
country.2820.a.tt:0	"我们应该将我们收集到的信息分享给克林贡帝国。\n\n"
country.2820.b:0	"销毁日志。"
country.2820.b.tt:0	"我们绝不能将这份可能引发帝国内战的情报泄露出去。为了和平，我们必须隐瞒这些信息。\n\n"
country.2820.c:0	"取缔莫赫家族。"
country.2820.c.tt:0	"罗慕兰人在§H纳伦达三号战役§!中背叛了我们一次，而现在他们的残暴行径更是让他们的背信弃义彰显无疑。然而我们自己的同胞居然也参与了此事？我们必须要剥夺§H莫赫家族§!的所有荣誉。\n\n"
country.2820.d:0	"下令展开调查。"
country.2820.d.tt:0	"我们会投入部分资源，对§H莫赫家族§!是否真的参与了§H基托墨大屠杀§!展开长期调查。\n\n"
country.2820.e:0	"栽赃莫赫家族。"
country.2820.e.tt:0	"为了对§H杜拉斯家族§!和§H亚罗德§!那令人动容的牺牲表示感谢，我们在§H基托墨§!散播了一些伪造的日志证据，准备将此事栽赃到§H莫赫家族§!头上。\n\n"
country.2821.name:0	"莫赫兄弟"
country.2821.desc:0	"我们在对§H莫赫家族§!是否参与§H基托墨大屠杀§!的调查中获得了第一个线索。§H莫赫家的两兄弟§!，§H沃尔夫§!和§H库恩§!都认为在§H基托墨§!找到的日志是伪造的，有人想要栽赃他们的父亲犯下叛国之罪。"
country.2821.a:0	"进一步调查。"
country.2822.name:0	"基托墨的阴谋"
country.2822.desc:0	"在为证明§H莫赫家族§!的清白而努力了二十年后，我们的一名外勤研究员发现了导致§H基托墨大屠杀§!发生的真正诱因。这真是§H凯勒斯§!莫大的眷顾！\n\n这名战士无意间获得了一份大屠杀期间的罗慕兰记录，而其真实性也已得到确认。这份机密日志详细记载了§H杜拉斯家族§!的§H亚罗德§!主动将这颗星球的偏转护盾防御系统的密码透露给了罗慕兰军。\n\n由于§H莫赫§!和§H亚罗德§!均在大屠杀中丧生的数千人之列，使得罗慕兰人轻而易举地栽赃了§H莫赫家族§!，还掩盖了§H杜拉斯家族§!的谋逆证据。\n\n这场阴谋完全有悖于我们崇尚光荣战斗的文化。我们绝不会饶恕任何偷袭、背叛和阴谋行为。"
country.2822.a:0	"取缔杜拉斯家族。"
country.2822.a.tt:0	"§H亚罗德§!，你这个jey'naS ghoqwI'（背后捅刀子）的petaQ（混蛋）。你的§H家族§!将会承受你那卑鄙行径所导致的恶劣后果。\n\n"
country.2822.b:0	"保密管理这些记录。"
country.2822.b.tt:0	"§H杜拉斯家族§!势力强大，牵涉甚广，我们决不能轻举妄动，以免引发内战。除了狠心继续取缔§H莫赫家族§!，别无选择。\n\n"
hrb_pirates.100.ufop.desc:0	"§H胜利了！§!这艘诺西卡无畏舰现在已化为一片盘旋的太空碎片。\n\n我们发现一艘穿梭机飞速逃离了这片残骸。在进入隐形状态之前，它发来了最后一通联络：“今天我输了。不过我，§H烂牙§!将会为被你们在这里杀死的这些自由人民复仇。”\n\n我们无法追踪这艘逃走的穿梭机。"
hrb_pirates.100.klingon.desc:0	"§HtlhIngan maH!（我们是克林贡！）§!这艘诺西卡无畏舰现在已化为一片盘旋的太空碎片。\n\n我们发现一艘穿梭机飞速逃离了这片残骸。在进入隐形状态之前，它发来了最后一通联络：“今天我输了。不过我，§H獠牙§!将会为被你们在这里杀死的自由诺西卡人复仇。”§H§!我们还没来得及干掉这个不知廉耻的\npetaQ（混蛋）\n，穿梭机就逃走了。"
hrb_pirates.100.romulan.desc:0	"§HVesh ta'jot!（把他们都杀死！）§!这艘诺西卡无畏舰现在已化为一片盘旋的太空碎片。\n\n我们发现一艘穿梭机飞速逃离了这片残骸。在进入隐形状态之前，它发来了最后一通联络：“今天我输了。不过我，§H碎颚§!将会为被你们在这里杀死的自由罗慕兰人复仇。”\n\n这只狡猾的狐狸掩盖了自己的行踪，我们没来得及抓住穿梭机。"
hrb_pirates.100.cardassian.desc:0	"§H人民万岁！§!这艘诺西卡无畏舰现在已化为一片盘旋的太空碎片。\n\n我们发现一艘穿梭机飞速逃离了这片残骸。在进入隐形状态之前，它发来了最后一通联络：“今天我输了。不过我，§H阎罗§!将会为被你们在这里杀死的自由诺西卡人复仇。”\n\n这个作乱的亵渎者早就对自己的惨败有所准备。我们无法追击穿梭机。"
hrb_pirates.90.desc:0	"星际海盗再次来袭。他们猛烈的攻击让我们损失了不少珍贵的资源。他们总是神出鬼没，对我们发动袭击，然后又销声匿迹，只留下这条不断循环播放的远程通讯：§E“顺我者昌，逆我者亡。”§!"
hrb_pirates.20.name:0	"星际海盗活动的兴起"
hrb_pirates.20.ufop.desc:0	"我们日益繁盛的星际商贸活动遭受了意外的损失。§H海盗§!劫掠了我们的贸易商船。\n\n目击者称这些§H星际海盗§!由反政府主义者、职业罪犯以及其他边缘化群体组成。\n\n这些§H星际海盗§!的目标是我们的氘。尽管不会杀死俘虏，但他们会要求这些被劫掠的船员加入他们，向一个叫烂牙的人宣誓效忠。"
hrb_pirates.20.klingon.desc:0	"我们不断增长的贸易需求遭受了意外的损失。§H海盗§!劫掠了我们的贸易商船。\n\n目击者称这些§H星际海盗§!不过只是一群偏离了战士之道的愚蠢弱者。他们居然意图通过窃取我们克林贡人的财富来为自己赢得虚妄的光荣。\n\n这些§H星际海盗§!的目标是我们的氘。尽管不会杀死俘虏，但他们会要求这些被劫掠的船员加入他们，向一个叫獠牙的人宣誓效忠。"
hrb_pirates.20.romulan.desc:0	"我们在各个星球之间不断增长的商业利润遭受了意外的损失。§H海盗§!劫掠了我们的贸易商船。\n\n目击者称这些§H星际海盗§!不过只是一群愚笨低能的小贼，根本没有任何真正的抱负或计划。\n\n这些§H星际海盗§!的目标是我们的氘。尽管不会杀死俘虏，但他们会要求这些被劫掠的船员加入他们，向一个叫碎颚的人宣誓效忠。"
hrb_pirates.20.cardassian.desc:0	"我们在各个星系不断扩增的产力遭受了意外的损失。§H海盗§!劫掠了我们的贸易商船。\n\n目击者称这些§H星际海盗§!只是一群不讲信用的流氓恶棍，意图通过损害联盟的利益来发家致富。\n\n这些§H星际海盗§!的目标是我们的氘。尽管不会杀死俘虏，但他们会要求这些被劫掠的船员加入他们，向一个叫阎罗的人宣誓效忠。"
hrb_pirates.20.a:0	"这个情况确实非常严峻。"
hrb_pirates.20.a.tt:0	"我们会持续关注此局势，同时对可能会加入星际海盗势力的青年人加强管控。"
hrb_pirates.20.b:0	"海盗？QI'yaH！（可恶！）"
hrb_pirates.20.b.tt:0	"虽然没有一个克林贡人会害怕这群低贱的懦夫，但我们必须要消灭所有袭扰贸易路线的海盗，确保商人可以安全通行。"
hrb_pirates.20.c:0	"只有veruul（人渣）才会沦落到去当海盗。"
hrb_pirates.20.c.tt:0	"我们会猎杀这些骚扰我们贸易路线的卑贱海盗，直到将他们歼灭。"
hrb_pirates.20.d:0	"海盗活动会危害卡达西的和平。"
hrb_pirates.20.d.tt:0	"我们决不会容许任何人在我们的贸易路线上从事海盗活动。"
hrb_pirates.140.name:0	"诺西卡无畏舰"
hrb_pirates.140.ufop.desc:0	"一艘庞大的未知舰船攻击了我们。我们的扫描显示这艘舰船拥有先进的护盾和强大的火力。它的机库大到可以容纳许多支由较小型舰船组成的舰队。\n\n我们还收到了一条联络消息：§E“我是指挥这艘诺西卡无畏舰的烂牙。我们不会向你们低头。把氘交出来，否则就去死。”§!\n\n他们就是之前劫掠贸易商船并偷走我们货物的那群§H星际海盗§!。这一定就是他们的旗舰。"
hrb_pirates.140.klingon.desc:0	"一艘庞大的未知舰船突然向我们开火。我们的扫描显示这艘舰船拥有先进的护盾和强大的火力。它的机库大到可以容纳许多支由较小型舰船组成的舰队。\n\n我们还收到了一条联络消息：§E“我是指挥这艘诺西卡无畏舰的獠牙。我们不会向你们低头。把氘交出来，否则就去死。”§!\n\n他们就是之前攻击我们贸易路线的那群§H星际海盗§!胆小鬼。这一定就是他们的旗舰。"
hrb_pirates.140.romulan.desc:0	"一艘庞大的未知舰船伏击了我们。我们的扫描显示这艘舰船拥有先进的护盾和强大的火力。它的机库大到可以容纳许多支由较小型舰船组成的舰队。\n\n我们还收到了一条联络消息：§E“我是指挥这艘诺西卡无畏舰的碎颚。我们不会向你们低头。把氘交出来，否则就去死。”§!\n\n他们就是之前劫掠我们商船的那群可悲§H星际海盗§!。这一定就是他们的旗舰。"
hrb_pirates.140.cardassian.desc:0	"一艘庞大的未知舰船向我们发动了冷酷无情的攻击。我们的扫描显示这艘舰船拥有先进的护盾和强大的火力。它的机库大到可以容纳许多支由较小型舰船组成的舰队。\n\n我们还收到了一条联络消息：§E“我是指挥这艘诺西卡无畏舰的阎罗。我们不会向你们低头。把氘交出来，否则就去死。”§!\n\n他们就是之前在我们的贸易路线上犯下累累罪行的那群§H星际海盗§!。这一定就是他们的旗舰。"
hrb_pirates.140.a:0	"开启护盾。"
hrb_pirates.140.a.tt:0	"我们绝不会被海盗吓倒。"
hrb_pirates.140.b:0	"准备战斗。"
hrb_pirates.140.b.tt:0	"克林贡人绝不会被海盗吓住。"
hrb_pirates.140.c:0	"不要对他们手下留情。"
hrb_pirates.140.c.tt:0	"让那群海盗尝尝不自量力的下场。"
hrb_pirates.140.d:0	"与我们一人为敌，便是与我们全体为敌。"
hrb_pirates.140.d.tt:0	"我们必须立即消灭这股海盗的威胁。"
hrb_pirates.100.name:0	"无畏舰已摧毁"
hrb_pirates.100.a:0	"海盗势力遭受了沉重的打击。"
hrb_pirates.100.a.tt:0	"虽然诺西卡无畏舰已被摧毁，但这些海盗很可能会卷土重来。"
hrb_pirates.100.b:0	"我们赢下了战斗，接下来，要向他们全面宣战。"
hrb_pirates.100.b.tt:0	"尽管诺西卡无畏舰已被摧毁，但我们不会就此偃旗息鼓，一定要让所有海盗都死无葬身之地。"
hrb_pirates.100.c:0	"现在攻守之势逆转了。"
hrb_pirates.100.c.tt:0	"现在诺西卡无畏舰已被摧毁，剩下的海盗只能躲在阴暗的角落绝望地发抖。"
hrb_pirates.100.d:0	"我们会将所有海盗活动从星系中根除。"
hrb_pirates.100.d.tt:0	"现在诺西卡无畏舰已被摧毁，我们必须要尽快涤清一切残余之敌。"
hrb_pirates.150.name:0	"死灰复燃的无畏舰"
hrb_pirates.150.desc:0	"我们发现了另一艘更巨大的海盗战舰，它和起初的那艘§H诺西卡无畏舰§!非常类似。我们的扫描显示这艘战舰和它的前身一样装备精良、充满敌意，而且它正在接近，即将展开攻击..."
hrb_pirates.150.a:0	"他们居然又造了一艘。"
hrb_pirates.150.a.tt:0	"我们决不能让这些海盗使用他们的新旗舰在星系中重新夺得立足之地。"
hrb_pirates.150.b:0	"看来我们不应该给敌人以喘息之机。"
hrb_pirates.150.b.tt:0	"海盗东山再起，实力也更强。我们必须要立刻摧毁这艘新旗舰。"
hrb_pirates.150.c:0	"不过又是一枚军功章罢了。"
hrb_pirates.150.c.tt:0	"不论他们能够拼凑出多少艘旗舰，我们绝不会停下猎杀海盗的征程。"
hrb_pirates.150.d:0	"一个活口都不留。"
hrb_pirates.150.d.tt:0	"这群海盗的新旗舰对我们的国家安全造成了严重的威胁。我们必须立刻加以扫灭。"
hrb_pirates.160.name:0	"海盗窝点"
hrb_pirates.160.ufop.desc:0	"我们已经发现了海盗的行动基地。我们的扫描显示他们的§H窝点§!位于§H[redoubt_spawn_system.GetName]星系§!中，是一座固若金汤的恒星基地。\n\n他们的§H舰队§!大部分由从我方劫走的舰船组成，此外也有一些是用废料和备用零件拼接改造而成的。"
hrb_pirates.160.klingon.desc:0	"我们已经发现了海盗的行动基地。我们的扫描显示他们的§H窝点§!位于§H[redoubt_spawn_system.GetName]星系§!中，是一座微不足道的恒星基地。\n\n他们的§H舰队§!大部分由从我方劫走的舰船组成，此外也有一些在战斗中缴获并以废料和备用零件改造拼凑出来的舰船。"
hrb_pirates.160.romulan.desc:0	"我们已经发现了海盗的行动基地。我们的扫描显示他们的§H窝点§!位于§H[redoubt_spawn_system.GetName]星系§!中，只是一座可悲的恒星基地。\n\n他们的§H舰队§!大部分由从我方劫走的舰船组成，此外也有一些不知道从哪里捡到并以废料和备用零件胡乱拼起来的舰船。"
hrb_pirates.160.cardassian.desc:0	"我们已经发现了海盗的行动基地。我们的扫描显示他们的§H窝点§!位于§H[redoubt_spawn_system.GetName]星系§!中，是一座经过大幅强化升级的恒星基地。\n\n他们的§H舰队§!大部分从我方劫走的舰船组成，此外也有一些以废料和备用零件翻新改造过的舰船。"
hrb_pirates.160.a:0	"将这些强盗绳之以法。"
hrb_pirates.160.a.tt:0	"§H星际联邦§!将会重拳出击，彻底消灭这些海盗。主动缴械投降者可以酌情给予宽大处理。"
hrb_pirates.160.b:0	"让他们尝尝我们的mek'leth（弯刀）。"
hrb_pirates.160.b.tt:0	"让这群海盗知道惹错人的下场，我们有仇必报。"
hrb_pirates.160.c:0	"让他们生不如死。"
hrb_pirates.160.c.tt:0	"所有的海盗都是叛徒，也会得到叛徒应有的惩罚。"
hrb_pirates.160.d:0	"将他们全部歼灭。"
hrb_pirates.160.d.tt:0	"我们必须维护法律的不可侵犯性。这些海盗必死无疑。"
hrb_pirates.160.e:0	"试图建立联络。"
hrb_pirates.160.e.tt:0	"我们会联络这些海盗，尝试以和平的方式解决此次冲突。不过若谈判失败，我们将动用武力解决。"
hrb_pirates.170.name:0	"沦为职业海盗..."
hrb_pirates.170.ufop.desc:0	"这些海盗事实上的领袖§H烂牙§!已经同意与我们展开谈判。§H烂牙§!是一名天生的战士，她以徒手格斗技能震慑了同伙，并让所有人追随她走上了职业犯罪的道路。\n\n§H烂牙§!表示她带领的群体其实是由一群反政府主义者组成的大集体，他们选择在这座太空站定居，目的是创造出一个自由自在的社会。在§H[redoubt_spawn_system.GetName]§!星系，唯一的规矩就是禁止穿§H西装§!。\n\n§H烂牙§!还表示他们原本无意从事海盗活动，不过由于他们无法通过合法途径获得§H氘§!，在无奈之下只能选择抢劫。她提议，只要我们为他们的集体提供足以满足基本生存需求的氘，双方就可以停止敌对态势。"
hrb_pirates.170.klingon.desc:0	"这些海盗事实上的领袖§H獠牙§!已经同意与我们展开谈判。§H烂牙§!是一名英勇善战的勇士，她的同伙都惧怕她的Mok'bara（克林贡武术），因此选择追随她走上了犯罪的道路。\n\n§H獠牙§!表示她的帮派其实是由一群反政府主义者组成的大集体，他们选择在这座太空站定居，目的是创造出一个自由自在的社会。在§H[redoubt_spawn_system.GetName]§!星系，唯一的规矩就是禁止穿§H西装§!。\n\n§H獠牙§!还表示他们原本无意从事海盗活动，不过由于他们无法通过合法途径获得§H氘§!，在无奈之下只能选择抢劫。她提议，只要我们为他们的帮派提供氘，双方就可以停止敌对态势，而他们也不至于会像§HHa'DIbaH（动物）§!一样毫无价值地死去。"
hrb_pirates.170.a:0	"宣布停战。"
hrb_pirates.170.a.tt:0	"我们不会与§H烂牙§!以及她的海盗团为敌。不过未来如果他们再次侵犯，我方将会以压倒性的武力还击。"
hrb_pirates.170.b:0	"这群海盗不值得我们大动干戈。"
hrb_pirates.170.b.tt:0	"这些海盗并不配当我们的对手。继续浪费时间与他们争吵下去对帝国无益。"
hrb_pirates.170.c:0	"我们永远不会和海盗谈判。"
hrb_pirates.170.c.tt:0	"不把他们彻底消灭，我们绝不罢手。"
hrb_pirates.130.name:0	"海盗的末日"
hrb_pirates.130.ufop.desc:0	"位于§H[redoubt_spawn_system.GetName]§!星系中的海盗§H基地§!已经被摧毁。他们的头目§H烂牙§!也已经投降。\n\n在我们的审判庭上，§H烂牙§!眼中有怒火在燃烧。她声称自己无罪，辩解道他们所做的一切都只是为了打造一个更自由的星系。\n\n§H烂牙§!坚持主张所有的海盗行为都只是生存的必要手段。"
hrb_pirates.130.klingon.desc:0	"位于§H[redoubt_spawn_system.GetName]§!星系中的海盗§!行动基地§H已经被摧毁。他们的指挥官§H獠牙§!也已经束手就擒。\n\n在我们的至高议会上，§H獠牙§!眼中有怒火在燃烧。她宣称自己并没有做错，她只是想按照自己喜欢的方式生活而已。\n\n§H獠牙§!坚持主张所有的海盗行为都只是生存的必要手段。"
hrb_pirates.130.romulan.desc:0	"位于§H[redoubt_spawn_system.GetName]§!星系中的海盗§H行动基地§!已经被摧毁。他们的破坏分子头目§H碎颚§!也已经丧生。\n\n§H碎颚§!的军事才能的确不容否认，她的团伙同谋由于非常惧怕她的武艺，才跟随她过上了四处破坏和谋逆的人生。\n\n在§H碎颚§!死亡的几分钟之前，她招认道她和她的海盗同伴只是想要打造一个更自由的§H星系§!。她坚称所有的海盗行为都只是生存的必要手段。"
hrb_pirates.130.cardassian.desc:0	"位于§H[redoubt_spawn_system.GetName]§!星系中的海盗§H行动基地§!已经被摧毁。他们的指挥官§H阎罗§!也已经接受了审判，并被执行死刑。\n\n§H阎罗§!的确拥有极强的天赋，她的战友都惧怕她的徒手战斗能力，才会跟随她走上了公开反叛§H联盟§!的道路。\n\n在§H阎罗§!死亡的几分钟之前，她声称她和她的海盗同伴只是想要打造一个更自由的§H星系§!。她坚称所有的海盗行为都只是生存的必要手段。"
hrb_pirates.130.a:0	"我们的贸易路线再次安全了。"
hrb_pirates.130.a.tt:0	"海盗威胁已经消除。"
hrb_pirates.130.b:0	"胜利属于我们！"
hrb_pirates.130.b.tt:0	"§H獠牙§!和她的海盗团根本无法承受§H克林贡帝国§!的怒火。"
hrb_pirates.130.c:0	"海盗永远没有好下场。"
hrb_pirates.130.c.tt:0	"§H碎颚§!和她的谋逆团伙已经覆灭。我们的贸易路线再次安全了。"
hrb_pirates.130.d:0	"希望这样可以杀一儆百。"
hrb_pirates.130.d.tt:0	"在§H国家§!警觉的目光下，海盗行为无所遁形。"
hrb_pirates.90.name:0	"顺昌逆亡"
hrb_pirates.90.a:0	"继续吧。"
hrb_colony.15.cardassian.desc:0	"手术成功了！我们从士兵身上取出了§H外星寄生虫§!，而且没有付出太大代价。据正在恢复的士兵说，他们在第一次任务里发现过一段§H监控录像§!。\n\n收回的视频里是更早到达的搜索小组，他们在调查§H[colony_metamorphosis.GetName]§!上的废弃定居点，同时试图监视失踪的殖民地居民。画面里似乎有一道§H色差§!转眼间穿过了他们身后的门框。\n\n在§H全息套房§!上重现这个场景让我们有了一个惊人的发现。这道§H“色差”§!一定就是其他人看不到的第三者：隐形的“观察者。"
hrb_colony.32.desc:0	"在与§H新女星§!重新建立联系后，这个母权殖民地正式向我们介绍了她们最近的文化发展。第一个发展里程碑的核心是旨在瓦解现有社会结构的教育计划，以及推行由女性领导的团体，这个团体摆脱了她们口中§E“无情的父权压迫”§!。\n\n殖民地先锋科学家团队主持了一项为期一年的研究，其结果表明自从母权制政府掌权，殖民地人民的身心健康都大有改善。在绝大多数情况下，解决问题的方式都是交涉而非未经批准的争斗。\n\n殖民地领导人声称，不同意新体系的人要么§E“思想僵化，目光短浅”§!，要么§E“太不切实际，无法接受目前可以合理实现的目标”§!。尽管§H新女星§!政府承认有人抗议他们的二元体制，但也强调当前社会的不满和不稳定情绪都处于历史最低水平。"
hrb_colony.82.desc:0	"在对§H[colony_stella_maris.GetName]§!的引水渠进行探索之后，我们的殖民者发现了一部小型的移动式自动机器人，并查明它的序列号是§HCAM-HP23§!。与我们的技术数据库进行交叉比对之后，我们发现这个唯一识别码是一个词语的缩写：§H社区自动机器人，医疗——全息计划§!。\n\n我们的记录显示这些可以自主运行的长方形设备曾被用于教学目的，而且大部分配备有防篡改安全系统。我们已经将这种自动机器人认定为不具备智能且无害。\n\n这部自动机器人沿着干涸的水道不断地上下折返，而且据我们的殖民者描述，它似乎§E“在专心致志地研究周围的环境”§!。然而在对我们的一个人进行了扫描之后，这部装置立刻停了下来，并开始循环播放一段录音：\n\n§E“探测到生命体。请允许播放§E“全息项目23号记录”§!。"
hrb_colony.12.name:0	"失踪人口"
hrb_colony.12.desc:0	"我们拿到了§H[colony_metamorphosis.GetName]§!发回的自动生成报告。当地人似乎都在一夜之间神秘蒸发。\n\n行星的远程监控系统证实报告所言属实。§H[colony_metamorphosis.GetName]§!上的所有住宅都空荡荡的。殖民地的居民全都无影无踪，也没有发现打斗和反抗的痕迹。\n\n殖民地本身毫发无损。只是...不见一个人影。"
hrb_colony.12.a:0	"派出救援队。"
hrb_colony.12.a.tt:0	"我们会将派遣一支由§H星际舰队军官§!组成的救援队，希望能尽快找到§H[colony_metamorphosis.GetName]§!上失踪的人。\n\n"
hrb_colony.12.b:0	"准备战斗。"
hrb_colony.12.b.tt:0	"他们可能遭遇了前所未见的敌人。我们前进的时候要紧握bat'leth（荣耀之刃）。\n\n"
hrb_colony.12.c:0	"难道是场恶作剧？"
hrb_colony.12.c.tt:0	"整件事都散发着一股低级骗局的味道。恐怕是有人或者其他东西想耍我们。\n\n"
hrb_colony.12.d:0	"真是后患无穷的悲剧。"
hrb_colony.12.d.tt:0	"我们的§H国家§!很难承受整个殖民地的人都莫名消失。失踪事件必须彻查。\n\n"
hrb_colony.13.name:0	"最近有什么人来过这里"
hrb_colony.13.ufop.desc:0	"我们的先遣队在§H[colony_metamorphosis.GetName]§!荒芜的地表上搜索了每一座空荡荡的建筑，但只找到了一件§H破烂的制服§!，还有蜿蜒着向沙漠延伸的神秘生物足迹。\n\n但这颗行星上丝毫没有活物的迹象。不过军官都说自己在调查废弃定居点时倍感焦虑，有些人甚至声称自己遭到了§H监视§!。\n\n返回§H[metamorphosis_ship.GetName]§!之后，几名先遣队员突然出现组胺反应。首席医疗官认为他们可能接触到了污染物。"
hrb_colony.13.klingon.desc:0	"战士们进入§H[colony_metamorphosis.GetName]§!上气候严酷的沙漠，全力调查了空荡荡的小屋和大厅，但只发现了一件§H破烂的制服§!，还有蜿蜒着向沙漠延伸的神秘生物足迹。\n\n但这颗行星上丝毫没有活物的迹象。不过战士都说自己在调查废弃定居点时倍感恐惧，有些人甚至声称自己遭到了§H监视§!。\n\n返回§H[metamorphosis_ship.GetName]§!之后，好几名执行过地面任务的战士突然陷入无法抑制的狂暴。可能是藏在暗处的敌人对他们耍了手段。只有没有骨气的恶棍才会躲在黑暗里偷袭。"
hrb_colony.13.romulan.desc:0	"侦察兵搜遍了§H[colony_metamorphosis.GetName]§!稀疏草原上空荡荡的住宅，但只发现了一件§H破旧的制服§!，还有蜿蜒着向沙漠延伸的神秘生物足迹。\n\n但这颗行星上丝毫没有活物的迹象。不过侦察兵都说自己在调查废弃定居点时倍感紧张，有些人甚至声称自己遭到了§H监视§!。\n\n返回§H[metamorphosis_ship.GetName]§!之后，前往地表的侦察兵都病倒了。可能有人在密谋对付我们。"
hrb_colony.13.cardassian.desc:0	"我们的小队把§H[colony_metamorphosis.GetName]§!上曾经居住过同胞的空建筑翻了个底朝天，但只发现了一件§H破烂的制服§!，还有蜿蜒着向沙漠延伸的神秘生物足迹。\n\n但这颗行星上丝毫没有活物的迹象。不过士兵都说自己在调查废弃定居点时倍感慌乱，有些人甚至声称自己遭到了§H监视§!。\n\n返回§H[metamorphosis_ship.GetName]§!之后，执行过地面任务的士兵都说自己身体不适。他们可能遭到了污染。"
hrb_colony.13.a:0	"分析破碎的制服。"
hrb_colony.13.a.tt:0	"我们要仔细研究布料纤维，检查有没有显微镜级或微粒污染迹象。\n\n"
hrb_colony.13.b:0	"建立隔离区。"
hrb_colony.13.b.tt:0	"我们要封锁§H[colony_metamorphosis.GetName]§!上的废弃定居点，杜绝进一步调查。接触过污染源的船员都要隔离。\n\n"
hrb_colony.14.name:0	"变异"
hrb_colony.14.ufop.desc:0	"恐慌席卷了医务室。一名军官出现剧烈的癫痫发作。病人在恐惧中嘶声尖叫，似乎对光非常敏感。\n\n口齿不清的军官低声对他们说：§E“其他人都等着呢，回来和我们在一起吧。”§!。\n\n§H发光的蓝色血管§!在这位军官的皮肤下搏动。病人的眼睛变成黄色，体温也在下降，细胞开始产生光干扰场...扫描发现这些细胞其实来自一种§H外星寄生虫§!。"
hrb_colony.14.klingon.desc:0	"恐慌席卷了医务室。一名战士躺在地板上和影子搏斗。病人的喉咙咕哝作响，声音里充满了嗜血的欲望，但同时又成了见不得光的懦夫。\n\n感染的战士用蛊惑的低吟声对在场的人说：§E“其他人都等着呢，回来和我们在一起吧”§!。\n\n§H发光的蓝色血管§!在这位战士的皮肤下搏动。病人的眼睛变成黄色，体温也在下降，细胞开始产生光干扰场...扫描发现这些细胞其实来自一种§H外星寄生虫§!。"
hrb_colony.14.romulan.desc:0	"恐慌席卷了医务室。一名侦察兵躺在地板上翻滚。尖叫声充满恨意，即便是最微弱的光线都会让其坐立不安。\n\n感染的侦察兵用迷幻的语调对他们说：§E“其他人都等着呢，快回来和我们在一起吧”§!。\n\n§H发光的蓝色血管§!在这位侦察兵的皮肤下搏动。病人的眼睛变成黄色，体温也在下降，细胞开始产生光干扰场...扫描发现这些细胞其实来自一种§H外星寄生虫§!。"
hrb_colony.14.cardassian.desc:0	"恐慌席卷了医务室。一名士兵丑态尽显，躺在了地板上，呻吟声里充满了痛苦，一见到光就马上逃窜。\n\n感染的士兵叛逆地对着周遭的人喃喃自语：§E“其他人都等着呢，快回来和我们在一起吧”§!。\n\n§H发光的蓝色血管§!在这位士兵的皮肤下搏动。病人的眼睛变成黄色，体温也在下降，细胞开始产生光干扰场...扫描发现这些细胞其实来自一种§H外星寄生虫§!。"
hrb_colony.14.a:0	"治疗感染的军官。"
hrb_colony.14.a.tt:0	"我们会利用§HT细胞刺激器§!来缓解军官的症状，然后通过手术取出§H外星寄生虫§!。\n\n"
hrb_colony.14.b:0	"为感染的战士祈祷。"
hrb_colony.14.b.tt:0	"我们会举行必要的仪式，祈求§H凯勒斯§!可以引导战士的身体驱逐§H外星寄生虫§!。\n\n"
hrb_colony.14.c:0	"为感染的侦察兵手术。"
hrb_colony.14.c.tt:0	"侦察兵看来不是装病。我们必须把他体内的§H外星秽物§!取出来研究，增进对敌人的了解。\n\n"
hrb_colony.14.d:0	"展开紧急手术。"
hrb_colony.14.d.tt:0	"目前镇静剂短缺，感染的士兵必须承受手术的痛楚。取出§H外星寄生虫§!会让我们获得深入研究这场威胁的机会。\n\n"
hrb_colony.14.e:0	"对外星寄生虫细胞进行基因扫描。"
hrb_colony.14.e.tt:0	"我们会立刻对§H寄生虫§!进行基因组测序，尽量全方位探索这种可能破坏性极强的生物形态。\n\n"
hrb_colony.15.name:0	"无实体暗影"
hrb_colony.15.ufop.desc:0	"手术成功了！我们从军官身上取出了§H外星寄生虫§!，前者现在正在康复。军官恢复力气之后告诉我们，在第一次任务中，先遣队找到过一份§H安防视频§!。\n\n视频拍摄到更早到达的搜索小组在§H[colony_metamorphosis.GetName]§!上探索废弃的定居点，也是为了寻找失踪的殖民地居民。画面里有一个§H没有实体的影子§!转眼间穿过了他们身后的门框。\n\n在§H全息甲板§!上重现这个场景让我们有了惊人的发现。投下这道影子的人一定就是其他人看不到的第三者：隐形的“观察者”。"
hrb_colony.15.klingon.desc:0	"Q'apla（好运气）！我们从战士身上取出了§H外星寄生虫§!。恢复本身也是一场考验。战士提到在第一次任务中拿到过一份§H影像记录§!。\n\n收回的视频里是更早到达的搜索小组，他们在调查§H[colony_metamorphosis.GetName]§!上的废弃定居点，也是为了寻找失踪的殖民地居民。一个§H幽灵般模糊的影子§!似乎转眼间穿过了他们身后的门框。\n\n在§H全息套件§!中重现这个场景让我们有了惊人的发现。§H幻影§!一定就是其他人看不到的第三者：隐形的“观察者”。"
hrb_colony.15.romulan.desc:0	"出类拔萃的罗慕兰帝国又一次取得了胜利！我们从侦察兵身上取出了§H外星寄生虫§!，而且没有出什么乱子。开始恢复的侦察兵打起了精神，说出在第一次任务中找到过一份§H安防记录§!。\n\n收回的视频里是更早到达的搜索小组，他们在调查§H[colony_metamorphosis.GetName]上的废弃定居点§!，也是为了寻找失踪的殖民地居民。一个§H隐形人§!似乎转眼间穿过了他们身后的门框。\n\n在§H全息甲板§!上重现这个场景让我们有了一个惊人的发现。§H隐形人§!并没有被他监视的其他对象发现。也许这是一场笨手笨脚的侦察。"
hrb_colony.15.a:0	"殖民地的居民可能被绑架了。"
hrb_colony.15.a.tt:0	"接下来的行动我们要特别小心，不光是为了军官的安全，也是为了遵守§H最高指导原则§!。\n\n"
hrb_colony.15.b:0	"有看不见的敌人潜伏在§H[colony_metamorphosis.GetName]§!上。"
hrb_colony.15.b.tt:0	"不要脸的敌人躲在暗处，就是为了躲避战斗，我们不会害怕这种懦夫。\n\n"
hrb_colony.15.c:0	"这个定居点并非空无一“人”。"
hrb_colony.15.c.tt:0	"寄生虫不可能一直蒙骗我们。从现在开始，§H[colony_metamorphosis.GetName]§!上的所有生物一律按受感染处理。\n\n"
hrb_colony.15.d:0	"我们会找到影子的来源并将其摧毁。"
hrb_colony.15.d.tt:0	"我们必须尽一切努力收集有价值的经验数据，一定要彻底搞清楚这种§H寄生虫§!和被它们感染的生物，只有这样才能最终消灭这个威胁。\n\n"
hrb_colony.15.e:0	"对§H[colony_metamorphosis.GetName]§!执行深度扫描。"
hrb_colony.15.e.tt:0	"我们会调整扫描参数，好规避§H外星寄生虫§!产生的光干扰场。\n\n"
hrb_colony.16.name:0	"寄生虫"
hrb_colony.16.desc:0	"§H外星寄生虫§!的遗传基因分析已经完成。结果表明感染是以粘膜为媒介，感染者一定会慢慢变成只剩原始冲动的§H隐形生物§!。\n\n寄生虫细胞占据有机体之后就会接管宿主的免疫系统以传播遗传信号，使宿主§H只能在§!紫外线波长的光下显形。\n\n这种寄生虫的传染性很强，能够以暴风雨般的速度§H消灭§!其他种群。我们还不知道这种转变能否逆转。"
hrb_colony.16.a:0	"制造可以让隐形生物显形的紫外线装置。"
hrb_colony.16.a.tt:0	"我们要使用紫外线来寻找§H[colony_metamorphosis.GetName]§!上“消失”的居民，看看他们都藏在哪里。\n\n"
hrb_colony.16.b:0	"他们没有被绑架，是起了变化。"
hrb_colony.16.b.tt:0	"§H[colony_metamorphosis.GetName]§!居民悲惨的命运有了头绪，但还是未见全貌。\n\n"
hrb_colony.17.name:0	"不要隐瞒"
hrb_colony.17.ufop.desc:0	"转化、变异、消失。证据确凿，不容置疑。§H[colony_metamorphosis.GetName]§!上的失踪人口根本没有“失踪”。是§H外星寄生虫§!把他们变成了没有感情的动物，而且肉眼和扫描都不能察觉。\n\n他们还在这颗行星上，就在废弃建筑之外的沙漠里游荡。\n\n就在1小时前，我们又有一名§H军官§!成为了这种怪物。§H[metamorphosis_ship.GetName]§!上甚至没人察觉到他被感染了。但他住处出现的非人足迹说明了一切。我们的时间不多了。"
hrb_colony.17.klingon.desc:0	"转化、变异、耻辱。山一样的证据表明§H[colony_metamorphosis.GetName]§!上的失踪人口根本没有“失踪”。是§H外星寄生虫§!把他们变成了凶蛮的动物，而且肉眼和扫描都不能察觉。\n\n他们还在这颗行星上，就在废弃建筑之外的荒野里漫游。\n\n就在1小时前，我们又有一名§H战士§!成为了这种怪物。§H[metamorphosis_ship.GetName]§!上没人察觉到她被感染了。但她住处出现的丑陋足迹就能说明一切。我们必须反击。"
hrb_colony.17.romulan.desc:0	"转化、变异、隐形。大把的证据表明§H[colony_metamorphosis.GetName]§!上的失踪人口根本没有“失踪”。是§H外星寄生虫§!把他们变成了过去的影子，而且肉眼和扫描都不能察觉。\n\n他们还在这颗行星上，就在废弃建筑之外的废物堆里徘徊。\n\n就在1小时前，我们又有一名§H侦察兵§!成为了这种怪物。§H[metamorphosis_ship.GetName]§!上没人察觉他被感染了。但他住处出现的丑恶足迹足以说明一切。是时候反击了。"
hrb_colony.17.cardassian.desc:0	"转化、变异、非人。海量证据表明§H[colony_metamorphosis.GetName]§!的失踪人口根本没有“失踪”。是§H外星寄生虫§!把他们变成了忘本的恶物，而且肉眼和扫描都不能察觉。\n\n他们还在这颗行星上，在废弃建筑之外的恶土上聚集。\n\n就在1小时前，我们又有一名§H士兵§!成为了这种怪物。§H[metamorphosis_ship.GetName]§!上没人知道他被感染了。但他住处遗留的足迹就足以说明一切。我们必须采取行动。"
hrb_colony.17.a:0	"派出救援队。"
hrb_colony.17.a.tt:0	"我们不会抛下自己的军官。\n\n"
hrb_colony.17.b:0	"派出战斗小队，重拾荣誉。"
hrb_colony.17.b.tt:0	"我们不会让这名战士落入这样卑怯的境地。我们会帮她重拾荣誉，即便要为此而付出生命的代价。\n\n"
hrb_colony.17.c:0	"派遣撤离队。"
hrb_colony.17.c.tt:0	"这场灾难的消息散播出去有伤§H帝国§!的名誉。我们必须立即封锁消息。\n\n"
hrb_colony.17.d:0	"找回迷路的士兵，对其审问。"
hrb_colony.17.d.tt:0	"我们要利用这个机会变得更强大，士兵的下场就顾不上了。\n\n"
hrb_colony.17.e:0	"彻底搜索荒地。"
hrb_colony.18.name:0	"重归光明"
hrb_colony.18.ufop.desc:0	"我们发现了§H被感染的殖民地居民§!，他们就藏身于§H[colony_metamorphosis.GetName]§!空置定居点附近的浅峡谷中。光凭肉眼完全发现不了，通过高强度的紫外线射束才让他们的身形显露出来。\n\n他们的眼中发出黄光，体内透出§H蓝幽幽的血管§!。我们的军官也在其中，已经完全变成了怪物。但旧友的呼唤还是让他重返光明，但部分居民已无可挽回。\n\n在治疗中清醒之后，这名军官谈起了他在影子人中的见闻：§E“他们只按照本能行动。要是你们再晚几分钟，我肯定也会落入万劫不复的境地”§!。"
hrb_colony.18.klingon.desc:0	"我们发现了§H被感染的殖民地居民§!，他们就藏身于§H[colony_metamorphosis.GetName]§!空置定居点附近的浅峡谷中。光凭肉眼完全发现不了，通过高强度的紫外线射束才让他们的身形显露出来。\n\n他们的眼中发出黄光，体内透出§H蓝幽幽的血管§!。我们的战士也在其中，已经完全变成了怪物。但旧友的呼唤还是让她重返光明，可惜有一部分居民始终不能恢复理智。\n\n在治疗中清醒之后，这名战士说起了她在影子人中的见闻，§E“他们的思维和行动都只剩下动物本能。要是你们再晚几分钟，我肯定也会迷失自我”§!。"
hrb_colony.18.romulan.desc:0	"我们发现了§H被感染的殖民地居民§!，他们就藏身于§H[colony_metamorphosis.GetName]§!空置定居点附近的浅峡谷中。光凭肉眼完全发现不了，通过高强度的紫外线射束才让他们的身形显露出来。\n\n他们的眼中发出黄光，体内透出§H蓝幽幽的血管§!。我们的侦察兵也在其中，已经完全变成了怪物。但旧友的呼唤还是让他重返光明，不过部分居民始终无法恢复。\n\n在治疗中清醒之后，这名侦察兵谈起了他在影子人中的见闻，§E“他们是没有理智的蛮兽。要是你们再晚几分钟，我肯定会变得跟他们一样”§!。"
hrb_colony.18.cardassian.desc:0	"我们发现了§H被感染的殖民地居民§!，他们就藏身于§H[colony_metamorphosis.GetName]§!空置定居点附近的浅峡谷中。光凭肉眼完全发现不了，通过高强度的紫外线射束才让他们的身形显露出来。\n\n他们的眼睛眼中发出黄光，体内透出§H蓝幽幽的血管§!。我们的士兵也在其中，已经完全变成了怪物。但旧友的呼唤还是让其重返光明，另一些居民却已经失去得救的机会。\n\n在治疗中清醒之后，这名士兵谈起了自己在影子人中的见闻，§E“他们没有心智，没有意志力。要是你们再晚几分钟，我肯定也会堕落至此”§!。"
hrb_colony.18.a:0	"不要管他们了。"
hrb_colony.18.a.tt:0	"§H[colony_metamorphosis.GetName]§!的清洁和消毒处理要进一步加强，以防这种§H寄生虫§!继续引起感染。\n\n"
hrb_colony.19.name:0	"坠入阴影"
hrb_colony.19.ufop.desc:0	"我们制造出了能够寻找蓝血管§H影子生物§!的设备，但故障连连，拯救变异军官的行动也宣告失败。\n\n军官尝试修复设备的时候，一群隐形人发起了袭击，而后很快逃回周围的沙漠。大范围追踪他们的足迹之后，我们认为§H感染的殖民地居民§!已经离开了这片地区。\n\n也许他们更怕我们。"
hrb_colony.19.klingon.desc:0	"我们制造出了能够寻找蓝血管§H影子生物§!的工具，但故障连连，拯救变异战士的行动也宣告失败。\n\n战士尝试修复设备的时候，一群隐形人发起了袭击，而后很快逃回周围的沙漠。大范围追踪他们的足迹后，我们认为§H感染的殖民地居民§!已经离开了这片地区。\n\n敌人逃走了。不出意料。"
hrb_colony.19.romulan.desc:0	"我们制造出了能够寻找蓝血管§H影子生物§!的特殊闪光灯，但故障连连，拯救变异侦察兵的行动也宣告失败。\n\n侦察兵尝试修复设备的时候，一群隐形人发起了袭击，而后又很快逃回周围的沙漠。大范围追踪他们的足迹后，我们认为§H感染的殖民地居民§!已经离开了这片地区。\n\n预计不会再有其他攻击。"
hrb_colony.19.cardassian.desc:0	"我们制造出了能够寻找蓝血管§H影子生物§!的设备，但故障连连，拯救变异士兵的行动也宣告失败。\n\n我们的小队尝试修复设备的时候，一群隐形人发起了袭击，而后又很快逃回周围的沙漠。大范围追踪他们的足迹后，我们认为§H感染的殖民地居民§!已经离开了这片地区。\n\n我们不再与§H外星寄生虫§!和它们的宿主纠缠，以免浪费弹药。"
hrb_colony.19.a:0	"我们必须学会共存。"
hrb_colony.19.a.tt:0	"我们会警告日后来到§H[colony_metamorphosis.GetName]§!的移民警惕§H外星寄生虫§!，以防感染再次爆发，但我们暂时不会再接触它们。\n\n"
hrb_colony.19.b:0	"胜利属于我们，虽然付出了巨大的代价。"
hrb_colony.19.b.tt:0	"我们会警告日后来到§H[colony_metamorphosis.GetName]§!的开拓者注意§H外星寄生虫§!，以防灾难重演，但我们暂时不会继续猎杀它们。\n\n"
hrb_colony.19.c:0	"我们...失败了。"
hrb_colony.19.c.tt:0	"我们会警告日后移居§H[colony_metamorphosis.GetName]§!的同胞注意§H外星寄生虫§!，以防灾难重演，但我们暂时不会再追踪它们。\n\n"
hrb_colony.19.d:0	"本次事件的所有记录都将封存。"
hrb_colony.19.d.tt:0	"未来受命前往§H[colony_metamorphosis.GetName]§!的人员都要接种疫苗，以免给§H国家§!增加负担，但我们暂时不会寻求消灭这种§H寄生虫§!。\n\n"
hrb_colony.22.name:0	"克林贡-罗慕兰战俘营"
hrb_colony.22.ufop.desc:0	"在§H[colony_distance_6.GetName]§!上度过一年之后，我们的殖民者发现了一群生活在罗慕兰营地里的§H克林贡§!囚犯。\n\n他们一开始对殖民地居民颇为畏惧，但问起他们和罗慕兰人杂居的事之后，§H克林贡人§!说自己是§H基托墨大屠杀§!的幸存者，大家都以为他们已经战死，于是他们选择和§H罗慕兰人§!一起生活。\n\n这些§H克林贡人§!不想夹着尾巴逃回家让家人蒙羞，于是选择在这个营地内建立新的家庭，和§H罗慕兰人§!过着看似和谐的生活。\n\n居住在这里的年幼克林贡人深受这种想法的影响。无论是克林贡孩子还是半克林贡血统的孩子，都根本不知道自己的文化和战斗传统。"
hrb_colony.22.klingon.desc:0	"在§H[colony_distance_6.GetName]§!上度过一年后，我们的殖民者发现了一群在罗慕兰人营地里当囚犯的战士和他们的孩子。\n\n殖民者质问他们屈从罗慕兰人之事，这些§H克林贡人§!说自己是§H基托墨大屠杀§!的幸存者，大家以为他们已经战死，于是他们选择和§H罗慕兰人§!一起生活。这些§H克林贡人§!不想夹着尾巴逃回家让家人蒙羞，于是选择在营地里建立新的家庭，给§H罗慕兰人§!当奴隶。\n\n新生一代的克林贡人都深受这种想法的影响。这群克林贡和半克林贡血统的孩子数典忘祖，舍弃了成为战士的潜力，真是令人扼腕。"
hrb_colony.22.romulan.desc:0	"在§H[colony_distance_6.GetName]§!上度过一年后，我们的殖民者发现了一个地图上没有标注的战俘营，竟然是由我们自己的§H禁卫军§!管理。他们手下有一队§H克林贡人§!。问及此事的时候，§H克林贡人§!说自己是自愿留在这里。\n\n我们的§H禁卫军§!声称这个营地本来用来执行秘密情报行动，由§HTal Shiar（秘密警察与情报机构）§!主导，目的是橇开幸存者的嘴，但行动后来遭到搁置。\n\n虽然营地里出现了跨族通婚，但还是我们的族人掌控大权。克林贡和半克林贡血统的孩子都对他们的传统和战士文化一无所知，沉浸在无知的幸福之中。"
hrb_colony.22.a:0	"为殖民地保密。"
hrb_colony.22.a.tt:0	"我们会整合这个殖民地并将之严格保密。现在披露这个消息的后果难以预料。\n\n"
hrb_colony.22.b:0	"把消息放出去。"
hrb_colony.22.b.tt:0	"尽管牵涉其中的克林贡人和罗慕兰人都有可能遭遇危险，但这个战俘营的存在必须揭露。与此同时，我们应该在行星的另一端定居。\n\n"
hrb_colony.22.c:0	"改造克林贡青年。"
hrb_colony.22.c.tt:0	"每一个正在成长的克林贡人都应该拥有战斗的机会，好决定自己要不要走上战士的道路。\n\n"
hrb_colony.22.d:0	"重启Tal Shiar（秘密警察与情报机构）的任务。"
hrb_colony.22.d.tt:0	"我们会遵循Tal Shiar（秘密警察与情报机构）最初的指示，假装同情克林贡人来获取情报。\n\n"
hrb_colony.23.name:0	"危险的联系"
hrb_colony.23.desc:0	"§H星际联邦§!在整个§H星系§!范围内发布了§H[colony_distance_6.GetName]§!上§H克林贡-罗慕兰§!战俘营的消息，引起了广泛关注。\n\n尽管§H罗慕兰参议员§!暗地里发来的威胁让我们与帝国的未来关系更加复杂，但§H克林贡帝国§!感谢我们让他们得知秘密囚犯一事。\n\n战俘营现已成为§H[colony_distance_6.GetName]§!的外交中立区。两大帝国甚至搁置了在该星球上扩大势力的计划，全力就未来如何处置共有的战俘营展开谈判。"
hrb_colony.23.a:0	"必须揭露真相。"
hrb_colony.23.a.tt:0	"罗慕兰人和克林贡人都同意解决战俘营一事，以便所有人能够在和平的氛围下探索这颗行星。只要再从旁出把力，我们就可以再次访问这个地区。\n\n"
hrb_colony.24.name:0	"MajQa（卓越）仪式"
hrb_colony.24.desc:0	"我们再现了通往神圣§H熔岩洞穴§!的§HNo'Mat（诺马塔）§!冰山，还成功说服战俘营里的§H克林贡§!青年尝试一系列漫长的冥想。在这种环境形成的严酷压力下，年轻一代切身体验到了自己的强大未来。\n\n有人看到了§H帝国§!神话中的生物，也有人亲身参加了肉搏战或狩猎。特别是有一名克林贡青年详细叙述了自己远在§HQo'noS（克罗诺斯）§!的失散多年的亲人，他们敦促这里的年轻人重拾荣誉和天赋权利。\n\n听闻我们在宣传§H克林贡§!传统之后，§H罗慕兰§!守卫发誓要处决我们在§H[colony_distance_6.GetName]§!上的殖民者。所有人都欣然接受这样的命运，而接受了启蒙的青年也决定与我们的同胞一同慷慨赴死。战俘营的营长不愿对自己营地里的人大开杀戒，只好不情愿地将愿意回归的克林贡人统统释放。"
hrb_colony.24.a:0	"荣誉可以重新争取。"
hrb_colony.24.a.tt:0	"§H克林贡-罗慕兰§!战俘营的年轻人对自己的天赋权利满怀信心，同意加入§H克林贡帝国§!。\n\n"
hrb_colony.25.name:0	"罗慕兰人的阻挠"
hrb_colony.25.desc:0	"我们在飞船上再现了§HNo'Mat（诺马塔）洞穴§!，但大部分§H克林贡§!年轻人都对漫长的冥想没有兴趣，最终只有少数几个人模模糊糊地看到了自己的过去和未来。§H全息甲板§!的模仿肯定比不上§HQo'noS（克罗诺斯）§!的自然奇观。\n\n听闻我们宣扬§H克林贡§!的传统之后，§H罗慕兰§!守卫发誓要处决我们在§H[colony_distance_6.GetName]§!上的殖民者。为了在精神上的失败面前维护荣誉，所有人都决定慷慨赴死。\n\n虽然我们付出了巨大努力，但心智不开的年轻人都坚决地维护自己不伦不类的生活。我们尊重他们坚定的信念，所以同意只在营地周围定居。\n\n等新一代的战士成长起来，我们终究会再来战俘营挑战这群叛徒的。"
hrb_colony.25.a:0	"这些克林贡人不配被我们吸纳。"
hrb_colony.25.a.tt:0	"§H[colony_distance_6.GetName]§!上的§H克林贡§!年轻人喜欢他们不伦不类的生活，拒绝追随§H凯勒斯§!的光芒。希望假以时日，我们还能和他们重新沟通。\n\n"
hrb_colony.26.name:0	"Shaipouin（伪门）行动成功"
hrb_colony.26.desc:0	"我们成功渗透了§H[colony_distance_6.GetName]§!上的§H罗慕兰-克林贡§!战俘营。在与里面的§H克林贡人§!反复交谈之后，殖民者获取了宝贵的信息。\n\n这些囚犯都是§H基托墨大屠杀§!里的俘虏，大家本来以为他们都已经战死。但为了逃避苟且偷生的耻辱，他们决定留下来与俘虏自己的§H罗慕兰人§!一起生活。\n\n对§H克林贡帝国§!和他们所谓的荣耀来说，这真是奇耻大辱啊..."
hrb_colony.26.a:0	"敲诈克林贡联系人。"
hrb_colony.26.a.tt:0	"为了换取情报，我们要贿赂§H克林贡军队§!里的蛀虫。但我们没必要透露这里跨种族家庭的存在。\n\n"
hrb_colony.27.name:0	"克林贡人的阻挠"
hrb_colony.27.desc:0	"我们被发现了。一群年轻的§H克林贡人§!一直在阻挠我们渗透§H[colony_distance_6.GetName]§!上的§H罗慕兰-克林贡§!战俘营。\n\n起义一触即发。愤怒的§H克林贡人§!宣称要推翻我们的§H禁卫军§!。\n\n为此，我们已经失去了一位居民。其他殖民地居民别无选择，只能同意被整合进战俘营，希望籍此逃脱处决。"
hrb_colony.27.a:0	"太不幸了。"
hrb_colony.27.a.tt:0	"我们的§H星系§!不需要知道与战俘营相关的种种惨剧。\n\n"
hrb_colony.28.name:0	"来去无阻"
hrb_colony.28.desc:0	"经过我们的努力和协商，终于解除了§H[colony_distance_6.GetName]§!上之前遭到封锁的地区。"
hrb_colony.28.a:0	"完美。"
hrb_colony.31.name:0	"新女星"
hrb_colony.31.desc:0	"经过整整3年的抗争，我们在§H[colony_femnova.GetName]§!上的殖民地脱离了政府，并决定建立自称为§H新女星§!的独立母权制社会，她们声称这可以保障自己安乐的生活。\n\n根据§H新女星§!的理念，女性政权消除了性别暴力并大幅度降低了犯罪率。所以这个殖民地可以全身心地投入社会发展之中。\n\n尽管偶尔会有反对这种僵化社会政治结构的团体引发骚乱，但母权制政府表示自己正在蓬勃发展。和我们第一次踏上这颗星球时相比，现在的情况已经大不相同。"
hrb_colony.31.a:0	"与§H[colony_femnova.GetName]§!重新建立通讯。"
hrb_colony.31.b:0	"不是什么大不了的消息。"
hrb_colony.32.name:0	"新女星的文化发展"
hrb_colony.32.a:0	"据此调整我们的教育计划。"
hrb_colony.32.a.tt:0	"尽管我们还是不相信§H新女星殖民地§!找到了实现社会稳定的钥匙，但还是有很多东西值得我们学习的。\n\n"
hrb_colony.32.b:0	"我们应该利用她们的研究结果。"
hrb_colony.32.b.tt:0	"§H新女星殖民地§!对颠覆她们眼中的下等人很有一套。套用到规模更大的政府上似乎也是可行的...\n\n"
hrb_colony.32.c:0	"我们要夺取她们的果实。"
hrb_colony.32.c.tt:0	"这种小团体要求独立无关紧要，不过§H新女星殖民地§!对人民的控制力非常强。她们的手段值得学习。\n\n"
hrb_colony.33.name:0	"新女星的精神发展"
hrb_colony.33.desc:0	"在与那里的殖民者重新建立联系后，我们本来想对政治全由女性把持的§H克林贡§!社会发出质疑。但§H新女星§!殖民地最近的发展简报很有说服力。\n\n虽然与§H帝国§!断绝了联系，也摒弃了典型的帝国权威，但殖民地领袖以意想不到的方式将克林贡人的传统和精神发扬光大。\n\n她们的第一个发展里程碑是提高§H挑战仪式§!的效率，包括选择可以建立决斗场的神圣土地以及在格斗中考验自己的本事。\n\n§H新女星§!殖民地的领袖声称，不同意新体系的人只有两种，要么失去了地位和荣誉，要么太自傲，不愿意承认旧体系不再是最优的选择。"
hrb_colony.33.a:0	"我们的帝国获得了新的活力。"
hrb_colony.33.a.tt:0	"尽管这种社会政治结构仍然让人摸不着头脑，但不可否认，§H新女星殖民地§!真正体现出了我们人民的决心——要由最强者来领导人民。\n\n"
hrb_colony.34.name:0	"新女星的科学发展"
hrb_colony.34.desc:0	"和殖民者重新建立联系后，§H新女星殖民地§!向我们提交了一份关于最近发展的正式简报。\n\n摆脱§E“男性强加的不合时宜的负担”§!之后，这个母权制殖民地就全身心投入科学研究，并获得了前所未有的成就。\n\n第一个里程碑是力争女性主导教育的科学项目，她们声称针对性别相关生产力的研究越来越多。具体而言，她们通过改进地裂站深化了开采技术。\n\n尽管§H新女星殖民地§!政府承认有人抗议领导层将男人排除在外以及反对二元政府结构，但也强调社会动荡处于历史最低水平。"
hrb_colony.34.a:0	"根据简报调整我们的科学计划。"
hrb_colony.34.a.tt:0	"抛开§H新女星殖民地§!的社会政治体系不谈，她们的采矿技术还是可以为我们所用。\n\n"
hrb_colony.34.b:0	"完美的采矿点。"
hrb_colony.34.b.tt:0	"只要承认§H新女星殖民地§!的新型自治政府，我们就可以得到她们的矿脉和采矿工具。\n\n"
hrb_colony.35.name:0	"新女星的分裂"
hrb_colony.35.desc:0	"我们设法与§H新女星殖民地§!重新建立了联系，她们向我们正式报告了当地的最新发展。\n\n她们最初致力于推进科学文化进步，旨在瓦解我们熟知的社会体系，并建立起由女性领导的殖民地。\n\n但定居点里的反对派发起了大规模运动，而且慢慢获得了居民的支持。有父权倾向的分裂团体开始涌现，还有第三个营地在践行众生平等的理念，不论性别。\n\n一些反对§H新女星殖民地§!二元体制的抗议者指出，领导层解决社会问题的手段早已过时。骚乱让整个殖民地充满了不和谐的声音，也阻碍了我们在§H[colony_femnova.GetName]§!上的发展进度。"
hrb_colony.35.a:0	"我们会密切注意这场动荡。"
hrb_colony.35.a.tt:0	"有些冲突没有立竿见影的解决办法。我们只能等待。\n\n"
hrb_colony.36.name:0	"新女星的Qowat Milat（卡瓦特·米拉特）"
hrb_colony.36.desc:0	"我们设法与母权制殖民地§H新女星§!重新建立了联系，后者向我们正式介绍了近来涌现的由女性领导的科学文化发展。\n\n但定居点里的反对派发起了大规模运动。有父权倾向的分裂团体开始涌现，还有第三个营地在践行众生平等的理念，不论性别。\n\n其中一个团体由自称§HQowat Milat（卡瓦特·米拉特）§!的武士修女§H社团§!组成。她们一直在殖民里传播§H绝对坦诚之道§!，推行毫无保留、充分实现情感交流。\n\n这群人严重破坏了殖民地的意识形态，阻碍了§H[colony_femnova.GetName]§!上的发展进度。不消说，§HTal Shiar（秘密警察与情报机构）§!对此深表担忧。"
hrb_colony.36.a:0	"无限制也无底线的犯罪。有意思，"
hrb_colony.36.a.tt:0	"但无利可图。所有可能威胁到意识形态的因素都要监视。\n\n"
hrb_colony.41.name:0	"二重场"
hrb_colony.41.desc:0	"在§H[colony_paradise.GetName]§!上建立定居点的时候，一个天然§H二重场§!让附近的设备全部失灵。殖民者和殖民船现在都困在§H[colony_paradise.GetName]§!上，无法与§H星系§!的其他地方联系。\n\n我们的顶级工程师认为，二重场本身就可以作为能量来重新激活我们的设备以重新开启通讯，但在殖民地团队实现这个构想之前，将一直陷入§H与世隔绝§!的状态。"
hrb_colony.41.a:0	"只能留待时间解决。"
hrb_colony.41.a.tt:0	"我们会继续努力和殖民地重新恢复通讯。但可能需要一些时间...\n\n"
hrb_colony.42.name:0	"天堂"
hrb_colony.42.desc:0	"§H[colony_paradise.GetName]§!殖民地的首席工程师设法使用行星上的§H二重场§!作为能源启动了通讯频道和设备，我们终于重新联系上了这座隔绝的殖民地。\n\n殖民者刚下飞船，就遇到一群生活在模拟成绿洲的掩体里的人类幸存者。他们围绕一艘失事的飞船建立了营地。这群人10年前坠毁在§H[colony_paradise.GetName]§!上，所有设备都因为二重场失灵，所以无法离开。\n\n他们都听从一位叫§H亚历克萨斯§!的女性领袖指挥，后者说幸存者没有其他选择，只能在这里建立自己的§E“天堂”§!。\n\n随后，她把我们的人请到一边，热情欢迎我们，并表示希望双方能和睦相处。条件是我们不得研究二重场，也不要尝试和外界联系。"
hrb_colony.42.a:0	"公开我们的二重场发现。"
hrb_colony.42.a.tt:0	"把我们的发现告诉幸存者，不论后果。\n\n"
hrb_colony.42.b:0	"与亚历克萨斯达成保密协议。"
hrb_colony.42.b.tt:0	"稳定的关系有时候要付出不干涉的代价。我们不应该干涉幸存者建立的社会。\n\n"
hrb_colony.42.c:0	"哪里有协议，哪里就有好处。"
hrb_colony.42.c.tt:0	"我们知道这个消息背后的价值。只要能定期从幸存者那里获取资源，我们的人民很愿意和他们一起生活。\n\n"
hrb_colony.43.name:0	"反科技教团"
hrb_colony.43.desc:0	"当我们向这颗行星的居民透露§H二重场§!可以当做一种能量源，帮助他们和外部世界建立联系，并为失能的科技设备重新供能时，部分居民表现出了喜悦和好奇的反应。\n\n然而也有很多人对这颗星球表现出了深深的喜爱，表示自己在不依赖科技的情况下也克服了巨大的困难，并取得了伟大的成就。还有少数人表示了恐惧，甚至告诉我们有少数爱好科技的异见分子都以我们尚未见过的方式遭受了严厉的惩罚。\n\n这个群体的领导者§H亚历克萨斯§!似乎对我们的研究结果表现出了特别的忧虑：§E“人类认为自己在过去的几个世纪内实现了伟大的进化，这是非常自负的想法，也是非常荒唐的。我们所获得的一切也让我们付出了失去核心认同的代价。”§!"
hrb_colony.43.a:0	"这里有些不对劲。"
hrb_colony.43.b:0	"随他们去吧。"
hrb_colony.43.b.tt:0	"这群被洗脑的教徒最终会因为墨守这种古老的生活方式而灭亡。我们可以等到那时再继续扩张。\n\n"
hrb_colony.44.name:0	"新的真相"
hrb_colony.44.desc:0	"经过调查，我们发现这个§H二重场§!并不是自然发生的现象，而是由位于这座幸存者营地附近的一部发生器制造的。我们的首席工程师已经将其永久关闭。\n\n在盘问§H亚历克萨斯§!时，她表示自己曾经是一名令人敬畏的科学家，而这部装置就是她最伟大的发明。而与一群她称之为§E“测试组”§!的人一同迫降在这颗行星上则是她计划的一部分，目的是为了证明她的一个终极理论，那就是不依赖科技而建立幸福生活是完全可能的。\n\n尽管这些幸存者们在得知事情真相时感到无比震惊，但他们还是决定留在这颗行星上。尽管如此，他们还是对我们能将真相告知表示感激。他们已经另行任命了一位理念不那么严苛的领导人，并接受与我们的殖民地共存。"
hrb_colony.44.a:0	"我们会与他们分开居住。"
hrb_colony.44.a.tt:0	"也许有一天，§H[colony_paradise.GetName]§!上的反科技主义者可以理解我们的想法，同时我们也能理解他们。\n\n"
hrb_colony.44.b:0	"目前来说，他们已经证明了自己的价值。"
hrb_colony.44.b.tt:0	"这群人能够在§H[colony_paradise.GetName]§!那严苛的环境下生存下来的确值得赞扬，他们的信仰也值得认可。\n\n"
hrb_colony.45.name:0	"从监视到叛乱"
hrb_colony.45.desc:0	"经过调查，我们发现这个§H二重场§!并不是自然发生的现象，而是由位于这座幸存者营地附近的一部发生器制造的。我们的首席工程师已经将其永久关闭。\n\n在盘问§H亚历克萨斯§!时，她表示自己曾经是一名令人敬畏的科学家，而这部装置就是她最伟大的发明。而与一群她称之为“测试组”的人一同迫降在这颗行星上则是她计划的一部分，目的是为了证明她的一个终极理论，那就是不依赖科技而建立幸福生活是完全可能的。\n\n最初受到洗脑的皈依者对于§H亚历克萨斯§!的背叛感到非常愤怒，导致他们和反科技信徒之间的内战一触即发。我们的移民已经将§H亚历克萨斯§!和她的亲信统统拘押。"
hrb_colony.45.a:0	"放逐亚历克萨斯和她的信徒。"
hrb_colony.45.a.tt:0	"§H亚历克萨斯§!会因为破坏和误导的罪行而遭到囚禁。而我们则计划与初期皈依者合作，继续拓展殖民地。\n\n"
hrb_colony.45.b:0	"煽动叛乱。"
hrb_colony.45.b.tt:0	"如果他们能够内部解决自己的问题那可就太好了。我们的§H国家§!将会对他们的慷慨铭记在心，并在§H[colony_paradise.GetName]§!上继续扩张。\n\n"
hrb_colony.51.name:0	"成年人都去哪了？"
hrb_colony.51.desc:0	"我们在§H[colony_forever_young.GetName]§!上的殖民地发布了一份很不寻常的报告，也让亚空间通信频道中回荡起了高声嘲笑。经过五年的发展，这座殖民地的人口居然开始§H返老还童§!，他们的身体回到了孩童时的状态。\n\n在玩累了歇息时，§H[colony_forever_young.GetName]§!过去的科学家们提出了一份五颜六色的手绘“理论”，表示这种年龄逆转现象可能是由一种存在于供水中的§H未知藻类§!所造成的。\n\n尽管这个理论确有可能，但向我们提交这些绘画的“科学家们”却没时间与我们分享数据，甚至我们现在已经无法联系上他们以进行进一步沟通了——他们“出去玩老鹰捉小鸡了”。"
hrb_colony.51.a:0	"帮助这些孩子管理他们的社会。"
hrb_colony.51.a.tt:0	"我们会与§H[colony_forever_young.GetName]§!的居民合作，帮助他们充分利用新近得到的青春，并确保他们的社会机制能够（偶尔）正常运作。\n\n"
hrb_colony.51.b:0	"净化供水。"
hrb_colony.51.b.tt:0	"我们会从§H[colony_forever_young.GetName]§!的淡水湖、河流和地下水中消除可能存在的污染，稳定殖民地的局势。\n\n"
hrb_colony.52.name:0	"扫兴警察来咯"
hrb_colony.52.desc:0	"我们对§H[colony_forever_young.GetName]§!的供水进行了物质过滤检查，在其中发现了一种有机物。这种共生生物广泛地分布于这颗行星可居住区域的海藻内，它们的机体机能是§H永生不死§!的，而服下这种生物似乎可以暂时地逆转类人生命体的衰老过程。\n\n现在殖民地的人群已经回到了成年阶段，生产力也得到了飞跃式的发展，但并不是每个人都对回归正常感到满意。我们依然会时不时地听到有人抱怨，他们表示作为孩子要§E“有趣得多”§!。\n\n我们会继续研究这种有机物，不过它无法在这颗行星以外生存，因此其医学价值可能不太高。"
hrb_colony.52.a:0	"回归正常工作。"
hrb_colony.52.b:0	"游戏时间结束了。"
hrb_colony.52.c:0	"不要再只顾着玩了。"
hrb_colony.52.d:0	"没有成年人就没有家庭。"
hrb_colony.53.name:0	"永远年轻"
hrb_colony.53.desc:0	"混乱的嬉戏在整个殖民地中蔓延。§H[colony_forever_young.GetName]§!上大部分年龄逆转的殖民者都表示相比于成年生活的无尽压抑，他们更喜欢重新变回孩子。\n\n尽管§H[colony_forever_young.GetName]§!上几乎不存在任何工作相关的压力，但无休无止的游戏人生和人口的短暂爆发性增长却造成了严重的物流困难，限制了这座殖民地的全面繁荣。\n\n随着我们引导§H[colony_forever_young.GetName]§!那永远保持幼稚心智的人群不断提升生产力，这里的社会结构也许会在未来重新恢复一些秩序的表象。然而目前阶段来看，这座殖民地已经获得了“一个任何人都不需要长大的地方”之名。"
hrb_colony.53.a:0	"很好。那什么时候可以放假呢？"
hrb_colony.53.a.tt:0	"我们回到§H全息甲板§!里去游戏吧？\n\n"
hrb_colony.53.b:0	"每一名战士都很清楚，玩耍比工作要高尚得多。"
hrb_colony.53.c:0	"游戏乃战略之师。"
hrb_colony.53.d:0	"孩子是我们联盟的未来。"
hrb_colony.61.name:0	"那些鸟儿"
hrb_colony.61.desc:0	"我们收到了来自§H[colony_birds_beeps.GetName]§!殖民地的高优先级报告。这座殖民地的居民全部由听障人士构成，目的是为了展开一系列科研项目，包括对非言语沟通系统的研究。\n\n殖民者开展的一个项目便是对§H[colony_birds_beeps.GetName]§!原生的北方地区鸟类进行专项研究。这些鸟类的羽毛颜色表现出看似完全随机的模式。\n\n研究团队最新的发现提到当处于人工驯养状态下，这些样本会表现出与慢性压力相关的行为。在对这种鸟类的栖息地进行实地考察时，殖民者还报告他们感觉四周传来诡异的振动。\n\n次日当一队异星鸟类学家抵达§H[colony_birds_beeps.GetName]§!后，他们发现这些鸟类的古怪行为是由预制栖息地的一项错误所导致。这套人工环境在外框架中嵌入了隐藏式扬声器，用以模拟我们尝试仿造的栖息地的自然声响。然而自从这种栖息地建造以来，工人们似乎就将扬声器设置到了维护模式，导致其发出一种殖民者们无法察觉的高频声音，进而对这些鸟类造成了严重影响。"
hrb_colony.61.a:0	"对预制建筑进行升级。"
hrb_colony.61.a.tt:0	"所有想要合作参与项目的人首先都应该拥有合作的能力。\n\n"
hrb_colony.61.b:0	"对栖息地的建造者进行训斥。"
hrb_colony.61.b.tt:0	"有人在自己的工作上走了捷径，给我们的殖民地造成了损失。我们必须要施以相应的惩戒。\n\n"
hrb_colony.62.name:0	"学术优先级"
hrb_colony.62.desc:0	"我们在§H[colony_birds_beeps.GetName]§!上的殖民地在他们的非言语沟通研究和北方鸟类项目上均取得了突破性进展。\n\n殖民地的符号学家们设计出了一套全新的光模式和符号系统，能够在与语言截然不同但视觉能力相近的物种进行沟通时大幅缩短沟通时间。\n\n另外一方面，异星鸟类学家们也在这些鸟类羽毛的颜色中发现了一些微妙的规律，了解到羽毛的颜色会表明它们吸收亚空间辐射和探测引力异常的能力。\n\n我们目前只能选择优先开展其中一个项目。"
hrb_colony.62.a:0	"选择符号学家的项目。"
hrb_colony.62.a.tt:0	"顺畅的沟通是生存的关键。\n\n"
hrb_colony.62.b:0	"选择异星鸟类学家的项目。"
hrb_colony.62.b.tt:0	"生物多样性中还隐藏着许多的秘密。\n\n"
hrb_colony.71.name:0	"发现遗迹"
hrb_colony.71.desc:0	"经过多年的探查之后，我们的殖民者在§H[colony_ruins_uncovered.GetName]§!上发现了大量的古代遗迹。为了确定这些遗迹中蕴藏着什么样的资源，我们需要进行深入的调查。"
hrb_colony.71.a:0	"调查§H[colony_ruins_uncovered.GetName]§!上的遗迹。"
hrb_colony.72.name:0	"守护之爪"
hrb_colony.72.desc:0	"在深入§H[colony_ruins_uncovered.GetName]§!的遗迹后，我们的殖民者们检测到了放射性物质的存在，并最终找到了放射源。\n\n一具带有猫科动物特征的透明石膏龙形生物雕像放在一部石制底座上。地面上还以某种祭典形式布置有若干较小型的雕像和月长石，绕着中央的遗物围成一圈。\n\n这只猫龙雕像表面原本从头到爪涂抹了一层厚厚的§H含铩元素§!底漆，对碳基类人生物§H毒性极大§!。这种元素可能会对多种生命体造成严重伤害，因此很显然是有什么人或者有什么东西想要阻止其他物种染指这件珍贵的雕像。\n\n我们的异星考古学家怀疑我们闯入了一个古老物种的圣地，而这件遗物则是对闯入者的警告。"
hrb_colony.72.a:0	"慎重对待这具猫龙雕像。"
hrb_colony.72.b:0	"开始考古发掘工作。"
hrb_colony.73.name:0	"1578号莲花"
hrb_colony.73.desc:0	"我们的殖民者在§H[colony_ruins_uncovered.GetName]§!的遗迹内发现了少量的一氧化二氮，并最终找到了来源。\n\n他们发现了一个标记为§E“1578”§!的半明半暗的山洞，其中肥沃的土壤中央有一泓天然泉水，而泉水之上漂浮着一朵§H莲花§!。\n\n殖民地的报告称这种土壤会散发出高浓度的一氧化二氮，可以为身在其中的人营造出一种静谧的感受，让人感到放松、平静，尤其满怀希望。\n\n更重要的是，这个山洞还起着天然温室的作用，可以将热量蓄积在其中，以维持其独有的生态系统，还供养着这片遗迹中残留的生命。"
hrb_colony.73.a:0	"设立1578号莲花微型保护区。"
hrb_colony.73.a.tt:0	"也许这朵莲花只是第一步，以后可能还会有更多发现。\n\n"
hrb_colony.73.b:0	"设立1578号莲花微型保护区。"
hrb_colony.73.b.tt:0	"未来还有更多§H茶道仪式§!等待着我们去举行。\n\n"
hrb_colony.73.c:0	"设立1578号莲花微型保护区。"
hrb_colony.73.c.tt:0	"我们的§H参议员§!一定会需要这样一处舒适而隐秘的场所。\n\n"
hrb_colony.74.name:0	"巨型史前文明"
hrb_colony.74.desc:0	"我们的殖民地探测到§H[colony_ruins_uncovered.GetName]§!的遗迹的底部深处蕴藏着巨大的能量。环境扫描引领着我们的殖民者看到了令人困惑的一幕。\n\n报告详细描述了他们发现的一座§H浮空城市§!，并称其规模堪称“极其巨大”。他们的日志中提到了许多高耸入云且表面覆盖着苔藓的水晶柱、破碎的马赛克人行道以及巨大的八边形帷幔飘浮在离地面数米的高处。\n\n放射化学分析显示这里存在着历史可追溯至数千年前的爆炸废墟和建筑残骸。似乎这里曾经发生的灾难抹杀了全部的生命，并留下了大量的§H静电能量§!，让这座巨型的城市持续处于飘浮的状态中。"
hrb_colony.74.a:0	"采集这些水晶，获取其中的能量。"
hrb_colony.74.b:0	"重建这座巨大的城市。"
hrb_colony.74.b.tt:0	"我们最优秀最勤奋的劳动者们可以到这里来休假。\n\n"
hrb_colony.74.c:0	"重建这座巨大的城市。"
hrb_colony.74.c.tt:0	"能够修葺这片古老的遗迹一定会让我们的贵族欣喜若狂。\n\n"
hrb_colony.74.d:0	"重建这座巨大的城市。"
hrb_colony.74.d.tt:0	"这座城市非常适合用来款待星际议会最尊崇的贵族。\n\n"
hrb_colony.74.e:0	"重建这座巨大的城市。"
hrb_colony.74.e.tt:0	"等整修工作完成之后，我们国家最尊贵的居尔侯和使节们可以携家带口造访这座新的度假村，想必他们会非常满意吧。\n\n"
hrb_colony.75.name:0	"末日终端"
hrb_colony.75.desc:0	"对§H[colony_ruins_uncovered.GetName]§!遗迹的调查让我们发现了一台积满灰尘和辐射尘的§H电脑终端§!。上面的序列号显示这是一个§H1950年代§!在§H地球§!上生产的型号。\n\n尽管历史悠久，我们的殖民者还是成功地启动了这台终端，并轻而易举地破译了其中的数据。在一阵振动和警报之后，我们发现这台终端为我们提供了附近一个房间的通行权限。\n\n我们进入了这个房间，发现这里似乎是一个废弃的§H仓库§!，其中装满了一整排维生舱，许多外星装置，还有由安拉博士在1955年2月20日到27日之间记录的一系列日志。\n\n其中一条标题为§E“应急引爆系统”§!的日志显示我们的整个殖民地居然是修建在一大片古董§H炸弹§!的正上方。"
hrb_colony.75.a:0	"哎呀呀。"
hrb_colony.75.a.tt:0	"这些尚未引爆的炸弹实在太老旧了，最好不要乱碰或尝试去拆除。我们只需要走路轻一点就好了。\n\n"
hrb_colony.75002.name:0	"雷区事故"
hrb_colony.75002.desc:0	"§H[colony_ruins_uncovered.GetName]§!的“休眠”炸弹已经造成了不小的伤亡。"
hrb_colony.75002.a:0	"关闭日志。"
hrb_colony.76.name:0	"听说你们喜欢考古"
hrb_colony.76.desc:0	"我们的年代鉴定技术和考古分析表明§H[colony_ruins_uncovered.GetName]§!上的遗迹来自多个跨度极大的时期，更源于多个截然不同的文明，就像是一层又一层的遗迹堆叠在一起。\n\n修建了这些遗迹的文明早已消亡，他们的科技也被时光消磨殆尽，几乎已经无法辨认。\n\n不论是什么物种竖立起这些工艺精巧、令人钦佩的建筑，他们的生理形态一定与我们迥然不同，因为我们的身体也基本上不可能进入他们的建筑。"
hrb_colony.76.a:0	"充分研究。"
hrb_colony.76.a.tt:0	"这些遗迹可以成为宝贵的知识来源，不过要获得这些知识将会是一项漫长且耗资巨大的项目。\n\n"
hrb_colony.76.b:0	"把这些遗迹都推平。"
hrb_colony.76.b.tt:0	"我们不能再拖延当前的施工计划了。§H[colony_ruins_uncovered.GetName]§!殖民地的生存能力已经命悬一线。\n\n"
hrb_colony.77.name:0	"众门之城"
hrb_colony.77.desc:0	"§H[colony_ruins_uncovered.GetName]§!的探险家们发现了一座旧城遗迹，城内有无数座§H孤零零矗立着的古老石门§!。石门上狂放的曲线勾勒出有催眠效果的图案，吸引着所有人的注意，可见建造这些遗迹的人同时精通形式和功能。\n\n放射性碳年代测定显示这些遗迹已有§H数十亿§!年的历史。是谁建造了这些建筑？这个神秘文明是否还有其他聚居地？这些问题依然毫无头绪。\n\n这些门如同哨兵一样静静地屹立于杂乱的古老岩石之上，渗出大量的§H能量§!痕迹。我们猜测这些门曾经通向的目的地远超出我们的理解范围，可惜它们现在早已无法打开。"
hrb_colony.77.a:0	"收集这些溢出的能量。"
hrb_colony.77.a.tt:0	"我们可以将这些门包络到发生器内，俘获这些被浪费掉的宝贵能量。\n\n"
hrb_colony.77.b:0	"拆除这些门。"
hrb_colony.77.b.tt:0	"由于我们不清楚是什么人或什么东西建造了这些门，因此它们可能会对我们造成威胁，所以必须加以摧毁。\n\n"
hrb_colony.78.name:0	"时间峡谷"
hrb_colony.78.desc:0	"这个地方感觉非常熟悉。位于我们的§H[colony_ruins_uncovered.GetName]§!殖民地之外的峡谷两侧分布着星星点点的遗迹，这些建筑紧贴着垂直的崖壁，犹如勇敢无畏的登山者，在攀爬崎岖的山峰途中被冻结在时光里。\n\n修建这些房屋的远古文明拥有独特的审美，他们的艺术和建筑风格采用大量螺旋图案元素，能够产生催眠的效果，扭曲了任何对于时间流逝的感知。也许时间从未流逝。也许一切都只是个轮回。\n\n我们发现一道低矮的门框下塞着一个被照亮的台座。我们之前不是已经把一切该发掘的遗物都运走了吗？这段记忆又是谁的呢？我们之前不是已经派人来过这里了吗？他们是不是警告过我们，如果我们触碰这件遗物，这一切都会不断地重复、重复、再重复..."
hrb_colony.78.a:0	"等一等。"
hrb_colony.78.a.tt:0	"是那些螺旋状的图案。\n\n"
hrb_colony.78.b:0	"命运本就是一个闭环。"
hrb_colony.78.b.tt:0	"是那些螺旋状的图案。\n\n"
hrb_colony.78.c:0	"时间是一座无人可窥知全貌的迷宫。"
hrb_colony.78.c.tt:0	"是那些螺旋状的图案。\n\n"
hrb_colony.78.d:0	"全都是白费力气罢了。"
hrb_colony.78.d.tt:0	"是那些螺旋状的图案。\n\n"
hrb_colony.78.e:0	"不要触碰那个台座。"
hrb_colony.78.e.tt:0	"有什么人来了。他的脸...那不就是...？\n\n"
hrb_colony.81.name:0	"干涸的引水渠"
hrb_colony.81.desc:0	"我们的§H[colony_stella_maris.GetName]§!殖民地发现了一座早已干涸的§H引水渠§!建筑，其中还矗立着一具最大的雕像。这具§H水晶雕塑§!是一个类人女性，戴着一顶光芒四射的玛瑙贝王冠。她的棕色皮肤外披着靛青色长袍，上面挂着许多海星，而底座处还雕刻着汹涌的海浪。\n\n这座雕像牢牢地固定在岩石地面上，想要移动它似乎是不可能的。不过一些殖民者报告，当他们来到这具女神般的雕像附近时会有获得保护的感受。\n\n我们的殖民者对附近进行了扫描，找到了大量的粗麻布袋，其中装满了§H闪光的珠子§!和新月形状的河石。此外我们的扫描还探测到了一种§H非生物生命体§!的存在。然而目前为止我们还无法定位到这种生命体的合成生命标识来源。"
hrb_colony.81.cardassian.desc:0	"我们的§H[colony_stella_maris.GetName]§!殖民地发现了一座早已干涸的引水渠建筑，其中还矗立着一具最大的雕像。这具水晶雕塑是一个类人女性，戴着一顶光芒四射的玛瑙贝王冠。她的棕色皮肤外披着靛青色长袍，上面挂着许多海星，而底座处还雕刻着汹涌的海浪。\n\n这座雕像牢牢地固定在岩石地面上，想要移动它似乎是不可能的。\n\n我们的殖民者对附近进行了扫描，找到了大量的粗麻布袋，其中装满了§H闪光的珠子§!和新月形状的河石。此外我们的扫描还探测到了一种§H非生物生命体§!的存在。然而目前为止我们还无法定位到这种生命体的合成生命标识来源。"
hrb_colony.81.a:0	"对引水渠展开调查。"
hrb_colony.81.a.tt:0	"我们以后再回来取这些珠子。\n\n"
hrb_colony.81.b:0	"收集这些珠子，然后离开。"
hrb_colony.81.b.tt:0	"能够在毫无障碍的情况下搜刮水下的宝藏，这种机会可不多见。\n\n"
hrb_colony.82.name:0	"CAM-HP23"
hrb_colony.82.a:0	"批准。"
hrb_colony.82.b:0	"小家伙，开始播放吧。"
hrb_colony.82.c:0	"幸好它不具备智能。批准。"
hrb_colony.82.d:0	"请求授权？真是太懂事了。批准。"
hrb_colony.83.name:0	"医学先驱"
hrb_colony.83.desc:0	"在短暂停顿后，§HCAM-HP23§!自动机器人开始为我们的殖民者播放一段全息录像，在他们面前投影出一个穿着蓝色实验室工作服的类人女性：\n\n§E“您好，欢迎来到斯黛拉·玛瑞斯病理学院。如您所知，学院的大部分人员已经搬迁去了新址。不过学院依然为留下的少数人员准备了一些包含在23号项目中的课程，帮助大家在§H[colony_stella_maris.GetName]§!的最后几个月里不至于虚度时光。今天的课程主要讲河珠的杀菌特性...”§!\n\n全息录像接着讲述了学院为培育这种§E“抗菌珠”§!而修建了这座引水渠建筑。这些闪光的珠子可以碾碎成一种可溶性粉末，并可用于治疗多种疾病。\n\n为了对引领这颗行星的医学研究的§H斯黛拉·玛瑞斯博士§!表示感谢，学生们为她树立了一座雕像。"
hrb_colony.83.a:0	"研究这部自动机器人的录像。"
hrb_colony.83.a.tt:0	"§HCAM-HP23自动机器人§!的全息课程对于更深入了解§H[colony_stella_maris.GetName]§!至关重要。我们必须要在采取下一步行动前充分查阅这些录像。\n\n"
hrb_colony.83.b:0	"碾碎这些珠子，然后离开。"
hrb_colony.83.b.tt:0	"这部自动机器人已经教会了我们所需要知道的一切，而且学费全免。\n\n"
hrb_colony.83.c:0	"重新启用引水渠。"
hrb_colony.83.c.tt:0	"不计一切代价，继续我们的扩张。\n\n"
hrb_colony.91.name:0	"老爹舰长"
hrb_colony.91.desc:0	"§H[captain_dad_colony.GetName]§!上有一座秘密花园，人们会去那里缅怀他们失去的挚爱亲朋。那是一个静谧的场所，蜿蜒的小径四处延伸，回荡的鸟鸣四处可闻，还种植着全§H星系§!最美的玫瑰花。\n\n一名退役的§H星际舰队舰长§!自愿申请调到这里，悉心照料着这个花团锦簇的世外桃源。人们每天都能看到他穿着自己标志性的蓝色T恤，戴着绣有§H“老爹舰长”§!字样的黑色棒球帽，在玫瑰花丛中辛勤劳作。他自己的孩子早已长大成人，也纷纷承继父业，离开家去§H星际舰队§!服役。\n\n不过这名§H老船长§!记得每一个来到这座花园的人的面孔，知道刻在小径旁的石凳上的每一个名字和他们背后的故事。他会用新鲜的三明治和水款待每一名新来的人。当有老朋友偶尔造访时，他还会准备当地产的最上乘的美酒。\n\n§H老船长§!会热情地提出帮助：§G“你来这里是想要为挚爱之人供奉一只石凳吗？如果你找不到合适的，我很乐意帮助打造一只。”§!"
hrb_colony.91.a:0	"为挚爱之人供奉一只石凳。"
hrb_colony.91.a.tt:0	"你的挚爱之人的名字将会被永远铭刻在§H老船长花园§!中的一只石凳上。\n\n"
hrb_colony.91.b:0	"坐下来观赏这里的鸟儿。"
hrb_colony.91.b.tt:0	"快乐就如同物质一样，既无法凭空创造，也无法彻底消除。不过可以被永远铭记。\n\n"
hrb_planet_modifier.11.name:0	"地震警报"
hrb_planet_modifier.11.desc:0	"§H[colony_gas_dilemma.GetName]§!上的剧烈地质活动激增，行星各处也开始出现板块裂缝，引发频繁的大地震和火山喷发，进而导致生物圈急速恶化。平民伤亡的报告也如雪片般纷至沓来。\n\n对死者进行的法医学分析显示大部分人的死亡原因并不是岩浆或倒塌的建筑物，而是因为他们血液中存在的一种未知氨基毒素所引发的副作用。\n\n我们需要深入调查这种毒素的来源。不过失控的火山运动让整个§H[colony_gas_dilemma.GetName]§!都覆盖了一层炙热的火山灰，可能会对研究工作造成巨大困难。"
hrb_planet_modifier.11.a:0	"调查地震现象。"
hrb_planet_modifier.11.a.tt:0	"我们需要对§H[colony_gas_dilemma.GetName]§!的地下板块异常运动进行彻查。\n\n"
hrb_planet_modifier.11.b:0	"暂时搁置。"
hrb_planet_modifier.11.b.tt:0	"我们现在完全无法展开调查。\n\n"
hrb_planet_modifier.12.name:0	"发现有毒化合物"
hrb_planet_modifier.12.desc:0	"最近§H[colony_gas_dilemma.GetName]§!遭遇的地震灾害是由行星地表之下一个毒气层的突然扰动造成的。\n\n§H[colony_gas_dilemma.GetName]§!上曾经繁衍着一种硅基生命体，这种生命体的进化让它们需要氨才能维持生命，而不是水。几百万年前，一场灭绝事件将它们完全抹杀。它们的遗骸分解后在土层下方深处形成了许多地下腔室，其中包含着活性极高的气体化合物。\n\n最近的工业钻探活动穿透了这些腔室，造成了剧烈的连锁反应，进而在§H[colony_gas_dilemma.GetName]§!的全球范围内引发了一系列地震灾害。而这一事故的副作用便是导致数万亿吨有毒气体释放到了大气中。"
hrb_planet_modifier.12.a:0	"消除空气中的有毒化合物。"
hrb_planet_modifier.12.a.tt:0	"我们在§H[colony_gas_dilemma.GetName]§!上的人民的安全必须放在第一优先级。\n\n"
hrb_planet_modifier.12.b:0	"净化整个大气。"
hrb_planet_modifier.12.b.tt:0	"§H[colony_gas_dilemma.GetName]§!上的物质资源太宝贵了，决不能放弃。\n\n"
hrb_planet_modifier.12.c:0	"捕获这种毒气，并进行提炼。"
hrb_planet_modifier.12.c.tt:0	"我们必须为整个文明的福祉考虑。在这种高危环境下工作的工人们会得到相应的补偿。\n\n"
hrb_planet_modifier.12.d:0	"采集这种气体，并净化整个大气。"
hrb_planet_modifier.12.d.tt:0	"我们可以利用这种资源，并同时顾及§H[colony_gas_dilemma.GetName]§!的人民的健康。\n\n"
hrb_planet_modifier.13.name:0	"超级火山"
hrb_planet_modifier.13.desc:0	"§H[colony_gas_dilemma.GetName]§!被一次超级火山爆发严重破坏。行星表面的大部分区域都被岩浆和灼热的火山灰所覆盖，已化作末日般的荒原。这些地区的基础设施已经被完全摧毁。人员伤亡也高达数百万之众。\n\n§H[colony_gas_dilemma.GetName]§!的科学家们曾经提出过预测，在行星最近发生一系列愈演愈烈的地震扰动之后，很可能会发生这样的超级大喷发，只是没想到灾难的规模如此庞大。\n\n§H[colony_gas_dilemma.GetName]§!地热层的混乱意味着没人能判断这样的超级喷发是否会再次发生，以及会在何时发生。如果不采取措施，这颗行星可能会变得不再适宜任何生命体居住。"
hrb_planet_modifier.13.a:0	"调查地震现象。"
hrb_planet_modifier.13.a.tt:0	"我们需要对§H[colony_gas_dilemma.GetName]§!的地下板块异常运动进行彻查。\n\n"
hrb_planet_modifier.13.b:0	"无视。"
hrb_planet_modifier.13.b.tt:0	"我们现在完全无法展开调查。\n\n"
hrb_planet_modifier.15.name:0	"气体精炼厂大爆炸"
hrb_planet_modifier.15.desc:0	"§H[colony_gas_dilemma.GetName]§!上的一座新建的气体精炼厂发生了爆炸。事故导致几名工人丧生。\n\n在整颗行星发生地下连锁反应并导致一系列火山喷发后，喷出的毒气会让数百万人的健康受到影响。人们也对是否要从§H[colony_gas_dilemma.GetName]§!的大气中清除毒素展开了激烈争辩。爆炸事件让这一话题再次吸引了§H[colony_gas_dilemma.GetName]§!公众的关注。"
hrb_planet_modifier.15.a:0	"消除空气中的有毒化合物。"
hrb_planet_modifier.15.a.tt:0	"我们在§H[colony_gas_dilemma.GetName]§!上的人民的安全必须放在第一优先级。\n\n"
hrb_planet_modifier.15.b:0	"净化整个大气。"
hrb_planet_modifier.15.b.tt:0	"§H[colony_gas_dilemma.GetName]§!上的物质资源太宝贵了，决不能放弃。\n\n"
hrb_planet_modifier.15.c:0	"捕获这种毒气，并进行提炼。"
hrb_planet_modifier.15.c.tt:0	"我们必须为整个文明的福祉考虑。在这种高危环境下工作的工人们会得到相应的补偿。\n\n"
hrb_planet_modifier.15.d:0	"采集这种气体，并净化整个大气。"
hrb_planet_modifier.15.d.tt:0	"我们可以利用这种资源，并同时顾及§H[colony_gas_dilemma.GetName]§!的人民的健康。\n\n"
hrb_planet_modifier.16.name:0	"研究失败"
hrb_planet_modifier.16.desc:0	"由于我们未能及时对§H[colony_gas_dilemma.GetName]§!上的火山活动展开研究。这颗行星的地质已经变得不稳定，任何进一步的研究努力都已经是不可能了。清除被火山喷发排入大气的有毒物质也不再可行。"
hrb_planet_modifier.16.a:0	"置之不理。"
hrb_planet_modifier.21.name:0	"根深蒂固"
hrb_planet_modifier.21.desc:0	"5年的时间过去了，§H[colony_deep_roots.GetName]§!上的原始森林几乎被破坏殆尽。\n\n我们收到多起报告称很多工程车辆在§H[colony_deep_roots.GetName]§!那不断模糊的史前林地边界附近消失，然后又出现在古老树木的树干之中，就仿佛是被吞噬了一般。\n\n而附近的道路也不断地被怎么清理也清理不掉的植被所覆盖，若干处伐木营地也遭到了破坏。暂时还未出现人员伤亡的情况。"
hrb_planet_modifier.21.a:0	"对森林进行保护。"
hrb_planet_modifier.21.a.tt:0	"我们会加强对§H[colony_deep_roots.GetName]§!上伐木工作的监管，保护这里的原始森林。\n\n"
hrb_planet_modifier.21.b:0	"囚禁伐木工。"
hrb_planet_modifier.21.b.tt:0	"所有在未经允许的情况下破坏§H[colony_deep_roots.GetName]§!的古老森林的人都必须要接受审判和定罪。\n\n"
hrb_planet_modifier.21.c:0	"无视。"
hrb_planet_modifier.21.c.tt:0	"我们现在完全无法展开调查。\n\n"
hrb_planet_modifier.23.name:0	"神经根网络"
hrb_planet_modifier.23.desc:0	"我们在§H[colony_deep_roots.GetName]§!上的原始森林的根系中检测到复杂的电信号。遗憾的是，有许多这样的“思考树”在我们发现电信号之前就已经被砍伐。殖民地也快速通过法案，防止对森林造成进一步破坏。\n\n§H[colony_deep_roots.GetName]§!的人民报告称当他们在行星上剩余的原始森林中漫步时，能感觉到一种深深的平和感。而这片森林也已经全部被划定为§H星球公园§!。\n\n之后便再也没出现过车辆失踪或伐木设备遭到破坏的情况。"
hrb_planet_modifier.23.a:0	"我们会在未来继续研究这些树木。"
hrb_planet_modifier.25.name:0	"树根失控"
hrb_planet_modifier.25.desc:0	"§H[colony_deep_roots.GetName]§!上最古老的森林开始表现出极其异常的生长模式。伐木活动较为猖獗的区域开始快速生长出全新的林地，引发各种灾难，也让器材和人员的运输变得极为困难。\n\n因为森林根系突然收缩，没有东西保持崖壁稳定，也导致许多重要的山地道路沿线传来大量发生山体滑坡的报告。\n\n据报道称，许多伐木工为了前往预定砍伐的林地区域，在尝试清理新生长出来的树木时失踪。目前我们尚未发现任何遗体。"
hrb_planet_modifier.25.a:0	"对森林进行保护。"
hrb_planet_modifier.25.a.tt:0	"我们会加强对§H[colony_deep_roots.GetName]§!上伐木工作的监管，保护这里的原始森林。\n\n"
hrb_planet_modifier.25.b:0	"囚禁伐木工。"
hrb_planet_modifier.25.b.tt:0	"所有在未经允许的情况下破坏§H[colony_deep_roots.GetName]§!的古老森林的人都必须要接受审判和定罪。\n\n"
hrb_planet_modifier.25.c:0	"无视。"
hrb_planet_modifier.25.c.tt:0	"我们现在完全无法展开调查。\n\n"
hrb_planet_modifier.31.name:0	"谁人作梗"
hrb_planet_modifier.31.desc:0	"连续发生的严重设备故障阻碍了我们在§H[colony_microbrains.GetName]§!上的环境改造工程。不论是环境因素还是别的什么问题，我们尚未发现导致这些设备发生故障的直接原因。\n\n尽管我们已经付出巨大努力，不断加快维修工作的进行，尽量确保我们的机器可以正常地改造§H[colony_microbrains.GetName]§!行星的陆地和海洋，事态依然在不断恶化。"
hrb_planet_modifier.31.a:0	"查看这些机器上是否有蓄意破坏的痕迹。"
hrb_planet_modifier.31.a.tt:0	"我们在对这颗行星进行环境改造过程中遭遇到的挫折可能是人为造成的。我们必须找出应该对此负责的人。\n\n"
hrb_planet_modifier.31.b:0	"无视。"
hrb_planet_modifier.31.b.tt:0	"我们现在完全无法展开调查。\n\n"
hrb_planet_modifier.32.name:0	"微脑"
hrb_planet_modifier.32.desc:0	"我们已经查明了是谁在破坏§H[colony_microbrains.GetName]§!上的环境改造设备，那是一种微型的智能生命体，我们暂时将其命名为§H微脑§!。\n\n§H微脑§!由数十亿高智能的独立细胞构成，这些细胞之间拥有极强的协调能力，可以汇聚在一起以实现一个共同的目标，然后又分离为原本的微型细胞形态，最后再藏入大气中以避免被发现。似乎这些寄宿于空气中的管水母类生物并不赞同我们对它们原生生态系统的改造计划。\n\n这些§H微脑§!向我们的通用翻译器发送了一系列简单的消息，要求我们立即停止§H[colony_microbrains.GetName]§!行星上的环境改造工作，以避免它们的物种走向灭绝。"
hrb_planet_modifier.32.a:0	"更改我们的参数。"
hrb_planet_modifier.32.a.tt:0	"我们会对环境改造过程做出调整，避免破坏这些微脑的环境。\n\n"
hrb_planet_modifier.32.b:0	"建立战略联盟。"
hrb_planet_modifier.32.b.tt:0	"我们会暂时接受这些微型智能生物的要求，也许它们在未来可以为我们所用。\n\n"
hrb_planet_modifier.32.c:0	"终止谈判。"
hrb_planet_modifier.32.c.tt:0	"和所有生命一样，这些微脑也得经历优胜劣汰。\n\n"
hrb_planet_modifier.33.name:0	"无声狂啸"
hrb_planet_modifier.33.desc:0	"一场爆炸短暂地点燃了§H[colony_microbrains.GetName]§!的轨道。那是我们的一艘舰船引起的。这场毁灭非常彻底，但起因暂时不得而知。\n\n最后的日志显示，在行星环境改造工作失败之后，船员已经前往星球表面，计划从一些工作失常的设备处回收样本。但他们进行查勘的这些设备早已损坏，全无回收利用的可能。\n\n我们对于这艘舰船或其工作场地被摧毁的机制丝毫没有头绪。一切线索都已经被吞噬舰船的无声灾难所消除。"
hrb_planet_modifier.33.a:0	"真是令人困惑。"
hrb_planet_modifier.33.a.tt:0	"我们可能永远也无法知晓到底发生了什么事。\n\n"
hrb_planet_modifier.41.name:0	"迷失海底"
hrb_planet_modifier.41.desc:0	"新近发现的许多呈现九十度角的深海海底结构在§H[colony_beneath_the_waves.GetName]§!的人民之中引起了猜测。许多人认为这些特殊的地形形态可能是远超十万年前的一支海底文明所留下的遗迹。\n\n探险家们请求我们批准进行潜水活动，以搜寻更多关于这些史前海底建筑的信息。\n\n然而§H[colony_beneath_the_waves.GetName]§!当地的海洋学家则表示这片海洋中存在着异常的洋流，会以持续的危险漩涡将该区域海床封锁，因此不建议我们展开水下工作。"
hrb_planet_modifier.41.a:0	"探索这片海底遗迹。"
hrb_planet_modifier.41.a.tt:0	"我们会查明这片显眼的海底结构究竟是否为智能物种所建造。\n\n"
hrb_planet_modifier.41.b:0	"消除海底漩涡。"
hrb_planet_modifier.41.b.tt:0	"我们会用一种防护性能量力场保护这片可疑的海底遗迹，让探索工作更加安全。\n\n"
hrb_planet_modifier.41.c:0	"不理会这些猜测。"
hrb_planet_modifier.41.c.tt:0	"这些传言并没有实际证据。\n\n"
hrb_planet_modifier.42.name:0	"记忆微光"
hrb_planet_modifier.42.desc:0	"在从§H[colony_beneath_the_waves.GetName]§!的海底归来之后，我们的探险家们表现出了罕见的时间紊乱症状。\n\n探险家们认为他们对海底失落文明遗迹发起的考察持续了三十四天。他们声称被一件发出微弱光芒的物体吸引到了遗迹的中央，并将这件物体命名为§H记忆微光§!。在触碰到这件物体时，探险家出现了长时间的幻觉。\n\n这段幻象展示了一个曾经在海底漫游的衰亡城市最后一个月间的经历。过度依赖自动化技术导致曾居住在这片遗迹中的社会忽视了阻隔海水的玻璃罩上的多处致命故障。当玻璃罩最终破裂时，整个社会在几分钟内便遭彻底淹没。"
hrb_planet_modifier.42.a:0	"这提醒了我们永远不要忽视那些保护我们的东西。"
hrb_planet_modifier.43.name:0	"海底的呼唤"
hrb_planet_modifier.43.desc:0	"一种不知缘由的骚乱正在影响距离§H[colony_beneath_the_waves.GetName]§!的海岸线最近的定居点。\n\n受到影响的群众表示他们听到海底深处仿佛有一种“脉冲信号”在呼唤，鼓动他们走入波涛之中，向最初发现那些古代海底遗迹的§H漩涡区域§!下潜。\n\n当然，向这个深度下潜，没有合适的装备是万万不可能的。然而据报道称有很多平民在毫无准备的情况下进行了尝试，这也引起了我们的担忧。一些平民已经因此而溺水丧生，另有部分受害者得到了当局的及时解救。如果此情况继续发展下去，一定会造成更多伤亡。"
hrb_planet_modifier.43.a:0	"探索这片海底遗迹。"
hrb_planet_modifier.43.a.tt:0	"我们会查明这片显眼的海底结构究竟是否为智能物种所建造。\n\n"
hrb_planet_modifier.43.b:0	"消除海底漩涡。"
hrb_planet_modifier.43.b.tt:0	"我们会用一种防护性能量力场保护这片可疑的海底遗迹，让探索工作更加安全。\n\n"
hrb_planet_modifier.43.c:0	"不理会这些猜测。"
hrb_planet_modifier.43.c.tt:0	"这些传言并没有实际证据。\n\n"
pre_warp_civ.11.name:0	"整合曲速前文明"
pre_warp_civ.11.desc:0	"我们成功地§H整合了[pre_warp_colony.GetName]§!。尽管他们的文明尚未独力实现首次曲速航行，但特殊的情况迫使我们暴露了自己，并将他们的技术抬升到与我们相当的水平。"
pre_warp_civ.11.a:0	"事已至此，多说无益。"
pre_warp_civ.11.a.tt:0	"有的决定一旦做出便再也无法撤销。"
pre_warp_civ.11.b:0	"现在让他们证明自己的价值吧。"
pre_warp_civ.11.b.tt:0	"对于§H[pre_warp_colony.GetName]§!的人民来说，战斗只是第一步。"
pre_warp_civ.11.c:0	"又一个物种向我们的星际帝国宣誓效忠。"
pre_warp_civ.11.c.tt:0	"我们必须要让他们明白自己的位置。"
pre_warp_civ.11.d:0	"又一个物种加入了我们的联盟。"
pre_warp_civ.11.d.tt:0	"我们的奋斗需要团结一切我们遇到的有能者。"
mission.14.c.tt:0	"这艘来自§H[minor_state_event_country.GetName]§!的舰船在远离其母星如此之远的地方漂流，无异于是等着我们去占有的宝藏。\n\n"
mission.17.a:0	"堪称耻辱。"
mission.18.c.tt:0	"绝不能允许低等物种在如此接近我们边界的地方从事破坏我们法律的活动。\n\n"
mission.18.d:0	"收缴这些走私货物。"
mission.26.b.tt:0	"这些新生帝国的小事不值得我们劳心。\n\n"
mission.26.c.tt:0	"我们不应该对弱小的邻居抱有太高的期待。\n\n"
mission.34.desc:0	"§H[minor_state_event_country.GetName]§!的城市景观中增添了无数光洁明亮的新住房。无数的高密度建筑拔地而起，妥善地满足了§H[minor_state_event_country.GetName]§!那高速增长的人口的住房需求。\n\n在这次联合建设项目中，我们也顺便对§H[minor_state_event_country.GetName]§!的全国能源网络进行了全面升级优化。为了向我们的帮助表示感谢，他们决定将这次大幅提升的能量输出额的一部分提供给我们。"
mission.34.a:0	"住房是一项基本权利。"
mission.54.desc:0	"从§H[minor_state_event_country.GetName]§!的母恒星§H[minor_state_event_star.GetName]§!收集到的信息极大地加深了我们对量子重力的了解。从这颗恒星发出的异常引力波是由罕见的间歇性量子扰动造成。\n\n在极其短暂的时间内，一秒的极小一部分的极小一部分时间内，这颗恒星同时出现在时空中的两个位置上。这导致§H[minor_state_event_system.GetName]§!星系中的所有天体都受到了高达两倍量的引力。\n\n尽管我们尚不明了为何会发生这样罕见的现象，但有可能是因为§H[minor_state_event_system.GetName]§!星系与一条§H曲速星际公路§!非常接近。"
mission.83.name:0	"武装对峙"
mission.84.desc:0	"我们的武力展示取得了效果。§H[minor_state_event_country_3rd_party.GetName]§!主动撤出了这场对峙。在我们的支持下，§H[minor_state_event_country.GetName]§!控制了他们和§H[minor_state_event_system.GetName]§!星系之间的争议地区，他们也对我们表示了感谢。\n\n另一方面，§H[minor_state_event_country_3rd_party.GetName]§!则指责我们的行为是助纣为虐，并且一边偷偷下令让舰队全面撤退，一边发誓永远不会放弃收回这片领土。"
mission.85.a.tt:0	"我们将继续支持§H[minor_state_event_country_3rd_party.GetName]§!对于争议地区的主张。\n\n"
mission.85.b.tt:0	"我们将继续支持§H[minor_state_event_country_3rd_party.GetName]§!对于争议地区的主张，并且不惧于碾碎一切胆敢来抢夺之人。\n\n"
mission.85.c.tt:0	"不论§H[minor_state_event_country.GetName]§!会向我们投来什么样的政治污蔑，我们会继续支持§H[minor_state_event_country_3rd_party.GetName]§!对于争议地区的主张。\n\n"
mission.85.d.tt:0	"§H[minor_state_event_country.GetName]§!居然对如此确凿的事实视而不见，那就别怪我们继续支持§H[minor_state_event_country_3rd_party.GetName]§!对于争议地区的主张。\n\n"
mission.86.desc:0	"我们没有在§H[minor_state_event_country.GetName]§!和§H[minor_state_event_country_3rd_party.GetName]§!的领土争端中选择支持任何一方。这一中立态度同时激怒了他们双方。\n\n现在双方均对我们的“怯懦反应”表示不满，并指责我们对宇宙的和平事业漠不关心。与此同时，双方也将越来越多的兵力和武器投入到该争议地区。\n\n除非有任何一方做出让步，否则§H[minor_state_event_country.GetName]§!和之间§H[minor_state_event_country_3rd_party.GetName]§!的军事对峙必然会进一步升级，甚至开始发生小规模武装摩擦。"
mission.103.a.tt:0	"我们将找到非法拍卖的场所，阻止灾难在§H[minor_state_event_country.GetName]§!发生。\n\n"
mission.115.desc:0	"§H[minor_state_event_country_3rd_party.GetName]§!否认参与对§H[minor_state_event_country.GetName]§!领导人的拙劣刺杀行动。然而，事件的消息甚嚣尘上，许多人都担心声讨很快就会化为实质的敌对行动。\n\n§H[minor_state_event_country.GetName]§!谴责我方的中立立场，称我们冷酷无情，还说我们此举差点就让§H[minor_state_event_country_3rd_party.GetName]§!洗脱谋杀罪行。"
mission.124.desc:0	"我们成功监听了§H[minor_state_event_country_3rd_party.GetName]§!的窃听设备。这起窃听事件发源于环绕§H[minor_state_event_country.GetName]§!卫星的隐形纳米机器人中继器，而我们发现居然还有第四方势力牵扯其中。真是一团乱麻。\n\n我们检测到第四个亚空间数据流被偷偷传输到§H[minor_state_event_country_4th_party.GetName]§!。所以结论是：§H[minor_state_event_country_3rd_party.GetName]§!在窃听§H[minor_state_event_country.GetName]§!，后者也在窃听§H[minor_state_event_country_3rd_party.GetName]§!，然而两者都被§H[minor_state_event_country_4th_party.GetName]§!窃听，而我们窃听了以上所有三方。\n\n对于这个结果，§H[minor_state_event_country.GetName]§!完全摸不着头脑，不过还是感谢了我们的协助。"
mission.134.desc:0	"我方总督结束了对§H[minor_state_event_country.GetName]§!的外交访问，现已返回。\n\n对方的招待可谓极尽奢华：带浴缸的私人套房，§H[minor_state_event_planet.GetName]§!的高层大气在窗外一览无遗；持续数天的宴会，提供最精致的饮食、最高档的观光行程，参观§H[minor_state_event_planet.GetName]§!最壮观的自然和人文奇观。\n\n当被问到对这次出访的总体感想，总督表示：§H[minor_state_event_country.GetName]§!非常懂得招待客人。"
mission.135.desc:0	"§H[minor_state_event_country.GetName]§!寄来一份大礼包。对于我们拒绝接受外交访问邀请，他们表示遗憾，但坚持让我们近期赴约，享受美食和美景。"
mission.143.desc:0	"§H[minor_state_event_country.GetName]§!邀请我们参加由其在§H[minor_state_event_system.GetName]§!中立领地举办的和平峰会。\n\n本次会议旨在§H星系§!中建立新的冲突预防措施和安全准则，许多重要势力都接到邀请。\n\n不过，目前确认赴会的人还很少。如果我们参与，一定会让会谈更有说服力。"
mission.143.a.tt:0	"我们会参加在§H[minor_state_event_system.GetName]§!举办的和平峰会。\n\n"
mission.144.desc:0	"我方总督结束了在§H[minor_state_event_country.GetName]§!举办的和平会谈，现已返回。\n\n会议上讨论了许多议题，包括太空探索、扩张主义、剥削劳动力的危害，以及在这个种族多样化、关系错综复杂的星海时代仍然存在的种族灭绝战争。\n\n虽然会谈没有得出决定性的结论，但在我们星球和许多其他星球的公众当中产生了正面反响。"
mission.145.desc:0	"我们拒绝参与和平峰会，导致§H[minor_state_event_country.GetName]§!与我们的关系恶化。星系中的许多邻居注意到我们缺席，但没人像§H[minor_state_event_country.GetName]§!那样气愤，甚至宣布我们对星系和平的“失职”，还指责我们“庇护好战分子”。"
mission.156.desc:0	"我们对§H[minor_state_event_country.GetName]§!的粮食短缺危机无动于衷，这让他们大为愤怒。\n\n他们发表声明，称我们“冷酷无情、心胸狭窄，不具备一丁点好的品质，任何人都不应该与我们结盟。”"
mission.192.name:0	"物理学入门"
mission.192.desc:0	"§H[minor_state_event_country.GetName]§!请求我们帮助他们研究一种新的实验性假设，该假设可以提高他们的长程曲速航行能力，缩短旅行时间和降低飞船的能量需求。\n\n虽然§H[minor_state_event_country.GetName]§!的研究在初期取得了突破，现在却陷入了僵局。\n\n由于更进一步的实验需要用到大量的特殊材料和相关专家，无力为继的§H[minor_state_event_country.GetName]§!只得请求我们的协助。"
mission.192.a:0	"为他们的研究出力。"
mission.192.a.tt:0	"我们将尽最大努力帮助§H[minor_state_event_country.GetName]§!。\n\n"
mission.192.b:0	"拒绝。"
mission.192.b.tt:0	"我们现在不能接受这项任务。\n\n"
mission.193.name:0	"爆炸性增长"
mission.193.desc:0	"帮助§H[minor_state_event_country.GetName]§!改进长程曲速航行能力的联合研究已经结束。\n\n在§H[minor_state_event_country.GetName]§!的许多地方出现了短暂的射线爆发，然后又湮灭于宇宙微波辐射背景之中，这些爆发表明这些区域内发生了许多威力强大但受控的爆炸，是由试验对象反复多次超过光速又降低至光速以下而引起的。\n\n虽然取得了一些进展，但是否能将这些数据点整合成一个统一的理论，进而开发出切实可行的新技术，尚不得而知。§H[minor_state_event_country.GetName]§!报告他们将继续寻找§H星系§!中最卓越的人才来加速开发他们的曲速航行技术。"
mission.193.a:0	"还需要许多的实验。"
mission.193.a.tt:0	"我们祝愿§H[minor_state_event_country.GetName]§!的物理学家在未来的尝试中取得成功。\n\n"
mission.193.b:0	"微小的一步仍然是进步。"
mission.193.b.tt:0	"不积跬步，无以登高山。\n\n"
mission.193.c:0	"我们给出了我们这边最好的建议。"
mission.193.c.tt:0	"§H[minor_state_event_country.GetName]§!已经尽力了。\n\n"
mission.193.d:0	"情况报告：成功。"
mission.193.d.tt:0	"我们尽全力为§H[minor_state_event_country.GetName]§!提供了他们能够用得上的帮助。\n\n"
mission.194.name:0	"研究走进了死胡同"
mission.194.desc:0	"§H[minor_state_event_country.GetName]§!报告，在近期为改进长程曲速航行技术而进行的实验中，他们的科学家社群在得知我方缺席后显得相当沮丧。\n\n在缺乏必要的材料、需要耗费漫长的实验时间，而且缺乏各种领域的专家来领导研究项目的不利情况下，§H[minor_state_event_country.GetName]§!还是推进了实验。\n\n由于没有我们经验更丰富的顾问提供指导，无人领导的科学家小组虽然尽了最大的努力来拼凑足够的数据，以建立新技术的原型，但最终仍未能如愿在项目上取得显著的进展。他们的研究被无限期搁置了。"
mission.194.a:0	"失败也能提供很好的教训。"
mission.194.a.tt:0	"等到§H[minor_state_event_country.GetName]§!下一次对此假设展开研究时，他们掌握的信息会比这次立项时更加丰富。\n\n"
mission.194.b:0	"半途而废的家伙们。"
mission.194.b.tt:0	"§H[minor_state_event_country.GetName]§!科学家的能力不足以取得和§H帝国§!并驾齐驱的发现。\n\n"
mission.194.c:0	"也许他们太蠢了。"
mission.194.c.tt:0	"我们没有为§H[minor_state_event_country.GetName]的§!研究者提供帮助是正确的。\n\n"
mission.194.d:0	"浪费精力，毫无意义"
mission.194.d.tt:0	"从§H[minor_state_event_country.GetName]的§!这种低下的研究效率来看，我们和他们的合作没有前景。\n\n"
mission.202.name:0	"造舰计划"
mission.202.desc:0	"§H[minor_state_event_country.GetName]§!请求我们帮助他们改进他们的造舰和改造规程。\n\n虽然§H[minor_state_event_country.GetName]§!有足够的舰船来维持基本的本土防御，但在考察了我们遥遥领先的设计之后，他们决定启动一个成本高昂的军事舰队现代化项目。\n\n如果能获得我们的图纸，§H[minor_state_event_country.GetName]§!将受益匪浅。分享军事规格也有助于双方在未来发展更加直接的结盟合作。"
mission.202.a:0	"用图纸来交换文化展览。"
mission.202.a.tt:0	"我们将帮助§H[minor_state_event_country.GetName]§!升级他们的舰队，条件是他们在§H戴斯特罗姆学院§!举办文化展览，展示关于他们文化的独特资讯。\n\n"
mission.202.b:0	"给他们尝尝克林贡强大实力的甜头。"
mission.202.b.tt:0	"我们的舰船图纸将为§H[minor_state_event_country.GetName]§!提供以盟友身份与我们并肩作战所需的实力。\n\n"
mission.202.c:0	"在图纸里面添加一些错误信息。"
mission.202.c.tt:0	"以§H[minor_state_event_country.GetName]§!的水准，他们永远发现不了。\n\n"
mission.202.d:0	"在给他们的图纸里植入间谍软件。"
mission.202.d.tt:0	"我们会密切监控§H[minor_state_event_country.GetName]§!，以防止未来发生任何不愉快的意外。\n\n"
mission.202.e:0	"拒绝。"
mission.202.e.tt:0	"我们现在不能接受这项任务。\n\n"
mission.203.name:0	"分享优势"
mission.203.desc:0	"§H[minor_state_event_country.GetName]§!查看了我们的图纸，并成功地将我们的许多造舰和升级规程融入了他们自己的生产线中。\n\n在充分学习了我们的设计之后，他们开始迭代出自主设计的新创意。\n\n为此，§H[minor_state_event_country.GetName]§!感谢我们允许他们查阅舰船图纸并为他们提供广泛的支持，助力他们为自身的舰队现代化过程奠定坚实的基础。"
mission.203.a:0	"知识本来就是用来分享的。"
mission.203.a.tt:0	"如果将科学进步敝帚自珍，长此以往没人能从中获益。\n\n"
mission.203.b:0	"我们在传播薪火。"
mission.203.b.tt:0	"如果我们不保护没有自保能力的人，或者不帮助他们建立自己的防御，我们所标榜的勇气便没有意义。\n\n"
mission.203.c:0	"善行自有其用处。"
mission.203.c.tt:0	"§H[minor_state_event_country.GetName]§!未来的任何军事成功都应该归功于我们。我们不会让他们忘记这一点。\n\n"
mission.203.d:0	"国家会帮助自己的盟友。"
mission.203.d.tt:0	"当灾难再次降临时，我们提携过的文明也许有一天会向我们伸出援手。\n\n"
mission.204.name:0	"不可让渡"
mission.204.desc:0	"§H[minor_state_event_country.GetName]§!对我们拒绝分享图纸的决定作出了回应。\n\n他们承认诸如舰船设计之类的军事信息是重要机密，他们尊重我们不分享这些文件的决定。\n\n他们希望未来能够与我们通力合作，提升对彼此的信任。"
mission.204.a:0	"我们不能分享机密信息。"
mission.204.a.tt:0	"§H[minor_state_event_country.GetName]§!对此表示理解。他们很懂事。\n\n"
mission.204.b:0	"弱者总是嫉妒强者。"
mission.204.b.tt:0	"我们已经看穿了他们的谄言背后的居心。\n\n"
mission.204.c:0	"下次好运。"
mission.204.c.tt:0	"反正他们大概也看不懂我们的图纸。\n\n"
mission.204.d:0	"国家不分享其秘密。"
mission.204.d.tt:0	"我们的图纸被列为机密信息是有理由的。\n\n"
mission.213.name:0	"权贵的请求"
mission.213.desc:0	"来自§H[minor_state_event_country.GetName]§!的一位权贵打算前往领土之外，考察一个当地的§H星际公路节点§!，请求我们为此提供安全保卫。\n\n我们不仅能获得其考察该§H星际公路节点§!的活动所得到的数据，通过在这种敏感任务中为§H[minor_state_event_country.GetName]§!提供安全保卫，也能证明我们支援弱小星际领邦的决定并非空谈。"
mission.213.a:0	"护卫这位权贵。"
mission.213.a.tt:0	"我们将尽最大努力帮助§H[minor_state_event_country.GetName]§!。\n\n"
mission.213.b:0	"向这位权贵提出徒手单挑。"
mission.213.b.tt:0	"这位权贵想要我们的战士参与保卫工作？先证明自己的价值吧。\n\n"
mission.213.c:0	"拒绝。"
mission.213.c.tt:0	"我们现在不能接受这项任务。\n\n"
mission.214.name:0	"VIP体验"
mission.214.desc:0	"来自§H[minor_state_event_country.GetName]§!的权贵完成了对§H星际公路节点§!的考察，正在安全返回自己的领土。\n\n在关于我们安保工作详情的报告中，这位权贵盛赞了我们军官的执行力和专业素养，表示在整个任务中都感到“完全的安心”。\n\n这位权贵还提到未来可能需要对其他当地的§H星际公路节点§!进行考察。"
mission.214.a:0	"联邦的安保工作无人可及。"
mission.214.a.tt:0	"我们期待未来能为§H[minor_state_event_country.GetName]§!更重要的人物提供安保。\n\n"
mission.214.b:0	"这是我们的荣耀。"
mission.214.b.tt:0	"保卫智者是战士最崇高的使命之一。\n\n"
mission.214.c:0	"这是自然的。"
mission.214.c.tt:0	"受到罗慕兰帝国关照的只有两种人：一种是全方位的安全无虑，另一种是无需考虑安全，已经身亡。\n\n"
mission.214.d:0	"奖励安保团队。"
mission.214.d.tt:0	"我们将举办一场嘉奖仪式，以此证明这一外交关系对我们的§H联盟§!的重要性。\n\n"
mission.215.name:0	"确实不安全"
mission.215.ufop.desc:0	"§H[minor_state_event_country.GetName]§!的权贵已经返回了自己的领地，且没能完成对§H星际公路节点§!的考察。\n\n在离开的照会中，对方附上了一份措辞强烈的通讯，称我们在向实力较弱的星际领邦提供支持时“严重缺乏诚意”。"
mission.215.klingon.desc:0	"因为我们无视对方的要求，并未在其考察当地§H星际公路节点§!期间提供安保，这位来自§H[minor_state_event_country.GetName]§!的权贵显得愤怒不已。\n\n在通讯中，对方痛斥我们“粗鲁”、“傲慢”和“无礼”。\n\n还好我们的战士们没有亲耳听到这些诋毁的言词，不然这位权贵现在已经没有命回家了。两个文明之间甚至会因此爆发一场战争。"
mission.215.romulan.desc:0	"§H[minor_state_event_country.GetName]§!的权贵已经返回了自己的领地，且没能完成对§H星际公路节点§!的考察。\n\n在离开的照会中，对方附上了一份措辞强烈的通讯，称我们在向实力较弱的星际领邦提供支持时“严重缺乏诚意”。"
mission.215.cardassian.desc:0	"§H[minor_state_event_country.GetName]§!的权贵已经返回了自己的领地，且没能完成对§H星际公路节点§!的考察。\n\n在离开的照会中，对方附上了一份措辞强烈的通讯，称我们在向实力较弱的星际领邦提供支持时“严重缺乏诚意”。"
mission.215.a:0	"发出我们谦逊的道歉。"
mission.215.a.tt:0	"希望§H[minor_state_event_country.GetName]§!不会因此而记恨我们。\n\n"
mission.215.b:0	"首鼠两端的petaQ（混蛋）"
mission.215.b.tt:0	"这位§H[minor_state_event_country.GetName]§!的权贵大概是个杯弓蛇影的蠢货。\n\n"
mission.215.c:0	"没有荣誉感的家伙。"
mission.215.c.tt:0	"这位§H[minor_state_event_country.GetName]§!的权贵只是在无能狂怒，明明是自己做不到与我们的战士进行公平的对决。\n\n"
mission.215.d:0	"无视这些声明。"
mission.215.d.tt:0	"§H[minor_state_event_country.GetName]§!对我们的看法无关紧要。\n\n"
mission.215.e:0	"无足轻重。"
mission.215.e.tt:0	"§H联盟§!并不关心这些§H星系§!中最无足轻重的乡巴佬的叫嚣。\n\n"
mission.14.name:0	"漂流孤船"
mission.14.desc:0	"一艘来自§H[minor_state_event_country.GetName]§!的平民舰船遇到了引擎问题，正在太空中漂流。船员们无奈地向我们发出联络，希望寻求帮助。我们的扫描结果显示如果我们袖手旁观，那么他们遭受的舰船损伤将会很快夺走他们的性命。"
mission.14.a:0	"修理这艘舰船。"
mission.14.a.tt:0	"我们会立刻帮助这艘来自§H[minor_state_event_country.GetName]§!的受困舰船。\n\n"
mission.14.b:0	"扫描这艘受困舰船，检查是否存在任何危害。"
mission.14.b.tt:0	"在尝试救援之前，我们会先对这艘来自§H[minor_state_event_country.GetName]§!的受损舰船进行详尽扫描，以免存在着任何意料之外的危险。\n\n"
mission.14.c:0	"俘获这艘受困舰船。"
mission.14.d:0	"审问受困舰船的船员。"
mission.14.d.tt:0	"这艘来自§H[minor_state_event_country.GetName]§!的受损舰船可能并没有表面看上去这样简单。我们需要先查清楚他们的来历。\n\n"
mission.14.e:0	"搜查这艘受困飞船，寻找违禁品。"
mission.14.e.tt:0	"我们会分析这艘来自§H[minor_state_event_country.GetName]§!的舰船上的材料和货物，看看有没有什么可以收缴的东西。\n\n"
mission.16.name:0	"太空援救"
mission.16.desc:0	"我们抢在引擎爆炸之前修好了这艘来自§H[minor_state_event_country.GetName]§!的受困舰船。船员对我们的快速响应表示了感激。没有我们的帮助，他们现在可能已经葬身茫茫太空了。"
mission.16.a:0	"行善积德，义不容辞。"
mission.16.a.tt:0	"§H[minor_state_event_country.GetName]§!的人民也会对我们拯救这艘受困飞船而感激不尽的。\n\n"
mission.16.b:0	"快开一瓶血酒。"
mission.16.b.tt:0	"战争的荣耀只能通过公平的战斗赢取，至少得是双方的舰船都能够正常运行。\n\n"
mission.16.c:0	"他们这次欠下我们一个大恩情。"
mission.16.c.tt:0	"§H[minor_state_event_country.GetName]§!的人民需要对我们拯救这艘受困飞船而永远铭记帝国的优越。\n\n"
mission.16.d:0	"一个人的难关就是一个种族的难关。"
mission.16.d.tt:0	"§H[minor_state_event_country.GetName]§!的人民不会忘记我们在拯救这艘受困飞船时表现出的仁慈和慷慨。\n\n"
mission.17.name:0	"时间耗尽"
mission.17.desc:0	"来自§H[minor_state_event_country.GetName]§!的受困飞船毁灭了。舰船引擎受到的损伤导致系统彻底崩溃，将飞船炸成了碎片。事故中无人生还。§H[minor_state_event_country.GetName]§!的人民对于我们未能及时介入而感到愤怒不已。"
mission.17.a.tt:0	"我们决不能让§H[minor_state_event_country.GetName]§!的人民再因为我们的不作为而送命。\n\n"
mission.17.b:0	"就让他们发牢骚吧。"
mission.17.b.tt:0	"§H[minor_state_event_country.GetName]§!的人民居然不知好歹到质疑我们的勇敢。我们决定不出手帮助这群把自己的弱小归咎于他人的家伙，现在看来这个选择是非常明智的。\n\n"
mission.17.c:0	"只是一群乌合之众的狡辩罢了。"
mission.17.c.tt:0	"我们不需要在意弱小物种的看法。\n\n"
mission.17.d:0	"这是太空航行事业需要吸取的残酷教训。"
mission.17.d.tt:0	"§H[minor_state_event_country.GetName]§!的船员并未对宇宙的残酷现实做好充分的准备。我们可以对他们的失败引以为戒。\n\n"
mission.18.name:0	"发现违禁品"
mission.18.desc:0	"在经过深入检查后，我们发现这艘来自§H[minor_state_event_country.GetName]§!的受困舰船上运输有未经申报的氘。船员们表示他们从事这样的违禁品走私活动只是因为最近燃料短缺，因而导致单纯运输食物和药物等必需品难以为继。"
mission.18.a:0	"发出警告。"
mission.18.a.tt:0	"我们将会释放这些来自§H[minor_state_event_country.GetName]§!的船员，暂时不起诉他们。\n\n"
mission.18.b:0	"监禁这些走私犯。"
mission.18.b.tt:0	"这群来自§H[minor_state_event_country.GetName]§!的船员都是低贱的罪犯，必须要受到惩罚。\n\n"
mission.18.c:0	"把他们关起来，再把牢门焊死。"
mission.18.d.tt:0	"如果§H[minor_state_event_country.GetName]§!的政府质询此事，我们会否认与此事有关。毕竟他们也不敢承认这样的走私活动。\n\n"
mission.24.name:0	"灾难援助"
mission.24.desc:0	"一场大型太阳耀斑爆发袭击了一座属于§H[minor_state_event_country.GetName]§!的恒星基地，导致其辐射防护屏障能量过载，对基地造成了严重损坏。这座基地为§H[minor_state_event_country.GetName]§!的贸易活动提供了主要的基础设施，没有这座基地，他们的全星系贸易额正持续下跌。§H[minor_state_event_country.GetName]§!请求我们帮忙修理他们的恒星基地，以避免引发经济衰退。"
mission.24.a:0	"帮助§H[minor_state_event_country.GetName]§!进行重建。"
mission.24.a.tt:0	"我们会立刻派出救援队，帮助§H[minor_state_event_country.GetName]§!修理受损的恒星基地。\n\n"
mission.24.b:0	"拒绝。"
mission.24.b.tt:0	"我们暂时无法拨出资源去帮助§H[minor_state_event_country.GetName]§!修理他们受损的恒星基地。\n\n"
mission.25.name:0	"基地重建"
mission.25.desc:0	"§H[minor_state_event_country.GetName]§!的恒星基地已经得到了修复。贸易再次在§H[minor_state_event_system.GetName]§!的星系之间自由流通。§H[minor_state_event_country.GetName]§!的人民对我们及时出手相助，没有让他们的星球因为这次不可避免的灾难而陷入艰难时世表示非常感激。"
mission.25.a:0	"能帮上忙也是我们的荣幸。"
mission.25.a.tt:0	"§H[minor_state_event_country.GetName]§!的恒星基地将可以在未来继续为他们的人民提供贸易和保护。\n\n"
mission.25.b:0	"战士以纪律为傲。"
mission.25.b.tt:0	"没人比克林贡人更勤劳。\n\n"
mission.25.c:0	"缝合的伤口也会崩裂。"
mission.25.c.tt:0	"我们帮§H[minor_state_event_country.GetName]§!的人民修好了他们的恒星基地，希望他们不要忘记我们的大恩大德。\n\n"
mission.25.d:0	"这是我们工作能力的完美示范。"
mission.25.d.tt:0	"尽管这次救援只有长期战略价值，我们人民的工作依然利落而高效。\n\n"
mission.26.name:0	"半停转的基地"
mission.26.desc:0	"§H[minor_state_event_country.GetName]§!的恒星基地仍有一半处于废弃之中。在为这座基地的修建投入大量花费之后，他们已经没有足够的材料或技术来修复其受到的损坏。\n\n与§H[minor_state_event_country.GetName]§!的贸易量已经放缓到极低的水平。§H[minor_state_event_country.GetName]§!的领导者将他们不断恶化的经济状况怪罪到了我们头上。"
mission.26.a:0	"这本是可以避免的。"
mission.26.a.tt:0	"我们以后一定不会在向§H[minor_state_event_country.GetName]§!进行援助一事上有所拖延。\n\n"
mission.26.b:0	"也许他们应该提高设备的质量。"
mission.26.c:0	"这是一种战略失误，他们自己造成的。"
mission.26.d:0	"我们也没有空闲的资源。"
mission.26.d.tt:0	"我们必须要先照顾自己的人民。\n\n"
mission.33.name:0	"人口激增"
mission.33.desc:0	"§H[minor_state_event_country.GetName]§!的人口迎来了快速增长。\n\n科技的发展将他们的文明推上了新的高度，但也让他们的住房短缺危机加剧到了前所未有的规模。§H[minor_state_event_country.GetName]§!已没有足够的住房供他们的人民安家落户。\n\n他们已经向我们发来联络，请求我们帮助他们修建更多新住房，而他们的出价也非常慷慨，应该是一笔双赢的交易。"
mission.33.a:0	"同意签约，展开合作。"
mission.33.a.tt:0	"我们会帮助§H[minor_state_event_country.GetName]§!修建更多住房。\n\n"
mission.33.b:0	"拒绝对方的报价。"
mission.33.b.tt:0	"我们不会帮助§H[minor_state_event_country.GetName]§!缓解他们国内的住房短缺问题。\n\n"
mission.34.name:0	"同归于建"
mission.34.a.tt:0	"现在§H[minor_state_event_country.GetName]§!的人民可以享受到充足的住房，他们可以放心地成家立业了。\n\n"
mission.34.b:0	"合作愉快。"
mission.34.b.tt:0	"我们帮§H[minor_state_event_country.GetName]§!解决了问题，他们也可以帮帮我们。\n\n"
mission.34.c:0	"努力没有白费。"
mission.34.c.tt:0	"我们会继续关注§H[minor_state_event_country.GetName]§!，看看他们未来的发展是否能有机会再次使我们受益。\n\n"
mission.34.d:0	"富者益富。"
mission.34.d.tt:0	"我们为§H[minor_state_event_country.GetName]§!投入得越多，他们也应该为我们回报得越多。\n\n"
mission.35.name:0	"住房短缺问题加剧"
mission.35.desc:0	"§H[minor_state_event_country.GetName]§!国内的住房危机愈演愈烈。当前正在开发的项目大多是高级住宅，完全没有考虑到在未来短期内加大供应。对广大民众来说，整体生活开销高涨，进而导致民众心理健康和社会信任度快速崩塌。从舆情上来看，§H[minor_state_event_country.GetName]§!的人民将他们面临的艰难局面归咎到了我们头上。"
mission.35.a:0	"我们确实没能帮助他们满足基础需求。"
mission.35.a.tt:0	"§H[minor_state_event_country.GetName]§!国内的危机证明了不能简单地把住房视作奢侈消费项目。\n\n"
mission.35.b:0	"建议他们以战斗方式决定购房资格。"
mission.35.b.tt:0	"既然§H[minor_state_event_country.GetName]§!的人民为了房子都快打破了头，那不如索性将这种决斗分房的民间习俗制度化。\n\n"
mission.35.c:0	"那又如何？"
mission.35.c.tt:0	"§H[minor_state_event_country.GetName]§!的人民喜欢把他们自己的问题怪罪在别人头上，与我国何干？\n\n"
mission.35.d:0	"监控他们的社会动荡情况。"
mission.35.d.tt:0	"我们会对§H[minor_state_event_country.GetName]§!国内的住房危机保持关注，以其后果作为我们未来的参考。\n\n"
mission.42.name:0	"超级细菌"
mission.42.desc:0	"§H[minor_state_event_planet.GetName]§!上的细菌正在快速进化，快到反常。一种拥有高度耐药性的全新菌株感染疫情正在以令人担忧的速度传播。\n\n§H[minor_state_event_country.GetName]§!的科学家们已经穷尽所有解决方案，试图控制感染的传播。为了战胜疫情，他们正式请求我们尽可能地调拨一切能帮上忙的人员和物资。"
mission.42.a:0	"尽全力控制疫情。"
mission.42.a.tt:0	"我们将会派出权威专家前往§H[minor_state_event_country.GetName]§!，帮助他们控制这种超级细菌的传播。\n\n"
mission.42.b:0	"我们也爱莫能助啊。"
mission.42.b.tt:0	"§H[minor_state_event_country.GetName]§!必须靠他们自己解决这次疫情。\n\n"
mission.43.name:0	"疫情平息"
mission.43.desc:0	"我们依靠一种不计成本但效果非常可靠的方式控制住了§H[minor_state_event_planet.GetName]§!上的超级细菌疫情。\n\n我们为这颗行星上的每一个人都量身打造了高度定制化的噬菌体。这种独特的病毒感染对类人物种完全无害，但对于细菌来说确实非常致命，即便那些对其他药物拥有完全抗药性的细菌也难逃其猎杀。\n\n然而，这只是一次性的解决方案。如果§H[minor_state_event_planet.GetName]§!上进化出了更恶劣的类似菌株，那我们就只能从头开始，再次迎战疫情。"
mission.43.a:0	"看来有的微生物也能为我们所用。"
mission.43.a.tt:0	"几乎十分之一的人类基因组中包含有古代病毒的基因片段。\n\n"
mission.43.b:0	"用噬菌体消灭细菌。"
mission.43.b.tt:0	"敌人的敌人就是朋友。\n\n"
mission.43.c:0	"身体就如同一个巨大的陷阱。"
mission.43.c.tt:0	"我们的免疫系统也许是宇宙中最庞大的迷宫。\n\n"
mission.43.d:0	"最伟大的斗争就在我们体内。"
mission.43.d.tt:0	"§H卡达西联盟§!的科学家是全星系最伟大的。\n\n"
mission.44.name:0	"菌临天下"
mission.44.desc:0	"§H[minor_state_event_planet.GetName]§!上的细菌疫情已经夺取了数百万人的性命。所有试图控制疫情传播的传统手段均告失败。§H[minor_state_event_country.GetName]§!的人民集体指责我们的不作为。"
mission.44.a:0	"以这种方式死去真是可怕。"
mission.44.a.tt:0	"§H[minor_state_event_planet.GetName]§!上肆虐的超级细菌原本是可以控制住的。\n\n"
mission.44.b:0	"许多无辜的人死去了。"
mission.44.b.tt:0	"死在病床上毫无荣誉可言。\n\n"
mission.44.c:0	"大自然是最恶毒的加害者。"
mission.44.c.tt:0	"数百万人因缓慢且痛苦的感染而死去？唉，他们本都拥有无限的可能性。\n\n"
mission.44.d:0	"我们也明白瘟疫的可怕。"
mission.44.d.tt:0	"§H卡达西主星§!的历史中也充斥着这样的疾病爆发。\n\n"
mission.53.name:0	"重力异常"
mission.53.desc:0	"我们在§H[minor_state_event_system.GetName]§!星系探测到了异常的重力波。§H[minor_state_event_country.GetName]§!的科学家邀请我们展开联合研究项目，对他们的母恒星进行细致观察。"
mission.53.a:0	"展开联合研究。"
mission.53.a.tt:0	"我们会与§H[minor_state_event_country.GetName]§!的科学家联手，研究他们的母恒星发出的异常引力波。\n\n"
mission.53.b:0	"婉拒联合研究的提议。"
mission.53.b.tt:0	"我们暂时不想参与这个项目。\n\n"
mission.54.name:0	"量子打嗝"
mission.54.a:0	"我们需要展开进一步的研究。"
mission.54.a.tt:0	"我们会继续监控§H[minor_state_event_system.GetName]§!星系，观察这种罕见引力现象的征兆。\n\n"
mission.54.b:0	"宇宙的秘密是如此强大。"
mission.54.b.tt:0	"如果这种罕见的引力现象再次发生，我们会立刻回到§H[minor_state_event_system.GetName]§!星系。\n\n"
mission.54.c:0	"我们会充分利用这一现象。"
mission.54.c.tt:0	"对引力的研究可以解锁大自然最神秘的武器。\n\n"
mission.54.d:0	"科学照亮前路。"
mission.54.d.tt:0	"§H[minor_state_event_system.GetName]§!星系内出现如此罕见的现象，也许能让我们取得重大发现，这样的机遇当然不容忽视。\n\n"
mission.55.name:0	"拒绝合作"
mission.55.desc:0	"§H[minor_state_event_country.GetName]§!的科学家报告称，在我们拒绝了他们提议的联合研究项目后，他们的母恒星发出的异常引力波很快便停止了。\n\n尽管并不具有确定性，§H[minor_state_event_country.GetName]§!将他们的数据与我们进行了分享，并再次表达希望能够在未来的研究中与我们合作。"
mission.55.a:0	"将数据归档保存。"
mission.55.a.tt:0	"从§H[minor_state_event_country.GetName]§!的研究中收集到的数据也许在未来能用得上。\n\n"
mission.55.b:0	"分享造就伙伴。"
mission.55.b.tt:0	"我们会妥善保存§H[minor_state_event_country.GetName]§!对他们母恒星异常行为的研究中收集到的数据。\n\n"
mission.55.c:0	"这是一份示好的象征。"
mission.55.c.tt:0	"很显然§H[minor_state_event_country.GetName]§!希望与我们建立良好的关系。\n\n"
mission.55.d:0	"我们需要谨慎对待这份数据。"
mission.55.d.tt:0	"我们必须暂时以怀疑的态度对待§H[minor_state_event_country.GetName]§!从观察中获得的数据，直到我们自己的观察能够证实其有效。\n\n"
mission.64.name:0	"粒子泄漏"
mission.64.desc:0	"§H[minor_state_event_country.GetName]§!发生了一场转性四重子泄漏事故，将这个星系变成了一片散布着高能粒子的雷区，对§H[minor_state_event_system.GetName]§!的来往船只也造成了严重的安全威胁。\n\n如果置之不理，这次泄漏事故的长期效应将会对§H[minor_state_event_country.GetName]§!的星系环境造成严重破坏。§H[minor_state_event_country.GetName]§!已经请求我们在清理工作中伸出援手。"
mission.64.a:0	"帮助他们清理这些泄漏的粒子。"
mission.64.a.tt:0	"我们会向§H[minor_state_event_country.GetName]§!送出他们所需的资源，帮助他们清理这些危险的粒子。\n\n"
mission.64.b:0	"拒绝。"
mission.64.b.tt:0	"此事与我们无关。\n\n"
mission.65.name:0	"干净整洁"
mission.65.desc:0	"在§H[minor_state_event_country.GetName]§!附近泄漏的转性四重子已经得到了成功清理。船只可以再一次安全无虞地穿行于§H[minor_state_event_system.GetName]§!星系，不必再担心会突然被四处散逸的高能粒子云碾为齑粉。\n\n§H[minor_state_event_country.GetName]§!向我们表达了诚挚的感谢，并保证会颁布更严格的法规，在未来妥善管理此类危险货物的运输过程。"
mission.65.a:0	"保护宇宙，人人有责。"
mission.65.a.tt:0	"已将环境灾难扼杀在摇篮中。\n\n"
mission.65.b:0	"moHbogh（真恶心）..."
mission.65.b.tt:0	"打扫什么危险粒子绝不是战士应该去执行的任务，不过低等劳动也有利于打造帝国形象...\n\n"
mission.65.c:0	"令人失望。"
mission.65.c.tt:0	"§H[minor_state_event_country.GetName]§!的四重子泄漏事件展现出他们粗心大意的民族性，我们的帝国一定不能重蹈覆辙。\n\n"
mission.65.d:0	"我们的国界安全了。"
mission.65.d.tt:0	"我们也许需要在未来采取更严厉的措施来应对像§H[minor_state_event_country.GetName]§!的粒子泄漏这样的灾害。\n\n"
mission.66.name:0	"四重子风暴"
mission.66.desc:0	"§H[minor_state_event_system.GetName]§!星系内发生的粒子泄漏事故已经恶化成为了一场全面的灾难。大量报告称高能粒子云组成强大的风暴，随机向往来船只发动攻击，将其残忍分解。§H[minor_state_event_country.GetName]§!对于我们的不作为表示绝望。他们声称若不采取措施，这些泄漏的四重子还会摧毁更多船只，造成更多人丧生。"
mission.66.a:0	"我们的冷漠夺去了许多无辜的生命。"
mission.66.a.tt:0	"我们会在未来展现出更果断的决心。\n\n"
mission.66.b:0	"那就希望被摧毁的不是我们的船。"
mission.66.b.tt:0	"最可怕的敌人往往是那些我们看不见的。\n\n"
mission.66.c:0	"我们不必为那些泄漏的四重子感到伤悲。"
mission.66.c.tt:0	"只需要在§H[minor_state_event_system.GetName]§!星系附近移动时加倍小心就行了。\n\n"
mission.66.d:0	"他们的损失无足轻重。"
mission.66.d.tt:0	"这些指责不过只是一群无法逃离自己的灾难的人在哭闹打滚罢了，和历经磨难仍坚定前行的我们不可相提并论。\n\n"
mission.73.name:0	"叛乱"
mission.73.desc:0	"罪恶之手对§H[minor_state_event_country.GetName]§!殖民地的咽喉越掐越紧。\n\n反政府叛军从荒野中某处秘密营地向§H[minor_state_event_planet.GetName]§!的全球能量中心设施以及其他关键基础设施发动了一系列毁灭性的攻击。\n\n这些叛军装备精良，也不惮于攻击平民。数百人已不幸丧生。这些叛军提出极其苛刻的主张，要求§H[minor_state_event_country.GetName]§!的领导机构全面投降。\n\n§H[minor_state_event_country.GetName]§!的官员担心若不及时阻止这些叛军，这场叛乱恐怕很快便会上升为大规模内战。他们请求我们派出军事援助。"
mission.73.a:0	"立刻调遣部队。"
mission.73.a.tt:0	"我们会派出部队增援§H[minor_state_event_country.GetName]§!殖民地，帮助他们镇压叛军。\n\n"
mission.73.b:0	"拒绝提供帮助。"
mission.73.b.tt:0	"此事与我们无关。\n\n"
mission.74.name:0	"剿匪必净"
mission.74.desc:0	"§H[minor_state_event_planet.GetName]§!上的叛军遭受到严重失败。在定位到他们的营地后，由我们和§H[minor_state_event_country.GetName]§!最精锐的士兵组成的联合行动小组围歼了这群叛军，并俘虏了他们的一名将军。\n\n虽然小部分叛军挣脱了我们的包围圈，逃进了荒野之中，但现在他们不过只是一群散兵游勇，完全无法构成有效的战斗力。\n\n§H[minor_state_event_country.GetName]§!保证会尽快解决剩下的叛军势力。"
mission.74.a:0	"他们不配得到任何宽恕。"
mission.74.a.tt:0	"§H[minor_state_event_planet.GetName]§!上的叛军已经暂时得到了镇压。\n\n"
mission.74.b:0	"他们本就是被狩猎的Ha'DIbaH（动物），毫无还手之力。"
mission.74.b.tt:0	"§H[minor_state_event_planet.GetName]§!上的叛军根本算不上是值得尊敬的对手。\n\n"
mission.74.c:0	"就像是大人欺负小孩子。"
mission.74.c.tt:0	"包围歼灭是所有军事策略中最基础的操作。\n\n"
mission.74.d:0	"不论对手强弱，战斗经验总是有价值的。"
mission.74.d.tt:0	"尽管这远不能算是一场势均力敌的冲突，至少我们的部队对兵法获得了更多了解。\n\n"
mission.75.name:0	"叛乱升级"
mission.75.desc:0	"§H[minor_state_event_country.GetName]§!在自己的领土上又输掉了一场战斗。\n\n叛军攻占了更多地盘，摧毁了宝贵的基础设施，并让城市的居民感到提心吊胆。重要人物被绑架的案子数量也越来越多，还有许多平民在冲突中不幸罹难。\n\n新兵源源不断地加入到叛军的阵营中。§H[minor_state_event_country.GetName]§!指责我们纵容叛军不断发展壮大。"
mission.75.a:0	"这样的指控毫无根据。"
mission.75.a.tt:0	"估计我们以后还会收到更多有关于§H[minor_state_event_planet.GetName]§!叛军的消息。\n\n"
mission.75.b:0	"这是在侮辱我们。"
mission.75.b.tt:0	"他们连镇压区区少数叛军，保护自己的国民都做不到，还有脸来指责我们。\n\n"
mission.75.c:0	"意志薄弱、缺乏信心者才会通过指责别人来减轻自己的耻辱感。"
mission.75.c.tt:0	"我们不出手就算是协助§H[minor_state_event_planet.GetName]§!上的叛乱？我们不会理睬这些毫无价值的诘责。\n\n"
mission.75.d:0	"历史只会由胜利者书写。"
mission.75.d.tt:0	"这个政权正走向灭亡，我们无需重视他们的想法。\n\n"
mission.83.desc:0	"§H[minor_state_event_country.GetName]§!和§H[minor_state_event_country_3rd_party.GetName]§!之间陷入了某种武装对峙局面。双方均声称对位于双方星系之间的一片未占领太空区域拥有主权，并谴责对方窃取自己的星球。\n\n尽管§H[minor_state_event_country.GetName]§!率先对争议区域正式宣布了主权，但§H[minor_state_event_country_3rd_party.GetName]§!的历史记录显示他们才是首先发现这片区域并对其展开研究的一方。\n\n双方均请求我们支持他们的主张。"
mission.83.a:0	"选择支持§H[minor_state_event_country.GetName]§!。"
mission.83.a.tt:0	"原则上讲，§H[minor_state_event_country.GetName]§!是首先对争议地区宣誓主权的一方。我们会支持他们。\n\n"
mission.83.b:0	"选择支持§H[minor_state_event_country_3rd_party.GetName]§!。"
mission.83.b.tt:0	"从历史角度来看，§H[minor_state_event_country_3rd_party.GetName]§!是事实上对争议地区拥有主权的一方。我们会支持他们。\n\n"
mission.83.c:0	"置身事外。"
mission.83.c.tt:0	"我们才不会被卷入这场军事叫嚣之中。\n\n"
mission.84.name:0	"大棒外交"
mission.84.a:0	"我们唯一关注的就是事实。"
mission.84.a.tt:0	"我们将继续支持§H[minor_state_event_country.GetName]§!对于争议地区的主张。\n\n"
mission.84.b:0	"力量决定一切。"
mission.84.b.tt:0	"我们将继续支持§H[minor_state_event_country.GetName]§!对于争议地区的主张，并且不惧于碾碎一切胆敢来抢夺之人。\n\n"
mission.84.c:0	"正邪之分，不过只是立场的差别罢了。"
mission.84.c.tt:0	"不论§H[minor_state_event_country_3rd_party.GetName]§!会向我们投来什么样的攻讦，我们会继续支持§H[minor_state_event_country.GetName]§!对于争议地区的主张。\n\n"
mission.84.d:0	"对于他们的指责，实事求是的我们不敢苟同。"
mission.84.d.tt:0	"§H[minor_state_event_country_3rd_party.GetName]§!居然对如此确凿的事实证据视而不见，那就别怪我们继续支持§H[minor_state_event_country.GetName]§!对于争议地区的主张。\n\n"
mission.85.name:0	"对峙降温"
mission.85.desc:0	"我们的武力展示取得了效果。§H[minor_state_event_country.GetName]§!主动撤出了这场对峙。在我们的支持下，§H[minor_state_event_country_3rd_party.GetName]§!控制了他们和§H[minor_state_event_planet.GetName]§!星系之间的争议地区，他们也对我们表示了感谢。\n\n另一方面，§H[minor_state_event_country.GetName]§!则指责我们不公正地偏袒对方，并且一边偷偷下令让舰队全面撤退，一边发誓永远不会放弃收回这片领土。"
mission.85.a:0	"我们只会偏袒事实。"
mission.85.b:0	"我们只会偏袒强者。"
mission.85.c:0	"我们只会偏袒赢家。"
mission.85.d:0	"我们只会偏袒正义。"
mission.86.name:0	"临近沸点"
mission.86.a:0	"那就希望双方还有机会保持和平吧。"
mission.86.a.tt:0	"我们选择在这场冲突中不支持任何一方，结果却导致事态进一步混乱。\n\n"
mission.86.b:0	"搞摩擦多有意思啊。"
mission.86.b.tt:0	"他们愿意打就打吧。正好可以供我们取乐。\n\n"
mission.86.c:0	"真是可悲。"
mission.86.c.tt:0	"不论§H[minor_state_event_country.GetName]§!还是§H[minor_state_event_country_3rd_party.GetName]§!，都无法对我们构成威胁。\n\n"
mission.86.d:0	"我们必须做长远考虑。"
mission.86.d.tt:0	"我们的邻居之间爆发冲突也许会在未来为我们营造出难得的机遇。\n\n"
mission.93.name:0	"战争游戏"
mission.93.desc:0	"§H[minor_state_event_country.GetName]§!邀请我们进行一场联合军事演习。这场战争游戏的目的是为了对可能发生的全星系战争提高备战水平。§H[minor_state_event_country.GetName]§!承诺在演习期间会对我们保持完全透明。"
mission.93.a:0	"同意参加联合演习。"
mission.93.a.tt:0	"我们将会和§H[minor_state_event_country.GetName]§!一起在不同的军事情境下展开训练。\n\n"
mission.93.b:0	"拒绝此次邀请。"
mission.93.b.tt:0	"对方的建议并不符合我们的利益。\n\n"
mission.94.name:0	"最宏大的大战略游戏"
mission.94.desc:0	"我们与§H[minor_state_event_country.GetName]§!联合进行的战争游戏已经圆满完成。\n\n我们在这次演习中收集到了宝贵的数据，可以在全星系范围爆发战争的情况下更好地判断敌人的行动方式，并更有效地反制对方的战术和策略。\n\n分析显示我们的备战水平已经提高了约8.2%。演习中没有出现任何人员伤亡。"
mission.94.a:0	"点击点击点击点击。"
mission.94.a.tt:0	"点击点击点击点击。\n\n"
mission.95.name:0	"谢谢，我旁观就好"
mission.95.desc:0	"§H[minor_state_event_country.GetName]§!单方上演的战争游戏已告结束。这次演习取得了巨大的成功。他们执行了各种不同的情境下的模拟任务，并将从这些演习中取得的数据分享给了我们。最后，他们再次邀请我们在未来与他们联手展开类似的训练计划。"
mission.95.a:0	"很精彩的节目。"
mission.95.a.tt:0	"我们会仔细分析§H[minor_state_event_country.GetName]§!从战争游戏中获取到的数据。\n\n"
mission.95.b:0	"失误百出。"
mission.95.b.tt:0	"很显然§H[minor_state_event_country.GetName]§!对其自身的能力有着错误的估计。\n\n"
mission.95.c:0	"他们真是好人啊。"
mission.95.c.tt:0	"§H[minor_state_event_country.GetName]§!也许认为这样做可以赢得我们的友谊，然而事实上只是向我们暴露出了自己的弱点。\n\n"
mission.95.d:0	"真是一份亲切的礼物。"
mission.95.d.tt:0	"§H[minor_state_event_country.GetName]§!并不是我们的敌人，至少目前不是。\n\n"
mission.103.name:0	"不那么秘密的武器"
mission.103.desc:0	"我们的远程扫描显示§H[minor_state_event_country.GetName]§!可能正在某处偏僻的研究设施中秘密地开发一种违禁武器，但在明面上，他们却公开宣布不会这样做。\n\n我们不是唯一发现此情况的人。其他势力的远程扫描技术也正在探测这片区域，而我们的盟友也分享了相关的情报，证实该设施可能正在开发高危武器。\n\n§H[minor_state_event_country.GetName]§!坚称他们的军火库中并没有这样的武器，而这处设施也仅是用于无害的科学研究目的。"
mission.103.a:0	"继续收集情报。"
mission.103.b:0	"这种事无足轻重。"
mission.103.b.tt:0	"我们并不关心§H[minor_state_event_country.GetName]§!在自己的地盘做什么。\n\n"
mission.104.name:0	"还人清白"
mission.104.desc:0	"我们的间谍船确定§H[minor_state_event_country.GetName]§!所言不虚。\n\n并没有证据显示他们在该处偏远设施展开违禁武器开发项目。反而正如他们主张的那样，这里只是在展开无害的科学研究。\n\n我们已经发布了一份声明，公开肯定了§H[minor_state_event_country.GetName]§!的信誉。"
mission.104.a:0	"诚实就是最好的方针。"
mission.104.a.tt:0	"至此，我们已经没有理由再对§H[minor_state_event_country.GetName]§!的研究设施进行更多的情报活动了。\n\n"
mission.104.b:0	"看来我们确实错怪了他们。"
mission.104.b.tt:0	"我们会暂时撤回对§H[minor_state_event_country.GetName]§!的怀疑。\n\n"
mission.104.c:0	"知人知面不知心啊。"
mission.104.c.tt:0	"虽然没有证据，但§H[minor_state_event_country.GetName]§!很可能还是有所隐瞒。不过目前来说，我们还是装作相信他们吧。\n\n"
mission.104.d:0	"此事能得以妥善解决，是他们的福报。"
mission.104.d.tt:0	"§H[minor_state_event_country.GetName]§!已经证明了他们是值得信任的邻居。或者至少可以认定，他们对我们暂时不构成直接威胁。\n\n"
mission.105.name:0	"违禁武器曝光"
mission.105.desc:0	"我方间谍船验证了我们的担忧，§H[minor_state_event_country.GetName]§!的确正在偏僻研究设施中开发违禁武器。\n\n我们已经掌握证据，§H[minor_state_event_country.GetName]§!就在我们眼皮底下偷偷进行秘密武器项目，嘴上却坚决否认。我们已经把这件事通知盟友。\n\n§H[minor_state_event_country.GetName]§!的情报机构警告我们，不要把他们的国家机密暴露给他们的敌人，否则我们将面临严重后果。"
mission.105.a:0	"虚张声势，不予理会。"
mission.105.a.tt:0	"§H[minor_state_event_country.GetName]§!是在玩火。\n\n"
mission.105.b:0	"让他们给我们一个开战的理由。"
mission.105.b.tt:0	"§H[minor_state_event_country.GetName]§!动手的那天，就是他们毁灭之日。\n\n"
mission.105.c:0	"他们这是自取灭亡。"
mission.105.c.tt:0	"比起威胁我们，§H[minor_state_event_country.GetName]§!更应该关心一下自己的作战安全问题。\n\n"
mission.105.d:0	"如有必要，我们会把他们彻底消灭。"
mission.105.d.tt:0	"我们不会害怕§H[minor_state_event_country.GetName]§!所谓的后果。\n\n"
mission.106.name:0	"别多管闲事"
mission.106.desc:0	"我们决定不去调查§H[minor_state_event_country.GetName]§!是否在偏僻研究设施开发违禁武器，保持中立的立场。\n\n§H[minor_state_event_country.GetName]§!感谢我们尊重他们的主权，并催促§H星系§!其他势力效仿。对此，我方盟友的反应褒贬不一。"
mission.106.a:0	"如果贸然调查，将是不必要的挑衅。"
mission.106.a.tt:0	"除非有绝对必要，我们不会冒这个侵犯§H[minor_state_event_country.GetName]§!主权的风险。\n\n"
mission.106.b:0	"他们的地盘，他们说了算。"
mission.106.b.tt:0	"§H[minor_state_event_country.GetName]§!没招惹我们，我们也不会招惹他们。\n\n"
mission.106.c:0	"一看就是陷阱。"
mission.106.c.tt:0	"那么多双眼睛盯着§H[minor_state_event_country.GetName]§!，只要我们敢去侦察，就一定会被反侦察。\n\n"
mission.106.d:0	"我们没有富余的谍报人员。"
mission.106.d.tt:0	"我们必须把好钢用在刀刃上，优先利用手头的人力拓宽视野。\n\n"
mission.113.name:0	"刺杀未遂"
mission.113.desc:0	"§H[minor_state_event_country.GetName]§!最受爱戴的领导人遭遇刺杀，幸好刺客手法拙劣，未能得逞，但也引发一片哗然。\n\n刺客被逮捕后服毒自杀，因此未能展开审讯。基因检测表明，刺客来自于§H[minor_state_event_country_3rd_party.GetName]§!。\n\n§H[minor_state_event_country.GetName]§!政府请求我方协助调查刺客背后的主使。"
mission.113.a:0	"派间谍调查§H[minor_state_event_country_3rd_party.GetName]§!。"
mission.113.a.tt:0	"我们会调查§H[minor_state_event_country.GetName]§!，揭开刺杀行动的真相。\n\n"
mission.113.b:0	"保持中立。"
mission.113.b.tt:0	"我们不会卷进这件事。\n\n"
mission.114.name:0	"战争阴谋曝光"
mission.114.desc:0	"我们查到了下令刺杀§H[minor_state_event_country.GetName]§!领导人的势力：一个起源于§H[minor_state_event_planet.GetName]§!的恐怖组织。\n\n但此事与他们的母星无关。所有证据都表明，这些恐怖分子属于一个边缘团体，与§H[minor_state_event_country_3rd_party.GetName]§!政府毫无关联。他们想在§H[minor_state_event_country.GetName]§!和§H[minor_state_event_country_3rd_party.GetName]§!之间挑起战争，趁乱谋利。\n\n§H[minor_state_event_country.GetName]§!和§H[minor_state_event_country_3rd_party.GetName]§!纷纷感谢我们揭露这场阴谋，承诺会依靠自己的力量解决这个恐怖分子网络。"
mission.114.a:0	"我们会支持他们。"
mission.114.a.tt:0	"这次，§H[minor_state_event_country.GetName]§!和§H[minor_state_event_country_3rd_party.GetName]§!不会被恐怖分子的阴谋拖入战争了。\n\n"
mission.114.b:0	"恐怖分子都是懦夫。"
mission.114.b.tt:0	"他们的妈妈额头都是平的。\n\n"
mission.114.c:0	"想法不错。"
mission.114.c.tt:0	"操纵两个次等种族，让他们开战？很粗鄙，不过也算是个计策。\n\n"
mission.114.d:0	"希望他们早日面临正义的制裁。"
mission.114.d.tt:0	"希望§H[minor_state_event_country.GetName]§!和§H[minor_state_event_country_3rd_party.GetName]§!建立良好的合作关系。\n\n"
mission.115.name:0	"恐慌笼罩"
mission.115.a:0	"没有证据。"
mission.115.a.tt:0	"我们没有证据可以证实§H[minor_state_event_country_3rd_party.GetName]§!的罪行。\n\n"
mission.115.b:0	"他们想让我们替他们战斗。"
mission.115.b.tt:0	"克林贡不是一把刀，谁都可以拿来使。\n\n"
mission.115.c:0	"狗咬狗。谁理他们？"
mission.115.c.tt:0	"我们还有更重要的事务要操心。\n\n"
mission.115.d:0	"这件事已经不在我们的考量范围了。"
mission.115.d.tt:0	"我们不能再花费精力关注这件事了。\n\n"
mission.123.name:0	"你永远不知道谁在窃听"
mission.123.desc:0	"§H[minor_state_event_country.GetName]§!认为§H[minor_state_event_country_3rd_party.GetName]§!正在暗中监听他们。他们发现有一些隐形的纳米机器人中继器环绕着§H[minor_state_event_country.GetName]§!的卫星，将加密的亚空间会话传输回§H[minor_state_event_country_3rd_party.GetName]§!。\n\n§H[minor_state_event_country.GetName]§!不想直接破坏窃听设备，而是找到我们，提议让我们侵入设备，在不被发现的情况下反监听§H[minor_state_event_country_3rd_party.GetName]§!。\n\n作为交换，我们将可以查阅§H[minor_state_event_country.GetName]§!从对手处获得的全部情报。"
mission.123.a:0	"反监听§H[minor_state_event_country_3rd_party.GetName]§!。"
mission.123.a.tt:0	"被窃听的人将会变成窃听者。\n\n"
mission.123.b:0	"拒绝提案。"
mission.123.b.tt:0	"这次§H[minor_state_event_country.GetName]§!要靠自己了。\n\n"
mission.124.name:0	"反反监听"
mission.124.a:0	"毫无疑问。"
mission.124.a.tt:0	"我们的情报网络日渐成熟了。\n\n"
mission.124.b:0	"听得让人头疼。"
mission.124.b.tt:0	"克林贡不应浪费时间在影子里捉迷藏。\n\n"
mission.124.c:0	"精彩。"
mission.124.c.tt:0	"既然要刺探敌人，为什么不连朋友一起刺探呢？\n\n"
mission.124.d:0	"谍报是国家的灵魂。"
mission.124.d.tt:0	"某种意义上，也是我们唯一的灵魂。\n\n"
mission.125.name:0	"听后即焚"
mission.125.desc:0	"§H[minor_state_event_country.GetName]§!向我们发出警告信。\n\n我们拒绝他们反监听§H[minor_state_event_country_3rd_party.GetName]§!的提案后，§H[minor_state_event_country.GetName]§!的特工前去调查环绕卫星的窃听设备，准备自己动手，却发现那些隐形纳米机器人中继器已经自毁了。\n\n§H[minor_state_event_country.GetName]§!怒不可遏，责怪我们泄露情报。"
mission.125.a:0	"经典的谍报行动。"
mission.125.a.tt:0	"我们早该预料到§H[minor_state_event_country_3rd_party.GetName]§!会破坏自己的窃听设备，以防被侵入。\n\n"
mission.125.b:0	"他们真敢说。"
mission.125.b.tt:0	"§H[minor_state_event_country.GetName]§!应该感谢我们。至少看到了一场烟花。\n\n"
mission.125.c:0	"真业余。"
mission.125.c.tt:0	"§H[minor_state_event_country.GetName]§!的废物已经没救了，就让他们再扑腾一阵吧。\n\n"
mission.125.d:0	"多好的纳米机器人，浪费了。"
mission.125.d.tt:0	"这么有价值的资源被浪费了，令人痛心。\n\n"
mission.133.name:0	"外交的“好处”"
mission.133.desc:0	"§H[minor_state_event_country.GetName]§!邀请我们进行一次长期外交访问。他们在邀请函上承诺，将在§H[minor_state_event_planet.GetName]§!的恒星基地为我方总督提供豪华的下榻处，并奉上该星球最好的饮食。行程规划还包括参观§H[minor_state_event_planet.GetName]§!最美丽、最独一无二的主要景点。他们不会吝惜招待费用。"
mission.133.a:0	"回复：同意。"
mission.133.a.tt:0	"我们会派一名总督前往§H[minor_state_event_country.GetName]§!接受豪华外交礼遇。\n\n"
mission.133.b:0	"不感兴趣。"
mission.133.b.tt:0	"拒绝此次邀请。\n\n"
mission.134.name:0	"舒适的艺术"
mission.134.a:0	"这次访问很有成效。"
mission.134.a.tt:0	"§H[minor_state_event_country.GetName]§!的热情好客给我们留下了深刻印象。\n\n"
mission.134.b:0	"过多的舒适会让克林贡软弱。"
mission.134.b.tt:0	"§H[minor_state_event_country.GetName]§!的美食连克林贡家常菜的一半都赶不上。\n\n"
mission.134.c:0	"我们看到的东西，都是他们想让我们看到的。"
mission.134.c.tt:0	"美丽的表象下面，也许隐藏着裂痕。\n\n"
mission.134.d:0	"有毒的花朵也可能散发甜蜜的香味。"
mission.134.d.tt:0	"我们会记住他们的善意，只要对我们有利。\n\n"
mission.135.name:0	"下次一定"
mission.135.a:0	"真友好。"
mission.135.a.tt:0	"谁不喜欢礼物呢？\n\n"
mission.135.b:0	"这点东西没法打动我们。"
mission.135.b.tt:0	"还不如送点gagh（蛇虫）。\n\n"
mission.135.c:0	"打开之前先扫描一下。"
mission.135.c.tt:0	"这个礼包看起来没有窃听设备，不过以防万一，还是检查一下。\n\n"
mission.135.d:0	"他们的星球很富饶啊。"
mission.135.d.tt:0	"我们未来会密切关注§H[minor_state_event_system.GetName]§!的富饶。\n\n"
mission.143.name:0	"星系和平峰会"
mission.143.a:0	"参与会议。"
mission.143.b:0	"不参与。"
mission.143.b.tt:0	"我们这次不能参与。\n\n"
mission.144.name:0	"和平会谈"
mission.144.a:0	"战争永远是最后的手段。"
mission.144.a.tt:0	"我们会竭尽全力阻止§H星系§!中爆发战争。\n\n"
mission.144.b:0	"都是纸上空谈。"
mission.144.b.tt:0	"任何不打架、不死人的会议都是彻彻底底的浪费时间。\n\n"
mission.144.c:0	"都是表演。"
mission.144.c.tt:0	"我们不可能放弃发动战争的能力。\n\n"
mission.144.d:0	"和平是一个长期项目。"
mission.144.d.tt:0	"在我们消灭§H星系§!中所有反对势力之前，此类会谈只能说制定出了一个可以在接下来几个世纪实现的目标。\n\n"
mission.145.name:0	"反会议忧郁"
mission.145.a:0	"他们误解了我们的意图。"
mission.145.a.tt:0	"我们错过了谈话，损害了我们作为§H星系§!和平力量的形象。\n\n"
mission.145.b:0	"谈话不能打赢战斗。"
mission.145.b.tt:0	"他们坐在桌子旁辩论，而我们在打磨刀刃。\n\n"
mission.145.c:0	"我们只参加有趣的聚会。"
mission.145.c.tt:0	"至少是能了解到一些秘密的聚会。\n\n"
mission.145.d:0	"他们的诋毁会让他们自食恶果。"
mission.145.d.tt:0	"我们会记住§H[minor_state_event_country.GetName]§!的恶语中伤。\n\n"
mission.153.name:0	"卡路里短缺"
mission.153.desc:0	"§H[minor_state_event_country.GetName]§!的母星意外遭遇恶劣天气，全球设施受到严重破坏，他们的全球供应链也因之被毁，导致大量人口缺少食物。\n\n§H[minor_state_event_country.GetName]§!的基础建设遭到重创，可能需要数年时间才能修复。\n\n他们请求应急食物支援，以避免饥荒，还请求得到我们的支持，以度过难关。"
mission.153.a:0	"修复§H[minor_state_event_country.GetName]§!的供应链。"
mission.153.a.tt:0	"我们会派一名总督前往§H[minor_state_event_planet.GetName]§!，指导修复工作。\n\n"
mission.153.b:0	"运送支援物资。"
mission.153.b.tt:0	"我们会运送一批粮食，防止§H[minor_state_event_planet.GetName]§!发生饥荒。\n\n"
mission.153.c:0	"拒绝帮助。"
mission.153.c.tt:0	"这次，我们也帮不上§H[minor_state_event_country.GetName]§!。\n\n"
mission.154.name:0	"紧急援助"
mission.154.desc:0	"我们的支援物资帮助§H[minor_state_event_planet.GetName]§!避免了全球性的饥荒。\n\n除了粮食，我们还派出一位总督巡回§H[minor_state_event_planet.GetName]§!各地，并亲自向其主要官员保证我们将会持续援助他们解决危机。"
mission.154.a:0	"我们挽救了许多生命。"
mission.154.a.tt:0	"没有人应该挨饿。\n\n"
mission.154.b:0	"我们从不许下空洞的承诺。"
mission.154.b.tt:0	"克林贡言出必行。\n\n"
mission.154.c:0	"今日播种，明日收获。"
mission.154.c.tt:0	"我们对§H[minor_state_event_country.GetName]§!的帮助越多，他们就越容易被我们控制。\n\n"
mission.154.d:0	"我们曾经阻止过饥荒。"
mission.154.d.tt:0	"我们有充足的技术和经验，不让过去的错误再次发生。\n\n"
mission.155.name:0	"短期应急措施"
mission.155.desc:0	"我们给§H[minor_state_event_planet.GetName]§!送去了一些应急物资，帮助他们暂时应对食物短缺。\n\n虽然§H[minor_state_event_country.GetName]§!的供应链仍然是一滩烂泥，但至少人们不会马上饿死了。\n\n§H[minor_state_event_country.GetName]§!感谢我们提供了生存所需的最低限度物资。"
mission.155.a:0	"我们尽力了。"
mission.155.a.tt:0	"希望我们的应急物资可以帮助§H[minor_state_event_country.GetName]§!恢复。\n\n"
mission.155.b:0	"很没诚意的感谢。"
mission.155.b.tt:0	"也许我们的食物不合他们的胃口。\n\n"
mission.155.c:0	"我们以后会得到回报。"
mission.155.c.tt:0	"也许有一天，我们会要求§H[minor_state_event_country.GetName]§!回报今天的恩情。\n\n"
mission.155.d:0	"多亏我们，§H[minor_state_event_country.GetName]§!才不会灭亡。"
mission.155.d.tt:0	"粮食是文明的血脉。\n\n"
mission.156.name:0	"仍然饥饿"
mission.156.a:0	"是我们让他们失望了。"
mission.156.a.tt:0	"我们当初应该想办法帮助§H[minor_state_event_country.GetName]§!那些忍饥挨饿的人民。\n\n"
mission.156.b:0	"语言总是廉价的。"
mission.156.b.tt:0	"他们想要解决方案？可以在战斗中面对我们。\n\n"
mission.156.c:0	"""那就让他们饿着吧。\n\n	"""
mission.156.c.tt:0	"这是诽谤。"
mission.156.d:0	"多亏我们，§H[minor_state_event_country.GetName]§!才不会灭亡。"
mission.156.d.tt:0	"我们不会容忍对我们的公然中伤。\n\n"
country.99991.name:0	"贼不走空"
country.99991.desc:0	"我们的系统遭到了短时间的破坏，导致有窃贼趁虚而入并偷走不少资源。"
country.99991.a:0	"看来我们上当了..."
country.8040.name:0	"与新文明的第一次接触"
country.8040.ufop.desc:0	"我们与一个外星文明发生了接触。尽管我们知道这个§H星系§!中存在着其他的智慧物种，但能够真正遇到智慧生命总是会给我们研究宇宙中§H不同文化§!的新机会。"
country.8040.klingon.desc:0	"我们踩进了一个外星文明的地盘。尽管我们的§H星系§!中确实存在着其他的弱小物种，但能够真正遇到智慧生命总是会给我们研究这些§H潜在对手§!的新机会。"
country.8040.romulan.desc:0	"我们探测到了一个外星文明。尽管我们早就知道这个§H星系§!中存在着其他的低等物种，但能够真正遇到所谓的智慧生命总是会给我们了解这些§H意料之外的敌人§!的新机会。"
country.8040.cardassian.desc:0	"我们遇到了一个外星文明。尽管我们早就知道这个§H星系§!中存在着其他无足轻重的物种，但能够真正遇到这些智慧生命是个好契机，让我们能提前为我们的§H子民§!做好威胁防范准备。"
country.8040.a:0	"我们会张开双臂，以友好的态度迎接他们。"
country.8040.a.tt:0	"我们希望与这些外星物种建立良好的关系。\n\n"
country.8040.b:0	"nuq'neH？"
country.8040.b.tt:0	"“他们想要什么？”\n\n"
country.8040.c:0	"Jolan tru。"
country.8040.c.tt:0	"“你们好。”\n\n"
country.8040.d:0	"欢迎。"
country.8040.d.tt:0	"§H联盟§!向你们致意。\n\n"
country.8040.e:0	"外星人。"
country.8040.e.tt:0	"能够遇到智慧生命永远令人兴奋。\n\n"
country.8041.name:0	"民意沸腾"
country.8041.ufop.desc:0	"§H联邦§!公民对于我们最近和新发现的外星文明的接触展开了热烈的§H讨论§!。\n\n这次发现确认了科学家们一直以来的推断，即拥有发达文化的智慧生命在整个§H星系§!里是相对普遍的。"
country.8041.klingon.desc:0	"§H帝国§!国民对于最近和全新外星文明的接触议论纷纷，各执一词，甚至还偶有§H肢体冲突§!。\n\n这次意外发现确认了大臣们一直以来的推断，即拥有发达文化的智慧生命在整个§H星系§!里是相对普遍的。"
country.8041.romulan.desc:0	"对于最近和全新外星文明接触一事，§H帝国§!内部§H流言§!四起。\n\n这次发现确认了参议员们一直以来的推断，即拥有发达文化的智慧生命在整个§H星系§!里是相对普遍的。"
country.8041.cardassian.desc:0	"关于近来和全新外星文明发生接触的§H非官方猜测§!开始在§H联盟§!内甚嚣尘上。\n\n这次遭遇确认了委员们一直以来的推断，即拥有发达文化的智慧生命在整个§H星系§!里是相对普遍的。"
country.8041.a:0	"知识让我们走到了一起。"
country.8041.a.tt:0	"我们对宇宙了解得越多，我们能为所有人把它建设得更好。\n\n"
country.8041.b:0	"开始厉兵秣马吧。"
country.8041.b.tt:0	"我们发现的物种越多，能够酣畅淋漓大战一场的几率就越高。\n\n"
country.8041.c:0	"我们早就准备好了。"
country.8041.c.tt:0	"他们根本不是我们的对手。不过如果他们真有那么愚蠢，那大可来试试看。\n\n"
country.8041.d:0	"再多规划一些军营吧。"
country.8041.d.tt:0	"不论民众是否愿意，所有人都有机会入伍服役。\n\n"
country.8041.e:0	"继续将我们的目光看向天外。"
country.8041.e.tt:0	"在那里还有许多的文明等待着我们去发现。\n\n"
country.8042.name:0	"时代思潮的转变"
country.8042.ufop.desc:0	"我们最近与一个新物种的接触鼓舞了整个§H联邦§!的人心，激发了人们的广泛思想。\n\n我们的§H星系§!并不是一汪罕有智慧生命的死海，而是一片充满了各种生机勃勃的文化的§H群岛§!。人们对未来的信心与日俱增。"
country.8042.klingon.desc:0	"我们最近与一个新物种的接触重新点燃了战士们心中的尚武精神。嘹亮的战歌和宴饮的觥筹交错再次回荡在我们的殿堂之间。\n\n我们的§H星系§!并不是一个罕有智慧生命的洞窟，而是一片充满了各种强大对手的§H狩猎场§!。这让我们的国民士气高涨。"
country.8042.romulan.desc:0	"我们最近与一个新物种的接触让国民们备感新鲜，他们在§H帝国§!内各处社交场合展开了慷慨激昂的辩论。\n\n我们的§H星系§!并不是一片罕有智慧生命的冷峻虚空，而是一片柳暗花明的§H危险花园§!。人们对未知的未来充满了期待。"
country.8042.cardassian.desc:0	"我们最近与一个新物种的接触让联盟的监察官们开始加班加点，过滤有害信息，以免我们的§H群众§!受到不必要的迷惑。\n\n我们的§H星系§!并不是一个罕有智慧生命的空荡圆盘，而是充满了价值各异的各色物种的§H培养介质§!。这些信息愈发地难以封锁。"
country.8042.a:0	"我们会继续寻找新的生命。"
country.8042.a.tt:0	"我们的§H星系§!的确是个神奇的地方。\n\n"
country.8042.b:0	"reH tay' ghot tuqDaj je。"
country.8042.b.tt:0	"“非我族类，其心必异。”\n\n"
country.8042.c:0	"Fvadt。"
country.8042.c.tt:0	"“可恶...”\n\n"
country.8042.d:0	"Skragh..."
country.8042.d.tt:0	"“因当地法律法规，不予提供此文本的翻译。”\n\n"
country.8042.e:0	"保持警惕。"
country.8042.e.tt:0	"宇宙中生活着无数其他智慧种族。\n\n"
romulan_supernova.20.name:0	"星际报告：罗慕路斯太阳"
romulan_supernova.20.desc:0	"§H罗慕路斯星系§!中发生了一些奇怪的现象。我们的顶级科学家提供了初步报告，表示§H罗慕路斯太阳§!爆发出的太阳耀斑“极度异常”。 "
romulan_supernova.20.a:0	"知道了。"
romulan_supernova.7.name:0	"可疑的耀斑"
romulan_supernova.7.desc:0	"为了研究§H罗慕路斯太阳§!究竟发生了什么事，我们需要付出巨大的代价和旷日持久的努力。"
romulan_supernova.7.a:0	"深入调查。"
romulan_supernova.6.name:0	"可疑的耀斑"
romulan_supernova.6.desc:0	"为了研究§H罗慕路斯太阳§!究竟发生了什么事，我们需要付出巨大的代价和旷日持久的努力。"
romulan_supernova.6.a:0	"深入调查。"
romulan_supernova.21.name:0	"星际报告：罗慕路斯太阳"
romulan_supernova.21.desc:0	"毫无疑问§H罗慕路斯太阳§!即将发生超新星爆发。专家们正在考虑减缓或拖延此灾难的各种方案，连§H瓦肯人§!的§H史波克大使§!也参与其中。无论如何，所有顶尖的科学家们一致认为爆发只是迟早的事..."
romulan_supernova.21.a:0	"我们现在只能等待。"
romulan_supernova.22.name:0	"星际报告：罗慕路斯太阳"
romulan_supernova.22.desc:0	"§H罗慕路斯太阳§!不断喷发出翻腾的太阳耀斑，似乎预示着所有我们已知文明的终结，整个§H星系§!都陷入深深的恐惧之中。\n\n各方势力紧急展开了多项联合研究计划，专家们已经确定任何人、任何措施都无法阻止或延迟这次超新星爆发，全星系都进入了不安和末日来临的时代..."
romulan_supernova.22.a:0	"太吓人了。"
romulan_supernova.13.name:0	"爆炸临近"
romulan_supernova.13.desc:0	"整个§H罗慕路斯星系§!将会在几年内从宇宙中消失。据报告称许多高层政府官员已经逃走。也有许多人拒绝撤离，表示他们绝不会背弃自己的母星。 "
romulan_supernova.13.a:0	"整个星系已经分崩离析。"
romulan_supernova.23.name:0	"星际报告：罗慕路斯太阳"
romulan_supernova.23.desc:0	"§H罗慕路斯太阳§!的情况已经开始快速恶化。§H罗慕路斯星系§!内陷入一片恐慌。末日来临了。"
romulan_supernova.23.a:0	"罗慕路斯已经毫无希望。"
romulan_supernova.4.name:0	"罗慕路斯超新星"
romulan_supernova.4.desc:0	"在短短几秒内，一道淹没万物的光芒覆盖了整个§H星系§!，堙灭了挡在它道路上的一切。§H罗慕路斯太阳§!爆炸了，瞬间夺去了数百万人的生命。\n\n不过§H瓦肯人§!的§H史波克大使§!使用红物质制造了一个黑洞，吸收了这次灾难剩余的爆炸能量，成功地阻止了这颗超新星的进一步扩张。\n\n尽管§H星系§!的其余部分幸免于难，但我们今天所遭遇的毁灭可能需要数个世纪的时间才能弥平。"
romulan_supernova.4.a:0	"真是至暗的一天。"
romulan_supernova.3.name:0	"罗慕路斯不复存在"
romulan_supernova.3.desc:0	"在短短几秒内，一道淹没万物的光芒覆盖了整个§H星系§!，堙灭了挡在它道路上的一切。§H罗慕路斯太阳§!爆炸了，无情地摧毁了§H罗慕路斯§!。这颗曾经居住着繁荣昌盛的文明的星球现在只剩下一片破碎的石块。\n\n不过§H瓦肯人§!的§H史波克大使§!使用红物质制造了一个黑洞，吸收了这次灾难剩余的爆炸能量，成功地阻止了这颗超新星的进一步扩张。尽管如此，没有文字能够描述在星历的这一天发生了什么样的惨剧。\n\n我们今天所遭遇的毁灭可能需要数个世纪的时间才能弥平。"
romulan_supernova.3.a:0	"我们的太阳不复存在了。"
romulan_supernova.3.a.tt:0	"至少我们的人民还将继续前行。"
romulan_supernova.3.b:0	"损失太惨重了。"
romulan_supernova.3.b.tt:0	"假以时日，我们定会重建家园。"
romulan_supernova.3.c:0	"我们迎来了最黑暗的一天。"
romulan_supernova.3.c.tt:0	"我们最后的殖民地遭遇了最可怕的下场。"
romulan_supernova.3.d:0	"我们损失了一整个世界。"
romulan_supernova.3.d.tt:0	"星球覆灭，星系也成为一片废墟。"
romulan_supernova.12.name:0	"罗慕路斯的未来"
romulan_supernova.12.desc:0	"尽管已化为一片废墟，我们决不能让§H罗慕路斯§!就这样彻底沦亡。\n\n尽管太阳爆炸对我们造成了严重的损失，但也给我们带来了一次如卡达西人常说的“浴火重生的机会”。\n\n整个§H星系§!都会见证§H罗慕路斯§!从废墟转变成为珍宝，成为一颗前所未有的星球。\n\n历史会永远铭记，整个宇宙都无法控制我们太阳的力量。而现在，我们将会利用它所留下的遗产，将其再次打造成力量的象征。"
romulan_supernova.12.a:0	"对罗慕路斯进行开采。"
romulan_supernova.12.a.tt:0	"我们将会回收这片破碎世界的自然资源。"
romulan_supernova.12.b:0	"纪念罗慕路斯。"
romulan_supernova.12.b.tt:0	"终有一天，罗慕兰人会再次超越其他文明。这便是我们种族的天命。"
mission.160.name:0	"过往之罪"
mission.160.ufop.desc:0	"我们的总督§H[crimes_of_the_past_leader.GetName]§!发来了一条消息：\n\n§E“§H[crimes_of_the_past_colony.GetName]§!的殖民者都是建造者，是修建了我们第一批星舰的工人的后代。早在联邦成立很久之前，来自被边缘化的社区的工人阶级民众就一直在危险条件下辛勤工作，才使得我们最终得以走向§H星空§!。\n\n许多早期的造船工人都在工作事故中丧生，但他们的家属却并没有获得足够的补偿，甚至还有很多人因为政府征用而失去了家园，其中就包括用来修建§H星际舰队总部§!的那片用地。\n\n§H[crimes_of_the_past_colony.GetName]§!的殖民者正在呼吁我们解决这一§H不公情况§!。”§!\n\n通信结束。"
mission.160.klingon.desc:0	"我们的总督§H[crimes_of_the_past_leader.GetName]§!发来了一条消息：\n\n§E”§H[crimes_of_the_past_colony.GetName]§!的殖民者是一群§HKuvah'Magh（救世主）§!的信徒。很久以前，§H克林贡帝国§!内流传着一项预言，§H凯勒斯§!将会由一名伟大战士孕育而重生，并带领所有克林贡人走向永恒的光荣，而帝国也因这个预言而分裂。\n\n大部分§HKuvah'Magh（救世主）预言§!的信徒在一百多年前逃去了§H第三象限§!。所有留下的信徒都遭到了迫害，只能靠当赏金杀手维生。\n\n§H[crimes_of_the_past_colony.GetName]§!的殖民者现在要求帝国平等地对待他们。我想要亲自造访他们的行星，评估他们的要求是否切实与合理...特别是要判定这些教徒是否有资格进入§HSto-vo-kor（英灵殿）§!。”§!\n\n通信结束。"
mission.160.romulan.desc:0	"我们的总督§H[crimes_of_the_past_leader.GetName]§!发来了一条消息：\n\n§E“§H[crimes_of_the_past_colony.GetName]§!的殖民者是一群§H退役特工§!，他们在§H基托墨破坏§!行动中扮演了至关重要的角色。为了躲避§H克林贡帝国§!的报复，他们只能销声匿迹地生活着。\n\n在我们的§H星际帝国§!取得如今的星系霸权之前，我们遭受到§H克林贡人和星际联邦§!无尽的羞辱。为了不让这两个最强大的敌人联手，继续欺侮我们，采取一些非常手段也是无可厚非的。\n\n因此，§H[crimes_of_the_past_colony.GetName]§!的殖民者要求我们认可他们对§H基托墨计划§!的贡献。我想要亲自对他们进行访问，判断他们的军功是否值得我们承担这个责任，并对他们予以嘉奖。”§!\n\n通信结束。"
mission.160.cardassian.desc:0	"我们的总督§H[crimes_of_the_past_leader.GetName]§!发来了一条消息：\n\n§E“§H[crimes_of_the_past_colony.GetName]§!的殖民者是一群§H艺术家§!，并自称是最后的§H赫比蒂亚§!雕塑家的后代。他们的§H杰沃奈石§!雕刻作品描绘了少数族群在我们人民的艰苦奋斗史中所承受的各种特有的痛苦和艰辛。\n\n这些艺术作品§H并未通过审查§!。部分作品甚至遭到查抄，而其创作者也被罚去进行劳改。\n\n§H[crimes_of_the_past_colony.GetName]§!的艺术家宣称他们只是在保护我们人民的光荣文化，他们的作品也升华了§H卡达西§!文明。我想要亲自去调查这些雕塑的§H宣传价值§!。”§!\n\n通信结束。"
mission.160.a:0	"派[crimes_of_the_past_leader.GetName]前往[crimes_of_the_past_colony.GetName]。"
mission.160.a.tt:0	"我们会尽快安排这次行程，并处理相关事宜。\n\n"
mission.160.b:0	"杀人灭口，掩盖我们的行迹。"
mission.160.b.tt:0	"绝不能留下任何与我们参与了§H基托墨大屠杀§!有关的证据。\n\n"
mission.160.c:0	"该进行大清洗了。"
mission.160.c.tt:0	"我们决不能让这种不利于团结的空想毒害卡达西人民的内心。\n\n"
mission.160.d:0	"现在没时间。"
mission.160.d.tt:0	"我们有更紧急的事情要去处理。\n\n"
mission.161.name:0	"我们没有忘记"
mission.161.ufop.desc:0	"我们的总督§H[crimes_of_the_past_leader.GetName]§!发来了一条消息：\n\n§E“经过数月的调查，我们已经确认§H[crimes_of_the_past_colony.GetName]§!的祖先的确为了建造我们的第一批星舰而失去了他们的生命和家园，并对这群造船工做出了相应的补偿。\n\n尽管我们无法弥补他们的全部损失，但作出补偿也是必要之举。我们的早期政府对这些家庭造成了整整数代人的牺牲和苦难，希望这样的做法能表明我们的诚意。\n\n为了纪念他们独特的文化和历史，§H[crimes_of_the_past_colony.GetName]§!的人民已经将他们的星球指定为全§H星系§!所有建造者的避难所。我已经向他们承诺，§H联邦§!会调拨一切所需资源，帮助他们实现这个梦想。”§!\n\n通信结束。"
mission.161.klingon.desc:0	"我们的总督§H[crimes_of_the_past_leader.GetName]§!发来了一条消息：\n\n§E“经过数月的仔细研究和冥想，我翻阅了所有的宗教经典，并确定我们没有任何理由拒绝§H[crimes_of_the_past_colony.GetName]§!上的§HKuvah'Magh（救世主）教徒§!进入§HSto-vo-kor（英灵殿）§!。\n\n我支持他们对于平等权利的主张。我还以自己的双拳验证了他们的战斗能力，并确认他们拥有高效且无情的武艺。\n\n§H[crimes_of_the_past_colony.GetName]§!的克林贡人是我所遇见的最凶悍的战士。想到之前我们居然认为§HKuvah'Magh（救世主）§!的信徒低人一等，我深感惭愧。”§!\n\n通信结束。"
mission.161.romulan.desc:0	"我们的总督§H[crimes_of_the_past_leader.GetName]§!发来了一条消息：\n\n§E“通过一场宏大的仪式，§H[crimes_of_the_past_colony.GetName]§!上的退役特工最终因他们在§H基托墨任务§!中的重要贡献而获得了认可。\n\n在无数排火炬的映照下，他们的奖章像匕首一样闪烁着寒光。当这群年迈的§H特工§!因为他们的贡献而获得褒奖时，数千双眼睛湿润了。\n\n当然了，§H罗慕兰帝国§!官方依然否认参与了许多年前发生在§H基托墨§!的悲剧事故。”§!\n\n通信结束。"
mission.161.cardassian.desc:0	"我们的总督§H[crimes_of_the_past_leader.GetName]§!发来了一条消息：\n\n§E“在对§H[crimes_of_the_past_colony.GetName]§!的§H艺术家§!们创作的这些精美§H杰沃奈石§!雕塑欣赏了数个月的时间后，我建议立刻停止对这一群体的迫害。\n\n§H[crimes_of_the_past_colony.GetName]§!的艺术家创作的并不是什么破坏团结的作品，更不是为了篡改或诋毁我们的人民和历史，而是向我们的§H奋斗§!致敬，并充满了美丽与复杂的不朽艺术。\n\n我建议立刻大力宣扬这些雕塑，让§H卡达西联盟§!的所有公民都能够欣赏并理解这些作品。”§!\n\n通信结束。"
mission.161.a:0	"我们不会忘记他们的牺牲。"
mission.161.a.tt:0	"我们决不能让任何不公隐没在历史的尘烟中。\n\n"
mission.161.b:0	"tIqDaq HoSna' tu'lu'。"
mission.161.b.tt:0	"“真正的力量来自内心。”\n\n"
mission.161.c:0	"基托墨？那是什么地方？"
mission.161.c.tt:0	"从没听说过。\n\n"
mission.161.d:0	"私占这些雕塑。"
mission.161.d.tt:0	"未来所有来自§H[crimes_of_the_past_colony.GetName]§!的艺术品依然要经过审查。\n\n"
mission.161.e:0	"关闭文件。"
mission.161.e.tt:0	"没有什么别的东西需要报告。\n\n"
mission.162.name:0	"[crimes_of_the_past_colony.GetName]上掩埋的历史"
mission.162.ufop.desc:0	"我们的总督§H[crimes_of_the_past_leader.GetName]§!发来了一条消息：\n\n§E“由于我们决定不对居住在§H[crimes_of_the_past_colony.GetName]§!的建造者群体过去所遭受的不公进行调查，这导致整个§H联邦§!境内群情激奋，此外我们还遭受到阶级歧视和制度低效的指控。\n\n尽管事态发展到这一步让我感到伤心沮丧，但鉴于我们在这一问题上的过往记录，我也并不感到意外。”§!\n\n通信结束。"
mission.162.klingon.desc:0	"我们的总督§H[crimes_of_the_past_leader.GetName]§!发来了一条消息：\n\n§E“由于我们决定拒绝居住在§H[crimes_of_the_past_colony.GetName]§!上的§HKuvah'Magh（救世主）§!教徒的要求，他们威胁要彻底脱离我们的帝国。\n\n§H[crimes_of_the_past_colony.GetName]§!上的教徒信誓旦旦地保证很快就会让我们后悔，并宣称§HKuvah'Magh（救世主）的母亲§!已经现身。据说她会杀死10000名敌人，然后诞下§H所有克林贡人的救世主§!。\n\n至于这位§HKuvah'Magh（救世主）§!会将我们从什么样的灾难中拯救出来，这些教徒并未说明。”§!\n\n通信结束。"
mission.162.romulan.desc:0	"我们的总督§H[crimes_of_the_past_leader.GetName]§!发来了一条消息：\n\n§E“由于决定不对§H[crimes_of_the_past_colony.GetName]§!上曾帮助我们取得§H基托墨任务§!成功的退役特工做出官方认可，我们遭到了人民的口诛笔伐。\n\n多方人士指控我们抛弃了那些曾帮助我们取得如今的伟大成就的功勋人士，就连我们§H星际帝国§!的领导层也受到了广泛的指责。\n\n我们已经悄悄地解决了那些控告者。”§!\n\n通信结束。"
mission.162.cardassian.desc:0	"我们的总督§H[crimes_of_the_past_leader.GetName]§!发来了一条消息：\n\n§E“我们决定不对§H[crimes_of_the_past_colony.GetName]§!上出产的叛逆艺术作品展开调查，最终导致的结果也完全在我们的意料之中。§H艺术家§!依然故我，继续雕刻有争议的§H杰沃奈石§!雕像。\n\n然而在未经§H审查委员会§!批准的情况下，鲜少有人对这些雕塑感兴趣，除了少数高度专业的知识界人士。这些人全部由政府雇员组成，所有人都已经处于我们的§H监控§!中了。”§!\n\n通信结束。"
mission.162.a:0	"令人遗憾的结果。"
mission.162.a.tt:0	"我们会在未来拿出更合理的措施。\n\n"
mission.162.b:0	"无力的威胁比卑鄙的行径更不光彩。"
mission.162.b.tt:0	"就让他们空挥着他们的bat'leths（荣耀之刃）抱怨吧。反正我们不在乎。\n\n"
mission.162.c:0	"煽动行为是有后果的。"
mission.162.c.tt:0	"至于现在，希望我们再也不用提起这件事了。\n\n"
mission.162.d:0	"我们并不信任知识分子。"
mission.162.d.tt:0	"即便他们是为我们工作。\n\n"
mission.163.name:0	"阅后即焚"
mission.163.desc:0	"我们的总督§H[crimes_of_the_past_leader.GetName]§!发来了一条消息：\n\n§E“我们在§H[crimes_of_the_past_colony.GetName]§!上的那个麻烦的小秘密已经解决掉了。那里所有的退役特工都收到了刑事指控通知书，指控他们在未经授权的情况下参与了§H基托墨大屠杀§!。\n\n这些文书上都涂抹了一层不易察觉的发热等离子体，在读完之后会立刻发生燃烧，将阅读者一并烧死。§H[crimes_of_the_past_colony.GetName]§!上所有和§H基托墨§!有关的人都已经灰飞烟灭了。\n\n所有幸存的殖民者都强制性签署了一份保密协议，严禁他们谈论最近在§H[crimes_of_the_past_colony.GetName]§!上发生的人体自燃现象。”§!\n\n通信结束。"
mission.163.a:0	"真是个悲剧。"
mission.163.a.tt:0	"下一件事。\n\n"
mission.164.name:0	"大清洗！大清洗！大清洗！"
mission.164.desc:0	"我们的总督§H[crimes_of_the_past_leader.GetName]§!发来了一条消息：\n\n§E“§H[crimes_of_the_past_colony.GetName]§!的艺术家已经全部被判有罪。根据§H不尊重历史刑事法案§!以及许多尚未通过的法律条款，我们迅速地完成了对他们的审判。\n\n群众在这件事上的立场非常清楚。这种对我们的历史进行诽谤性描绘的行为罪无可恕，即便是最动荡的时期也不容污蔑，更不允许暗示在走向我们今日§H伟大崛起§!的长征中有部分§H卡达西人§!遭受到了不公的待遇。\n\n在§H法律§!面前，所有人都要承担相同的苦难。”§!\n\n通信结束。"
mission.164.a:0	"监狱里没有雕塑家。"
mission.164.a.tt:0	"只有大小不一的鼠辈。\n\n"
mission.165.name:0	"[disorder_on_colony_colony.GetName]上的骚乱"
mission.165.ufop.desc:0	"我们的总督§H[disorder_on_colony_leader.GetName]§!发来了一条消息：\n\n§E“§H[disorder_on_colony_colony.GetName]§!上的§H社会动乱§!正在迅速恶化，趋向失控。这一情况并不符合§H联邦§!要为所有人打造安全世界的承诺。\n\n我有信心能够恢复§H[disorder_on_colony_colony.GetName]§!上的和平和安全水平，不过必须要按照我说的方法做。”§!\n\n通信结束。"
mission.165.klingon.desc:0	"我们的总督§H[disorder_on_colony_leader.GetName]§!发来了一条消息：\n\n§E“§H[disorder_on_colony_colony.GetName]§!上各个宗族之间的§H内讧§!已经触及到了§H内战§!的边缘。这与§H克林贡帝国§!当前的目标不符。内部不和的殿堂征服邻居的效率也会下降。\n\n我有信心能够结束§H[disorder_on_colony_colony.GetName]§!上的宗族仇杀，但前提是允许我以正义的bat'leth（荣耀之刃）处置所有煽动者。”§!\n\n通信结束。"
mission.165.romulan.desc:0	"我们的总督§H[disorder_on_colony_leader.GetName]§!发来了一条消息：\n\n§E“§H[disorder_on_colony_colony.GetName]§!上的§H参议院§!家族之间的§H仇视§!已然发展到了公开刺杀的程度。如果我们不能保护§H参议员§!的性命，让他们高效地统治国家，恐怕会失去统治的基础。\n\n我有信心可以镇压这场政治暴力活动，不过前提是我必须有权拿那些将自己的利益置于§H星际帝国§!之上的veruul（人渣）参议员杀鸡儆猴。”§!\n\n通信结束。"
mission.165.cardassian.desc:0	"我们的总督§H[disorder_on_colony_leader.GetName]§!发来了一条消息：\n\n§E“§H[disorder_on_colony_colony.GetName]§!上爆发了§H工人罢工§!，导致生产陷入停滞。叛乱思想开始在人群中传播只是迟早的事。\n\n我有信息能够将这次§H暴动§!扼杀在摇篮中，不过前提是必须赋予我完全的控制权，允许我消灭此次事件的所有证据。”§!\n\n通信结束。"
mission.165.a:0	"派[disorder_on_colony_leader.GetName]前往[disorder_on_colony_colony.GetName]。"
mission.165.a.tt:0	"我们会尽快安排这次行程，并处理相关事宜。\n\n"
mission.165.b:0	"现在没时间。"
mission.165.b.tt:0	"我们有更紧迫的事情要去处理。\n\n"
mission.166.name:0	"犯罪浪潮逐渐平息"
mission.166.ufop.desc:0	"我们的总督§H[disorder_on_colony_leader.GetName]§!发来了一条消息：\n\n§E“在与§H[disorder_on_colony_colony.GetName]§!的官员进行了数月的讨论后，我们就如何应对最近的§H犯罪激增§!情况达成了一致。\n\n我们的解决方案包括展开一系列新计划，为弱势群体提供食物、衣物和保护。\n\n将§H犯罪§!作为社会问题认真对待已经开始在§H[disorder_on_colony_colony.GetName]§!上取得了积极的成果。”§!\n\n通信结束。"
mission.166.klingon.desc:0	"我们的总督§H[disorder_on_colony_leader.GetName]§!发来了一条消息：\n\n§E“在与§H[disorder_on_colony_colony.GetName]§!的宗族领袖展开数周的激烈格斗之后，我们终于用拳头打服了所有可能引发§H内战§!的人。\n\n过去的事都让它过去，大家在宴会桌上觥筹交错，一笑泯恩仇。之前互相仇视的宗族之间也纷纷签署了互不侵犯条约。§H[disorder_on_colony_colony.GetName]§!基本上...暂时...再次恢复了和平。”§!\n\n通信结束。"
mission.166.romulan.desc:0	"我们的总督§H[disorder_on_colony_leader.GetName]§!发来了一条消息：\n\n§E“在解决了数名造成问题的§H参议员§!后，§H[disorder_on_colony_colony.GetName]§!上的政治暗杀浪潮终于得到遏制。双方都将这些暴力行为归咎于对方，不过暂时同意马放南山、刀剑入鞘。\n\n§H[disorder_on_colony_colony.GetName]§!§!上原本肆无忌惮的暗箭伤人行为已经替换为了不诉诸暴力的阴谋诡计。”\n\n通信结束。"
mission.166.cardassian.desc:0	"我们的总督§H[disorder_on_colony_leader.GetName]§!发来了一条消息：\n\n§E“在将§H[disorder_on_colony_colony.GetName]§!上的§H罢工工人§!碾为齑粉之后，生产效率也恢复到了预期的水平。§H国家§!的引导之手为一度丧失法纪的街道带来了秩序。\n\n自评的忠诚指标也创下新高。在此过程中，我们可能用到了一些特殊的§H审讯手段§!。”§!\n\n通信结束。"
mission.166.a:0	"任务完成。"
mission.166.a.tt:0	"我们已经减少了§H[disorder_on_colony_colony.GetName]§!上的犯罪活动。\n\n"
mission.166.b:0	"精彩的战斗。"
mission.166.b.tt:0	"§H[disorder_on_colony_colony.GetName]§!上的宗族冲突将会暂时降温。\n\n"
mission.166.c:0	"等待下一次图穷匕见的时候。"
mission.166.c.tt:0	"我们将会持续监视§H[disorder_on_colony_colony.GetName]§!。\n\n"
mission.166.d:0	"立刻展开镇压行动吧。"
mission.166.d.tt:0	"处死所有被逮捕的罪犯，杀一儆百。\n\n"
mission.166.e:0	"关闭文件。"
mission.166.e.tt:0	"没有什么别的东西需要报告。\n\n"
mission.167.name:0	"§H[disorder_on_colony_colony.GetName]§!上的动荡"
mission.167.ufop.desc:0	"我们的总督§H[disorder_on_colony_leader.GetName]§!发来了一条消息：\n\n§E“§H[disorder_on_colony_colony.GetName]§!上的§H社会动荡§!日渐恶化。我希望及时解决此事件的请求遭到了无视。希望§H[disorder_on_colony_colony.GetName]§!的人民不要因为我们的§H不作为§!而蒙受更大的苦难。”§!\n\n通信结束。"
mission.167.klingon.desc:0	"我们的总督§H[disorder_on_colony_leader.GetName]§!发来了一条消息：\n\n§E“§H[disorder_on_colony_colony.GetName]§!上的§H仇杀§!日趋激烈。我想要通过武力在这些互相冲突的宗族之间促成停战的计划遭到了唾弃。但愿§H[disorder_on_colony_colony.GetName]§!上的流血事件不要蔓延到整个§H克林贡帝国§!吧。”§!\n\n通信结束。"
mission.167.romulan.desc:0	"我们的总督§H[disorder_on_colony_leader.GetName]§!发来了一条消息：\n\n§E“§H[disorder_on_colony_colony.GetName]§!上§H参议员§!互相背后捅刀子的情况愈演愈烈。我提出了一个干扰内讧，让双方都错以为自己占得上风的策略，但根本无人理睬。那就希望§H[disorder_on_colony_colony.GetName]§!上的分歧不要演进到覆盖整个§H罗慕兰帝国§!吧。”§!\n\n通信结束。"
mission.167.cardassian.desc:0	"我们的总督§H[disorder_on_colony_leader.GetName]§!发来了一条消息：\n\n§E“§H[disorder_on_colony_colony.GetName]§!上的§H工人罢工§!局势日趋紧张。我曾提出以强硬手段镇压这场暴乱，但并未获得批准。希望§H[disorder_on_colony_colony.GetName]§!上的谋逆事件不要对我们的§H联盟§!造成太大的损害。”§!\n\n通信结束。"
mission.167.a:0	"我们希望[disorder_on_colony_colony.GetName]的局势能尽快稳定下来。"
mission.167.a.tt:0	"没人知道这样的局面需要多长的时间才能解决。我们谨致以我们最诚挚的祝愿。\n\n"
mission.167.b:0	"愿最强大的克林贡人得胜。"
mission.167.b.tt:0	"也希望我们其余的人能够愉快地欣赏他们的争斗。\n\n"
mission.167.c:0	"刺杀就是这场游戏的一部分。"
mission.167.c.tt:0	"守不住自己后背的§H参议员§!也没资格获得这样的权力。\n\n"
mission.167.d:0	"我们不会宽恕进一步的罢工行动。"
mission.167.d.tt:0	"§H国家§!的监视之眼无处不在。\n\n"
mission.170.name:0	"处理不平等问题"
mission.170.ufop.desc:0	"我们的总督§H[addressing_inequality_leader.GetName]§!发来了一条消息：\n\n§E“我们收到许多令人担忧的报告，在§H[addressing_inequality_colony.GetName]§!上发生了平民基础生活物资§H分配不均§!的情况。\n\n鉴于我们目前物资非常充足，我希望着手推进§H剩余资源§!重新分配的工作，以免这种不平等现象演化为巨大的§H灾难§!。”§!\n\n通信结束。"
mission.170.klingon.desc:0	"我们的总督§H[addressing_inequality_leader.GetName]§!发来了一条消息：\n\n§E“我们收到许多令人担忧的报告，许多污秽的gagh（蛇虫）正在§H毒害§!§H[addressing_inequality_colony.GetName]§!上的殖民者。\n\n鉴于最近我们的帝国非常强盛，我希望去帮助那里的人保持健康的体魄，以免被迫§H剔除这些弱者§!。\n\n我会查明这些gagh（蛇虫）为什么会让人们生病，避免这场肆意传播的肠胃疾病恶化成一场§H灾难§!。”§!\n\n通信结束。"
mission.170.romulan.desc:0	"我们的总督§H[addressing_inequality_leader.GetName]§!发来了一条消息：\n\n§E“我们收到了许多令人担忧的报告，§H[addressing_inequality_colony.GetName]§!上发生了kheh（科赫麦）§H短缺§!的情况，导致当地的罗慕兰人无法酿制麦酒。要在一些新殖民地建立社会等级制度并加以维持，麦酒的重要性不可小视。\n\n鉴于最近§H帝国粮食储备§!十分充足，我希望能去保障§H[addressing_inequality_colony.GetName]§!的酿酒厂正常运行，以免被迫禁酒的居民引发更大的§H灾难§!。”§!\n\n通信结束。"
mission.170.cardassian.desc:0	"我们的总督§H[addressing_inequality_leader.GetName]§!发来了一条消息：\n\n§E“我们收到了许多令人担忧的报告，§H[addressing_inequality_colony.GetName]§!上发生了意料之外的§H饥荒§!，甚至严重影响到了公民的职业操守。\n\n鉴于§H联盟§!最近物资丰富，我希望能够去查明为什么他们的粮食产出未能满足我们下达的指标，以免这种轻微的数字差异演变成更大的§H灾难§!。”§!\n\n通信结束。"
mission.170.a:0	"派[addressing_inequality_leader.GetName]前往[addressing_inequality_colony.GetName]。"
mission.170.a.tt:0	"我们会尽快安排这次行程，并处理相关事宜。\n\n"
mission.170.b:0	"现在没时间。"
mission.170.b.tt:0	"我们有更紧迫的事情要去处理。\n\n"
mission.171.name:0	"资源再分配"
mission.171.ufop.desc:0	"我们的总督§H[addressing_inequality_leader.GetName]§!发来了一条消息：\n\n§E“我在访问§H[addressing_inequality_colony.GetName]§!的过程中发现那里确实存在着§H制度性的不公§!，让许多平民难以获得充足的食物、饮水、空气和材料物资。\n\n为了解决此问题，我已经颁布了一份§H再分配提案§!。不平等的差距正在减小。”§!\n\n通信结束。"
mission.171.klingon.desc:0	"我们的总督§H[addressing_inequality_leader.GetName]§!发来了一条消息：\n\n§E“我在调查§H[addressing_inequality_colony.GetName]§!的过程中发现有一种未知的§H病毒感染§!正在污染他们的gagh（蛇虫）农场。我已经起草了一份应对计划，对受到污染的食物进行隔离和焚毁。\n\n我怀疑这种病毒是§H罗慕兰人§!的手笔。”§!\n\n通信结束。"
mission.171.romulan.desc:0	"我们的总督§H[addressing_inequality_leader.GetName]§!发来了一条消息：\n\n§E“我在调查§H[addressing_inequality_colony.GetName]§!的过程中发现一种全新的超高耐药性§H谷物腐坏菌株§!是导致kheh（科赫麦）短缺的起因。\n\n我已经委托相关方开发一种改良的杀菌§H农药§!，以期让谷物生产重回正轨，麦酒也能再次充足供应，这样一来§H[addressing_inequality_colony.GetName]§!的罗慕兰人才能够继续比拼谁更能喝，进而维持他们的社会正常运转。§!”\n\n通信结束。"
mission.171.cardassian.desc:0	"我们的总督§H[addressing_inequality_leader.GetName]§!发来了一条消息：\n\n§E“我在调查§H[addressing_inequality_colony.GetName]§!的过程中发现有一批懒惰的劳工需要对这颗行星近期发生的§H饥荒§!负责。\n\n我已经起草了新的§H规约§!，敦促他们快速恢复到我们预期的工作效率。不过这也要求我们提升我们的生物废料管理产能，用于处理那些在为§H国家§!劳动过程中光荣捐躯的人的遗体。”§!\n\n通信结束。"
mission.171.a:0	"生存是最低要求。"
mission.171.a.tt:0	"我们的目标应该是要让每个人都能过上幸福而充实的生活，而不必担心基本的生活需求。\n\n"
mission.171.b:0	"这就是我们的使命。"
mission.171.b.tt:0	"战士的使命并不只是杀戮，也包括提供保护。\n\n"
mission.171.c:0	"真是妙招啊。"
mission.171.c.tt:0	"§H[addressing_inequality_leader.GetName]总督§!的创造力令我们大开眼界。\n\n"
mission.171.d:0	"所有征服行动一半的努力都是在纸上完成的。"
mission.171.d.tt:0	"我们深知衣食不保的人民永远无法占据整个§H星系§!。\n\n"
mission.171.e:0	"关闭文件。"
mission.171.e.tt:0	"没有什么别的东西需要报告。\n\n"
mission.172.name:0	"不懂分享"
mission.172.ufop.desc:0	"我们的总督§H[addressing_inequality_leader.GetName]§!发来了一条消息：\n\n§E“§H[addressing_inequality_colony.GetName]§!的人民所面对的§H不平等§!问题是制度性的，做出改革是一项我个人无法解决的重大项目。我们需要团结合作。希望我已经提高了联邦对此问题的§H认识§!。”§!\n\n通信结束。"
mission.172.klingon.desc:0	"我们的总督§H[addressing_inequality_leader.GetName]§!发来了一条消息：\n\n§E“正在§H毒害§!§H[addressing_inequality_colony.GetName]§!人民的受污染gagh（蛇虫）仍在传播，要全部召回的难度实在太高，任何一名克林贡人都无法独力实现。我们应该共同克服这个困难。希望这些肠胃上的不适症状不要演变成§H磨刀的动机§!。”§!\n\n通信结束。"
mission.172.romulan.desc:0	"我们的总督§H[addressing_inequality_leader.GetName]§!发来了一条消息：\n\n§E”§H[addressing_inequality_colony.GetName]§!上的§H谷物短缺§!问题导致饮用麦酒也成为了稀缺物资，让许多罗慕兰人不再积极参与文化活动。\n\n尽管算不上是什么特别严重的问题，但对于处于§H星际帝国§!最偏远区域的部分行星来说，肯定不是什么好事，可能会造成当地的人民与罗慕兰人最核心的品质越来越疏远。”§!\n\n通信结束。"
mission.172.cardassian.desc:0	"我们的总督§H[addressing_inequality_leader.GetName]§!发来了一条消息：\n\n§E“§H[addressing_inequality_colony.GetName]§!的人民面临的§H饥荒§!问题并不难解决。只需要通过§H中央规划§!巧妙地调整几个数字，历史就会显示这样的动荡事件从未发生过。”§!\n\n通信结束。"
mission.172.a:0	"不可接受。"
mission.172.a.tt:0	"我们怎么会在这个§H富足的时代§!依然面临着不平等的问题呢？\n\n"
mission.172.b:0	"适者生存。"
mission.172.b.tt:0	"吃不饱的克林贡人才是最勇敢的克林贡人。\n\n"
mission.172.c:0	"我们的物资，当然归我们享受。"
mission.172.c.tt:0	"我们没有义务分享盈余物资，即便是我们自己的同胞也不行。\n\n"
mission.172.d:0	"他们为什么不能互相烹食呢？"
mission.172.d.tt:0	"我们的祖先就这是这样活过来的。\n\n"
mission.175.name:0	"行星创立"
mission.175.ufop.desc:0	"我们的总督§H[planetary_inauguration_leader.GetName]§!发来了一条消息：\n\n§E“距我们的殖民者到达§H[planetary_inauguration_colony.GetName]§!已经过去了一年。现在是为这个新殖民地举行成立§H庆典§!最佳的时机。\n\n此事非常重要，需要我亲自出席，以显示我对联邦目前最遥远的殖民地的支持。另外我还预感那将会是一场非常精彩的§H派对§!。”§!\n\n通信结束。"
mission.175.klingon.desc:0	"我们的总督§H[planetary_inauguration_leader.GetName]§!发来了一条消息：\n\n§E“距我们的探路者到达§H[planetary_inauguration_colony.GetName]§!已经过去了一年。现在我们应该点燃炉火，用bat'leth（荣耀之刃）撬开几桶血酒，为强大的§H克林贡帝国§!建立新的殖民地而纵情庆祝。\n\n§H[planetary_inauguration_colony.GetName]§!的殖民者中有几位§H伟大的战士§!，鉴于这场庆祝活动中一定不乏引人入胜的§H决斗§!，因此我想要亲自前往，与他们切磋一下。”§!\n\n通信结束"
mission.175.romulan.desc:0	"我们的总督§H[planetary_inauguration_leader.GetName]§!发来了一条消息：\n\n§E“距我们的殖民者到达§H[planetary_inauguration_colony.GetName]§!已经过去了一年。现在我们打算举办一场盛大的§H酒宴§!，并在宴会期间决定将哪些具有号召力和影响力的殖民者提拔到权力高位以及将哪些人扔去喂狼。\n\n我非常期待能够亲眼看到他们是如何§H取悦我§!的。”§!\n\n通信结束。"
mission.175.cardassian.desc:0	"我们的总督§H[planetary_inauguration_leader.GetName]§!发来了一条消息：\n\n§E“距我们的探险家到达§H[planetary_inauguration_colony.GetName]§!已经过去了一年。现在我们要举办一次成立§H节庆§!，纪念§H联盟§!的扩张。\n\n庆祝可能会伴随着危险，但也可能会为我们的人民带来启迪。届时他们将在酒精和欢乐气氛的怂恿下吐露真言，揭示谁对我们§H忠心耿耿§!，谁又是叛徒。”§!\n\n通信结束。"
mission.175.a:0	"派[planetary_inauguration_leader.GetName]前往[planetary_inauguration_colony.GetName]。"
mission.175.a.tt:0	"我们会尽快安排这次行程，并处理相关事宜。\n\n"
mission.175.b:0	"现在没时间。"
mission.175.b.tt:0	"我们有更紧急的事情要去处理。\n\n"
mission.176.name:0	"派对时间"
mission.176.ufop.desc:0	"我们的总督§H[planetary_inauguration_leader.GetName]§!发来了一条消息：\n\n§E“在§H[planetary_inauguration_colony.GetName]§!参加了四天的庆祝活动之后，我已经准备好回家了。\n\n§H[planetary_inauguration_colony.GetName]§!的殖民者非常擅长于组织§H派对§!。我玩得太过尽兴，都不记得玩过什么了。庆祝活动中有展会、街头集市、美食、音乐和舞蹈。几乎都没什么时间休息。\n\n说实话，我真的喝多了，现在头还在疼，而亚空间频率通信简直是火上浇油。”§!\n\n通信结束。"
mission.176.klingon.desc:0	"我们的总督§H[planetary_inauguration_leader.GetName]§!发来了一条消息：\n\n§E“在§H[planetary_inauguration_colony.GetName]§!上经历了四周的拳赛和畅饮之后，庆祝活动终于接近尾声了。\n\n§H[planetary_inauguration_colony.GetName]§!的殖民者的肠胃就如同钢铁一般坚硬，根本喝不倒。我的酒杯从来没空过。不过有好几次，不同的宗族为了争夺护送喝得人事不省的我回房间休息的§H荣誉§!而展开了混战。\n\n在整个活动中，只有七人丧生，在我看来这个数字还不够高。不过这场盛宴就连§H凯勒斯§!本人来了也会觉得非常享受。我们撕裂了天空，让永恒长啸。”§!\n\n通信结束。"
mission.176.romulan.desc:0	"我们的总督§H[planetary_inauguration_leader.GetName]§!发来了一条消息：\n\n§E“在§H[planetary_inauguration_colony.GetName]§!享受了为期四周的游戏和精彩表演之后，这场§H酒宴§!终于停息，街上也再度回归平静。\n\n派对策划者着重安排了许多华丽的服装、奢侈的餐具以及各种异域佳肴，给我留下了深刻的§H印象§!。不过很遗憾我没能交到几个新朋友。\n\n不过话又说回来，也许这就是我们罗慕兰人的问题。我们将内心的快乐隐藏在如§H黑洞§!般深邃的伪装背后，然后又对我们彼此之间难以亲近的关系感到困惑不解。”§!\n\n通信结束。"
mission.176.cardassian.desc:0	"我们的总督§H[planetary_inauguration_leader.GetName]§!发来了一条消息：\n\n§E“在§H[planetary_inauguration_colony.GetName]§!进行了四个小时的庆祝之后，§H成立节庆§!终于告一段落。\n\n我了解到许多关于这颗行星上最高级官员的私生活的重要§H秘密§!，我相信在派对第二天一早醒来之后，他们一定会很后悔对我知无不言。\n\n不过收集这些可能破坏安定团结的人的敏感资料，是我对§H国家§!应尽的责任，而且我们掌握的关于§H[planetary_inauguration_colony.GetName]§!的文件现在已经非常完善且确凿了。”§!\n\n通信结束。"
mission.176.a:0	"度假也是很累的，需要再度一次假。"
mission.176.a.tt:0	"喝多了就是会头疼的，不好意思啊。\n\n"
mission.176.b:0	"reH pong Hutlhlu'DI' reH ponglu'choHlu'。"
mission.176.b.tt:0	"“血酒一口，大打出手。”\n\n"
mission.176.c:0	"Mhiohs！"
mission.176.c.tt:0	"“干杯！”\n\n"
mission.176.d:0	"监视所有胆敢庆祝的人。"
mission.176.d.tt:0	"还要收缴我们发现的所有未经许可的酒水饮料。为了...§H国家§!。\n\n"
mission.176.e:0	"关闭文件。"
mission.176.e.tt:0	"没有什么别的东西需要报告。\n\n"
mission.177.name:0	"[planetary_inauguration_colony.GetName]的庆祝活动已取消"
mission.177.ufop.desc:0	"我们的总督§H[planetary_inauguration_leader.GetName]§!发来了一条消息：\n\n§E“我们不参加§H[planetary_inauguration_colony.GetName]§!§H成立庆典§!的决定让殖民地的居民倍感失望。不过他们依然向我们表达了最诚挚的祝愿，并将他们最爱的复制器§H鸡尾酒配方§!发送给了我们。”§!\n\n通信结束。"
mission.177.klingon.desc:0	"我们的总督§H[planetary_inauguration_leader.GetName]§!发来了一条消息：\n\n§E“我们决定不和§H[planetary_inauguration_colony.GetName]§!上的宗族同赴§H宴饮§!，庆祝他们新殖民地的成立，这让众人感到颇为扫兴。那里的诸位酋长向我们投来了最恶毒的§H咒骂§!。”§!\n\n通信结束。"
mission.177.romulan.desc:0	"我们的总督§H[planetary_inauguration_leader.GetName]§!发来了一条消息：\n\n§E“我们决定不对§H[planetary_inauguration_colony.GetName]§!的新殖民地举行加入§H罗慕兰帝国§!的正式仪式，这让殖民地的居民感到非常失望。当地野心勃勃的§H参议员§!向我们表示了礼貌的抗议，包括发来一堆虚伪的奉承和充满陈词滥调的官腔，阴阳怪气地批评我们。”§!\n\n通信结束。"
mission.177.cardassian.desc:0	"我们的总督§H[planetary_inauguration_leader.GetName]§!发来了一条消息：\n\n§E“我们决定不举行官方批准的节庆活动，宣布§H[planetary_inauguration_colony.GetName]§!殖民地加入§H联盟§!，而殖民地的居民也郑重地表示理解。这颗行星的§H官员§!向我们宣誓会永远效忠，并将他们星球的第一场阅兵仪式的视频传输给了我们。”§!\n\n通信结束。"
mission.177.a:0	"工作时间严禁饮酒。"
mission.177.a.tt:0	"下班以后可以喝。\n\n"
mission.177.b:0	"我们会记住这次冒犯之举。"
mission.177.b.tt:0	"克林贡人向来睚眦必报。\n\n"
mission.177.c:0	"我们只会参加最尊贵的高端派对。"
mission.177.c.tt:0	"这个不起眼的§H[planetary_inauguration_colony.GetName]§!根本不配。\n\n"
mission.177.d:0	"阅兵仪式就是最棒的庆祝活动。"
mission.177.d.tt:0	"不过好像他们的大部分舰船都已经不能动弹了。\n\n"
mission.180.name:0	"障碍重重"
mission.180.ufop.desc:0	"我们的总督§H[too_many_blockers_leader.GetName]§!发来了一条消息：\n\n§E“由于存在着极大的地形§H障碍§!，我们在§H[too_many_blockers_colony.GetName]§!上的殖民者在建立§H功能性基础设施§!时遇到了一定阻碍。\n\n尽管我们可以通过物质复制技术无限期地为那里的居民提供生活所需，但从长期利益来看，最好还是让他们实现自给自足。\n\n我对于重塑严酷的环境积累了一些经验。我的专业技能可以帮助他们在这片极具挑战性的§H地形§!上更顺利地找到办法，帮助他们打造一套更高效的经济系统。”§!\n\n通信结束。"
mission.180.klingon.desc:0	"我们的总督§H[too_many_blockers_leader.GetName]§!发来了一条消息：\n\n§E“我们在§H[too_many_blockers_colony.GetName]§!上的探路者在征服一个§H新世界§!附带的§H试炼§!时遇到了困难。\n\n尽管我们可以像哺育婴儿一样亲手喂养他们，但从长期成长来看，最好还是让他们实现自给自足。\n\n我在克服极端的§H荒野§!方面积累了一些经验。我的专业技能可以帮助他们在星系中为自己打造一片立足之地，也让§H克林贡人§!和大自然之间免于展开不必要的战争。”§!\n\n通信结束。"
mission.180.romulan.desc:0	"我们的总督§H[too_many_blockers_leader.GetName]§!发来了一条消息：\n\n§E“我们在§H[too_many_blockers_colony.GetName]§!上的殖民者未能在他们的新世界内成功建立§H文明§!。§H地理阻碍§!使得城际贸易和个人旅行危机重重。\n\n他们的困境着实可怜。如果他们能尽快实现自给自足，对各方都有很大益处。\n\n我在驯化§H难以驾驭的荒野§!方面积累了一些经验。我的专业技能可以帮助他们将这颗行星改造成为一个富裕奢华的地方，一个人人都可以§H拥有一切§!的地方。”§!\n\n通信结束。"
mission.180.cardassian.desc:0	"我们的总督§H[too_many_blockers_leader.GetName]§!发来了一条消息：\n\n§E“我们在§H[too_many_blockers_colony.GetName]§!上的市民未能满足§H控制地形§!的最低需求，而且由于自然的不断侵蚀，他们几乎每天都受到物资短缺的困扰。\n\n尽管我们可以通过§H中央规划§!修正这些令人难堪的数据，但从长期发展来看，这座殖民地最好还是尽早实现自给自足。\n\n我在清理不良§H地形§!方面积累了一些经验。我的专业技能可以帮助他们避免饥荒和其他因他们自身能力不足而招致的痛苦惩罚。”§!\n\n通信结束。"
mission.180.a:0	"派[too_many_blockers_leader.GetName]前往[too_many_blockers_colony.GetName]。"
mission.180.a.tt:0	"我们会尽快安排这次行程，并处理相关事宜。\n\n"
mission.180.b:0	"送出救援物资。"
mission.180.b.tt:0	"我们将会向§H[too_many_blockers_colony.GetName]§!送去应急口粮，帮助他们度过困难时期。\n\n"
mission.180.c:0	"现在没时间。"
mission.180.c.tt:0	"我们有更紧急的事情要去处理。\n\n"
mission.181.name:0	"征服艰难地形"
mission.181.ufop.desc:0	"我们的总督§H[too_many_blockers_leader.GetName]§!发来了一条消息：\n\n§E“我花费了数个月的时间对§H[too_many_blockers_colony.GetName]§!上的基础设施和工业进行了全面改造，使其适应一个新开辟世界的§H严苛现实§!，而这颗行星也终于进入了全新的可持续发展时代。\n\n§H[too_many_blockers_colony.GetName]§!不断奋力前行，极大地削减了它那§H并不友好的地形条件§!所带来的负面影响，相信终有一天我们可以找到更一劳永逸的解决方案。”§!\n\n通信结束。"
mission.181.klingon.desc:0	"我们的总督§H[too_many_blockers_leader.GetName]§!发来了一条消息：\n\n§E“我花费了数个月的时间，教授§H[too_many_blockers_colony.GetName]§!上啜泣呜咽的‘婴儿们’如何——按俗语的说法——从花岗岩中嚼出gagh（蛇虫）来，而他们的努力也收获了回报：这片§H土地§!终于屈服于他们脚下。\n\n§H[too_many_blockers_colony.GetName]§!上的克林贡人表现出了不屈不挠的意志，一定很快就能征服他们面前哪怕最大的§H障碍§!。”§!\n\n通信结束。"
mission.181.romulan.desc:0	"我们的总督§H[too_many_blockers_leader.GetName]§!发来了一条消息：\n\n§E“我花费了数个月的时间，教授§H[too_many_blockers_colony.GetName]§!上的殖民者如何将意料之外的§H残酷大自然§!转为己用，而他们也成功地脱困，并且已经准备好将自己所在的不毛之地打造成肥沃的§H闪亮宝石§!。\n\n通过他们全新制定的§H边境战略§!，§H[too_many_blockers_colony.GetName]§!原本惨不忍睹的恶劣表现正在快速改善，他们现在就像一把黑暗中的刀子。”§!\n\n通信结束。"
mission.181.cardassian.desc:0	"我们的总督§H[too_many_blockers_leader.GetName]§!发来了一条消息：\n\n§E“在命令§H[too_many_blockers_colony.GetName]§!上的市民缩短睡眠时间和娱乐活动之后，行星上由于§H不便利的自然条件§!而导致的产量缺口已经得到基本弥补。\n\n劳工们将可以再次填饱肚子...但前提是他们先完成工作。”§!\n\n通信结束。"
mission.181.a:0	"和平带来繁荣。"
mission.181.a.tt:0	"所有人都有权利过上通过技术堆砌实现的高品质生活。\n\n"
mission.181.b:0	"值得宴饮庆祝一番。"
mission.181.b.tt:0	"不过话说回来，任何事都值得大喝一场。\n\n"
mission.181.c:0	"知识就是力量。"
mission.181.c.tt:0	"他们越坚韧，我们的§H星际帝国§!就能变得更强大。\n\n"
mission.181.d:0	"卡路里也是要靠工作赚取的。"
mission.181.d.tt:0	"我们伟大的§H联盟§!绝不是由不劳而获的硕鼠构筑起来的。\n\n"
mission.181.e:0	"关闭文件。"
mission.181.e.tt:0	"没有什么别的东西需要报告。\n\n"
mission.182.name:0	"规划不周的行星"
mission.182.ufop.desc:0	"我们的总督§H[too_many_blockers_leader.GetName]§!发来了一条消息：\n\n§E“由于我们未能照顾到§H[too_many_blockers_colony.GetName]§!上的殖民者，这加剧了他们在恶劣环境中的生存困境。\n\n尽管那里的人民已经拥有了基础生活物资，但由于艰难的自然条件，他们无法享受到与§H联邦§!其他行星同等的生活品质。\n\n除非我们消除这些§H障碍§!，否则这种差距只会不断增大。”§!\n\n通信结束。"
mission.182.klingon.desc:0	"我们的总督§H[too_many_blockers_leader.GetName]§!发来了一条消息：\n\n§E“我们在§H[too_many_blockers_colony.GetName]§!上的探路者越发像群巨婴了。这也让他们在面对这颗§H恶意行星§!时显得更加羸弱无力。\n\n我们慷慨地给那些克林贡人送去物资，只是让他们变得越来越胖、越来越懒，就是没能力将他们自己的§H世界§!改造成想要的样子，只懂得在§H残酷§!的环境中蜷缩在角落里瑟瑟发抖。\n\n除非§HSa'HutDu（屁股）§!着火，否则他们只会继续当个衣来伸手饭来张口的废物。”§!\n\n通信结束。"
mission.182.romulan.desc:0	"我们的总督§H[too_many_blockers_leader.GetName]§!发来了一条消息：\n\n§E“我们在§H[too_many_blockers_colony.GetName]§!上的殖民者心胸狭隘、思想落后，这加大了他们在面对这颗行星那可怖的§H环境§!时原本已经巨大的劣势。\n\n这群罗慕兰人过于愚蠢，甚至不能理解恶劣的星球环境在我们的§H星际帝国§!中比比皆是，本就是平常之事。就因为他们无法适应环境和制定解决策略，令帝国处于非常被动的弱势境地。”§!\n\n通信结束。"
mission.182.cardassian.desc:0	"我们的总督§H[too_many_blockers_leader.GetName]§!发来了一条消息：\n\n§E“我们在§H[too_many_blockers_colony.GetName]§!上的市民在应对§H不和谐的环境§!时缺乏解决方案，也不出意料地造成诸多恶果。\n\n尽管我们永远不会抛弃我们自己的§H人民§!，但那些送去的物资才是那些卡达西人能够活下来的唯一原因。\n\n他们未能妥善解决问题、及时克服困难，这体现出了对联盟的§H不忠诚§!迹象，迟早要面对相应的法律后果。”§!\n\n通信结束。"
mission.182.a:0	"令人心碎。"
mission.182.b:0	"就让他们内部争夺食物吧。"
mission.182.c:0	"无关紧要。"
mission.182.d:0	"效率低下者应该受到惩罚。"
mission.183.name:0	"大家都爱救援物资"
mission.183.desc:0	"我们的总督§H[too_many_blockers_leader.GetName]§!发来了一条消息：\n\n§E“§H[too_many_blockers_colony.GetName]§!上的殖民者收到了我们送出的救援物资，并表示了感激。然而他们也私下向我表达了自己的忧虑，即他们所在星球上的地理§H障碍§!仍亟待解决。”§!\n\n通信结束。"
mission.183.a:0	"只是聊表支持罢了。"
mission.183.a.tt:0	"不过我们依然希望§H联邦§!境内的所有行星能够很快享受到同等的繁荣。\n\n"
mission.183.b:0	"yImev。"
mission.183.b.tt:0	"“没有更多了。”\n\n"
mission.183.c:0	"Hlluoi。"
mission.183.c.tt:0	"“打呵欠。”\n\n"
mission.183.d:0	"喂不饱的白眼狼。"
mission.183.d.tt:0	"我们决定在下一批救援物资中安装炸药。\n\n"
antimatter_wastelands_category:0	"废墟荒原"
antimatter_wastelands_category_desc:0	"对§H[Root.GetName]§!的初步扫描表明，它在几十年前就被一种未知力量§R毁灭§!了。我方异星考古学家猜测，如果搜索这颗荒废星球的废墟，仍有可能找到有价值的资源。"
anomaly.7110.name:0	"反物质荒原"
anomaly.7110.desc:0	"§H[From.GetName]§!的土壤一片贫瘠，但我方异星考古学家却探测到大量的反质子和碚元素丝，含量之丰富令人难以置信。现有研究表明，这些元素是由吞噬了这颗行星上所有生命物质的力量留下的。尽管这些反物质元素极具破坏性，却也具有医疗价值。\n\n我们的调查队还发现了一些挖掘工具以及一扇金属活板门。门锁已经生锈，还刻着§H“反正有反物质”§!几个字。看来我们并不是第一批发现这片荒原和这些反物质的人。"
anomaly.7110.a:0	"开采反物质，打开活板门。"
anomaly.7111.name:0	"反正有反物质"
anomaly.7111.desc:0	"金属活板门几乎是崭新的，不过多亏碦与砆制成的衬层，生锈的门锁像一块柯塔里斯布丁一样丝滑地打开了。我方异星考古学家沿路而下，找到了由几十个类人物种难民建立的居住点。\n\n借助通用翻译器，他们讲述了一个被巨大水晶生物灭绝的文明的往事。过去几十年来，这些幸存者始终致力于建造反物质反应堆，好把反质子制作成药物。\n\n我们问到锁上的刻字时，一位年长的幸存者带着沉重的笑容回答：§E“年轻人总在问，我们什么时候可以获救。我们这些老人就让他们别急，反正我们有反物质！”§!看来是希望让这些人存活了下来。"
anomaly.7111.a:0	"救援幸存者。"
anomaly.7111.a.tt:0	"帮助幸存者逃离。作为回报，我们将可以了解那个摧毁他们文明的实体。\n\n"
anomaly.7111.b:0	"奴役他们，夺走反应堆。"
anomaly.7111.b.tt:0	"这个居住点早就应该被毁灭了。至于剩下的东西，谁捡到就是谁的。\n\n"
crystalline.10.name:0	"沉默的[crystalline_entity_planet.GetName]"
crystalline.10.desc:0	"我们多次要求位于§H[crystalline_entity_planet.GetName]§!的我方殖民地回报近况，但对方始终未作出回应。我们的哨站已经很久没有回应了，情况令人起疑。\n\n虽然不能排除通讯设备故障的可能，但我们的内部错误日志上查不到任何系统故障记录。此外，我们的长距离扫描也找不到任何生命迹象，就连植物的信号都没有。看来，那颗行星至少有一部分被§R毁灭§!了。"
crystalline.10.a:0	"我们必须解开这个谜团。"
crystalline.10.a.tt:0	"如果我们的殖民地消失了，那我们必须向§H星际舰队指挥部§!汇报。\n\n"
crystalline.10.b:0	"我们不害怕未知。"
crystalline.10.b.tt:0	"无论§H[crystalline_entity_planet.GetName]§!有什么在等待，我们都会从容面对。\n\n"
crystalline.10.c:0	"启动隐蔽调查。"
crystalline.10.c.tt:0	"在我们弄清楚情况前，不能把这件事告诉任何人。\n\n"
crystalline.10.d:0	"找到那些违抗命令的人。"
crystalline.10.d.tt:0	"这些不按时回话的工人显然需要一些教诲。\n\n"
crystalline.11.name:0	"徒劳无功的调查"
crystalline.11.desc:0	"初步的长距离扫描数据表明，[crystalline_entity_planet.GetName]是在约二三十年前被部分或全部§R摧毁§!的。如今时间已经过去太久，所有的痕迹都无法追踪了。看起来我们来得太晚了，也失去了许多同胞。我们也许永远都无法知道是哪方的残余势力毁灭了我们的殖民地，也无法知道他们如今藏匿在何处。"
crystalline.11.a:0	"失去了那么多生命，却只得到这么少情报。"
crystalline.11.b:0	"为保卫帝国而死是每一个克林贡人的愿望。"
crystalline.11.c:0	"可惜..."
crystalline.11.d:0	"我们会让死亡超越§R毁灭§!。"
crystalline.12.name:0	"地堡绘画"
crystalline.12.ufop.desc:0	"我们派出队伍传送到§H[crystalline_entity_planet.GetName]§!的地表，发现那颗星球已经彻底失去生机，只剩下死亡的植物。没有昆虫，没有肥沃的土壤，甚至没有细菌存活。但通过地质学分析，我们发现这颗行星曾经拥有大量的农田和绿色植物。\n\n我方军官还找到一片人工地貌，其作用是隐藏下方的地堡。遗憾的是，经过调查，我们没有在地堡中发现幸存者，只找到一些研究设施和实验室。地堡的墙壁上有许多绘画，描绘了一个带刺冰晶状的巨大实体。\n\n我们将调查中找到的所有研究日志、存档和地堡绘画都带回来研究，希望能找到答案。"
crystalline.12.klingon.desc:0	"我们派出队伍传送到§H[crystalline_entity_planet.GetName]§!的地表，发现那颗星球已经彻底失去生机，只剩下死亡的植物。没有昆虫，没有肥沃的土壤，甚至没有细菌存活。但通过地质学分析，我们发现这颗行星曾经拥有大量的农田和绿色植物。\n\n我方战士还找到一片人工地貌，其作用是隐藏下方的地堡。遗憾的是，经过调查，我们没有在地堡中发现幸存者，只找到一些研究设施和实验室。地堡的墙壁上有许多绘画，描绘了一个带刺冰晶状的巨大实体。\n\n我们将调查中找到的所有研究日志、存档和地堡绘画都带回来研究，希望能找到答案。"
crystalline.12.romulan.desc:0	"我们派出队伍传送到§H[crystalline_entity_planet.GetName]§!的地表，发现那颗星球已经彻底失去生机，只剩下死亡的植物。没有昆虫，没有肥沃的土壤，甚至没有细菌存活。但通过地质学分析，我们发现这颗行星曾经拥有大量的农田和绿色植物。\n\n我方侦察兵还找到一片人工地貌，其作用是隐藏下方的地堡。遗憾的是，经过调查，我们没有在地堡中发现幸存者，只找到一些研究设施和实验室。地堡的墙壁上有许多绘画，描绘了一个带刺冰晶状的巨大实体。\n\n我们将调查中找到的所有研究日志、存档和地堡绘画都带回来研究，希望能找到答案。"
crystalline.12.cardassian.desc:0	"我们派出队伍传送到§H[crystalline_entity_planet.GetName]§!的地表，发现那颗星球已经彻底失去生机，只剩下死亡的植物。没有昆虫，没有肥沃的土壤，甚至没有细菌存活。但通过地质学分析，我们发现这颗行星曾经拥有大量的农田和绿色植物。\n\n我方士兵还找到一片人工地貌，其作用是隐藏下方的地堡。遗憾的是，经过调查，我们没有在地堡中发现幸存者，只找到一些研究设施和实验室。地堡的墙壁上有许多绘画，描绘了一个带刺冰晶状的巨大实体。\n\n我们将调查中找到的所有研究日志、存档和地堡绘画都带回来研究，希望能找到答案。"
crystalline.12.a:0	"究竟什么东西能杀死整颗行星上的一切？"
crystalline.13.name:0	"水晶实体"
crystalline.13.desc:0	"在比对数据库并研究地堡绘画之后，我们的计算机最终构建出一个以§H能量§!为食的巨型§H水晶实体§!的图像。在有关这个实体的报告中，它被描述为§E“无比贪婪地从生命体夺取生命能量”。§!\n\n它能夺走整颗星球上的所有生命，然后离去，只留下大量的反质子和碚元素丝。它的毁灭性力量无可阻挡，除非躲进添加了碦与砆衬层的建筑。\n\n这已经不是我们第一次遭遇被水晶实体毁灭的星球。如果我们想要避免更多的§R毁灭§!，唯一的方法就是制造足以引诱它的大量能量，然后彻底阻止它。"
crystalline.13.a:0	"释放强大的能量射线。"
crystalline.13.a.tt:0	"这么大规模的电磁活动一定可以吸引到那个§H水晶实体§!。\n\n"
crystalline.13.b:0	"不值得冒险。"
crystalline.13.b.tt:0	"就算我们能从这个实体身上获得一些知识，但要释放这么大量的能量，需要考虑的因素太多了。\n\n"
crystalline.20.name:0	"水晶实体的问候"
crystalline.20.ufop.desc:0	"成功了！我们引出了那个§H水晶实体§!。双方遭遇后，这个雪花状的巨型生物并没有发送身份辨识信号，但有遍布整个电磁波谱的能量在它体内脉动。\n\n毫无疑问，这个强大的自然产物就是造成§R毁灭§!的元凶。我方军官正准备开火，但舰长发现通讯频道接收到一个疑似问候频率的信号。那个水晶实体似乎试图与我们交流。"
crystalline.20.klingon.desc:0	"成功了！我们引出了那个§H水晶实体§!。双方遭遇后，这个雪花状的巨型生物并没有发送身份辨识信号，但有遍布整个电磁波谱的能量在它体内脉动。\n\n毫无疑问，这个强大的自然产物就是造成§R毁灭§!的元凶。我方战士正准备开火，但舰上将军发现通讯频道接收到一个疑似问候频率的信号。那个水晶实体似乎试图与我们交流。"
crystalline.20.romulan.desc:0	"成功了！我们引出了那个§H水晶实体§!。双方遭遇后，这个雪花状的巨型生物并没有发送身份辨识信号，但有遍布整个电磁波谱的能量在它体内脉动。\n\n毫无疑问，这个强大的自然产物就是造成§R毁灭§!的元凶。我方侦察兵正准备开火，但指挥官发现通讯频道接收到一个疑似问候频率的信号。那个水晶实体似乎试图与我们交流。"
crystalline.20.cardassian.desc:0	"成功了！我们引出了那个§H水晶实体§!。双方遭遇后，这个雪花状的巨型生物并没有发送身份辨识信号，但有遍布整个电磁波谱的能量在它体内脉动。\n\n毫无疑问，这个强大的自然产物就是造成§R毁灭§!的元凶。我方士兵正准备开火，但舰上居尔侯发现通讯频道接收到一个疑似问候频率的信号。那个水晶实体似乎试图与我们交流。"
crystalline.20.a:0	"开放问候频率。"
crystalline.20.a.tt:0	"虽然要冒极大风险，但与这么惊人的生物交流的机会实在是绝无仅有，不容错过。\n\n"
crystalline.20.b:0	"发射质子鱼雷。"
crystalline.20.b.tt:0	"这个实体过于危险。我们不能再让它§R毁灭§!更多星球。\n\n"
crystalline.21.name:0	"出现又离开"
crystalline.21.desc:0	"我们向§H水晶实体§!开放了问候频率，而这个生命体则发送来一系列高频引力子脉冲。我们可以明显地观察到，信号正在逐渐呈现出某种模式。然而，在我们能够解读通信的内容之前，水晶实体就以不可思议的速度离开了。我们无法追踪它的下落。"
crystalline.21.a:0	"也许我们还会再见面。"
crystalline.21.a.tt:0	"我们的人民需要一个说法。这个实体必须给我们一个交待。\n\n"
crystalline.22.name:0	"打了就跑"
crystalline.22.desc:0	"我们向§H水晶实体§!发射了一枚毁灭性的质子鱼雷，但似乎并未对其造成什么伤害。水晶实体被击中后，向我们发来一系列高频引力子脉冲，然后就以不可思议的速度离开了。我们无法追踪它的下落。"
crystalline.22.a:0	"希望它别再回来。"
crystalline.22.a.tt:0	"再多的知识，也不值得用星系范围的§R毁灭§!去交换。\n\n"
crystalline.31.name:0	"殖民地毁灭"
crystalline.31.desc:0	"我们在§H[crystalline_entity_planet_2nd.GetName]§!的定居点传来紧急通信。一开始，他们以为行星遭遇了一场电子风暴，但后来发现是那个曾经§R毁灭了§!§H[crystalline_entity_planet.GetName]§!的§H水晶实体§!造成的大范围大气干扰。\n\n幸存者躲藏在碦与砆衬层的地下室中逃过一劫。他们告诉我们，那个生命体又回来了。它正在摧毁它所接触到的一切，而它的目的似乎仅仅是为了收集能量。水晶实体经过之处，留下了反质子。"
crystalline.31.a:0	"立即开始调查。"
crystalline.32.name:0	"时间与旅行"
crystalline.32.desc:0	"§H水晶实体§!又一次消失了，目的地未知。它似乎可以进行快速的跨维度旅行，而它的反应比我们快很多。"
crystalline.32.a:0	"我们来晚了。"
crystalline.32.a.tt:0	"也许这件事会就此结束，也许不会。\n\n"
crystalline.40.name:0	"水晶般透明"
crystalline.40.desc:0	"通过调查§H[crystalline_entity_planet_2nd.GetName]§!遭遇的§R毁灭§!事件，我们成功追踪到了§H水晶实体§!的下落。\n\n我们改写了电脑子程序，让舰桥可以直接修改§H引力子射线§!的频率。这样一来，我们既可以直接与水晶实体交流，也有能力摧毁它。\n\n我们对水晶实体的构造已经有了充分的了解，可以发动致命的攻击。然而过去的经历表明，它曾尝试与我们交流。我们可以考虑先向它问候，再决定是否采取进攻行动。"
crystalline.40.a:0	"联系水晶实体。"
crystalline.40.a.tt:0	"水晶实体已经向我们展现出了智力。也许可以取得和平的结果。\n\n"
crystalline.40.b:0	"摧毁水晶实体。"
crystalline.40.b.tt:0	"让水晶实体活下去的风险太大。必须摧毁它。\n\n"
crystalline.41.name:0	"水晶实体之死"
crystalline.41.desc:0	"§H水晶实体§!已经不复存在。这个曾经令人恐惧的生物如今只剩下一堆闪光的碎片，仍在爆炸的余温中散发热量。水晶实体造成了数不清的死亡和冲突，但到头来，它也并没有看上去那么坚不可摧。"
crystalline.41.a:0	"我们的殖民地再一次安全了。"
crystalline.41.a.tt:0	"§H水晶实体§!再也不会对我们的人民造成威胁了。\n\n"
crystalline.41.b:0	"收集碎片。"
crystalline.41.b.tt:0	"收集并处理§H水晶实体§!的残骸，回收珍贵的元素。\n\n"
crystalline.41.c:0	"水晶也会死？有趣。"
crystalline.41.c.tt:0	"如果能理解这个实体的独特解剖学构造，一定可以引出有价值的研究。\n\n"
crystalline.50.name:0	"水晶之声"
crystalline.50.desc:0	"经过长达数小时的解读，我们的通用翻译器终于破译了§H水晶实体§!发送的信息。它发出的每一道脉冲都让在场的每一个人心中出现一段景象。\n\n于是，我们了解到，这个实体是众多“宇宙档案”之一，而它们的目的则是在自身的晶格中“记录生命”。水晶实体的每个枝杈中都包含着不同行星的完整记忆，而它带来的毁灭则是它为了供给自身旅行所需能量而意外造成的副产物。\n\n水晶实体同意不再吞噬它所记录的行星上的生物，但前提是我们要为它提供更好的替代能源。"
crystalline.50.a:0	"为水晶实体寻找新的能源。"
crystalline.50.a.tt:0	"我们会探索所有可能性，寻找替代的能源。\n\n"
crystalline.52.name:0	"恒星动力实体"
crystalline.52.desc:0	"我们成功用纯粹的恒星辐射和临近恒星内部的易裂变元素为§H水晶实体§!提供了一套新的能源。\n\n我们用通信频率模仿这个智慧生物的神经元记忆模式，向它发送了我们的方案，这样一来，水晶实体就能理解、记录并利用我们提供的信息，来满足其未来的能源需求。\n\n水晶实体表示，它不再需要从它所记录的行星上收割生命用作能源。"
crystalline.52.a:0	"天下无难事，只怕有心人。"
crystalline.53.name:0	"它又走了"
crystalline.53.desc:0	"我们想为§H水晶实体§!找到新的能源，让它不再继续收割其他行星的生命，但没能及时完成研究。\n\n水晶实体又一次消失了，但在离开前向我们发送了一段无法理解的脉冲。我们的通用翻译器没能解读出这段通信的含义。"
crystalline.53.a:0	"Krrr... Krrr...？"
crystalline.53.a.tt:0	"我们完全不明白这是什么意思。\n\n"
crystalline.54.name:0	"对不起，你完了"
crystalline.54.desc:0	"我们本想试着与§H水晶实体§!交流，但事情搞砸了。\n\n我们还在调整§H引力子射线§!的频率，此时一位狂热的异星生物研究者罔顾命令，逆转修正，而理由是担忧自身和全体船员的生命安全。\n\n水晶实体无法承受重新校准后的武器化引力子脉冲，一下子就爆炸了。那名研究者现在因为反抗直接命令而面临严重惩罚。"
crystalline.54.a:0	"我们永远无法知道它的诉求了。"
crystalline.54.a.tt:0	"§H水晶实体§!已经不复存在。\n\n"
crystalline.70.name:0	"水晶实体"
crystalline.70.desc:0	"我们接到报告，有人发现一个毫无生命迹象的§H水晶实体§!在§H[crystalline_entity_system_part_4.GetName]星系§!中漂流。专家们称，那个实体的构造和我们许多年前遭遇的实体几乎完全一致，但体型更大。它在太空中漂流，只散发出微弱的闪光。就算这个暗淡的水晶生物还没死，它也一定非常虚弱，无法行动。"
crystalline.70.a:0	"消灭它。"
crystalline.70.a.tt:0	"我们必须彻底消灭这个实体。\n\n"
crystalline.70.b:0	"调查那个实体。"
crystalline.70.b.tt:0	"开始特别项目：“水晶生命体”\n\n"
crystalline.72.name:0	"实体动了"
crystalline.72.desc:0	"发光的水晶碎片飘浮在§H[crystalline_entity_system_part_4.GetName]星系§!中。战斗胜利了。\n\n巨型§H水晶实体§!察觉到我方的攻击，从休眠中苏醒。它从暗淡的枝杈下方释放出如潮的小型实体，伴随着我们的每一次攻击，它们要么发动反击，要么用自身的§H碚元素丝§!修复母体。最终，我们还是摧毁了水晶实体和它的子实体群。\n\n它的碎片残骸中蕴含着丰富的§H氘§!，表明这个§H水晶实体§!原本是在吸收巨量的能量后陷入了休眠。"
crystalline.72.a:0	"回收并提炼元素丝。"
crystalline.72.a.tt:0	"这个水晶实体也不是完全没有用途嘛。\n\n"
crystalline.72.b:0	"研究它。"
crystalline.72.b.tt:0	"把它的残骸送回母星，丰富我们对宇宙生命论的研究。\n\n"
crystalline.80.name:0	"彻底告别"
crystalline.80.desc:0	"我们在§H[crystalline_entity_system_part_4.GetName]星系§!发现的§H无生命水晶实体§!彻底消失了。在过去，水晶实体总是会留下碚元素尾迹，表明它仍停留在原来的维度。但这次，它似乎彻底离开了我们的宇宙。总之，水晶实体的移动方式仍然是个谜。"
crystalline.80.a:0	"宁求稳妥，以免后悔。"
crystalline.81.name:0	"它还活着！"
crystalline.81.desc:0	"我们的扫描表明，巨型§H水晶实体§!还没死。它只是处于长期休眠状态中，可能已经持续了几千年。\n\n不过，我们还有了一个值得警惕的发现。这个停止活动的生物体内存在大量小型构造体，并且处于随时都能脱离母体的状态。所有数据都表明，外面的这个大型实体实际上就相当于一艘§H母舰§!。\n\n从过去的经历中，我们得知§H引力子射线§!可以对这种生物造成影响。或许我们可以调整射线的频率，训练这个休眠中的§H水晶实体§!，让它不再攻击我们。"
crystalline.81.a:0	"开始引力子训练。"
crystalline.81.a.tt:0	"释放训练脉冲，改写水晶实体的程序，让它不要攻击。\n\n"
crystalline.81.b:0	"摧毁它。"
crystalline.81.b.tt:0	"采取任何摧毁以外的行动都会带来极大的风险。\n\n"
crystalline.82.name:0	"引力冲动"
crystalline.82.desc:0	"引力子射线承载着我们的§H训练脉冲§!，在§H水晶实体§!闪烁的枝杈中激起涟漪，将它从千年的沉睡中唤醒。\n\n水晶实体释放出强烈的精神能量，一种温暖的认可感觉扫过我方船员的心灵。\n\n水晶实体向我们发送了一幅心灵图像，展示了附近一团充满水晶的§H星云§!，并表示它要前往那个地方。那可能是§H水晶实体的故乡§!。"
crystalline.82.a:0	"跟随它。"
crystalline.82.b:0	"摧毁它。"
crystalline.90.name:0	"水晶的告别"
crystalline.90.desc:0	"被改写程序的§H水晶实体§!彻底消失了。在过去，水晶实体总是会留下碚元素尾迹，表明它仍停留在原来的维度。但这次，它似乎彻底离开了我们的宇宙。总之，水晶实体的移动方式仍然是个谜。"
crystalline.90.a:0	"宁求稳妥，以免后悔。"
crystalline.91.name:0	"水晶的摇篮"
crystalline.91.desc:0	"我们发现了§H水晶实体§!演化的§H星云§!。碚晶体的枝杈从丰富的矿床中生长，彷佛失控的攀藤植物。\n\n在这个§H水晶摇篮§!生长的一批§H水晶实体§!并未表现出敌意。正相反，在我们改写其中一个实体的程序后，我们就获得了一种暂时的保护。\n\n不过，我们还在星云中探测到了第二种生命：一种感染了摇篮枝杈的§H病毒§!。\n\n病毒几乎完全控制了水晶实体的思考。它改写了水晶实体的本能，迫使它们不计后果地狩猎和吞食其他生命体的能量。"
crystalline.91.a:0	"改写所有实体的程序。"
crystalline.91.a.tt:0	"多亏病毒，我们轻易就可以从这些宇宙生命体身上获利。\n\n"
crystalline.91.b:0	"移除病毒。"
crystalline.91.b.tt:0	"这是拯救这些实体的最后机会。\n\n"
crystalline.92.name:0	"修正错误"
crystalline.92.desc:0	"病毒被消灭了。我们发射了对水晶无害的§H灭毒等离子体§!，清洗了整个§H水晶摇篮§!。碚元素丝的海洋光芒灿烂，彷佛游行的灯光。感染已被治愈。\n\n通过采集样本，我们弄清楚了现已根除的§H病毒§!与§H水晶实体§!之间的关系。病毒驱使§H水晶实体§!夺取其他生物的能量，供自己生存，并覆盖了这些宇宙生命体通过§H观察和学习§!自行产生能量并与其他生命共存的本能。\n\n水晶实体现在可以像以前一样和平地四处旅行了。"
crystalline.92.a:0	"一个反思的机会。"
crystalline.93.name:0	"合并请求"
crystalline.93.desc:0	"改写全部§H水晶实体§!的程序并将其并入我方舰队的任务十分艰巨，但总算要完成了。\n\n我们可以请一位精通宇宙生命论的科学家协助合并工作，但审核评估会是一项耗时费力的工作。"
crystalline.93.a:0	"仔细研究合并一事。"
crystalline.93.a.tt:0	"寻找专家评估我们的改写程序，这也许会需要一些时间。\n\n"
crystalline.93.b:0	"事不宜迟，立即执行改写程序。"
crystalline.93.b.tt:0	"这可能会让我们付出代价，但迅速行动的收益是不可否认的。\n\n"
crystalline.94.name:0	"合并成功"
crystalline.94.desc:0	"我们的合并成功了！多亏我们的引力子§H训练脉冲§!，生长于§H水晶摇篮§!的§H水晶实体§!不再对我们种族表现出敌意。\n\n然而，由于感染它们枝杈的§H病毒§!仍然存在，水晶实体将会继续寻找并吞食其他生命体的能量。\n\n我们种族以后安全了，但这些§H水晶宇宙生命体§!可能再也无法回到曾经的和平生活。这是利用它们力量的代价。"
crystalline.94.a:0	"水晶力量！"
crystalline.95.name:0	"合并冲突"
crystalline.95.desc:0	"糟糕！我们的合并由于数据冲突而失败了。看来，我们的改写程序无法全面覆盖病毒的功能，它仍然对我们充满敌意。我们的一艘飞船也被意外转化了。\n\n我们唯一的选择就是放弃原本的目标，改为将我们想要的结果添加到病毒的功能中。我们不能再去覆盖它，也不能消灭病毒并将§H水晶实体§!恢复到原始的状态。"
crystalline.95.a:0	"改变目标。"
crystalline.95.a.tt:0	"我们还有时间去撤销整个过程，尽管我们因为仓促行动而承受了很大损失。\n\n"
crystalline.95.b:0	"恢复原状。"
crystalline.95.b.tt:0	"移除病毒，就可以让§H水晶实体§!变回原本的状态。\n\n"
habitat.10.name:0	"[From.From.From.Planet.GetName]轨道居住站完工"
habitat.10.desc.a:0	"我们的第一个轨道§H居住站§!完工了。这些建筑配备了大量生活设施和高级的环境技术。\n\n这些杰出的生态建筑经过精心设计，能够复制自然M型行星的环境。有了它们，我们的§H殖民船§!就可以降落在新的星球。"
habitat.10.desc.b:0	"我们的§H[From.From.From.Planet.GetName]轨道居住站§!完工了，可供殖民。"
habitat.10.a:0	"收到。"
