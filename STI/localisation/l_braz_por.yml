hrb_tutorial.3.name:0	"Estado de Prontidão"
hrb_tutorial.3.desc:0	"§RAlerta vermelho!§!\n\nA colônia klingon em §HKhitomer§! está sob ataque de uma emboscada romulana. Uma nave estelar da §HFederação§! já está chegando para interceptar as Aves de Rapina romulanas e fornecer apoio aos colonizadores sitiados.\n\nNo entanto, dada a possibilidade de novos ataques, devemos realizar uma revisão imediata de nossos protocolos de prontidão.\n\nVamos começar."
hrb_tutorial.4.name:0	"Quadro de Referência"
hrb_tutorial.4.desc:0	"No espaço, o quadro de referência de uma pessoa é tudo. Reserve um momento para se familiarizar com a §Hcâmera§!.\n\nAumente ou diminua o zoom usando a §Hroda do mouse§!.\n\nSegure o §Hbotão direito§! e mova o mouse para girar ou inclinar seu campo de visão, enquanto as §Hteclas WASD e de seta§! movem a direção da câmera.\n\nQuando estiver pronto, clique na nossa §HNave de Construção§! para iniciar o protocolo de prontidão."
hrb_tutorial.10.name:0	"Controles de Tempo"
hrb_tutorial.10.desc:0	"Observe que nossa nave estelar ainda não está acelerando.\n\n§HDespause§! o jogo e suas ordens serão realizadas."
hrb_tutorial.20.name:0	"Controles de Tempo"
hrb_tutorial.20.desc:0	"Agora, o tempo está avançando e nossa nave estelar está acelerando em direção ao seu destino.\n\nVocê tem a capacidade de §HPausar§!, §HDespausar§! ou alterar a §HVelocidade§! relativa do §HTempo§!.\n\nO tempo é uma coisa misteriosa. Mesmo os mais experientes §HCapitães da Frota Estelar§! não entendem completamente sua complexidade."
hrb_tutorial.21.name:0	"Recursos"
hrb_tutorial.21.desc:0	"Como a possibilidade de um conflito prolongado com os romulanos foi lançada sobre nós, devemos otimizar nossa logística.\n\n§HRecursos§! são necessários para construir novas estações espaciais e naves, colonizar novos mundos e manter todos os outros aspectos da §HFederação§! funcionando.\n\nLembre-se de não deixar nossos recursos ficarem abaixo do limite mínimo."
hrb_tutorial.23.name:0	"Dicas"
hrb_tutorial.23.desc:0	"Informação é poder e a chave para resolver pacificamente conflitos interestelares. Para isso, devemos contar com §HDicas§!.\n\nPara saber mais sobre algo na interface, passe o mouse sobre ele e visualize sua §HDica§!.\n\nPor exemplo, visualize a Dica do §Hícone destacado§! à esquerda."
hrb_tutorial.30.name:0	"Mover"
hrb_tutorial.30.desc:0	"Este é o coração da §HFrota Estelar§!: uma nave estelar da §HFederação§!.\n\nPara §Hmover§! a nave, use o botão §HMover§! no §HPainel de Ação§!.\n\nNaves também podem ser movidas com §Hbotão direito§!. Geralmente, clicar com o botão direito do mouse em qualquer objeto no jogo abrirá um §Hmenu suspenso§! mostrando todas as interações disponíveis com esse objeto.\n\nPor enquanto, use o Painel de Ação para mover nossa §HNave de construção§! para um destino de sua escolha."
hrb_tutorial.31.name:0	"Construção"
hrb_tutorial.31.desc:0	"Selecione nossa §HNave de Construção§! de novo."
hrb_tutorial.32.name:0	"Estações de Mineração"
hrb_tutorial.32.desc:0	"Precisamos de novas estruturas para nos defender dos romulanos e §HMinerais§! para construí-las.\n\nPrimeiro, selecione nossa §HNave de Construção§! e escolha §HConstruir Estação de Mineração§! no §HPainel de Ação§!.\n\nEm seguida, §Hencontre o objeto destacado§! onde uma Estação de Mineração pode ser construída e selecione-o para iniciar a construção. Se um objeto destacado não estiver visível, tente mover a câmera."
hrb_tutorial.40.name:0	"Construção da Estação de Mineração Ordenada"
hrb_tutorial.40.desc:0	"Nossa §HEstação de Mineração§! estará em breve em construção.\n\nPodemos construir Estações de Mineração em muitos corpos astronômicos próximos devido à alta metalicidade nesta região da §HGaláxia§!.\n\nTenha em mente que se não adquirirmos estes Recursos, outros irão."
hrb_tutorial.41.name:0	"Construção da Estação de Mineração em Andamento"
hrb_tutorial.41.desc:0	"Nossa §HNave de Construção§! está a caminho de seu destino.\n\nSeremos notificados quando nossa §HEstação de Mineração§! estiver concluída."
hrb_tutorial.42.name:0	"Estação de Mineração Concluída"
hrb_tutorial.42.desc:0	"Nossa §HEstação de Mineração§! está operacional e seus §HMinerais§! estão sendo adicionados aos nossos §HRecursos§! mensais.\n\nNem todas as estações produzirão a mesma quantidade, pois os §HRecursos§! naturais não são distribuídos uniformemente em nossa §HGaláxia§!."
hrb_tutorial.50.name:0	"Abrir Janela do Planeta"
hrb_tutorial.50.desc:0	"À medida que a §HFederação§! se prepara para enfrentar a ameaça romulana, o gerenciamento adequado de nossos §HPlanetas§! será fundamental para garantir que nem nossa prosperidade nem os direitos de nossas espécies membros sejam prejudicados.\n\nSelecione o Planeta destacado e abra a tela §HResumo do Planeta§!.\n\nLembre-se de diminuir o zoom se precisar de uma visão mais ampla."
hrb_tutorial.60.name:0	"Construções"
hrb_tutorial.60.desc:0	"Nas §HConstruções§!, as comunidades se reúnem e trabalham juntas para criar coisas maiores e melhores.\n\nUm espaço livre deve estar disponível antes que uma construção possa ser feita. Assim que a Construção estiver concluída, terá um custo de §HManutenção§!. Os efeitos para todas as construções podem ser verificados em suas §HDicas§!.\n\nSelecione um espaço livre e escolha qualquer construção que atenda às necessidades da §HPopulação§!, como um §HReplicador§!."
hrb_tutorial.70.name:0	"Distritos"
hrb_tutorial.70.desc:0	"§HDistritos§! são áreas de um §HPlaneta§!, zoneadas para usos específicos, como abrigar nossas §HPops§!, produzir §HRecursos§! ou criar §HEmpregos§!.\n\nZonear nossos Distritos de forma inteligente pode ser a diferença entre um mundo bem-sucedido e outro com problemas sistêmicos profundos que afetarão negativamente nossa civilização mais ampla, incluindo nossa capacidade de nos defender de ameaças externas.\n\nVá em frente e construa um §HDistrito Urbano§!."
hrb_tutorial.80.name:0	"Empregos Disponíveis"
hrb_tutorial.80.desc:0	"§HConstruções§! precisam de §HPops§! para serem usadas.\n\nNão faz sentido pagar custos de §HManutenção§! de Construções vazias, então um mundo deve abrigar um número suficiente de Pops para sua infraestrutura.\n\nO desemprego aumentará se as Pops forem mal gerenciadas, mas pode ser reduzido com a criação de §HEmpregos§! suficientes."
hrb_tutorial.85.name:0	"Gerenciamento de Planetas Concluído"
hrb_tutorial.85.desc:0	"Feche a janela §HGerenciamento de Planetas§! clicando no §HX§! no canto superior direito da janela ou com a tecla §HEsc§!."
hrb_tutorial.95.name:0	"Bases Estelares"
hrb_tutorial.95.desc:0	"Acima de tudo, prontidão significa ter as melhores defesas possíveis para nossos próprios mundos.\n\n§HBases Estelares§! podem ser aprimoradas com §HEstaleiros§! e muitas outras estruturas valiosas. As bases estelares também nos dão a propriedade dos sistemas que inspecionamos e formalizam o status desses sistemas como parte de nosso território.\n\nEncontre a §HBase Estelar destacada§! e selecione-a."
hrb_tutorial.105.name:0	"Selecionar Estaleiro"
hrb_tutorial.105.desc:0	"Seja qual for o curso que você decidir, uma forte resposta ao ataque romulano em §HKhitomer§! vai exigir que construamos naves.\n\nEsta §HBase Estelar§! já tem um §HEstaleiro§!. Os §HMódulos§! específicos que uma Base Estelar tem depende do uso pretendido.\n\nAbra a aba Estaleiro."
hrb_tutorial.115.name:0	"Construir uma Nave Científica."
hrb_tutorial.115.desc:0	"§HA Carta da Frota Estelar§! determina que maximizemos nosso conhecimento sobre sistemas estelares próximos, tanto para ampliar nossa compreensão científica do espaço local quanto para nossos próprios propósitos defensivos. Não podemos proteger o que não entendemos.\n\nVamos construir uma §HNave Científica§! para começar a §HInspeção§!."
hrb_tutorial.125.name:0	"Nave Científica na Fila"
hrb_tutorial.125.desc:0	"Uma nova §HNave Científica§! foi encomendada. A construção começará em breve.\n\nLembre-se, você pode §Hdespausar§! o jogo usando os §HControles de Tempo§!."
hrb_tutorial.135.name:0	"Nave Científica Pronta"
hrb_tutorial.135.desc:0	"Precisamos designar um §HCientista§! para a ponte de comando de nossa nave."
hrb_tutorial.140.name:0	"Selecionar Nave Científica"
hrb_tutorial.140.desc:0	"Selecione nossa nova §HNave Científica§!."
hrb_tutorial.150.name:0	"Líderes"
hrb_tutorial.150.desc:0	"Clique no retrato vazio de §HLíder§! no §HPainel de Ação§! da nave para designar um §HCientista§!."
hrb_tutorial.155.name:0	"Recrutar um Cientista"
hrb_tutorial.155.desc:0	"Para recrutar um novo §HCientista§!, clique no botão §HRecrutar§!."
hrb_tutorial.161.name:0	"Características"
hrb_tutorial.161.desc:0	"Passe o cursor sobre os ícones das §HCaracterística§! para visualizar os detalhes de cada uma delas. Verifique se alguma delas pode melhorar a velocidade de §HInspeção§!.\n\nSe nenhuma Característica corresponder à tarefa em questão, qualquer §HCientista§! servirá.\n\nEscolha um Cientista e selecione §HRecrutar§! para designá-lo à nave."
hrb_tutorial.166.name:0	"Selecionar Cientista"
hrb_tutorial.166.desc:0	"Selecione nosso §HCientista§! recém-recrutado e designe-o à nave."
hrb_tutorial.171.name:0	"Cientista Designado"
hrb_tutorial.171.desc:0	"Sucesso! Nosso §HCientista§! foi designado. Nossa §HNave Científica§! agora está totalmente tripulada e pronta para sua primeira missão."
hrb_tutorial.185.name:0	"Abrir Visão da Galáxia"
hrb_tutorial.185.desc:0	"Agora é hora de ligar nosso propulsor de dobra e ir aonde ninguém jamais esteve.\n\nClique em §HVisão da Galáxia§! para diminuir o zoom e ver todo a §HGaláxia§!."
hrb_tutorial.191.name:0	"Visão da Galáxia"
hrb_tutorial.191.desc:0	"Esta é a nossa §HGaláxia§!: nosso lar e da maioria das outras espécies inteligentes que contatamos... incluindo aquelas hostis a nós.\n\nAs complexidades de qualquer coisa na escala galáctica podem ser assustadoras, para dizer o mínimo.\n\nPara facilitar a navegação, vamos examinar o §HPainel de Acesso Rápido§! à esquerda."
hrb_tutorial.195.name:0	"Registro de Missão"
hrb_tutorial.195.desc:0	"O §HRegistro de Missão§! será nosso principal centro de operações ao longo do jogo, e o primeiro lugar onde informações importantes são atualizadas.\n\nPara abri-lo, use a tecla §HF1§! ou clique em seu ícone no §HPainel de Acesso Rápido§!."
hrb_tutorial.201.name:0	"Registro de Missão (Continuação)"
hrb_tutorial.201.desc:0	"O §HRegistro de Missão§! armazena todas as nossas tarefas atuais, incluindo §HProjetos Especiais§! e §HAnomalias§! não pesquisadas.\n\nFunciona um pouco como o computador de uma nave, mas para toda a nossa civilização.\n\nCertifique-se de verificá-lo com frequência e não se esqueça de completar as missões marcadas como §HTutorial§! para treinamento adicional assim que este protocolo for concluído."
hrb_tutorial.205.name:0	"Fechar o Registro de Missão"
hrb_tutorial.205.desc:0	"Feche o §HRegistro de Missão§!."
hrb_tutorial.211.name:0	"Resumo"
hrb_tutorial.211.desc:0	"Finalmente, o §HResumo§! é a ferramenta que usamos para gerenciar rapidamente nossas §HColônias§!, §HFrotas§! e os vários §HAgentes da Frota Estelar§! que enviamos pela §HGaláxia§! em missões especiais, como §HGovernadores§! e §HEspiões§!."
hrb_tutorial.999.name:0	"Status de Prontidão: Aprovado"
hrb_tutorial.999.desc:0	"Sucesso! A prontidão de segurança da §HFederação§! foi aprimorada.\n\nEmbora o ataque romulano a §HKhitomer§! indique tempos difíceis à frente, estamos preparados para enfrentar seu ato de agressão e qualquer outro que possa prejudicar a nós ou nossos aliados, com uma frente unida.\n\nA única certeza no universo é a incerteza. À medida que novos desafios surgem, é dever da §HFederação§! proteger os direitos e a dignidade de todos."
hrb_tutorial.1001.name:0	"Data estelar: 23859.7"
hrb_tutorial.1001.desc:0	"§HKhitomer caiu§!.\n\nVocê continuará jogando como a §HFederação§!. Continue a explorar e verificar o §HRegistro de Missão§! com frequência.\n\nSe preferir jogar como §HKlingons, Romulanos ou Cardassianos§!, retorne ao menu principal e inicie um §HNovo Jogo§! com um império diferente."
tutorial_survey_a_system_chain_title:0	"Tutorial: Inspecionar Sistema Estelar"
tutorial_survey_a_system_chain_desc:0	"Embora tenhamos muitas informações sobre nossos vizinhos galácticos mais próximos, nada supera o envio de uma §HNave Científica§! para realizar análises orbitais próximas, investigar §HAnomalias§! e coletar amostras físicas.\n\nPrimeiro, selecione a Nave Científica, clique em §HInspeção§! na interface da frota, abra o §HMapa da Galáxia§! e selecione um sistema não inspecionado. A nave viajará para lá em velocidade de dobra e estudará de perto a estrela-mãe do sistema e todos os corpos em sua órbita."
systems_surveyed_counter:0	"Sistemas Inspecionados"
hrb_tutorial.190.tt:0	"§HTutorial: Inspecionar o Sistema Estelar§! adicionado ao Registro de Missão\n\n"
hrb_tutorial_mission.1.name:0	"Tutorial: Sistema Inspecionado"
hrb_tutorial_mission.1.desc:0	"Sucesso! Terminamos de inspecionar outro Sistema Estelar e catalogamos todos os dados relevantes sobre sua estrela-mãe, corpos em órbita e quaisquer §HAnomalias§! ou §HRecursos§! que ele possa conter.\n\nEmbora seja apenas mais um dia para a maioria dos §HOficiais da Frota Estelar§!, este é, no entanto, um passo importante para continuar nossa missão de explorar a §HGaláxia§! em nome da paz e da ciência."
hrb_tutorial_mission.2.name:0	"Tutorial: Árvore de Missões"
hrb_tutorial_mission.2.desc:0	"A §HÁrvore de Missões§! contém objetivos de longo prazo para nossa civilização alcançar, variando do tecnológico ao social e cultural.\n\nAs condições para atingir cada objetivo estão escritas em seus §HNós§!."
hrb_tutorial_mission.2.a.tt:0	"§HTutorial: Árvore de Missões§! adicionado ao Registro de Missão\n\n"
tutorial_mission_tree_chain_title:0	"Tutorial: Árvore de Missões"
tutorial_mission_tree_chain_desc:0	"Complete o Nodo da Árvore de Missão: §H"Onde Ninguém Jamais Esteve"§! §HInspecionando§! 10 sistemas estelares. Para verificar seu progresso em um Nó ou seus requisitos, passe o mouse sobre ele e veja sua §HDica§!.\n\nA Árvore de Missão está localizada na parte superior do §HPainel de Acesso Rápido§!."
node_counter:0	"Nós Concluídos"
hrb_tutorial_mission.4.name:0	"Tutorial: Árvore de Missões"
hrb_tutorial_mission.4.desc:0	"Sucesso! Você completou seu primeiro Nó da Árvore de Missões: §H"Onde Ninguém Jamais Esteve"§!."
hrb_tutorial_mission.5.name:0	"Tutorial: Planeta Habitável"
hrb_tutorial_mission.5.desc:0	"A §HHabitabilidade§! é a medida pela qual determinamos se um §HPlaneta§! pode ser §HColonizado§! com nosso nível de tecnologia.\n\nOs planetas têm diferentes §HClasses§! que descrevem seu tamanho, composição, quantidade de água, qualidades atmosféricas e potencial de §HTerraformação§!. Um Planeta Classe M, por exemplo, é ideal para a vida humanoide; um Planeta Classe L pode ser, mas menos devido a temperaturas extremas ou outros fatores; enquanto os Planetas Classe J e T (gigantes gasosos) nunca serão favoráveis à vida, mesmo que nossa §HTecnologia§! melhore.\n\nVamos continuar inspecionando até encontrarmos um planeta §HHabitável§!."
hrb_tutorial_mission.5.a.tt:0	"§HTutorial: Planeta Habitável§! adicionado ao Registro de Missão\n\n"
tutorial_survey_habitable_planet_chain_title:0	"Tutorial: Planeta Habitável"
habitable_planets_surveyed_counter:0	"Planetas Habitáveis Inspecionados"
tutorial_survey_habitable_planet_chain_desc:0	"Encontre um §HPlaneta Habitável§! adequado para §HColonização§! §HInspecionando§! diferentes sistemas estelares até que descubra um Planeta que seja favorável à vida.\n\nSe preferir não inspecionar cada sistema manualmente, você pode ordenar que §HNaves Científicas§! realizem uma §HInspeção Automatizada§! da §HGaláxia§! ativando essa configuração no §HPainel de Ação§! da nave."
hrb_tutorial_mission.7.name:0	"Tutorial: Planeta Habitável Inspecionado"
hrb_tutorial_mission.7.desc:0	"Sucesso! Nossa busca por um novo mundo §HHabitável§! valeu a pena. Encontramos pelo menos um §HPlaneta§! que talvez seja possível §HColonizar§!."
hrb_tutorial_mission.8.name:0	"Tutorial: Construir Base Estelar"
hrb_tutorial_mission.8.desc:0	"Agora que §HInspecionamos§! um sistema estelar vizinho, devemos estabelecer a posse dele construindo uma §HBase Estelar§!.\n\n§HEntrepostos§! são o menor tipo de bases estelares. Eles custam §HInfluência§! e §HLigas Metálicas§! para construir, mas estendem as fronteiras de nossa civilização e também o §HAlcance da Dobra§! de nossas naves estelares.\n\nAs bases estelares podem ser aprimoradas com defesas melhores e uma variedade maior de §HMódulos§! assim que as §HTecnologias§! relevantes forem desbloqueadas."
hrb_tutorial_mission.8.a.tt:0	"§HTutorial: Construir Base Estelar§! adicionado ao Registro de Missão\n\n"
tutorial_build_outpost_chain_title:0	"Tutorial: Construir Base Estelar"
tutorial_build_outpost_chain_desc:0	"Para construir uma §HBase Estelar§!, selecione nossa §HNave de Construção§!, clique com o botão direito do mouse no sistema de destino e escolha "Construir Base Estelar" para iniciar a construção.\n\nQuanto mais longe uma Base Estelar estiver de nossas fronteiras, mais §HInfluência§! ela vai custar para construir."
outposts_built_counter:0	"Bases Estelares Construídas"
hrb_tutorial_mission.10.name:0	"Tutorial: Base Estelar Construída"
hrb_tutorial_mission.10.desc:0	"Sucesso! Concluímos a construção de nossa §HBase Estelar§! e um novo Sistema Estelar está agora sob nossa hegemonia."
hrb_tutorial_mission.11.name:0	"Tutorial: Porto Estelar"
hrb_tutorial_mission.11.desc:0	"Aprimorar Entrepostos para §HPortos Estelares§! permite que eles construam §HMódulos de Base Estelar§! como §HEstaleiros§!, assim como outras estruturas defensivas e econômicas importantes.\n\nAprimorar uma Base Estelar custa §HLigas Metálicas§! e §HTempo§!, e exige a pesquisa da §HTecnologia§! de pré-requisito.\n\nVamos seguir em frente e aprimorar uma Base Estelar para um Porto Estelar."
hrb_tutorial_mission.11.a.tt:0	"§HTutorial: Porto Estelar§! adicionado ao Registro de Missão\n\n"
tutorial_upgrade_starbase_chain_title:0	"Tutorial: Porto Estelar"
tutorial_upgrade_starbase_chain_desc:0	"Clique no ícone §HVisão do Sistema§! na barra inferior.\n\nAbra o §HMenu de Inspeções§! e clique no ícone §HEntreposto§! ou clique no §Hmodelo de Entreposto§! no Sistema Estelar. Isso exibirá a §Hjanela Base Estelar§!.\n\nClique no botão §HAprimorar§! no canto superior direito."
starbases_upgraded_counter:0	"Bases Estelares Aprimoradas"
hrb_tutorial_mission.13.name:0	"Tutorial: Porto Estelar"
hrb_tutorial_mission.13.desc:0	"Sucesso! Aprimoramos uma §HBase Estelar§! para §HPorto Estelar§!."
hrb_tutorial_mission.14.name:0	"Tutorial: Colônias"
hrb_tutorial_mission.14.desc:0	"§HColonizar§! novos §HPlanetas§! é como criamos novos mundos para nossas §HPops§! viverem.\n\nCada Colônia que estabelecemos cria a oportunidade para novas §HConstruções§!, §HEmpregos§!, §HDistritos§! e ativos defensivos, como §HDesembarcar Exércitos§!. A desvantagem é que a §HDistribuição§! aumenta; isso pode ser equilibrado aumentando nossa §HCapacidade Administrativa§!.\n\nPara §HColonizar§! um §HPlaneta§!, devemos primeiro construir uma §HNave Colonial§! para transportar nossos colonos para lá. As naves coloniais custam §HLigas Metálicas§! e §HComida§! e levarão tempo para chegar aos seus destinos."
hrb_tutorial_mission.14.a.tt:0	"§HTutorial: Colônias§! adicionado ao Registro de Missão\n\n"
tutorial_colonize_planet_chain_title:0	"Tutorial: Colônias"
tutorial_colonize_planet_chain_desc:0	"O §HPlanejador de Expansão§! mostra quais §HPlanetas§! dentro de nossas fronteiras são §HColonizáveis§!. Para construir uma §HNave Colonial§!, selecione um planeta e escolha Colonizar.\n\nAlternativamente, os planetas também podem ser colonizados selecionando uma Nave Colonial existente, clicando com o botão direito do mouse no planeta alvo e escolhendo "Colonizar"."
planets_colonized_counter:0	"Planetas Colonizados"
hrb_tutorial_mission.16.name:0	"Tutorial: Colônias"
hrb_tutorial_mission.16.desc:0	"Sucesso! Nossos colonos terminaram de §HColonizar§! um novo §HPlaneta§!."
hrb_tutorial_mission.17.name:0	"Tutorial: Designação Colonial"
hrb_tutorial_mission.17.desc:0	"§HDesignar§! nossas §HColônias§! nos permite especializar esses mundos para produzir §HRecursos§! específicos.\n\nPor exemplo, aplicar a Designação §HMundo Burocrático§! a uma colônia aumentará a §HCapacidade Administrativa§!. Designar uma Colônia terá uma desvantagem que depende da Designação."
hrb_tutorial_mission.17.a.tt:0	"§HTutorial: Designação Colonial§! adicionado ao Registro de Missão\n\n"
tutorial_designate_colony_chain_title:0	"Tutorial: Designação Colonial"
tutorial_designate_colony_chain_desc:0	"Clique em uma §HColônia§! para exibir a §Hjanela Resumo do Planeta§!. Clique no §Hícone de Planeta§! no canto superior esquerdo para exibir a barra lateral §HDesignações Coloniais§!.\n\nClique em uma Designação para atribuí-la à Colônia."
colonies_designated_counter:0	"Colônias Designadas"
hrb_tutorial_mission.19.name:0	"Tutorial: Designação Colonial"
hrb_tutorial_mission.19.desc:0	"Sucesso! §HDesignamos§! uma §HColônia§!."
hrb_tutorial_mission.20.name:0	"Tutorial: Realocar Pops"
hrb_tutorial_mission.20.desc:0	"A descoberta de novos §HPlanetas§! implica uma §HRealocação§! necessária de nosso povo, que irá formar novas sociedades em novos mundos.\n\nOs planetas que possuímos exigem que os povoemos com §HPops§! para que possam ocupar §HEmpregos§!, que por sua vez produzirão os §HRecursos§! necessários para atingir nossos objetivos. No entanto, a realocação também vem com um §HCusto§! que varia para cada Pop.\n\nEmbora as Pops possam ser realocadas manualmente, isso nem sempre é possível devido a fatores como §HDireitos de Espécies§!, falta de §HRecursos§! ou outras circunstâncias. O menu suspenso na §Hjanela Realocação§! também fornecerá informações úteis sobre as §HColônias§!.\n\nVá em frente e §HRealoque uma Pop§!."
hrb_tutorial_mission.20.a.tt:0	"§HTutorial: Realocar Pops§! adicionado ao Registro de Missão\n\n"
tutorial_resettle_pops_chain_title:0	"Tutorial: Realocar Pops"
tutorial_resettle_pops_chain_desc:0	"Abra a §Hjanela Resumo do Planeta§! de um §HPlaneta§! e clique no botão §HRealocação§! no canto superior direito. Na §Hjanela Realocação§!, aparecerá uma comparação entre duas de nossas §HColônias§!, exibindo suas §HPops§!.\n\nClique no ícone §HRealocar Pop§! para mover uma §HPop§! de um planeta para outro."
resettle_pops_counter:0	"Pops Realocadas"
hrb_tutorial_mission.22.name:0	"Tutorial: Realocar Pops"
hrb_tutorial_mission.22.desc:0	"Sucesso! §HRealocamos§! pelo menos uma §HPop§! para um mundo novo."
hrb_tutorial_mission.23.name:0	"Tutorial: Primeiro Contato"
hrb_tutorial_mission.23.desc:0	"Conhecer uma nova civilização pode ser um assunto delicado. O §HPrimeiro Contato§! é feito quando nos cruzamos com uma espécie desconhecida pela primeira vez. Enviamos §HEmissários§! para concluir o processo em nome de nosso povo. O tempo que leva para concluir um processo de primeiro contato depende do conjunto de habilidades de nosso Emissário, da disposição de ambas as partes para §HComunicações Abertas§! umas com as outras e um grau de sorte."
hrb_tutorial_mission.23.a.tt:0	"§HTutorial: Primeiro Contato§! adicionado ao Registro de Missão\n\n"
tutorial_first_contact_chain_title:0	"Tutorial: Primeiro Contato"
tutorial_first_contact_chain_desc:0	"Ao encontrar outra civilização pela primeira vez, por exemplo ao §HInspecionar§! um de seus sistemas estelares, ou ao encontrar uma de suas §HNaves§!, aparecerá uma §Hjanela Evento de Primeiro Contato§!. Escolha uma postura de §HPrimeiro Contato§!.\n\nQuando a §Hjanela Evento de Nova Civilização§! aparecer, designe um §HEmissário§! para concluir o procedimento de §HPrimeiro Contato§!. Clique no botão Designar, selecione qualquer §HEmissário§! disponível e clique em Aceitar. Conclua todos os §HNíveis§! de §HPrimeiro Contato§! e consiga um resultado favorável.\n\nVá em frente e faça o §HPrimeiro Contato§! com uma nova civilização."
first_contact_counter:0	"Primeiros Contatos Bem-sucedidos"
hrb_tutorial_mission.25.name:0	"Tutorial: Primeiro Contato"
hrb_tutorial_mission.25.desc:0	"Sucesso! Concluímos um protocolo de §HPrimeiro Contato§! em nossos termos. Às vezes, a outra parte concluirá o processo primeiro, o que geralmente é menos favorável para nós."
hrb_tutorial_mission.26.name:0	"Tutorial: Diplomacia"
hrb_tutorial_mission.26.desc:0	"As §HRelações Diplomáticas§! determinam a situação política da §HGaláxia§!.\n\nVizinhos que têm §RRelações Negativas§! conosco são mais propensos a questionar nossas ações e podem até adotar uma §RAtitude Hostil§! em relação a nós e §RDeclarar Guerra§!.\n\nPor outro lado, §GRelações Positivas§! com civilizações vizinhas podem levá-las a §GAbrir suas Fronteiras§! para nós e §GFormar Pactos Comerciais§! conosco.\n\nÉ mais fácil afetar as relações com §HPotências Menores§!, e mais difícil afetar as relações com as §HPotências Maiores§!. Algumas potências também podem ter uma §HOpinião§! inicial melhor sobre nós, e outras podem ter uma pior, dependendo de nossa história.\n\nVá em frente e §HMelhore Relações§! com outra civilização."
hrb_tutorial_mission.26.a.tt:0	"§HTutorial: Diplomacia§! adicionado ao Registro de Missão\n\n"
tutorial_diplomacy_chain_title:0	"Tutorial: Diplomacia"
tutorial_diplomacy_chain_desc:0	"Envie um §HEmissário§! disponível para um de nossos §HContatos§! para §HMelhorar Relações§!.\n\nNa §Hjanela Contatos§!, selecione o botão §HDiplomacia§! e, em seguida, o botão §HMelhorar Relações§!. Selecione qualquer um dos seus Emissários disponíveis e clique em §HAceitar§!. Assim que a missão do Emissário estiver concluída, a §Hjanela Contatos§! exibirá as §HRelações Melhoradas§!."
envoys_sent_counter:0	"Emissários Enviados"
hrb_tutorial_mission.28.name:0	"Tutorial: Diplomacia"
hrb_tutorial_mission.28.desc:0	"Sucesso! Nosso §HEmissário§! §HMelhorou as Relações§! com um de nossos §HContatos§!."
hrb_tutorial_mission.29.name:0	"Tutorial: Editos"
hrb_tutorial_mission.29.desc:0	"§HEditos§! são usados para impelir drasticamente nossa §HEconomia§!, §HForças Armadas§! ou esforços gerais em direções precisas.\n\nOs Editos têm um §HCusto§! e, uma vez escolhidos, permanecerão bloqueados por um determinado período de §HTempo§!. Após o período de obrigatoriedade, os Editos escolhidos podem ser desmarcados novamente, liberando nossa capacidade e abrindo espaço para que possamos escolher outro. Assim como cada grande civilização tem uma Economia única, cada uma também possui Editos únicos.\n\nVá em frente e §HAtive um Edito§!."
hrb_tutorial_mission.29.a.tt:0	"§HTutorial: Editos§! adicionado ao Registro de Missão\n\n"
tutorial_activate_edict_chain_title:0	"Tutorial: Editos"
tutorial_activate_edict_chain_desc:0	"Abra a aba §HEditos e Políticas§!.\n\nA primeira aba exibe os Editos disponíveis para nós. Passe o mouse sobre um Edito para exibir uma dica com informações sobre seus §HEfeitos§!.\n\nClique na caixa de seleção do Edito de sua escolha para ativá-lo."
edicts_activated_counter:0	"Editos Ativados"
hrb_tutorial_mission.31.name:0	"Tutorial: Editos"
hrb_tutorial_mission.31.desc:0	"Sucesso! §HAtivamos§! um §HEdito§!."
hrb_tutorial_mission.32.name:0	"Tutorial: Tradições"
hrb_tutorial_mission.32.desc:0	"As §HTradições§! são agrupadas nas §HÁrvores de Tradição§! que representam os valores que defendemos e como pretendemos mantê-los.\n\nPara Adotar uma Tradição, um §HCusto§! de §HUnidade§! deve ser pago. Os custos aumentam a cada Tradição adotada. Quando uma Tradição é desbloqueada, um efeito especial é obtido. Além disso, cada vez que desbloqueamos uma Árvore de Tradição inteira, uma nova §HRegalia da Ascensão§! fica disponível para nós.\n\nVá em frente e §HAdote uma Árvore de Tradição§!."
hrb_tutorial_mission.32.a.tt:0	"§HTutorial: Tradições§! adicionado ao Registro de Missão\n\n"
tutorial_adopt_tradition_chain_title:0	"Tutorial: Tradições"
tutorial_adopt_tradition_chain_desc:0	"Abra a aba §HGerenciamento de Sociedade§! e desbloqueie uma §HÁrvore de Tradição§! clicando no botão §HAdotar§! da árvore.\n\nVocê pode ver a quantidade de §HUnidade§! necessária para tornar o botão Adotar selecionável e quanto §HTempo§! levará para produzi-lo na barra superior da janela."
traditions_adopted_counter:0	"Tradições Adotadas"
hrb_tutorial_mission.34.name:0	"Tutorial: Tradições"
hrb_tutorial_mission.34.desc:0	"Sucesso! §HAdotamos§! uma nova §HÁrvore de Tradição§!."
hrb_tutorial_mission.35.name:0	"Tutorial: Políticas"
hrb_tutorial_mission.35.desc:0	"Nossas §HPolíticas§! refletem a ideologia atual de nossa civilização.\n\nCada Política representa uma perspectiva sociopolítica diferente em questões de §HDiplomacia, Guerra, Cultura, Educação, Primeiro Contato, Economia e Comércio§!; e como iremos interagir com outras civilizações e quais planos buscamos priorizar para o nosso povo. As políticas podem permitir ou proibir certas ações, além de fornecer recompensas §GPositivas§!, §RNegativas§! ou mistas.\n\nVá em frente e §HAltere uma Política§!. "
hrb_tutorial_mission.35.a.tt:0	"§HTutorial: Políticas§! adicionado ao Registro de Missão\n\n"
tutorial_change_policy_chain_title:0	"Tutorial: Políticas"
tutorial_change_policy_chain_desc:0	"Abra a aba §HEditos e Políticas§! e clique em §HPolíticas§! no canto inferior direito.\n\nPara obter mais informações, passe o mouse sobre uma §HCategoria de Política§! para exibir sua dica. Clique em uma categoria para exibir um menu suspenso de Políticas correspondentes. Neste menu, clique em uma política de sua escolha para exibir o §HPop-up de Alterar Política§!.\n\nClique em §HSim§! para confirmar."
policies_changed_counter:0	"Políticas Alteradas"
hrb_tutorial_mission.37.name:0	"Tutorial: Políticas"
hrb_tutorial_mission.37.desc:0	"Sucesso! Alteramos uma §HPolítica§!."
hrb_tutorial_mission.44.name:0	"Tutorial: Governadores"
hrb_tutorial_mission.44.desc:0	"§HGovernadores§! são funcionários especializados cujo papel é visitar e desenvolver nossas §HColônias§!.\n\nEles comandam §HNaves do Governador§! e podem ser enviados em §HMissões§! para elevar o nível em uma área específica dos mundos onde estão; por exemplo, para melhorar a §HProdutividade dos Trabalhadores§! de uma Colônia.\n\nNo momento, não temos Governadores disponíveis, então precisaremos §Hrecrutar§! um."
hrb_tutorial_mission.44.a.tt:0	"§HTutorial: Governadores§! adicionado ao Registro de Missão\n\n"
tutorial_governor_recruit_chain_title:0	"Tutorial: Governadores"
tutorial_governor_recruit_chain_desc:0	"Recrute um §HGovernador§! para ajudar a desenvolver uma de nossas §HColônias§!.\n\nPara recrutar um Governador, use o menu §HLíderes§!."
governor_recruit_counter:0	"Governadores Recrutados"
hrb_tutorial_mission.46.name:0	"Tutorial: Governadores"
hrb_tutorial_mission.46.desc:0	"Sucesso! Você recrutou um §HGovernador§!. A §HNave do Governador§! está agora disponível no §HResumo§!."
hrb_tutorial_mission.38.name:0	"Tutorial: Missões do Governador"
hrb_tutorial_mission.38.desc:0	"§HGovernadores§! podem ser enviados em §HMissões§! para conceder bônus temporários aos §HPlanetas§! para onde foram enviados.\n\nExemplos de tais bônus incluem aumento de produtividade ou produção de recursos. É importante observar que a eficácia de um Governador em ajudar um planeta para o qual os enviamos dependerá de seu nível de experiência.\n\nVamos enviar nosso Governador a um de nossos planetas para §HMelhorar a Produtividade dos Trabalhadores§!."
hrb_tutorial_mission.38.a.tt:0	"§HTutorial: Missões do Governador§! adicionado ao Registro de Missão\n\n"
tutorial_governor_mission_chain_title:0	"Tutorial: Missões do Governador"
tutorial_governor_mission_chain_desc:0	"Envie um §HGovernador§! disponível para uma de nossas §HColônias§! para §HMelhorar a Produtividade dos Trabalhadores§!.\n\nPara receber o benefício de ter um Governador estacionado em uma Colônia, selecione nossa §HNave do Governador§!, clique com o botão direito do mouse no §HPlaneta§! alvo e escolha a §HMissão§! apropriada para receber o bônus."
governor_missions_counter:0	"Missões do Governador Iniciada"
hrb_tutorial_mission.40.name:0	"Tutorial: Missões do Governador"
hrb_tutorial_mission.40.desc:0	"Sucesso! Nosso §HGovernador§! chegou ao seu destino e começou a trabalhar com as autoridades locais para §HMelhorar a Produtividade dos Trabalhadores§! em §H[governor_mission_scope.GetName]§!."
hrb_tutorial_mission.41.name:0	"Tutorial: Espiões"
hrb_tutorial_mission.41.desc:0	"§HEspiões§! são agentes especiais que são capazes de viajar pelo território de outras civilizações para coletar §HInteligência§! sobre elas e conduzir outras §HOperações§! para nos ajudar discretamente a atingir nossos objetivos.\n\nAs operações de espionagem podem incluir: espalhar §HPropaganda§!, roubar §HDiagramas§! do inimigo, hackear §HBases Estelares§! ou realizar tarefas de §HContraespionagem§!.\n\nObserve que algumas operações também podem ser conduzidas de casa, dentro de nossas próprias fronteiras.\n\nSerá necessário ter certo nível de §HInteligência§! para realizar Operações avançadas.\n\nVamos enviar um de nossos Espiões em uma Operação."
hrb_tutorial_mission.41.a.tt:0	"§HTutorial: Espiões§! adicionado ao Registro de Missão\n\n"
tutorial_spy_operation_chain_title:0	"Tutorial: Espiões"
tutorial_spy_operation_chain_desc:0	"Para enviar nosso §HEspião§! em uma §HOperação§!, selecione a §HNave Espiã§! e então selecione o Sistema Estelar para o qual você deseja se mover secretamente. Assim que a Nave Espiã chegar ao Sistema, amplie a §HVisão do Sistema§! e clique com o botão direito do mouse no §HPlaneta§! alvo. Escolha a Operação relevante no menu suspenso.\n\nEnvie um de nossos Espiões em uma Operação para espalhar §HPropaganda§! amigável em uma civilização vizinha."
operations_counter:0	"Operações Conduzidas"
hrb_tutorial_mission.43.name:0	"Tutorial: Espiões"
hrb_tutorial_mission.43.desc:0	"Sucesso! Nosso §HEspião§! chegou ao seu destino e começou a §HOperação§! de espalhar §HPropaganda§! amigável em §H[spy_mission_target_country.GetName]§!."
hrb_tutorial_mission.57.name:0	"Tutorial: Tecnologias"
hrb_tutorial_mission.57.desc:0	"Para avançar nosso conhecimento do universo, devemos desenvolver novas §HTecnologias§! designando §HCientistas§! para as §HPesquisar§!."
hrb_tutorial_mission.57.a.tt:0	"§HTutorial: Tecnologias§! adicionado ao Registro de Missão\n\n"
tutorial_technologies_chain_title:0	"Tutorial: Tecnologias"
tutorial_technologies_chain_desc:0	"Abra o menu §HTecnologia§! usando a §Htecla F10§! ou por meio do §HPainel de Acesso Rápido§! e §Hselecione§! uma §HPesquisa§! nova nos três §HEspaços de Pesquisa§!. Em seguida, designe um §HCientista§! a cada Espaço de Pesquisa para que a Pesquisa comece.\n\nRepita esse processo até que todos os §HEspaços de Pesquisa§! estejam preenchidos e em andamento. É possível §HPriorizar§! um tipo de Pesquisa acima dos outros clicando no ajuste de "Prioridade"."
scientists_counter:0	"Cientistas Designados"
research_counter:0	"Pesquisa Selecionada"
hrb_tutorial_mission.59.name:0	"Tutorial: Tecnologias"
hrb_tutorial_mission.59.desc:0	"Sucesso! Designamos §HCientistas§! para §HPesquisar§! novas §HTecnologias§!.\n\nLembre-se de §HAutomatizar§! e §HPriorizar§! qualquer Pesquisa que desejar.\n\nQuando um §HCientista§! §Rmorre§! ou é redesignado, é preciso designar um substituto para que a Pesquisa continue."
hrb_tutorial_mission.60.name:0	"Tutorial: Automação Colonial"
hrb_tutorial_mission.60.desc:0	"A §HAutomação§! é um forma simplificada e otimizada de gerenciar nossas §HColônias§!. Para serem Automatizadas, é preciso que as Colônias tenham uma §HDesignação§!.\n\nA Automação é mais adequada para um estilo de gestão de Colônias de "configuração simples". Por exemplo, um §HMundo Energético§! automatizado se otimizará de forma autônoma para produzir a quantidade máxima de §HEnergia§!, até que a Automação seja desativada ou que sua Designação Planetária seja alterada."
hrb_tutorial_mission.60.a.tt:0	"§HTutorial: Automação Colonial§! adicionado ao Registro de Missão\n\n"
tutorial_automation_chain_title:0	"Tutorial: Automação Colonial"
tutorial_automation_chain_desc:0	"Para §HAutomatizar§! uma §HColônia§!, primeiro garanta que ela tenha uma §HDesignação§!.\n\nCom a Colônia designada, mude seu ajuste de Automação para §HLigada§!. O controle de Automação fica na parte superior esquerda da §HJanela do Planeta§!, ao lado do ícone de Designação.\n\nVá em frente, Automatize uma Colônia."
automation_counter:0	"Colônias Automatizadas"
hrb_tutorial_mission.62.name:0	"Tutorial: Automação Colonial"
hrb_tutorial_mission.62.desc:0	"Sucesso! §HAutomatizamos§! uma §HColônia Designada§!.\n\nLembre-se, a Automação Colonial é totalmente opcional, e é possível ligá-la ou desligá-la a qualquer momento."
hrb_advisor.1.name:0	"Assistente IA"
hrb_advisor.1.ufop.desc:0	"Saudações, Presidente!\n\nRecebi a tarefa de ajudar você na missão da §HFederação§! de promover a paz e compartilhar avanços científicos por todas as regiões conhecidas da §HGaláxia§!, bem como resolver nossos problemas usando diplomacia quando possível e, caso contrário, nos defendermos.\n\nManter os conselhos de IA ativados?\n\n$hrb_advisor.1.desc_filler$"
hrb_advisor.1.klingon.desc:0	"nuqneH, Alto Conselheiro.\n\nAté mesmo os mais valentes klingons podem precisar de conselhos ao trilhar o §HCaminho do Guerreiro§!. Um klingon faz todo o possível para orgulhar seus ancestrais e honrar §HKahless§!. Descumprir esses princípios eternos seria um destino pior que a morte.\n\nManter os conselhos de IA ativados?\n\n$hrb_advisor.1.desc_filler$"
hrb_advisor.1.romulan.desc:0	"Jolan tru, comandante do Império Estelar.\n\nUm romulano entende que para tudo há hora e lugar certos: crueldade e gentileza, riso e mágoa, impiedade e misericórdia... bem, talvez não para a misericórdia. Especialmente para governantes que fracassam.\n\nManter os conselhos de IA ativados?\n\n$hrb_advisor.1.desc_filler$"
hrb_advisor.1.cardassian.desc:0	"Saudações, Legado.\n\nRecebi a tarefa de ajudar você com suas atribuições. Devemos concordar: O §HEstado§! provê. O §HEstado§! protege. O §HEstado§! oferece verdade, significado e essência a tudo. Não há passado ou futuro sem nossa permissão, e não se obtém permissão sem uma fila bem longa.\n\nManter os conselhos de IA ativados?\n\n$hrb_advisor.1.desc_filler$"
hrb_advisor.1.a:0	"Ativar. §G(DICAS SERÃO EXIBIDAS)§!"
hrb_advisor.1.a.tt:0	"O Conselheiro IA aparecerá para ajudar você a navegar as mecânicas de jogo.\n\nRecomendado para jogadores iniciantes e intermediários."
hrb_advisor.1.b:0	"Desativar. §R(JOGAR SEM DICAS)§!"
hrb_advisor.1.b.tt:0	"Nenhuma assistência de jogo será fornecida.\n\nRecomendado para jogadores avançados."
hrb_advisor.1.desc_filler:0	"Você pode alterar o nível de tutorial a qualquer momento no menu §HConfigurações§!."
hrb_advisor.2.name:0	"Conselhos de IA Ativados"
hrb_advisor.2.ufop.desc:0	"Conselhos básicos de IA permanecerão ativados."
hrb_advisor.2.klingon.desc:0	"Não há por que se envergonhar por consultar uma IA de vez em quando."
hrb_advisor.2.romulan.desc:0	"Ativando assistência de IA."
hrb_advisor.2.cardassian.desc:0	"Iniciando protocolos de Conselhos de IA."
hrb_advisor.2.a:0	"Fechar"
hrb_advisor.3.name:0	"Conselhos de IA Desativados"
hrb_advisor.3.ufop.desc:1	"Se precisar dos meus conselhos a qualquer momento, não hesite em pedir."
hrb_advisor.3.klingon.desc:1	"Desligar-me não te ajudará a conquistar a §HGaláxia§!. petaQ..."
hrb_advisor.3.romulan.desc:1	"Devo aconselhar que prosseguir sem meu conhecimento pode se provar um erro fatal."
hrb_advisor.3.cardassian.desc:1	"Você está recusando a ajuda de um programa §Hexigido pelo Estado§!. Haverá consequências."
hrb_advisor.3.a:0	"Fechar"
hrb_advisor.4.name:0	"Visão do Sistema Estelar"
hrb_advisor.4.desc:0	"Esta é a §HVisão do Sistema§!, onde é possível ver nossos §HPlanetas§!, §HEstações§! e §HFrotas§! em mais detalhes.\n\nObserve que a propulsão de dobra espacial é tão rápida e confiável que agora as velocidades abaixo da luz ou de impulso são reservadas apenas a movimentos nessa escala, dentro das fronteiras de um sistema estelar.\n\nSe olharmos com atenção, podemos ver o borrão característico das nossas naves se aquecendo antes de acelerar para a velocidade de dobra."
hrb_advisor.5.name:0	"Renda Negativa"
hrb_advisor.5.desc:0	"Nosso suprimento de §HCrédito Energético§! está diminuindo rapidamente. Tente não deixar qualquer §HRecurso§! ficar abaixo do limite crítico."
hrb_advisor.6.ufop.desc:0	"Parabéns por aprimorar nossas §Hcapacidades de dobra espacial§!.\n\nSobre a Dobra Espacial: as distâncias entre estrelas são tão imensas que, para percorrê-las, fez-se necessária a invenção do §HPropulsor de Dobra§!. Colisões de matéria e antimatéria criam um suprimento de energia ilimitado, permitindo que nossas naves estelares acelerem a uma velocidade maior que a da luz.\n\n(Elas também foram projetadas para desacelerar de forma segura, sem percalços que possam liberar energia potencial suficiente para aniquilar o universo. Parece que todo mundo se esquece dessa parte...)\n\nHouve uma época em que a luz era considerada a coisa mais rápida que poderia existir. Mas assim como o flogisto, essa teoria já foi refutada há muito tempo."
hrb_advisor.6.klingon.desc:0	"Qapla'! Nossas §Hcapacidades de dobra espacial§! foram aprimoradas.\n\nO que é a Dobra Espacial? Os pormenores da viagem mais rápida que a luz são complicados. Duas coisas chamadas partículas se colidem, liberando torrentes de energia poderosas e capazes de dobrar o espaço-tempo como se fosse aço. Esse processo encurta a distância entre dois locais, como um lutador dobrando os membros de um oponente menos hábil.\n\nSim, a ciência klingon conseguiu isso. Afinal, até nossos cientistas são campeões."
hrb_advisor.6.romulan.desc:0	"Conseguimos um avanço em nossas §Hcapacidades de dobra espacial§!.\n\nDesde que inventamos o §HPropulsor de Dobra§!, a viagem mais rápida que a luz é tão simples quanto resolver um cubo de tan zhekran e está ficando mais eficiente a cada dia. Como? Nunca solucionou um cubo de tan zhekran? Que patético.\n\nO Propulsor de Dobra funciona capturando as emissões de nossas singularidades quânticas e usando esse excedente de energia para acelerar nossas naves a velocidades superluminais. Assim como com nossos nêmeses, no fim das contas derrotamos o espaço e o tempo com nossas mentes.\n\nAgora a §HGaláxia§! está pronta para nós a tomarmos."
hrb_advisor.6.cardassian.desc:0	"Nossas §Hcapacidades de dobra espacial§! foram melhoradas. Redigi um memorando para sua aprovação:\n\nPara superar as distâncias incomensuráveis entre as estrelas, nosso grande §HPovo§! inventou o §HPropulsor de Dobra§!. A propulsão de dobra espacial permite que nossas naves estelares viajem mais rápido que a luz.\n\nInfelizmente, o processo exato é sigiloso. E embora outras civilizações também tenham chegado a essas descobertas paralelamente, todas as fontes aprovadas concordam: fomos os primeiros.\n\nQue a §HUnião Cardassiana§! se estenda daqui até a eternidade."
hrb_advisor.7.name:0	"Rotas de Dobra Espacial"
hrb_advisor.7.desc:1	"As §HRotas de Dobra Espacial§! são as vias de tráfego rápido da §HGaláxia§! e permitem que até mesmo nossas naves com maior capacidade de dobra percorram distâncias inimagináveis em um tempo relativamente curto.\n\nA viagem pelas Rotas de Dobra Espacial contorna todas as fronteiras diplomáticas, mas requer o uso de pontos de entrada e de saída específicos. Pense nelas como uma espécie de atalho de navegação.\n\nNinguém sabe se as Rotas de Dobra Espacial em nossa Galáxia surgiram naturalmente ou se foram colocadas aqui. Mas sua composição subespacial bem gasta indica que provavelmente não fomos os primeiros a usá-las."
hrb_advisor.10.name:0	"Notificações"
hrb_advisor.10.desc:1	"As §HNotificações§! são ícones pequenos e redondos que aparecem no topo da tela, indicando atualizações sobre eventos em andamento.\n\nAbra as Notificações usando o §Hbotão esquerdo§! para tomar decisões importantes ou ver as ações das outras civilizações na §HGaláxia§!.\n\n§HClique com o botão direito§! nas Notificações para dispensá-las."
hrb_advisor.100.name:0	"Conselhos de IA Desligados"
hrb_advisor.100.desc:1	"As §HDicas§! estão desativadas."
hrb_advisor.100.a:0	"Fechar"
hrb_advisor.101.name:0	"Conselhos de IA Ligados"
hrb_advisor.101.desc:0	"As §HDicas§! estão ativadas."
hrb_advisor.101.a:0	"Fechar"
hrb_advisor.201.name:0	"Conselhos de IA"
hrb_advisor.201.desc:1	"Manter os conselhos de IA ativados?\n\n$hrb_advisor.1.desc_filler$"
TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_TITLE:0	"Governo"
TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_DESC:1	"A tela de §HGoverno§! mostra nosso §HGovernante§! atual, seus valores e qualquer §HModificador§! que possa afetar o funcionamento de rotina de nossa civilização.\n\nTambém é possível ver nossos dados de §HDemografia§! na aba abaixo."
TUTORIAL_TECH_VIEW_TITLE:0	"Tecnologias"
TUTORIAL_TECH_VIEW_DESC:0	"São às §HTecnologias§! que dedicaremos a maior parte da nossa §HPesquisa§!. Há poucos limites para o que nossos §HCientistas§! podem descobrir.\n\nRecomenda-se manter cada §HEspaço de Pesquisa§! preenchido com um Cientista cujas §HCaracterísticas§! sejam mais adequadas ao campo de estudo.\n\nQuando as pesquisas forem designadas, será possível definir uma §HPrioridade§! que colocará a Tecnologia desejada em destaque no nosso trabalho."
TUTORIAL_CONTACTSVIEW_EMPIRES_UFOP_DESC:0	"Na tela de §HContatos§!, podemos ver todas as outras civilizações com que estabelecemos comunicação nos §HQuadrantes Alfa e Beta§!, além das opiniões delas sobre nós e nossas opções diplomáticas em relação a elas."
TUTORIAL_CONTACTSVIEW_EMPIRES_KLINGON_DESC:0	"Na tela de §HContatos§!, podemos ver todos os nossos aliados e inimigos nos §HQuadrantes Alfa e Beta§!. Embora as opiniões deles sobre nós não sejam importantes, também podemos vê-las, além de qualquer ação diplomática que possamos tomar em relação a eles."
TUTORIAL_CONTACTSVIEW_EMPIRES_ROMULAN_DESC:0	"Na tela de §HContatos§!, podemos ver todas as outras espécies supostamente inteligentes que encontramos nos §HQuadrantes Alfa e Beta§!, além de opções diplomáticas em relação a elas. Também é possível ver as opiniões delas sobre nós, se alguém estiver precisando dar uma risada."
TUTORIAL_CONTACTSVIEW_EMPIRES_CARDASSIAN_DESC:0	"Na tela de §HContatos§!, podemos ver todas as outras espécies sencientes que encontramos nos §HQuadrantes Alfa e Beta§!. Aqui também encontramos nossas opções de §HDiplomacia§!, além das opiniões (insignificantes) dessas espécies sobre nossa §HUnião§!."
TUTORIAL_SITUATION_LOG_TITLE:0	"Registro de Missão"
TUTORIAL_SITUATION_LOG_DESC:1	"Este é o §HRegistro de Missão§!, nosso principal centro de operações, onde são guardadas instruções importantes."
TUTORIAL_SHIP_DESIGNER_TITLE:0	"Projetor de Naves"
TUTORIAL_SHIP_DESIGNER_DESC:0	"No §HProjetor de Naves§!, podemos equipar nossas naves estelares com §HMódulos§! específicos. Esse processo é automatizado por padrão, mas também pode ser realizado manualmente.\n\nNote que, devido às diferenças de tamanho entre várias classes de §HNaves Estelares§!, o número de Módulos disponíveis para cada uma delas pode variar bastante."
TUTORIAL_EMPIREVIEW_PLANETS_TITLE:1	"Gerência de Planetas"
TUTORIAL_EMPIREVIEW_PLANETS_DESC:5	"O menu de §HGerência de Planetas§! oferece uma visão geral dos nossos §HPlanetas§!, as §HPops§! deles e a §HProdução de Recursos§! atual.\n\nO gerenciamento planetário pode ser §HAutomatizado§! aqui, mas para isso o Planeta selecionado precisa ser §HEspecializado§!."
TUTORIAL_MILITARY_FLEET_UFOP_DESC:1	"As §HFrotas§! são a principal unidade organizacional das forças da §HFederação§!, sob a abrangência do §HComando da Frota Estelar§!.\n\nTodas as naves da §HFrota Estelar§! podem atuar como naves de pesquisa ou de combate conforme for necessário, e podem ficar prontas para agir rapidamente.\n\nO ideal é que um §HAlmirante§! seja designado para comandar cada frota."
TUTORIAL_MILITARY_FLEET_KLINGON_DESC:1	"As §HFrotas§! são a alma da doutrina militar do §HImpério Klingon§!.\n\nA capacidade de nossas naves de guerra de manter sua formação enquanto caçam e destroem suas presas é inigualável.\n\nO ideal é que um §HAlmirante§! seja designado para comandar cada frota."
TUTORIAL_MILITARY_FLEET_ROMULAN_DESC:1	"As §HFrotas§! são as forças principais de combate espacial do §HImpério Estelar Romulano§!.\n\nQuer sejam compostas por poucas ou muitas naves, nossas formações sempre têm vantagem tecnológica sobre nossos inimigos.\n\nO ideal é que um §HAlmirante§! seja designado para comandar cada frota."
TUTORIAL_MILITARY_FLEET_CARDASSIAN_DESC:1	"As §HFrotas são§! as forças militares primárias da §HUnião Cardassiana§!.\n\nAs frotas são produzidas em massa, com especificações amplas para garantir a maior permutabilidade de peças. Prioriza-se a quantidade sobre a qualidade.\n\nO ideal é que um §HAlmirante§! seja designado para comandar cada frota."
TUTORIAL_SCIENCE_SHIP_UFOP_DESC:3	"Esta é nossa §HNave Científica§!. Embora tecnicamente todas as naves da §HFrota Estelar§! sejam Naves Científicas, essas naves são desenvolvidas especificamente para §HInspecionar§! sistemas estelares em busca de §HRecursos§!, pesquisar §HAnomalias§! e concluir §HProjetos Especiais§!."
TUTORIAL_SCIENCE_SHIP_KLINGON_DESC:3	"Esta é nossa §HNave Científica§!, uma das poucas naves klingon não desenvolvidas primeiramente para o combate. Em vez disso, essas naves são desenvolvidas para §HInspecionar§! sistemas estelares em busca de §HRecursos§!, pesquisar §HAnomalias§! e concluir §HProjetos Especiais§!."
TUTORIAL_SCIENCE_SHIP_ROMULAN_DESC:3	"Esta é nossa §HNave Científica§!. Essas naves estão na vanguarda da tecnologia romulana, e cada uma delas é equipada com o propósito de §HInspecionar§! sistemas estelares em busca de §HRecursos§!, pesquisar §HAnomalias§! e concluir §HProjetos Especiais§!."
TUTORIAL_SCIENCE_SHIP_CARDASSIAN_DESC:3	"Esta é nossa §HNave Científica§!. Essas naves estelares antigas e orgulhosas foram feitas para §HInspecionar§! sistemas estelares em busca de §HRecursos§!, pesquisar §HAnomalias§! e concluir §HProjetos Especiais§!. A maioria servirá de forma prolongada e incansável para proporcionar esclarecimento científico à nossa §HUnião§!."
TUTORIAL_CONSTRUCTION_SHIP_TITLE:0	"Naves de Construção"
TUTORIAL_CONSTRUCTION_SHIP_DESC:1	"Esta é nossa §HNave de Construção§!, usada para construir §HEstações§! orbitais.\n\nQuando um sistema estelar tiver sido totalmente §HInspecionado§!, poderemos dar a ordem para nossa Nave de Construção se direcionar até lá e construir §HEstações de Mineração§! e de §HPesquisa§!, se os depósitos necessários existirem nos corpos orbitais do sistema.\n\nEmbora a maioria desses processos seja automatizada, ainda é preciso transportar as matérias-primas aos seus destinos."
TUTORIAL_PLANETVIEW_PLANET_TITLE:0	"Resumo do Planeta"
TUTORIAL_PLANETVIEW_PLANET_DESC:3	"A tela de §HResumo do Planeta§! mostra detalhes importantes sobre um mundo e seu povo, incluindo seus §HDistritos§!, taxas de produção e consumo de §HRecursos§!, níveis atuais de §HEstabilidade§! e a §HDesignação Planetária§!, se já tiver sido definida.\n\nAqui também é possível definir o gerenciamento automático de Planetas."
TUTORIAL_PLANETVIEW_TILES_TITLE:1	"Populações e Empregos"
TUTORIAL_PLANETVIEW_TILES_DESC:2	"Nossa métrica principal para categorizar nossas §HPops§! é o §HEmprego§! que elas desempenham. É possível categorizar os Empregos em §HCamadas§!, exibidas na visão expandida.\n\nEmpregos diferentes produzem tipos diferentes de §HRecursos§! e exigem um custo de §HManutenção§!. Além do trabalho, nossas Pops também precisam de §HMoradia§! e §HConfortos§!.\n\nTudo isso deve ser gerenciado com cuidado para evitar uma queda na §HEstabilidade§! Planetária."
TUTORIAL_PLANETVIEW_COMBAT_UFOP_DESC:4	"As Forças Terrestres são usadas tanto para fins ofensivos quanto defensivos. Aqui vemos nossos §HFuzileiros da Frota Estelar§! e suas unidades de elite posicionadas neste §HPlaneta§!.\n\nTambém se vê aqui os níveis de §HDevastação§! do Planeta, caso tenha sofrido um ataque recente.\n\nQuando há um §HGeneral§! posicionado, podemos contratar novas unidades terrestres usando o botão §HRecrutar§!. Exércitos Defensivos são convocados automaticamente a partir dos Empregos de execução da lei do Planeta, que são supridos pela Capital Planetária e por outras §HConstruções§! de defesa."
TUTORIAL_PLANETVIEW_COMBAT_KLINGON_DESC:4	"As Forças Terrestres são treinadas para conquistar mundos inimigos, assim como defender nossos clãs e nosso sangue. Aqui vemos nossos §HExércitos§! e suas unidades de elite posicionadas neste §HPlaneta§!.\n\nTambém se vê aqui os níveis de §HDevastação§! do Planeta, caso tenha sofrido um ataque recente.\n\nQuando há um §HGeneral§! posicionado, podemos contratar novas unidades terrestres usando o botão §HRecrutar§!. Exércitos Defensivos são convocados automaticamente a partir dos Empregos de execução da lei do Planeta, que são supridos pela Capital Planetária e por outras §HConstruções§! de defesa."
TUTORIAL_PLANETVIEW_COMBAT_ROMULAN_DESC:4	"As Forças Terrestres geralmente são um último recurso para retirar inimigos entrincheirados de §HPlanetas§! que desejamos tomar para nós, assim como defender nossos palácios das invasões inimigas. Aqui vemos nossos §HFuzileiros Imperiais§! e suas unidades de elite posicionadas neste Planeta.\n\nTambém se vê aqui os níveis de §HDevastação§! do Planeta, caso tenha sofrido um ataque recente.\n\nQuando há um §HGeneral§! posicionado, podemos contratar novas unidades terrestres usando o botão §HRecrutar§!. Exércitos Defensivos são convocados automaticamente a partir dos Empregos de execução da lei do Planeta, que são supridos pela Capital Planetária e por outras §HConstruções§! de defesa."
TUTORIAL_PLANETVIEW_COMBAT_CARDASSIAN_DESC:4	"As Forças Terrestres são usadas para destruir soldados inimigos entrincheirados em §HPlanetas§! que queremos ocupar, assim como defender nossos próprios mundos de invasões. Aqui vemos nossos §HExércitos§! e suas unidades de elite posicionadas neste Planeta.\n\nTambém se vê aqui os níveis de §HDevastação§! do Planeta, caso tenha sofrido um ataque recente.\n\nQuando há um §HGeneral§! posicionado, podemos contratar novas unidades terrestres usando o botão §HRecrutar§!. Exércitos Defensivos são convocados automaticamente a partir dos Empregos de execução da lei do Planeta, que são supridos pela Capital Planetária e por outras §HConstruções§! de defesa."
TUTORIAL_MILITARY_STATION_TITLE:0	"Base Estelar"
TUTORIAL_MILITARY_STATION_DESC:2	"As §HBases Estelares§! são as estruturas defensivas que protegem nossos Sistemas Estelares. A construção delas expande nossas fronteiras, mas cada uma delas traz um custo de §HManutenção§! considerável."
TUTORIAL_RESEARCH_STATION_TITLE:0	"Estações de Pesquisa"
TUTORIAL_RESEARCH_STATION_DESC:1	"As §HEstações de Pesquisa§! monitoram sistemas estelares e coletam §HPesquisas§! publicáveis com base nos dados recolhidos."
TUTORIAL_MINING_STATION_TITLE:0	"Estações de Mineração"
TUTORIAL_MINING_STATION_DESC:2	"As §HEstações de Mineração§! colhem §HMinerais§! e §HRecursos Estratégicos§! de dentro de asteroides, planetoides e outros corpos orbitais.\n\nAs §HColônias§! não precisam de Estações de Mineração para acessar esses minérios preciosos, pois já contam com a infraestrutura necessária na superfície.\n\nAs Estações de Mineração precisam ser construídas dentro das fronteiras da nossa civilização."
TUTORIAL_TRANSPORT_SHIP_TITLE:0	"Naves de Transporte"
TUTORIAL_TRANSPORT_SHIP_DESC:0	"As §HNaves de Transporte§! deslocam nossos §HExércitos§! de um §HPlaneta§! a outro.\n\nElas são especialmente úteis durante conflitos ativos, em caso de §HReivindicações§!, quando precisamos capturar mundos inimigos mobilizando forças terrestres.\n\nEssas naves têm capacidades de combate mínimas; o ideal é que cada uma delas seja escoltada por uma §HFrota§!."
TUTORIAL_DIPLOMACY_VIEW_TITLE:0	"Diplomacia"
TUTORIAL_DIPLOMACY_VIEW_DESC:3	"A tela de §HDiplomacia§! exibe nossos relacionamentos atuais com as civilizações próximas e nossas opções para fazer contato com elas. Aqui podemos §HDeclarar Guerra§!, estabelecer §HAlianças§! e §HAcordos Comerciais§!, ou ver o §HNível de Inteligência§! que temos sobre nossos aliados e rivais.\n\nNossas §HRelações§! com outras civilizações podem variar de §HTerríveis§! a §HExcelentes§!. Muitas das ações diplomáticas mais refinadas, como propor acordos mutuamente benéficos, exigem um nível de Relações mais alto.\n\nÉ possível enviar §HEmissários§! para além de nossas fronteiras para concluir procedimentos de §HPrimeiro Contato§!, ou para §HMelhorar§! ou §HPrejudicar Relações§! com nossos vizinhos."
TUTORIAL_DIPLOMACY_VIEW_TRADE_TITLE:0	"Comércio"
TUTORIAL_DIPLOMACY_VIEW_TRADE_DESC:0	"Esta é a tela de §HComércio§!, onde podemos trocar §HRecursos§! com as civilizações vizinhas, seja para despachar um excedente ou resolver uma escassez."
TUTORIAL_DIPLOMACY_VIEW_HIGHINTEL_TITLE:0	"Inteligência Alta"
TUTORIAL_DIPLOMACY_VIEW_HIGHINTEL_DESC:0	"Nossa comunidade de inteligência obteve um §HNível de Inteligência Alto§! sobre esta civilização.\n\nPossuir conhecimento privilegiado profundo sobre esse governo nos permite medir com precisão o estado de sua §HTecnologia§!, §HEconomia§!, §HPoder Militar Relativo§! e §HRelações§! com aliados e rivais."
TUTORIAL_DIPLOMACY_VIEW_LOWINTEL_TITLE:0	"Inteligência Baixa"
TUTORIAL_DIPLOMACY_VIEW_LOWINTEL_DESC:0	"Temos um nível de §HInteligência§! baixo sobre esta civilização.\n\nPodemos aumentar nossa capacidade de coleta de inteligência enviando nossa §HNave Espiã§! para desempenhar §HMissões§! nas §HColônias§! e §HBases Estelares§! deles."
TUTORIAL_DIPLOMACY_VIEW_BUILDING_SPYNETWORK_TITLE:0	"Construindo Redes Espiãs"
TUTORIAL_DIPLOMACY_VIEW_BUILDING_SPYNETWORK_DESC:1	"Nossos agentes de inteligência estão trabalhando duro para construir uma §HRede Espiã§! nesta civilização, sob a liderança do §HEmissário§! que designamos.\n\nQuanto mais avançada uma Rede Espiã se tornar, maior será o nosso nível de §HInteligência§! sobre essa civilização. Também é possível ordenar §HOperações§! especiais a partir da aba de §HEspionagem§!."
TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_TITLE:2	"Efeito de Adjacência"
TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_DESC:2	"Certas §HConstruções§! podem conceder §HEfeitos de Adjacência§! às outras que forem construídas ao lado delas. O planejamento urbano otimizado é um dos maiores benefícios da era interestelar."
TUTORIAL_GOVERNMENTVIEW_BUDGET_TITLE:0	"Orçamento"
TUTORIAL_GOVERNMENTVIEW_BUDGET_DESC:0	"Este é o nosso §HOrçamento§!, a soma total de nossas §HReceitas§! e §HDespesas§!, medida em Créditos Energéticos. Aqui também é possível ver qualquer efeito econômico, positivo ou negativo."
TUTORIAL_GOVERNMENTVIEW_DECISIONS_TITLE:2	"Editos"
TUTORIAL_GOVERNMENTVIEW_DECISIONS_DESC:4	"Os §HEditos§! são decretos que alteram as prioridades da nossa economia por força de lei.\n\nA maioria dos Editos acarretam uma penalidade, exibida na janela de dica."
TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_TITLE:0	"Demografia"
TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_DESC:0	"A aba de §HDemografia§! detalha nossa civilização por dados populacionais.\n\nEla mostra o quanto crescemos, quais §HCaracterísticas§! são mais encontradas em nossas §HPops§! e qualquer §HModificador§! que possa alterar o desempenho de nossos cidadãos ou afetar a qualidade de vida deles."
TUTORIAL_EMPIREVIEW_LEADERS_TITLE:0	"Líderes"
TUTORIAL_EMPIREVIEW_LEADERS_DESC:0	"No menu §HLíderes§!, podemos contratar, dispensar ou designar §HGovernadores§!, §HCientistas§!, §HAlmirantes§!, §HGenerais§! e §HEspiões§! à procura de trabalho.\n\nOs §HEspiões§! não ficam disponíveis imediatamente no início do jogo, devido às circunstâncias políticas complicadas na §HGaláxia§!. Se eles ainda não estiverem disponíveis no momento em que esta mensagem for exibida, eles voltarão em breve."
TUTORIAL_CREATESECTOR_TITLE:0	"Setores"
TUTORIAL_CREATESECTOR_DESC:2	"É pelos §HSetores§! que organizamos nossa civilização em nível galáctico. Os §HPlanetas§! podem ser organizados de acordo com sua proximidade ao nosso Planeta Natal ou pelos seus fatores econômicos particulares."
TUTORIAL_CONTACTSVIEW_SPECIES_TITLE:0	"Espécie"
TUTORIAL_PLANETVIEW_TERRAFORM_TITLE:0	"Terraformação"
TUTORIAL_PLANETVIEW_TERRAFORM_DESC:0	"A §HTerraformação§! nos permite remodelar um §HPlaneta§! e torná-lo mais §HHabitável§! para certas §HEspécies§!."
TUTORIAL_PLANETVIEW_DECISIONS_TITLE:0	"Decisões"
TUTORIAL_PLANETVIEW_DECISIONS_DESC:0	"As §HDecisões§! planetárias são medidas locais tomadas para atender às necessidades específicas das §HPops§! do Planeta, e podem ser relativas à lei, cultura, criminalidade ou economia.\n\nÉ possível desbloquear Decisões por meio da pesquisa de novas §HTecnologias§! e de outros avanços civilizatórios."
TUTORIAL_UNKNOWN_ALIEN_FLEET_TITLE:1	"Espécie Desconhecida"
TUTORIAL_UNKNOWN_ALIEN_FLEET_DESC:2	"Encontramos a §Hfrota§! de uma espécie espacial desconhecida.\n\nPara saber mais sobre ela, talvez seja preciso designar um §HEmissário§! para realizar §HProcedimentos de Primeiro Contato§! ou concluir um §HProjeto Especial§!."
TUTORIAL_VICTORY_UFOP_DESC:0	"A tela de §HPontuação do Império§! mostra nossa situação atual em comparação aos nossos vizinhos galácticos.\n\nÉ importante notar que a força não é a única forma de unificar a §HGaláxia§!. Nossos §HComponentes Cívicos§! também podem nos proporcionar uma abordagem mais diplomática.\n\nApós cerca de três séculos, a civilização de maior alcance será automaticamente declarada vencedora com base nas estatísticas disponíveis."
TUTORIAL_VICTORY_KLINGON_DESC:0	"A tela de §HPontuação do Império§! mostra o quanto falta para derrotarmos nossos inimigos e conquistarmos a §HGaláxia§!.\n\nÉ até ridículo mencionar isso, mas conquistar nossos vizinhos não é a única forma de obter o controle da §HGaláxia§!. Os §HComponentes Cívicos§! também podem abrir um caminho, se alguém for covarde o bastante para adotá-lo.\n\nApós cerca de três séculos, a civilização mais forte será automaticamente declarada a vencedora."
TUTORIAL_VICTORY_ROMULAN_DESC:0	"A tela de §HPontuação do Império§! mostra o que precisamos fazer para triunfarmos como governantes supremos da §HGaláxia§!.\n\nÉ até patético mencionar isso, mas sobrepujar outras civilizações e torná-las nossas subordinadas não é a única forma de nos tornarmos §HMestres da Galáxia§!. Os §HComponentes Cívicos§! também podem ter sua função, se tal nível de conspiração for desejado.\n\nApós cerca de três séculos, a civilização mais poderosa será automaticamente declarada a vencedora."
TUTORIAL_VICTORY_CARDASSIAN_DESC:0	"A tela de §HPontuação do Império§! mostra quais condições temos de atender para cumprir nossa missão de dominar a §HGaláxia§!.\n\nContudo, dominar outras civilizações e fazê-las se curvarem à nossa vontade não é a única forma de nos tornarmos o poder galáctico primário. Os §HComponentes Cívicos§! também podem proporcionar uma abertura para atrair outros para nossa causa.\n\nApós cerca de três séculos, a melhor civilização será automaticamente declarada a vencedora."
TUTORIAL_OUTPOST_STATION_UFOP_DESC:4	"As §HBases Estelares§! são as unidades não planetárias mais básicas de nossa civilização. Cada Base Estelar que construímos traz um sistema novo para a §HFederação§!. Também podemos capturar bases estelares inimigas fazendo §HReivindicações§! sobre elas.\n\nÉ possível aprimorar Bases Estelares para incluir §HEstaleiros§! e outros §HMódulos§! valiosos. A presença de bases em um sistema também amplia nossas fronteiras e aumenta o §HAlcance da Dobra§! de nossas naves estelares.\n\nCom uma Base Estelar construída e o sistema sob nossa jurisdição, podemos construir §HEstações de Mineração§! e de §HPesquisa§! nele, ou §HTerraformar§! e colonizar qualquer mundo habitável."
TUTORIAL_OUTPOST_STATION_KLINGON_DESC:4	"As §HBases Estelares§! são o coração do nosso Império. Cada Base Estelar que construímos traz um sistema novo para o nosso domínio. Também podemos §HReivindicar§! Bases Estelares construídas pelos nossos inimigos pelo rito de conquista. E por que não? Somos klingons.\n\nÉ possível aprimorar Bases Estelares para incluir §HEstaleiros§! e outros §HMódulos§! valiosos. A presença de bases em um sistema também amplia nossas fronteiras e aumenta o §HAlcance da Dobra§! de nossas naves estelares.\n\nCom uma Base Estelar construída e o sistema sob nossa hegemonia, podemos construir §HEstações de Mineração§! e de §HPesquisa§! nele, ou §HTerraformar§! e colonizar qualquer mundo habitável."
TUTORIAL_OUTPOST_STATION_ROMULAN_DESC:4	"Cada §HBase Estelar§! que construímos nos dá o direito de governar um novo Sistema Estelar. Também podemos §HReivindicar§! Bases Estelares construídas por outras espécies que queiramos comprometer ou destruir.\n\nÉ possível aprimorar Bases Estelares para incluir §HEstaleiros§! e outros §HMódulos§! valiosos. A presença de bases em um sistema também amplia nossas fronteiras e aumenta o §HAlcance da Dobra§! de nossas naves estelares.\n\nCom uma Base Estelar construída e o sistema sob nossa hegemonia, podemos construir §HEstações de Mineração§! e de §HPesquisa§! nele, ou §HTerraformar§! e colonizar qualquer mundo habitável."
TUTORIAL_OUTPOST_STATION_CARDASSIAN_DESC:4	"Cada §HBase Estelar§! que construímos nos dá a posse legal do Sistema Estelar correspondente. Também podemos §HReivindicar§! Bases Estelares construídas por outras espécies que queiramos subjugar.\n\nÉ possível aprimorar Bases Estelares para incluir §HEstaleiros§! e outros §HMódulos§! valiosos. A presença de bases em um sistema também amplia nossas fronteiras e aumenta o §HAlcance da Dobra§! de nossas naves estelares.\n\nCom uma Base Estelar construída e o sistema sob nossa hegemonia, podemos construir §HEstações de Mineração§! e de §HPesquisa§! nele, ou §HTerraformar§! e colonizar qualquer mundo habitável."
TUTORIAL_GALAXY_VIEW_UFOP_DESC:0	"Esta é a nossa §HGaláxia§!. A maioria das naves não é capaz de viajar por distâncias ilimitadas, com exceção das §HNaves Científicas§!. O §HAlcance da Dobra§! de uma nave dita o alcance máximo de movimento em uma determinada direção.\n\nO Alcance da Dobra de uma nave é determinado por sua proximidade com a §HBase Estelar§! mais próxima. A construção de Bases Estelares aumentará nossa §HBolha de Dobra§! de maneira geral, permitindo que nossas frotas se aventurem mais fundo rumo ao desconhecido.\n\nRestrições diplomáticas, como outras civilizações fechando suas fronteiras para nós, diminuem o Alcance da Dobra de uma nave. Preste muita atenção em quem nos permite viajar livremente por seu território.\n\nCom este mapa aberto, clique no território de outra civilização para obter algumas informações básicas sobre eles. Mudar o §HModo de Mapa§! pode revelar outras informações, como as §HOpiniões§! dos outros sobre nós, a §HAtitude da IA§! e muito mais."
TUTORIAL_GALAXY_VIEW_KLINGON_DESC:0	"Contemplem, a §HGaláxia§! que conquistaremos. A maioria das naves não é capaz de viajar para sempre, com exceção das §HNaves Científicas§!. O §HAlcance da Dobra§! de uma nave dita o alcance máximo de movimento em uma determinada direção.\n\nO Alcance da Dobra de uma nave é determinado por sua proximidade com a §HBase Estelar§! mais próxima. A construção de Bases Estelares aumentará nossa §HBolha de Dobra§! de maneira geral, permitindo posicionar nossas frotas onde escolhermos.\n\nRestrições diplomáticas, como civilizações covardes fechando suas fronteiras para nós, diminuem o Alcance da Dobra de uma nave. Preste atenção em quem nos permite viajar livremente por seu território.\n\nCom este mapa aberto, clique no território de outra civilização para obter algumas informações básicas sobre eles. Mudar o §HModo de Mapa§! pode revelar outras informações, como as §HOpiniões§! dos outros sobre nós, a §HAtitude da IA§! e muito mais."
TUTORIAL_GALAXY_VIEW_ROMULAN_DESC:0	"Nossa §HGaláxia§! é um quebra-cabeças esperando para ser resolvido. A maioria das naves não é capaz de viajar até as fronteiras do mapa, com exceção das §HNaves Científicas§!. O §HAlcance da Dobra§! de uma nave dita o alcance máximo de movimento em uma determinada direção.\n\nO Alcance da Dobra de uma nave é determinado por sua proximidade com a §HBase Estelar§! mais próxima. A construção de Bases Estelares aumentará nossa §HBolha de Dobra§! de maneira geral, permitindo posicionar nossas frotas onde for mais vantajoso.\n\nRestrições diplomáticas, como fronteiras fechadas, diminuem o Alcance da Dobra de uma nave. No entanto, se esse for o caso, nós provavelmente já teremos planos em andamento para eliminar essas espécies.\n\nCom este mapa aberto, clique no território de outra civilização para obter algumas informações básicas sobre eles. Mudar o §HModo de Mapa§! pode revelar outras informações, como as §HOpiniões§! dos outros sobre nós, a §HAtitude da IA§! e muito mais."
TUTORIAL_GALAXY_VIEW_CARDASSIAN_DESC:0	"Esta é nossa §HGaláxia§!. A maioria das naves não tem liberdade ilimitada de movimento, com exceção das §HNaves Científicas§!. O §HAlcance da Dobra§! de uma nave dita o alcance máximo de viagem em uma determinada direção.\n\nO Alcance da Dobra de uma nave é determinado por sua proximidade com a §HBase Estelar§! mais próxima. A construção de Bases Estelares aumentará nossa §HBolha de Dobra§! de maneira geral, permitindo que nossas frotas possam ir onde for indicado.\n\nRestrições diplomáticas, como a opressão crescente dos nossos vizinhos e o fechamento de suas fronteiras para nós, diminuem o Alcance da Dobra de uma nave. A essa altura, pode ser do nosso interesse intensificar as tensões.\n\nCom este mapa aberto, clique no território de outra civilização para obter algumas informações básicas sobre eles. Mudar o §HModo de Mapa§! pode revelar outras informações, como as §HOpiniões§! dos outros sobre nós, a §HAtitude da IA§! e muito mais."
TUTORIAL_WAR_GOAL_UFOP_DESC:0	"Podemos executar ações militares apenas para defesa própria, de nossos aliados ou de nossos ideais após uma comunicação clara a todas as partes sobre o que buscamos alcançar durante o conflito.\n\nUsamos o §HObjetivo de Guerra§! para informar essas condições. Ao declarar formalmente nossos objetivos, todas as partes podem se planejar conforme o necessário. Alguns podem optar por não entrar em conflito conosco.\n\nPara declarar um §HObjetivo de Guerra§!, selecione-o no menu."
TUTORIAL_WAR_GOAL_KLINGON_DESC:0	"Para declarar guerra contra uma civilização que desejamos conquistar, é importante informar nossos inimigos e aliados sobre o que buscamos alcançar.\n\nUm §HObjetivo de Guerra§! é uma proclamação dessas condições. Pouco nos importa se eles manterão sua posição e lutarão até a morte ou largarão suas armas e se acovardarão. No entanto, isso pode nos ajudar no caminho para a vitória, especialmente para coordenar ações com aliados.\n\nPara declarar um §HObjetivo de Guerra§!, selecione-o no menu."
TUTORIAL_WAR_GOAL_ROMULAN_DESC:0	"É do nosso interesse informar claramente nossas intenções ao declarar guerra contra uma espécie inferior.\n\nEssa declaração formal é chamada de §HObjetivo de Guerra§!. Não importa se as informações fornecidas ao público são verdadeiras ou falsas, envolver-se em hostilidades de grande escala sem esse gesto não é algo que reflete a conduta de uma força militar profissional, muito menos a melhor da §HGaláxia§!.\n\nPara declarar um §HObjetivo de Guerra§!, selecione-o no menu."
TUTORIAL_WAR_GOAL_CARDASSIAN_DESC:0	"Não devemos fazer declarações de guerra sem antes informar nossas intenções. Com isso, esclarecemos para todas as partes que nossas hostilidades são justificadas.\n\nUm §HObjetivo de Guerra§! formalmente apresentado nos permite tomar ações militares contra outra civilização. Não importa para nós se o resto da §HGaláxia§! ficará do nosso lado moral e legalmente, pois nosso ponto de vista sempre está correto.\n\nPara declarar um §HObjetivo de Guerra§!, selecione-o no menu."
TUTORIAL_WAROVERVIEW_UFOP_DESC:0	"É aqui que rastreamos nossos ganhos e perdas durante o conflito atual.\n\nA medição geral deles é a §HExaustão de Guerra§!, que também serve como uma métrica para avaliar a disposição de cada lado para cessar as hostilidades e aceitar os termos do adversário.\n\nSe a Exaustão de Guerra de um dos lados atingir 100%, a parte com a maior vantagem pode forçar um acordo de §HStatus Quo§! sobre a outra."
TUTORIAL_WAROVERVIEW_KLINGON_DESC:0	"Este é um detalhamento do quão perto estamos de conquistar nosso inimigo.\n\nOs resultados de cada batalha podem ser consultados aqui, bem como uma métrica geral da §HExaustão de Guerra§! de cada lado. Essa métrica mostra se estamos perto de forçar o outro lado a se render ou se eles estão perto de nos forçar às suas próprias condições.\n\nQuando a Exaustão de Guerra de um dos lados atingir 100%, quem estiver mais perto da vitória pode forçar um acordo de §HStatus Quo§! sobre aquele que subjugou."
TUTORIAL_WAROVERVIEW_ROMULAN_DESC:0	"Aqui podemos visualizar se estamos perto de aniquilar nosso inimigo.\n\nOs resultados de cada conflito podem ser consultados aqui, bem como uma métrica geral da §HExaustão de Guerra§! de cada lado. Essa métrica mostra se estamos perto de forçar o outro lado a aceitar nossos termos ou vice-versa.\n\nQuando a Exaustão de Guerra de um dos lados atingir 100%, os vitoriosos podem forçar um acordo de §HStatus Quo§! sobre aquele que foi levado à beira da extinção."
TUTORIAL_WAROVERVIEW_CARDASSIAN_DESC:0	"Aqui podemos ver a situação geral da guerra contra nosso inimigo.\n\nOs dados de cada ação militar podem ser consultados aqui, bem como uma métrica geral da §HExaustão de Guerra§! de cada lado. Essa métrica mostra se estamos perto de dominar o conflito por completo.\n\nQuando a Exaustão de Guerra de um dos lados atingir 100%, quem tiver cumprido sua missão pode forçar um acordo de §HStatus Quo§! sobre aquele que foi derrotado."
TUTORIAL_STRATEGIC_RESOURCES_TITLE:0	"Recursos Estratégicos"
TUTORIAL_STRATEGIC_RESOURCES_DESC:2	"Os §HRecursos Estratégicos§! são os materiais mais raros e valiosos que podemos colher ou refinar.\n\nPode ser preciso ter §hTecnologias§! específicas para construir as instalações necessárias para processá-los."
TUTORIAL_EXPANSION_PLANNER_TITLE:0	"Planejador de Expansão"
TUTORIAL_EXPANSION_PLANNER_DESC:2	"No §HPlanejador de Expansão§! podemos ver todos os mundos Habitáveis possíveis ao alcance da nossa civilização, bem como a §HClasse Planetária§! de cada um, o que pode determinar se um mundo é adequado ou não para §HTerraformação§!.\n\nAqui também podemos construir §HNaves Coloniais§! que transportarão os colonos e escolher quais espécies serão mais adequadas para o §HHabitat§! daquele Planeta.\n\nAntes que o Planeta possa ser colonizado, ele deve ser totalmente inspecionado e todas as anomalias da área devem ser pesquisadas. O sistema também precisa ter uma §HBase Estelar§!."
TUTORIAL_TRADITIONS_TITLE:0	"Tradições"
TUTORIAL_TRADITIONS_DESC:1	"Na tela de §HTradições§!, podemos ver as §HÁrvores de Tradição§! da nossa civilização. Uma Árvore deve ser §HAdotada§! para que seja possível acessar suas Tradições.\n\nAdotar Tradições individuais custa §HUnidade§!, que é produzida por §HConstruções§! e §HEmpregos§! ou obtida ao concluir certos §HEventos§!.\n\nÉ necessário ter uma quantidade considerável de Unidade para desbloquear tanto as Árvores de Tradição quanto as Tradições nelas contidas, então é recomendável estocar o máximo possível desse §HRecurso§! valioso."
TUTORIAL_ASCENSION_PERKS_TITLE:0	"Regalias da Ascensão"
TUTORIAL_ASCENSION_PERKS_DESC:0	"As §HRegalias da Ascensão§! são os pontos culminantes das nossas §HTradições§!: são bônus que concedem benefícios significativos relacionados à §HÁrvore de Tradição§! que os desbloqueou.\n\nUma nova §HVaga de Regalia da Ascensão§! é desbloqueada a cada §HÁrvore de Tradição§! que completamos. Algumas também podem exigir a descoberta de certas §HTecnologias§!."
TUTORIAL_SPECIES_RIGHTS_UFOP_DESC:1	"Podemos definir §HDireitos de Espécie§! para todas as espécies sencientes que vivem dentro de nossas fronteiras.\n\nDevido à §HLei da Federação§!, todas as espécies-membro possuem igualdade legal. No entanto, a filiação comprovada concede alguns outros benefícios que membros não comprovados ainda não têm.\n\nOs direitos padrão podem ser definidos usando os botões adequados."
TUTORIAL_SPECIES_RIGHTS_KLINGON_DESC:1	"Podemos definir §HDireitos de Espécie§! para todas as espécies sencientes que vivem dentro de nossas fronteiras e decidir as condições de vida que queremos para o §HImpério Klingon§! como um todo.\n\nFocos diferentes beneficiarão aspectos diferentes da sociedade klingon.\n\nOs direitos padrão podem ser definidos usando os botões adequados."
TUTORIAL_SPECIES_RIGHTS_ROMULAN_DESC:1	"Os §HDireitos de Espécie§! são quase uma piada para nós. Afinal, outras espécies não têm opção senão nos obedecer.\n\nEssa aba também nos permite definir nossas próprias condições de vida, dependendo de quem merece ou não levar um estilo de vida luxuoso.\n\nOs direitos padrão podem ser definidos usando os botões adequados."
TUTORIAL_SPECIES_RIGHTS_CARDASSIAN_DESC:1	"Os §HDireitos de Espécie§! são um conceito falso da §HFederação§!.\n\nAté que todos os cardassianos sejam elevados à existência abastada de nossos rivais, não nos importamos com os padrões ou a qualidade de vida de outros.\n\nOs direitos padrão podem ser definidos usando os botões adequados."
TUTORIAL_FLEET_MANAGER_TITLE:0	"Gerenciamento de Frota"
TUTORIAL_FLEET_MANAGER_DESC:0	"No §HGerenciamento de Frota§!, podemos projetar os diagramas das nossas §HFrotas Militares§!. Ao lidar com dezenas ou até centenas de naves, o gerenciamento pode ser bastante simplificado pelo uso deste menu."
TUTORIAL_CLAIMS_VIEW_TITLE:0	"Reivindicações"
TUTORIAL_CLAIMS_VIEW_DESC:0	"As §HReivindicações§! são os processos pelos quais adquirimos novos mundos durante conflitos. Quando estamos em guerra, ou pouco antes, podemos gastar §HInfluência§! para reivindicar os Sistemas Estelares atualmente ocupados por outras civilizações.\n\nTer uma Reivindicação sobre um sistema nos concede um §HCasus Belli§! válido contra a civilização que o possui.\n\nEm guerras que envolvem inúmeras alianças, a civilização que tiver a maior Reivindicação sobre um sistema será aquela que tomará o sistema após o fim da guerra."
TUTORIAL_ANOMALIES_TITLE:0	"Anomalias"
TUTORIAL_ANOMALIES_DESC:0	"A tela de §HAnomalias§! mostra quais foram descobertas por nós, mas ainda não foram pesquisadas."
TUTORIAL_GOVERNMENTVIEW_MARKET_TITLE:0	"O Mercado"
TUTORIAL_GOVERNMENTVIEW_MARKET_DESC:0	"O §HMercado§! é onde trocamos §HRecursos§! para otimizar nossa economia.\n\nAqui é possível comprar ou vender recursos, embora os preços não necessariamente reflitam a produção atual. As leis de oferta e demanda ainda existem, afinal.\n\nÉ possível usar automação para gerar trocas recorrentes com periodicidade mensal."
TUTORIAL_TRADE_VIEW_TITLE:0	"Rotas Comerciais"
TUTORIAL_TRADE_VIEW_DESC:1	"O §HComércio§! interestelar depende das rotas estabelecidas entre §HPlanetas§! que podem ser fortemente protegidas.\n\nAs §HBases Estelares§! recebem §SValor Comercial§! dos planetas mais próximos, que pode ser redirecionado para nosso planeta natal e convertido em recursos, como §SEnergia§!.\n\nO §SMódulo de Hub Comercial§! amplia o alcance que uma §HBase Estelar§! pode obter Valor Comercial, podendo abranger até mesmo outros sistemas estelares próximos."
TUTORIAL_GOVERNMENTVIEW_POLICIES_TITLE:0	"Políticas"
TUTORIAL_GOVERNMENTVIEW_POLICIES_DESC:0	"As §HPolíticas§! são as leis que regem nosso governo e os cidadãos.\n\nEmbora nada seja definitivo, algumas posturas legais não podem ser adotadas por qualquer tipo de governo e outras podem ser limitadas pelo nosso nível de §HTecnologia§!."
TUTORIAL_ENVOYS_TITLE:0	"Emissários"
TUTORIAL_ENVOYS_DESC:0	"Os §HEmissários§! são nossos representantes em outros territórios. Eles podem ser designados para fazer o §HPrimeiro Contato§! com outras civilizações ou praticar §HDiplomacia§! com aquelas que já têm uma comunicação estabelecida conosco."
TUTORIAL_EMPIRE_SPRAWL_DESC:2	"A métrica de §HDistribuição§! monitora o crescimento da nossa civilização, incluindo dados relevantes sobre todos os §HSistemas§! e §HColônias§! dentro de nossas fronteiras.\n\nSe nossa §HCapacidade Administrativa§! não conseguir acompanhar a expansão, as §HTecnologias§!, as §HTradições§! e os §HLíderes§! se tornarão mais caros."
TUTORIAL_QUESTS_VIEW_UFOP_DESC:0	"A §HÁrvore de Missões§! mostra os momentos marcantes, do passado e futuro, das possíveis histórias da nossa civilização.\n\nCada §HNó§! descreve uma singular culminação de eventos que mudaram ou mudarão fundamentalmente nossas trajetórias social, econômica e civil.\n\nEscolha com cuidado. A linha do tempo é muito delicada."
TUTORIAL_QUESTS_VIEW_KLINGON_DESC:0	"A §HÁrvore de Missões§! mostra os destinos possíveis do §HImpério Klingon§!.\n\nCada §HNó§! descreve momentos que mudaram ou mudarão fundamentalmente nosso destino coletivo.\n\nTudo é possível... mas apenas se tivermos coragem."
TUTORIAL_QUESTS_VIEW_ROMULAN_DESC:0	"A §HÁrvore de Missões§! mostra os caminhos alternativos, do passado e futuro, das possíveis histórias da nossa civilização.\n\nCada §HNó§! descreve uma consequência específica de eventos que mudaram ou mudarão fundamentalmente a natureza do nosso §HImpério Estelar§!.\n\nAvance com sabedoria. O tempo é um labirinto de corredores infinitos."
TUTORIAL_QUESTS_VIEW_CARDASSIAN_DESC:0	"A §HÁrvore de Missões§! mostra os resultados das maiores decisões do nosso §HPovo§! e as novas possibilidades colocadas à nossa disposição por meio dessas expressões da vontade coletiva.\n\nCada §HNó§! descreve um evento importante que alterou o fluxo de forças históricas e que mudou ou reforçou nossa direção como sociedade.\n\nA história nada mais é do que a soma de muitos atos pequenos e individuais."
TUTORIAL_BALANCE_OF_POWER_VIEW_TITLE:0	"O Equilíbrio de Poder"
TUTORIAL_BALANCE_OF_POWER_VIEW_DESC:0	"O §HEquilíbrio de Poder§! mostra qual civilização exerce o maior controle sobre os Quadrantes §HAlfa§! e §HBeta§!.\n\nEssa não é uma representação estática e deve ser monitorada com atenção, pois atualiza de forma dinâmica e pode mudar rapidamente."
TUTORIAL_GOVERNOR_SHIP_TITLE:0	"Nave do Governador"
TUTORIAL_GOVERNOR_SHIP_DESC:0	"Esta é a nossa §HNave do Governador§!. Sua especialidade é poder ser enviada em §HMissões§! para ajudar nossas §HColônias§! a alcançar objetivos econômicos ou militares específicos.\n\nOs §HGovernadores§! também podem ser enviados para realizar §HProjetos Especiais§! particulares que são de importância pessoal para eles."
TUTORIAL_SPY_SHIP_UFOP_TITLE:0	"Nave Espiã"
TUTORIAL_SPY_SHIP_UFOP_DESC:0	"Esta é nossa §HNave Espiã§!, uma nave furtiva projetada para navegar pelo espaço sem ser detectada e defender assimetricamente os interesses da §HFederação§!. Seu §HAlcance da Dobra§! abrange as fronteiras de qualquer civilização com quem temos contato.\n\nEssas naves viajam secretamente pelos territórios de outras civilizações com o objetivo de fazer §HEspionagem§!, por exemplo, coletando §HInteligência§! ou conduzindo §HOperações§! sigilosas."
TUTORIAL_SPY_SHIP_KLINGON_TITLE:0	"Nave Espiã"
TUTORIAL_SPY_SHIP_KLINGON_DESC:0	"Esta é nossa §HNave Espiã§!, uma nave furtiva projetada para navegar pelo espaço sem ser detectada e derrotar nossos inimigos antes mesmo que ocorra uma batalha. Seu §HAlcance da Dobra§! abrange as fronteiras de qualquer civilização com quem temos contato.\n\nEssas naves, idealmente, devem ser capitaneadas por §HEspiões§! e podem viajar secretamente pelos territórios de outras civilizações com o objetivo de fazer §HEspionagem§!, por exemplo, coletando §HInteligência§! ou conduzindo §HOperações§! secretas. A espionagem não está limitada a outros impérios, já que algumas operações podem ser conduzidas dentro das nossas próprias fronteiras também.\n\nAs operações podem ter natureza ofensiva ou defensiva e incluir: espalhar §HPropaganda§!, roubar §HDiagramas§! de inimigos, invadir §HBases Estelares§! ou fazer §HContraespionagem§!.\n\nObserve que nossa Inteligência sobre uma civilização deve atingir um determinado nível para que seja possível realizar certas operações."
TUTORIAL_SPY_SHIP_ROMULAN_TITLE:0	"Nave Espiã"
TUTORIAL_SPY_SHIP_ROMULAN_DESC:0	"Esta é nossa §HNave Espiã§!, uma nave furtiva projetada para navegar pelo espaço sem ser detectada e sabotar silenciosamente as espécies inferiores sem que elas percebam. Seu §HAlcance da Dobra§! abrange as fronteiras de qualquer civilização com quem temos contato.\n\nEssas naves, idealmente, devem ser capitaneadas por §HEspiões§! e podem viajar secretamente pelos territórios de outras civilizações com o objetivo de fazer §HEspionagem§!, por exemplo, coletando §HInteligência§! ou conduzindo §HOperações§! secretas. A espionagem não está limitada a outros impérios, já que algumas operações podem ser conduzidas dentro das nossas próprias fronteiras também.\n\nAs operações podem ter natureza ofensiva ou defensiva e incluir: espalhar §HPropaganda§!, roubar §HDiagramas§! de inimigos, invadir §HBases Estelares§! ou fazer §HContraespionagem§!.\n\nObserve que nossa Inteligência sobre uma civilização deve atingir um determinado nível para que seja possível realizar certas operações."
TUTORIAL_SPY_SHIP_CARDASSIAN_TITLE:0	"Nave Espiã"
TUTORIAL_SPY_SHIP_CARDASSIAN_DESC:0	"Esta é nossa §HNave Espiã§!, uma nave furtiva projetada para navegar pelo espaço sem ser detectada e obedecer aos diferentes comandos da §HOrdem Obsidiana§!. Seu §HAlcance da Dobra§! abrange as fronteiras de qualquer civilização com quem temos contato.\n\nEssas naves, idealmente, devem ser capitaneadas por §HEspiões§! e podem viajar secretamente pelos territórios de outras civilizações com o objetivo de fazer §HEspionagem§!, por exemplo, coletando §HInteligência§! ou conduzindo §HOperações§! plausivelmente negáveis. A espionagem não está limitada a outros impérios, já que algumas operações podem ser conduzidas dentro das nossas próprias fronteiras também.\n\nAs operações podem ter natureza ofensiva ou defensiva e incluir: espalhar §HPropaganda§!, roubar §HDiagramas§! de inimigos, invadir §HBases Estelares§! ou fazer §HContraespionagem§!.\n\nObserve que nossa Inteligência sobre uma civilização deve atingir um determinado nível para que seja possível realizar certas operações."
TUTORIAL_FIRSTCONTACT_VIEW_TITLE:0	"Primeiro Contato"
TUTORIAL_FIRSTCONTACT_VIEW_DESC:0	"Estabelecemos comunicações com outra civilização. Pelo menos esses sinais parecem ter origem senciente...\n\nPara interagir formalmente com procedimentos de §HPrimeiro Contato§!, devemos designar um §HEmissário§!.\n\nPode ser necessário usar um tradutor universal."
TUTORIAL_GLOBAL_TENSION_VIEW_TITLE:0	"Tensão Global"
TUTORIAL_GLOBAL_TENSION_VIEW_DESC:0	"A §HTensão Global§! descreve o estado de espírito geral da nossa civilização, bem como se nossas §HPopulações§! têm um sentimento positivo ou negativo sobre os eventos recentes e como eles afetarão o futuro próximo."
TUTORIAL_OBSERVATION_STATION_TITLE:0	"Posto de Observação"
TUTORIAL_OBSERVATION_STATION_DESC:0	"Usamos os §HPostos de Observação§! para monitorar discretamente o desenvolvimento das §HEspécies Pré-Dobra§! que encontramos."
