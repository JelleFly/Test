qt_cardassian_d1_civic_tooltip:0	"将§Y$civic_intelligence_zeal$§!国民理念替换为§Y$civic_reparations$§!国民理念，提供以下效果：\n$civic_tooltip_reparations_effects$\n$MOD_ENVOY_IMPROVE_RELATIONS_ADD_MINORS$：§G+5§!\n\n"
qt_cardassian_d1_tooltip:0	"非卡达西物种现在拥有§Y$species_profile_cardassian_new_basics$§!档案\n卡达西物种现在拥有§Y$species_profile_cardassian_new_order$§!档案"
qt_cardassian_d2:0	"改革"
qt_cardassian_d2_desc:0	"信仰的转变标志着我们旧有传统方式的终结。卡达西人不再乐于无端地承受痛苦。我们现在已经明白，压迫的手段只是杀鸡取卵。毕竟维护所有人民的权利和尊严才能够带领我们取得长久的、实质性的进步。\n\n"
qt_cardassian_d2_custom_tooltip:0	"§Y大规模重组§!法令已解锁"
