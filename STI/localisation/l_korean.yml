district_city_habitat_desc:0	"주민에게는 풍성한 주거 공간을 제공하는 한편, 행정 노동자를 수용할 여유도 갖춘 구역입니다."
district_city_habitat_ufop_desc:0	"주거 건물과 상업 건물이 모여 한산한 틈이 없는 길거리입니다. 무역과 금융, 제조 등 모든 분야의 중심지로서 기능합니다."
district_city_habitat_klingon_desc:0	"도시에서 살아가는 주민들은 그 풍경을 거울삼아 진솔한 성찰을 할 수 있습니다. 이렇듯 굴레를 벗어난 힘의 요새는 강인함과 결의의 상징이 됩니다."
district_city_habitat_romulan_desc:0	"당국 전당이 자리한 이 지역에는 보기만 해도 경외심을 자아내는 문화 명승지가 수없이 많이 건립되어 있습니다. 더불어, 경계 부근에서는 제국 조각상과 호화 정원이 조성되어 있습니다."
district_city_habitat_cardassian_desc:0	"우린 위대함의 씨앗을 품고 있었으나, 그릇된 길로 빠지고 만 이들의 후예입니다. 우리의 복잡한 힘은 미술과 건축 양식에 고스란히 드러나는 법입니다."
