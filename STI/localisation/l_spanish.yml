pc_gas_giant:0	"Gigante gaseoso"
pc_gas_giant_desc:0	"Un planeta gaseoso con una atmósfera compuesta principalmente de hidrógeno y helio rodeando un núcleo denso."
pc_asteroid:0	"Asteroide"
pc_asteroid_desc:0	"Un gran asteroide o planetoide que destaca en un denso grupo de cuerpos más pequeños."
pc_molten:0	"Mundo fundido"
pc_molten_desc:0	"Un mundo rocoso de un calor abrasador. La atmósfera es leve o inexistente y la lava brota libremente debido a las constantes erupciones volcánicas. No se detectan rastros de vida."
pc_frozen:0	"Mundo helado"
pc_frozen_desc:0	"Un mundo rocoso cubierto por una capa gruesa de hielo permanente. Las bajas temperaturas y una atmósfera muy leve impiden la existencia de vida en la superficie."
pc_broken:0	"Mundo roto"
pc_broken_desc:0	"Mundo devastado por algún tipo de evento catastrófico. Las propiedades que tuviera en su día son irreconocibles."
pc_barren:0	"Mundo yermo"
pc_barren_desc:0	"Un mundo yermo y rocoso con una atmósfera leve o inexistente. La superficie está cubierta de cráteres generados por el impacto de meteoritos, y carece completamente de vida."
pc_barren_cold:0	"Mundo helado yermo"
pc_barren_cold_desc:0	"Un mundo yermo y rocoso con una atmósfera leve o inexistente. La superficie está cubierta de cráteres generados por el impacto de meteoritos, y carece completamente de vida."
pc_desert:0	"Mundo desierto"
pc_desert_desc:0	"Un mundo seco y rocoso con una atmósfera de nitrógeno-oxígeno. Las precipitaciones y las grandes masas de agua son escasas. Variaciones de temperatura importantes entre el día y la noche. Vegetación escasa con algunas señales de vida."
pc_arid:0	"Mundo árido"
pc_arid_desc:0	"Un mundo seco y rocoso con una atmósfera de nitrógeno-oxígeno. El terreno polvoriento se compone sobre todo de mesetas y cañones. Se ven bosques en las regiones polares, más templadas, pero por lo demás la vegetación es escasa. Algunas señales de vida detectadas."
pc_tundra:0	"Mundo de tundras"
pc_tundra_desc:0	"Un mundo frío y rocoso con una atmósfera de nitrógeno-oxígeno. El permafrost cubre gran parte de la superficie, excepto las regiones más templadas del ecuador. Hay una biosfera estable, pero la vegetación casi se limita a musgo y líquenes."
pc_continental:0	"Mundo continental"
pc_continental_desc:0	"Un mundo rocoso con una atmósfera de nitrógeno-oxígeno y una hidrosfera activa y estable. Masas de tierra separadas por grandes océanos, con variaciones climáticas según la temperatura y las precipitaciones. Una biosfera importante."
pc_tropical:0	"Mundo tropical"
pc_tropical_desc:0	"Un mundo húmedo y rocoso con una atmósfera de nitrógeno-oxígeno. Estaciones con precipitaciones importantes, intercaladas con periodos más secos. Las masas de tierra están cubiertas de vegetación densa y abundan las señales de vida."
pc_ocean:0	"Mundo oceánico"
pc_ocean_desc:0	"Un mundo rocoso con una atmósfera de nitrógeno-oxígeno y una hidrosfera importante. Los océanos cubren más del §Y95%§! de la superficie, con islas diseminadas que componen el porcentaje restante. Abundan los signos de vida, en su mayoría acuáticos."
pc_arctic:0	"Mundo ártico"
pc_arctic_desc:0	"Un mundo frío y rocoso con una atmósfera de nitrógeno-oxígeno. Se encuentran depósitos de agua importantes, congelados permanentemente como hielo glacial. Algunos rastros de vegetación, apiñados alrededor de las regiones ecuatoriales, algo más cálidas."
pc_alpine:0	"Mundo alpino"
pc_alpine_desc:0	"Un mundo montañoso con una atmósfera de nitrógeno-oxígeno. La nieve cubre las cumbres y lagos helados salpican los valles. Aunque el planeta sufre variaciones estacionales mínimas, el agua líquida que aún queda bajo la superficie helada de los lagos basta para mantener una vegetación resistente."
pc_savannah:0	"Mundo sabana"
pc_savannah_desc:0	"Un mundo rocoso dominado por llanuras secas y áridas y envuelto por una atmósfera de nitrógeno-oxígeno. La pequeña hidrosfera permite breves estaciones húmedas, pero, aparte de la hierba, la vegetación se concentra sobre todo en los oasis."
pc_habitat:0	"Hábitat orbital"
pc_habitat_desc:0	"Una arcología artificial que ofrece condiciones de vida planetarias, si bien decididamente urbanas. Las tecnologías de filtrado avanzado e hidropónicas lo hacen casi autosuficiente, y las instalaciones de la estación pueden extraer materias primas del planeta."
HABITAT_PLANET_NAME:0	"Hábitat [FROM.from.planet.GetName]"
pc_toxic:0	"Mundo tóxico"
pc_toxic_desc:0	"Un planeta rocoso con una atmósfera densa que resulta letal para toda forma de vida conocida."
pc_gaia:0	"Mundo Gaia"
pc_gaia_desc:0	"Un mundo templado ideal con una atmósfera de nitrógeno-oxígeno. Condiciones óptimas para las formas de vida. Abundan los signos de vida en las masas de tierra importantes."
pc_nuked:0	"Mundo tumba"
pc_nuked_desc:0	"Un mundo rocoso con una atmósfera de nitrógeno-oxígeno. En la actualidad sufre un invierno nuclear, con capas densas de partículas de hollín en la atmósfera. Gran radiación en la superficie. Signos de vida bajos y moderados."
pc_shielded:0	"Mundo protegido"
pc_shielded_desc:1	"[Root.GetShieldedPlanetDesc]"
pc_shielded_desc_orig:0	"Todo este mundo está rodeado de una barrera de energía impenetrable que impide cualquier escaneo de la superficie."
pc_shattered:0	"Mundo fracturado"
pc_shattered_desc:0	"Los restos abrasados de lo que antaño fue un planeta. Un enorme pico de energía ha detonado el núcleo de este mundo, dejando solo rocas a la deriva."
