tech_ground_army_boost_tier_1:0	"Doctrine militaire"
tech_ground_army_boost_tier_1_desc:0	"Un vaisseau de taille intermédiaire en orbite peut aisément anéantir une ville, mais des troupes terrestres peuvent faire encore mieux : l'occuper."
