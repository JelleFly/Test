job_farmer:0	"Фермер"
job_farmer_plural:0	"Фермеры"
job_farmer_desc:0	"Будь то поля или виноградники, владельцы этих агропромышленных комплексов рекламируют органические продукты, которые, по их словам, всегда лучше §Hеды из репликатора§!."
job_farmer_effect_desc:0	"£job_farmer£ $job_farmer_plural$ производят £food£ §Yеды§!\n\n"
