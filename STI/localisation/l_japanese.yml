qt_cardassian_c4:0	"すべてを粉砕せよ"
qt_cardassian_c4_desc:0	"我々は灰から復活し、 §H連合§!を再建し、 理想を鍛えなおした。 我々の天分を信じる者はいなかったが、 そのすべてが間違いだったと証明したのだ。 現在の使命は§H銀河系§!を脅かす反徒どもを撲滅し、 万人にとってより安全な場所とすることである。"
qt_cardassian_c4_tooltip_denobula_check_success:0	"£trigger_yes£ §Yデノブラ§!星系が§Hカーデシア連合§!の領内にある"
qt_cardassian_c4_tooltip_denobula_check_fail:0	"£trigger_no£ §Yデノブラ§!星系が§Hカーデシア連合§!の領内にある"
