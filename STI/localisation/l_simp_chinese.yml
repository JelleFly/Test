qt_ufop_where_none_has_gone_before_1:0	"勇踏前人未至之境"
qt_ufop_where_none_has_gone_before_1_desc:0	"经过几个世纪的动荡之后，我们的§H星系§!迎来了全新的§H黄金时代§!。现在我们要去履行§H星际舰队§!的神圣宪章——探索奇异的新世界，以和平与科学之名勇往直前。\n\n"
qt_ufop_understand_the_unknown_2:0	"了解未知"
qt_ufop_understand_the_unknown_2_desc:0	"真正的力量并不是来源于征服或镇压，而是知识。所有敢于献身、对未知充满好奇、愿意离开自己的母星去探索的人都会收获宝贵的奖励，可以对宇宙以及等待着我们去研究的那些令人着迷的异常现象拥有前所未有的了解。\n\n"
qt_ufop_understand_the_unknown_2_custom_tooltip:0	"§Y更新宪章§!法令已解锁\n"
qt_ufop_first_contacts_3:0	"第一次接触"
qt_ufop_first_contacts_3_desc:0	"我们的目标是尽可能多地邀请拥有曲速航行能力的物种加入联邦，共同发扬和平、平等、全民权利和科学发现的价值观——不过首先我们必须要维护最高指导原则。\n\n"
qt_ufop_multilateral_accords:0	"多边协定"
qt_ufop_multilateral_accords_desc:0	"与其他文明在贸易、科研、外交等领域展开合作是我们身为星际联盟的立身之本。§H联邦§!和整个§H星系§!的繁荣取决于坚持不懈地互助互惠。\n\n"
qt_ufop_multilateral_accords_custom_tooltip:0	"§Y契诃夫法则§!法令已解锁\n"
qt_ufop_build_the_enterprise_4:0	"建造进取号"
qt_ufop_build_the_enterprise_4_desc:0	"现在我们需要打造一艘新的旗舰来为§H星际舰队§!的伟大事业冲锋陷阵。§H联邦星舰进取号-D（NCC-1701-D）§!最近已经在§H乌托邦平原§!舰队造船厂完成了试航。这将是第五艘冠以此名称的联邦星舰，并由荣誉等身的§H让-吕克·皮卡尔舰长§!掌舵。\n\n"
qt_ufop_empathic_diplomacy_26:0	"特洛伊 - 移情交涉"
qt_ufop_empathic_diplomacy_26_desc:0	"在§H贝塔索德§!血统和超感移情的加持下，§H进取号§!的§H迪安娜·特洛伊少校§!深谙众多种族的心理。她的外交天赋能让最微妙、最敏感的任务顺利过关。\n\n"
qt_ufop_empathic_diplomacy_26_recruit_deanna_tooltip:0	"招募§H迪安娜·特洛伊§!"
qt_ufop_lightyears_experienced_25:0	"拉弗吉 - 航行经验"
qt_ufop_lightyears_experienced_25_desc:0	"没有最娴熟的§H工程师§!随舰，任何星舰都走不远。§H进取号§!的§H乔迪·拉弗吉中尉§!在自己探索宇宙边疆的服役生涯中经历过外星寄生虫感染、时间旅行，甚至还有罗慕兰人的洗脑。由他来掌舵，就没有我们去不了的地方。\n\n"
qt_ufop_positronic_computation_28:0	"Data - 正电子运算"
qt_ufop_positronic_computation_28_desc:0	"§H宋型智能生化人§!能梦到电子绵羊吗？这个问题的答案，至少对于§H进取号§!的§HData少校§!来说，是我们宇宙中最大的秘密之一。他的正电子大脑能够储存800万亿比特的记忆。这么大的记忆体若是空着不用那就太可惜了。\n\n"
qt_ufop_positronic_computation_28_tooltip:0	"招募§HData§!"
qt_ufop_worf_klingon_might_28:0	"沃尔夫 - 请战意志"
qt_ufop_worf_klingon_might_28_desc:0	"作为§H星际舰队§!的第一名克林贡裔军官，§H莫赫之子沃尔夫§!拥有诸多头衔，不过任何头衔都不会影响他的责任感和战斗力。§H沃尔夫§!自从十五岁起就志在成为一名战士，此后更是不断证明自己是保安和作战领域最不可或缺的人才，能够为战斗的胜利起到一锤定音的作用。\n\n"
qt_ufop_worf_klingon_might_28_recruit_worf_tooltip:0	"招募§H沃尔夫§!"
qt_ufop_doctors_orders_27:0	"克拉舍尔 - 请遵守医嘱"
qt_ufop_doctors_orders_27_desc:0	"开发突破性的解毒剂、对抗致命的寄生虫感染、控制§H进取号§!舰内传播的疫情——没有什么异常医疗状况是§H贝弗莉·克拉舍尔医生§!无法解决的。作为一名获得了全部认证的舰桥军官，§H克拉舍尔医生§!不仅是她自身专业领域的先驱，在发生紧急情况时也能胜任指挥官一职。\n\n"
qt_ufop_upgrade_the_enterprise:0	"升级进取号"
qt_ufop_upgrade_the_enterprise_desc:0	"星历49027.5，§H星际舰队§!舰船设计领域的巅峰之作，§H君权级星舰进取号-E（NCC-1701-E）§!再次在§H让-吕克·皮卡尔舰长§!的指挥下从§H旧金山舰队造船厂§!启航。"
qt_ufop_establish_trade_affiliations_11:0	"建立贸易路线"
qt_ufop_establish_trade_affiliations_11_desc:0	"建立商品运输网络对于§H联邦§!的长期繁荣至关重要。然而我们追寻的不仅是经济收益，更是希望通过货物和服务的交换与交流来了解其他文化。\n\n"
qt_ufop_establish_trade_affiliations_11_tooltip:0	"将解锁§Y$trade_conversion_ufop_quest_unity$§!贸易政策。"
qt_ufop_expand_memory_alpha_8:0	"扩建阿尔法记忆体"
qt_ufop_expand_memory_alpha_8_desc:0	"随着我们抵达更远的§H星系§!边疆，遇到更多新的文明，前往各种各样从未抵达过的新地点，我们的中央信息存储数据量也不断增长。为了书写和记录历史，我们扩建了我们资料库计算机的§H中央大脑§!容量。\n\n"
qt_ufop_dead_to_life:0	"复兴"
qt_ufop_dead_to_life_desc:0	"通过调整我们四周的环境，我们可以对星球进行环境改造，将它们转换为§HM型§!行星。但这样的工程并不能保证永远成功。如果说§H吉迪恩·赛耶蒂克§!可以创造出蓝宝石酒般色彩的彩虹和海洋，那么我们现在所掌握的技术还徘徊在环境改造技术高峰的山脚。\n\n"
qt_ufop_ds9_station:0	"深空9号空间站"
qt_ufop_ds9_station_desc:0	"如果§H联邦§!能在§H深空9号§!空间站上部署力量，甚至是获得这座空间站的领导权，那么我们就可以确保星系的稳定和和平。假以时日，我们的整合工作就可以天衣无缝地展开，并缔造一个全新的联盟。\n\n"
qt_ufop_ds9_station_fail_tooltip:0	"$TRIGGER_FAIL$§Y贝久§!恒星系位于§H星际联邦§!的边境内。"
qt_ufop_ds9_station_possible_tooltip:0	"$TRIGGER_PASS$§Y贝久§!恒星系位于§H星际联邦§!的边境内。"
qt_ufop_inevitable:0	"必然结果"
qt_ufop_inevitable_desc:0	"§H博格人§!入侵我们的星系是迟早的事。在这个无法避免的敌人面前，我们唯一能做的就是壮大自己。我们必须要让所有危害世界和平的人知道，他们的压迫手段永远无法敌过§H联邦§!创立宗旨的伟力。\n\n"
qt_ufop_inevitable_sovereign_custom_tooltip_success:0	"£trigger_yes£§Y君权级舰船§!：§Y[This.qt_ufop_inevitable_sovereign_ships]§!/§Y15§!"
qt_ufop_inevitable_sovereign_custom_tooltip_fail:0	"£trigger_no£§Y君权级舰船§!：§Y[This.qt_ufop_inevitable_sovereign_ships]§!/§Y15§!"
qt_ufop_inevitable_shipyard_custom_tooltip_fail:0	"£trigger_no£在任何恒星基地上拥有2座§Y船坞§!。§Y[event_target:qt_ufop_inevitable_starbase.GetName]§!恒星基地当前有§Y[This.qt_ufop_inevitable_starbase_with_shipyards]§!座§Y船坞§!。"
qt_ufop_inevitable_shipyard_custom_tooltip_success:0	"£trigger_yes£在一座恒星基地上拥有2座§Y船坞§!。§Y[event_target:qt_ufop_inevitable_starbase.GetName]§!恒星基地当前有§Y[This.qt_ufop_inevitable_starbase_with_shipyards]§!座§Y船坞§!。"
qt_ufop_extermination_futile:0	"灭绝行为才是徒劳的"
qt_ufop_extermination_futile_desc:0	"随着最后一艘敌舰被击沉，我们重新夺回了两个§H象限§!的控制权。我们会抓住这个机会尽可能多地收集有关于这次星系灾难的情报，确保我们能够避免这样的威胁再次出现。假以时日，我们一定可以复兴我们的§H星系§!。\n\n"
qt_ufop_extermination_futile_tooltip_fail:0	"$TRIGGER_FAIL$§H星际联邦§!成功渡过了这次§Y危机§!。"
qt_ufop_extermination_futile_tooltip_success:0	"$TRIGGER_PASS$§H星际联邦§!在这次§Y博格人危机§!中取得了最后的胜利。"
qt_ufop_grow_the_federation_5:0	"建设联邦"
qt_ufop_grow_the_federation_5_desc:0	"作为星系内首个建立在共同理想、而不是世袭特权基础上的联盟，§H星际联邦§!可以通过和平整合其他文明，维护自己在§H星系§!中的地位。\n\n"
qt_ufop_liberate_the_oppressed:0	"解放被压迫者"
qt_ufop_liberate_the_oppressed_desc:0	"在被§H卡达西人§!压迫统治了多年之后，§H贝久§!终于获得了解放。现在贝久人已经开始在他们的母星拆除那些曾经被占领的象征，而我们也发誓会以他们的解放为起点，开创一个更美好的时代。\n\n"
qt_ufop_liberate_the_oppressed_custom_tooltip:0	"§Y透明的和平§!法令已解锁\n"
qt_ufop_liberate_the_oppressed_fail_a_tooltip:0	"$TRIGGER_FAIL$解放贝久\n1. 通过解放战争\n2. 通过向他们的宗主国提出请求\n    这是一种叫做§H要求解放附属国§!的外交行动。"
qt_ufop_liberate_the_oppressed_success_a_tooltip:0	"$TRIGGER_PASS$解放贝久\n1. 通过解放战争\n2. 通过向他们的宗主国提出请求\n    这是一种叫做§H要求解放附属国§!的外交行动。"
qt_ufop_bajoran_membership:0	"成员国：贝久"
qt_ufop_bajoran_membership_desc:0	"新的自由时代已经来临。独立自主是任何文明得以发展的关键。我们支持我们的§H贝久人§!邻邦为了提高生活品质而不懈奋斗，坚定地捍卫他们的信仰，也祝愿他们对于国家未来的规划能够顺利开展。\n\n"
qt_ufop_bajoran_membership_custom_tooltip_fail:0	"£trigger_no£拥有§H贝久§!恒星系"
qt_ufop_bajoran_membership_custom_tooltip_success:0	"£trigger_yes£拥有§H贝久§!恒星系"
qt_ufop_starburst:0	"超新星爆发"
qt_ufop_starburst_desc:0	"我们收到报告，§H罗慕兰母星§!附近检测到了不正常的能量波动和异常的恒星物质喷射，此情况已经成为了全星系的关注重点。为了探明究竟是什么导致了这些异常的检测读数，我们已经和§H罗慕兰人§!暂时联手展开调查。\n\n"
qt_ufop_starburst_custom_tooltip_success:0	"£trigger_yes£完成§Y可疑的耀斑§!局势。"
qt_ufop_starburst_custom_tooltip_fail:0	"£trigger_no£完成§Y可疑的耀斑§!局势。"
qt_ufop_starburst_custom_tooltip_on_finished:0	"与§H罗慕兰帝国§!之间互相的评价发生变化：§G+100§!\n§Y运输船图纸§!已解锁。"
qt_ufop_starburst_suspicious_flares_blocked_tooltip_success:0	"§Y可疑的耀斑§!局势处理失败。"
qt_ufop_starburst_suspicious_flares_blocked_tooltip_fail:0	"§R必须保证§Y可疑的耀斑§!局势得以成功解决。§!"
qt_ufop_exodus:0	"大撤离"
qt_ufop_exodus_desc:0	"我们必须要调动§H星际舰队§!去帮助罗慕兰人疏散整个恒星系的百亿居民，这是我们的道德义务。我们的§H运输舰§!已经准备就绪。\n\n"
qt_ufop_exodus_custom_tooltip_success:0	"£trigger_yes£§Y立即疏散§!特别项目已成功完成。"
qt_ufop_exodus_custom_tooltip_fail:0	"£trigger_no£§Y立即疏散§!特别项目已成功完成。"
qt_ufop_exodus_immediate_evacuation_blocked_tooltip_success:0	"§Y立即疏散§!特别项目已失败。"
qt_ufop_exodus_immediate_evacuation_blocked_tooltip_fail:0	"§R必须保证§Y立即疏散§!特别项目得以成功完成。§!"
qt_ufop_exodus_tooltip:0	"与§H罗慕兰帝国§!之间互相的评价发生变化：§G+200§!"
qt_ufop_empower_section_31_9:0	"赋权第31区"
qt_ufop_empower_section_31_9_desc:0	"我们的敌人无休无止地发动阴谋，意图灭亡人类。在§H高层§!那盲目媚外的统治思路下，只有少数为§H星际舰队§!从事地下工作的人员能够我们建立起最后的防线。破坏、秘密行动、暗杀。为了避免我们物种惨遭灭绝的下场，我们将无所不用其极。\n\n"
qt_ufop_reform_the_charters_12:0	"宪章改革"
qt_ufop_reform_the_charters_12_desc:0	"我们的任务已经发生了变化。随着强大的威胁兵临国境，推广科学进步的目标必须让步给国防、情报收集，以及在敌人有机会发动攻击之前先发制人，将他们的敌对行动扼杀在摇篮里。\n\n"
qt_ufop_reform_the_charters_12_custom_tooltip:0	"§Y一切以存续为重§!法令已解锁\n"
qt_ufop_reform_the_charters_12_custom_tooltip_fail:0	"£trigger_no£为舰队指派舰队司令，并达到帝国舰队司令上限：§Y[This.qt_ufop_reform_the_charters_12_admirals_assigned_to_fleets]§!/§Y[This.qt_ufop_reform_the_charters_12_admiral_cap]§!"
qt_ufop_reform_the_charters_12_custom_tooltip_success:0	"£trigger_yes£为舰队指派舰队司令，并达到帝国舰队司令上限：§Y[This.qt_ufop_reform_the_charters_12_admirals_assigned_to_fleets]§!/§Y[This.qt_ufop_reform_the_charters_12_admiral_cap]§!"
