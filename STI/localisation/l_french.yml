marauder.34.army.desc:0	"Nos forces terrestres font partie de l'élite galactique. Nos §HLames de l'ombre§! abattent tous les undari de leurs rangs, ne gardant que les plus assoiffés de sang. Nos §HCrins-de-sang§! ne nettoient jamais le sang de leurs cheveux après les combats. Nos §HTaille-face§! délogent les ennemis retranchés en les faisant hurler de terreur. Toute cette puissance peut être vôtre, en échange d'une partie du butin."
marauder.34.1.a:0	"Engager les forces terrestres des Lames de l'ombre"
merc_1_hire:0	"Les §HLames de l'ombre nausiquéennes§! seront engagées."
