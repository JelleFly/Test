policy_pre_sapients:0	"Pré-sapientes"
policy_pre_sapients_desc:0	"Podemos decidir se queremos ou não espécies pré-sapientes morando em nossos planetas."
pre_sapients_allow:1	"Tolerados"
pre_sapients_allow_name:4	"Tolerar Pré-sapientes"
pre_sapients_allow_desc:3	"Animais inteligentes continuam sendo apenas animais. Pode-se ignorá-los facilmente.\n\n§EÉ possível expurgar Pré-sapientes de forma seletiva.§!"
pre_sapients_protect:0	"Protegidos"
pre_sapients_protect_name:0	"Proteger Pré-sapientes"
pre_sapients_protect_desc:1	"Embora ainda sejam apenas animais simples, esses seres vieram do mesmo lugar que nós. Eles merecem ter a chance de um futuro.\n\n§EOs pré-sapientes não podem ser expurgados e os planetas que os contem não podem ser terraformados.§!"
pre_sapients_purge:0	"Extermínio"
pre_sapients_purge_name:3	"Exterminar Pré-sapientes"
pre_sapients_purge_desc:0	"Todos os direitos surgem da capacidade para a razão. Um animal é só um animal, e um animal que fica em nosso caminho é só uma praga.\n\n§EPré-sapientes que vivem em nossos planetas serão expurgados§!"
pre_sapients_eat:1	"Caçados"
pre_sapients_eat_name:1	"Caçada a Pré-sapientes"
pre_sapients_eat_desc:0	"Animais sem sapiência mal podem ser considerados parte de nosso império, mas talvez possam ajudar nosso crescimento de outras formas...\n\n§EPré-sapientes que vivem em nossos planetas serão usados como alimento, diminuindo lentamente sua população.§!"
policy_refugees:0	"Refugiados"
policy_refugees_desc:0	"Podemos decidir se vamos aceitar ou recusar refugiados que estão fugindo de expurgos, remoção e perseguição em outros impérios."
refugees_not_allowed:0	"Nenhum Refugiado"
refugees_not_allowed_name:0	"$refugees_not_allowed_name$"
refugees_not_allowed_desc:0	"Abrir nossas fronteiras aos indesejados de outras sociedades só enfraqueceria o Estado.\n\n§ERefugiados não virão de outros Impérios§!"
refugees_only_citizens:0	"Somente Espécies Cidadãs"
refugees_only_citizens_name:0	"$refugees_only_citizens$"
refugees_only_citizens_desc:0	"Não podemos permitir que a compaixão sobreponha o bom senso. Somente aqueles que seriam acréscimos válidos à sociedade devem adentrar nossas fronteiras.\n\n§ERefugiados de espécies com Cidadania Plena podem vir de outros Impérios§!"
refugees_allowed:0	"Refugiados Bem-Vindos"
refugees_allowed_name:0	"$refugees_allowed$"
refugees_allowed_desc:0	"Aqueles que fogem da morte e da perseguição pelas mãos de tiranos são bem-vindos em nossas fronteiras.\n\n§ERefugiados podem vir de outros Impérios§!"
policy_population_controls:0	"Controles Populacionais"
policy_population_controls_desc:0	"Podemos decidir se os controles populacionais seletivos serão legais ou não em nosso império."
population_controls_not_allowed:0	"Proibida"
population_controls_not_allowed_name:0	"Controles Populacionais Proibidos"
population_controls_not_allowed_desc:1	"Reproduzir e propagar sua espécie é o direito inalienável de todos os nossos cidadãos.\n\n§ENão é possível usar Controles Populacionais Planetários ou de Espécie não voluntários§!\n§ENão é possível Crescer/Diminuir Espécies de maneira seletiva§!"
population_controls_allowed:0	"Permitidos"
population_controls_allowed_name:0	"Controles Populacionais Permitidos"
population_controls_allowed_desc:11	"A demografia a longo prazo é importante demais para ser deixada somente nas mãos de cada indivíduo.\n\n§EÉ possível usar Controles Populacionais Planetários e de Espécie não voluntários§!\n§EÉ possível Crescer/Reduzir Espécies de maneira seletiva§!"
policy_slavery:0	"Escravidão"
policy_slavery_desc:1	"Podemos decidir se a escravidão será legal ou não em nosso império."
slavery_not_allowed:0	"Proibida"
slavery_not_allowed_name:0	"Escravidão Proibida"
slavery_not_allowed_desc:0	"A escravidão de seres sapientes é uma abominação e não será tolerada dentro de nosso Império.\n\n§ENão permite Escravizar Pops§!"
slavery_allowed_xenos_only:0	"Somente Xenos"
slavery_allowed_xenos_only_name:0	"Somente Xenoescravidão"
slavery_allowed_xenos_only_desc:1	"Permite a escravização de Espécies diferentes da nossa dentro do nosso próprio Império.\n\n§EPermite Escravizar Pops de outras Espécies§!"
slavery_allowed_regulated:1	"Regulamentada"
slavery_allowed_regulated_name:1	"Escravidão Regulamentada"
slavery_allowed_regulated_desc:2	"Permite a escravidão indiscriminada de Pops de todas as formas de vida e garante condições de trabalho iguais e relativamente justas.\n\n§EPermite Escravizar qualquer Pop, com eficiência reduzida§!"
slavery_allowed_regulated_xenos_only:1	"Xenos Regulamentados"
slavery_allowed_regulated_xenos_only_name:1	"Xenoescravidão Regulamentada"
slavery_allowed_regulated_xenos_only_desc:2	"Permite a escravização de Espécies diferentes da nossa dentro do nosso próprio Império, sob condições de trabalho relativamente justas.\n\n§EPermite Escravizar Pops de outras Espécies, com eficiência reduzida§!"
slavery_allowed:0	"Permitidos"
slavery_allowed_name:0	"Escravidão Permitida"
slavery_allowed_desc:0	"Permite a escravidão de Pops dentro de nosso Império.\n\n§EPermite Escravizar Pops§!"
policy_slavery_procreation:1	"Procriação de Escravos"
policy_slavery_procreation_desc:0	"Podemos decidir se escravos podem procriar ou não."
slavery_procreation_allowed:0	"Permitidos"
slavery_procreation_allowed_name:0	"Procriação de Escravos Permitida"
slavery_procreation_allowed_desc:0	"Escravos têm permissão para procriar. Pops crescidas a partir de escravos são automaticamente escravizados."
slavery_procreation_not_allowed:0	"Não Permitida"
slavery_procreation_not_allowed_name:0	"Procriação de Escravos Proibida"
slavery_procreation_not_allowed_desc:0	"Escravos não têm permissão para procriar"
policy_purge:0	"Expurgo"
policy_purge_desc:0	"Pops Expurgadas são incapazes de trabalhar e, no fim, morrerão, mas o processo as deixará enfurecidas, assim como qualquer Pop simpatizante.\n"
purge_not_allowed:0	"Proibida"
purge_not_allowed_name:0	"Expurgo Proibido"
purge_not_allowed_desc:1	"O Expurgo é uma atrocidade e deve sempre ser tratado como tal.\n\n§ENão é possível Expurgar qualquer Pop§!"
purge_allowed_xenos_only:0	"Somente Xenos"
purge_allowed_xenos_only_name:0	"Somente Xenoexpurgo"
purge_allowed_xenos_only_desc:1	"Devemos permitir métodos eficientes para regular e controlar a disseminação de formas de vida menores dentro de nosso Império.\n\n§EPermite Expurgar Pops de outras Espécies§!"
purge_allowed:0	"Permitidos"
purge_allowed_name:0	"Expurgo Permitido"
purge_allowed_desc:0	"Os elementos incômodos e corruptos em nosso Império devem ser limpos, antes que sua podridão crie raízes em todos nós.\n\n§EPermite Expurgar e Remover Pops§!"
purge_displacement_only:0	"Somente Remoção"
purge_displacement_only_name:0	"$purge_displacement_only$"
purge_displacement_only_desc:0	"Não é nossa responsabilidade atender as necessidades daqueles que enfraquecem as bases de nossa sociedade. Que eles busquem seus lares fora de nossas fronteiras.\n\n§EPermite Remover Pops§!"
policy_orbital_bombardment:0	"Bombardeio Orbital"
policy_orbital_bombardment_desc:2	"O Bombardeio Orbital nos permite destruir exércitos em um planeta a partir do espaço. Posturas de bombardeio orbital mais punitivas também podem destruir construções e matar a população.\n"
orbital_bombardment_selective:0	"Seletivo"
orbital_bombardment_selective_name:0	"Bombardeio Orbital Seletivo"
orbital_bombardment_selective_desc:0	"Permite apenas o bombardeio de alvos militares identificados, enquanto mantém as vítimas civis no mínimo.\n\n§ESó pode usar a postura 'Seletiva' de bombardeio orbital.§!"
policy_interference:0	"Interferência Nativa"
policy_interference_desc:0	"Há muito para ser estudado sobre formas de vida sapientes e suas sociedades primitivas.\n"
ethical_studies:0	"Estudos Éticos"
ethical_studies_name:0	"Estudos Éticos Nativos"
ethical_studies_desc:0	"Sociedades primitivas têm o direito de existir e evoluir em seu ritmo, livres de controle e dos designs de outros.\n\n§EEstações de Observação são limitadas ao Estudo Passivo\nNão é possível invadir mundos Nativos§!"
interventionism_interference:0	"Intervencionismo"
interventionism_interference_name:0	"Estudos Nativos Intervencionistas"
interventionism_interference_desc:1	"Para desvendar os segredos do universo, qualquer assunto interessante deve ser disponibilizado de graças para estudo.\n\n§EEstações de Observação podem realizar todo tipo de estudo\nÉ possível invadir mundos Nativos§!"
policy_enlightenment:0	"Iluminismo Nativo"
policy_enlightenment_desc:0	"Nossos avanços tecnológicos poderiam ser compartilhados com sociedades primitivas, abrindo novos horizontes para elas explorarem.\n"
enlightenment_not_allowed:0	"Proibida"
enlightenment_not_allowed_name:0	"Iluminismo Nativo Proibido"
enlightenment_not_allowed_desc:0	"Nenhum nativo estaria pronto para compreender as maravilhas que descobrimos, e expô-los às verdades da galáxia traria enormes riscos para todos os envolvidos.\n\n§ENão É Possível Iluminar Primitivos§!"
enlightenment_allowed:0	"Permitidos"
enlightenment_allowed_name:0	"Iluminismo Nativo Permitido"
enlightenment_allowed_desc:0	"Ao compartilhar nosso conhecimento, podemos encorajar os nativos a ocupar seu lugar de direito na comunidade galáctica.\n\n§EÉ Possível Iluminar Primitivos§!"
policy_migration:0	"Migração"
policy_migration_desc:0	"Alguns indivíduos em nosso Império olham para as estrelas e imaginam que tipo de vida eles poderiam criar para si próprios em um novo mundo.\n"
migration_not_allowed:0	"Proibida"
migration_not_allowed_name:0	"Migração Proibida"
migration_not_allowed_desc:0	"O Império decidirá onde sua população é mais necessária.\n\n§ENenhuma Pop pode migrar livremente§!"
migration_allowed_primary_only:0	"Somente Espécie Primária"
migration_allowed_primary_only_name:0	"Migração de Espécie Primária"
migration_allowed_primary_only_desc:0	"O movimento irrestrito é um privilégio concedido apenas à nossa espécie primária.\n\n§ESomente Pops de nossa própria Espécie podem migrar livremente§!"
migration_allowed_all:0	"Migração Livre"
migration_allowed_all_name:0	"Migração Irrestrita"
migration_allowed_all_desc:0	"Todos os nossos cidadãos devem ser livres para buscar sua própria felicidade onde quer que desejem.\n\n§ETodas as Pops podem migrar livremente§!"
policy_appropriation:0	"Apropriação de Terra"
policy_appropriation_desc:0	"Esta política controla se os planetas recém adquiridos terão ou não parte de suas terras apropriada de espécies não cidadãs."
appropriation_not_allowed:0	"Proibida"
appropriation_not_allowed_name:0	"Apropriação de Terra Proibida"
appropriation_not_allowed_desc:0	"As terras que nosso império controla pertencem a todos os seus habitantes.\n\n§EPlanetas recém adquiridos terão suas populações preservadas.§!"
appropriation_allowed:0	"Permitidos"
appropriation_allowed_name:0	"Apropriação de Terra Permitida"
appropriation_allowed_desc:1	"A terra que as espécies menores não estão utilizando de maneira apropriada pode ser usada pelas espécies melhores.\n\n§EPlanetas conquistados de espécies não cidadãs terão até §Y5§!£pop_cat_specialist£ Pops removidas e substituídas por cidadãos de outros planetas nossos.§!"
policy_resettlement:0	"Realocação"
policy_resettlement_desc:0	"Esta política controla se podemos ou não realocar Pops entre planetas de maneira forçada.\n"
resettlement_not_allowed:0	"Proibida"
resettlement_not_allowed_name:0	"Realocação Proibida"
resettlement_not_allowed_desc:1	"Não é possível realocar forçadamente pops livres entre planetas."
resettlement_allowed:0	"Permitidos"
resettlement_allowed_name:0	"Realocação Permitida"
resettlement_allowed_desc:1	"É possível realocar Pops de maneira forçada entre planetas."
PLANET_AUTO_RESETTLEMENT_CHANCE:1	"Estas Pops desempregadas têm §Y$VALUE|0$%§! de chance, por mês, de migrar espontaneamente para outras colônias dentro do seu império com empregos e moradia."
