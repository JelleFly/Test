auth_democratic:0	"Démocratique"
auth_democratic_desc:0	"Les régimes politiques démocratiques tiennent régulièrement des élections, au cours desquelles tous les citoyens peuvent élire leurs représentants."
auth_oligarchic:0	"Oligarchique"
auth_oligarchic_desc:0	"Les régimes politiques oligarchiques sont gouvernés par un petit groupe d'individus détenant tout le pouvoir politique."
auth_dictatorial:0	"Dictatoriale"
auth_dictatorial_desc:0	"Les régimes politiques dictatoriaux sont gouvernés par un seul et unique individu, qui contrôle de manière absolue et jusqu'à sa mort tous les rouages de l'État."
auth_imperial:0	"Impériale"
auth_imperial_desc:0	"Les régimes politiques impériaux sont semblables aux régimes dictatoriaux, si ce n'est que le trône est toujours hérité par un successeur désigné à la mort du dirigeant."
auth_hive_mind:0	"Conscience collective"
auth_hive_mind_desc:1	"La conscience collective agit bien plus comme un organisme unique que comme un État. La population n'a aucun libre arbitre, et agit comme une extension de la conscience elle-même, un peu à la manière d'un membre pour un corps.\n\nLorsqu'ils sont coupés de la conscience, ces drones deviennent léthargiques et dépérissent jusqu'à en mourir. Tout individu libre se trouvant sur une planète possédée par une conscience collective est banni, abattu ou simplement traité comme une proie pour nourrir la meute."
auth_corporate:0	"Firme"
auth_corporate_desc:0	"Les gouvernements corporatistes sont organisés comme une société commerciale titanesque ayant complètement supplanté l'État dans ses fonctions."
auth_federated_democracy:0	"Démocratie fédérative"
auth_federated_democracy_desc:0	"Les démocraties fédératives sont organisées de la même façon que les républiques représentatives. Semi-autonomes, elles relèvent d'un gouvernement central et promeuvent les droits universels, la liberté, l'égalité, la paix, la justice et le progrès. Ce gouvernement tient régulièrement des élections, au cours desquelles tous les citoyens peuvent élire leurs représentants."
auth_state_senate:0	"Sénat étatique"
auth_central_command:0	"Commandement centralisé"
auth_starfleet_command:0	"Commandement de Starfleet"
auth_clan_empire:0	"Empire clanique"
auth_clan_empire_desc:0	"Le Haut-Conseil dirige l'Empire Klingon de facto. Avec 24 Grandes Maisons disposant toutes d'un siège au Haut-Conseil, cet empire clanique est aux mains de puissantes familles guerrières et non d'une figure impériale."
auth_pirate_guild:0	"Guilde de pirates"
auth_pirate_guild_desc:0	"Lorsque des bandes de pirates décident de s'associer, le crime organisé prend son essor. Avec ce type de collaboration, tout le monde touche sa part et l'État s'efface au profit d'une société où seuls les profits générés par les actes de piraterie comptent."
military_dictatorship:0	"Dictature militaire"
military_dictatorship_desc:0	"§LCe régime politique est une forme d'autocratie militariste, dont le dirigeant est aussi le chef indiscuté de l'armée, qui contrôle fermement tout l'appareil étatique.§!"
military_dictatorship_special:0	"Chacun des dirigeants peut faire construire un vaisseau démesuré."
gov_representative_democracy:0	"Démocratie représentative"
gov_representative_democracy_desc:0	"Ce régime politique est une démocratie représentative, où les citoyens élisent des députés chargés de les représenter."
gov_military_dictatorship:0	"Dictature militaire"
gov_military_dictatorship_desc:0	"Ce régime politique est une forme d'autocratie militariste, dont le dirigeant est aussi le chef indiscuté de l'armée, qui contrôle fermement tout l'appareil étatique."
gov_martial_empire:0	"Empire militariste"
gov_martial_empire_desc:0	"Ce régime politique est une forme d'autocratie héréditaire militariste, où l'État existe essentiellement pour soutenir l'armée. Les valeurs martiales sont hautement valorisées, et tous les citoyens sont régulièrement entraînés au combat."
gov_executive_committee:0	"Comité exécutif"
