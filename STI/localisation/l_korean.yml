qt_cardassian_a2:0	"교육은 힘이다"
qt_cardassian_a2_desc:0	"§H카대시안 교육 시스템§!은 타의 추종을 불허합니다. 집중적인 정신 훈련 프로그램부터 §H당국§!의 기본 교리 낭독까지 청년들은 어릴 때부터 순종을 배웁니다.\n\n"
qt_cardassian_a2_tech_world:0	"$col_research$의 £job_researcher£ $job_researcher$ 직업 생산량 §Y+35%§!"
qt_cardassian_a2_scientist_trait:0	"무작위 $SCIENTIST$가 §Y$leader_trait_advocate$§! 특성을 획득해서 다음과 같은 효과를 부여:\n$MOD_SHIP_ANOMALY_GENERATION_CHANCE$: §Y+10%§!"
qt_cardassian_a2_custom_tooltip:0	"§Y함선의 쇄도§! 시행령 잠금 해제"
qt_cardassian_a3:0	"음험함"
qt_cardassian_a3_desc:0	"우리의 광범위한 연구 기록은 종족 초창기까지 거슬러 올라갑니다. 모든 세부 사항과 움직임이 기록되어 있지요. 우리를 과소평가하는 사람들은 우리가 §H고대 문명§!일 때부터 용납하지 않았던 약점인 준비 부족으로 고통받고 있습니다.\n\n"
qt_cardassian_a3_tooltip_success:0	"£trigger_yes£ 다른 국가와 인접한 성계에 §Y$sm_listening_post$§! 1개가 설치된 항성 기지 보유"
qt_cardassian_a3_tooltip_fail:0	"£trigger_no£ 다른 국가와 인접한 성계에 §Y$sm_listening_post$§! 1개가 설치된 항성 기지 보유"
qt_cardassian_a4:0	"무자비한 확장"
qt_cardassian_a4_desc:0	"우리 카대시안은 스스로 가치를 입증했지만, 다른 종족은 우리처럼 성공적으로 고난을 극복한 경험이 없다시피 합니다. 우리가 은하의 패자로 발돋움하는 것은 당연한 결과이며 오히려 관대한 결과입니다. 우리는 스스로 성취를 이루지 못한 이들에게 위대한 반열에 올라설 수 있도록 선물을 베풀 것입니다.\n\n"
qt_cardassian_a4_custom_tooltip:0	"§Y임계 질량§! 시행령 잠금 해제"
qt_cardassian_a5:0	"불굴"
qt_cardassian_a5_desc:0	"우린 중앙화의 효율성에 자부심을 갖고 있습니다. 카대시안 사회의 기능에 계급제는 불가피한 요소이지만, 그래도 우리는 §H인민§!의 종으로서 사람들을 잘못된 이념으로부터 보호합니다.\n\n"
qt_cardassian_a5_special_project_fail:0	"£trigger_no£ §H$WOULD_BE_DEBRIS$§! 특별 프로젝트 완료"
