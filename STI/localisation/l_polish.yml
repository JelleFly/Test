tech_tractor_beam_ufop:0	"Orbitalne promienie holownicze"
tech_tractor_beam_ufop_desc:0	"Są wystarczająco silne, aby przesunąć góry minerałów, i wystarczająco precyzyjne, aby oddzielić protony od jąder atomów. Te ulepszone promienie holownicze nie mają sobie równych."
tech_streamlined_transporters_ufop:0	"Supertransportery"
tech_streamlined_transporters_ufop_desc:0	"Magazyn z wzorem kwantowym zwiększa prędkość konwersji materii i energii podczas transmisji, przez co §Hgalaktyka§! wydaje się czymś w rodzaju jednego wielkiego miasta."
tech_tricorders_ufop:0	"Trikordery TR-590 X"
tech_tricorders_ufop_desc:0	"Spośród trikorderów standardowych, medycznych i nadgarstkowych, ta opływowa seria TR-590 X funkcjonuje pod wodą i w ekstremalnych temperaturach. Czas się pożegnać z awariami spowodowanymi przez środowisko!"
tech_batleth_klingon:0	"Stopy metali przodków"
tech_batleth_klingon_desc:0	"Starożytni mnisi szeptali swoje najskrytsze sekrety swoim §Hbal'lethom§!, a §Hbal'lethy§! im odpowiadały."
tech_armors_klingons:0	"Ceremonialny pancerz"
tech_historic_clone_klingon:0	"Klonowanie postaci historycznych"
tech_historic_clone_klingon_desc:0	"Dzięki ulepszonym technikom regeneracji możemy precyzyjnie wskrzesić najbardziej wpływowe postaci z historii Klingonów… i walczyć z nimi aż do śmierci!"
tech_emitters_romulan:0	"Emitery wielospektralne"
tech_emitters_romulan_desc:0	"Czasami wystarczy iluzja, aby zasiać strach. Rozwijając zaawansowaną technologię holograficzną wyposażyliśmy nasze okręty w emitery, które potencjalnie mogą sprawić, że pojedynczy statek będzie wyglądał jak cała flota."
tech_surgery_romulan:0	"Chirurgiczna zmiana"
tech_surgery_romulan_desc:0	"Nasza specjalistyczna wiedza dotycząca chirurgii kosmetycznej pozwoliła nam na zmianę fizycznego wyglądu osób do takiego stopnia, że same zaczynają kwestionować rzeczywistość. Nie ufaj nikomu, nawet sobie."
tech_surgery_romulan_effect:0	"Zwiększ liczbę szpiegów do zrekrutowania: §G+1§!\nNatychmiastowo zyskaj przywódcę szpiegów o §G5§! poziomie umiejętności"
tech_hologram_romulan:0	"Holograficzna inteligencja"
tech_hologram_romulan_desc:0	"Jesteśmy i słuchamy w każdym rogu, za każdą kolumną, a nawet pod marmurem pod twoimi stopami. Nowe metody holograficzne pozwalają naszym najbardziej zaufanym osobnikom na przebywanie w wielu miejscach jednocześnie przez cały czas."
tech_hologram_romulan_effect:0	"Dostępni posłowie: §G+1§!\n£research£ Badania z holoteatrów: §G+10§!"
tech_criminal_science_cardassian:0	"Nauki kryminalistyczne"
tech_criminal_science_cardassian_desc:0	"Aby osiągnąć porządek, najpierw musimy zrozumieć jego brak. Aby osiągnąć posłuszeństwo, najpierw musimy zrozumieć nieposłuszeństwo."
tech_memory_cardassian:0	"Badania ejdetyczne"
tech_memory_cardassian_desc:0	"To miało miejsce 2 lata, 7 miesięcy i 29 dni temu dokładnie w tym miejscu. Twój ubiór składał się z tej okropnej ochrowej tuniki i niepasujących butów. Coś okropnego."
tech_memory_cardassian_effect:0	"Kardasjańskie populacje zwiększają stabilność: §G+0,25§!\nSzybkość budowy na planecie: §G+25§!"
tech_strip_mining_cardassan:0	"Padlinożerne wykopaliska"
tech_strip_mining_cardassan_desc:0	"Kolokwialne określenie nowego i ulepszonego zbioru metod potrafiących wykrzesać każdą ostatnią krztę użyteczności z planety i jej pracowników."
tech_strip_mining_cardassan_effect:0	"Obozy pracy zapewniają £job_forced_miner_cardassian£ przymusowych górników: §G+1§!\n£job_forced_miner_cardassian£ Przymusowi górnicy zapewniają wartość handlu: §G+0,25§!"
tech_sports_ufop_klingon:0	"Areny sportowe"
tech_sports_ufop_klingon_desc:0	"Wszystkie zdrowe cywilizacje potrzebują przestrzeni przeznaczonej do rywalizacji i gier. Któż nie lubi wyzwania rzuconego w dobrej wierze?"
tech_admin_ufop_romulan:0	"Zdecentralizowana biurokracja"
tech_admin_ufop_romulan_desc:0	"Kompetentni administratorzy obniżają straty i redukcje. Poprzez oparte na danych lokalne programy upewniamy się, że potrzeby naszych obywateli są terminowo zaspokajane."
tech_trades_ufop_cardassian:0	"Zadaniowe bazy danych"
tech_trades_ufop_cardassian_desc:0	"Ten system zapewnia szeroko rozpowszechnione skarbnice wiedzy, które pozwalają każdemu na nauczenie się wykonywania dowolnego rodzaju pracy w zaskakującym stopniu zaawansowania."
tech_overcharge_klingon_romulan:0	"Przeładowanie broni"
tech_overcharge_klingon_romulan_desc:0	"Podczas okrętowych działań wojennych liczy się tylko ostatnia salwa."
tech_deployment_klingon_cardassian:0	"Fabrykacje czasu wojny"
tech_deployment_klingon_cardassian_desc:0	"Zabójcze maszyny budujące jeszcze lepsze zabójcze maszyny."
tech_scanners_romulan_cardassian:0	"Skanery personelu"
tech_scanners_romulan_cardassian_desc:0	"Nie każdy bezwartościowy gatunek został stworzony na równi z innymi. Niektóre z nich wymagają wzmocnionego nadzoru."
tech_officers_1:0	"Przyspieszone szkolenie"
tech_officers_1_desc:0	"Najważniejszym wymogiem decydującym o zatwierdzeniu kandydata na oficera jest jego przekonanie do stania się nim. Nasi nauczyciele zrobią resztę."
tech_officers_2:0	"Test zdolności"
tech_officers_2_desc:0	"Części egzaminu, w których kandydat sobie nie radzi, mówią tyle samo co te, które zdaje śpiewająco. Nie wszystko da się wydobyć poprzez standardowe procedury."
tech_officers_3:0	"Scenariusze bez wyjścia"
tech_officers_3_desc:0	"Umiejętność walki zawiera w sobie wszystkie inne umiejętności. Ćwiczenie w najbardziej stresujących warunkach gwarantuje dużą wydajność interdyscyplinarną w terenie."
tech_cloaking_device_1:0	"Urządzenie maskujące"
tech_cloaking_device_1_desc:0	"Zakrzywiając światło w inne formy energii, umożliwiliśmy manipulację samą przestrzenią. Nasza zaawansowana technologia maskująca nie ma sobie równych."
tech_escape_pod_1:0	"Kapsuły ratunkowe"
tech_escape_pod_1_desc:0	"Te pomocnicze jednostki kosmiczne można znaleźć na pokładzie większości naszych okrętów."
tech_highway_fluctuations_scanner:0	"Skaner wahań węzłów podróżniczych"
tech_highway_fluctuations_scanner_desc:0	"Zaznaczając regiony wewnątrz węzłów podróżniczych, które cechują się wysokim zagęszczeniem wahań podprzestrzeni, jesteśmy w stanie określić najlepszy sposób działania, aby zapewnić bezpieczną podróż."
tech_highway_stabilization_field:0	"Pole stabilizacji węzłów podróżniczych"
tech_highway_stabilization_field_desc:0	"Stabilizując niespokojne regiony przestrzeni węzłów podróżniczych, jesteśmy w stanie wyeliminować ryzyko, które w innym wypadku spowodowałoby zmianę kierunku lub niepotrzebne i niebezpieczne sytuacje."
tech_mine_dilithium_1:0	"Ulepszone wydobycie dwulitu I"
tech_mine_dilithium_1_desc:0	"Dzień, w którym zaczęliśmy wydobywać §Hdwulit§! na skalę przemysłową, równie dobrze może być postrzegany jako faktyczne narodziny epoki kosmicznej."
tech_mine_dilithium_2:0	"Ulepszone wydobycie dwulitu II"
tech_mine_dilithium_2_desc:0	"Bardziej metodyczne podejście do górnictwa zwiększa tempo, w jakim możemy pozyskiwać §Hdwulit§!."
tech_mine_dilithium_3:0	"Ulepszone wydobycie dwulitu III"
tech_mine_dilithium_3_desc:0	"Prędkość, z jaką przetwarzamy tak wielkie ilości tak kruchego minerału, jest niemal niczym współczesny cud."
tech_mine_tetryons_1:0	"Stabilizacja kwantowa I"
tech_mine_tetryons_1_desc:0	"Stabilizacja podprzestrzennej emisji §Htetrionów§! stwarza lepsze środowisko do ich zbierania."
tech_mine_tetryons_2:0	"Stabilizacja kwantowa II"
tech_mine_tetryons_2_desc:0	"Skalibrowanie naszych przyrządów przy pomocy technologii struny kwarkowej zwiększa okres połowicznego rozpadu atomów §Htetrionów§!, gdy opuszczają podprzestrzeń."
tech_mine_tetryons_3:0	"Stabilizacja kwantowa III"
tech_mine_tetryons_3_desc:0	"Odszyfrowanie rezonansu kontinuum pozwala nam na ulepszenie wysyłania sond zbierających."
tech_mine_gravitons_1:0	"Teoria osobliwości I"
tech_mine_gravitons_1_desc:0	"Budowa sieci grawitacyjnych wykorzystywanych do przechwytywania grawitonów jest tak prosta, że ulepszenie jej jest niemal niemożliwe. Produkcję cząsteczek można zwiększyć poprzez poprawienie czasu wykrycia i reakcji."
tech_mine_gravitons_2:0	"Teoria osobliwości II"
tech_mine_gravitons_2_desc:0	"Zbliżając się do stworzenia §Hkompleksowej teorii grawitonów§!, zbliżamy się także to wywarcia kolosalnego nacisku na samą tkaninę przestrzeni."
tech_mine_gravitons_3:0	"Teoria osobliwości III"
tech_mine_gravitons_3_desc:0	"Metoda wykorzystywana do obserwacji wnętrza osobliwości – czyli tego, czego obserwować się nie da – jest tak przebiegle sprytna, że zdradza jej niezgłębioną złożoność."
tech_mine_nanites_1:0	"Lejek cząsteczek I"
tech_mine_nanites_1_desc:0	"Ulepszenie naszych lejków sprawia, że atomy szybciej przechodzą przez placówkę przetwórczą, co z kolei przyspiesza tworzenie §Hnanitów§!."
tech_mine_nanites_2:0	"Lejek cząsteczek II"
tech_mine_nanites_2_desc:0	"Niemożliwa do odróżnienia okiem nieuzbrojonym druga generacja lejków cząsteczek jest dwa razy szersza wg §Hskali Plancka§!."
tech_mine_nanites_3:0	"Lejek cząsteczek III"
tech_mine_nanites_3_desc:0	"Usprawnienie ssących właściwości tego lejka przyspiesza proces składowania rzadkich surowców."
tech_warp_speed_increase_1:0	"Zaawansowana gondola warp"
tech_warp_speed_increase_1_desc:0	"Nowe postępy dotyczące procedur kontroli pola warp pozwalają na stworzenie lepszych systemów napędowych."
tech_warp_speed_increase_2:0	"Proca warp"
tech_warp_speed_increase_2_desc:0	"Zakrzywienie przestrzeni w nieeuklidesowe kształty podczas podróży warp ma znaczny wpływ na prędkość podróży."
tech_phy_repeatable_1:0	"Optymalizacja osłon"
tech_phy_repeatable_1_desc:0	"Możemy jeszcze bardziej dopracować technologię osłon, dzięki czemu ulepszymy naszą skuteczność na polu bitwy."
tech_phy_repeatable_2:0	"Optymalizacja broni"
tech_phy_repeatable_2_desc:0	"Możemy jeszcze bardziej dopracować technologię broni, dzięki czemu ulepszymy naszą skuteczność na polu bitwy."
tech_phy_repeatable_3:0	"Optymalizacja produkcji"
tech_phy_repeatable_3_desc:0	"Możemy jeszcze bardziej dopracować procesy industrialne, dzięki czemu zwiększymy naszą produkcję."
tech_eng_repeatable_1:0	"Optymalizacja kadłuba"
tech_eng_repeatable_1_desc:0	"Możemy jeszcze bardziej dopracować technologię kadłubów, dzięki czemu ulepszymy naszą skuteczność na polu bitwy."
tech_eng_repeatable_2:0	"Ulepszenia wytwarzania podstawowych zasobów"
tech_eng_repeatable_2_desc:0	"Możemy jeszcze bardziej dopracować procesy ekstrakcji, dzięki czemu zwiększymy naszą produkcję."
tech_eng_repeatable_3:0	"Ulepszenia wytwarzania zaawansowanych zasobów"
tech_eng_repeatable_3_desc:0	"Możemy jeszcze bardziej dopracować procesy obróbki, dzięki czemu zwiększymy naszą produkcję."
tech_soc_repeatable_1:0	"Ulepszona opieka zdrowotna"
tech_soc_repeatable_1_desc:0	"Możemy jeszcze bardziej dopracować protokoły medyczne, dzięki czemu zwiększymy naszą jakość życia."
tech_soc_repeatable_2:0	"Ulepszone taktyki bojowe"
tech_soc_repeatable_2_desc:0	"Możemy jeszcze bardziej dopracować nasze taktyki na polu bitwy, dzięki czemu usprawnimy wysyłanie naszych oddziałów."
tech_soc_repeatable_3:0	"Ulepszone kierownictwo"
tech_soc_repeatable_3_desc:0	"Możemy jeszcze bardziej dopracować nasze taktyki bitw kosmicznych, dzięki czemu usprawnimy nasze systemy obronne i floty."
particles:0	"Cząsteczki"
particles_desc:0	"Rozłożenie wszechświata na najmniejsze cząsteczki, aby uczyć się o jego działaniu na mikrokosmiczną skalę."
field_manipulation:0	"Manipulacja polem"
