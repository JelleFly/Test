hap_war_training:0	"전쟁 훈련"
hap_war_training_desc:0	"군대를 확실한 파멸로 이끄는 대장군이 되어 보세요! 폭발과 투사체, 전투의 열기, 헤아릴 수 없는 속도로 공중을 날아다니는 파편, 위험과 영광... 이 모든 게 당신의 것이 될 수 있습니다. 배짱만 있다면 말이죠!"
hap_war_training_advanced_shuttle_pilot:0	"고급 탈출정 파일럿"
hap_war_training_hand_to_hand_combat:0	"맨손 전투"
hap_war_training_evasive_maneuvers:0	"회피 기동"
hap_war_training_starship_tactical_bridge:0	"우주선 전술 함교"
hap_war_training_you_are_a_starship_engineer:0	"나는야 우주선 기술자"
hap_modifier_hand_to_hand_combat:0	"반란 알파"
hap_modifier_hand_to_hand_combat_desc:0	"당사의 페이저 교전 시뮬레이션은 업데이트를 거쳐 §H마키§! 반란을 모방하는 수준을 뛰어넘었습니다. 함선에 올라탄 수많은 적을 상대할 준비는 되셨나요? 쾌감과 전략을 만끽할 수 있는 훈련을 시작하세요!"
hap_modifier_evasive_maneuvers:0	"적 집중"
hap_modifier_evasive_maneuvers_desc:0	"§H적 집중§! 프로그램 참여자는 강대한 §H보르차§! 순양함을 이끌고 멋진 모험을 떠나게 됩니다. 당사의 비행 시뮬레이션은 완벽한 수준으로 조정되어 있어 막강한 적의 페이저 캐논을 회피하는 감각을 누구나 체험할 수 있습니다."
hap_modifier_starship_tactical_bridge:0	"우주선 전술 함교"
hap_modifier_you_are_a_starship_engineer:0	"나는야 우주선 기술자"
hap_modifier_noir:0	"인간류 코트라"
hap_modifier_noir_desc:0	"카대시안 사이에서 선풍적인 인기를 끌고 있는 보드게임을 소개합니다. 참여자 본인이 게임의 기물이 되는 시뮬레이션으로, 대담한 전술적 판단을 내리는 게 핵심입니다. 수비대와 평화유지군의 전략적 안목을 기르는 데 자주 사용됩니다. 매주 §H코트라§! 한 게임을 즐기면 정신이 냉철해진다는 연구 결과도 있습니다."
hap_modifier_in_the_tendrils_of_love_positive:0	"광자의 자유"
hap_modifier_in_the_tendrils_of_love_positive_desc:0	"이 도발적인 일인칭 홀로노벨은 억압받는 홀로프로그램의 삶을 깊이 파고듭니다. 결말은 비극적이지만, 은하에서의 일상을 벗어나 카타르시스를 만끽할 수 있는 작품이란 평가가 중론입니다."
hap_modifier_in_the_tendrils_of_love_negative:0	"사랑의 촉수"
hap_modifier_the_girl_who_fell_in_love_with_the_stars_positive:0	"캔디 트리의 수수께끼"
hap_modifier_the_girl_who_fell_in_love_with_the_stars_positive_desc:0	"유명 §H안드로이드§!가 집필한 이 미스터리 소설은 독자에게 놀라운 경험을 선사합니다. 훌륭한 관찰력을 갖춘 수많은 함장이 §H캔디 트리§!의 기원을 밝혀내는 데 실패했습니다. 하지만 그걸 계기로 삼아 더욱더 지혜로워질 수 있었죠."
hap_modifier_the_girl_who_fell_in_love_with_the_stars_negative:0	"별을 사랑한 소녀"
hap_modifier_the_secret_valley:0	"비상용 의료 홀로그램"
hap_modifier_the_secret_valley_desc:0	"몸이 안 좋으십니까? §HEMH 마크 I§! 등 본 스위트에 포함된 홀로그램 캐릭터는 숙련된 의료진입니다. §H은하§! 의사의 부담을 덜어주는 한편, 알아볼 수 없는 처방전을 작성하여 즐거움을 선사해 줄 것입니다."
hap_modifier_captain_of_start_and_space:0	"데이스트롬 기관 강연"
hap_modifier_captain_of_start_and_space_desc:0	"학문과 모험에 관심이 많은 분들을 위하여 §H데이스트롬 기관§!의 공개 세미나를 청강할 기회를 드립니다. 본 홀로프로그램은 함장과 지휘관 사이에서 인기가 높으며, 새로 습득한 이론적 지식을 실제 현장에서 시험하곤 합니다."
hap_modifier_quest_for_lost_civilizations:0	"기초 중의 기초"
hap_modifier_quest_for_lost_civilizations_desc:0	"연역적 추론의 힘으로! 아니지, 귀납적 추론인가? 가타부타 무슨 말이 필요하겠습니까? 코난 도일 경의 작품을 만나 보세요. §H왓슨 박사§!가 되어 변형된 버전의 §H탐정 홈즈§!를 도와야 합니다. 이런 건 취향이 아니라고요? 에이, 부끄러워 마세요! 지난주에 보슬릭 화물선 함장이 이 프로그램 실행하는 걸 봤거든요. 무조건 비밀로 해달라고 하더군요."
hap_modifier_the_land_of_the_nok:0	"비상용 보안 홀로그램"
hap_modifier_the_land_of_the_nok_desc:0	"의료용 홀로프로그램이 성공을 거둔 이후, 짐머만과 바클레이는 기술자와 군인을 위한 §H비상용 보안 홀로그램§!을 개발했습니다."
hap_modifier_extreme_mining:0	"긴트의 금압착 기술"
hap_modifier_extreme_mining_desc:0	"훌륭한 페렝기 홀로프로그램이 마음에 드셨나 보군요? 운도 좋으십니다. 페렝기 최초의 §H그랜드 내거스§!는 금압착 광석, 압착 기술, 금, 광석, 금압착 기술, 금압착 바 등에 관해 해박한 지식을 자랑하는 인물입니다..."
hap_modifier_extreme_outdoors:0	"바이네린 101"
hap_modifier_extreme_outdoors_desc:0	"많은 사랑을 받는 군대 음식, 정통 로뮬란 §H바이네린§!을 만드는 방법을 배워 보세요. 물론 로뮬란 고객님은 바이네린 101 섹션 2, §H완벽한 바이네린§!부터 시작할 것을 권장합니다."
hap_modifier_dream_1:0	"시뮬레이션 공생체"
hap_modifier_dream_1_desc:0	"§H트릴§!이 공생체를 통해 잠재력을 개화하는 방식은 누구도 따라 할 수 없다고 하죠. 글쎄요. 저희 기준에서는 돈만 있으면 가능합니다!"
hap_modifier_dream_2:0	"바쉬르 62"
hap_modifier_dream_2_desc:0	"라스베이거스 라운지 소유주 §H빅 폰테인§!은 파티 주최의 최고 권위자입니다. 1960년대풍 라운지에서 시간을 보내 보세요. 바이오 합성 음료가 가득하며, 유명 홀로프로그래머 §H펠릭스 나이틀리§!가 만든 매혹적인 선율에 몸을 맡길 수 있습니다."
has_modifier_dream_3:0	"모카이 가문"
has_modifier_dream_3_desc:0	"강력한 적과 맞서 싸워 승리하는 꿈을 꿔본 적이 있으십니까? 이제 그 꿈을 실현해 보세요! 본 프로그램은 히로겐과 유사한 시뮬레이션에 기반을 두고 있으며, §H모카이 가문§!과 힘을 합쳐 싸우거나 대립각을 세울 수 있습니다."
hap_modifier_the_last_empire:0	"그래핀 은하"
hap_modifier_the_last_empire_desc:0	"많은 문명이 저렴한 소재를 채택하면서 기반 시설을 개선할 수 있었습니다. 본 프로그램에는 그래핀부터 시작해 건축 자재의 희소성을 자세하게 분석한 내용이 담겨 있습니다."
hap_modifier_daily_life_at_early_vulcan:0	"트리블 조련사 3000"
hap_modifier_daily_life_at_early_vulcan_desc:0	"이것은 훈련이 아닙니다. §H트리블§!을 걷잡을 수 없이 번식하게 내버려 뒀다간 은하 전체의 생태계가 파괴될 수 있습니다. 이 북슬북슬한 짐승을 행성 규모로 길들이는 방법을 배우고 §H트리블 조련사 3000§!으로 거듭나세요."
hap_modifier_first_starbase_ever:0	"최초의 항성 기지"
hap_modifier_first_starbase_ever_desc:0	"손이든, 발이든, 지느러미든, 발굽... 하여간 어느 부위를 꿰어 보듯 §H항성 기지의 역사§!를 알면 다 도움이 됩니다."
hap_modifier_century_on_earth:0	"역사 심리학 이론"
hap_modifier_century_on_earth_desc:0	"문명 연구에 수학적 기준을 적용하면 인구 성장을 시작하기도 전부터 예측할 수 있습니다."
hap_modifier_the_first_builders:0	"기지 건설 작업장"
hap_modifier_the_first_builders_desc:0	"§H항성 기지§!를 건설해 보신 적 있으신가요? 한번 해보세요. 안 될 것도 없잖아요."
leviathans.190.detective_novel:0	"§Y$hap_detective_novel$§!"
hap_detective_novel:0	"탐정 딕슨 힐"
hap_detective_novel_desc:0	"우주는 신비로운 곳이며, 풀기 어려운 수수께끼와도 같습니다. 단서를 추적하고, 연결 고리를 만들고, 용의자와 피해자, 목격자를 만나보세요. 무엇보다 관건은 수수께끼를 풀어내는 것입니다! §H성대한 작별 인사§!에서 §H탐정 딕슨 힐§!이 될 각오는 되셨습니까?"
hap_detective_novel_sherlock_holmes:0	"셜록 홈즈"
hap_detective_novel_noir_program:0	"느와르"
hap_detective_novel_spy_program:0	"첩자"
hap_romance_novel:0	"로맨스 소설"
hap_romange_novel_desc:0	"아, 손끝으로 느껴지는 사랑이여! 얼마나 현실적인지 진짜 감각이 전해지는 듯할 겁니다! 지금까지 헤쳐 나온 그 모든 전투를 합한 것보다 더 큰 용기가, 지금까지 살면서 흘린 것보다 더 많은 기쁨의 눈물이 필요할 것입니다. 이미 속속들이 알고 있다고 생각하던 걸 완전히 새로운 방식으로 경험해 보세요! 자, 로맨스의 세계로 빠져들 준비는 되셨나요?"
hap_romance_novel_option_desc:0	"§Y$hap_romance_novel$§!"
hap_romance_novel_program_1:0	"사랑의 촉수"
hap_romance_novel_program_2:0	"별을 사랑한 소녀"
hap_romance_novel_program_3:0	"비밀의 계곡"
hap_adventure:0	"모험"
hap_adventure_desc:0	"미지의 세계와 발견되지 않은 땅, 잊힌 사원을 탐험하세요! 아무도 가보지 않은 곳으로, 세상 어떤 항해자도 보지 못한 아름다운 비경으로 떠나세요... 하지만 아름다운 절경에 너무 홀려서는 안 됩니다. 당장 저 모서리 너머에, 저 문 뒤에, 저 상자 안에 위험이 도사리고 있을지도 모르니까요. 오늘따라 모험심이 샘솟나요?"
hap_adventure_option_desc:0	"§Y$hap_adventure$§!"
hap_adventure_program_1:0	"별과 우주의 선장"
hap_adventure_program_2:0	"잊힌 문명을 찾아서"
hap_adventure_program_3:0	"노크의 땅"
hap_extreme:0	"극한"
hap_extreme_desc:0	"더 민첩해지고 싶으십니까? 더 강해지고, 더 빨라지고 싶으신가요? 팀을 승리로 이끄는 꿈을 꿔본 적이 있으신지요? 간발의 차로 절묘한 승리를 쟁취하는 건 또 어떻고요? 모두의 영웅, 모두가 좋아하는 스타가 되어 보세요! 누구나 한 번쯤은 동경했지만, 실제로는 될 수 없었던 인물이 될 기회입니다!"
hap_extreme_option_desc:0	"§Y$hap_extreme$§!"
hap_extreme_program_1:0	"극한 채광"
hap_extreme_program_2:0	"극한 야외 활동"
hap_personal_fantasy:0	"사적인 환상"
hap_personal_fantasy_desc:0	"한계는 없으며, 무엇이든 할 수 있습니다! 잘못된 일도, 불가능한 일도 없죠. 원하는 게 있다면 무엇이든 가질 수도 있고요! 마음속 미지의 영역을 둘러보고 한계를 시험하고, 극복하세요! 이 둘도 없는 기회를 그냥 지나치실 생각은 아니겠죠?"
hap_personal_fantasy_option_desc:0	"§Y$hap_personal_fantasy$§!"
hap_personal_fantasy_program_1:0	"백전노장 제독"
hap_personal_fantasy_program_2:0	"혁신적인 발견"
hap_personal_fantasy_program_3:0	"무한한 부귀영화"
hap_history:0	"역사"
hap_history_desc:0	"역사라는 개념이 낯설진 않을 겁니다. 관련 책을 읽고, 얘기를 듣고, 홀로그램으로 보고... 그렇다면, 역사를 살아가는 건 어떨까요? '나라면 조상들보다 더 나은 길을 택했을 텐데'. 이런 상상을 해본 적 있으십니까? 만약 상황이 다른 방향으로 흘러갔다면 어땠을지 궁금했던 적 있나요? 형편없는 간접 경험 대신, 생생한 역사를 직접 경험할 수 있다면 어떻게 하시겠습니까? 역사를 직접 체험하고 나만의 것으로 만들어 보세요!"
hap_history_option_desc:0	"§Y$hap_history$§!"
