ACTION_BREAK_MIGRATION_PACT_DESC:0	"Расторгнуть договор о миграции с этим государством.\n\nПосле расторжения договора §Hпоселения§! не смогут перемещаться между нашими государствами. Расторжение договора также §Rухудшит§! наши отношения с государством §H[Recipient.getName]§!."
auth_state_senate_desc:0	"Во главе сенатов стоят преторы, которые председательствуют в действующем комитете — влиятельном органе, обладающем властью над членами сената. Правительственные реформы и сопутствующие изменения в политике — не редкость в этой политической структуре. Правителями избирают только губернаторов."
auth_central_command_desc:0	"Центральное командование кардассианцев и Обсидиановый орден обладают властью над гражданским Советом Детапа."
auth_starfleet_command_desc:0	"Организованность, исполнительность, верность принципам. Командование Звездного флота представляет собой высшее достижение всех рас Объединенной Федерации планет. Важнейшие решения должны принимать те, кто заслужили свое звание благодаря опыту и постоянным выдающимся успехам."
