qt_romulan_d3:0	"통합"
qt_romulan_d3_desc:0	"한때는 봉합될 수 없을 것 같았던 로뮬란과 벌칸 사회의 균열이 마침내 회복되었습니다. 어렵게 회복된 만큼, 앞으로 만 년은 지속되기를 바랍니다.\n\n"
