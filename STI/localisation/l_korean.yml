romulan_elite_assault_army_plural:0	"탈 샤바"
romulan_elite_assault_army_desc:0	"함선급 병기가 아닌 좀 더 세밀한 손길이 필요한 임무에 투입되는 도약군입니다. 이 해병들은 적진의 배후에 침투하여 병참과 행성 보호막을 마비시키는 데 특화되어 있습니다."
