murendi_asteroid_deflector_category:0	"Obelisco Abandonado"
murendi_asteroid_deflector_category_desc:0	"Descobrimos um obelisco em §H[Root.GetName]§! com um dispositivo não identificável preso a ele. Análises moleculares indicam que ele não é nativo desse planeta."
the_gloom_category:0	"Frequência Peculiar"
the_gloom_category_desc:0	"Interceptamos um breve sinal de uma fonte não identificável. Nossos cientistas acreditam que a frequência pode ser uma mensagem, mas exigirá uma decodificação linguística de um especialista em comunicações."
substantial_rumor_category_desc:0	"Surgiram rumores sobre um laboratório abandonado em §H[Root.GetName]§! contendo uma substância gelatinosa em um tubo de ensaio. As palavras §E"Me Tome"§! parecem estar escritas no frasco."
lunar_monad_category:0	"Cratera Lunar Artificial"
the_fearless_category_desc:0	"Nossos sensores detectaram um sinal de emergência de uma nave da §HFederação§! orbitando §H[Root.GetName]§!. O ID corresponde ao da §HU.S.S. Fearless§!, que foi considerada Perdida em Campo há mais de 150 anos."
spherical_entity_category:0	"Entidade Esférica"
spherical_entity_category_desc:0	"Enquanto orbitávamos §H[Root.GetName]§!, nossos sensores detectaram a presença de uma estranha entidade esférica."
holodimension_category:0	"Dimensão de Bolso do Holodeck"
holodimension_category_desc:0	"Durante uma licença em terra em §H[Root.GetName]§!, um exercício rotineiro de treino em um dos §HHolodecks§! de nossa nave científica fez um alferes cair em uma crescente §Hdimensão de bolso§! criada por uma ruptura na rede holográfica."
salvation_song_category:0	"Caverna Cantante"
salvation_song_category_desc:0	"As cavernas marítimas de §H[Root.GetName]§! emitem padrões de vibração únicos que podem indicar a presença de vida inteligente."
newlywed_category:0	"Fazendo a Festa"
newlywed_category_desc:0	"Um dos nossos conselheiros §HBetazoides§! detectou por telepatia sensações extraordinariamente poderosas vindas de uma assentamento em §H[Root.GetName]§!, incluindo fortes sentimentos de alegria e convívio. Será uma grande multidão?"
amerind_asteroid_deflector_category:0	"Obelisco Abandonado"
amerind_asteroid_deflector_category_desc:0	"Descobrimos um obelisco em §H[Root.GetName]§! com um dispositivo não identificável preso a ele. Análises moleculares indicam que ele não é nativo desse planeta."
cosmic_string_category:0	"Fragmento de Corda Cósmica"
cosmic_string_category_desc:0	"Detectamos uma faixa fina e incomumente longa de gases hiperacelerados perto de §H[Root.GetName]§!, indicando a presença de uma §Hcorda cósmica§!."
time_change_category:0	"Fluxo de Tempo Rápido"
time_change_category_desc:0	"O fluxo do tempo em §H[Root.GetName]§! é mais rápido que o normal... muito mais. Nossas análises indicam que ciclos de vida inteiros de vários organismos, até grandes animais, podem ser observados em frações de segundo."
bubblewrap_sea_category:0	"Mar de Orbes"
bubblewrap_sea_category_desc:0	"Um dos mares de §H[Root.GetName]§! apresenta um alto conteúdo mineral devido à sua atividade geotérmica e é coberto por incontáveis orbes flutuantes em miniatura de origem desconhecida."
singularities_in_your_area_category:0	"Colisão de Buraco Negro"
singularities_in_your_area_category_desc:0	"Grandes emissões de antimatéria foram observadas atravessando o disco de acreção de §H[Root.GetName]§!, indicando uma possível colisão com outro buraco negro."
whale_isnt_that_nice_category:0	"Baleias Atmosféricas"
whale_isnt_that_nice_category_desc:0	"Grupos de enormes criaturas semelhantes a cetáceos foram observados nadando na atmosfera de §H[Root.GetName]§!. Suas trilhas revelam uma assinatura de energia fascinante."
oceanic_abyss_category:0	"Fossa Oceânica Profunda"
oceanic_abyss_category_desc:0	"Uma fossa oceânica foi descoberta em §H[Root.GetName]§!. Nossas análises indicam que pode ser a mais profunda já registrada."
stellar_nursery_category:0	"Planeta Jovem"
stellar_nursery_category_desc:0	"§H[Root.GetName]§! e sua estrela-mãe são muito mais jovens do que outros corpos astronômicos nessa região; cada uma só tem algumas centenas de milhões de anos."
kurlan_naiskos_category:0	"Arqueologia Kurlan"
kurlan_naiskos_category_desc:0	"Análises orbitais de §H[Root.GetName]§! detectaram a presença de uma abundância de §Hruínas Kurlan§!. Essa civilização foi extinta há milênios, tornando os achados arqueológicos §Hraros§!. Porém, vale a pena tentar."
heghbat_head_category:0	"Escultura Klingon"
heghbat_head_category_desc:0	"Enquanto treinava nas desafiadoras montanhas rochosas de §H[Root.GetName]§!, um dos nossos guerreiros mais fortes da Força de Defesa descobriu uma §Hescultura obsidiana§! de origem klingon. "
hearts_of_fire_category:0	"Cordialmente Convidado"
hearts_of_fire_category_desc:0	"Um dos nossos oficiais imperiais e uma §HComandante Trill§! de alto escalão estão se casando em segredo em §H[Root.GetName]§!. Nossa descoberta os deixa sem escolha. Fomos cordialmente convidados para o evento."
blood_in_the_soil_category:0	"Antigos Terrenos de Caça"
blood_in_the_soil_category_desc:0	"Ruínas dos primeiros §Halojamentos de caça§! klingon foram descobertas em §H[Root.GetName]§!, e podem ser os primeiros vestígios de nossa civilização na era espacial."
reman_veruulir_category:0	"Coliseu Subterrâneo"
reman_veruulir_category_desc:0	"Análises de §H[Root.GetName]§! descobriram um arranjo arquitetônico semelhante a um §Hcoliseu subterrâneo§!. Nossos batedores devem descer e avaliar o valor e utilidade dessa estrutura."
zhat_vash_purification_category:0	"Interferência Eletromagnética"
zhat_vash_purification_category_desc:0	"Sinais eletromagnéticos artificiais vindo de §H[Root.GetName]§! estão interferindo com nossos sistemas de comunicação. Alguém, ou algo, está tentando nos cumprimentar."
tan_zhekran_category:0	"Módulo Subespacial"
tan_zhekran_category_desc:0	"Nossos batedores detectaram um módulo subespacial caído em §H[Root.GetName]§!. Parece ter algo dentro, mas ele está lacrado. Precisamos de especialistas para abri-lo."
temple_of_traps_category:0	"Uma Desculpa Perfeita"
temple_of_traps_category_desc:0	"Um sistema de caverna subaquático §HBajoriano§! contendo um templo foi detectado em §H[Root.GetName]§! próximo a um acampamento rebelde. Uma desculpa perfeita para a §HUnião§! capturar os insurgentes."
cardassian_ruins_category:0	"Ruínas Cardassianas"
cardassian_ruins_category_desc:0	"Soldados na superfície de §H[Root.GetName]§! descobriram uma construção em ruínas adornada com §Hescritas cardassianas§! antigas. Precisaremos enviar uma equipe especializada."
dulcedlech_category:0	"Cardassiano Perdido"
dulcedlech_category_desc:0	"Análises biológicas indicam que uma forma de vida perdida está presente em §H[Root.GetName]§!, e parece ser §HCardassiana§!."
cobalt_diselenide_category:0	"Fábrica de Armas"
cobalt_diselenide_category_desc:0	"Uma fábrica abandonada de §Hminério de dilítio§! foi encontrada em §H[Root.GetName]§!. Nossos soldados precisarão descongelar o gelo ao redor das portas para invadir o local e tomar seus objetos de valor."
elim_garak_category:0	"Base da Ordem Obsidiana"
elim_garak_category_desc:0	"Soldados investigando a superfície de §H[Root.GetName]§! descobriram uma construção desmoronada que já foi usada como base espacial da §HOrdem Obsidiana§!."
the_edo_category:0	"Civilização Descoberta"
the_edo_category_desc:0	"Uma civilização humanoide foi descoberta em §H[Root.GetName]§!. Parecem idolatrar uma forma de vida alienígena que orbita o planeta."
subterranean_infection_category:0	"Sinal Estranho"
subterranean_infection_category_desc:0	"Os sensores de uma de nossas naves captaram um estranho sinal vindo de §H[Root.GetName]§! no §Hsistema [Root.GetStarName]§!, até então considerado desabitado."
dark_side_of_the_galaxy_category:0	"Frequência Peculiar"
dark_side_of_the_galaxy_category_desc:0	"Interceptamos um breve sinal de uma fonte não identificável. Nossos cientistas acreditam que a frequência pode ser uma mensagem, mas exigirá uma decodificação linguística de um especialista em comunicações."
soulcatcher_category:0	"Microburaco Negro"
soulcatcher_category_desc:0	"Descobrimos um §Hmicroburaco negro§! no §Hsistema [Root.GetStarName]§! que parece ter recentemente se alimentado de matéria das proximidades."
felicium_days_category:0	"Erupções Solares Violentas"
felicium_days_category_desc:0	"Nossos cientistas reportaram algumas leituras incomuns do sol do §Hsistema [felicium_days_system.GetName]§!."
cryocapsule_category:0	"Planeta Congelado"
cryocapsule_category_desc:0	"Uma das nossas melhores equipes de campo pousou no frio e deserto §H[Root.GetName]§!. Mais pesquisas são necessárias para determinar a possibilidade de habitação."
birds_of_a_feather_category:0	"Nave Klingon Deserta"
birds_of_a_feather_category_desc:0	"Uma de nossas naves localizou uma §HAve de Rapina§! klingon aparentemente abandonada. Mais investigações são necessárias antes de tirar qualquer conclusão."
ride_or_die_category:0	"Lente Gravitacional"
ride_or_die_category_desc:0	"Um de nossos físicos mais ambiciosos se deparou com um §Hanel de Einstein-Chwolson§! quase perfeito, e pede ajuda para concluir a pesquisa nessa lente gravitacional."
terra_terraria_category:0	"Asteroide Retorcido"
terra_terraria_category_desc:0	"Nossos cientistas avistaram um asteroide gigante que se torce como uma árvore perto de §H[Root.GetName]§!. Parece estar escondendo algo do outro lado."
mineral_alcove_category:0	"Cavernas Erodidas"
mineral_alcove_category_desc:0	"Uma de nossas equipes de campo tem a oportunidade de realizar pesquisas geológicas em §H[Root.GetName]§! para investigar um aglomerado de cavernas erodidas."
stardustlings_category:0	"Núcleo de Gigante Gasoso"
stardustlings_category_desc:0	"Nossos sensores captaram leituras magnéticas vindo do núcleo planetário de §H[Root.GetName]§!, sugerindo a aparição de novos dados."
clonopolis_category:0	"Destroços à Vista"
clonopolis_category_desc:0	"Uma nave destruída localizada numa ilha de destroços em §H[Root.GetName]§! atraiu a atenção de nossos xenoarqueólogos."
astrosapling_category:0	"Árvore Espacial"
astrosapling_category_desc:0	"Uma pequena árvore espacial do tamanho de um micrometeoroide flutuando em torno de §H[Root.GetName]§! foi detectada por nossos xenobotânicos."
substantial_rumor_category:0	"Substância no Tubo de Ensaio"
replicatastrophe_category:0	"Fraturas Subespaciais"
replicatastrophe_category_desc:0	"Uma análise completa de magnetões de §H[Root.GetName]§! revelou fraturas subespaciais criadas por uma explosão polarizada de origens desconhecidas."
neon_ants_category:0	"Insectoide de Fósforo"
neon_ants_category_desc:0	"Nossos scanners detectaram a presença de uma forma de vida insectoide desconhecida com uma estranha composição química em §H[Root.GetName]§!."
lunar_monad_category_desc:0	"Uma cratera de impacto relativamente nova foi localizada em §H[Root.GetName]§!. Sua forma peculiar sugere que se trata de uma depressão artificial que não se origina de bombardeio de projéteis ou vulcanismo subterrâneo."
biopod_category:0	"Biomódulo"
biopod_category_desc:0	"Um biomódulo fechado hermeticamente foi localizado em um bolsão de água subterrânea seco em §H[Root.GetName]§!."
chromatic_vortex_category:0	"Transporte Cromático"
chromatic_vortex_category_desc:0	"Um ônibus espacial em órbita ao redor de §H[Root.GetName]§! está emitindo vários feixes coloridos ofuscantes. A nave cromática não responde, embora sinais de vida tenham sido detectados."
lake_of_dread_category:0	"Lago do Temor"
lake_of_dread_category_desc:0	"A população indígena de §H[Root.GetName]§! acredita que as estranhas vibrações rítmicas de um lago são causadas pelo temido §RThulgu§!, uma entidade cósmica da água de sua mitologia. Pode valer a pena investigar essas vibrações…"
dicey_expedition_category:0	"Expedição de Azar"
dicey_expedition_category_desc:0	"Uma seção deste cinturão de asteroides localizada próxima a §H[Root.GetName]§! tem uma forma curiosamente cúbica. Mais estranho ainda, esses são cobertos por símbolos pretos, parecendo muito com dados."
disasteroid_category:0	"Meteoroide Desaparecido"
disasteroid_category_desc:0	"O formato de §H[Root.GetName]§! sugere que um meteoroide se desprendeu recentemente dele, mas localizá-lo exigirá esforço."
diamonds_in_the_rough_category:0	"Hidroide"
diamonds_in_the_rough_category_desc:0	"Análises de §H[Root.GetName]§! mostram a presença de um rio erodido, incrivelmente rico em minerais. Nossos cientistas o nomearam "Hidroide" enquanto aguardam mais pesquisas sobre esse estranho fenômeno."
digging_up_secrets_category:0	"Mina Misteriosa"
digging_up_secrets_category_desc:0	"Nossas análises detectaram uma alta concentração de metais valiosos em §H[Root.GetName]§!. Contudo, várias estruturas de mineração não documentadas já existem na superfície."
the_last_seed_category:0	"Semente Arquivada"
the_last_seed_category_desc:0	"Descobrimos uma arca biológica enterrada em §H[Root.GetName]§! contendo uma única semente alienígena."
murmurwood_category:0	"Floresta Falante"
murmurwood_category_desc:0	"Uma espécie de árvore que parece ser capaz de falar foi localizada em §H[Root.GetName]§!. Relatos sugerem que seus cantos são agradáveis."
grain_of_truth_category:0	"Plantação de Papoula"
grain_of_truth_category_desc:0	"Localizamos uma plantação de papoula em §H[Root.GetName]§! contendo raras variantes da flor que precisam ser estudadas em um ambiente contido."
bird_is_the_word_category:0	"Passarinho, Que Cor é Essa?"
bird_is_the_word_category_desc:0	"Nossas análises descobriram várias espécies singulares de vida primitiva em §H[Root.GetName]§!. Em particular, uma ave capaz de métodos avançados de camuflagem."
left_hand_of_dolphin_category:0	"Golfinhos de Gênero Fluido"
left_hand_of_dolphin_category_desc:0	"Grupos de criaturas delfinoides bioluminescentes foram descobertos nos rios de §H[Root.GetName]§!. Eles podem mudar de sexo biológico à vontade e exibem uma completa falta de hierarquia e violência entre espécies."
planted_trap_category:0	"Vegetação Perturbadora"
planted_trap_category_desc:0	"Descobrimos a presença de plantas escuras e decadentes no formato de rostos humanoides, espalhadas por toda a superfície do sombrio e desabitado §H[Root.GetName]§!."
oh_worms_category:0	"Caverna Assustadora"
oh_worms_category_desc:0	"Nossas análises descobriram um extenso sistema de cavernas sob a superfície de §H[Root.GetName]§!. A composição do planeta sugere que elas contêm §HTétrions§!."
always_feel_like_category:0	"Flora Escondida"
always_feel_like_category_desc:0	"Apesar da superfície de §H[Root.GetName]§! parecer completamente árida, nossas análises detectaram várias espécies de flora. Elas devem estar crescendo em locais escondidos."
mad_world_category:0	"Príons"
mad_world_category_desc:0	"Nossas análises não mostram formas de vida em §H[Root.GetName]§!. A superfície, no entanto, contém fendas e vales profundos onde o vapor de água está presente."
old_suits_category:0	"Destroços Oceânicos"
old_suits_category_desc:0	"Os destroços de uma antiga nave foram descobertos no fundo de uma profunda fenda oceânica em §H[Root.GetName]§!. Grande parte da tecnologia parece estar intacta."
the_fearless_category:0	"Sinal de Emergência"
spin_category:0	"Estaleiro Destruído"
spin_category_desc:0	"As ruínas de um velho estaleiro foram descobertas em §H[Root.GetName]§!. Perigosos destroços de satélites orbitam o planeta em alta velocidade."
latinum_slip_up_category:0	"Minério de Topalina"
latinum_slip_up_category_desc:0	"Nossa equipe de investigação descobriu um aquífero em §H[Root.GetName]§! que contém uma caverna de minério de topalina."
childhood_friend_category:0	"Depósitos Taquiônicos"
childhood_friend_category_desc:0	"A superfície de §H[Root.GetName]§! apresenta depósitos de energia incomuns que sobraram de um recente bombardeio de Táquions. Podemos estar lidando com uma aberração temporal."
failed_genesis_category:0	"Estoque de Comida"
failed_genesis_category_desc:0	"Um estoque de comida foi descoberto em uma grande caverna artificial em §H[Root.GetName]§! que também contém uma fonte de energia desconhecida e bastante instável."
ruglike_category:0	"Prados Acidentados"
ruglike_category_desc:0	"As terras baixas de §H[Root.GetName]§! são cobertas por faixas de grama alta e fofa cujas propriedades de camuflagem dificultam o escaneamento de formas de vida."
self_replicating_mines_category:0	"Campo Minado Descoberto"
self_replicating_mines_category_desc:0	"Uma infinidade de minas antigas e autorreplicantes foi descoberta ao redor de §H[Root.GetName]§!. Muitas ainda estão ativas."
canticle_category:0	"Sob a Terra Devastada"
canticle_category_desc:0	"Uma grande rede de túneis foi descoberta sob §H[Root.GetName]§!. Embora a superfície seja inóspita devido às tempestades de radiação, nossas análises indicam que vida primitiva pode estar florescendo em regiões subterrâneas."
eternal_eclipse_category:0	"Mundo de Eclipses"
eternal_eclipse_category_desc:0	"A posição de §H[Root.GetName]§! em relação aos seus planetas vizinhos lança um eclipse único e eterno em sua superfície."
torons_category:0	"Planeta Escamoso"
torons_category_desc:0	"A superfície de §H[Root.GetName]§! apresenta uma camada onipresente de óxidos de ferro mistos que estão descamando em grandes pedaços."
green_monument_category:0	"Jardins Abandonados"
green_monument_category_desc:0	"§H[Root.GetName]§! apresenta grandes faixas de matéria à base de carbono em decomposição, juntamente a restos de estruturas rudimentares, indicando que podem ter sido usados para a agricultura."
graviton_ellipse_category:0	"Elipse de Grávitons Avistada"
graviton_ellipse_category_desc:0	"Nossos sensores detectaram um raro fenômeno gravitacional perto de §H[Root.GetName]§!."
garish_geysers_category:0	"Planeta Gêiser"
garish_geysers_category_desc:0	"Gêiseres de cores vivas com conteúdo químico singular foram descobertos em §H[Root.GetName]§!."
cardassian_manufacturing_category:0	"Armas Contrabandeadas"
cardassian_manufacturing_category_desc:0	"Um sinal de carga de um carregamento perdido foi detectado perto de §H[Root.GetName]§!. O sinal corresponde a uma remessa que acreditavam estar viajando com documentos adulterados."
message_in_a_black_hole_category:0	"Mensagem Enigmática"
message_in_a_black_hole_category_desc:0	"§H[Root.GetName]§! está emitindo um padrão incomumente constante de radiação Hawking que corresponde à frequência do Código Morse."
another_call_of_the_void_category:0	"Alucinações do Buraco Negro"
another_call_of_the_void_category_desc:0	"Oficiais perto de §H[Root.GetName]§! reportaram escutar vozes de cientistas há muito mortos dizendo para pilotar suas naves até o horizonte de eventos do buraco negro."
petrified_forest_category:0	"Grandes Fósseis"
petrified_forest_category_desc:0	"A superfície áspera de §H[Root.GetName]§! contém pedaços de gigantescos fósseis cilíndricos à base de carbono. Eles podem ser evidências de uma antiga era geológica em que grandes animais vagavam."
the_star_that_grew_young_category:0	"Pulsar Errático Avistado"
the_star_that_grew_young_category_desc:0	"Um §Hpulsar errático§! distante foi observado pela primeira vez devido à extrema lente gravitacional causada por §H[Root.GetName]§!. O sinal do pulsar está incomumente infrequente."
oddly_therapeutic_category:0	"Objeto em Expansão"
oddly_therapeutic_category_desc:0	"Um objeto desconhecido foi descoberto orbitando §H[Root.GetName]§!. Sua superfície parece alternar entre estados de expansão e contração. Nenhuma fonte de energia foi detectada."
vine_thing_category:0	"Selva Carnívora"
vine_thing_category_desc:0	"Uma flora carnívora capaz de imitar suas presas foi observada nas selvas de §H[Root.GetName]§!."
chaotic_space_category:0	"Fratura Trimétrica"
chaotic_space_category_desc:0	"Nossos sensores detectaram uma fratura trimétrica perto de §H[Root.GetName]§!. Essa abertura no espaço-tempo pode levar a uma região de §Hespaço caótico§!."
everbloom_category:0	"Fontes de Sílica"
everbloom_category_desc:0	"Um dos nossos pesquisadores descobriu várias fontes termais em §H[Root.GetName]§! que parecem ser feitas inteiramente de bolinhas fumegantes de §Hsílica§!."
tribble_threat_category:0	"Oportunidade de Ouro"
tribble_threat_category_desc:0	"Sondas de longo alcance indicam um túnel rico em depósitos de §Hminério de dilítio§! localizado em §H[Root.GetName]§!."
misplaced_medicine_category:0	"Distúrbios Temporais"
misplaced_medicine_category_desc:0	"A magnetosfera ativa de §H[Root.GetName]§! parece ter a capacidade de distorcer o tempo. Investigações na superfície devem ser realizadas com cuidado."
peace_out_category:0	"Arma Mortal"
peace_out_category_desc:0	"Nossas sondas de longo alcance detectaram um §Hobjeto de cristal§! desconhecido de proporções monumentais em §H[Root.GetName]§!."
dimensional_cutie_category:0	"Um Horror Para Contemplar"
dimensional_cutie_category_desc:0	"Encontramos uma entidade antiga de natureza assustadora que está orbitando §H[Root.GetName]§!."
anomaly.7521.a.tt:0	"A §HGestão de Riscos Temporais§! será mobilizada para esta região em caso de futuro assentamento humanoide.\n\n"
anomaly.7021.a.tt:0	"Talvez nossa decisão de não investigar mais tenha sido sábia.\n\n"
anomaly.7101.a.tt:0	"Estudar a fotodesintegração desse recurso o estabiliza, com o risco de expor §H[Root.GetLeaderName]§! à §Rradiação§!.\n\n"
anomaly.7130.desc:0	"Investigar a origem da explosão polárica que gerou as fraturas subespaciais na §H[From.GetName]§! levou à descoberta de uma paisagem cheia de correntes emitindo cargas elétricas em aceleração em uma onda suave e contínua.\n\nPousar perto dessa área teve consequências catastróficas para toda a tecnologia a bordo da §H[Root.GetName]§!. Nossos replicadores ficaram defeituosos e, por muitas horas, materializaram objetos totalmente irrelevantes para as solicitações dos usuários.\n\nAfastar-se mais das correntes fez os replicadores se reajustarem, mas seu funcionamento ainda deixa muito a desejar. Por enquanto, eles têm apenas 50% de chance de seguir ordens. "
anomaly.7210.desc:0	"§H[Root.GetName]§! descobriu uma estação de mineração primitiva, de mais de 200 anos, em §H[From.GetName]§!, local rico em minerais. As comparações com arquivos de notícias da §HFederação§! da época mostram que essa estação de mineração corresponde à descrição de uma construída pela Corporação de Mineração Zell.\n\nA empresa fez economias indevidas e então sofreu um acidente catastrófico há dois séculos. Essas estruturas baratas não protegiam os mineradores nem o maquinário da radiação solar. Uma explosão causou a morte de 20 civis, forçando a empresa a fechar a mina.\n\nUm denunciante revelou tudo. Com exceção, pelo que parece, da localização do asteroide, que agora encontramos.\n\nFazer mineração aqui pode render benefícios econômicos imensos, mas os restos mortais dos mineradores nunca foram removidos. Escavar o local pode irritar os descendentes dos falecidos."
anomaly.7260.desc:0	"Os delfinoides de água doce bioluminescentes de §H[From.GetName]§! evoluíram sem um sexo biológico fixo. Eles podem optar por exibir características reprodutivas masculinas ou femininas, ou não exibir nenhuma, totalmente por vontade própria.\n\nOs rituais de acasalamento dessa espécie demonstram uma distinta falta de concorrência entre os pares. A violência é um tabu social que faz com que indivíduos agressivos sejam expulsos permanentemente de seu grupo.\n\nPesquisadores da §H[Root.GetName]§! descobriram que os grupos contam com vínculos comunais fortes, com papéis em constante rotação que incluem quais indivíduos buscam comida, navegam e defendem os outros de predadores. Os grupos também desfrutam de períodos significativos de recreação e sono."
anomaly.7310.desc:0	"A equipe de pesquisa da §H[Root.GetName]§! encontrou um exército de armaduras mecânicas gigantes no compartimento de carga dos destroços no fundo do oceano de §H[From.GetName]§!. Apesar do nosso scanner de radiocarbono datar os destroços em aproximadamente um milhão de anos atrás, as armaduras ainda estavam funcionando.\n\nCada armadura tinha cerca de 15 metros de altura, com células de energia com duração infinita, e todas despertaram ao detectar a presença da nossa tripulação, mas não reagiram aos nossos pesquisadores de forma hostil.\n\nNa verdade, elas estabeleceram uma conexão com as ondas cerebrais características de cada pesquisador. A interface de usuário das armaduras indicou que elas estavam esperando pilotos com os quais se integrar, como nos últimos 1.007.824 anos."
anomaly.7320.desc:0	"Entre os comerciais locais, circulam rumores há gerações sobre uma nave da §HFederação§! destruída presente na região. O rastreio do sinal de SOS até sua origem confirmou a veracidade da história.\n\nDepois de um século e meio, os destroços da §HU.S.S. Fearless§! finalmente foram descobertos na órbita de §H[From.GetName]§!. No momento em que se perdeu, a §HFearless§! era a maior nave científica na história da §HFederação§!.\n\nParece que a nave foi parcialmente absorvida pela perigosa aberração gravitacional que estava estudando no momento de sua destruição. Todos os 120 oficiais a bordo faleceram."
anomaly.7321.a:0	"Transformar a U.S.S. Fearless em um museu."
anomaly.7321.b.tt:0	"A §HFearless§! será reparada e renovada com um casco novo, para que possa continuar explorando a galáxia por muitas gerações.\n\nGanhe a §HNave Científica Fearless§!"
anomaly.7510.desc:0	"Eclipses sobrepostos mantêm §H[From.GetName]§! preso em uma sombra perpétua.\n\nO estrato rochoso desse mundo estéril revela que ele já foi um planeta de água, antes de seus oceanos evaporarem. Suas enormes montanhas possuem alguns dos veios minerais mais ricos que já vimos.\n\n§PGlifos incompreensíveis§! estão entalhados nas encostas das montanhas, suavizados e obscurecidos pelo tempo. No entanto, não conseguimos encontrar qualquer sinal de quem os entalhou."
anomaly.7510.a.tt:0	"Os símbolos em §H[From.GetName]§! podem ser uma rara ocorrência natural. Ou não...\n\n"
anomaly.7600.a.tt:0	"O objeto esférico instável será capturado e transportado até §HQ'onos§!.\n\n"
anomaly.7600.b.tt:0	"Um dispositivo de escuta subsuperficial será implantado discretamente dentro da esfera gelatinosa para monitorar quem quer que se aproxime para estudá-la em seguida.\n\n"
anomaly.7600.c.tt:0	"O objeto subversivo será quimicamente desmantelado.\n\n"
anomaly.7005.name:0	"Entidade Esférica"
anomaly.7005.desc:0	"A esfera translúcida orbitando §H[From.GetName]§! foi capaz de passar pelos escudos defletores da §H[Root.GetName]§!, atravessando as paredes da nave e se fazendo presente.\n\nOs membros da tripulação conseguiram analisar a entidade antes que ela desaparecesse, identificando sua capacidade de interferir com os canais de comunicação da nave. Além disso, parece que o orbe coletou dados dos que estavam a bordo, armazenando as informações em seu núcleo, cuja finalidade ainda é desconhecida..."
anomaly.7005.a:0	"Peculiar."
anomaly.7090.name:0	"Holodimensão"
anomaly.7090.desc:0	"Ao escanear a fenda causada na grade do Holodeck, ficou claro que os diodos holográficos omnidirecionais cederam, revelando um concentrado de §Hholomatéria alterada§!.\n\nCom um alto número de fótons manipulados no rasgo em expansão, toda ilusão de substância se dissipou, deixando para trás apenas matéria verdadeira.\n\nUm físico a bordo da nave chamou a fenda provisoriamente de um novo tipo de §H"holodimensão"§!, acreditando ser muito mais do que um bolsão no universo."
anomaly.7090.a:0	"Estranho. O Alferes deve alertar o Capitão."
anomaly.7090.a.tt:0	"Esta estranha ocorrência pode ser um mau presságio.\n\n"
anomaly.7090.b:0	"Analisar a Holodimensão."
anomaly.7090.b.tt:0	"Uma §HHolodimensão§! pode conter maravilhas desconhecidas.\n\n"
anomaly.7091.name:0	"Portal dos Profetas"
anomaly.7091.desc:0	"Na esperança de relatar a existência de uma §Hdimensão de bolso§! no Holodeck, nosso alferes encontrou o gabinete do Capitão vazio, achando um §Harquivo confidencial§! extraviado. Nele estava detalhada uma rede de conspirações estabelecidas pelos §HBajorianos§! em torno do Holodeck.\n\nAlguns de seus pesquisadores mais espirituais acreditam que as dimensões de bolso são criadas pelos §HProfetas§!, manifestando-se para ficar de olho naqueles que precisam de orientação. O arquivo também apresenta um estudo completo sobre holotemplos, incluindo diagramas.\n\nDe acordo com os pesquisadores bajorianos, esses holomundos não são acessíveis e aparecem apenas brevemente antes de se fecharem de forma autônoma. Seu único uso é provocar atos de adoração."
anomaly.7091.a:0	"Avisar os Bajorianos."
anomaly.7091.a.tt:0	"Este pode ser um evento cultural importante para o povo deles.\n\n"
anomaly.7091.b:0	"Construir um Holotemplo para os Profetas."
anomaly.7091.b.tt:0	"Os diagramas do §YHolotemplo§! podem ser usados para agradar esses deuses.\n\n"
anomaly.7092.name:0	"Holoportal"
anomaly.7092.desc:0	"O que primeiro pensaram ser uma dimensão de bolso crescente, causada por um rasgo na grade de um dos Holodeck de §H[Root.GetName]§!, descobriram ser um portal microdimensional do tamanho de uma maçã causado por uma anormalidade no espaço-tempo.\n\nNossa tripulação descobriu que leva a um mundo aquático fascinante, composto apenas de oceano e ar. Analisando suas propriedades, nossos cientistas notaram que a água salgada do mar que espirra do portal não poderia existir por muito tempo em nosso Holodeck, dissipando-se quando além de seu limiar.\n\nAcessar o mundo provou ser impossível, mas nossos cientistas descobriram que o portal funciona tal como uma §Hluneta§! olhando para esta outra dimensão. Embora este portal um dia seja fechado, por enquanto, o usaremos para realizar pesquisas sobre o mundo aquático. Enquanto isso, abrimos outro §HHolodeck§! em uma sala não utilizada."
anomaly.7092.a:0	"As maravilhas do universo nunca param de nos surpreender."
anomaly.7340.name:0	"Música da Salvação"
anomaly.7340.desc:0	"Enquanto nossos pesquisadores do §H[Root.GetName]§! começaram a explorar as cavernas marítimas de §H[From.GetName]§!, um coro de vozes invisíveis encheu as passagens com música. Vários tripulantes relataram sentimentos espirituais poderosos.\n\nDois dos menos experientes da equipe se aventuraram em busca da fonte, mas ficaram presos em uma passagem estreita da qual não podiam recuar quando as marés começaram a mudar.\n\nAgora, as cavernas estão se enchendo rapidamente de água. A pedido do Capitão §H[Root.GetLeaderName]§!, nossa melhor oficial de segurança ofereceu suas habilidades para resgatar o pessoal preso, mas isso significaria abandonar qualquer exploração adicional das cavernas."
anomaly.7340.a:0	"Salvar os tripulantes presos."
anomaly.7340.a.tt:0	"Desviaremos nossos esforços para salvar os tripulantes presos antes que este acidente se torne fatal.\n\n"
anomaly.7340.b:0	"Seguir a música da caverna até a fonte."
anomaly.7340.b.tt:0	"Nossos tripulantes presos certamente morrerão, mas seus sacrifícios não serão em vão.\n\n"
anomaly.7341.name:0	"Nobre Sacrifício"
anomaly.7341.desc:0	"À medida que os pesquisadores da §H[Root.GetName]§! se aventuravam adentro das cavernas marítimas de §H[From.From.GetName]§!, os gritos ecoantes de seus companheiros de equipe se transformaram em palavras de reafirmação e, finalmente, em um zumbido pacífico.\n\nNossa equipe encontrou uma grande câmara nas profundezas do sistema de cavernas contendo incontáveis estalactites cheias de diamantes harmônicos. Pilhas de ossos de uma espécie desconhecida foram encontradas lá, indicando que esta câmara pode um dia ter servido de cemitério.\n\nOs sons das marés mudando ressoaram através desses diamantes criando um som semelhante ao de um coro poderoso. Um colega de tripulação descreveu a experiência §E"como estar na mais incrível catedral já construída"§!."
anomaly.7341.a:0	"Declarar a Caverna da Catedral como um sítio arqueológico."
anomaly.7341.a.tt:0	"As cavernas de diamantes harmônicos de §H[From.GetName]§! serão proclamadas como um local sagrado para sua espécie nativa.\n\n"
anomaly.7341.b:0	"Minerar os diamantes harmônicos."
anomaly.7341.b.tt:0	"As riquezas subterrâneas de §H[From.GetName]§! serão extraídas para aumentar nosso conhecimento de materiais raros.\n\n"
anomaly.7420.name:0	"Recém-casados"
anomaly.7420.desc:0	"A festa que detectamos em §H[From.GetName]§! era uma enorme festa de casamento entre um piloto §HJ'naii§! e um oficial humano da §HFederação§!. Ao abordar o casal, nossa equipe de campo foi inicialmente recebida com cautela.\n\nO piloto informou nossa tripulação que seu marido humano o ajudou a fugir do território §HJ'naii§! para viver livremente, seja qual for sua identidade de gênero e orientação sexual, sem a interferência opressora de seu governo.\n\nAo renovar seus votos nesse local tropical, o casal espera que um dia os §HJ'naii§! entendam seus erros. O Capitão §H[Root.GetLeaderName]§! da §H[Root.GetName]§! demonstrou publicamente o apoio da §HFederação§!, garantindo um lugar para nós na mesa."
anomaly.7420.a:0	"Anotado."
anomaly.7420.b:0	"A esperança nunca será silenciada."
anomaly.7420.b.tt:0	"Se um dia precisarmos azedar nossas relações com os §HJ'naii§! em nome da igualdade, que assim seja.\n\n"
anomaly.7420.c:0	"Emitir uma declaração intergaláctica."
anomaly.7420.c.tt:0	"Nosso apoio não deve ficar escondido. Denunciamos, abertamente, a falta de igualdade dos §HJ'naii§!.\n\n"
anomaly.7425.name:0	"Defletor de Asteroide Murendi"
anomaly.7425.desc:0	"Ao descer para §H[From.GetName]§!, nossa equipe de campo notou que o dispositivo anexado ao obelisco era na verdade um defletor de asteroide que pertencia a uma tribo chamada Murendi.\n\nOs Murendi usam esses defletores para proteger seu planeta natal de §Hcolisões de asteroides§!. A análise de assinaturas de dobra recentes revelou que uma nave de carga §HFerengi§! deslocou essa estrutura, colocando um planeta inteiro e seus habitantes em risco. Os padrões de viagem indicam que eles podem estar usando este lugar como um esconderijo para seus bens roubados.\n\nEmbora alguns oficiais a bordo da §H[Root.GetName]§! tenham expressado interesse em transportar o obelisco para §H[Root.Owner.Capital.GetName]§! e o exibir com fins de lucro, o Capitão §H[Root.GetLeaderName]§! negou firmemente."
anomaly.7425.a:0	"A tripulação da [Root.GetName] pode resolver isso."
anomaly.7425.b:0	"Devolver a estrutura para o povo Murendi."
anomaly.7425.b.tt:0	"Aprendemos com o passado. O Capitão §H[Root.GetLeaderName]§! devolverá a estrutura para o povo §HMurendi§!.\n\n"
anomaly.7425.c:0	"Devolver a estrutura e denunciar os Ferengi."
anomaly.7425.c.tt:0	"Os culpados devem ser responsabilizados. Em troca, os §HMurendi§! nos permitiram inspecionar as propriedades do defletor.\n\n"
anomaly.7515.name:0	"Fragmento de Corda Cósmica"
anomaly.7515.desc:0	"Nós descobrimos um pedaço de §Hcorda cósmica§! passando perto de §H[From.GetName]§!. Como rachaduras em um cubo de gelo, cordas cósmicas são defeitos topológicos no tecido do espaço-tempo, que há muito aumentam a extensão e largura do universo.\n\nFormados por assimetrias durante o resfriamento do início do universo, essas §Hcordas§! altamente energéticas são muitas vezes menores que um único próton, mas são capaz de produzir os mesmos efeitos gravitacionais que os buracos negros."
anomaly.7515.a:0	"Fazer vibrar a corda cósmica."
anomaly.7515.a.tt:0	"Dissiparemos a corda com um §Hraio de grávitons§! especial que aumenta a frequência das vibrações dela.\n\n"
anomaly.7515.b:0	"Afinar a corda cósmica."
anomaly.7515.b.tt:0	"Vamos fortalecer a corda estabilizando a frequência de suas vibrações para criar uma onda estacionária.\n\n"
anomaly.7516.name:0	"Uma Rachadura no Espaço-Tempo"
anomaly.7516.desc:0	"Nosso raio de grávitons desapareceu nos gases hiperacelerados que cercam a §Hcorda cósmica§!. A frequência das vibrações que atravessam a corda aumentou, colocando todo o fragmento em um curso de autoaniquilação por meio de interferência destrutiva.\n\nNo entanto, quando a §H[Root.GetName]§! se preparou para partir, ficou presa em um campo quântico. O campo começou a puxar a §H[Root.GetName]§! em direção ao horizonte de eventos da §Hcorda cósmica§!.\n\nO Oficial Científico da §H[Root.GetName]§! salvou por pouco a nave da destruição nas profundezas gravitacionais da §Hcorda§! usando o defletor de navegação para cancelar o campo quântico.\n\nA fonte do campo quântico permanece desconhecida."
anomaly.7516.a:0	"Investigar a fonte do campo quântico."
anomaly.7516.a.tt:0	"Vamos descobrir o que, ou quem, tentou puxar nossa §HNave Científica§! através do horizonte de eventos da §Hcorda cósmica§!.\n\n"
anomaly.7516.b:0	"Estabilizar a corda cósmica."
anomaly.7516.b.tt:0	"Vamos estabilizar o fragmento com um raio de grávitons, embora exija uma concentração maior do que antes.\n\n"
anomaly.7516.c:0	"Deixar para lá."
anomaly.7516.c.tt:0	"Não temos que arriscar mais vidas estudando esse defeito topológico que restou do início do universo.\n\n"
anomaly.7517.name:0	"Feedback Construtivo"
anomaly.7517.desc:0	"Nós fortalecemos o §Hfragmento de corda cósmica§!. As vibrações criadas pelo nosso raio de grávitons se combinaram com aquelas que já atravessam a corda por meio de interferência construtiva, formando uma onda estacionária.\n\nEste fragmento de §Hcorda cósmica§! não só ficará estável por tempo indeterminado, mas agora está fornecendo um excedente de energia."
anomaly.7517.a:0	"Energia de graça."
anomaly.7517.a.tt:0	"Colheremos o máximo de energia possível sem comprometer a estabilidade recém-descoberta do §Hfragmento de corda cósmica§!.\n\n"
anomaly.7518.name:0	"Personagens Bidimensionais"
anomaly.7518.desc:0	"Como se convocada, uma enxurrada de interferências apareceu como vaga-lumes do espaço profundo, iluminando os sensores de grávitons da §H[Root.GetName]§!, e então rapidamente desapareceu de volta nas profundezas da §Hcorda cósmica§!.\n\nEmbora o contato tenha sido breve, nossos instrumentos reuniram dados suficientes sobre essas entidades desconhecidas para concluir que eram §Hseres bidimensionais§! cujo único meio de comunicação era através da manipulação de campos quânticos.\n\nA tripulação da §H[Root.GetName]§! relata ter ficado maravilhada com a chance de observar essas formas de vida de uma dimensão inferior, mas também grata por não ter sido acidentalmente (ou propositalmente?) arrastada para o abismo gravitacional inescapável no centro da §Hcorda cósmica§!."
anomaly.7518.a:0	"Um encontro multidimensional."
anomaly.7518.a.tt:0	"Continuaremos monitorando nossos sensores em busca de atividades similares no futuro.\n\n"
anomaly.7519.name:0	"Um Fio Solto Infinito"
anomaly.7519.desc:0	"Não conseguimos chegar ao fim de nossa investigação sobre o §HFragmento de Corda Cósmica§! e seu misterioso campo quântico.\n\nEmbora intrigante, esse fenômeno não representa qualquer perigo direto para nós por enquanto, desde que nossas naves consigam evitar chegar perto de §Hfragmentos de cordas§! semelhantes que eles encontrarem."
anomaly.7519.a:0	"Decidiremos depois."
anomaly.7519.a.tt:0	"Não podemos perder mais tempo investigando esse assunto.\n\n"
anomaly.7520.name:0	"Mudança de Tempo"
anomaly.7520.desc:0	"A vida em §H[From.GetName]§! passa rápido: aproximadamente 24.000 vezes mais rápido que as espécies humanoides em nossa §HGaláxia§!.\n\nDe longe, observamos milhares de gerações de vida em §H[From.GetName]§! evoluindo perante nossos olhos, em tempo real, variando desde os micróbios até as maiores plantas e animais do planeta.\n\nEmbora tenhamos muito o que aprender com os ecossistemas de §H[From.GetName]§!, a rapidez da evolução deles torna difícil a observação de uma única espécie antes de ela mudar. Ainda não sabemos porque o tempo flui de forma tão diferente aqui do que em qualquer outro lugar na §HGaláxia§!."
anomaly.7520.a:0	"Desacelerar o processo de envelhecimento."
anomaly.7520.a.tt:0	"Usaremos compostos retardadores de idade em várias amostras biológicas de §H[From.GetName]§! para observá-los com maiores detalhes.\n\n"
anomaly.7520.b:0	"Estudar o fluxo de tempo."
anomaly.7520.b.tt:0	"Nossos scanners taquiônicos devem ser capazes de localizar a fonte do aumento do fluxo de tempo.\n\n"
anomaly.7521.name:0	"Observação Evolucionária"
anomaly.7521.desc:0	"Assim que nossos compostos retardadores de idade se estabeleceram, vimos que o mais incomum sobre os seres de §H[From.From.GetName]§! é que eles não eram formas de vida.\n\nApesar de sentir o tempo, e assim evoluir, a uma taxa muitos milhares de vezes mais rápida do que nós, as plantas, animais e microrganismos de §H[From.From.GetName]§! não apresentavam características únicas.\n\nEles vivem, se reproduzem e morrem através dos mesmos mecanismos biológicos que qualquer outra espécie conhecida na §HGaláxia§!. Eles só fazem essas coisas mais rápido."
anomaly.7521.a:0	"Normal é relativo ao observador."
anomaly.7522.name:0	"Erupção de Antitempo"
anomaly.7522.desc:0	"Sondas taquiônicas de §H[From.From.From.GetName]§! e seus arredores rapidamente revelaram a razão pela qual o tempo fluía muito mais rápido lá do que em outros lugares na §HGaláxia§!: uma erupção antitempo próxima, provavelmente causada pelo uso de arma dimensionais experimentais secretas.\n\nEssa erupção indica um colapso no subespaço onde tempo e antitempo se misturam. Os efeitos da relatividade são muito intensificados por toda a região, notavelmente em §H[From.From.From.GetName]§!, que mostra extrema §Hdilatação do tempo§!."
anomaly.7522.a:0	"Lacrar a erupção."
anomaly.7522.a.tt:0	"A erupção antitempo será fechada com raios §HTétrions§! especialmente calibrados. O fluxo do tempo em §H[From.From.From.GetName]§! deve se normalizar, sem afetar muito a sua biosfera.\n\n"
anomaly.7522.b:0	"Notificar o Departamento de Investigações Temporais."
anomaly.7522.b.tt:0	"A §HLimpeza de Riscos Temporais§! será mobilizada para tornar a região segura à vida humanoide, embora o processo seja lento e caro.\n\n"
anomaly.7523.name:0	"O Pior Está Por Vir"
anomaly.7523.desc:0	"O tempo não é imutável, mas muda dependendo de onde se está. Efeitos relativísticos incomuns foram observados após nossa falha em investigar mais o rápido fluxo de tempo em §H[From.From.From.From.GetName]§!, como se o próprio ato de observá-lo causasse uma interrupção.\n\nEspécies inteiras que registramos poucos dias atrás já foram extintas, enquanto outras não estão mais seguindo curvas populacionais previsíveis. A predação parece estar saindo do controle, com ex-superpredadores se tornando alvos de ecossistemas inteiros que parecem determinados a destruí-los.\n\nNossa única conclusão é que o tecido do espaço-tempo nesta região foi de alguma forma corrompido."
anomaly.7523.a:0	"Um erro no espaço-tempo... preocupante."
anomaly.7523.a.tt:0	"A §HLimpeza de Riscos Temporais§! será mobilizada para estabilizar a região à vida humanoide, embora o processo seja lento e caro.\n\n"
anomaly.7524.name:0	"Mais Devagar"
anomaly.7524.desc:0	"O fluxo do tempo em §H[From.From.From.From.GetName]§! diminuiu a uma taxa comparável àquela vivenciada pela maioria das espécies humanoides na §HGaláxia§!.\n\nA erupção antitempo que causou a extrema dilatação do tempo na região está permanentemente fechada e não mostra sinal de reabertura.\n\nNão observamos efeitos positivos ou negativos em nenhuma forma de vida em §H[From.From.From.From.GetName]§! devido a essas mudanças."
anomaly.7524.a:0	"O tempo é, acima de tudo, indiferente."
anomaly.7524.a.tt:0	"Continuaremos monitorando a biosfera de §H[From.From.From.From.GetName]§! para resultados inesperados devido à diminuição da dilatação do tempo.\n\n"
anomaly.7540.name:0	"Mar de Plástico Bolha"
anomaly.7540.desc:0	"Pesquisadores da §H[Root.GetName]§! exploraram o mar rico em mineral em §H[From.GetName]§! para estudar os pequenos orbes flutuando na sua superfície. Uma observação mais atenta provou que esses orbes são, na verdade, espuma poligonal que foi destruída e reformada pelas marés.\n\nUm jovem oficial ficou nervoso quando os outros decidiram nadar, citando uma experiência de quase afogamento de sua infância. A equipe ajudou esse oficial a enfrentar seus medos com uma simples demonstração.\n\nOs orbes desintegraram facilmente com o contato. Eles passaram quase trinta minutos perseguindo e estourando orbes através das águas balsâmicas e flutuantes do mar. Humores elevados foram reportados."
anomaly.7540.a:0	"Estourar todos."
anomaly.7540.a.tt:0	"Várias outras equipes visitarão o mar para pesquisar suas propriedades relaxantes e coletar amostras de seus orbes minerais.\n\n"
anomaly.7560.name:0	"Singularidades na Sua Área"
anomaly.7560.desc:0	"O enorme buraco negro que conhecemos como §H[From.GetName]§! foi criado quando dois errantes menores se chocaram há milhões de anos e estão em processo de fusão até hoje.\n\nComo os dois pais se canibalizam lentamente, uma grande quantidade de antimatéria foi liberada em seu disco de acreção compartilhado, fazendo com que a poeira e gases lá implodissem espontaneamente.\n\nEsse efeito dominó cria várias §Hsingularidades infantis§! minúsculas e curtas."
anomaly.7560.a:0	"Uma eterna história de amor."
anomaly.7560.a.tt:0	"Um estudo mais aprofundado sobre como os buracos negros se entrelaçaram e se devoraram nos ajudará a entender melhor esse fenômeno.\n\n"
anomaly.7560.b:0	"Pegar esse fenômeno."
anomaly.7560.b.tt:0	"A reação em cadeia causada pela fusão dos dois buracos negros será contida para que possamos colher seus valiosos subprodutos.\n\n"
anomaly.7575.name:0	"Mas Que Baleião!"
anomaly.7575.desc:0	"Graças a seus corpos membranosos, as baleias que moram na atmosfera de §H[From.GetName]§! podem nadar indefinitivamente pelos céus gasosos do planeta. Seus módulos deixam uma trilha rica em taquiônos, sugerindo que elas podem existir pelo menos parcialmente fora do nosso espaço-tempo quadridimensional.\n\nContactar esses seres provou ser proveitoso. A espécie respondeu aos nossos sinais com pulsos sincronizados e crescentes da sua trilha antes de continuar, agindo e se comunicando em perfeita harmonia com outros membros de seus módulos.\n\nA tradução universal de sua resposta nos deu a seguinte mensagem: §G"Flutuante. Feliz. Divertido".§!"
anomaly.7575.a:0	"Precisamos proteger essa espécie."
anomaly.7575.a.tt:0	"§H[From.GetName]§! será rezoneado como o habitat de uma espécie ameaçada, então as baleias atmosféricas serão protegidas para estudos futuros.\n\n"
anomaly.7575.b:0	"Publicar as imagens da nossa descoberta."
anomaly.7575.b.tt:0	"As baleias atmosféricas de §H[From.GetName]§! serão celebradas por muitos através da §HFederação§!.\n\n"
anomaly.7580.name:0	"O Abismo Oceânico"
anomaly.7580.desc:0	"§H[From.GetName]§! tem o mais profundo §Habismo oceânico§! já descoberto: uma trincheira com mais de 20.000 metros de profundidade, vinte vezes mais do que a luz pode atravessar a água.\n\nA pressão no fundo da trincheira é igual a 2.000 Atmosferas Padrões, o suficiente para amassar cubos de metal puro. A água aqui é quase dez vezes mais densa do que na superfície. A temperatura permanece constante em 1ºC.\n\nUma sonda batisférica especial, revestida de neutrônio, capaz de suportar tais condições, foi enviada de §H[Root.GetName]§!. E, mesmo sendo tão hostil à vida quanto ao vácuo do espaço, descobrimos organismos vivos no fundo da trincheira oceânica de §H[From.GetName]§!.\n\nMinúsculas formas de vida parecidas com caranguejos que não respondiam à luz, mas usavam ondas sonoras para procurar comida, foram observadas correndo pelo chão da trincheira."
anomaly.7580.a:0	"Muito legal."
anomaly.7580.a.tt:0	"Só 1 grau celsius? Uau.\n\n"
anomaly.7595.name:0	"Berçário Estelar"
anomaly.7595.desc:0	"A pouca idade de §H[From.GetName]§!, assim como a sua estrela-mãe e corpos celestes próximos, sugere que esse sistema é parte de um §Hberçário estelar§! onde novas estrelas nascem constantemente.\n\nEsse §Hberçário estelar§! é o resultado da supernova de uma enorme estrela, cuja morte há várias centenas de milhões de anos criou as condições para o nascimento de novas estrelas, incluindo altos níveis de metalicidade e densidades de gases nebulares e poeira espacial."
anomaly.7595.a:0	"Uma cantiga Newtoniana."
anomaly.7595.a.tt:0	"A riqueza desse §Hberçário estelar§! criará novas estrelas por milhares de anos.\n\n"
anomaly.7595.b:0	"O ciclo estelar sem fim."
anomaly.7595.b.tt:0	"O ciclo da vida das estrelas não é tão diferente dos organismos biológicos no grande esquema das coisas.\n\n"
anomaly.7440.name:0	"Ruínas Kurlanas"
anomaly.7440.desc:0	"Infelizmente, as §Hruínas Kurlanas§! em §H[From.GetName]§! estão muito danificadas.\n\nNo entanto, desenterramos vários potes e vasos quebrados da §HQuinta Dinastia§!.\n\nDependendo a quem perguntar, a valor desses achados varia de interessante a insignificante."
anomaly.7440.a:0	"Exibi-los no Museu dos Arquivos da Frota Estelar."
anomaly.7440.a.tt:0	"Qualquer achado arqueológico §HKurlano§! tem valor, até quebrado.\n\n"
anomaly.7440.b:0	"Reaproveitar."
anomaly.7440.b.tt:0	"Infelizmente, parece que é melhor reutilizar esses materiais.\n\n"
anomaly.7441.name:0	"Naiskos Kurlano Quebrado"
anomaly.7441.desc:0	"Nos escombros das §Hruínas Kurlanas§! em §H[From.From.GetName]§!, nossa equipe de campo encontrou um §Hnaiskos da Quinta Dinastia§!.\n\nA estatueta de cerâmica está incompleta, como várias partes faltando ou danificadas.\n\nMesmo assim, tal achado arqueológico é considerado incomum."
anomaly.7441.a:0	"Exibi-los no Museu dos Arquivos da Frota Estelar."
anomaly.7441.a.tt:0	"Este achado arqueológico §HKurlano§! é valioso."
anomaly.7441.b:0	"Vender o naiskos."
anomaly.7441.b.tt:0	"Colecionadores de toda a §HGaláxia§! estão interessados nesse §Hnaiskos§!.\n\n"
anomaly.7442.name:0	"Naiskos Kurlanos Intacto"
anomaly.7442.desc:0	"A equipe de investigação da §H[Root.GetName]§! não decepcionou em sua busca por §Hartefatos kurlanos§!.\n\nAo procurar pelas ruínas em §H[From.From.From.GetName]§!, um dos nossos xenoarqueólogos descobriu um §Hnaikos da Terceira Dinastia Kurlana intacto§!, e conseguiu tirá-lo cuidadosamente dos escombros.\n\nA estatueta de cerâmica tem mais de doze mil anos e é incrivelmente rara."
anomaly.7442.a:0	"Exibi-los no Museu dos Arquivos da Frota Estelar."
anomaly.7442.a.tt:0	"Este achado arqueológico de §HKurlano§! é extremamente raro. Visitantes virão em bando para vê-lo.\n\n"
anomaly.7442.b:0	"Vender o naiskos."
anomaly.7442.b.tt:0	"Qualquer colecionador ou arqueólogo respeitável consideraria um §Hnaiskos intacto§! um investimento inigualável e imperdível.\n\n"
anomaly.7160.name:0	"Escultura Decapitada"
anomaly.7160.desc:0	"A §H[Root.GetName]§! se juntou a nossa Força de Defesa em §H[From.GetName]§! para avaliar a estátua klingon. A gloriosa peça é inquestionavelmente uma escultura de um comandante klingon, cuja cabeça foi removida anonimamente. Uma decapitação escondida é um ato de covardia!\n\nO fato de desenterrarmos tal artefato com nossas próprias mãos durante o mês sagrado de §Hnay’Poq§!, só pode ser um sinal de §HKahless§!.\n\nUm dos nossos Altos Clérigos foi desafiado a passar por uma busca cansativa através de montanhas rochosas para recuperar a cabeça. Uma escultura klingon não pode permanecer em estado de desonra."
anomaly.7160.a:0	"Uma missão em nome de Kahless!"
anomaly.7160.a.tt:0	"§HqeyliS O Inesquecível§! enriquece nosso espírito e nos dá luz para ver.\n\n"
anomaly.7160.b:0	"Esta profanação não ficará impune."
anomaly.7160.b.tt:0	"Reivindicamos o §HDireito de Vingança§! contra o decapitador covarde.\n\n"
anomaly.7161.name:0	"Cabeça de Hegh’Bat"
anomaly.7161.desc:0	"Nosso Alto Clérigo rapidamente localizou a cabeça desaparecida no centro de um círculo de guerreiros caídos, preso na mão do líder deles. A evidência sugere um Ritual de Suicídio.\n\nLibertando a cabeça obsidiana com destreza, nosso Alto Clérigo ficou surpreso ao descobrir uma representação do Capitão da §H[Root.GetName]§!, que nunca pisou em §H[From.From.GetName]§!. A parte de trás da cabeça exibia a saudação §Hyl’el§!. Outro sinal de §HKahless§!.\n\nA representação inexplicavelmente fiel de nosso comandante e a escolha de incluí-lo em um §HHegh'bat§! foi deixada para nossa interpretação, um conto lendário que deve ser contado…"
anomaly.7161.a:0	"Honrar o Hegh'bat com um ritual de morte."
anomaly.7161.a.tt:0	"Que sua jornada para §HSto-vo-kor§! seja desafiadora.\n\n"
anomaly.7161.b:0	"Conceder um título aos caídos."
anomaly.7161.b.tt:0	"Esses soldados são merecedores de um título klingon.\n\n"
anomaly.7165.name:0	"Corações de Fogo"
anomaly.7165.desc:0	"Nossos guerreiros presentes são recebidos com vinho no §Hcasamento secreto§! em §H[From.GetName]§!, embora alguns estejam inquietos. Uma união entre um dos nossos Oficiais Imperiais e um §HTrill§! é inédita, causando muita tensão entre os nossos. Pelo menos, a cerimônia noturna é tradicionalmente klingon.\n\nRealizada em volta de uma fogueira, a batida impotente de nossos poderosos tambores balança todos enquanto a Senhora da Casa reconta a gloriosa e conhecida história da criação:\n\n§E"Com fogo e aço forjaram o coração klingon..."§!\n\nAssim que os corações se unem, os convidados atacam os recém-casados com suas §Hma'Stakas§!. Esta cerimônia é um forte testemunho de nossa cultura. Mesmo assim, alguns de nossos tripulantes desaprovam, pois os Trills ainda não provaram seu valor para o Império."
anomaly.7165.a:0	"Benditos sejam os corações de fogo!"
anomaly.7165.a.tt:0	"Um coração klingon é um coração klingon, não importa a espécie.\n\n"
anomaly.7165.b:0	"Testar o valor do Trill."
anomaly.7165.b.tt:0	"Esse Comandante da Federação não pode ser confiado. Embarque em uma missão de §HTeste de Honra§!.\n\n"
anomaly.7166.name:0	"Teste de Honra"
anomaly.7166.desc:0	"O Comandante Trill concordou em mostrar sua dedicação para §HO Caminho do Guerreiro§! se juntando ao Império em uma missão. Até lá, a união dos corações não será reconhecida.\n\nComo sempre, não demorou para uma nave Imperial que estava performando um ritual sagrado fosse escolhida para a demonstração de valor. Dentro, um poderoso guerreiro está morrendo após uma luta honrosa.\n\nO comando solicita nossa ajuda em realizar um Ritual de Morte para que o espírito do soldado chegue em §HSto-vo-kor§!. Essa é uma oportunidade gloriosa para o Trill provar seu valor."
anomaly.7166.a:0	"Pelo nosso guerreiro!"
anomaly.7166.a.tt:0	"Hoje é um bom dia para morrer!\n\n"
anomaly.7167.name:0	"Um Bom Dia para Morrer"
anomaly.7167.desc:0	"Ansioso em ajudar com a realização do Ritual de Morte a bordo de uma de nossas naves na órbita de §H[From.From.From.GetName]§!, o Comandante Trill embarca para proteger nosso guerreiro para que o espírito alcance §HSto-vo-Kor§!.\n\nUma espera tensa de várias horas começa. Finalmente, o Trill emerge da nave, segurando uma §Hbat'leth§! encharcada de sangue. Cercado pelos guerreiros, o Trill é saudado por afastar os traidores que invadiram a nave para atrapalhar a ascensão do espírito.\n\nAo ver tal ato de honra, o Capitão [Root.GetLeaderName] reconhece a união entre o Oficial Imperial e o Trill."
anomaly.7167.a:0	"Abençoado seja o coração klingon do Trill!"
anomaly.7167.a.tt:0	"Finalmente, §HtlhIngan maH!§!\n\n"
anomaly.7167.b:0	"As Forças de Defesa Imperiais devem saber deste ato."
anomaly.7167.b.tt:0	"Uma batalha digna não passará despercebida.\n\n"
anomaly.7585.name:0	"Sangue no Chão"
anomaly.7585.desc:0	"O chão ao redor das ruínas de §H[From.GetName]§! é rico em ferro, sugerindo que essas estruturas klingon eram alojamentos de caça temporários. Baseado nas inscrições que encontraram, nossos guerreiros concluíram que esse mundo era um §Hterreno de caça§! cerimonial.\n\nOs restos mumificados de vários klingons valentes foram encontrados pelas áridas terras altas de §H[From.GetName]§!. Mesmo agora, o planeta possui muitas espécies de grandes predadores que a tripulação da §H[Root.GetName]§! se sentiu tentada a caçar.\n\nApesar de terem milhares de anos, as múmias dos §Hcaçadores§! klingons ainda carregavam as armas com as quais morreram. Todas estavam afiadas.\n\nEsses eram os klingons que morreram bem."
anomaly.7585.a:0	"Que eles festejem para sempre em Sto-vo-kor."
anomaly.7585.a.tt:0	"Os guerreiros que morreram nos antigos §Hterrenos de caça§! de §H[From.GetName]§! inspirarão nosso Império por gerações.\n\n"
anomaly.7585.b:0	"Este é um lugar sagrado."
anomaly.7585.b.tt:0	"A benção de §HKahless§! certamente está sobre §H[From.GetName]§!.\n\n"
anomaly.7170.name:0	"Reman Veruulir"
anomaly.7170.desc:0	"Nossos batedores entraram sorrateiramente em um coliseu subterrâneo em §H[From.GetName]§!. Parece que está em ruínas, mas é rico em mármores e cristais preciosos. Nossas análises também indicam a presença de §Hmelanto venenoso§!, e mais importante, vinte formas de vida.\n\nAventurando-se ainda mais na estrutura, nossos batedores reportaram a descoberta de uma nave destruída, reaproveitada para criar um acampamento dentro do coliseu. Reunidos ao redor de uma fogueira central, §Hcolonos remanos§! ergueram uma §Hbandeira rebelde§!.\n\nEsses desertores estão lucrando com as riquezas do coliseu, minerando-as em segredo, e, certamente, matando qualquer visitante indesejado com melanto. §HVeruulir§! produtores de veneno traiçoeiros."
anomaly.7170.a:0	"Informar o Senado e coletar os recursos do coliseu."
anomaly.7170.a.tt:0	"Se informarmos o §HSenado§! sobre os tolos §HRemanos§! que enganamos, os materiais raros do coliseu serão nossos.\n\n"
anomaly.7170.b:0	"Infiltrar-se nos Remanos."
anomaly.7170.b.tt:0	"Devemos nos infiltrar no acampamento §HRemano§! e coletar informações sobre esses traidores.\n\n"
anomaly.7430.name:0	"Jolan Tru"
anomaly.7430.desc:0	"Ao investigar a saudação eletromagnética emanando de §H[From.GetName]§!, nossos batedores descobriram uma base de operações subterrânea. Curiosamente, ele contém uma reserva da nossa tecnologia romulana.\n\nAinda mais perturbador, um dos nossos subcomandantes fez uma rara descoberta, um §Handroide romulano§! agachado atrás de vários barris de §Hkali-fal§! contrabandeado. Qazh!\n\nA anormalidade nos cumprimentou repetidamente: §E"Jolan tru. Jolan tru."§! Em resposta a ser interrogado longamente sobre a intenção dessa base de operações, a única resposta da vida de forma artificial foi:"
anomaly.7430.a:0	""Viktra neth wass valuum?""
anomaly.7430.a.tt:0	""Você consegue guardar segredo?" Vamos ouvir o §Handroide§!.\n\n"
anomaly.7430.b:0	"Vesh ta'jot."
anomaly.7430.b.tt:0	""Mate todos eles." §HAndroide§! veruulir nojento.\n\n"
anomaly.7430.c:0	"Sair."
anomaly.7430.c.tt:0	"Não nos envolvemos com formas de vida artificiais. Isso nunca aconteceu.\n\n"
anomaly.7431.name:0	"Purificação do Zhat Vash"
anomaly.7431.desc:0	"Após um intenso interrogatório, o §Handroide romulano§! revelou a natureza da base de operações em §H[From.From.GetName]§!: uma operação de purificação em grande escala orquestrada pelo §HZhat Vash§!.\n\nEsse esconderijo abriga mais de oitenta formas de vida sintéticas, que anteriormente viviam em nosso Planeta Natal, escondidas sob nossos olhos.\n\nFingindo ser simpáticos agentes §HTal Shiar§!, o §HZhat Vash§! atraiu as formas de vida artificiais aqui com a promessa de receber imunidade. Em vez disso, eles foram capturados para extermínio."
anomaly.7431.a:0	"Reprogramá-los."
anomaly.7431.a.tt:0	"Essa operação genocida não é digna de nós. Em vez disso, vamos moldar suas mentes corruptíveis para se tornarem informantes dispensáveis do §HImpério§!.\n\n"
anomaly.7431.b:0	"Vesh ta'jot."
anomaly.7431.b.tt:0	""Mate todos eles."\n\n"
anomaly.7435.name:0	"Tan Zhekran"
anomaly.7435.desc:0	"Não demorou muito para nossos especialistas abrirem o módulo subespacial em §H[From.GetName]§!.\n\nNo entanto, para nossa surpresa, os batedores de §H[Root.GetName]§! encontram uma §Htan zhekran§! dentro dele.\n\nQue grande prêmio esse quebra-cabeça romulano pode conter para justificar tais medidas de proteção?"
anomaly.7435.a:0	"Resolver o quebra-cabeça."
anomaly.7435.a.tt:0	"Paciência e perseverança é o que nos define.\n\n"
anomaly.7435.b:0	"Quebrar a caixa."
anomaly.7435.b.tt:0	"O tempo é curto, mas tem uma §Rchance§! disso dar errado.\n\n"
country.9015.name:0	"O Prêmio da Tan Zhekran"
country.9015.desc:0	"§HMhiohs!§! O quebra-cabeça foi resolvido, embora uma luz branca penetrante tenha saído da caixa e quase cegado os especialistas.\n\nEssa §Htan zhekran§! contém uma poderosa fonte de energia, e seu mecanismo pode ser ajustado para modificar o resultado do desafio."
country.9015.a:0	"Energética"
country.9015.b:0	"Singularidades Artificiais."
country.9015.c:0	"Grávitons."
country.9016.name:0	"O Veneno da Tan Zhekran"
country.9016.desc:0	"Qazh! A §Htan zhekran§! explodiu, fatalmente §Renvenenando§! vários §HCenturiões§! perto. Não está claro se a caixa está com defeito, ou se fomos precipitados em nossa decisão de não investigar mais."
country.9016.a:0	"Fvadt..."
country.9016.a.tt:0	""Droga..." Ninguém deve saber desse erro.\n\n"
anomaly.7175.name:0	"Templo de Armadilhas"
anomaly.7175.desc:0	"Nosso esquadrão se aventurou nas cavernas subaquáticas §HBajorianas§! em §H[From.GetName]§! para plantar bombas dentro do templo. O colapso desta estrutura religiosa dizimará a moral de §HMaquis§! e proporcionará uma grande vantagem para nossa §HUnião§! e seus esforços militares.\n\nEnquanto informávamos o §H[Root.GetName]§! sobre bons locais para plantar nossos explosivos, nossos batedores encontraram um compartimento escondido contendo documentos confidenciais.\n\nO mais preocupante é que um dos textos detalha uma subcultura recente de oficiais cardassianos que veneravam os §Hdeuses bajorianos§!. Propaganda absurda! Devemos lidar com essas mentiras."
anomaly.7175.a:0	"Detonar as bombas e destruir as evidências agora."
anomaly.7175.a.tt:0	"Elimine todos os vestígios desta traição, incluindo o esquadrão de investigação. É para o bem de §HCardassia§! e de todos.\n\n"
anomaly.7175.b:0	"Preparar a armadilha e entregar o texto para a Ordem Obsidiana."
anomaly.7175.b.tt:0	"Uma armadilha perfeita é uma oportunidade inestimável, e este texto lamentável pode ser usado a nosso favor.\n\n"
anomaly.7400.name:0	"Grandes Tumbas Perdidas"
anomaly.7400.desc:0	"Após uma inspeção mais aprofundada, descobrimos que a escrita elaborada na construção em ruínas de §H[From.GetName]§! descreve nossas práticas de fim de vida em grandes detalhes.\n\nAo explorar a estrutura, um dos nossos especialistas encontrou tumbas contento §Hjoias jenovitas§! de pelo menos alguns séculos atrás.\n\nÉ desconhecido para o §HEstado§! o que tal construção estava fazendo tão longe do coração da nossa União, mas uma coisa é certa: nossa reivindicação desse mundo dificilmente pode ser contestada agora."
anomaly.7400.a:0	"Embolsar as joias."
anomaly.7400.a.tt:0	"Testemunhas serão eliminadas.\n\n"
anomaly.7401.name:0	"Shri-Tal"
anomaly.7401.desc:0	"O esquadrão personalizado que enviamos para explorar a escrita cardassiana sofreu um desastre quando um dos gêiseres de gás de §H[From.GetName]§! explodiu, incapacitando uma das nossas melhores especialistas.\n\nUma pena, mas melhor nos livramos do peso morto. Não é sempre que uma tripulação espacial tem a chance de experimentar as práticas funerárias cardassianas. Chamaremos um membro da família da moribunda, para que ela possa passar os segredos de sua vida em um Shri-Tal.\n\nAh, sim! As escritas cardassianas relevam o local de vários outros desses gêiseres de gás. Quanta gentileza."
anomaly.7401.a:0	"Realizar um enterro em solo marcado."
anomaly.7401.a.tt:0	"Agora podemos explorar o resto em paz.\n\n"
anomaly.7405.name:0	"Dul’Cedlech"
anomaly.7405.desc:0	"Quando nossos soldados foram em busca da forma de vida cardassiana em §H[From.GetName]§!, eles encontram um templo em forma de cúpula marcado §E"Dul'Cedlech"§!.\n\nDentro, encontraram um monge cardassiano rezando aos pés de uma escultura de vidro, cheia de algo não identificável. Interromper o monge provou ser inútil, já que ele estava supostamente preso em um transe espiritual.\n\nTentar mover o monge também se mostrou quase impossível. Sem saber que tipo de força corporal esse ser desenvolveu longe da §HUnião§!, nossos soldados acharam melhor refletir sobre a situação antes de agir. No momento, temos duas opções:"
anomaly.7405.a:0	"Quebrar o vidro."
anomaly.7405.a.tt:0	"Esta escultura em forma de pote pode conter algo precioso.\n\n"
anomaly.7405.b:0	"Colocar fogo no templo."
anomaly.7405.b.tt:0	"Nada disso foi aprovado e deve ser descartado.\n\n"
anomaly.7406.name:0	"Gal'Letita"
anomaly.7406.desc:0	"Nossos soldados relatam que o vidro foi quebrado, acordado o monge cardassiano em §H[FromFrom.GetName]§! de seu transe espiritual.\n\nCom os olhos abertos, mas ainda em silêncio, o teísta começou a traçar uma palavra na pasta marrom e grossa que saiu da escultura: §E"Gal'Letita"§!.\n\nAo pesquisar em nosso banco de dados, descobrimos que se refere ao um antigo ritual religioso que afirma erradicar a fome.\n\nA história diz que aqueles que conseguem combinar a terra, §HDul'Cedlech§!, com o prisma, §HGal'Letita§!, nunca mais passariam fome. O resultado é um sustento sagrado dentro da escultura, do qual uma única colher pode alimentar uma pessoa por um ano todo."
anomaly.7406.a:0	"Nós levaremos isso."
anomaly.7406.a.tt:0	"Isso é propriedade do §HEstado§! agora.\n\n"
anomaly.7410.name:0	"Diseleneto de Cobalto"
anomaly.7410.desc:0	"Recebemos um relatório alarmante de nossos soldados em §H[From.GetName]§!. A fábrica de minério abandonada também abriga várias gigatoneladas da arma biogênica §Hdiseleneto de cobalto§!.\n\nDescongelar o gelo ao redor da construção foi o suficiente para desestabilizar o agente. §HAltamente tóxico§! para nosso povo, é só uma questão de tempo antes que afete o sistema nervoso da nossa equipe investigativa."
anomaly.7410.a:0	"Congelar a fábrica."
anomaly.7410.a.tt:0	"É a única maneira de reivindicar este território com segurança.\n\n"
anomaly.7410.b:0	"Invadir de qualquer maneira."
anomaly.7410.b.tt:0	"A vida não vale nada em um §HEstado§! descuidado. Devemos sempre olhar para frente.\n\n"
anomaly.7415.name:0	"Elim Garak"
anomaly.7415.desc:0	"Ao investigar a construção desmoronada em §H[From.GetName]§!, nossos soldados encontraram um assustado, mas ileso... diplomata.\n\nO indivíduo atende pelo nome de §HElim Garak§!, e afirma ter conduzido uma missão aqui como um membro do alto escalão da §HOrdem Obsidiana§!.\n\nDurante sua operação, ele foi preso em uma das salas menores da nossa base. Bombas vindo de uma fonte não identificada causaram o desabamento, e provocou uma reação claustrofóbica nele.\n\nNossos registros mostram que ele é procurado pelo §HEstado§!."
anomaly.7415.a:0	"Exilar Garak para Terok Nor."
anomaly.7415.a.tt:0	"Trazer esse traidor de volta para §HCardassia§! é muito perigoso.\n\n"
anomaly.7415.b:0	"Enviar Garak disfarçado para Romulus."
anomaly.7415.b.tt:0	"O exílio para §HTerok Nor§! é inevitável, mas talvez possamos nos divertir um pouco primeiro.\n\n(Elim Garak):\n\nEspião Elim Garak foi adicionado."
country.9010.name:0	"Jardineiro Elim"
country.9010.desc:0	"Depois de um ano, finalmente tivemos uma resposta do membro da §HOrdem Obsidiana§! §HElim Garak§!, que enviamos disfarçado para §HRomulus§!.\n\nCuriosamente, ele conseguiu se infiltrar na capital e abrir caminho dentro da §HEmbaixada Cardassiana§! sem ser descoberto. Oficiais do governo o nomearam como jardineiro da embaixada, na esperança que ele aprendesse muitos segredos romulanos.\n\nAo invés disso, parece que durante o tempo de Garak em §HRomulus§!, o procônsul Merrok e o subcomandante Ustard foram assassinados.\n\nEmbora os romulanos tenham certeza que nenhum agente cardassiano está por trás desses... tristes eventos, já passou da hora de exilar Garak para §HTerok Nor§!."
country.9010.a:0	"Até mais, Garak."
country.9010.a.tt:0	"Considere isso um presente de misericórdia do §HEstado§!.\n\n"
country.9011.name:0	"Fantasma Elim"
country.9011.desc:0	"Depois de um ano, finalmente tivemos uma resposta do membro da §HOrdem Obsidiana§! §HElim Garak§!, que enviamos disfarçado para §HRomulus§!.\n\nInfelizmente, parece que Garak desapareceu completamente. Ele foi visto dentro da §HEmbaixada Cardassiana§! tentando socializar, mas foi logo descoberto por agentes §HTal Shiar§!."
country.9011.a:0	"Tolo incompetente."
country.9011.a.tt:0	"§HGarak§! será exilado para §HTerok Nor§!, caso o vejamos novamente.\n\n"
anomaly.7000.name:0	"Os Edos"
anomaly.7000.desc:0	"Ao pesquisar a civilização nativa de §H[From.GetName]§!, §H[Root.GetLeaderName]§! da §H[Root.GetName]§! sem querer violou uma lei local.\n\nA tripulação foi informada de que todos os crimes são puníveis de morte no planeta, independentemente da gravidade do mesmo.\n\nNo entanto, nossa tripulação afirma que os habitantes, chamados de §HEdos§!, não forneceram as informações sobre as práticas locais após o pouso."
anomaly.7000.a:0	"Enviar os seguranças para salvar [Root.GetLeaderName]."
anomaly.7000.a.tt:0	"Não podemos tolerar suas leis. Os §HEdos§! devem partir.\n\n"
anomaly.7000.b:0	"Honrar a Lei Edo."
anomaly.7000.b.tt:0	"Viveremos em harmonia aqui com os §HEdos§! e respeitar suas leis. §H[Root.GetLeaderName]§! servirá de exemplo.\n\n"
anomaly.7000.c:0	"Propor um acordo."
anomaly.7000.c.tt:0	"Respeitaremos a lei §HEdo§! daqui pra frente, se eles perdoarem §H[Root.GetLeaderName]§!.\n\n"
anomaly.7010.name:0	"Infecção Subterrânea"
anomaly.7010.desc:0	"O sinal interceptado pelo §H[Root.GetName]§! é um pedido de socorro enviado por uma §Hcivilização subterrânea§!.\n\nApós o contato, o líder da civilização reportou que o seu povo está experimentando perda da inibição, crises de hilaridade e suor excessivo. Nosso Oficial Médico Chefe acredita que esses sintomas são o resultado de uma §Rfebre infecciosa§!.\n\nEssa civilização, embora capaz de dobra, permaneceu escondida no subterrâneo até agora, extremamente desconfiada e apreensiva com influências externas. Pela primeira vez, seu povo está disposto a romper com sua política isolacionista para obter assistência médica."
anomaly.7010.a:0	"Ajudá-los."
anomaly.7010.a.tt:0	"Forneceremos ajuda médica à civilização subterrânea.\n\n"
anomaly.7010.b:0	"Interferir é um risco."
anomaly.7010.b.tt:0	"Evitaremos a civilização isolacionista à medida que nos expandimos."
anomaly.7015.name:0	"Frequência Peculiar"
anomaly.7015.desc:0	"O sinal falho que foi detectado pela §H[Root.GetName]§! parece que é uma mensagem interestelar emitida por uma §Hantiga espécie§!. Nossos cientistas determinaram com sucesso a direção geral de onde a mensagem foi interceptada, mas ainda não conseguiram definir uma localização exata."
anomaly.7015.a:0	"Continuar procurando."
anomaly.7016.name:0	"As Trevas"
anomaly.7016.desc:0	"Após uma análise xenolinguística abrangente, nossos oficiais de comunicação foram capazes de se aproximar de uma tradução da transmissão:\n\n§E"Depois de milênios, coletamos informações necessárias sobre sua espécie. Parece que sua parte da galáxia não nos é útil. Retornaremos prontamente para As Trevas."§!\n\nInfelizmente, a §H[Root.GetName]§! foi incapaz de encontrar a fonte da transmissão antes dela desaparecer, mas parece que a partida da espécie da nossa §HGaláxia§! foi eminente. O que eles queriam dizer com "As Trevas" permanece um mistério."
anomaly.7016.a:0	"Uma ocorrência muito interessante..."
anomaly.7020.name:0	"Caçador de Almas"
anomaly.7020.desc:0	"Investigações preliminares levaram à descoberta de um aglomerado de destroços de naves orbitando o pulsante §Hmicroburaco negro§! no §Hsistema [Root.GetStarName]§!.\n\nEnquanto procurava por sobreviventes, nossa tripulação encontrou vários corpos humanoides congelados e sem vida de uma §Hespécie desconhecida§!.\n\nSua aparência prateada é diferente de qualquer forma de vida que encontramos, e identificar qualquer um deles por nome ou classificação provou ser impossível.\n\nNo entanto, fomos capazes de usar o tradutor universal para decodificar uma mensagem encontrada em um pedaço de papel amassado: §E"Eu sou a última alma. Em breve, também serei colhido"§!. Nossa curiosidade foi despertada, apesar dos claros sinais de alerta."
anomaly.7020.a:0	"Esses corpos devem ser colocados para descansar, com respeito."
anomaly.7020.a.tt:0	"Se apressar, e pegar apenas o necessário.\n\n"
anomaly.7020.b:0	"Mais investigações podem valer a pena."
anomaly.7020.b.tt:0	"Isso pode ser perigoso, mas podemos descobrir novas informações.\n\n"
anomaly.7021.name:0	"Caçador de Almas"
anomaly.7021.desc:0	"Depois de recuperar os corpos prateados sem nome, um membro da tripulação a bordo da §H[Root.GetName]§! adoeceu inesperadamente. Nossa equipe médica foi incapaz de retardar sua §Rrápida deterioração§!, e ela acabou falecendo. A causa da morte permanece um mistério.\n\nComo resultado, algumas pessoas a bordo de nossa nave se separaram em grupos, um em particular acreditando que a estranha mensagem encontrada nos destroços era um mau presságio."
anomaly.7021.a:0	"Preocupante."
anomaly.7022.name:0	"Caçador de Almas"
anomaly.7022.desc:0	"O papel encontrado nos escombros afirma que seu autor logo seria colhido, mas a permanência do corpo prateado intacto sugere o contrário.\n\nExames médicos adicionais mostram que sua composição é muito diferente da nossa, consistente com a de §Hgás interestelar§!.\n\nNossos cientistas supõem que as formas de vida foram expurgadas de seus elementos químicos. As varreduras indicam que o micro buraco negro estava se alimentando principalmente do hidrogênio, a substância química da qual esses corpos mais dependiam."
anomaly.7022.a:0	"Estranho."
country.8015.name:0	"Brilhos Estranhos"
country.8015.desc:0	"Os principais cientistas da §H[Root.GetName]§! relataram algumas leituras estranhas provenientes da estrela do §Hsistema [felicium_days_system.GetName]§!."
country.8015.a:0	"Rastrear no registro."
anomaly.7031.name:0	"Erupções Solares Violentas"
anomaly.7031.desc:0	"Nossa equipe descobriu informações intrigantes sobre as explosões emitidas pelo sol do §Hsistema [felicium_days_system.GetName]§!. A estrela parece estar passando por mudanças de campo magnético em larga escala, o que levou à produção de erupções solares gigantescas e violentas.\n\nInvestigações preliminares mostraram que os intensos campos magnéticos são capazes de afetar os sistemas de comunicação da nave, bem como uma série de outras tecnologias.\n\nEmbora essa esteja operando em plena capacidade nesta jornada precária, documentar esse fenômeno é uma prioridade."
anomaly.7031.a:0	"Interessante. Devemos estudar essa estrela."
anomaly.7032.name:0	"Sinal de Emergência Ornariano"
anomaly.7032.desc:0	"Enquanto explorava as violentas erupções solares produzidas pelo sol do §Hsistema [felicium_days_system.GetName]§!, a [Root.GetName] recebeu um sinal de socorro. A transmissão veio do Capitão T'Jon da §HSanction§!, um cargueiro ornariano.\n\nO capitão relata ter perdido o controle em seu caminho para o planeta vizinho Brekka. Uma bobina eletromagnética desalinhada está restringindo o fluxo de exaustão de sua nave. Apesar de sua experiência em viagens espaciais, a nave não possui bobinas de reserva e nenhum membro capaz de consertar as existentes. Uma situação estranha.\n\nTodas as tentativas de travar a §HSanction§! com um raio trator para puxar a nave para um local seguro falharam. Incapaz de manter um curso estável, é apenas uma questão de tempo até que a tripulação de seis pessoas bata."
anomaly.7032.a:0	"Não perca tempo, traga a tripulação deles a bordo."
anomaly.7032.b:0	"Deixe-os em paz. É o preço a se pagar pela ignorância."
anomaly.7033.name:0	"Ornarianos e Brekkianos"
anomaly.7033.desc:0	"A equipe de segurança da §H[Root.GetName]§! agiu apressadamente, trazendo a tripulação atordoada a bordo momentos antes da §HSanction§! bater. Mesmo assim, das seis pessoas no cargueiro ornariano, apenas quatro foram transportadas a tempo. O Capitão T'Jon tomou uma decisão peculiar: enviar a carga da nave na frente, o que custou as vidas de dois tripulantes. Os resgatados são dois ornarianos e dois brekkianos. \n\nOs dois grupos justificaram a decisão de priorizar a carga, a descrevendo como um remédio valiosíssimo, necessário para curar uma praga que assola o planeta de §HOrnara§! inteiro. No entanto, o pagamento foi destruído no acidente e os brekkianos se recusam a entregar o remédio de graça.\n\nOs ornarianos confirmaram que todas as suas naves restantes estão com as bobinas desalinhadas e que os brekkianos ainda não têm capacidade para viagens espaciais. Sem bobinas de reposição, o comércio entre ornarianos e brekkianos ficará impossível, por enquanto. Os dois grupos pediram para §H[Root.Owner.GetName]§! mediar esta situação tensa e complicada."
anomaly.7033.a:0	"Dar o remédio aos Ornarianos."
anomaly.7033.b:0	"Dar o remédio aos Brekkianos."
anomaly.7033.c:0	"Pedir tempo para avaliar o caso."
anomaly.7034.name:0	"Carga Ornariana"
anomaly.7034.desc:0	"Uma carga inesperada foi recuperada dos destroços do cargueiro ornariano, que imprevisível! Parece que ela contém um remédio extraído de uma planta.\n\nAo realizar mais pesquisas, descobriu-se que o remédio é um narcótico altamente viciante chamado §YFelicium§!. Oficiais médicos superiores em [Root.Owner.Capital.GetName] sugeriram que sintomas graves de abstinência fizeram a tripulação perder o controle da §HSanction§!.\n\nDe qualquer forma, a planta é valiosíssima. Seria bom vendê-la para quem pagar mais."
anomaly.7034.a:0	"Um achado fortuito."
anomaly.7035.name:0	"Nas Boas Graças de Ornara"
anomaly.7035.desc:0	"Após nossa intervenção, os brekkianos rapidamente concordaram em entregar o remédio aos ornarianos sem o devido pagamento. Para nossa grande surpresa, eles consideraram tal ato um gesto de boa vontade. Essa mudança súbita de opinião é um tanto suspeita.\n\nCom o fornecimento de bobinas eletromagnéticas de reserva aos resgatados e um transporte de volta para §HOrnara§!, ambos os planetas poderão manter sua rota comercial. Agradecidos com nossa intervenção, os ornarianos declararam lealdade a §H[Owner.GetName]§!."
anomaly.7035.a:0	"Talvez houvesse mais a se ganhar do que mero pagamento..."
anomaly.7036.name:0	"Nas Boas Graças de Brekka"
anomaly.7036.desc:0	"Apesar da infeliz situação em que os ornarianos se encontram, não podemos justificar a entrega da carga sem o devido pagamento. Os ornarianos estão visivelmente perturbados, ficando cada vez mais voláteis.\n\nEm resposta, os brekkianos decidiram ceder a carga aos ornarianos, mas prometeram aumentar o preço dos acordos comerciais futuros. Desesperados, os ornarianos concordaram.\n\nCom o fornecimento de bobinas eletromagnéticas de reserva aos resgatados e um transporte de volta para §HOrnara§!, ambos os planetas poderão manter sua rota comercial. Satisfeitos com nossa intervenção, os brekkianos declararam lealdade a §H[Owner.GetName]§!."
anomaly.7036.a:0	"Tudo está bem quando acaba bem."
anomaly.7037.name:0	"Felicium Brekkiano"
anomaly.7037.desc:0	"Enquanto refletia sobre a situação incomum dos ornarianos e brekkianos, §H[Root.GetLeaderName]§! recebeu uma visita do oficial médico superior da nave.\n\nApós uma análise meticulosa, descobriu-se que o remédio é um narcótico altamente viciante chamado §YFelicium§!. Originalmente, era um remédio desenvolvido pelos brekkianos para controlar a praga que assola o planeta de §HOrnara§! inteiro, mas há muito tempo perdeu suas propriedades medicinais. Durante exames médicos de rotina, nossa tripulação confirmou que os ornarianos estão realmente saudáveis e que seus sintomas se assemelham aos dos primeiros estágios da abstinência. Talvez seja isso que tenha feito a tripulação da Sanction se acidentar.\n\nEstá claro que os ornarianos não estão cientes da verdade, permanecendo dependentes de §HBrekka§! sem nossa intervenção. De qualquer forma, a substância é muito valiosa e os brekkianos estão lucrando às custas do povo ornariano. Se fornecermos bobinas de reposição aos dois grupos, os planetas poderão manter sua rota comercial."
anomaly.7037.a:0	"Contar a verdade aos Ornarianos."
anomaly.7037.a.tt:0	"Não será possível que o comércio entre §HOrnara§! e §HBrekka§! continue.\n\n"
anomaly.7037.b:0	"Fazer um acordo com os Brekkianos."
anomaly.7037.c:0	"Dar a carga aos Ornarianos, mas não as bobinas."
anomaly.7037.d:0	"Reter a carga e contar a verdade aos Ornarianos."
anomaly.7037.e:0	"Matar todos eles e ficar com a carga."
anomaly.7038.name:0	"Justiça para Ornara"
anomaly.7038.desc:0	"Os ornarianos ficaram consternados ao descobrir que o §YFelicium§! não serve mais como remédio, sendo apenas um narcótico altamente viciante. Eles juraram buscar justiça pelos danos que os brekkianos cometeram contra seu povo.\n\nApós fornecermos aos resgatados bobinas eletromagnéticas de reserva e um transporte de volta a §HOrnara§!, agora cabe aos ornarianos decidirem se vão romper relações comerciais com os brekkianos. Além disso, §HOrnara§! declarou lealdade incondicional a §H[Owner.GetName]§!, deixando a carga com os brekkianos furiosos.\n\nComo agradecimento por nossa honestidade, §HOrnara§! compartilhou conosco suas pesquisas sobre pragas."
anomaly.7038.a:0	"Bom."
anomaly.7039.name:0	"Em Conluio com Brekka"
anomaly.7039.desc:0	"Propor um acordo pela carga valiosa levou a uma descoberta interessante. Os brekkianos admitiram que sua relutância em entregar a carga é, na verdade, uma artimanha astuta que pouco tem a ver com o lucro financeiro imediato.\n\nEles pretendem ceder o §YFelicium§! após uma negociação longa e cansativa, para deixar os ornarianos cansados e criar a ilusão de uma generosa mudança de opinião. Aliviados e gratos, os ornarianos se manterão dependentes do narcótico sem suspeitar da má intenção de §HBrekka§!.\n\nApós fornecermos aos resgatados bobinas eletromagnéticas e um transporte de volta a §HOrnara§!, os dois planetas poderão manter sua rota comercial. Em troca de guardarmos o segredo de §HBrekka§!, seus representantes declararam lealdade a §H[Owner.GetName]§! e nos deram uma porcentagem de sua renda mensal com o comércio de §YFelicium§!."
anomaly.7039.a:0	"Excelente."
anomaly.7040.name:0	"Embargo Brekka-Ornariano"
anomaly.7040.desc:0	"Nossa decisão de entregar o §YFelicium§! brekkiano aos ornarianos causou certa comoção. Embora a princípio eles tenham ficado contentes ao receber a carga, será impossível que mantenham o comércio com §HBrekka§! sem as bobinas de reposição. Os brekkianos estão furiosos e prometeram reestabelecer sua conexão com §HOrnara§! assim que possível para receber o pagamento pendente.\n\nSem conhecimento sobre a verdadeira natureza da carga, será difícil para §HOrnara§! entender nosso raciocínio. Por enquanto, vamos transportar cada um dos grupos de volta aos respectivos planetas. Só podemos torcer para que eles superem seu vício e se recuperem por conta própria. Um dia, eles vão entender."
anomaly.7040.a:0	"É o jeito mais justo."
anomaly.7041.name:0	"Independência Ornariana"
anomaly.7041.desc:0	"Os ornarianos parecem tensos com nossa decisão de ficar com a carga, mas é o melhor a se fazer. Eles estão furiosos por terem descoberto que o §YFelicium§! brekkiano não serve mais como remédio, sendo apenas um narcótico altamente viciante.\n\nApós fornecermos aos resgatados bobinas eletromagnéticas de reserva e um transporte de volta a Ornara, agora cabe aos ornarianos decidirem se vão romper relações comerciais com §HBrekka§!. Sem a carga, a chegada de volta a §HOrnara§! certamente será um desastre e seu povo sofrerá com os terríveis sintomas da abstinência.\n\nEmbora essa decisão pareça difícil agora, um dia eles agradecerão nosso raciocínio. Enquanto isso, nossos cientistas vão estudar o §YFelicium§! para entender melhor seu uso."
anomaly.7041.a:0	"Uma resolução honrosa."
anomaly.7042.name:0	"Massacre Brekka-Ornariano"
anomaly.7042.desc:0	"O valor evidente da carga brekkiana não nos deu escolha a não ser tomá-la e erradicar todas as testemunhas. Esses tolos subestimaram nossa sagacidade no momento em que os transportamos para a nave. É claro que esse narcótico raro será mais útil em nossas mãos capazes. Poderemos vendê-lo a quem pagar mais."
anomaly.7042.a:0	"Que comecem os jogos."
anomaly.7043.name:0	"A Caça por Felicium"
anomaly.7043.desc:0	"Nossas forças armadas fizeram uma declaração oficial detalhando a busca por uma carga de §YFelicium§! perdida. A missão foi designada como prioridade máxima.\n\nParece que parte da tripulação da §H[Root.GetName]§! se rebelou secretamente. Em vez de seguir o plano de vender a carga a quem pagasse mais, alguns cientistas enlouquecidos a bordo da nave conseguiram recriar a substância sinteticamente.\n\nEles têm vendido o narcótico de qualidade inferior a incontáveis sistemas vizinhos nos últimos meses. Não vai demorar muito até que a nave seja encontrada..."
anomaly.7043.a:0	"Ordenar que [Root.GetLeaderName] retenha a carga."
anomaly.7044.name:0	"Adeus, Felicium"
anomaly.7044.desc:0	"A nave §H[Root.GetName]§! ignorou a requisição de manter a carga ornariana sob rígida vigilância. Espalharam-se rumores sobre um narcótico desaparecido, e houve muitos relatos de uma nave de §H[Owner.GetName]§! que se rebelou.\n\nQuando fizemos contato com a tripulação da nave rebelde, logo ficou evidente que todos a bordo se viciaram no narcótico. Para piorar o caos, uma tripulação cada vez mais violenta fez [Root.GetLeaderName] de refém. Nossas forças armadas relatam um motim na nave inteira.\n\nComo consequência dessa insurreição, a §H[Root.GetName]§! perdeu a maior parte de sua capacidade operacional. Infelizmente, parece que até os mais fortes Estados têm alguns elos fracos..."
anomaly.7044.a:0	"É terrível."
anomaly.7045.name:0	"Em Felicium Botávamos Fé"
anomaly.7045.desc:0	"Rumores sobre o §YFelicium§! desaparecido se disseminaram. Felizmente, parece que ainda não houve relatos de uma nave §H[Owner.GetName]§! rebelde. No entanto, ao estabelecermos comunicação com a §H[Root.GetName]§!, nossos oficiais fizeram uma descoberta desagradável.\n\nParece que [Root.GetLeaderName] se viciou no narcótico enquanto procurava manter a carga sob rígida vigilância. Uma investigação interna revelou que a substância foi secretamente ingerida em pequenas quantidades durante um dado período, para que o ato passasse despercebido.\n\nEmbora essa falha ainda não tenha instigado qualquer tumulto, a tripulação perdeu a confiança na liderança. Por enquanto, o segundo em comando da nave está mantendo [Root.GetLeaderName] em sua cabine por traição."
anomaly.7045.a:0	"Sem confiança, não há comércio."
anomaly.7046.name:0	"Fortuna com Felicium"
anomaly.7046.desc:0	"Os negócios estão em alta para a §H[Root.GetName]§!, e não está claro se [Root.GetLeaderName] cumpriu as ordens de proteger a carga. Rumores sobre o §YFelicium§! perdido se disseminaram e surgiram relatos de uma nave §H[Owner.GetName]§! rebelde.\n\nParece que agora a tripulação é procurada por roubo, e nossas próprias forças armadas denunciaram o tráfico ilegal de narcóticos da nave em um discurso para todo o Estado. Para piorar o caos, a §H[Root.GetName]§! usou os lucros para fazer uma série de adaptações, equipando-se com armamentos poderosos. É só questão de tempo até termos de confrontar um dos nossos."
anomaly.7046.a:0	"Agora, só resta esperar."
anomaly.7047.name:0	"Felicium Pirateado"
anomaly.7047.desc:0	"Rumores sobre o narcótico perdido se espalharam rapidamente, fazendo um bando de piratas implacáveis perseguir a nave rebelde por meses.\n\nAgora há pouco, os corsários forçaram a nave a um impasse e exigiram a entrega imediata do §YFelicium§!. No entanto, para a infelicidade dos delinquentes, a nave rebelde usou sua nova riqueza para se armar. Depois de uma batalha longa, nossa nave saiu vitoriosa, apesar de sofrer muitos danos.\n\nPor mais impressionante que a manobra tenha sido, esses conflitos frequentes estão atraindo atenção indesejada. A §H[Root.GetName]§! se recusa a ouvir nossos alertas, e logo nos veremos forçados a confrontar nossos próprios companheiros para pôr fim à desobediência."
anomaly.7047.a:0	"Foi por pouco."
anomaly.7048.name:0	"Um Mandado por Felicium"
anomaly.7048.desc:0	"Chegou o dia. A nave rebelde §H[Root.GetName]§! foi rastreada por nossas forças armadas, que requisitaram a entrega imediata do Felicium roubado.\n\nDepois de um ano de sucesso no comércio do narcótico, parecia que a aventura deles estava chegando ao fim. Infelizmente, parece que a tripulação usou os lucros restantes para melhorar as adaptações ofensivas feitas à nave.\n\nEstá claro que a §H[Root.GetName]§! agora está equipada com um arsenal poderoso. Travar batalha contra nossos próprios companheiros traz riscos políticos particulares, mas não se pode deixar que esse evidente desrespeito à autoridade fique impune."
anomaly.7048.a:0	"Exigir a rendição deles."
anomaly.7048.b:0	"Estações de Batalha!"
anomaly.7049.name:0	"Doce Rendição"
anomaly.7049.desc:0	"O Capitão §H[Root.GetLeaderName]§! da §H[Root.GetName]§! rebelde enfim respondeu à nossa requisição por meio de uma frequência de saudação surpreendente:\n\n§E"Foi divertido enquanto durou. Pode nos levar".§!\n\nCom a tripulação confinada e a carga recuperada, não vai demorar para que a Inteligência Interna informe o resultado desse conflito prolongado aos oficiais diplomáticos de mais alto escalão pertencentes a §H[Owner.GetName]§!. Acabar com uma operação de tráfico de narcóticos em ascensão e evitar um escândalo interno envolvendo nossos oficiais certamente valerá uma condecoração especial."
anomaly.7049.a:0	"Uma surpresa muito agradável."
anomaly.7050.name:0	"Vitória sobre o Felicium"
anomaly.7050.desc:0	"Logo após os primeiros disparos de feiser atingirem a nacele a estibordo, a §H[Root.GetName]§! rebelde logo começou a derivar o curso e se partir ao meio. Um instante depois, a nave sofreu uma grande explosão. Tudo que resta agora é uma chuva suave de detritos flutuando inofensiva no espaço. Parece que nem mesmo esses companheiros nossos foram páreo para as forças armadas. Infelizmente, não foi possível recuperar o §YFelicium§! dos destroços dispersos da nave. Talvez seja melhor assim."
anomaly.7050.a:0	"Isso resolve a questão de uma vez por todas."
anomaly.7051.name:0	"Uma Derrota Inesperada"
anomaly.7051.desc:0	"Eliminaram §H[Root.GetLeaderName]§! da §H[Root.GetName]§!, mas inesperadamente a nave foi capaz de enfrentar o poderio militar da nossa frota. Até o momento, ela conseguiu se desviar dos raios de feiser e rebatê-los de volta para nossas naves.\n\nDe forma alguma queremos um alvoroço por todo o Estado. Precisamos convocar rapidamente um cessar-fogo e bani-los do território antes que nosso alto escalão diplomático fique sabendo. Os tripulantes da nave rebelde podem fazer negócios em outro lugar, mas nunca mais serão bem-vindos dentro das fronteiras de §H[Owner.GetName]§!."
anomaly.7051.a:0	"Exilá-los."
anomaly.7060.name:0	"Cápsula Criogênica"
anomaly.7060.desc:0	"Nossa equipe de campo encontrou uma atmosfera respirável no planeta congelado, indicando um mundo habitável. Durante sondagens de rotina, nossa tripulação encontrou uma caverna e se assustou ao descobrir uma cápsula criogenicamente congelada de §HErelyn IV§!, bem como vários outros artefatos erelynianos.\n\nNossos dados confirmam que os §HErelynianos§! não tinham capacidade de viagem espacial e foram extintos há muito tempo. É mais que surpreendente encontrar rastros da cultura deles neste planeta.\n\nCertamente abrir uma cápsula tão antiga será perigoso, pois sabe-se que elas costumam liberar §Rgases tóxicos§!. A temperatura está caindo, exigindo uma decisão rápida. Afinal, não se sabe o que mais pode haver nessa caverna."
anomaly.7060.a:0	"Abrir a cápsula mesmo assim."
anomaly.7060.a.tt:0	"Assume o risco.\n\n"
anomaly.7060.b:0	"Explorar a caverna com segurança."
anomaly.7060.b.tt:0	"Protege a tripulação.\n\n"
anomaly.7061.name:0	"Visão Criogênica"
anomaly.7061.desc:0	"Nossa equipe de campo conseguiu abrir a cápsula, ao custo de um de nossos oficiais, que respirou gases tóxicos saídos dela. Dentro da carapaça, encontrou-se um corpo preservado, que os xenobiólogos da nossa nave confirmaram ser §HErelyniano§!.\n\nMas a preservação criogênica do cérebro desse erelyniano permitiu que nossos cientistas reconstruíssem suas últimas lembranças, revelando que alguns indivíduos capazes realmente tinham conseguido criar um reator de dobra funcional, escapando de §HErelyn IV§! momentos antes que uma supernova destruísse o planeta. Este indivíduo não conseguiu fugir."
anomaly.7061.a:0	"Vamos enterrar nosso oficial."
anomaly.7061.a.tt:0	"Deixar o restante da caverna intocado é sinal de respeito.\n\n"
anomaly.7061.b:0	"Temos que levar a cápsula conosco."
anomaly.7061.b.tt:0	"É a única forma de ampliarmos nosso conhecimento.\n\n"
anomaly.7062.name:0	"Registro Criogênico"
anomaly.7062.desc:0	"A cautela deu à nossa tripulação tempo suficiente para explorar o restante da caverna e seus §Hartefatos erelynianos§!. O ambiente mostra sinais claros de que um povo viveu aqui há muito tempo.\n\nUm tripulante encontrou um ônibus espacial não identificável, de natureza rudimentar e destroçado ao ponto de ser irrecuperável. Também foram encontrados ruínas e túmulos nas proximidades, além de um diário antigo de §HErelyn IV§! com um código cifrado que nos permitiu decodificar o idioma deles. O diário conta detalhes de uma colônia de resistência que havia fugido de um governo autoritário.\n\nAo contrário da história que conhecemos, parece que alguns erelynianos contavam com capacidade de dobra e fugiram para este planeta para encontrar a paz."
anomaly.7062.a:0	"Recuperar o diário."
anomaly.7062.a.tt:0	"Esse artefato poderia ficar exposto em um dos nossos museus.\n\n"
anomaly.7070.name:0	"Diga-me Com Quem Voas"
anomaly.7070.desc:0	"A nave abandonada que nossa tripulação encontrou é uma §HAve de Rapina§! klingon camuflada de ponta, detectável pelos nossos scanners por estar com as defesas comprometidas.\n\nAo embarcar na nave, a equipe da §H[Root.GetName]§! atraiu a atenção de centenas de §Rmoluscos hostis§! que se prenderam a cabos elétricos partidos, cobrindo-os com um muco espumoso e se alimentado deles.\n\nEnquanto §H[Root.GetLeaderName]§! se prepara para transportar a tripulação de volta e evadir, um enorme sinal eletromagnético tira a camuflagem da §HAve de Rapina§! e desperta os moluscos."
anomaly.7070.a:0	"Saquear a Ave de Rapina."
anomaly.7070.a.tt:0	"A tripulação tem uma fração de segundo para pegar o que precisar.\n\n"
anomaly.7070.b:0	"Analisar os moluscos."
anomaly.7070.b.tt:0	"Precisamos descobrir o que são essas criaturas estranhas.\n\n"
anomaly.7072.name:0	"E Te Direi Quem És"
anomaly.7072.desc:0	"Ao sondar a área, o engenheiro-chefe da §H[Root.GetName]§! confirma que o sinal eletromagnético desproporcional que provocou os parasitas veio de uma §Hfrota invisível§!.\n\nEnquanto a informação era transmitida a §H[Root.GetLeaderName]§!, uma dúzia de naves klingon desativa suas camuflagens momentaneamente antes de sumirem novamente em seguida.\n\nParece que os moluscos parasitas desativaram um esquadrão imperial inteiro. Felizmente, agora eles se reuniram na única §HAve de Rapina§! que ainda funciona. Lutar é nossa única chance de impedir que eles se espalhem para o restante da §HGaláxia§!."
anomaly.7072.a:0	"Alertar o Império Klingon. Às estações de batalha!"
anomaly.7072.a.tt:0	"Informe os §HKlingons§! sobre a nave corrompida.\n\n"
anomaly.7072.b:0	"Repolarizar nossos scanners. Fogo!"
anomaly.7072.b.tt:0	"Uma mudança significativa nas frequências dos scanners melhorará a capacidade de nossos sensores antes do combate, permitindo fixar a mira no alvo.\n\n"
anomaly.7074.name:0	"Vitória sobre os Parasitas"
anomaly.7074.desc:0	"Os §Rmoluscos hostis§! foram derrotados. Dominá-los certamente tem a ver com termos encontrado apenas alguns desses sugadores de metal. Não devemos nos esquecer, há mais força em maiores números."
anomaly.7074.a:0	"Recuperar a sucata."
anomaly.7074.a.tt:0	"É possível obter recursos preciosos dessa nave de ponta.\n\n"
anomaly.7074.b:0	"Desinfetar a tripulação."
anomaly.7074.b.tt:0	"Uma limpeza germicida será benéfica para nossa tripulação após o contato com parasitas galácticos.\n\n"
anomaly.7075.name:0	"Leal Até a Morte"
anomaly.7075.desc:0	"O físico sênior que pediu nossa ajuda na pesquisa de um §Hanel de Einstein-Chwolson§! insistiu em liderar a missão de reconhecimento, trazendo junto um gato chamado Nebulosa. Infelizmente, a presença do felino a bordo da §H[Root.GetName]§! causou uma perturbação na ponte de comando, fazendo o segundo em comando perder o controle da nave.\n\nDesviando-se da rota pretendida, a nave foi parar em uma camada turva de gás de metreon criada por um sol próximo. Parece que a estrela está nas últimas etapas de sua evolução, liberando material suficiente para prender a nave em seus gases.\n\nFelizmente, §H[Root.GetLeaderName]§! conseguiu aproveitar o impulso criado pelo gás para tirar a nave do perigo e evitar a atração gravitacional do sol. Embora a tripulação esteja a salvo, os oficiais médicos notaram que várias das pessoas a bordo não conseguiram escrever nem falar por 12 horas após o incidente. O gato, por sua vez, parecia estar bem.\n\nO oficial médico sênior da §H[Root.GetName]§! acredita que a estranha nuvem interestelar criada pelo gás de metreon pode ser danosa aos humanos, mas benéfica aos animais."
anomaly.7075.a:0	"Pesquisar o gás de metreon."
anomaly.7075.a.tt:0	"Estude os efeitos do gás de metreon em humanos e animais.\n\n"
anomaly.7075.b:0	"Engarrafar parte da nuvem."
anomaly.7075.b.tt:0	"Podemos obter algum lucro.\n\n"
anomaly.7080.name:0	"Terra Terraria"
anomaly.7080.desc:0	"Nossa tripulação a bordo da §H[Root.GetName]§! mandou notícias. O asteroide-árvore ocultava uma imensa floresta artificial cobrindo um lado inteiro do corpo celeste.\n\nPrismas refletores alojados em parte da flora também revelaram um terrário do tamanho de uma cidade, com muitas dessas gaiolas de vidro gigantes aparecendo por baixo das plantas.\n\nAdmiravelmente, parece que pousamos em um §Hjardim espacial§! inabitado e impressionante. A tripulação deu ao mundo-asteroide não reivindicado o nome provisório de §H"Terra Terraria"§!."
anomaly.7080.a:0	"Explorar os recursos do asteroide."
anomaly.7080.a.tt:0	"Colha a flora e minere as rochas.\n\n"
anomaly.7080.b:0	"Estudar o jardim espacial de perto."
anomaly.7080.b.tt:0	" Monte um laboratório botânico para monitorar e cultivar as plantas.\n\n"
anomaly.7100.name:0	"Alcovas Erodidas"
anomaly.7100.desc:0	"A §H[Root.GetName]§! se surpreendeu com o terreno acidentado em §H[From.GetName]§! que causou uma aterrissagem forçada, deixando vários tripulantes feridos. Parece não ser possível encontrar solo estável na região, onde só se encontram aglomerados de cavernas erodidas à vista.\n\nAdentrar uma das cavernas revelou a existência de várias alcovas subterrâneas. Uma alcova que irradia uma luz alarmantemente intensa está bloqueando a passagem para o restante da caverna, reduzindo o moral da tripulação já ferida."
anomaly.7100.a:0	"Explorar a alcova imediatamente."
anomaly.7100.b:0	"Cuidar dos feridos primeiro."
anomaly.7101.name:0	"Alcova Mineral"
anomaly.7101.desc:0	"Enquanto a tripulação reúne forças, §H[Root.GetLeaderName]§! da §H[Root.GetName]§! se aproximou da alcova brilhante. A intensa luz branca e prateada vem de uma rachadura no teto da alcova, que permitiu que a luz estelar colidisse diretamente com um aglomerado de cristais de urânio.\n\nUma sondagem de rotina revelou que os cristais emitem uma quantidade preocupante de radiação eletromagnética. Estabilizar o mineral representaria um estudo extenso e arriscado.\n\nAo olhar através da rachadura, revelou-se uma alcova bloqueada com valas cheias de água, uma vegetação marrom viçosa e uma abundância de vegetais tubulares. Destruir o urânio é a única forma de chegar à próxima alcova."
anomaly.7101.a:0	"Estabilizar o urânio."
anomaly.7101.b:0	"Destruir o urânio e coletar a comida."
anomaly.7101.b.tt:0	"O descarte geológico do urânio o destrói para sempre, mas garante uma passagem segura à alcova que contém alimentos.\n\n"
anomaly.7105.name:0	"Poeirosos Estelares"
anomaly.7105.desc:0	"Ao pousar, nossa equipe de pesquisa de núcleo profundo descobriu que parte de §H[From.GetName]§! é totalmente composta por §Hminerais refratários§! originados da §Hpoeira cósmica§!. Nossos scanners indicam que a composição incomum da crosta do planeta proporciona acesso fácil às camadas mais internas do planeta sem exigir uma perfuração demorada.\n\nAo transpor uma das camadas, a equipe encontrou milhares de formas de vida em hibernação espalhadas por entre a poeira cósmica. Pesquisas anteriores limitadas indicam que são da espécie §HAstro Pulvuli§!, geralmente conhecida como §HPoeirosos Estelares§!. Até hoje, não se sabe muito sobre eles."
anomaly.7105.a:0	"Viajar diretamente para o núcleo do planeta."
anomaly.7105.a.tt:0	"A viagem direta ao núcleo planetário do gigante gasoso para estudar sua composição exigirá a subsequente partida imediata.\n\n"
anomaly.7105.b:0	"Interagir com os Poeirosos Estelares."
anomaly.7105.b.tt:0	"Uma estadia estendida na superfície de §H[From.GetName]§! para romper o §Hciclo de hibernação dos Poeirosos Estelares§! perturba a produção de partículas de poeira estelar no planeta.\n\n"
anomaly.7106.name:0	"Ecossistema dos Poeirosos Estelares"
anomaly.7106.desc:0	"Despertar os Poeirosos Estelares de seu estado sedativo causou uma reação sísmica desestabilizante em todo o planeta. Atentos a cada movimento de nossa tripulação, eles parecem hostis às nossas tentativas de mover ou investigar os §Hcristais refratários§!.\n\nCom base no conhecimento adquirido sobre espécies similares, nossos biólogos teorizam que a hibernação dos Poeirosos Estelares é fundamental para regenerar os cristais que dão suporte ao seu ecossistema. Embora os dados sejam inconclusivos, parece que os §HAstro Pulvuli§! dependem de §H[From.From.GetName]§! tanto quanto o planeta depende deles. Uma relação de simbiose."
anomaly.7106.a:0	"Reequilibrar o ecossistema."
anomaly.7106.a.tt:0	"Estudar os hábitos dessas criaturas e ajudá-las a regenerar sua poeira estelar traz benefícios ao planeta.\n\n"
anomaly.7106.b:0	"Roubar a poeira estelar."
anomaly.7106.b.tt:0	"Essas formas de vida são inferiores e explorar seus recursos é o natural a se fazer.\n\n"
anomaly.7115.name:0	"Clones à Vista!"
anomaly.7115.desc:0	"Depois de uma investigação demorada, nossos xenoarqueólogos acabaram localizando os destroços enterrados entre as ruínas de uma pequena ilha em §H[From.GetName]§!.\n\nEsperando, na melhor das hipóteses, encontrar relíquias e maravilhas de uma era antiga, nossos analistas ficaram desnorteados ao descobrir uma massa enorme de clones humanoides em decomposição, empilhados uns em cima dos outros. E mais estranho ainda, quando nossa tripulação se aproximou da colônia de clones enferrujados, os organismos se transformaram para combinar com a aparência dos tripulantes, agindo como espelhos sem vida.\n\nRelatos anteriores de outras naves de clones acidentadas revelaram a existência de um grupo conhecido como a colônia Mariposa. Investigações iniciais sugerem que a degeneração replicativa foi o que causou a deterioração rápida dos clones. "
anomaly.7115.a:0	"Saquear os clones e partir."
anomaly.7115.a.tt:0	"Não há por que se envolver no processo natural de decomposição.\n\n"
anomaly.7115.b:0	"Deter o processo de degeneração."
anomaly.7115.b.tt:0	"Podemos agir para evitar que esses organismos se desfaçam mais.\n\n"
anomaly.7116.name:0	"Clonópolis"
anomaly.7116.desc:0	"Ao procurar recursos, um de nossos especialistas mexeu por acidente em um circuito deslocado, despertando a massa de clones. Centenas de olhos sintéticos se abriram, ansiosos para rastrear cada movimento nosso.\n\nSem poderem ficar de pé devido à degeneração avançada, os clones apontaram seus indicadores enferrujados para o destroço de nave próximo. A palavra §RClonópolis§! está pintada em vermelho carmesim em uma porta quebrada, cercada por uma simbologia tortuosa."
anomaly.7116.a:0	"Analisar a simbologia."
anomaly.7116.a.tt:0	"Concentre nossos esforços em fazer um relatório da simbologia antes de investigar os destroços.\n\n"
anomaly.7116.b:0	"Investigar os destroços."
anomaly.7116.b.tt:0	"Deixe de lado a simbologia e dedique toda a atenção à sondagem dos destroços.\n\n"
anomaly.7117.name:0	"Culto de Clonópolis"
anomaly.7117.desc:0	"Ao sondar a nave, nossos analistas acabaram descobrindo muitas cartas devolvidas descrevendo pedidos desesperados para que fossem resgatados de §H[From.From.From.GetName]§!, além de pedidos de cidadania rejeitados, e enfim um documento sigiloso detalhando procedimentos de modificação corporal.\n\nAo chegar à última página do documento, nossa arqueóloga mais experiente descobre que os clones acabaram formando um culto focado na caça de qualquer sobrevivente humanoide que caísse com sua nave em §H[From.From.From.GetName]§!.\n\nO propósito do culto era coletar partes orgânicas de corpos para os clones usarem, na esperança de retardar a degeneração replicativa."
anomaly.7117.a:0	"Condenar os clones."
anomaly.7117.a.tt:0	"Emita uma declaração pública condenando o §RCulto de Clonópolis§! para alertar nosso povo sobre os perigos de se envolver com seres sintéticos.\n\n"
anomaly.7117.b:0	"Desmembrar os semiclones."
anomaly.7117.b.tt:0	"Não corra riscos e desmonte os clones pedaço por pedaço.\n\n"
anomaly.7120.name:0	"Astromuda"
anomaly.7120.desc:0	"Nossos botânicos confirmam que a árvore especial que orbita §H[From.GetName]§! é uma §HAstromuda§! rara, mas vicejante. Nascidas de detritos de meteoroides que evoluem até virar plântulas, elas crescem até virar mudas e então árvores.\n\nMas o ciclo de vida delas é análogo ao de uma estrela: elas voltam a virar rocha até seu núcleo colapsar e elas entrarem em supernova.\n\nDepois de explodir em bilhões de partículas micrometeoroicas que liberam energia, pouquíssimas mudas têm a capacidade de se tornarem árvores espaciais novamente."
anomaly.7120.a:0	"Explodir a Astromuda."
anomaly.7120.a.tt:0	"Não há como garantir, mas explodir essa árvore espacial em um ambiente ideal pode gerar milhões de micrometeoroides com viabilidade de se tornar uma §HAstromuda§! no futuro.\n\n"
anomaly.7120.b:0	"Investigar a superfície da árvore espacial."
anomaly.7120.b.tt:0	"Somente pousando na superfície da árvore espacial para fazer análises extensas é que poderemos um dia desvendar seu potencial.\n\n"
anomaly.7135.name:0	"Um Rumor Importante"
anomaly.7135.desc:0	"Os rumores sobre o laboratório abandonado na §H[From.GetName]§! eram verdadeiros. Nossa equipe acabou descobrindo o tubo de ensaio misterioso. Quando eles interagiram com seu conteúdo gelatinoso, ele começou a emanar um brilho suave.\n\nTambém foram encontrados, dentro de uma gaveta de uma estação de trabalho, artigos de pesquisa assinados por um tal doutor Stubbins Ffirth. O médico exalta o elixir ingestível como um remédio para a ineficiência. O resultado desejado é atingido com a melhora nas funções cerebrais.\n\nNa época, o gel ainda estava em desenvolvimento. Hoje sabemos que misturar eisílio ionizado com uma substância como essa cria um material sólido e raro. Ainda assim... é tentador ingeri-lo, por mais arriscado que possa ser."
anomaly.7135.a:0	"Misturar a substância com eisílio ionizado."
anomaly.7135.a.tt:0	"Essa mistura gera uma quantidade modesta de cristais raros.\n\n"
anomaly.7135.b:0	"Ingerir."
anomaly.7135.b.tt:0	"Quem disse que a curiosidade matou o gato? Seguir os passos do médico nos tornará mais eficientes, ainda que custe.\n\n§H[Root.GetLeaderName]§! ganhou uma característica nova.\n\n"
anomaly.7130.name:0	"Replicatástrofe"
anomaly.7130.a:0	"Uma ametista, ou prataria."
anomaly.7130.a.tt:0	"Receba minerais da pedra, ou ligas metálicas da cutelaria."
anomaly.7130.b:0	"Um emblema nacional, ou um hasperat bajoriano."
anomaly.7130.b.tt:0	"Ganhe as boas graças do povo, ou um estomago cheio."
anomaly.7130.c:0	"Um feiser, ou um broche diplomático."
anomaly.7130.c.tt:0	"Mais energia defensiva a bordo, ou a chance de causar uma boa impressão em outros territórios."
anomaly.7125.name:0	"Formigas Neon"
anomaly.7125.desc:0	"As formas de vida detectadas pela §H[Root.GetName]§! são similares ao §Hpygram ferroador§! nativo do §HQuadrante Beta§!, embora sejam bem maiores.\n\nSão equipados com quelas de fosfato e §Hasas caleidoscópicas, parecidas com as da libélula§!. Sondagens visuais de rotina revelaram a presença de matéria orgânica com propriedades §Rexplosivas§! dormentes nas entranhas dessas feras.\n\nAnálises toxicológicas mais aprofundadas indicam a presença de contaminantes biológicos perigosos que poderiam pôr nossa tripulação em risco."
anomaly.7125.a:0	"Neutralizar o veneno explosivo."
anomaly.7125.a.tt:0	"Inicie um processo delicado para neutralizar o veneno.\n\n"
anomaly.7125.b:0	"Cortar as asas de libélula."
anomaly.7125.b.tt:0	"Guarde as asas como enfeites.\n\nHá uma pequena chance de §H[Root.GetLeaderName]§! se §Rinfectar§! com os §Rcontaminantes biológicos§!.\n\n"
anomaly.7125.c:0	"Estudar as asas de libélula."
anomaly.7125.c.tt:0	"Analise as propriedades das asas de libélula.\n\nHá uma pequena chance de §H[Root.GetLeaderName]§! se §Rinfectar§! com os §Rcontaminantes biológicos§!.\n\n"
anomaly.7140.name:0	"Mônada Lunar"
anomaly.7140.desc:0	"Na verdade, a cratera artificial encontrada em §H[From.GetName]§! não é uma cratera de impacto, no fim das contas. Nossos geólogos planetários encaminharam o caso para os melhores xenolinguistas, que afirmam que a enorme depressão é um emblema hieroglífico antigo, adornado com uma escrita ilegível.\n\nUm exame rápido de nossa literatura sobre simbologias antigas revelou que o emblema é uma réplica incompleta do Monas Hieroglyphica de 1564, da §HTerra§!. Dizem que essa mônada hieroglífica representa uma entidade singular, da qual se originam todas as coisas materiais.\n\nMal se pode imaginar que tipo de entidade de marcar uma lua com um símbolo significativo do tamanho de uma cratera lunar."
anomaly.7140.a:0	"Completar o símbolo."
anomaly.7140.a.tt:0	"Terminar a réplica da Mônada proporcionará um belo ponto de referência.\n\n"
anomaly.7140.b:0	"Destruir os rastros."
anomaly.7140.b.tt:0	"Não se pode deixar um símbolo como esse para que outros descubram. Aproveite os destroços.\n\n"
anomaly.7145.name:0	"Biomódulo"
anomaly.7145.desc:0	"Em um bolsão seco no lençol freático de §H[From.GetName]§!, foi encontrado um biomódulo intacto e hermeticamente selado. Radiografias direcionadas à cápsula de vidro colorido identificaram que ela contém um bioma preservado, que sem dúvida pertence a este planeta sem vida.\n\nCuriosamente, parece que o próprio bioma está vivo e é senciente, direcionando sinais elétricos aos nossos dispositivos de comunicação na tentativa de fazer o Primeiro Contato com a tripulação da §H[Root.GetName]§!.\n\nNossos xenoecólogos, impressionados, confirmam que abrir a cápsula restauraria uma entidade poderosa na forma de um bioma vivo, fazendo florescer novamente um ecossistema habitável."
anomaly.7145.a:0	"Abrir o biomódulo."
anomaly.7145.a.tt:0	"Restaurar o ecossistema do planeta nos proporciona um novo §Hmundo colonizável§!.\n\n"
anomaly.7145.b:0	"Enviar o módulo aos nossos laboratórios."
anomaly.7145.b.tt:0	"Devemos levá-lo para casa, para aprimorar os estudos de nossos xenoecólogos em formação.\n\n"
anomaly.7150.name:0	"Vórtice Cromático"
anomaly.7150.desc:0	"Ao se transportar para a nave que orbita §H[From.GetName]§!, nossa equipe de campo foi recebida por um grupo de formas de vida humanoides transparentes protegendo o que parece ser um vórtice cromático dormente.\n\nAs sondagens indicam que o vórtice é composto por uma energia triólica remanescente que distorceu o contínuo espaço-temporal. A distorção criou um portal colorido para uma dimensão alternativa, mas ele está se fechando rapidamente.\n\nAs formas de vida se comunicam com nossa equipe telepaticamente, informando que são viajantes da dimensão alternativa e que ficaram sem energia.\n\nApesar de terem tecnologia avançada, as formas de vida estão presas em nossa §Hgaláxia§!, e o futuro delas depende da §H[Root.GetName]§!."
anomaly.7150.a:0	"Reabastecer o vórtice."
anomaly.7150.a.tt:0	"Reenergizar o vórtice é custoso, mas o respeito e a experiência obtidos podem valer a pena.\n\n"
anomaly.7150.b:0	"Detê-los para estudo."
anomaly.7150.b.tt:0	"Seria tolice ignorar uma oportunidade de estudar uma espécie nova.\n\n"
anomaly.7150.c:0	"Sondar o vórtice de longe."
anomaly.7150.c.tt:0	"Lidar com portais para outras dimensões é arriscado. É do nosso interesse nos mantermos neutros."
anomaly.7155.name:0	"Lago do Temor"
anomaly.7155.desc:0	"Nossa equipe de campo se transportou para a costa do enorme lago e detectou vibrações fortes e inexplicadas, mas sem nenhuma evidência do mítico §RThulgu§!. No entanto, o lago está se expandindo rapidamente, ameaçando cobrir §H[From.GetName]§! completamente.\n\nAo tocar na superfície do lago, a equipe viu o líquido se transformar em uma §Rmassa gelatinosa§! borbulhante que prendeu parte dos tripulantes.\n\nRemover a massa gelatinosa dos tripulantes afetados tomará tempo. Além disso é possível que a massa seja uma forma de vida nova e desconhecida, talvez até o próprio §RThulgu§!."
anomaly.7155.a:0	"Tirar uma amostra da massa gelatinosa e partir."
anomaly.7155.a.tt:0	"Quando engarrafada, a substância gelatinosa se solidifica e se transforma em uma substância volátil.\n\n"
anomaly.7155.b:0	"Proteger a população nativa. Dispare os feisers!"
anomaly.7155.b.tt:0	"Temos que agir rápido, ou esse lago de horrores vai se espalhar até cobrir o planeta inteiro com a gosma gelatinosa.\n\n"
anomaly.7180.name:0	"Expedição de Azar"
anomaly.7180.desc:0	"As sondagens indicam que o formato cúbico dos asteroides perto de §H[From.GetName]§! se deve à rotação rápida e à força centrífuga resultante que impulsiona a matéria, fazendo-a tomar uma forma angulosa. Transportando-se à superfície, nossa equipe de pesquisa também conseguiu encontrar os símbolos estranhos vistos do espaço, pintados sobre crateras artificiais.\n\nUma análise profunda de nossos registros xenoarqueológicos trouxe dados conclusivos. Os símbolos correspondem às descrições de padrões antigos de tiro ao alvo usados por uma civilização desconhecida e há muito tempo extinta. Parece que uma de suas unidades militares usava esses asteroides para testes de bombardeio orbital."
anomaly.7180.a:0	"Praticar bombardeio orbital."
anomaly.7180.a.tt:0	"Não faz mal algum retomar o treinamento já feito aqui.\n\n"
anomaly.7180.b:0	"Montar um posto de pesquisa."
anomaly.7180.b.tt:0	"Colete qualquer informação que os asteroides possam fornecer sobre a civilização desconhecida para enriquecer nossos registros xenoarqueológicos.\n\n"
anomaly.7190.name:0	"Desasteroide!"
anomaly.7190.desc:0	"Ao estudar §H[From.GetName]§! tanto do espaço quanto na superfície, nossa tripulação detectou altos níveis de radiação, além de uma deformação na rocha que confirma que um meteoroide de ferro rochoso se destacou desse objeto não faz muito tempo. A divisão deixou um rastro evidente de detritos e poeira, com uma trajetória preocupante.\n\nMais sondagens revelaram que §H[From.GetName]§! é feito parcialmente de tório e, curiosamente, outro elemento radioativo que foi injetado artificialmente na rocha. Até agora, os testes foram inconclusivos, mas nossos físicos estão confiantes de que uma última análise radioquímica desvendará o elemento."
anomaly.7190.a:0	"Estudar [From.GetName] mais a fundo."
anomaly.7190.a.tt:0	"Mais testes revelarão qual elemento radioativo foi injetado no asteroide; esperamos que isso nos proporcione algumas respostas.\n\n"
anomaly.7190.b:0	"A [Root.GetName] deveria seguir o rastro do meteoroide."
anomaly.7190.b.tt:0	"Meteoroides de ferro rochoso são raros e podem conter recursos desconhecidos. Mas a trajetória do rastro de detritos é alarmante.\n\n"
anomaly.7191.name:0	"Bombas de Desasteroides!"
anomaly.7191.desc:0	"Uma última análise radioquímica revelou que §H[From.From.GetName]§! recebeu uma injeção de altas concentrações de tilátio. Como resultado, esse elemento gerou uma radiação de partículas de chions.\n\nConcentrações menores dos fluxos de partículas de chions podem afetar as unidades de proteção térmica de naves especiais nos condutos de transferência de plasma, podendo causar um vazamento no reator de dobra.\n\nNo entanto, em quantidades tão grandes, isso tem o potencial de transformar um corpo rochoso em uma bomba radiológica com uma grande precipitação radioativa, capaz de contaminar o ecossistema inteiro de um planeta. Podemos supor que esse asteroide está sendo usado como uma arma nuclear melhorada."
anomaly.7191.a:0	"Sem dúvidas, é obra dos Romulanos."
anomaly.7191.a.tt:0	"Quem mais criaria uma arma tão avançada e enganadora para fins de destruição? É preciso denunciar esse ato desonroso...\n\n"
anomaly.7191.b:0	"Culpar a Federação."
anomaly.7191.b.tt:0	"Oportunidade perfeita para prejudicar a imagem da §HFederação§! na galáxia. A liderança natural é de quem pode identificar a medida mais inteligente a se tomar.\n\n"
anomaly.7191.c:0	"Montar uma unidade de proteção."
anomaly.7191.c.tt:0	"É preciso evitar maiores adulterações. Esse asteroide é perigoso demais para ser usado ou ficar desprotegido.\n\n"
anomaly.7192.name:0	"Bola de Fogo de Desasteroide!"
anomaly.7192.desc:0	"Seguindo o rastro de detritos de §H[From.From.GetName]§!, acabamos localizando um grande meteoroide. Nossos cálculos sobre a rota dele estavam corretos, indicando que está a caminho de se tornar um meteorito que causará impacto ao corpo celeste mais próximo em questão de minutos.\n\nA pesquisa existente sugere que o meteoroide grande se tornará um bólido, também conhecido como um meteoro "bola de fogo". Devido ao tamanho considerável e à composição radioativa, essa bola de fogo sem dúvida causará a devastação de um ecossistema inteiro ao impacto."
anomaly.7192.a:0	"Deter o meteoroide com nosso raio defletor."
anomaly.7192.a.tt:0	"É nosso dever impedir a devastação de um ecossistema inteiro, e ao capturar o meteoroide poderemos coletar seus recursos.\n\n"
anomaly.7192.b:0	"Deixar o meteoroide seguir seu curso."
anomaly.7192.b.tt:0	"Quando mais haverá a oportunidade de testemunhar uma devastação ecológica? Podemos aprender mais sobre detritos geológicos e níveis tróficos com esse impacto.\n\n"
anomaly.7200.name:0	"Diamantes Brutos"
anomaly.7200.desc:0	"O rastro de erosão fluvial em §H[From.GetName]§! cobre quase a rocha inteira, mas nossa tripulação não encontra sinais de um corpo d’água extinto. Apesar da ausência de atmosfera, parece que esse lugar já abrigou formas de vida.\n\nAs sondagens do tricorder ambiental sugerem que o asteroide é detrito de um planeta que sofreu um evento catastrófico, ficando incapaz de sustentar qualquer forma de vida. Pelo lado bom, a explosão fez quantidades maciças de carbono serem esmagadas, gerando aglomerados de diamantes §HKoladanianos§! refletivos."
anomaly.7200.a:0	"Pode haver felicidade no infortúnio... e na riqueza."
anomaly.7200.a.tt:0	"Ainda não é possível replicar diamantes Koladanianos com perfeição. Que raro achado!\n\n"
anomaly.7210.name:0	"Desenterrando Segredos"
anomaly.7210.a:0	"Reparar a mina e retomar as operações."
anomaly.7210.a.tt:0	"As estruturas e os equipamentos serão reconstruídos de acordo com os padrões de segurança atuais.\n\n"
anomaly.7210.b:0	"Proibir a mineração em [From.GetName] por enquanto."
anomaly.7210.b.tt:0	"O local será selado para impedir qualquer exploração futura e será designado como túmulo.\n\n"
anomaly.7220.name:0	"A Última Semente"
anomaly.7220.desc:0	"A §H[Root.GetName]§! sondou o depósito de sementes alienígenas enterrado sob o solo árido de §H[From.GetName]§!. Encontrou-se apenas uma semente. Provavelmente alguém tentou preservar esse gênero botânico antes do planeta ficar estéril. A semente ainda é viável.\n\nExames da semente mostram que ela é de um alimento básico, geneticamente modificado. Parece ser resistente a secas e impermeável aos efeitos climáticos e às variações de temperatura. Além disso, os grãos que brotam dela são seguros para ingestão, embora ainda não se conheça seu sabor."
anomaly.7220.a:0	"Colocar a semente em quarentena a bordo da [Root.GetName]."
anomaly.7220.a.tt:0	"A semente será estudada em um ambiente isolado para evitar uma possível contaminação.\n\n"
anomaly.7220.b:0	"Liberar a semente para estudos mais amplos."
anomaly.7220.b.tt:0	"A semente será considerada segura para nossos cientista realizarem pesquisas.\n\n"
anomaly.7221.name:0	"O Código Semeado"
anomaly.7221.desc:0	"A semente alienígena floresceu assim que foi trazia a bordo da §H[Root.GetName]§!, e logo ocorreu um fenômeno estranho. A tripulação relatou plantas flamejantes, parecidas com miniaturas de árvores desérticas, brotando por toda a nave.\n\nUma investigação provou que essas visões eram hologramas cintilantes projetados pela semente alienígena em quarentena. Uma análise microscópica da semente revelou um metacódigo complexo inserido em seu genoma.\n\nSe não tem oportunidade de brotar, a semente busca formas de vida inteligentes e projeta imagens holográficas do seu fenótipo no ambiente ao redor para convencer outros seres a cultivá-la."
anomaly.7221.a:0	"Destruir a semente."
anomaly.7221.a.tt:0	"A semente será considerada uma espécie alienígena invasiva e destruída.\n\n"
anomaly.7221.b:0	"Decodificar o genoma da semente."
anomaly.7221.b.tt:0	"O código escondido na semente será decodificado e passará por engenharia reversa.\n\n"
anomaly.7222.name:0	"Nascida do Fogo"
anomaly.7222.desc:0	"O grão que brota da semente alienígena encontrada em §H[From.GetName]§! é uma fonte de calorias estável e sustentável, embora seu cultivo tenha um efeito inesperado. Conforme as plantas da safra morriam, elas entravam em combustão espontânea e então apagavam rapidamente as próprias chamas, deixando um solo carbonizado, mas altamente fértil, para o replantio. Nossos oficiais não detectaram qualquer desvantagem no cultivo em massa dessa cultura agrícola."
anomaly.7222.a:0	"Vamos aproveitar ao máximo esse presente."
anomaly.7222.a.tt:0	"Aplicaremos tudo que pudermos aprender com esse grão às nossas próprias práticas agrícolas.\n\n"
anomaly.7223.name:0	"Sementes da Mudança"
anomaly.7223.desc:0	"A decodificação do código escondido na semente foi interrompida com uma saudação feita à §H[Root.GetName]§! por uma voz misteriosa.\n\nA voz se identificou como 800-BTB, ou Boo, a Botânica. Essa entidade afirma ser uma IA avançada que existia dentro dos diminutos circuitos da semente. Nossas sondagens confirmaram que a saudação vinha de um programa não autorizado dentro de nossa própria nave.\n\nBoo nos contou que fazia parte de um coletivo de sementes inteligentes interconectadas, que se plantavam em mundos moribundos para tentar salvar suas civilizações. Mas alguns mundos já eram estéreis demais para serem salvos.\n\nAgora, Boo quer se aposentar. Ela vem refinando o genoma de sua cultura agrícola por mais de um milhão de anos e diz que é hora de deixá-lo para alguém que entenda seu potencial."
anomaly.7223.a:0	"Recompensar a IA por sua gentileza."
anomaly.7223.a.tt:0	"Boo será carregada para o holodeck e receberá um paraíso digital feito sob medida. Sua semente será replicada, só para garantir.\n\n"
anomaly.7230.name:0	"Murmureira"
anomaly.7230.desc:0	"A §H[Root.GetName]§! transportou a bordo alguns espécimes das árvores cantantes de §H[From.GetName]§!. Nossos oficiais relataram ter vivenciado estados mentais profundos e introspectivos enquanto as ouviam, embora análises posteriores tenham revelado que as árvores não falam.\n\nNa verdade, seus aglomerados de raízes aparentemente registram sequências de vibrações e as reproduzem em velocidade reduzida. Para ouvidos humanoides, essas vibrações soam como palavras.\n\nAs raízes contêm células de pseudomemória, com as quais as árvores armazenam e reproduzem sons complexos, incluindo de linguagens humanoides. A tripulação da §H[From.GetName]§! apelidou a espécie de Murmureira.\n\nO humor geral da §H[Root.GetName]§! melhorou significativamente desde que esses espécimes foram trazidos a bordo."
anomaly.7230.a:0	"Analisar as raízes."
anomaly.7230.a.tt:0	"As células de memória serão analisadas para podermos aprender sobre suas propriedades de redução de estresse.\n\n"
anomaly.7230.b:0	"Designar [From.GetName] como reserva natural."
anomaly.7230.b.tt:0	"As florestas de [From.GetName] serão protegidas, para que as futuras gerações encontrem conforto entre sua folhagem.\n\n"
anomaly.7230.c:0	"Um milagre de Kahless."
anomaly.7230.c.tt:0	"Cada um de nossos templos e santuários receberá uma árvore cantante, para amplificar a santidade de nossos louvores.\n\n"
anomaly.7230.d:0	"Plantar as árvores em nossos Jardins Senatoriais."
anomaly.7230.d.tt:0	"Uma árvore será presenteada à propriedade de cada Senador, como símbolo do glorioso alcance de nosso Império.\n\n"
anomaly.7230.e:0	"Derrubar árvores para obter lenha."
anomaly.7230.e.tt:0	"A madeira dessas árvores será usada para construir muitas casas para a população sofrida.\n\n"
anomaly.7240.name:0	"Grão da Verdade"
anomaly.7240.desc:0	"A inalação do aroma da plantação de papoula foi suficiente para induzir uma desinibição total nos tripulantes responsáveis para trazer a subespécie a bordo da §H[Root.GetName]§!.\n\nEnquanto discussões e agressões físicas se disseminam por nossa nave, os tripulantes começaram a demonstrar mudanças de comportamento extremas, e acima de tudo estão optando por ser sinceros.\n\nUma análise fitoquímica da variante de papoula de §H[From.GetName]§!, a §HPapaver barbiturum§!, detectou traços naturais de tiopentato de sódio, um composto usado em soros da verdade. Felizmente, sabemos que os efeitos desse composto em doses tão baixas não duram mais de 36 horas."
anomaly.7240.a:0	"Cultivar a plantação de [From.GetName]."
anomaly.7240.a.tt:0	"O tiopentato de sódio também é reconhecido por seu efeito sedativo. Talvez possamos desenvolver mais seus usos médicos, com cautela.\n\n"
anomaly.7240.b:0	"Usar as papoulas para testar nossos guerreiros."
anomaly.7240.b.tt:0	"Se alguém pode desenvolver imunidade a um veneno, são os klingons.\n\n"
anomaly.7240.c:0	"Usar as papoulas para interrogatórios militares."
anomaly.7240.c.tt:0	"Um soro da verdade... que lucrativo.\n\n"
anomaly.7240.d:0	"Colher as papoulas e matar os infectados."
anomaly.7240.d.tt:0	"O que é bom para o Estado é bom para todos nós.\n\n"
anomaly.7250.name:0	"Passarinho, Que Cor é Essa?"
anomaly.7250.desc:0	"Um jovem tripulante da §H[Root.GetName]§! teorizou que um gargalo evolucionário cataclísmico ocorreu há 1.000.000 anos em §H[From.GetName]§!, levando muitas espécies a desenvolver formas únicas de camuflagem.\n\nUma espécie de ave gigante adaptou a habilidade de criar pequenos campos de distorção espacial para se ocultar no ambiente. Ao contrário de outras formas de camuflagem, o prisma gravitacional criado por suas penas distorce e duplica a luz de forma dinâmica, permitindo que as aves vejam e se movimentem enquanto permanecem invisíveis.\n\nEssa vantagem tornou essas aves os predadores mais prolíficos em §H[From.GetName]§!."
anomaly.7250.a:0	"Promover o tripulante."
anomaly.7250.a.tt:0	"Agora todos conhecem a gravidade diferencial das aves. Essa descoberta instigante merece comemoração e reconhecimento.\n\n"
anomaly.7250.b:0	"Os predadores se tornarão nossa presa."
anomaly.7250.b.tt:0	"Nossos guerreiros espreitarão essas aves nas selvas de §H[From.GetName]§! e se banquetearão com suas carcaças.\n\n"
anomaly.7250.c:0	"Um eco de nosso glorioso lar."
anomaly.7250.c.tt:0	"Essa descoberta trará melhorias a nossa tecnologia de furtividade, assim como nossos primeiros estudos das aves camufladas em §HRomulus§!.\n\n"
anomaly.7250.d:0	"Uma oportunidade para derrotar nossos inimigos."
anomaly.7250.d.tt:0	"Os testes nesses animais farão o Estado conhecer a energia gravítica, e sua extração beneficiará nossas forças armadas.\n\n"
anomaly.7260.name:0	"A Mão Esquerda do Golfinho"
anomaly.7260.a:0	"Poderíamos aprender com os delfinoides."
anomaly.7260.a.tt:0	"Postos de observação discretos serão colocados ao longo dos rios de §H[From.GetName]§!, para podermos estudar a organização social da espécie sem perturbá-la.\n\n"
anomaly.7260.b:0	"Cultivá-los para aproveitar suas células bioluminescentes."
anomaly.7260.b.tt:0	"Os rios de §H[From.GetName]§! serão desviados para matrizes organizadas, para que possamos gerar energia com essas criaturas em nosso benefício.\n\n"
anomaly.7270.name:0	"Armadilha Plantada"
anomaly.7270.desc:0	"Nossa tripulação imediatamente relatou um aroma doce e sedutor emanando da superfície de §H[From.GetName]§!. Sentando-se para acariciar os rostos humanoides das plantas, todos os tripulantes recusaram máscaras e equipamentos médicos enviados da §H[Root.GetName]§!.\n\nQuando nosso Oficial Médico Chefe se transportou para a costa usando um traje protetor, as sondagens enfim revelaram que as plantas marrons sarapintadas do planeta são seres predatórios que usam um mimetismo agressivo e emitem um aroma benzenoide atraente para capturar suas presas.\n\nAutópsias revelaram que os rostos são de antigos habitantes nativos de §H[From.GetName]§! que foram assimilados, e talvez de alguns visitantes com armas enferrujadas."
anomaly.7270.a:0	"Estudar a biologia do predador"
anomaly.7270.a.tt:0	"Uma amostra da composição molecular deste predador pode ser uma fonte de conhecimento científico.\n\n"
anomaly.7270.b:0	"Recolher as armas."
anomaly.7270.b.tt:0	"Embora não sejam dignas dos nossos guerreiros, seu metal pode ser reforjado, vendido ou cedido aos demovidos.\n\n"
anomaly.7270.c:0	"Usar [From.GetName] como depósito secreto."
anomaly.7270.c.tt:0	"Podemos enterrar informações militares secretas sob essa vegetação falsa.\n\n"
anomaly.7270.d:0	"[From.GetName] é uma armadilha esperando por presas."
anomaly.7270.d.tt:0	"Vamos espalhar rumores sobre um planeta de riquezas abundantes. É uma forma certeira de atrair os incautos e seus recursos...\n\n"
anomaly.7280.name:0	"Ah, Minhocas!"
anomaly.7280.desc:0	"Tripulantes da §H[Root.GetName]§! desapareceram uma hora depois de visitar o sistema de cavernas em §H[From.GetName]§!.\n\nOs Dispositivos de Dados Pessoais da equipe registraram vídeos deles sendo atacados por nematódeos colossais com milhões de pequeninos dentes afiadíssimos. Esses seres têm uma camada externa protetora que nossas armas energéticas não são capazes de penetrar.\n\nA análise forense das filmagens que essas minhocas carnívoras aparentemente absorvem os §HTétrions§! raros nas cavernas para cultivar seus couros blindados. Talvez só estejam protegendo seu recurso mais valioso."
anomaly.7280.a:0	"Colocar rastreadores nas minhocas de caverna e estudá-las."
anomaly.7280.a.tt:0	"Nossos xenobiólogos monitorarão como as minhocas transformam matéria bruta em tecidos corporais.\n\n"
anomaly.7280.b:0	"Neutralizar as minhocas e coletar os Tétrions."
anomaly.7280.b.tt:0	"Uma equipe especializada removerá essas feras para que se possa coletar os recursos da caverna.\n\n"
anomaly.7290.name:0	"Sempre Acho Que..."
anomaly.7290.desc:0	"A princípio, a §H[Root.GetName]§! não encontrou qualquer evidência de flora ter crescido em §H[From.GetName]§!.\n\nDurante nossa missão de dois dias, alguns de nossos pesquisadores relataram se sentir observados. Os equipamentos de observação eram sabotados, e o Chefe de Segurança da equipe percebeu que os arredores da tripulação permaneciam inalterados, não importando o quanto andassem.\n\nAnálises estruturais revelaram que formações rochosas eram, na verdade, várias espécies de flores bem camufladas, capazes de mudar sua coloração e formato para parecerem pedras. Parece que elas ficaram nos seguindo desde que pousamos em §H[From.GetName]§!..."
anomaly.7290.a:0	"... Tem Alguém Observando."
anomaly.7290.a.tt:0	"Será informativo para nossos xenobiólogos estudar as flores e a evolução de sua camuflagem.\n\n"
anomaly.7300.name:0	"Mundo Louco"
anomaly.7300.desc:0	"Nossas observações indicam que §H[From.GetName]§! foi um planeta com vida por bilhões de anos, até que uma grande calamidade destruiu toda a vida por um motivo que só foi desvendado quando nossos pesquisadores visitaram a superfície.\n\nAlguns tripulantes contraíram uma infecção cerebral aguda ao respirar o vapor d’água presente nos cânions. Nenhum deles sobreviveu. Durante uma biópsia, foram encontradas proteínas mutantes nos cérebros infectados.\n\nExames médicos mostram que elas são príons alienígenas com origem no vapor d’água nos vales profundos e sem luz do planeta. O contato com um único príon leva à degeneração rápida do tecido neural."
anomaly.7300.a:0	"Esterilizar o planeta a partir da órbita."
anomaly.7300.a.tt:0	"A superfície de §H[From.GetName]§! será bombardeada até que o príon alienígena seja erradicado.\n\n"
anomaly.7300.b:0	"Emitir uma advertência ao restante da frota."
anomaly.7300.b.tt:0	"Todas as naves serão notificadas para que evitem a exploração desprotegida de §H[From.GetName]§!.\n\n"
anomaly.7310.name:0	"Armaduras Antigas"
anomaly.7310.a:0	"Redirecionar a fonte de energia das armaduras."
anomaly.7310.a.tt:0	"As células de energia das armaduras serão estudadas para que se desvende os segredos de sua fonte de energia perpétua.\n\n"
anomaly.7310.b:0	"Dar as armaduras à inteligência militar."
anomaly.7310.b.tt:0	"A pesquisa das armaduras gigantes se tornará um dos nossos projetos secretos de prioridade máxima.\n\n"
anomaly.7320.name:0	"A Fearless"
anomaly.7320.a:0	"Fazer um enterro espacial dos corpos."
anomaly.7320.a.tt:0	"Os corpos da tripulação serão teletransportados para que recebam um enterro espacial digno de oficiais da §HFrota Estelar§!. A nave ficará onde está.\n\n"
anomaly.7320.b:0	"Tentar concluir a missão da nave."
anomaly.7320.b.tt:0	"Navegaremos pela aberração gravitacional perigosa para recuperar os destroços e descobrir por que a nave foi destruída.\n\n"
anomaly.7321.name:0	"Destroços da Fearless"
anomaly.7321.desc:0	"Os pesquisadores da §H[Root.GetName]§! descobriram que o casco da USS Fearless se rompeu em muitas partes. A destruição foi causada por vários bombardeios de pequenas partículas que orbitam a aberração gravitacional próxima em alta velocidade.\n\nEmbora os bombardeios representassem um perigo significativo à §H[Root.GetName]§!, sofreu-se apenas um dano mínimo ao recuperar a Fearless com nossos raios tratores.\n\nUma análise revelou que a Fearless foi destruída depois de ficar presa nas ondas gravitacionais anormais da aberração. Sem as tecnologias de revestimento de casco mais modernas, as partículas em órbita despedaçaram a nave."
anomaly.7321.a.tt:0	"Os destroços serão devolvidos para nosso Planeta Natal, onde servirá de lembrete para as gerações futuras do sacrifício valente de sua tripulação.\n\n"
anomaly.7321.b:0	"Restaurar a operação da nave."
anomaly.7330.name:0	"Reviravolta"
anomaly.7330.desc:0	"Pesquisadores da §H[Root.GetName]§! foram até o estaleiro destruído em §H[From.GetName]§! e descobriram que ele já pertenceu aos §HBajorianos§!. Foram recuperados documentos que mostram que o estaleiro foi atacado durante uma disputa há 100 anos entre §Hcidadãos bajorianos§! e os §HColetores Acamarianos§!.\n\nEstes afirmaram que o ataque foi realizado em legítima defesa, e que uma nave bajoriana tão perto de suas fronteiras era um ato de agressão. Os bajorianos alegam que o ataque não foi provocado, e que a destruição de seus satélites fez com que muitos se perdessem e morressem.\n\nUm século depois, os eventos em §H[From.GetName]§! continuam sendo discutidos, com ambos os lados culpando o outro pela tragédia."
anomaly.7330.a:0	"Apoiar os Bajorianos."
anomaly.7330.a.tt:0	"Os §HBajorianos§! serão considerados inocentes na destruição do estaleiro.\n\n"
anomaly.7330.b:0	"Apoiar os Acamarianos."
anomaly.7330.b.tt:0	"Os §HAcamarianos§! serão considerados inocentes na destruição do estaleiro.\n\n"
anomaly.7330.c:0	"Reivindicar o estaleiro arruinado."
anomaly.7330.c.tt:0	"Os destroços orbitais serão removidos, e as ruínas serão vasculhadas em busca de materiais.\n\n"
anomaly.7350.name:0	"Lapso de Latinum"
anomaly.7350.desc:0	"Nossa tripulação descobriu que a caverna de minério de topalina em §H[From.GetName]§! na verdade não tem nada do minério.\n\nAs investigações revelaram que os minérios são barras de latinum disfarçadas, revestidas por uma tinta especial que emite as mesmas transmissões radioquímicas que o minério de topalina.\n\nO estoque estava oculto debaixo de montes de pedras e organizado de forma a sugerir uma contagem cuidadosa. Provavelmente é um esconderijo dos §HFerengi§!..."
anomaly.7350.a:0	"Negociar com os Ferengi."
anomaly.7350.a.tt:0	"Negocie o latinum no §HEmpório Obscuro§! em troca de todas as informações sobre os sistemas de comércio por cavernas.\n\n"
anomaly.7350.b:0	"petaQ Ferengi Desprezível."
anomaly.7350.b.tt:0	"Vamos derreter esse metal precioso e dar um uso melhor para ele.\n\n"
anomaly.7350.c:0	"Estudar a pintura enganadora."
anomaly.7350.c.tt:0	"Esse disfarce não vai enganar um romulano. Mas talvez engane um klingon...\n\n"
anomaly.7350.d:0	"Recolher o latinum e vendê-lo."
anomaly.7350.d.tt:0	"Achado não é roubado.\n\n"
anomaly.7360.name:0	"Amizade de Infância"
anomaly.7360.desc:0	"Encontramos um abrigo de sobrevivência de §HEl-Aurian§! em §H[From.GetName]§!, embora nenhum sinal de vida tenha sido detectado. Durante as buscas por depósitos de energia em uma caverna próxima, descobrimos a pintura de uma fera com olhos dourados e asas gigantescas.\n\nA pintura na caverna retrata uma criatura mítica de histórias infantis de §HEl-Aurian§! conhecida como Fera Navalha Tarssiana. Embora seja simples, a pintura parece ter sido feita com bastante cuidado, sugerindo que esta Fera Navalha específica foi o amigo imaginário de alguém.\n\nAnálises revelam que §H[From.GetName]§! foi interceptado recentemente pela §HNexus§!. Esse portal temporal é o motivo dos depósitos de energia, e o destino dos refugiados de §HEl-Aurian§!. Eles provavelmente ainda estão lá, desfrutando de novas vidas com possibilidades infinitas no paraíso extradimensional."
anomaly.7360.a:0	"Estudar a pintura na caverna."
anomaly.7360.a.tt:0	"Um estudo xenoarqueológico será realizado para descobrir mais sobre o povo de §HEl-Aurian§!.\n\n"
anomaly.7360.b:0	"Coletar os depósitos de energia."
anomaly.7360.b.tt:0	"Vamos recuperar os vestígios de depósito que restaram do ataque da §HNexus§! sobre §H[From.GetName]§!.\n\n"
anomaly.7370.name:0	"Gênese Falha"
anomaly.7370.desc:0	"Nossos pesquisadores encontraram um protótipo inicial do famoso §HDispositivo de Gênese§! na caverna artificial em §H[From.GetName]§!, cercado por grandes quantidades de matéria vegetal morta há muito tempo, além de um amplo estoque de alimentos.\n\nPodemos supor que §H[From.GetName]§! era um local planejado para §HRegênese§! e que foi abandonado quando o protótipo não conseguiu transformar a caverna em um paraíso luxuoso, como desejado.\n\nAnálises mostram que o estoque de alimentos não foi contaminado e provavelmente ainda pode ser consumido. No entanto, o §HDispositivo de Gênese§! está se deteriorando rapidamente. Se deixado ativo, pode se transformar em uma arma apocalíptica."
anomaly.7370.a:0	"Reaproveitar os suprimentos."
anomaly.7370.a.tt:0	"O estoque de alimentos será extraído, e o local será monitorado com atenção quanto a sinais de deterioração.\n\n"
anomaly.7370.b:0	"Estabilizar o Dispositivo de Gênese."
anomaly.7370.b.tt:0	"O protótipo será estabilizado e monitorado para evitar catástrofes semelhantes àquelas que já ocorreram com dispositivos desse tipo.\n\n"
anomaly.7370.c:0	"Desativar o Dispositivo de Gênese."
anomaly.7370.c.tt:0	"Nossos guerreiros mais valentes enfrentarão o desafio de desativar essa arma, mesmo que isso signifique a morte.\n\n"
anomaly.7370.d:0	"Usar o Dispositivo de Gênese como uma ameaça."
anomaly.7370.d.tt:0	"Um destacamento dos nossos melhores soldados protegerá o local, para que seu poder destrutivo faça os inimigos do Império cederem à nossa ordem.\n\n"
anomaly.7370.e:0	"O apocalipse é inevitável."
anomaly.7370.e.tt:0	"O §HEstado§! descobrirá como criar novos mundos viáveis a partir de matéria inorgânica, a qualquer custo.\n\n"
anomaly.7490.name:0	"Como um Tapete"
anomaly.7490.ufop.desc:0	"Durante as explorações nos campos verdejantes de §H[From.GetName]§!, nossa §Hequipe de campo§! fez uma descoberta alarmante.\n\nUma gigantesca §Hforma de vida felpuda§! soltou um ganido e alçou voo quando a §Hequipe§! se aproximou. O animal de formato oval, que se parece com um tapete, estava camuflado perfeitamente na grama onde estava deitado.\n\nNão era possível discernir nenhum olho ou qualquer outra característica em sua pelagem dourada; somente uma boca sorridente. Ele circundou nossa §Hequipe de campo§! várias vezes antes de diminuir a altitude e soltar um bramido contente. Então uma parte dele começou a... §Hsacudir?§!"
anomaly.7490.klingon.desc:0	"Durante as explorações nos campos verdejantes de §H[From.GetName]§!, nossos §Hguerreiros§! fizeram uma descoberta alarmante.\n\nUma gigantesca §Hfera felpuda§! soltou um ganido e alçou voo quando os §Hguerreiros§! se aproximaram. O predador de formato oval, que se parece com um tapete, estava camuflado perfeitamente na grama onde estava deitado.\n\nNão era possível discernir nenhum olho ou qualquer outra característica em sua pelagem dourada; somente uma boca sorridente. Ele circundou nossos §Hguerreiros§! várias vezes antes de diminuir a altitude e soltar um bramido contente. Então a parte traseira dele começou a... §Hsacudir?§!"
anomaly.7490.romulan.desc:0	"Durante as explorações nos campos verdejantes de §H[From.GetName]§!, nossos §Hbatedores§! fizeram uma descoberta alarmante.\n\nUm gigantesco §Halienígena felpudo§! soltou um ganido e alçou voo quando os §Hbatedores§! se aproximaram. A criatura de formato oval, que se parece com um tapete, estava camuflada perfeitamente na grama onde estava deitada.\n\nNão era possível discernir nenhum olho ou qualquer outra característica em sua pelagem dourada; somente uma boca sorridente. Ela circundou nossos §Hbatedores§! várias vezes antes de diminuir a altitude e soltar um bramido contente. Então a parte traseira dela começou a... §Hsacudir?§!"
anomaly.7490.cardassian.desc:0	"Durante as explorações nos campos verdejantes de §H[From.GetName]§!, nossos §Hsoldados§! fizeram uma descoberta alarmante.\n\nUma gigantesca §Hcriatura felpuda§! soltou um ganido e alçou voo quando o esquadrão se aproximou. A abominação de formato oval, que se parece com um tapete, estava camuflada perfeitamente na grama onde estava deitada.\n\nNão era possível discernir nenhum olho ou qualquer outra característica em sua longa pelagem dourada; somente uma boca sorridente. Ela circundou nossos §Hsoldados§! várias vezes antes de diminuir a altitude e soltar um bramido contente. Então a parte traseira dela começou a... §Hsacudir?§!"
anomaly.7490.a:0	"A criatura quer brincar."
anomaly.7490.b:0	"Encontrar algo para ela mastigar."
anomaly.7490.c:0	"Caçar e abater a criatura."
anomaly.7490.d:0	"Capturar a criatura."
anomaly.7490.e:0	"Domar a criatura."
anomaly.7491.name:0	"Não é Assim Que Brinca"
anomaly.7491.ufop.desc:0	"Nossa §Hequipe de campo§! enfrentou o desafio de brincar com a gigantesca §Hforma de vida que parecia um tapete§!, e que havia surgido da grama em §H[From.From.GetName]§!, com paciência e criatividade.\n\nNo entanto, a forma de vida não parecia entender o conceito de brincadeira recíproca. A criatura comeu as §Hbolas de futebol§! que jogamos em sua direção. Ela também não trazia de volta o bastão de §Hanbo-jyutsu§! que jogávamos na grama para ela ir pegar, e apenas voava orgulhosa ao nosso redor com o brinquedo preso entre suas mandíbulas.\n\nApós uma hora dessas tentativas, a forma de vida voltou para a grama de onde havia saído, e não a encontramos mais. O único sinal de que ela ainda estava ali era um §Hronco§! profundo e contente."
anomaly.7491.klingon.desc:0	"Nossos §Hguerreiros§! enfrentaram o desafio de brincar com a gigantesca §Hfera que parecia um tapete§!, e que havia surgido da grama em §H[From.From.GetName]§!, com bravura e ferocidade.\n\nNo entanto, a fera não parecia entender o conceito de brincadeira recíproca. A criatura comeu os aros de §Hqa'vak§! que jogamos em sua direção. Ela também não trazia a §Hlança§! que jogávamos na grama para ela ir pegar, e apenas voava orgulhosa ao nosso redor com a lança presa entre suas mandíbulas.\n\nApós uma hora dessas brincadeiras cansativas, a fera voltou para a grama de onde havia saído, e não a encontramos mais. O único sinal de que ela ainda estava ali era um §Hronco§! profundo e contente."
anomaly.7491.romulan.desc:0	"Nossos §Hbatedores§! enfrentaram o desafio de brincar com a gigantesca §Hcriatura que parecia um tapete§!, e que havia surgido da grama em §H[From.From.GetName]§!, com astúcia e sagacidade.\n\nNo entanto, o alienígena não parecia entender o conceito de brincadeira recíproca. A criatura comeu o §Hdispositivo de camuflagem§! que jogamos em sua direção. Ela também não trazia a §Hporta de nave falsa§! que jogávamos na grama para ela ir pegar, e apenas voava orgulhosa ao nosso redor com a peça presa entre suas mandíbulas.\n\nApós uma hora dessa bobagem assimétrica, o alienígena voltou para a grama de onde havia saído, e não o encontramos mais. O único sinal de que ele ainda estava ali era um §Hronco§! profundo e contente."
anomaly.7491.cardassian.desc:0	"Nossos §Hsoldados§! enfrentaram o desafio de brincar com a gigantesca §Habominação que parecia um tapete§!, e que havia surgido da grama em §H[From.From.GetName]§!, com eficiência e habilidade.\n\nNo entanto, a criatura não parecia entender o conceito de brincadeira recíproca. O bicho comeu o §Htabuleiro de Kotra§! que jogamos em sua direção. Ele também não trazia a cópia de §H"O Sacrifício Interminável"§! que jogávamos na grama para ele ir pegar, e apenas voava orgulhoso ao nosso redor com o livro preso entre suas mandíbulas.\n\nApós uma hora desses exercícios infrutíferos, a criatura voltou para a grama de onde havia saído, e não a encontramos mais. O único sinal de que ela ainda estava ali era um §Hronco§! profundo e contente."
anomaly.7491.a:0	"Melhor não cutucar o tapete com vara curta."
anomaly.7492.name:0	"Tronco de Morder"
anomaly.7492.desc:0	"Nossa §Hequipe de campo§! estava cética com a possibilidade de brincar com uma forma de vida alienígena tão grande e imprevisível como a que surgiu na grama alta de §H[From.From.GetName]§!. Embora não tivesse olhos visíveis, o §Hanimal peloide§! voou junto à §Hequipe§! por muitos quilômetros, bramindo e rosnando para chamar nossa atenção.\n\nA solução foi encontrada quando a equipe chegou ao ponto de extração em um matagal arborizado: um enorme §Htronco§!.\n\nUsando um ajuste especial nos feisers, a §Hequipe de campo§! levantou o tronco, que pesava várias toneladas, e o atirou na direção da forma de vida, que o pegou com a boca, voltou a se deitar na grama e imediatamente começou a §Hmastigá-lo§!."
anomaly.7492.a:0	"Apaziguado."
anomaly.7492.a.tt:0	"É provável que ele continue mastigando aquela árvore petrificada por muito tempo.\n\n"
anomaly.7493.name:0	"Caçada à Fera-tapete"
anomaly.7493.desc:0	"Nossos §Hguerreiros§! empunharam seus bat'leths e avançaram bravamente para abater a §Hfera voadora que parecia um tapete§!, quando ela surgiu da grama em §H[From.From.GetName]§!. Mas, pensando que era uma brincadeira, a fera apenas rosnou e saiu voando.\n\nNossos §Hguerreiros§! rastrearam a fera por dias, mas a busca foi infrutífera. A fera nos superou a cada oportunidade, deixando os §Hguerreiros§! se aproximar antes de passar voando por eles e desaparecendo mais uma vez nos céus.\n\nPor fim, nossos §Hguerreiros§! ficaram sem alimento e foram forçados a voltar."
anomaly.7493.a:0	"Fomos superados."
anomaly.7493.a.tt:0	"Durante toda a caçada a esta fera, §HKahless§! nos ensinou uma grande lição.\n\n"
anomaly.7494.name:0	"O Mais Exótico"
anomaly.7494.desc:0	"Nossos §Hbatedores§! tentaram capturar a §Hcriatura voadora que parecia um tapete§! que surgiu da grama em §H[From.From.GetName]§! usando uma gaiola de grávitons. Mas cinco minutos depois de capturar o alienígena, seu choro incessante nos forçou a soltá-lo.\n\nAssim que ele ficou livre, quis brincar de novo. Nossos §Hbatedores§! fizeram o possível para afugentar o alienígena do acampamento, mas ele sempre voltava, bramindo e rosnando com um sorriso desprovido de olhos.\n\nPor fim, nossos §Hbatedores§! cederam e rapidamente acariciaram o alienígena. Muitos perceberam que a pelagem dele era macia e que os §Hruídos contentes§! emitidos eram bem divertidos. Um dos §Hbatedores§! até chegou a sorrir."
anomaly.7494.a:0	"Eles serão repreendidos."
anomaly.7494.a.tt:0	"Talvez.\n\n"
anomaly.7495.name:0	"O Melhor Amigo do Cardassiano"
anomaly.7495.desc:0	"Nossos §Hsoldados§! não conseguiram domar a §Habominação voadora que parecia um tapete§! que surgiu da grama em §H[From.From.GetName]§!. Ela achava que tudo era uma brincadeira. Tentar cercá-la com aguilhões eletrificados? Uma brincadeira. Correr atrás dela para restringi-la e acorrentá-la? Outra brincadeira.\n\nPor fim, a criatura se cansou, se jogou de volta na grama e caiu no sono. Houve muitas discussões entre os §Hsoldados§! sobre o potencial de trabalho forçado, mas a criatura foi considerada muito indisciplinada para viver.\n\nNo entanto, ninguém teve a coragem de §Hexecutá-la§!. Nossos §Hsoldados§! então combinaram que apenas a deixariam dormindo e §Heditaram§! os registros para constar que a fera havia sido destruída."
anomaly.7495.a:0	"Por algum motivo, isso não nos irrita."
anomaly.7495.a.tt:0	"De qualquer maneira, envie os soldados para fazer trabalho pesado.\n\n"
anomaly.7500.name:0	"Campo Minado Autorreplicante"
anomaly.7500.desc:0	"Nos deparamos com uma região perigosa no espaço: um §Hcampo minado autorreplicante§! ao redor de §H[From.GetName]§!.\n\nNão há como saber quem depositou as primeiras minas e deu início à reação em cadeia, somente que isso aconteceu há muitos séculos, talvez muito milênios. Embora novas minas ainda estejam sendo criadas, a maioria das antigas estão tão decrépitas que não podem mais ser ativadas e §Hexplodir§!.\n\nAs minas mais novas continuarão sendo uma ameaça para nossas §Hnaves§!, a menos que desativemos a reação em cadeia que as está gerando."
anomaly.7500.a:0	"Limpar o campo minado."
anomaly.7500.a.tt:0	"Vamos rastrear cada §Hmina§! até que a passagem fique segura.\n\n"
anomaly.7500.b:0	"Designar como área de treinamento."
anomaly.7500.b.tt:0	"Medidas e protocolos de proteção serão implementados para que oficiais aprovados da Frota Estelar possam usar §H[From.GetName]§! para praticar em condições realistas.\n\n"
anomaly.7500.c:0	"Realizar uma demolição controlada."
anomaly.7500.c.tt:0	"Quem não gosta de uma boa explosão?\n\n"
anomaly.7500.d:0	"Recolher as minas e reaproveitá-las."
anomaly.7500.d.tt:0	"Nunca desperdice boas armas.\n\n"
anomaly.7500.e:0	"Descartar todas."
anomaly.7500.e.tt:0	"Embora muitos possam morrer limpando o campo minado, o §Hsacrifício§! deles será fortuito para nós.\n\n"
anomaly.7505.name:0	"Sob a Terra Devastada"
anomaly.7505.ufop.desc:0	"§HVida humanoide§! foi descoberta na rede de túneis abaixo da superfície de §H[From.GetName]§!.\n\nNossas análises indicam que esses seres têm acesso a tecnologia básica, embora sua civilização ainda não esteja avançada o suficiente para aparecer na §Hescala de Kardashev§!.\n\nAnálises mais detalhadas revelam que a superfície de §H[From.GetName]§! está tomada pelas ruínas de uma civilização mais avançada que foi destruída há vários milênios em uma §Hguerra nuclear global§!."
anomaly.7505.klingon.desc:0	"§HVida não-klingon§! foi descoberta na rede de túneis abaixo da superfície de §H[From.GetName]§!.\n\nNossas análises indicam que esses seres têm acesso a tecnologia básica, embora sua civilização ainda seja §Hprimitiva§!.\n\nAnálises mais detalhadas revelam que a superfície de §H[From.GetName]§! está tomada pelas ruínas de uma civilização mais avançada que foi destruída há vários milênios em uma §Hguerra nuclear global§!."
anomaly.7505.romulan.desc:0	"Uma §Hespécie inferior§! foi descoberta na ampla rede de túneis abaixo da superfície de §H[From.GetName]§!.\n\nNossas análises indicam que esses seres têm acesso a tecnologia básica, embora sua civilização mal possa ser chamada assim por qualquer §Hmedição conhecida§!.\n\nAnálises mais detalhadas revelam que a superfície de §H[From.GetName]§! está tomada pelas ruínas de uma civilização mais avançada que foi destruída há vários milênios em uma §Hguerra nuclear global§!."
anomaly.7505.cardassian.desc:0	"Uma §Hespécie insignificante§! foi descoberta na ampla rede de túneis abaixo da superfície de §H[From.GetName]§!.\n\nNossas análises indicam que esses seres têm acesso a tecnologia básica, embora sua civilização ainda esteja nos §Hestágios primitivos§!.\n\nAnálises mais detalhadas revelam que a superfície de §H[From.GetName]§! está tomada pelas ruínas de uma civilização mais avançada que foi destruída há vários milênios em uma §Hguerra nuclear global§!."
anomaly.7505.a:0	"Fazer contato."
anomaly.7505.a.tt:0	"Vamos iniciar comunicações com os habitantes dos túneis de §H[From.GetName]§!.\n\n"
anomaly.7505.b:0	"Estudá-los à distância."
anomaly.7505.b.tt:0	"Não devemos violar a §HPrimeira Diretriz§!.\n\n"
anomaly.7505.c:0	"Um túmulo que não ousamos chutar."
anomaly.7505.c.tt:0	"Um klingon nunca luta no subterrâneo.\n\n"
anomaly.7505.d:0	"Túneis? Acho que não."
anomaly.7505.d.tt:0	"Uma armadilha óbvia, cuja solução não nos trará nada.\n\n"
anomaly.7505.e:0	"Vamos aprender a partir dos erros deles."
anomaly.7505.e.tt:0	"Não vamos perturbar as ruínas desta civilização decaída.\n\n"
anomaly.7506.name:0	"Vocês Serão Como Deuses"
anomaly.7506.ufop.desc:0	"Nossa §Hequipe de campo§! fez contato com os habitantes dos túneis de §H[From.From.GetName]§!. No entanto, essa espécie bem pequena e com vocações teocráticas não se comunicou conosco diretamente. Em vez disso, eles caíram de joelhos e entoaram continuamente as palavras §G"Grok, grok"§!.\n\nSua tecnologia, embora arcaica, era relativamente avançada para uma §HCivilização Tipo 0§!. Eles nos concederam total liberdade para explorar suas cidades túneis, bem como muitos presentes metálicos, incluindo uma de suas relíquias mais sagradas: um cilindro de polímero que ostenta uma transcrição alienígena.\n\nEles acreditam que nós somos §Hdeuses§!."
anomaly.7506.klingon.desc:0	"Nossos §Hguerreiros§! fizeram contato com os habitantes dos túneis de §H[From.From.GetName]§!. No entanto, as criaturas atarracadas e de olhos pequenos não se comunicaram conosco diretamente. Em vez disso, eles caíram de joelhos e entoaram continuamente as palavras §G"Grok, grok"§!.\n\nSua tecnologia, embora arcaica, era relativamente avançada para uma espécie de §Hsubmissos amedrontados§!. Eles nos concederam total liberdade para pilhar suas cidades túneis, bem como muitos presentes metálicos, incluindo uma de suas relíquias mais sagradas: um cilindro de polímero que ostenta uma transcrição alienígena.\n\nEles acreditam que nós somos §Hdeuses§!."
anomaly.7506.romulan.desc:0	"Nossos §Hbatedores§! fizeram contato com os habitantes dos túneis de §H[From.From.GetName]§!. No entanto, as criaturas nada impressionantes e altamente supersticiosas não se comunicaram conosco diretamente. Em vez disso, eles caíram de joelhos e entoaram continuamente as palavras §G"Grok, grok"§!.\n\nSua tecnologia, embora arcaica, era relativamente avançada para uma espécie pouco mais evoluída que um fungo. Eles nos concederam total liberdade para mapear e grampear suas cidades túneis, bem como muitos presentes metálicos, incluindo uma de suas relíquias mais sagradas: um cilindro de polímero que ostenta uma transcrição alienígena.\n\nEles acreditam que nós somos §Hdeuses§!."
anomaly.7506.cardassian.desc:0	"Nossos §Hsoldados§! fizeram contato com os habitantes dos túneis de §H[From.From.GetName]§!. No entanto, as criaturas diminutas e altamente religiosas não se comunicaram conosco diretamente. Em vez disso, eles caíram de joelhos e entoaram continuamente as palavras §G"Grok, grok"§!.\n\nSua tecnologia, embora arcaica, era relativamente avançada para uma §Hforma de vida inferior§!. Eles nos concederam total liberdade para monitorar suas cidades túneis, bem como muitos presentes metálicos, incluindo uma de suas relíquias mais sagradas: um cilindro de polímero que ostenta uma transcrição alienígena.\n\nEles acreditam que nós somos §Hdeuses§!."
anomaly.7506.a:0	"Traduzir a inscrição na relíquia sagrada."
anomaly.7506.a.tt:0	"Vamos descobrir o significado.\n\n"
anomaly.7506.b:0	"Não dissipar suas ilusões."
anomaly.7506.b.tt:0	"O contato com essa espécie foi um erro.\n\n"
anomaly.7506.c:0	"Somos tão incríveis quanto eles pensam."
anomaly.7506.c.tt:0	"Eles têm razão em temer o poderoso §HImpério Klingon§!.\n\n"
anomaly.7506.d:0	"Deixar que eles nos venerem."
anomaly.7506.d.tt:0	"Eles estão certos em pensar que nunca serão iguais a nós.\n\n"
anomaly.7506.e:0	"Uma espécie realmente insignificante."
anomaly.7506.e.tt:0	"Falamos isso o tempo todo, mas, neste caso, é verdade.\n\n"
anomaly.7507.name:0	"Um Cântico para Quem?"
anomaly.7507.desc:0	"O tradutor universal terminou de analisar o §Hcilindro§! que recebemos dos habitantes dos túneis de §H[From.From.From.GetName]§!. A transcrição diz:\n\n§G"Batatinhas Grok! Você grok, são batatinhas! Grok na aba aqui e desfrute do conhecimento proibido de 100 sabores diferentes!"§!\n\nOs habitantes dos túneis acreditam que esse cilindro tenha uma §Horigem divina§!. Nossas análises revelam que o cilindro é anterior à guerra nuclear que devastou o mundo por várias décadas."
anomaly.7507.a:0	"Um desenvolvimento delicioso."
anomaly.7507.a.tt:0	"Apesar de quando foram fabricadas, as §GBatatinhas Grok§! ainda são comestíveis.\n\n"
anomaly.7507.b:0	"Tolos."
anomaly.7507.b.tt:0	"É uma pena que o lanchinho sagrado não seja §Hgagh§!.\n\n"
anomaly.7507.c:0	"Nojento."
anomaly.7507.c.tt:0	"Vamos dar essa porcaria para nossos servos comerem.\n\n"
anomaly.7507.d:0	"Um dia, esse lugar teve fartura."
anomaly.7507.d.tt:0	"Agora, é só mais um experimento que falhou.\n\n"
anomaly.7510.name:0	"Eclipse Eterno"
anomaly.7510.a:0	"Segredos que ouvido nenhum há de escutar."
anomaly.7510.b:0	"Precisamos escavar."
anomaly.7510.b.tt:0	"Os veios em §H[From.GetName]§! estão repletos de minério.\n\n"
anomaly.7525.name:0	"Correntes e Ferrugem"
anomaly.7525.desc:0	"Pilares enormes e coloridos se sobressaem na superfície de §H[From.GetName]§! como as bordas elevadas de uma torta folhada. Isso acontece porque §H[From.GetName]§! está enferrujando.\n\nOs óxidos de ferro no solo se misturaram com os vapores de água da atmosfera, dando à superfície do planeta seus platôs e vales escamosos únicos. Isso provavelmente foi causado quando um asteroide de gelo atingiu a atmosfera seca há muito tempo, criando instantaneamente uma hidrosfera em §H[From.GetName]§!.\n\nNas eras desde então, o solo ferroso e outrora uniforme se transformou em um planalto vibrante e amplo, repleto de platôs, ou §Hcorrentes§!, surpreendentes com as mais diversas tonalidades de ferrugem."
anomaly.7525.a:0	"A ferrugem sempre descasca."
anomaly.7525.a.tt:0	"É difícil fazer planos concretos com ela.\n\n"
anomaly.7525.b:0	"Vermelho é a cor favorita de Kahless."
anomaly.7525.b.tt:0	"Mundos como §H[From.GetName]§! são como parquinhos para os deuses.\n\n"
anomaly.7525.c:0	"Um mundo vazio, mas não inútil."
anomaly.7525.c.tt:0	"Pelo menos teremos algum ganho material por visitar essa terra devastada.\n\n"
anomaly.7525.d:0	"Despojar o planeta de seus recursos."
anomaly.7525.d.tt:0	"A natureza produziu essa fartura para o nosso benefício.\n\n"
anomaly.7525.e:0	"Uma descoberta fortuita."
anomaly.7525.e.tt:0	"§H[From.GetName]§! será minerado para aproveitar sua pluralidade exclusiva de minérios.\n\n"
anomaly.7530.name:0	"Monumento Verde"
anomaly.7530.desc:0	"Fileiras e mais fileiras de jardins hidropônicos forram a superfície de §H[From.GetName]§!. Embora tenham caído em ruínas há muito tempo sob camadas de poeira e sedimentos, muitos ainda guardam alimentos preservados.\n\nAlém das estruturas, encontram-se campos delimitados e intermináveis onde vestígios de matéria à base de carbono indicam que a agricultura um dia prosperou. Não há sinal de quem os criou, apenas uma inscrição entalhada nas laterais de cada estrutura com uma fórmula para criar §Hfertilizantes sustentáveis§! capazes de cultivar comida até mesmo nos ambientes mais hostis.\n\nNossos pesquisadores acreditam que esse mundo provavelmente foi cultivado como um §Hmonumento§!, cujas tonalidades outrora verdejantes podiam ser vistas a muitos anos-luz de distância."
anomaly.7530.a:0	"Publicado para revisão por pares."
anomaly.7530.a.tt:0	"Estudaremos os possíveis usos para agricultura sustentável em circunstâncias onde a replicação não esteja disponível.\n\n"
anomaly.7530.b:0	"É possível adaptar para criar gagh?"
anomaly.7530.b.tt:0	"Combinar dois objetos para criar três é a base de toda a ciência de Klingon.\n\n"
anomaly.7530.c:0	"Usar para criar ração de animais."
anomaly.7530.c.tt:0	"A ciência romulana excede em muito qualquer que seja esse disparate primitivo.\n\n"
anomaly.7530.d:0	"Testar em poucas populações seletas."
anomaly.7530.d.tt:0	"Nem uma única caloria deve ser desperdiçada.\n\n"
anomaly.7530.e:0	"Colher a comida preservada."
anomaly.7530.e.tt:0	"Quem quer que tenha plantado essas lavouras já se foi há muito tempo e não vai voltar.\n\n"
anomaly.7535.name:0	"Elipse de Grávitons"
anomaly.7535.desc:0	"Uma §Helipse de grávitons§! foi identificada passando perto de §H[From.GetName]§!.\n\nBolhas luminosas que se movem rapidamente, as §Helipses de grávitons§! agem como campos de Dobra Espacial menores e naturais. Esse fenômeno raro é causado por uma distorção gravimétrica que envolve um bolsão de espaço normal e o acelera a velocidades extremamente altas.\n\nA fricção resultante no subespaço gera §Henergia§! em abundância."
anomaly.7535.a:0	"Eliptic-ótimo."
anomaly.7545.name:0	"Gêiseres Expressivos"
anomaly.7545.desc:0	"Os gêiseres geotérmicos de §H[From.GetName]§! têm matizes furta-cor de água rica em minerais. Embora a extração dos gêiseres possa trazer benefícios materiais, suas piscinas únicas e coloridas também podem ser uma atração acolhedora para turistas."
anomaly.7545.a:0	"Extrair os minerais."
anomaly.7545.a.tt:0	"Embora as piscinas perfeitas possam desaparecer, os gêiseres geotérmicos de §H[From.GetName]§! vão nos trazer grandes benefícios materiais.\n\n"
anomaly.7545.b:0	"Estabelecer protocolos de turismo."
anomaly.7545.b.tt:0	"Os gêiseres coloridos e seus arredores serão inspecionados e protegidos para visitantes.\n\n"
anomaly.7550.name:0	"Fabricação Cardassiana"
anomaly.7550.desc:0	"Encontramos um grande esconderijo de armas contrabandeadas e panfletos propagandísticos de origem cardassiana no carregamento perdido que foi recuperado em §H[From.GetName]§!. A documentação corresponde à carga desaparecida e mostrou-se ser falsificada.\n\nSeja lá quem tenha tentado contrabandear essa carga abandonada de armas, já encobriu seus rastros há muito tempo. No entanto, parece que o indivíduo pretendia armar uma facção secreta de guerrilheiros pró-cardassianos que operam perto das nossas fronteiras.\n\nAs armas contrabandeadas têm fabricação medíocre, com materiais de baixa qualidade e tolerâncias amplas que fizeram com que a maioria delas sofressem falhas catastróficas durante os testes de disparo."
anomaly.7550.a:0	"Descartar as armas contrabandeadas."
anomaly.7550.a.tt:0	"As armas serão desmontadas até seus componentes básicos e então reaproveitadas.\n\n"
anomaly.7550.b:0	"Conscientizar o público sobre os perigos da propaganda."
anomaly.7550.b.tt:0	"As armas e os panfletos contrabandeados se tornarão o tema de uma campanha para impedir a disseminação de informações falsas.\n\n"
anomaly.7550.c:0	"Dominar a rede de contrabando."
anomaly.7550.c.tt:0	"Nossos agentes reestabelecerão clandestinamente o tráfico de armas cardassianas para tomarmos o controle da operação.\n\n"
anomaly.7555.name:0	"Mensagem em um Buraco Negro"
anomaly.7555.desc:0	"O padrão incomum de radiação Hawking constante proveniente de §H[From.GetName]§! foi confirmado como uma comunicação de origem inteligente. Decodificada, a mensagem diz o seguinte:\n\n§G"Calamidade aguarda seu povo em um futuro próximo. Sabemos disso, pois somos seus descendentes. Descobrimos como usar microfissuras temporais perto dos horizontes de eventos de buracos negros para nos comunicar com o passado. Não temos esperança de que esse aviso possa salvar vocês, mas ainda assim devemos tentar".§!\n\nA mensagem se repetirá até que §H[From.GetName]§! desapareça devido à evaporação do buraco negro. Um buraco negro deste tamanho levará aproximadamente 10^100 anos para queimar por completo."
anomaly.7555.a:0	"Reaproveitar a Radiação Hawking."
anomaly.7555.a.tt:0	"Vamos cercar §H[From.GetName]§! com material de absorção para coletar suas expulsões raras e previsíveis.\n\n"
anomaly.7555.b:0	"Informar nossos líderes."
anomaly.7555.b.tt:0	"Garantiremos que todas as pessoas relevantes fiquem cientes da mensagem e de seu aviso sobre uma possível calamidade no futuro.\n\n"
anomaly.7565.name:0	"(Mais Um) Chamado do Vazio"
anomaly.7565.desc:0	"Os oficiais que sofreram alucinações auditivas com cientistas famosos e mortos há muito tempo os instruindo a assumir os controles da §H[Root.GetName]§! e pilotá-la até o horizonte de eventos em §H[From.GetName]§! foram todos afastados em licença médica.\n\nPor sorte, os oficiais acometidos permaneceram lúcidos o suficiente para se dirigirem até enfermaria antes que ocorresse um desastre.\n\nUma avaliação psicológica revelou que todos os oficiais compartilharam do mesmo delírio. A proximidade com o buraco negro fez com que cada um tivesse ideias passageiras de querer cair na §Hsingularidade§!, apesar de tal fato ser inerentemente autodestrutivo.\n\nEmbora o problema tenha se resolvido, os efeitos a longo prazo ainda são desconhecidos."
anomaly.7565.a:0	"O chamado do buraco negro...?"
anomaly.7565.a.tt:0	"Um novo distúrbio psicológico será definido e estudado, para que os oficiais afetados possam receber o tratamento necessário.\n\n"
anomaly.7565.b:0	"Designar esta como uma região amaldiçoada do espaço."
anomaly.7565.b.tt:0	"As vozes dos mortos continuarão silenciadas.\n\n"
anomaly.7565.c:0	"Testar a hipótese da espaguetificação."
anomaly.7565.c.tt:0	"Escravos serão posicionados em distâncias variadas de §H[From.GetName]§! para testar seus possíveis usos para tortura mental e física.\n\n"
anomaly.7565.d:0	"Minerar o disco de acreção."
anomaly.7565.d.tt:0	"O anel de poeira e gases que orbita §H[From.GetName]§! reforçará nossa economia, apesar dos possíveis altos custos em baixas de trabalhadores.\n\n"
anomaly.7565.e:0	"Quando se olha muito tempo para um abismo..."
anomaly.7565.e.tt:0	"Os oficiais posicionados perto de §H[From.GetName]§! serão instruídos a reportar qualquer efeito psicológico nocivo que sentirem.\n\n"
anomaly.7570.name:0	"Floresta Petrificada"
anomaly.7570.desc:0	"No fim das contas, os fósseis cilíndricos em §H[From.GetName]§! não eram as vértebras de uma grande espécie mamífera, mas partes quebradas de árvores petrificadas.\n\nEssas gigantes caídas, que podiam alcançar quase um quilômetro de altura, foram permineralizadas por sílica e outros minerais presentes nas águas subterrâneas, que lentamente substituíram a matéria orgânica por estruturas cristalinas.\n\nAgora, uma §Hfloresta petrificada§! onipresente é tudo que resta das matas que cobriam todo o planeta e que um dia teve árvores muito mais altas que os maiores arranha-céus."
anomaly.7570.a:0	"Realizar análise dendrocronológica."
anomaly.7570.a.tt:0	"Estudar os anéis dentro das §Hárvores petrificadas§! gigantes trará informações sobre o passado climatológico de §H[From.GetName]§!.\n\n"
anomaly.7570.b:0	"Incorporar os fósseis no nosso treinamento físico."
anomaly.7570.b.tt:0	"É difícil levantar §Htroncos petrificados§!. Vamos criar um desafio.\n\n"
anomaly.7570.c:0	"Enviar sondas geológicas."
anomaly.7570.c.tt:0	"Uma análise detalhada da composição química de §H[From.GetName]§! nos ajudará a entender as mudanças ocorridas em seu meio ambiente.\n\n"
anomaly.7570.d:0	"Arquivar as árvores."
anomaly.7570.d.tt:0	"As §Hárvores petrificadas§! de §H[From.GetName]§! serão armazenadas em instalações com controle climático para garantir que elas ainda possam ser estudadas por muitos séculos.\n\n"
anomaly.7570.e:0	"Extrair amostras."
anomaly.7570.e.tt:0	"As §Hárvores petrificadas§! gerarão dados valiosos sobre a história geológica de §H[From.GetName]§!.\n\n"
anomaly.7590.name:0	"A Estrela que Rejuvenesceu"
anomaly.7590.desc:0	"O §Hpulsar errático§! ficou visível apenas por um breve momento antes de sumir em uma explosão de radiação intensa.\n\n§HPulsares§! são estrelas de nêutrons altamente magnéticas que nascem das supernovas de estrelas muito maiores. Seu rápido ciclo de dia/noite e as altas emissões de radiação polarizada fazem com que elas pareçam piscar. Elas estão entre os objetos mais antigos do universo observável.\n\nNo entanto, esse §Hpulsar§! tinha um sinal incomum. Ele acelerou, em vez de diminuir. Depois, por fim, como se passasse por um nascimento ao contrário, morreu em uma supernova e sumiu de nossas vistas.\n\nIsso intrigou a tripulação da §H[Root.GetName]§!, no começo. Contudo, após observar o mesmo §Hpulsar§! em velocidade abaixo da luz, ele reapareceu com um sinal constante. A tripulação da §H[Root.GetName]§! teorizou que observar objetos muito distantes a velocidades mais rápidas que a luz pode fazer com que esses objetos pareçam estar se movendo para trás no tempo."
anomaly.7590.a:0	"Tudo é relativo."
anomaly.7590.a.tt:0	"O §Hpulsar errático§! é um exemplo extremo de como a velocidade da luz também é a velocidade da causalidade.\n\n"
anomaly.7590.b:0	"Ah, quem me dera ser jovem de novo."
anomaly.7590.b.tt:0	"O universo contém muitos paradoxos fascinantes, principalmente quando um indivíduo se move a velocidades de Dobra Espacial.\n\n"
anomaly.7600.name:0	"Estranhamente Terapêutico"
anomaly.7600.desc:0	"Nossas análises descobriram um objeto remoto orbitando §H[From.GetName]§!. O objeto tem aproximadamente o tamanho de uma lua pequena. Ele é composto por uma substância gelatinosa desconhecida.\n\nEssa lua de gel alterna continuamente entre fases de crescimento e encolhimento, sem perda aparente de energia. Os ciclos de compressão e descompressão duram três segundos cada. O objeto também parece mudar de cor por completo, aleatoriamente.\n\nA tripulação de §H[Root.GetName]§! reportou leves estados de hipnose ao assistir a esfera gelatinosa aumentar e diminuir. O efeito é supostamente muito terapêutico."
anomaly.7600.a:0	"Um prêmio para o Alto Conselho."
anomaly.7600.b:0	"Ocultar um dispositivo de escuta nele."
anomaly.7600.c:0	"Drenar o objeto."
anomaly.7605.name:0	"Infestação a Bordo da §H[Root.GetName]§!"
anomaly.7605.desc:0	"Nossa tripulação sumiu logo após ser transportada para §H[From.GetName]§!. Eles reapareceram na selva aproximadamente uma hora depois em estado de confusão, sem lembrar onde estiveram ou qual era sua missão.\n\nApós voltar para a §H[Root.GetName]§!, todos aqueles que visitaram a selva de repente começaram a atacar violentamente seus colegas. Posteriormente, todos foram aprisionados.\n\nAqueles que voltaram da selva alegam que são os membros originais da tripulação que transportamos para a superfície. No entanto, o Oficial Médico Chefe da §H[Root.GetName]§! fez uma descoberta alarmante: os indivíduos afetados não têm uma única célula animal restante em seus corpos.\n\n100% de suas células foram substituídas por cópias vegetais."
anomaly.7605.a:0	"Questionar os impostores."
anomaly.7605.a.tt:0	"Predadores com esse nível de eficiência não devem ser abordados em uma posição de ignorância.\n\n"
anomaly.7605.b:0	"Não tememos plantas famintas."
anomaly.7605.b.tt:0	"Qualquer ser que nos atacar será conquistado, tendo folhas ou não.\n\n"
anomaly.7605.c:0	"Executar os infectados."
anomaly.7605.c.tt:0	"Todos os suspeitos de traição ao nosso §HImpério Estelar§! serão destruídos, após nossa tripulação desaparecida ser encontrada.\n\n"
anomaly.7605.d:0	"Reciclar os infectados."
anomaly.7605.d.tt:0	"Enviaremos esforços de resgate em busca dos desaparecidos. As cópias vegetais dos tripulantes serão recicladas e transformadas em alimento.\n\n"
anomaly.7605.e:0	"Investigar mais."
anomaly.7605.e.tt:0	"Uma segunda equipe de pesquisa voltará às selvas de §H[From.GetName]§!, e amostras das plantas carnívoras serão colhidas para a realização de novas análises.\n\n"
anomaly.7606.name:0	"Criaturas de Vinhas"
anomaly.7606.desc:0	"Descobrimos que é difícil manter as cópias vegetais dos oficiais que voltaram das selvas de §H[From.From.GetName]§! em quarentena ou até mesmo feri-las, quando eles atacaram a tripulação sobrevivente da §H[Root.GetName]§!.\n\nAs cópias demonstraram ter poderes incríveis de regeneração, devido aos seus cascos densos e fibrosos que os tornam impenetráveis às nossas armas portáteis.\n\nA batalha entre a tripulação sobrevivente da §H[Root.GetName]§! e as cópias vegetais durou quatro horas, até que uma solução primitiva foi encontrada. Os invasores poderiam ser incendiados se fossem totalmente encharcados com combustível líquido. Esse foi o método utilizado para eliminá-los.\n\nAs células copiadas tiveram que ser totalmente erradicadas."
anomaly.7606.a:0	"Atear fogo nelas."
anomaly.7606.a.tt:0	"Toda a vida vegetal em §H[From.From.GetName]§! capaz desse mimetismo será desintegrada da órbita.\n\n"
anomaly.7607.name:0	"Copiões Carnívoros"
anomaly.7607.desc:0	"Uma segunda equipe da §H[Root.GetName]§! foi transportada para §H[From.From.GetName]§! e encontrou os restos de seus predecessores em uma clareira na selva, próximo de onde eles desapareceram, cercados pelos cascos de videiras carnívoras que cresciam por perto.\n\nUma observação das videiras revelou que elas têm um padrão de alimentação peculiar: elas copiam as células de qualquer organismo que toquem, depois imitam e se alimentam da espécie que copiaram.\n\nEmbora essas cópias possam ter a aparência, o som e o cheiro convincentes, as próprias videiras não possuem metacognição nem nenhum outro sinal do que chamaríamos de inteligência.\n\nEvitar as regiões de §H[From.From.GetName]§! onde as videiras crescem deve ser suficiente para garantir a segurança das nossas tripulações no futuro."
anomaly.7607.a:0	"Colocar a selva em quarentena."
anomaly.7607.a.tt:0	"As regiões de §H[From.From.GetName]§! onde as videiras carnívoras crescem serão designadas como proibidas.\n\n"
anomaly.7610.name:0	"Espaço Caótico"
anomaly.7610.desc:0	"A fratura trimétrica no espaço-tempo perto de §H[From.GetName]§! leva a uma região de §Hespaço caótico§! com cerca de dois anos-luz de comprimento.\n\nEmbora uma observação direta do §Hespaço caótico§! nunca tenha sido alcançada, sabemos que essas regiões altamente energizadas não obedecem às leis da física como nós as entendemos.\n\nNossos sensores não conseguem penetrar na fratura. A exploração da região do §Hespaço caótico§! poderia representar um risco extremo para nossa nave e tripulação."
anomaly.7610.a:0	"Aventurar-se mais perto."
anomaly.7610.a.tt:0	"Precisamos coletar mais dados observacionais diretos sobre a região do espaço caótico perto de §H[From.GetName]§!.\n\n"
anomaly.7610.b:0	"Deixar para lá."
anomaly.7610.b.tt:0	"A região do espaço caótico perto de §H[From.GetName]§! não vale o risco de se explorar.\n\n"
anomaly.7611.name:0	"Enigma Caótico"
anomaly.7611.desc:0	"A §H[Root.GetName]§! balançou quando uma ruptura subespacial quase a destruiu. A única opção da tripulação foi ativar os propulsores ao máximo para mergulhar ainda mais na região do §Hespaço caótico§!.\n\nOs sensores oscilaram ferozmente conforme os contínuos paralelos de tempo convergiam sobre §H[Root.GetName]§!, manifestando paradoxos perigosos. O Capitão §H[Root.GetLeaderName]§! ordenou a modificação do campo de Dobra para uma trajetória rentrílica paralateral, que então foi usada para escapar de volta ao espaço normal.\n\nUma vez em segurança, toda a tripulação reportou ter sentido a mesma §Hpresença§! prestativa. Todos acreditaram que esse intruso surgiu na região do §Hespaço caótico§!.\n\nUma frequência de navegação antes desconhecida agora está disponível no computador da §H[Root.GetName]§!. Ninguém sabe como ela foi parar lá."
anomaly.7611.a:0	"Enviar uma nota de agradecimento."
anomaly.7611.a.tt:0	"A (possível) bondade do intruso não passará despercebida.\n\n"
anomaly.7611.b:0	"Enviar um vinho de presente."
anomaly.7611.b.tt:0	"Os klingons não são uma espécie ingrata.\n\n"
anomaly.7611.c:0	"Insultá-los."
anomaly.7611.c.tt:0	"Continuamos superiores a todas as outras espécies, até mesmo a um intruso que pode ou não ter nos ajudado de forma espontânea.\n\n"
anomaly.7611.d:0	"Ensinar a ele sobre nossa União."
anomaly.7611.d.tt:0	"O forasteiro pode ser uma desilusão supersticiosa, mas contaremos a história do nosso glorioso §HPovo§! mesmo assim.\n\n"
anomaly.7611.e:0	"Otimizar nossos sistemas de navegação."
anomaly.7611.e.tt:0	"A nova frequência será utilizada para mapear rotas melhores e evitar trechos de §Hespaço caótico§! no futuro.\n\n"
anomaly.7613.name:0	"Novo Sistema Descoberto"
anomaly.7613.desc:0	"Um sistema estelar previamente não detectado apareceu em nossas sondas. Curioso..."
anomaly.7613.a:0	"Uma descoberta importante."
anomaly.7613.a.tt:0	"Exploraremos o Sistema Estelar o mais rápido possível.\n\n"
anomaly.7614.name:0	"Fim da Linha"
anomaly.7614.desc:0	"Já que nenhuma investigação sobre as coordenadas desconhecidas foi realizada, a informação será deletada dos nossos mapas estelares e o incidente em §Hespaço caótico§! será dado como concluído."
anomaly.7614.a:0	"Fechar registro."
anomaly.7390.name:0	"Eterna Floração"
anomaly.7390.desc:0	"Após análise minuciosa, as fontes termais em §H[From.GetName]§! são, na verdade, cenotes usados como reservatórios para uma quantidade enorme de §Hmicromedusas§!.\n\nA princípio, xenobiólogos a bordo da §H[Root.GetName]§! teorizaram que a superpopulação pode ser devido a uma preferência por águas trópicas durante a procriação. Uma análise adicional descobriu que os grupos foram gerados artificialmente.\n\nAs análises também mostram que esta subespécie de medusa é capaz de §Htransdiferenciação§!, revertendo seu ciclo de vida ao se tornarem pólipos e repovoarem os grupos eternamente. Elas provavelmente foram usadas em estudos sobre imortalidade."
anomaly.7390.a:0	"Registrar a transdiferenciação."
anomaly.7390.a.tt:0	"Estudar como estas §Hmedusas§! revertem seu §Hciclo de vida§! pode nos ajudar a compreender como aumentar nossa própria longevidade.\n\n"
anomaly.7620.name:0	"Ameaça dos Pingos"
anomaly.7620.desc:0	"Durante as investigações do túnel de minério em §H[From.GetName]§!, a tripulação da §H[Root.GetName]§! encontrou uma toca com §Hmilhares de pingos§!.\n\nNativos de Iota Germinorum IV antes de sua extinção no final do século XXIII, os §HTribleustes ventricosus§! são proibidos na maioria dos planetas devido à alta taxa de reprodução.\n\nEles também são conhecidos por seu §Hefeito tranquilizante§! no sistema nervoso Humano."
anomaly.7620.a:0	"Minerar as cavernas."
anomaly.7620.a.tt:0	"Não podemos perder uma chance de aumentar nossos recursos.\n\n"
anomaly.7620.b:0	"Estudar os pingos."
anomaly.7620.b.tt:0	"Precisamos registrar a expansão deles em §H[From.GetName]§! no nosso banco de dados de xenoecologia. E talvez acariciar alguns no processo...\n\n"
anomaly.7620.c:0	"Acreditávamos ter caçado todos os pingos..."
anomaly.7620.c.tt:0	"Registraremos a resistência notável desta espécie em nosso banco de dados... Impressionante.\n\n"
anomaly.7620.d:0	"Mandar um para os cardassianos."
anomaly.7620.d.tt:0	"Um presente diplomático. Talvez eles possam realizar o... controle populacional.\n\n"
anomaly.7620.e:0	"Trazer um pingo para casa."
anomaly.7620.e.tt:0	"Proibidos? Quem disse?\n\n"
anomaly.7625.name:0	"Remédio Fora do Lugar"
anomaly.7625.ufop.desc:0	"Após escanear o ambiente, nossa equipe de campo em §H[From.GetName]§! encontrou vestígios de várias fendas temporais. Parece que este planeta já foi usado para testar as complexidades de viagens entre diferentes linhas do tempo.\n\nApesar de nenhuma fenda estar ativa, elas deixaram tanta energia residual que há um §Hefeito vertiginoso§! em nossa tripulação.\n\nAlém disso, quando nossa engenheira chefe voltou à §Henfermaria da [Root.GetName]§! para descansar, ela encontrou um de seus anéis antiandrógenos no chão da enfermaria da nave, além de outras tecnologias para o bloqueio de testosterona e §Hremédios espalhados§!.\n\nParece que algo ou alguém vasculhou nossas instalações descuidadamente."
anomaly.7625.klingon.desc:0	"Após escanear o ambiente, nossos guerreiros em §H[From.GetName]§! encontraram vestígios de várias fendas temporais. Parece que este planeta já foi usado para testar as complexidades de viagens entre diferentes linhas do tempo.\n\nApesar de nenhuma fenda estar ativa, elas deixaram tanta energia residual que há um §Hefeito vertiginoso§! em nossos combatentes saudáveis.\n\nAlém disso, quando uma de nossas §Hbekks§! voltou a §H[Root.GetName]§! para meditar, ela encontrou um de seus anéis antiandrógenos no chão da enfermaria da nave, além de outras tecnologias para o bloqueio de testosterona e §Hremédios espalhados§!.\n\nParece que algo ou alguém vasculhou nossas instalações. Fraco."
anomaly.7625.romulan.desc:0	"Após escanear o ambiente, nossos batedores em §H[From.GetName]§! encontraram vestígios de várias fendas temporais. Parece que este planeta já foi usado para testar as complexidades de viagens entre diferentes linhas do tempo.\n\nApesar de nenhuma fenda estar ativa, elas deixaram tanta energia residual que há um §Hefeito vertiginoso§! em nossa tripulação competente.\n\nAlém disso, quando uma de nossas §Hcenturiãs§! voltou a §H[Root.GetName]§! para participar da meditação §HZhal Makh§!, ela encontrou um de seus anéis antiandrógenos no chão da enfermaria da nave, além de outras tecnologias para o bloqueio de testosterona e §Hremédios espalhados§!.\n\nParece que algo ou alguém vasculhou nossas instalações sem nenhuma tática."
anomaly.7625.cardassian.desc:0	"Após escanear o ambiente, nossos soldados em §H[From.GetName]§! encontraram vestígios de várias fendas temporais. Parece que este planeta já foi usado para testar as complexidades de viagens entre diferentes linhas do tempo.\n\nApesar de nenhuma fenda estar ativa, elas deixaram tanta energia residual que há um §Hefeito vertiginoso§! em nossa tripulação.\n\nAlém disso, quando uma de nossas §Hglinns§! voltou a §H[Root.GetName]§! para recuperar suas forças, ela encontrou um de seus anéis antiandrógenos no chão da enfermaria da nave, além de outras tecnologias para o bloqueio de testosterona e §Hremédios espalhados§!.\n\nParece que algo ou alguém tentou nos enfraquecer ao vasculhar nossas instalações."
anomaly.7625.a:0	"Colher a energia e sair."
anomaly.7625.a.tt:0	"Por sorte, nada foi levado. Ainda.\n\n"
anomaly.7625.b:0	"Procurar pelos invasores."
anomaly.7625.b.tt:0	"Temos que investigar isso a fundo.\n\n"
anomaly.7626.name:0	"Olhos Piratas"
anomaly.7626.desc:0	"Encontramos um passageiro clandestino fugindo da §H[Root.GetName]§! em uma cápsula de escape e a seguimos até uma base pirata em uma cratera de §H[From.From.GetName]§!. Lá, encontramos uma figura humana assertiva, de cabelos pretos curtos e uma tatuagem no rosto.\n\nAo se apresentar como a §HCapitã Serena James§!, a pirata disse que sua tripulação tem nos observado há semanas, na esperança de encontrar um hipospray para tratar uma §Hdeficiência de insulina§! antes de sair do planeta."
anomaly.7626.a:0	"Dar alguns hiposprays."
anomaly.7626.a.tt:0	"§HCapitã Pirata Serena James§! promete que não nos arrependeremos da decisão, aludindo a um futuro §Hfavor§!.\n\n"
anomaly.7626.b:0	"Fechar negócio."
anomaly.7626.b.tt:0	"Não fazemos favores a ladrões. Mas podemos fazer uma §Htroca§!.\n\n"
anomaly.7627.name:0	"Mercadoria de Vossos Corações"
anomaly.7627.ufop.desc:0	"Como agradecimento por ajudar a §HCapitã Serena James§! e sua tripulação meses atrás, os piratas enviaram um suprimento do seu melhor §Hraktajino§! e espalharam a notícia de nossa generosidade na §HGaláxia§!."
anomaly.7627.klingon.desc:0	"Como agradecimento por ajudar a §HCapitã Serena James§! e sua tripulação meses atrás, os piratas enviaram um suprimento do seu melhor §Hracht§! e espalharam a notícia de nossas ações honrosas na §HGaláxia§!."
anomaly.7627.romulan.desc:0	"Como agradecimento por ajudar a §HCapitã Serena James§! e sua tripulação meses atrás, os piratas enviaram um suprimento do seu melhor §Htempero vulcano§! e espalharam a notícia de nossa generosidade na §HGaláxia§!."
anomaly.7627.cardassian.desc:0	"Como agradecimento por ajudar a §HCapitã Serena James§! e sua tripulação meses atrás, os piratas enviaram um suprimento da sua melhor §Hcerveja romulana§! e espalharam a notícia de nossa generosidade na §HGaláxia§!."
anomaly.7627.a:0	"Vale a pena ter amigos."
anomaly.7627.a.tt:0	"É melhor não perguntar a origem...\n\n"
anomaly.7627.b:0	"Temos aliados corajosos."
anomaly.7627.b.tt:0	"Estas §Hminhocas§! logo serão consumidas.\n\n"
anomaly.7627.c:0	"Uma farsa?"
anomaly.7627.c.tt:0	"Nossos sensores varreram a mercadoria. Talvez esses piratas nos sejam mais úteis que o esperado.\n\n"
anomaly.7627.d:0	"Quanta Gentileza."
anomaly.7627.d.tt:0	"Nos poupa do trabalho.\n\n"
anomaly.7630.name:0	"Despedida"
anomaly.7630.desc:0	"Investigações iniciais do §Hobjeto cristalino§! indicam que ele é consistente com uma §Harma§! de destruição em massa §Hpré-dobra§!.\n\nEntretanto, análises futuras são necessárias para entender o quão perigosa esta tecnologia é e se ainda está funcionando.\n\nUma coisa é certa. Quem construiu esta arma não está mais aqui. Análises biológicas de formas de vida foram negativas. Parece que estamos sozinhos."
anomaly.7630.a:0	"Isso não deve ser muito difícil."
anomaly.7630.a.tt:0	"Identificar tecnologia antiga é fácil graças à nossa base de dados científica e registros históricos.\n\n"
anomaly.7630.b:0	"Sair."
anomaly.7630.b.tt:0	"Vimos o suficiente. Vamos partir antes que seja tarde demais.\n\n"
country.7631.name:0	"Fazer as Pazes"
country.7631.desc:0	"Nossos especialistas estavam prestes a terminar os estudos sobre o §Hgrande artefato pré-dobra§! quando ele de repente entrou em colapso diante de seus olhos. O casco de cristal quebrou e liberou um §Hgás doce§!.\n\nAo contrário de nossas observações iniciais, parece que o artefato não era uma arma de destruição, afinal de contas, mas sim um §Hartefato pacificador§!.\n\nAnálises médicas posteriores revelaram que os especialistas que inalaram o gás notaram uma melhora em suas §Hhabilidades de tomada de decisão§! por um período de até uma hora e sentiram-se mais empáticos para com os outros."
country.7631.a:0	"Uma vantagem diplomática."
country.7631.a.tt:0	"Um tópico de discussão para a próxima §HConferência de Paz Galáctica§!.\n\n"
country.7631.b:0	"Estudar o gás."
country.7631.b.tt:0	"Estaremos preparados caso as §HGrandes Cassas§! se dividam de novo."
country.7631.c:0	"Manipulador..."
country.7631.c.tt:0	"Nossos §HGuardas Imperiais§! o usaram de maneira ofensiva mesmo assim.\n\n"
country.7631.d:0	"Muito intrigante."
country.7631.d.tt:0	"A §HOrdem Obsidiana§! será notificada dos componentes químicos deste gás.\n\n"
anomaly.7639.name:0	"Animal do Buraco Negro?"
anomaly.7639.desc:0	"A criatura alarmante que encontramos em órbita de §H[From.GetName]§! é um cefalópode celeste conhecido por se manifestar em sistemas estelares de buraco negro. Como outros de seu tipo, acredita-se que seja ainda maior do que pode ser visto à primeira vista.\n\nPesquisas mostram que essas criaturas costumam ser hostis e imprevisíveis, mas essa, em particular, não se mostra maliciosa."
anomaly.7639.a:0	"Um... animal celestial?"
anomaly.7640.name:0	"Fofura Dimensional"
anomaly.7640.desc:0	"§H[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]§! recebeu uma transmissão de uma organização de assistência:\n\n§E"Saudações, §H[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]§!, somos da §HSociedade de Assistência a Entidades Cósmicas§!. Nossa missão contínua é resgatar, estudar e realocar todas as criaturas cósmicas, a partir daqui chamadas de Fofuras Cósmicas. Nossa organização garante cuidados e facilita o transporte destas criaturas de volta para o habitat original ilesas.\n\nA presença de um suposto Horror em seu território chamou nossa atenção. Estas Fofuras Dimensionais não compreendidas são uma espécie ameaçada de extinção de uma realidade diferente. Em nome da Assistência a Entidades, pedimos a entrega imediata desta forma de vida incrível."§!\n\nA transmissão se encerra de repente."
anomaly.7640.a:0	"Fofura? Podemos nos despedir da criatura ameaçada de extinção."
anomaly.7640.a.tt:0	"Entregue a entidade a fim de manter um bom relacionamento com a §HSociedade de Assistência a Entidades Cósmicas§!."
anomaly.7640.b:0	"Sem chance, a entidade é nossa."
anomaly.7640.b.tt:0	"Mantenha a posse da entidade e desconsidere o pedido da §HSociedade de Assistência a Entidades Cósmicas§!.\n\n"
anomaly.7641.name:0	"Fofura Dimensional Realocada"
anomaly.7641.desc:0	"A §HSociedade de Assistência a Entidades Cósmicas§! entrou em contato com §H[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]§! novamente, dando notícias da suposta Fofura Dimensional:\n\n§E"Saudações, §H[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]§!, gostaríamos de te agradecer por confiar a Fofura Dimensional a nós. Desde o resgate, a entidade cresceu até a maturidade, e conseguimos encontrar um berço dessas criaturas em uma dimensão próxima. Esta criatura majestosa está pronta para ser realocada. Como agradecimento, gostaríamos de compartilhar o equivalente a um mês de dados de pesquisa que conduzimos enquanto a Fofura estava sob nossos cuidados."§!\n\nEsta organização parece generosa..."
anomaly.7641.a:0	"Excelente."
anomaly.7641.a.tt:0	"Modificador de império dimensional_welfare_bonus (+0,15 de pesquisa) por 60 dias"
anomaly.7642.name:0	"A Situação da Fofura Dimensional"
anomaly.7642.desc:0	"Parece que a §HSociedade de Assistência a Entidades Cósmicas§! está decidida a levar a suposta Fofura Dimensional. Eles enviaram inúmeras cartas antiquadas a §H[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]§!, tomando o tempo para entregá-las em um ônibus espacial. Uma dessas cartas estava acompanhada de um manifesto de 150 páginas sobre a importância da xenobiodiversidade e a proteção de entidades cósmicas ameaçada de extinção.\n\nAs tentativas implacáveis da organização de obter esta criatura parecem sem fim, e ainda precisam detalhar como pretendem cuidar dela antes de devolvê-la a outra dimensão..."
anomaly.7642.a:0	"Proteger a xenobiodiversidade."
anomaly.7642.a.tt:0	"Apesar de atrasada, esperamos que a entrega resolva esta situação de uma vez por todas.\n\n"
anomaly.7642.b:0	"Confiar neles é tolice."
anomaly.7642.b.tt:0	"Manter nossa posição forte no assunto demonstra nossa lealdade à entidade.\n\n"
anomaly.7643.name:0	"Defensores da Fofura Dimensional"
anomaly.7643.desc:0	"Um bilhete de agradecimento escrito à mão foi deixado na porta da casa de §H[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]§!. O envelope diz "Defensores de Criaturas Cósmicas", assinado "Um Cidadão Orgulhoso de §H[Root.Owner.Capital.GetName]§!". Ela contém uma cópia do que parece ser um poema. A última estrofe diz:\n\n§E"Ó Spot, que complexo é seu comportamento\nQue indica um desenvolvido reconhecimento\nE se o raciocínio, Spot, não está consigo\nEu o considero assim mesmo, um valoroso e grande amigo."§!\n\nÉ aparente que nossa escolha de manter essa Fofura Dimensional foi mal-entendida pelo nosso próprio povo como um ato profundamente protetor. Infelizmente, o autor do bilhete não foi encontrado..."
anomaly.7643.a:0	"Que curioso..."
anomaly.7643.a.tt:0	"Tudo está bem quando acaba bem.\n\n"
country.8060.name:0	"Abundância de Vida em Nossa Galáxia"
country.8060.ufop.desc:0	"Sabemos que não estamos sozinhos no universo desde que o voo em dobra experimental de §HZefram Cochrane§! resultou no primeiro contato com §HVulcanos§!.\n\nNos três séculos seguintes, descobrimos muitas outras espécies alienígenas sencientes e não sencientes.\n\nMas só com a sequência recente de grandes descobertas é que pudemos perceber a verdadeira amplitude dessa abundância e concluir que nossa §HGaláxia§! não só é favorável à vida, mas sim um §Hberço§! para ela."
country.8060.klingon.desc:0	"Sabemos que não estamos sozinhos no universo desde nosso primeiro voo em dobra durante a §HEra de Kahless§!.\n\nNos catorze séculos seguintes, descobrimos muitas outras espécies, dignas e indignas.\n\nMas só com a sequência recente de achados é que pudemos perceber a verdadeira amplitude dessa abundância e concluir que nossa §HGaláxia§! não só é favorável à vida, mas sim um §Hcrisol§! para ela."
country.8060.romulan.desc:0	"Sabemos que não estamos sozinhos no universo desde que nossos ancestrais fugiram do planeta §HVulcano§! e dos ensinamentos perversos do profeta §HSurak§! durante o §HTempo do Despertar§!.\n\nNos trinta séculos seguintes, descobrimos muitas outras espécies alienígenas, desde o significante até o exótico.\n\nMas só com a sequência recente de observações é que pudemos perceber a verdadeira amplitude dessa abundância e concluir que nossa §HGaláxia§! não só é favorável à vida, mas sim uma §Hcoleção§! dela."
country.8060.cardassian.desc:0	"Sabemos que não estamos sozinhos no universo desde que nosso glorioso §HPovo§! criou o primeiro propulsor de dobra e começou a expandir a §HUnião§! às estrelas.\n\nNos dois séculos seguintes, descobrimos muitas outras espécies alienígenas, ameaçadoras e fracas.\n\nMas só com a sequência recente de descobertas astronômicas é que pudemos perceber a verdadeira amplitude dessa abundância e concluir que nossa §HGaláxia§! não só é favorável à vida, mas sim um §Hgrande vale fértil§! para ela."
country.8060.a:0	"A vida é o maior tesouro."
country.8060.a.tt:0	"O universo está cheio de descobertas surpreendentes esperando por um observador.\n\n"
country.8060.b:0	"Hem tlhInganSegh 'ejmaHamtaH 'e' wIHech."
country.8060.b.tt:0	""Klingons são uma espécie orgulhosa, e continuaremos orgulhosos."\n\n"
country.8060.c:0	"Ainda somos os melhores."
country.8060.c.tt:0	"Nenhuma outra espécie chega perto de nós.\n\n"
country.8060.d:0	"Cardassia reinará suprema."
country.8060.d.tt:0	"Cada descoberta fortalece a lealdade do Povo a nossa causa.\n\n"
country.8060.e:0	"Continuaremos buscando por novas formas de vida."
country.8060.e.tt:0	"Quem sabe o quão profundo são os mistérios da evolução?\n\n"
country.8061.name:0	"A Diversidade da Vida"
country.8061.ufop.desc:0	"A §HFloresta da Evolução§! é repleta de árvores. Nossos estudos recentes sobre formas de vida recém-descobertas em nossa área do espaço fizeram com que reformulássemos as teorias anteriores sobre a incrível §Hdiversidade de vida§! no universo.\n\nSimplificando, não há problema que a evolução não possa resolver, mesmo na falta de vários componentes que acreditávamos ser essenciais para a vida prosperar.\n\nA partir da pequena porcentagem da §HGaláxia§! que exploramos, fica claro que a vida achará um jeito de surgir onde puder... Até mesmo em §Hcondições adversas§!."
country.8061.klingon.desc:0	"A §Hgarra da natureza§! é afiada. Nossas revelações recentes de que há tantas espécies mais fracas em nosso próprio território fizeram com que reformulássemos as teorias anteriores sobre a poderosa §Hdiversidade de vida§! em nosso universo.\n\nSimplificando, não há problema que a evolução não possa resolver, mesmo na falta de vários componentes que acreditávamos ser essenciais para a vida resistir.\n\nA partir da pequena porcentagem da §HGaláxia§! que já conquistamos, fica claro que a vida lutará para existir onde puder... Até mesmo nos mais árduos §Hcampos de batalha§!."
country.8061.romulan.desc:0	"Os §Hcorredores do espaço§! se curvam rumo ao inesperado. Nossos monitoramentos recentes de tantos novos alienígenas em nosso quintal galáctico fizeram com que reformulássemos as teorias anteriores sobre a incomoda §Hdiversidade de vida§! no universo.\n\nSimplificando, não há problema que a evolução não possa resolver, mesmo na falta de vários componentes que acreditávamos ser essenciais para a vida surgir.\n\nA partir da pequena porcentagem da §HGaláxia§! que estudamos diretamente, fica claro que a vida surgirá de forma hábil onde puder... Até mesmo em §Hfendas surpreendentes§!."
country.8061.cardassian.desc:0	"A própria vida demonstra a §Hinevitabilidade do conflito§!. Nossas pesquisas recentes sobre os incontáveis organismos em nossa vizinhança galáctica fizeram com que reformulássemos as teorias anteriores sobre a complexa §Hdiversidade de vida§! no universo.\n\nSimplificando, não há problema que a evolução não possa resolver, mesmo na falta de vários componentes que acreditávamos ser essenciais para o início da vida por §Habiogênese§!.\n\nA partir da pequena porcentagem da Galáxia sobre a qual presidimos, fica claro que a vida surgirá onde possível... Até mesmo nos §Hambientes mais cruéis§!."
country.8061.a:0	"Diversidade é nossa força."
country.8061.a.tt:0	"O campo de xenobiologia espanta a todos com sua magnitude.\n\n"
country.8061.b:0	"yInlu'taH 'e' bajnISlu'."
country.8061.b.tt:0	""A sobrevivência deve ser conquistada."\n\n"
country.8061.c:0	"Mas estamos surpresos?"
country.8061.c.tt:0	"A resposta é "Não. Romulanos nunca são surpreendidos."\n\n"
country.8061.d:0	"Nossos laboratórios serão inundados por amostras."
country.8061.d.tt:0	"Vivissecta todos eles.\n\n"
country.8061.e:0	"Desconcertante."
country.8061.e.tt:0	"Os trabalhos de muitas mentes brilhantes serão necessários para entender estas descobertas.\n\n"
country.8062.name:0	"Nosso Lugar no Universo"
country.8062.ufop.desc:0	"Somos §Hformas de vida orgânicas§! com vidas temporárias e curtas.\n\nA abundância e diversidade de vida presente no menor dos trechos da §HGaláxia§! prova que não somos únicos, mas sim uma das inúmeras outras espécies que olham para o mesmo §Hoceano de estrelas§!, fazendo as mesmas perguntas sobre nossa existência e nosso lugar no universo.\n\nMuitos de nossos cidadãos acham a perspectiva incrível, mas outros insistem em partir com ideias §Hantropocêntricas§! antiquadas."
country.8062.klingon.desc:0	"Klingons têm um único propósito... §HMorrer de maneira digna§!.\n\nA abundância e diversidade de vida presente no menor dos trechos da §HGaláxia§! sugere que não somos únicos, mas sim uma das inúmeras outras espécies que olham para as mesmas §Hestrelas ardentes§!, em busca de conquistas para forjar nosso lugar no universo.\n\nMuitos de nossos cidadãos acham a perspectiva um assunto trivial, mas outros insistem em dizer que é blasfêmia contra os ensinamentos de §HKahless§!. O tempo dirá se os Portões de §HSto-vo-kor§! se importam ou não."
country.8062.romulan.desc:0	"A sobrevivência de nosso §HImpério Estelar§! se sobrepõe a tudo.\n\nA abundância e diversidade de vida presente no menor dos trechos da §HGaláxia§! revela que não somos únicos, mas sim uma das inúmeras espécies que olham para o mesmo §Hvazio eterno§!, imaginando como poderemos garantir nosso lugar no universo.\n\nMuitos de nossos cidadãos acham a perspectiva ameaçadora, mas outros insistem que nosso §Harmamento§! e §Hintelecto superior§! farão do nosso triunfo a conclusão óbvia. O tempo dirá quanto sangue deverá ser derramado."
country.8062.cardassian.desc:0	"Nossos corpos podem ser só §Hprocessos biológicos§!, mas em nossa §HUnião§!, nós vamos além.\n\nA abundância e diversidade de vida presente no menor dos trechos da Galáxia mostra sem dúvidas que não somos únicos, mas sim uma das inúmeras espécies que olham para o mesmo §Hcosmo estrelado§!, especulando sobre nosso lugar no universo.\n\nMuitos de nossos cidadãos acham que a perspective aumenta sua lealdade, mas outros insistem em §Hideias traiçoeiras§!, que devemos deixar nossas identidades antigas para trás. O tempo dirá se temos §Hprisões§! suficientes para todos eles."
country.8062.a:0	"Juntos, iremos adiante."
country.8062.a.tt:0	"Rumo a nossa próxima descoberta.\n\n"
country.8062.b:0	"Heghlu'DI' mobbe'lu'chugh QaQpu' Hegh wanI'."
country.8062.b.tt:0	""A morte é melhor compartilhada."\n\n"
country.8062.c:0	"Não somos melhores ou piores do que antes."
country.8062.c.tt:0	"Nossa sobrevivência está somente em nossas mãos."
country.8062.d:0	"Avante e subjugue."
country.8062.d.tt:0	"Toda vida se ajoelhará perante nós.\n\n"
country.8062.e:0	"Usaremos este conhecimento a nosso favor."
country.8062.e.tt:0	"A corrida começou.\n\n"
highways.1.name:0	"Rotas Descobertas"
highways.1.desc:0	"Nossos sensores detectaram ondas de uma frequência mais alta emitidas nesta região que têm o potencial de carregar naves de um local ao outro em maior velocidade.\n\nOs melhores analistas confirmaram que navegar junto delas permite §Hviagens mais rápidas§!, e o aumento é devido à diminuição de fricção entre a corrente e a nave sendo carregada por ela.\n\nInvestigar estas ondas parecidas com rotas nos permitirá usá-las a nosso favor de nossos propósitos espaciais."
highways.1.a:0	"Investigar."
country.8056.desc:0	"A §HFrota Estelar§! está transmitindo um conjunto de registros pessoais para toda a §HFederação Unida dos Planetas§!. A mensagem foi marcada como um comunicado oficial da mais alta importância galáctica. Na tela:\n\n"Data Estelar 28920.15: Conforme partimos em uma outra missão distante no Quadrante Gama, anseio por ver Titus, e não há um dia em que não penso em..."\n\nA §HFrota Estelar§! cortou a transmissão."
country.8071.desc:0	"O §HQuartel General da Frota Estelar§! recebeu uma comunicação do §HAlferes Wesley Crusher§! da nave estelar §HU.S.S. Enterprise§!.\n\nO alferes relata ter se deparado com §Hinformações confidenciais§! que podem ser um assunto de segurança nacional.\n\nEle está em contato direto com a Frota Estelar já que a tripulação da Enterprise ordenou que "cale a boca, Wesley!", desconsiderando suas preocupações. Apesar da postura da tripulação, nossos bancos de dados provam que o alferes tem algo de §Hprodígio§! e um §Hhistórico confiável§!."
country.8072.desc:0	"Após dar boas-vindas ao §HAlferes Wesley Crusher§! da §HU.S.S. Enterprise§! no §HQuartel General da Frota Estelar§!, nossos oficiais receberam um conjunto de §Harquivos confidenciais§!. Os dados detalham um futuro §Hataque dos Maquis§! ao escritório presidencial da Federação em Paris.\n\nO alferes relata que encontrou os arquivos em uma missão de campo, guardados no computador central de uma nave bajoriana. Pouco tempo depois de recuperar os dados, a nave explodiu.\n\nA §HInteligência da Frota Estelar§! confirmou a veracidade das informações que ajudarão a impedir o ataque. Eles agradeceram ao Alferes Crusher e exigiu que a tripulação da Enterprise fizesse um pedido de desculpas formal.\n\nParece que não é a primeira vez que Crusher foi ignorado por sua idade e posição."
country.8077.a.tt:0	"§E"eHvam,\nPegue esta arma próximo a você,\nQueime este planeta próximo a nós§!"\n\nEste poema é um chamado para que a guerreira §HeHvam§! pegue sua arma e conquiste um planeta com feiser e fogo.\n\n"
country.8066.desc:0	"Nossos canais de comunicação do Pátio Residencial estão transmitindo a edição de hoje do nosso §Hpopular programa de talk show Yrrnh Mnrrh§!. Estamos recebendo uma sequência visual da apresentadora Yrrnara:\n\n§E"§HJolan tru, aefvadh§! - boa noite e bem-vindos!\n\nNa edição de hoje: §H"Zhal Makh nimm vramin gadar§!. Isso mesmo, §HZhal Makh§! não é para orelhas redondas. Mas o vendedor ferengi Torgil sentado à minha frente diz que participou de um recentemente em Ferenginar.\n\nTorgil, você está ciente de que não romulanos participando em práticas de meditação romulana é considerado um grande tabu? Uma exploração íntima da mente, a crença data..."§!"
country.3200.name:0	"Comando da Frota Estelar: Mensagem Prioritária"
country.3200.desc:0	"A §HU.S.S. Cerritos§! está disponível para missões."
country.3200.a:0	"Preparar protocolos de Segundo Contato."
country.3200.a.tt:0	"Aliste a §HUSS Cerritos§!."
country.3200.b:0	"Mensagem recebida."
country.3200.b.tt:0	"Aliste a §HUSS Cerritos§!."
country.3200.c:0	"(Saudação vulcana sarcástica)"
country.3200.c.tt:0	"Esta é uma mensagem não oficial e não é endossada pela §HFrota Estelar§!.\n\n"
country.8056.name:0	"Diário de Bordo"
country.8056.a:0	"Oh..."
country.8056.a.tt:0	"... Vamos fingir que isso nunca aconteceu.\n\n"
country.8071.name:0	"Cale a Boca, Wesley!"
country.8071.a:0	"Deixar o alferes falar."
country.8071.a.tt:0	"Seria precipitado de nossa parte ignorar esta comunicação.\n\n"
country.8071.b:0	"Desconsiderar o assunto."
country.8071.b.tt:0	"Mesmo se as alegações forem legítimas, não podemos colocá-la acima de outras.\n\n"
country.8072.name:0	"Fale Mais, Wesley!"
country.8072.a:0	"Recomendar o Alferes Crusher para promoção."
country.8072.a.tt:0	"Recomende que §HWesley Crusher§! seja promovido ao posto de §HTenente§!.\n\n"
country.8072.b:0	"Emitir uma advertência à Enterprise."
country.8072.b.tt:0	"Desconsiderar membros da tripulação de qualquer posição sem motivo vai contra nosso código de conduta.\n\n"
country.8091.name:0	"Alfa Memória"
country.8091.desc:0	"Um professor da §HAcademia da Frota Estelar§! chamado §HEawood Full§! enviou um relatório que contém sugestões de medidas de segurança para proteger nossa §Hbiblioteca central, Alfa Memória.§!\n\nO relatório propõe um §Hprograma de treinamento§! rigoroso para todos os ocupantes da biblioteca para que eles possam estar melhor preparados para resistir a tentativas de controle mental, citando o massacre zetariano em Alfa Memória como catalisador da proposta.\n\nProfessor Full garante que o programa dará uma vantagem à §HFederação§! caso controle mental seja usado em seus ocupantes novamente."
country.8091.a:0	"Participar."
country.8091.a.tt:0	"Os estudantes de §HAlfa Memória§! serão enviados para §HDenobula IV§! nas proximidades para participar do programa de treinamento do Professor Full.\n\n"
country.8091.b:0	"Dispensar."
country.8091.b.tt:0	"Os ocupantes de nossa biblioteca são estudantes, não militares.\n\n"
country.8092.name:0	"Programa Mental do Planeta Memória"
country.8092.desc:0	"O §HPrograma Mental do Planeta Memória (PMPM)§! do Professor Eawood Full foi um sucesso! Os ocupantes da nossa biblioteca central agora tem 70% mais chance de resistir a tentativas de controle mental."
country.8092.a:0	"Vale a espera."
country.8092.a.tt:0	"Os ocupantes de §HAlfa Memória§! agora estão melhor preparados para o futuro.\n\n"
country.8093.name:0	"Planeta Memória Omitido"
country.8093.desc:0	"O §HPrograma Mental do Planeta Memória (PMPM)§! do Professor Eawood Full não obteve sucesso. Não pudemos fornecer o apoio necessário a tempo."
country.8093.a:0	"Uma pena."
country.8093.a.tt:0	"Os ocupantes de §HAlfa Memória§! não se beneficiarão do §HPMPM§! do Professor Eawood Full.\n\n"
country.8045.name:0	"Avanço de Kurak"
country.8045.desc:0	"Qapla'! Uma das nossas principais cientistas chamada §HKurak§! fez uma descoberta incrível que nos auxiliará em nossa conquista da §HGaláxia§!.\n\nEnquanto mexia nas frequências de um modulador de distorção subespacial em preparação para uma conferência de §HTroca Científica Entre Espécies§!, nossa guerreira configurou o dispositivo em três novas configurações.\n\nUma poderosa especialista em campo de dobra com habilidades científicas inigualadas na morfologia subespacial, §HKurak§! está preparada para inaugurar acesso difundido a uma nova configuração da escolha do §HImpério§!."
country.8045.a:0	"Configurar aos Sensores."
country.8045.a.tt:0	"O modulador melhorará nossas §Hsondas subespaciais§!.\n\n"
country.8045.b:0	"Configurar aos Motores de Impulso."
country.8045.b.tt:0	"Nossos §Hmotores de impulso§! serão estudados mais a fundo.\n\n"
country.8045.c:0	"Configurar aos Motores de Dobra."
country.8045.c.tt:0	"Um dia, nossos §Hmotores de dobra§! estarão à beira da performance máxima.\n\n"
country.8051.name:0	"Veneno Leva à Perfeição"
country.8051.desc:0	"Alguns de nossos §Hcolonizadores§! que trabalham na plantação de chá em nossas §Hcolônias§! exigiram que nossos guerreiros mais impetuosos participassem de uma série de §Hcerimônias do chá§!.\n\nComo diz a tradição, os participantes ingerirão bebidas venenosas e recitarão poesia épica, um desafio exigente para corpo e alma.\n\nFomos chamados para provar quais ervas venenosas farão a bebida mais sagrada para o teste de coragem supremo."
country.8051.a:0	"Ghos!"
country.8051.a.tt:0	""Faça isso". Ninguém prova chá melhor do que nós.\n\n"
country.8051.b:0	"Exigência trivial."
country.8051.b.tt:0	"Não há tempo para hora do chá.\n\n"
country.8052.name:0	"Chá para Coragem"
country.8052.desc:0	"Nossa §Hprovação de chás§! se encerrou. Nem todos os Klingons que participaram terminaram as cerimônias ilesos, então o evento pode ser considerado um grande sucesso.\n\nConsumidos pelos gritos de guerra poéticos e suor excessivo, nossos guerreiros arrastaram-se pelo próprio §HGre'Thor§! enquanto o veneno ardente e purulento descia por suas gargantas feridas.\n\nUm após o outro, todos os chás foram provados. Em nome de §HKahless§!, fizemos nossa escolha:"
country.8052.a:0	"Escolhemos 'Iwdargh."
country.8052.a.tt:0	""Chá de sangue". Nossos guerreiros ficaram mais fortes depois desta provação.\n\n"
country.8052.b:0	"Escolhemos rachtdargh."
country.8052.b.tt:0	""Chá de verme". Nossos guerreiros ficaram mais §Halertas§! depois desta provação.\n\n"
country.8052.c:0	"Escolhemos melchoQdargh."
country.8052.c.tt:0	""Chá de tutano". Nossos guerreiros ficaram mais §Hperspicazes§! depois desta provação.\n\n"
country.8053.name:0	"Sem Tempo para Chá"
country.8053.desc:0	"Participar de uma série de §Hcerimônias do chá§! não é uma das maiores prioridades do §HImpério Klingon§!. Entretanto, na ausência de nossas provações, os colonizadores decidiram combinar todos os chás em sua plantação para criar o chá venenoso mais forte.\n\nMuito mais difícil de digerir, esta bebida será a provação mais exaustiva até agora, e parece que já está a caminho de todos planetas que conquistamos."
country.8053.a:0	"Heghdargh. chong!"
country.8053.a.tt:0	""Chá da morte. Excelente!"\n\n"
country.8076.name:0	"O Poema Bimilenário do Alto Conselho"
country.8076.desc:0	"O §HAlto Conselho§! pré-selecionou dois trabalhos para o título de §HPoema Bimilenário§!:\n\n§HeHvam§!: um poema curto com o assunto de §Hconquista§! galáctica.\n§HqeylIS betleH§!: uma ode a §HKahless§!.\n\nQual destes poemas será integrado à grande épica klingon?"
country.8076.a:0	"eHvam"
country.8076.a.tt:0	"Uma descrição inigualável das nossas habilidades de §Hcombate§!.\n\n"
country.8076.b:0	"qeylIS betleH"
country.8076.b.tt:0	"Uma obra capaz de unir as §HCasas§! novamente.\n\n"
country.8077.name:0	"Vencedor de O Poema Bimilenário do Alto Conselho"
country.8077.desc:0	"§HQapla'!§! Apoderando-se do título de §HPoema Bimilenário do Império Klingon§!, honrosamente apresentamos:\n\n§HeHvam§!\n\n§HeHvam, chen nuHvam\nmeQ yuQvam§!"
country.8077.a:0	"Pela conquista!"
country.8078.name:0	"Vencedor de O Poema Bimilenário do Alto Conselho"
country.8078.desc:0	"§HQapla'!§! Apoderando-se do título de §HPoema Bimilenário do Império Klingon§!, honrosamente apresentamos:\n\n§HqeylIS betleH§!\n\n§HloS, Hegh, tlhapqa' qeylIS betleH\nmIw wa'DIch Data'§!"
country.8078.a:0	"Por qeyllS!"
country.8078.a.tt:0	"§E"Espere a Morte,\nRecupere a Espada de Kahless\nVocê dá o primeiro passo"§!\n\nEste poema se dirige a um guerreiro sem nome, suplicando para que ele recupere a §HEspada de Kahless§! antes de seu espírito atravessar para §HSto-vo-kor§!.\n\n"
country.8066.name:0	"Yrrnh Mnrrh"
country.8066.a:0	"Mais um dia, mais uma transmissão."
country.8066.a.tt:0	"Entretanto, ela não está errada.\n\n"
country.8081.name:0	"Minho-Cola"
country.8081.desc:0	"Recebemos uma curta sequência visual da §HEmpresa Engarrafadora Ferengi de Minho-Cola:§!\n\n§E"Servida pura, sem diluição, cada garrafa contém 43% de algas vivas! Beba §HMinho-Cola§! e mantenha o lindo tom de verde dos seus dentes.\n\nCom muitos lucros,\nComissário Nilva"§!"
country.8081.a:0	"Investir em Minho-Cola."
country.8081.a.tt:0	"Parece... saboroso.\n\n"
country.8081.b:0	"Dispensar."
country.8081.b.tt:0	"Esses anúncios nunca acabam...\n\n"
country.8082.name:0	"Sócio Minho-Cola"
country.8082.desc:0	"Recebemos uma curta sequência visual da §HEmpresa Engarrafadora Ferengi de Minho-Cola§! nos agradecendo pelo investimento:\n\n§E"Estimado consumidor, percebemos seu interesse contínuo em §HMinho-Cola§!. Por isso enviamos essa oferta exclusiva e limitada: Estenda seu investimento, e te forneceremos não uma, ou duas, mas três caixas de Minho-Cola por 100 barras de latinum. Pense nisso! mas não por muito tempo.\n\nCom muitos lucros,\nComissário Nilva"§!"
country.8082.a:0	"Investir em Minho-Cola."
country.8082.a.tt:0	"Parece... saboroso.\n\n"
country.8082.b:0	"Dispensar."
country.8082.b.tt:0	"Esses anúncios nunca acabam...\n\n"
country.8083.name:0	"Nova Minho-Cola!"
country.8083.desc:0	"Recebemos uma curta sequência visual da §HEmpresa Engarrafadora Ferengi de Minho-Cola§!:\n\n§E"Se não estava decidido antes, estará agora! Servida pura, sem diluição, cada garrafa contém 63% de algas vivas! Beba §HMinho-Cola X§! e mantenha o lindo tom extra verde dos seus dentes.\n\nCom muitos lucros,\nComissário Nilva"§!"
country.8083.a:0	"Investir em Minho-Cola."
country.8083.a.tt:0	"Parece... mais saboroso.\n\n"
country.8083.b:0	"Cancelar assinatura."
country.8083.b.tt:0	"Estes anúncios nunca acabam...\n\nInformamos nossos canais de comunicação que não queremos mais ser contatados pela §HEmpresa Engarrafadora de Minho-Cola§!."
country.8086.name:0	"Terra Terraria Prospera"
country.8086.desc:0	"O jardim espacial prismático §HTerra Terraria§! está prosperando de maneira inimaginável.\n\nAmostras de suas culturas e formas de vida foram enviadas a outros planetas para acelerar nossos processos de terraformação e também para transformá-los esteticamente.\n\nBelos e verdes mundos-anéis, cachoeiras iridescentes, e asteroides cristalinos - tudo graças a §HTerra Terraria§!."
country.8086.a:0	"Espantoso."
country.8086.b:0	"A ciência klingon prevalece."
country.8086.c:0	"Sempre seremos pioneiros."
country.8086.d:0	"O único caminho é para cima."
terraform.70.cold.desc:0	"Tem algo errado em §H[successful_terraforming.GetName]§!. Nossos esforços para tornar este antigo mundo de tundra gélida adequado para a vida criaram uma superabundância de, bem, tudo.\n\nEnxurradas e tsunamis assolam as costas e vias navegáveis de §H[successful_terraforming.GetName]§!. A superprodução de oxigênio resultou em flora e fauna 30% maiores do que o esperado. Contaminantes desconhecidos criaram alergias graves e até fatais.\n\nA colonização de §H[successful_terraforming.GetName]§! permanece possível. No entanto, várias mortes de civis já ocorreram. Os perigos podem ser diminuídos se descobrirmos o que causou a superterraformação do planeta e tentarmos corrigir esses problemas antes do assentamento."
terraform.70.dry.desc:0	"Tem algo errado em §H[successful_terraforming.GetName]§!. Nossos esforços para tornar este antigo mundo de tundra gélida adequado para a vida criaram uma superabundância de, bem, tudo.\n\nEnxurradas e tsunamis assolam as costas e vias navegáveis de §H[successful_terraforming.GetName]§!. A superprodução de oxigênio resultou em flora e fauna 30% maiores do que o esperado. Contaminantes desconhecidos criaram alergias graves e até fatais.\n\nA colonização de §H[successful_terraforming.GetName]§! permanece possível. No entanto, várias mortes de civis já ocorreram. Os perigos podem ser diminuídos se descobrirmos o que causou a superterraformação do planeta e tentarmos corrigir esses problemas antes do assentamento."
terraform.70.wet.desc:0	"Tem algo errado em §H[successful_terraforming.GetName]§!. Nossos esforços para tornar este antigo mundo rico em água, mas anteriormente sem vida, adequado para tal criaram uma superabundância de, bem, tudo.\n\nEnxurradas e tsunamis assolam as costas e vias navegáveis de §H[successful_terraforming.GetName]§!. A superprodução de oxigênio resultou em flora e fauna 30% maiores do que o esperado. Contaminantes desconhecidos criaram alergias graves e até fatais.\n\nA colonização de §H[successful_terraforming.GetName]§! permanece possível. No entanto, várias mortes de civis já ocorreram. Os perigos podem ser diminuídos se descobrirmos o que causou a superterraformação do planeta e tentarmos corrigir esses problemas antes do assentamento."
terraform.70.a.tt:0	"Prosseguiremos com o assentamento de §H[successful_terraforming.GetName]§!, apesar dos riscos da sua superterraformação.\n\n"
terraform.70.b.tt:0	"Vamos chegar ao fundo dessas aberrações naturais para encontrar e corrigir o que fez com que §H[successful_terraforming.GetName]§! se tornasse perigosamente superterraformado.\n\n"
terraform.71.desc:0	"A superterraformação de §H[successful_terraforming.GetName]§! continua causando caos para nossos colonos lá.\n\n§HA instabilidade geotérmica§! está contribuindo diretamente para desastres naturais recorrentes, destruição de infraestrutura central, corrupção nos governos locais e agitação social generalizada.\n\nTêm algumas vantagens. As indústrias estão florescendo neste ambiente volátil. Mas já houve muitas vítimas relatadas. Para a maioria, a vida em §H[successful_terraforming.GetName]§! permanecerá difícil no futuro próximo."
terraform.71.a.tt:0	"Faremos tudo o que pudermos para apoiar os colonos de §H[successful_terraforming.GetName]§! enquanto trabalham para domar este novo mundo desafiador.\n\n"
terraform.71.b.tt:0	"Os colonos de §H[successful_terraforming.GetName]§! têm muito trabalho pela frente. Mas com todo risco vem a chance de uma boa morte.\n\n"
terraform.71.c.tt:0	"Os colonos de §H[successful_terraforming.GetName]§! farão o que for necessário para sobreviver em seu duro mundo novo, ou não.\n\n"
terraform.71.d.tt:0	"Nossos melhores colonos em §H[successful_terraforming.GetName]§! sobreviverão, e o resto será registrado como baixas inevitáveis.\n\n"
terraform.73.desc:0	"Descobrimos a causa da superterraformação de §H[successful_terraforming.GetName]§!: uma perturbação gravitacional ao longo do caminho de sua órbita estelar causada por uma quase interseção com um terceiro corpo desconhecido com maior massa e uma órbita muito mais alongada.\n\nEmbora não haja possibilidade de colisão, as interações entre §H[successful_terraforming.GetName]§! e a gravidade desse planeta misterioso criou grandes quantidades de grávitons que levaram a resultados incomuns durante nossa primeira tentativa de terraformação.\n\nTendo reajustado nossos parâmetros para levar em conta essa excentricidade, agora podemos povoar §H[successful_terraforming.GetName]§! livremente."
terraform.73.a.tt:0	"Agora a colonização de §H[successful_terraforming.GetName]§! pode continuar sem problemas.\n\n"
terraform.73.b.tt:0	"Agora a colonização de §H[successful_terraforming.GetName]§! pode continuar sem problemas.\n\n"
terraform.73.c.tt:0	"Agora a colonização de §H[successful_terraforming.GetName]§! pode continuar sem problemas.\n\n"
terraform.73.d.tt:0	"Agora a colonização de §H[successful_terraforming.GetName]§! pode continuar sem problemas.\n\n"
terraform.20.name:0	"A Coisa Está Esquentando"
terraform.20.cold.desc:0	"Para aumentar nossas chances de sucesso durante a terraformação de §H[terraforming_planet.GetName]§!, poderíamos implantar espelhos solares para ajudar nossos geradores a aquecer a superfície gelada do planeta.\n\nEmbora invisíveis ao olho nu, essas finas películas de nanites envolverão parcialmente o planeta, se alinhando e realinhando quando preciso para refletir a energia solar necessária para melhorar a retenção de calor desse mundo abaixo de zero.\n\nIsso reduzirá significativamente o estágio de construção de atmosfera da §Hterraformação§!."
terraform.20.dry.desc:0	"Para aumentar nossas chances de sucesso durante a terraformação de §H[terraforming_planet.GetName]§!, poderíamos implantar espelhos solares para refletir maiores quantidades de radiação para ajudar nossos geradores a aquecer a superfície árida do planeta.\n\nEmbora invisíveis ao olho nu, essas finas películas de nanites envolverão parcialmente o planeta, se alinhando e realinhando quando preciso para refletir a energia solar necessária para melhorar a retenção de calor desse mundo desértico.\n\nIsso reduzirá significativamente o estágio de construção de atmosfera da §Hterraformação§!."
terraform.20.wet.desc:0	"Para aumentar nossas chances de sucesso durante a terraformação de §H[terraforming_planet.GetName]§!, poderíamos implantar espelhos solares para refletir maiores quantidades de radiação para ajudar nossos geradores a aquecer os oceanos e bacias hidrográficas do planeta.\n\nEmbora invisíveis ao olho nu, essas finas películas de nanites envolverão parcialmente o planeta, se alinhando e realinhando quando preciso para refletir a energia solar necessária para melhorar a retenção de calor desse mundo aquático.\n\nIsso reduzirá significativamente o estágio de construção de atmosfera da §Hterraformação§!."
terraform.20.a:0	"Implantar os espelhos solares."
terraform.20.a.tt:0	"Películas microfinas de nanite envolverão parcialmente §H[terraforming_planet.GetName]§! para refletir a radiação solar e ajudar a aumentar a temperatura da superfície para acelerar o processo de terraformação.\n\n"
terraform.20.b:0	"Continuar os processos padrões de terraformação."
terraform.20.b.tt:0	"Continuaremos usando geradores artificiais para aquecer a superfície de §H[terraforming_planet.GetName]§!.\n\n"
terraform.21.name:0	"Construindo uma Atmosfera"
terraform.21.cold.desc:0	"Devido ao rápido aumento da temperatura na superfície de §H[terraforming_planet.GetName]§!, iniciamos o bombardeio estratégico com asteroides contendo gases atmosféricos para iniciar o processo de construção da atmosfera.\n\n§HBrocas a laser§!, ao disparar feixes de precisão de tétrions capturados, derreterão seções do gelo polar e acelerarão esse processo, que de outra forma poderia levar décadas."
terraform.21.dry.desc:0	"Devido ao rápido aumento da temperatura na superfície de §H[terraforming_planet.GetName]§!, começamos a enviar grandes quantidades de asteroides de gelo através do limite de Roche.\n\nÀ medida que derretem em órbitas decadentes, esses asteroides liberarão água líquida e inúmeros vapores que iniciarão o processo de construção da atmosfera.\n\n§HBrocas a laser§!, ao disparar feixes de precisão de tétrions capturados, destruirão quaisquer sólidos restantes para ajudar a criar a atmosfera e água superficial necessárias para abrigar vida."
terraform.21.wet.desc:0	"Devido ao rápido aumento da temperatura na superfície de §H[terraforming_planet.GetName]§!, começamos a enviar módulos de gás atmosférico para os oceanos de §H[terraforming_planet.GetName]§!.\n\nEsses blocos gigantes de gases solidificados contém a mistura correta para tornar a atmosfera de §H[terraforming_planet.GetName]§! habitável.\n\n§HBrocas a laser§!, ao disparar feixes de precisão de tétrions capturados, ativarão as profundas fontes geotérmicas e vulcões dos oceanos que acelerarão esse processo, que de outra forma poderia levar décadas."
terraform.21.a:0	"Liberar os gases atmosféricos."
terraform.21.a.tt:0	"As brocas a laser ajudarão no bombardeio estratégico de asteroides da superfície de §H[terraforming_planet.GetName]§! para liberar a quantidade necessária de água e gases atmosféricos.\n\n"
terraform.22.name:0	"Resultados Eston-terra-ntes"
terraform.22.cold.desc:0	"Sucesso! Novos ecossistemas selvagens florescem nos desertos outrora estéreis de §H[terraforming_planet.GetName]§!.\n\nNossos métodos de terraformação de ponta reduziram os custos em 20% em relação às nossas estimativas iniciais. Este excedente será realocado para melhorar ainda mais o terreno de §H[terraforming_planet.GetName]§!."
terraform.22.dry.desc:0	"Sucesso! Novos ecossistemas selvagens florescem nas tundras outrora nevadas de §H[terraforming_planet.GetName]§!.\n\nNossos métodos de terraformação de ponta reduziram os custos em 20% em relação às nossas estimativas iniciais. Esse excedente será realocado para melhorar ainda mais o terreno de §H[terraforming_planet.GetName]§!."
terraform.22.wet.desc:0	"Sucesso! Novos ecossistemas selvagens florescem nos oceanos e cursos d’água outrora vazios de §H[terraforming_planet.GetName]§!.\n\nNossos métodos de terraformação de ponta reduziram os custos em 20% em relação às nossas estimativas iniciais. Esse excedente será realocado para melhorar ainda mais o terreno de §H[terraforming_planet.GetName]§!."
terraform.22.a:0	"Preparar áreas desejáveis para grandes populações."
terraform.22.a.tt:0	"As principais áreas habitáveis ao redor de lagos e rios serão projetadas especificamente para manter densidades populacionais mais altas.\n\n"
terraform.22.b:0	"Estudar as novas ecologias."
terraform.22.b.tt:0	"Coletaremos dados sobre os impactos biológicos e geológicos de nossos novos métodos de terraformação para ajustar esses processos.\n\n"
terraform.30.name:0	"Atraso Inesperado"
terraform.30.cold.desc:0	"Um vazamento de hidrocarboneto causado por flutuações extremas de temperatura danificou nosso equipamento de terraformação e destruiu a camada de ozônio da atmosfera de §H[terraforming_planet.GetName]§!. Bombardeios repentinos de §Hradiação UV§! de média frequência representam um revés extremo para o processo de terraformação.\n\nEmbora o ozônio atmosférico seja autorreparável, a recuperação de danos dessa magnitude pode levar anos. A produção artificial em massa de uma §Hnova camada de ozônio§! nos 10PPM necessários é possível, embora cara.\n\nTambém poderíamos introduzir níveis mais altos de §Hbiomassa planetária§! geneticamente aprimorada para ajudar no processo, embora esse método seja mais lento."
terraform.30.dry.desc:0	"Um incêndio elétrico destruiu o maquinário responsável pela geração de ozônio de §H[terraforming_planet.GetName]§!. A causa provável é uma fiação defeituosa, não devidamente reforçada para as temperaturas voláteis de §H[terraforming_planet.GetName]§!. Independentemente disso, bombardeios repentinos de §Hradiação UV§! de média frequência representam um revés extremo para o processo de terraformação.\n\nEmbora seja possível substituir o maquinário queimado, a recuperação de danos dessa magnitude pode levar anos. A produção artificial em massa de uma §Hnova camada de ozônio§H nos 10PPM necessários é possível se reaproveitarmos outros recursos.\n\nTambém poderíamos introduzir níveis mais altos de §Hbiomassa planetária§! geneticamente aprimorada para ajudar no processo, embora esse método seja mais lento."
terraform.30.wet.desc:0	"Enxurradas causadas por temperaturas flutuantes danificaram o maquinário responsável pela geração de ozônio de §H[terraforming_planet.GetName]§!. Bombardeios repentinos de §Hradiação UV§! de média frequência representam um revés extremo para o processo de terraformação.\n\nEmbora seja possível substituir o maquinário destruído, a recuperação de danos dessa magnitude pode levar anos. A produção artificial em massa de uma nova camada de ozônio nos 10PPM necessários é possível se reaproveitarmos outros recursos.\n\nPoderíamos também introduzir níveis mais altos de §Hbiomassa planetária§! geneticamente aprimorada para ajudar no processo, embora esse método seja mais lento."
terraform.30.a:0	"Produzir ozônio em massa."
terraform.30.a.tt:0	"Todos os nossos recursos disponíveis serão reaproveitados para gerar rapidamente uma camada protetora de ozônio suficiente em §H[terraforming_planet.GetName]§!.\n\n"
terraform.30.b:0	"Criar mais biomassa geneticamente."
terraform.30.b.tt:0	"Organismos microscópicos capazes de proliferação rápida mesmo sob exposições extremas de UV serão introduzidos em §H[terraforming_planet.GetName]§! para ajudar a reparar a atmosfera.\n\n"
terraform.31.name:0	"Grossa Como A Camada de Ozônio"
terraform.31.cold.desc:0	"A produção em massa de §Hozônio§! nos permitiu reparar rapidamente os danos à atmosfera de §H[terraforming_planet.GetName]§! causados por um vazamento acidental de hidrocarbonetos.\n\nDeixamos a nova camada de ozônio mais espessa e a expandimos para mais de 26 milhões de km², de modo que os ecossistemas nascentes de §H[terraforming_planet.GetName]§! possam se curar."
terraform.31.dry.desc:0	"A produção em massa de §Hozônio§! nos permitiu reparar rapidamente os danos à atmosfera de §H[terraforming_planet.GetName]§! depois que um fogo descontrolado destruiu nosso equipamento de terraformação.\n\nDeixamos a nova camada de ozônio mais espessa e a expandimos para mais de 26 milhões de km², de modo que os ecossistemas nascentes de §H[terraforming_planet.GetName]§! possam se curar."
terraform.31.wet.desc:0	"A produção em massa de §Hozônio§! nos permitiu reparar rapidamente os danos à atmosfera de §H[terraforming_planet.GetName]§! depois que enxurradas destruíram nosso equipamento de terraformação.\n\nA nova camada de ozônio foi espessada e expandida para mais de 26 milhões de km², de modo que os ecossistemas nascentes de §H[terraforming_planet.GetName]§! possam se curar."
terraform.31.a:0	"Nós criamos um novo mundo."
terraform.31.a.tt:0	"Embora tenha custado caro, a terraformação de §H[terraforming_planet.GetName]§! está completa.\n\n"
terraform.32.name:0	"Biomassa Grande"
terraform.32.cold.desc:0	"Microrganismos de rápida proliferação e resistentes à radiação cobriram as tundras de §H[terraforming_planet.GetName]§! para ajudar o planeta a atingir seu nível necessário de §Hbiomassa§! e finalizar o processo de terraformação.\n\nApesar da dizimação dos bombardeios de UV, evitamos atrasos graves. A camada de ozônio de §H[terraforming_planet.GetName]§! se autorreparou."
terraform.32.dry.desc:0	"Microrganismos de rápida proliferação e resistentes à radiação cobriram os desertos de §H[terraforming_planet.GetName]§! para ajudar o planeta a atingir seu nível necessário de §Hbiomassa§! e finalizar o processo de terraformação.\n\nApesar da dizimação dos bombardeios de UV, evitamos atrasos graves. A camada de ozônio de §H[terraforming_planet.GetName]§! se autorreparou."
terraform.32.wet.desc:0	"Microrganismos de rápida proliferação e resistentes à radiação cobriram os oceanos de §H[terraforming_planet.GetName]§! para ajudar o planeta a atingir seu nível necessário de §Hbiomassa§! e finalizar o processo de terraformação.\n\nApesar da dizimação dos bombardeios de UV, evitamos atrasos graves. A camada de ozônio de §H[terraforming_planet.GetName]§! se autorreparou."
terraform.32.a:0	"Criamos vida onde antes não existia."
terraform.32.a.tt:0	"Embora tenha demorado mais que o esperado, a terraformação de §H[terraforming_planet.GetName]§! está completa.\n\n"
terraform.51.name:0	"Primeiros Terraformadores"
terraform.51.desc:0	"Equipamentos de terraformação primitivos foram descobertos enterrados nas terras devastadas de §H[tomb_world_terraform.GetName]§!. Um habitat de emergência foi desenterrado nas proximidades, junto com os restos mortais de um grupo de clones com genomas idênticos.\n\nNossas análises mostram que um §Hcolapso do reator§! em um de seus motores de terraformação cobriu o planeta com radiação perigosa logo após a chegada dos clones.\n\nUma mensagem deixada no habitat diz que os clones encontraram uma maneira de reverter esses problemas críticos e completar a terraformação de §H[tomb_world_terraform.GetName]§!. No entanto, devido ao ambiente insustentável, eles morreram poucos dias depois."
terraform.51.a:0	"Vamos terminar o que eles começaram."
terraform.51.a.tt:0	"As tecnologias atuais nos permitirão terraformar §H[tomb_world_terraform.GetName]§! onde os clones não conseguiram.\n\n"
terraform.51.b:0	"Recuperar o equipamento de terraformação."
terraform.51.b.tt:0	"O primeiro equipamento de terraformação de §H[tomb_world_terraform.GetName]§! será recuperado para obtermos materiais.\n\n"
terraform.51.c:0	"Deixá-lo estar."
terraform.51.c.tt:0	"Não vamos mais perturbar §H[tomb_world_terraform.GetName]§!.\n\n"
terraform.52.name:0	"[tomb_world_terraform.GetName] está pronto para ser terraformado."
terraform.52.desc:0	"A radiação que cobria §H[tomb_world_terraform.GetName]§! foi contida. Agora podemos terraformá-lo."
terraform.52.a:0	"Excelente."
terraform.54.name:0	"Desenterrado"
terraform.54.desc:0	"§H[tomb_world_terraform.GetName]§! foi terraformado. O trabalho dos clones que morreram tentando tornar este mundo outrora inóspito adequado para a vida está completo."
terraform.54.a:0	"Conseguimos o que se pensava estar perdido."
terraform.54.a.tt:0	"A terraformação bem-sucedida de tomb_world_terraform prova que até os planetas mais desafiadores podem ser refeitos para receber vida.\n\n"
terraform.54.b:0	"Preservar o habitat e os registros dos clones."
terraform.54.b.tt:0	"Ao contrário dos primeiros terraformadores, suas histórias não serão perdidas nos anais da história.\n\n"
terraform.54.c:0	"Nós tivemos sucesso onde eles falharam."
terraform.54.c.tt:0	"Terminamos a terraformação de tomb_world_terraform onde outros não conseguiram, uma prova do poder do §HImpério Klingon§!.\n\n"
terraform.54.d:0	"Que todas as espécies menores encontrem tal destino."
terraform.54.d.tt:0	"Subiremos à grandeza nas costas de outros, incluindo os mortos há muito esquecidos, e não pensaremos nisso\n\n."
terraform.54.e:0	"Que o sofrimento deles seja uma lição."
terraform.54.e.tt:0	"A trágica história desses clones insignificantes ensinará nossas crianças sobre os horrores dos sistemas econômicos ineficientes.\n\n"
terraform.70.name:0	"Terrorformado"
terraform.70.a:0	"Colonizar assim mesmo."
terraform.70.b:0	"Investigar a superterraformação."
terraform.71.name:0	"Engenheiros do Infortúnio"
terraform.71.a:0	"Fronteiras nunca são fáceis."
terraform.71.b:0	"A glória é para os valentes."
terraform.71.c:0	"Nosso Império não foi construído com base na fraqueza."
terraform.71.d:0	"A União é forte."
terraform.73.name:0	"Terra-reformado"
terraform.73.a:0	"Que os colonos encontrem paz aqui."
terraform.73.b:0	"A paciência é uma arma afiada."
terraform.73.c:0	"Ir mais fundo rende dividendos."
terraform.73.d:0	"Há sempre uma explicação racional."
country.2800.romulan.desc:0	"Um novo dia amanhece para o §HImpério Estelar Romulano§!. Depois de anos de planejamento cuidadoso, tomamos o planeta §HKhitomer§! dos lamentáveis klingons.\n\nA batalha foi previsivelmente curta. Os klingons sofreram muitas baixas, enquanto nosso lado sofreu poucas. As tentativas da Federação de parar o ataque provaram ser igualmente humilhantes.\n\nNosso ataque surpresa nos rendeu uma colônia de alto valor estratégico. Mas é apenas a primeira de muitas vitórias que virão.\n\nEm breve todas as espécies menores também se tornarão recursos nossos, ou nós as aniquilaremos como fizemos com os defensores de §HKhitomer§!."
country.2800.b.tt:0	"Entendemos que o universo é um lugar vasto e imprevisível. Manteremos isso em mente durante os procedimentos de §HPrimeiro Contato§! futuros.\n\n"
country.2811.f:0	"Forasteiros serão tratados como hurl'q."
country.2811.f.tt:0	"Todos os indivíduos não klingons serão considerados cidadãos de segunda classe até que provem seu valor.\n\n"
country.2811.g:0	"Espécies inferiores serão nossas serviçais."
country.2811.g.tt:0	"Espécies alienígenas vivendo dentro de nossas fronteiras serão subservientes a nós.\n\n"
country.2811.h:0	"Com Mão Leve."
country.2811.h.tt:0	"Não cardassianos vivendo dentro de nossas fronteiras serão monitorados atentamente.\n\n"
country.2811.i:0	"Com Mão Opressiva."
country.2811.i.tt:0	"Não cardassianos vivendo dentro de nossas fronteiras estão sujeitos a formas mais severas de intimidação.\n\n"
country.2811.j:0	"Eles serão nossos escravos."
country.2811.j.tt:0	"Não cardassianos vivendo dentro de nossas fronteiras passarão por alistamento obrigatório.\n\n"
country.2812.f:0	"Com Condições Espartanas."
country.2812.f.tt:0	"Este não é o momento de viver além das nossas condições.\n\n"
country.2812.g:0	"Com Padrões Aceitáveis."
country.2812.g.tt:0	"Podemos arcar com alguns luxos básicos.\n\n"
country.2812.h:0	"Com Opulência."
country.2812.h.tt:0	"Vamos desfrutar de tudo de bom que a §HGaláxia§! tem a oferecer, não importa o que seja.\n\n"
country.2812.i:0	"Subsistência Básica."
country.2812.i.tt:0	"Daremos ao nosso §HPovo§! a ajuda de custo mínima necessária para sobreviver.\n\n"
country.2812.j:0	"Economia de Subterfúgio."
country.2812.j.tt:0	"Criaremos melhores condições materiais para nosso §HPovo§! sem demora, independentemente das dívidas que possamos acumular a longo prazo.\n\n"
country.2820.f:0	"Extorquir a Casa de Duras."
country.2820.f.tt:0	"O §Hbruchão Ja'rod§! foi um tolo por confiar em nós, antes de mais nada. É hora de sugarmos tudo da casa dele.\n\n"
country.2820.g:0	"Prestar nossos sinceros pêsames ao Império Klingon."
country.2820.g.tt:0	"Embaraçarmo-nos em tramas romulanas não está em nossos planos. Está claro que a §HFederação§! e o §HImpério Klingon§! estão formando uma aliança que pode nos beneficiar."
country.2820.h:0	"Implantar os registros com um embaixador da Federação.\n\n"
country.2820.h.tt:0	"Apesar de terem sido flagradas, as forças armadas romulanas provaram o quanto suas habilidades são perigosas. Talvez seja melhor seguir os passos deles.\n\n"
country.2800.name:0	"As Cinzas de Khitomer"
country.2800.ufop.desc:0	"Em um piscar de olhos, a relativa paz desfrutada nos §HQuadrantes Alfa§! e §HBeta§! durante o último meio século foi destruída.\n\nUma brutal emboscada §Hromulana§! na colônia klingon de §HKhitomer§! deixou mais de 4.000 mortos. Embora uma nave da §HFederação§! tenha interceptado as transmissões secretas dos romulanos, quando eles chegaram, apenas um punhado de sobreviventes permaneceu.\n\nEste massacre marca o início de uma nova era política em nossa §HGaláxia§!: uma era de opacidade, incerteza, ódio renovado contra antigos rivais e desconfiança até mesmo entre as alianças mais firmes.\n\nComo escolhermos tratar os outros determinará o futuro de nossa §HFederação§!."
country.2800.klingon.desc:0	"Uma emboscada covarde dos §Hromulanos §! contra nossa colônia em §HKhitomer§! causou indignação por todo o §HImpério Klingon§!. As vítimas desse massacre sem sentido chegam aos milhares.\n\nUma nação que acreditávamos ser nossa aliada finalmente revelou suas verdadeiras intenções. Eles roubaram um pedaço inestimável do território klingon bem debaixo do nosso lochDu’. Eles nos veem como bestas que podem manipular e matar sem consequências.\n\nTeremos nossa vingança. Os tambores da guerra estão rufando. Não há uma alma klingon viva que não tenha sede de sangue romulano.\n\nO §HImpério Klingon§! provará seu valor derrubando nossos inimigos, forjando novas alianças e conquistando qualquer um que esteja em nosso caminho. Os portões de §HSto-vo-kor§! aguardam."
country.2800.cardassian.desc:0	"Estes são tempos delicados. Os romulanos obtiveram uma vitória militar surpreendente e capturaram a antiga colônia klingon de §HKhitomer§!.\n\nRelatórios indicam que bombardeios orbitais em larga escala deixaram milhares de civis klingons mortos com pouco ou nenhum aviso. Houve poucas perdas do lado romulano. Uma nave da §HFederação§! próxima acabou sendo inútil para influenciar o resultado do conflito.\n\nProclamamos inequivocamente que a §HUnião Cardassiana§! não participou dessas beligerâncias. Aguardaremos os resultados de uma investigação formal conduzida por nossos próprios funcionários do §HEstado§! antes de julgar a culpa ou inocência das partes envolvidas.\n\nQue nossa história ateste: nosso §HPovo§! resistirá. Nossa prioridade nunca será o bem-estar de outras espécies insignificantes. No entanto, podemos optar por fazer amizade com aqueles cujos objetivos se alinham aos nossos."
country.2800.a:0	"Seremos proativos em saudar outras civilizações."
country.2800.a.tt:0	"Trataremos qualquer nova espécie inteligente que encontrarmos com respeito.\n\n"
country.2800.b:0	"Seremos cautelosos com outras civilizações."
country.2800.c:0	"Seremos agressivos com outras civilizações."
country.2800.c.tt:0	"Vamos provar a qualquer nova espécie inteligente que encontrarmos que estamos no comando, por todos os meios necessários.\n\n"
country.2801.name:0	"Ao Fundo da Conspiração"
country.2801.ufop.desc:0	"Toda a nossa comunidade de inteligência está trabalhando duro para tentar descobrir toda a verdade sobre a §HConspiração Khitomer§!.\n\nAté descobrirmos as razões por trás do ataque surpresa do §HImpério Estelar Romulano§! aos klingons, nossos §HEspiões§! não estarão disponíveis para nós.\n\nAs tensões permanecem altas em toda a §HGaláxia§!."
country.2801.klingon.desc:0	"Nossos §HEspiões§! estão trabalhando arduamente para tentar descobrir as identidades dos romulanos responsáveis pelo assassinato de 4.000 Klingons em §HKhitomer§!.\n\nDeveríamos ter eliminado os romulanos após a escaramuça em §HNarenda III§! há vários anos. Mas até sabermos mais sobre por que eles escolheram este momento para realizar um ataque em grande escala a uma de nossas colônias, nossos §HEspiões§! estarão indisponíveis.\n\nAs tensões permanecem altas em toda a §HGaláxia§!."
country.2801.romulan.desc:0	"Os olhos de toda a §HGaláxia§! estão sobre nós. A §HFederação§! e o §HImpério Klingon§! observam cada movimento nosso, esperando pelo primeiro sinal de um deslize que possa nos comprometer no §HCaso Khitomer§!.\n\nAs operações de contraespionagem já estão em andamento. Nossos §HEspiões§! trabalham incansavelmente para distorcer, confundir e turvar qualquer caminho que possa levar até nós e dar aos nossos inimigos uma visão sobre nosso próximo movimento.\n\nNossos §HEspiões§! estarão indisponíveis para outras tarefas até que nossa vantagem esteja garantida."
country.2801.cardassian.desc:0	"Os agentes da §HOrdem Obsidiana§! estão infiltrados tentando aprender todos os aspectos da §HConspiração Khitomer§!.\n\nAté que saibamos mais sobre o engenhoso ataque do §HImpério Estelar Romulano§! aos klingons, nossos §HEspiões§! não estarão disponíveis para nós.\n\nAs tensões permanecem altas em toda a §HGaláxia§!."
country.2801.a:0	"Um momento incerto."
country.2801.a.tt:0	"Faremos tudo o que pudermos para restaurar a paz nos §HQuadrantes Alfa§! e §HBeta§!.\n\n"
country.2801.b:0	"Devemos focar nossa intenção."
country.2801.b.tt:0	"Prenderemos os culpados dessas atrocidades e os levaremos à justiça, se §HKahless§! quiser.\n\n"
country.2801.c:0	"Não vão descobrir nossos planos."
country.2801.c.tt:0	"Ninguém tem chance de nos impedir.\n\n"
country.2801.d:0	"Dobrar nossas cotas."
country.2801.d.tt:0	"Não podemos desperdiçar nossos esforços.\n\n"
country.2811.name:0	"Como Devemos Tratá-los?"
country.2811.ufop.desc:0	"A §HFederação§! é composta por muitas espécies diferentes cuja filiação garante sua dignidade, igualdade legal e acesso ao nosso corpo compartilhado de conhecimento científico.\n\nFazer parte de nossa §HFederação§! implica que devemos fazer tudo ao nosso alcance para resolver divergências pacificamente, e de uma forma que maximize o benefício mútuo para todas as partes.\n\nNo entanto, apesar de nosso compromisso com esses princípios, nunca enfrentamos tanta incerteza quanto ao futuro. As realidades do §HIncidente de Khitomer§! forçaram uma escolha difícil sobre nós: como vamos encarar as novas espécies que desejam se juntar a nós?"
country.2811.klingon.desc:0	"Embora nós, klingons, sejamos os guerreiros mais corajosos e proficientes da §HGaláxia§!, o §HImpério§! não exclui inerentemente outras espécies dignas de viver dentro de nossas fronteiras.\n\nAtravés de atos de pura bravura, já foi possível para forasteiros heroicos ganhar um lugar entre nós. Mas o §HMassacre de Khitomer§! mudou tudo.\n\nNa sombria nova era que está surgindo, podemos não ter outra escolha a não ser priorizar os interesses de nossa própria espécie. Mas o sábio guerreiro sabe que, às vezes, a única diferença entre a vitória e a morte certa é quantos amigos se levantam para lutar ao lado deles."
country.2811.romulan.desc:0	"Agora que a poeira abaixou, é claro que a §HFederação§! e os klingons são impotentes para nos deter. Tomar §HKhitomer§! com sucesso garantiu que nosso §HImpério Estelar§! ascenderá para ser o grande ator no palco galáctico.\n\nSe jogarmos nossa §Hpixmit§! corretamente, os romulanos reinarão sobre esta §HGaláxia§! pelos próximos dez mil anos. No entanto, se abrirmos uma porta falsa, nossas ambições certamente acabarão.\n\nPaciência, astúcia e a graciosidade das sombras. Esse é o nosso caminho para a vitória final. Mas não nos importamos em usar os outros se isso nos beneficiar."
country.2811.cardassian.desc:0	"O §HIncidente Khitomer§! abalou alianças e enviou ondas de desconfiança por toda a §HGaláxia§!. Nunca houve um momento mais oportuno para nossa §HUnião§! se levantar e tomar nossa prosperidade daqueles que nos oprimem.\n\nE embora ninguém tenha sofrido como nós, à medida que nossa civilização cresce, inevitavelmente haverá estranhos que desejam se juntar à nossa luta.\n\nÉ inevitável que todos os não cardassianos residentes dentro de nossas fronteiras sejam examinados. A questão é: até que ponto o §HEstado§! deve fechar o controle sobre as vidas para evitar a deslealdade?"
country.2811.a:0	"Como Membros de Confiança."
country.2811.a.tt:0	"Todos que vierem aqui terão plenos direitos de cidadania.\n\n"
country.2811.b:0	"Como Membros Não Provados."
country.2811.b.tt:0	"Todos que vierem aqui poderão ter privilégios de cidadania plena com o tempo.\n\n"
country.2811.c:0	"Forasteiros nos darão sua força."
country.2811.c.tt:0	"Precisamos de mais §HTrabalhadores§!. Espécies não klingons podem nos ajudar com isso.\n\n"
country.2811.d:0	"Forasteiros nos darão sua sabedoria."
country.2811.d.tt:0	"Precisamos de mais §HEspecialistas§!. Espécies não klingons podem nos ajudar com isso.\n\n"
country.2811.e:0	"Forasteiros provarão sua honra para nós."
country.2811.e.tt:0	"Precisamos que os mais corajosos sejam §HGovernantes§!. Não klingons não são diferentes.\n\n"
country.2812.name:0	"O Espelho Olha de Volta"
country.2812.ufop.desc:0	"A §HFederação§! foi construída sobre a fundação de confiança e progresso mútuo. Mesmo nesta era pós-§HKhitomer§!, na qual tanta coisa é incerta, não podemos perder os valores que nos fazem quem somos.\n\nNão importa quais dinâmicas novas surjam depois desta tragédia, devemos nos manter otimistas sobre o futuro.\n\nContinuaremos a acreditar que outras civilizações agem de boa fé e que nossa §HGaláxia§! é um lugar repleto de maravilhas incríveis a serem descobertas."
country.2812.klingon.desc:0	"Ninguém pode nos salvar além de nós mesmos. Não importa quais alianças formamos, o §HImpério Klingon§! está, afinal, sozinho.\n\nSe a carnificina em §HKhitomer§! nos ensinou algo, é que precisamos ter cuidado sobre em quem confiamos, começando com nós mesmos: Como governamos nossos afazeres e quem escolhemos entre nós para empoderar."
country.2812.romulan.desc:0	"Apesar do resto da §HGaláxia§! nos condenar, o §HCaso Khitomer§! foi um ato necessário.\n\nNossos inimigos foram pegos de surpresa por terem nos ignorado, desrespeitado e negado por tempo demais. Nosso ataque contra os klingons provou sem sombra de dúvidas que somos um império a ser temido.\n\nTalvez seja hora de nos recompensarmos de acordo. Ou devemos apertar nosso cinto §Hdaefv§! proverbial até que a vitória total seja nossa? Como nós, romulanos, viveremos no advento da era de supremacia galáctica?"
country.2812.cardassian.desc:0	"O §HIncidente de Khitomer§! nos forçou a acelerar nossos planos multisseculares de crescimento nos §HQuadrantes Alfa§! e §HBeta§!.\n\nRevitalizações incansáveis de nossas indústrias levou a §HUnião Cardassiana§! ao período de otimização rápida que observamos agora.\n\nEntretanto, cronogramas mais curtos significam pressões maiores. Rações de necessidades materiais podem ser reajustadas. Portanto, o melhor protocolo econômico será..."
country.2812.a:0	"Não comprometeremos nossos ideais."
country.2812.a.tt:0	"A §HFederação§! foi construída no decorrer de muitos séculos por inúmeros indivíduos que dedicaram suas vidas para criar um futuro melhor. Honraremos seus sonhos.\n\n"
country.2812.b:0	"O medo nunca decidirá nossas ações."
country.2812.b.tt:0	"A §HFederação§! continuará sendo um símbolo de paz e transparência. Seremos consistentes no que fizermos e dissermos.\n\n"
country.2812.c:0	"Klingons devem ser governados pelos fortes."
country.2812.c.tt:0	"§HTrabalhadores§! são o centro da nossa civilização, e nosso povo deve priorizá-los.\n\n"
country.2812.d:0	"Klingons devem ser governados pelos espirituais."
country.2812.d.tt:0	"§HEspecialistas§! são o avanço do nosso Império, e nosso povo deve priorizá-los.\n\n"
country.2812.e:0	"Klingons devem ser governados pelos dignos."
country.2812.e.tt:0	"Nossos §HGovernantes§! são as tochas que nos guiarão. Devemos priorizar aqueles em posições de autoridade.\n\n"
country.2820.name:0	"O Relatório de Khitomer"
country.2820.ufop.desc:0	"Nossos agentes de inteligência concluíram sua investigação sobre o §HMassacre de Khitomer§!. O sistema de defesa planetário da colônia foi desativado momentos antes da série devastadora de bombardeios orbitais começar.\n\nDevido à morte de várias testemunhas, faltam relatos em primeira mão do incidente. Entretanto, nossos agentes localizaram os §Hregistros§! do comandante responsável pelo §HEntreposto de Khitomer§!. As anotações sugerem o envolvimento da §HCasa de Mogh§!.\n\nNossos §HEspiões§! retornaram e estão preparando um relatório para o §HImpério Klingon§!"
country.2820.klingon.desc:0	"Nossos espiões terminaram sua investigação sobre o §HMassacre de Khitomer§!. O sistema de defesa planetário da colônia foi enfraquecido momentos antes da destrutiva série de bombardeios orbitais lançada pelos §HpetaQpu' romulanos§!.\n\nDevido à morte sem honra da maioria das testemunhas, nossas interrogações obtiveram poucos relatos em primeira mão. Entretanto, nossos espiões encontraram os §Hregistros§! do §Hla'§! responsável pelo nosso entreposto em §HKhitomer§!. As anotações sugerem o envolvimento da §HCasa de Mogh§!.\n\nNossos §HEspiões§! retornaram e estão se preparando para finalizar o relatório."
country.2820.romulan.desc:0	"Nossos §HAgentes Tal Shiar§! terminaram de destruir dados da tripulação da §HD'deridex galae§! envolvida no §HCaso Khitomer§!. Agora podemos compartilhar um pouco da informação confidencial com nosso governo: O incidente foi facilitado por um trabalho interno.\n\nO klingon corrupto e endurecido §HJa'rod§! da §HCasa de Duras§! forneceu às nossas tropas os códigos necessários para comprometer o sistema de defesa planetário de §HKhitomer§!, o que nos permitiu neutralizar rapidamente 78% dos habitantes do planeta, inclusive o próprio traidor.\n\nA vitória foi mais fácil do que um jogo de latrunculo. Poucos restaram para testemunhar. Qualquer registro que sugere o envolvimento da §HCasa de Duras§! foram recuperados pelo §HTal Shiar§!.\n\nNossos §HEspiões§! retornaram e se preparam para o golpe final."
country.2820.cardassian.desc:0	"Nossos agentes da §HOrdem Obsidiana§! terminaram sua investigação sobre o §HIncidente de Khitomer§!. O sistema de defesa planetário da colônia foi adulterado momentos antes dos romulanos realizarem sua impressionante série de bombardeios orbitais.\n\nDevido à morte de testemunhas, faltam relatos em primeira mão que nos poderiam ser úteis. Entretanto, nossos agentes fizeram uma descoberta intrigante em meio aos escombros: os §Hregistros§! do comandante responsável pelo §HEntreposto de Khitomer§!. As anotações sugerem envolvimento da §HCasa de Mogh§!.\n\nNossos §HEspiões§! retornaram, e nossos emissários mais respeitados estão preparando um comunicado galáctico."
country.2820.a:0	"Entregar os registros aos klingons."
country.2820.a.tt:0	"Daremos as informações que reunimos aos klingons.\n\n"
country.2820.b:0	"Destruir os registros."
country.2820.b.tt:0	"Não podemos compartilhar dados que causariam uma guerra civil. Reteremos as informações em nome da paz.\n\n"
country.2820.c:0	"Rebaixar a Casa de Mogh."
country.2820.c.tt:0	"Os romulanos nos traíram durante a §HBatalha de Narendra III§!, e este massacre certificou a deslealdade. Mas um dos nossos? A §HCasa de Mogh§! será destituída de toda honra.\n\n"
country.2820.d:0	"Iniciar uma investigação."
country.2820.d.tt:0	"Dedicaremos alguns de nossos recursos a uma investigação de longo prazo do envolvimento de §HMogh§! no §HMassacre de Khitomer§!.\n\n"
country.2820.e:0	"Incriminar a Casa de Mogh."
country.2820.e.tt:0	"Como agradecimento à §HCasa de Duras§! e ao sacrifício tão tocante de §HJa'rod§!, plantamos registros falsos em §HKhitomer§! que apontam para a §HCasa de Mogh§!.\n\n"
country.2821.name:0	"Filhos de Mogh"
country.2821.desc:0	"Temos nossa primeira pista na investigação do envolvimento de §HMogh§! no §HMassacre de Khitomer§!. Os §HFilhos de Mogh§!, §HWorf§! e §HKurn§! acreditam que os registros de §HKhitomer§! que acusam o pai de traição são falsos."
country.2821.a:0	"Investigar mais."
country.2822.name:0	"A Conspiração de Khitomer"
country.2822.desc:0	"Depois de vinte anos árduos tentando restaurar a honra de §HMogh§!, um dos nossos pesquisadores de campo descobriu a verdade sobre o instigador do §HMassacre de Khitomer§!. Que chance favorável nos foi dada por §HKahless§!!\n\nO guerreiro encontrou um relatório romulano do massacre, cuja autenticidade foi confirmada. Os registros confidenciais detalham que §HJa'rod§! da §HCasa de Duras§! entregou por vontade própria os códigos de defesa do escudo defletor do planeta aos militares romulanos.\n\nTanto §HMogh§! quanto §HJa'rod§! estavam entre os milhares de mortos no massacre, o que permitiu que os romulanos desviassem o envolvimento da §HCasa de Duras§! ao incriminar a §HCasa de Mogh§!.\n\nEstes incidentes não são casos de guerras honrosas. Não toleramos emboscadas, traições ou deslealdade."
country.2822.a:0	"Rebaixar a Casa de Duras."
country.2822.a.tt:0	"§HJa'rod§!, seu petaQ de jey'naS ghoqwI'. Sua §HCasa§! sofrerá as consequências de suas ações deploráveis.\n\n"
country.2822.b:0	"Tornar os relatórios confidenciais."
country.2822.b.tt:0	"A §HCasa de Duras§! reina com muito poder, e não podemos correr o risco de uma guerra civil. Não temos escolha a não ser seguir com o rebaixamento da §HCasa de Mogh§!.\n\n"
hrb_pirates.100.ufop.desc:0	"§HVitória!§! Pedaços de entulho espacial são tudo que restou do Encouraçado Nausicaano.\n\nUma nave auxiliar foi brevemente vista fugindo dos destroços. Ela nos enviou a seguinte comunicação antes de se camuflar: "Me derrotaram hoje. Mas eu, §HSem-Presa§!, terei minha vingança pelas pessoas livres que mataram aqui."\n\nNão pudemos perseguir a nave de fuga."
hrb_pirates.100.klingon.desc:0	"§HtlhIngan maH!§! Pedaços de entulho espacial são tudo que restou do Encouraçado Nausicaano.\n\nUma nave auxiliar foi brevemente vista fugindo dos destroços. Ela nos enviou a seguinte comunicação antes de se camuflar: "Me derrotaram hoje. Mas eu, §HPresa§!, terei minha vingança pelos nausicaanos livres que mataram aqui."\n\nA §HpetaQ§! vergonhosa fugiu antes que pudéssemos acabar com ela."
hrb_pirates.100.romulan.desc:0	"§HVesh ta'jot!§! Pedaços de entulho espacial são tudo que restou do Encouraçado Nausicaano.\n\nUma nave auxiliar foi brevemente vista fugindo dos destroços. Ela nos enviou a seguinte comunicação antes de se camuflar: "Me derrotaram hoje. Mas eu, §HQuebra-Ossos§!, terei minha vingança pelos romulanos livres que mataram aqui."\n\nA pirata vil cobriu seus rastros antes que pudéssemos pegá-la."
hrb_pirates.100.cardassian.desc:0	"§HO Povo prevalece!§! Pedaços de entulho espacial são tudo que restou do Encouraçado Nausicaano.\n\nUma nave auxiliar foi brevemente vista fugindo dos destroços. Ela nos enviou a seguinte comunicação antes de se camuflar: "Me derrotaram hoje. Mas eu, §HImortal§!, terei minha vingança pelos nausicaanos livres que mataram aqui."\n\nA traidora corrupta se planejou para esta eventualidade. Não pudemos persegui-la."
hrb_pirates.90.desc:0	"Os piratas interestelares atacaram novamente. O ataque violento nos custou recursos valiosos. Eles surgiram de repente, nos atacaram, e então desapareceram, deixando somente a seguinte transmissão remota que se repete infinitamente: §E"Junte-se a Nós ou Morra."§!"
hrb_pirates.20.name:0	"A Alvorada da Pirataria Interestelar"
hrb_pirates.20.ufop.desc:0	"Nosso comércio crescente entre as estrelas veio com um custo inesperado. §HPiratas§! atacaram nossas naves comerciais.\n\nTestemunhas relatam que esses §Hpiratas interestelares§! são um aglomerado de anarquistas, criminosos habituais e outros grupos marginalizados.\n\nOs §Hpiratas interestelares§! estão em busca do nosso deutério. Apesar dos prisioneiros terem sido poupados, muitos daqueles nas naves atacadas receberam uma oferta para se juntarem aos piratas se jurassem lealdade a alguém chamado Sem-Presa."
hrb_pirates.20.klingon.desc:0	"Nossa necessidade crescente por comércio veio com um custo inesperado. §HPiratas§! atacaram nossas naves comerciais.\n\nTestemunhas relatam que esses §Hpiratas interestelares§! não são nada além de tolos fracos que saíram do caminho do guerreiro. Agora eles buscam a glória ao roubar as riquezas de nós klingons.\n\nOs §Hpiratas interestelares§! estão em busca do nosso deutério. Apesar dos prisioneiros terem sido poupados, muitos daqueles nas naves atacadas receberam uma oferta para se juntarem aos piratas se jurassem lealdade a alguém chamado Presa."
hrb_pirates.20.romulan.desc:0	"Nossos crescentes interesses comerciais entre mundos vieram com um custo inesperado. §HPiratas§! atacaram nossas naves comerciais.\n\nTestemunhas relatam que esses §Hpiratas interestelares§! não passam de ladrões imbecis sem estratégia ou plano real.\n\nOs §Hpiratas interestelares§! estão em busca do nosso deutério. Apesar dos prisioneiros terem sido poupados, muitos daqueles nas naves atacadas receberam uma oferta para se juntarem aos piratas se jurassem lealdade a alguém chamado Quebra-Ossos."
hrb_pirates.20.cardassian.desc:0	"Nossa capacidade de produção crescente entre as estrelas veio com um custo inesperado. §HPiratas§! atacaram nossas naves comerciais.\n\nTestemunhas relatam que esses §Hpiratas interestelares§! são só valentões desleais que buscam enriquecer à custa de nossa União.\n\nOs §Hpiratas interestelares§! estão em busca de nosso deutério. Apesar dos prisioneiros terem sido poupados, muitos daqueles nas naves atacadas receberam uma oferta para se juntarem aos piratas se jurassem lealdade a alguém chamado Imortal."
hrb_pirates.20.a:0	"Um acontecimento a-larrr-mante."
hrb_pirates.20.a.tt:0	"Monitoraremos a situação e aumentaremos os programas de divulgação a jovens que podem estar em risco de se juntarem aos piratas interestelares."
hrb_pirates.20.b:0	"Piratas? QI'yaH!"
hrb_pirates.20.b.tt:0	"Nenhum klingon teme covardes inferiores, mas precisamos livrar nossas rotas comerciais desses piratas para as cruzarmos livremente."
hrb_pirates.20.c:0	"Só um veruul recorreria à pirataria."
hrb_pirates.20.c.tt:0	"Caçaremos esses piratas inferiores que infestam nossas rotas comerciais até a extinção."
hrb_pirates.20.d:0	"A pirataria ameaça a paz cardassiana."
hrb_pirates.20.d.tt:0	"Não podemos permitir que a existência de pirataria em nossas rotas comerciais seja tolerada."
hrb_pirates.140.name:0	"Encouraçado Nausicaano"
hrb_pirates.140.ufop.desc:0	"Uma nave de proporções colossais nos contatou com hostilidade. Nossas análises mostram que a nave possui escudos avançados e armamento pesado. Suas docas são grandes o suficiente para abrigar frotas inteiras de naves menores.\n\nEstamos recebendo uma comunicação: §E"Eu sou Sem-Presa do Encouraçado Nausicaano. Não nos curvaremos a você. Entregue o deutério ou morra."§!\n\nEstes são os mesmos §Hpiratas interestelares§! que invadiram e roubaram nossas naves comerciais. Esta deve ser a nave capitânia."
hrb_pirates.140.klingon.desc:0	"Uma nave de proporções colossais abriu fogo contra nós. Nossas análises mostram que a nave possui escudos avançados e armamento pesado. Suas docas são grandes o suficiente para abrigar frotas inteiras de naves menores.\n\nEstamos recebendo uma comunicação: §E"Eu sou Presa do Encouraçado Nausicaano. Não nos curvaremos a você. Entregue o deutério ou morra."§!\n\nEstes são os mesmos §Hpiratas interestelares§! covardes que atacaram nossas rotas comerciais. Esta deve ser a nave capitânia."
hrb_pirates.140.romulan.desc:0	"Uma nave de proporções colossais nos emboscou. Nossas análises mostram que a nave possui escudos avançados e armamento pesado. Suas docas são grandes o suficiente para abrigar frotas inteiras de naves menores.\n\nEstamos recebendo uma comunicação: §E"Eu sou Quebra-Ossos do Encouraçado Nausicaano. Não nos curvaremos a você. Entregue o deutério ou morra."§!\n\nEstes são os mesmos §Hpiratas interestelares§! que atacaram nossas naves comerciais de forma patética no passado. Esta deve ser a nave capitânia."
hrb_pirates.140.cardassian.desc:0	"Uma nave de proporções colossais nos atacou sem pensar. Nossas análises mostram que a nave possui escudos avançados e armamento pesado. Suas docas são grandes o suficiente para abrigar frotas inteiras de naves menores.\n\nEstamos recebendo uma comunicação: §E"Eu sou Imortal do Encouraçado Nausicaano. Não nos curvaremos a você. Entregue o deutério ou morra."§!\n\nEstes são os mesmos §Hpiratas interestelares§! cuja criminalidade cercou nossas rotas comerciais. Esta deve ser a nave capitânia."
hrb_pirates.140.a:0	"Levantar os escudos."
hrb_pirates.140.a.tt:0	"Não seremos intimidados por piratas."
hrb_pirates.140.b:0	"Preparar para a batalha."
hrb_pirates.140.b.tt:0	"Klingons não se curvam a piratas."
hrb_pirates.140.c:0	"Não teremos piedade."
hrb_pirates.140.c.tt:0	"Vamos mostrar a esses piratas o preço do erro de cálculo."
hrb_pirates.140.d:0	"Um ataque contra um é um ataque contra todos."
hrb_pirates.140.d.tt:0	"Devemos destruir a ameaça pirata imediatamente."
hrb_pirates.100.name:0	"Encouraçado Destruído"
hrb_pirates.100.a:0	"Os piratas sofreram um ataque devastador."
hrb_pirates.100.a.tt:0	"O Encouraçado Nausicaano foi destruído, mas os piratas podem atacar novamente."
hrb_pirates.100.b:0	"Vencemos a batalha. A seguir, a guerra."
hrb_pirates.100.b.tt:0	"O Encouraçado Nausicaano foi destruído, mas não descansaremos até que todos os piratas tenham um destino parecido."
hrb_pirates.100.c:0	"Os caçadores se tornam a caça."
hrb_pirates.100.c.tt:0	"Com a destruição do Encouraçado Nausicaano, o desespero dos piratas restantes só aumentará."
hrb_pirates.100.d:0	"Expurgaremos toda a pirataria da Galáxia."
hrb_pirates.100.d.tt:0	"Com a destruição do Encouraçado Nausicaano, acabaremos com os piratas restantes o mais rápido possível."
hrb_pirates.150.name:0	"Encouraçado Retorna"
hrb_pirates.150.desc:0	"Uma outra nave pirata parecida com o §HEncouraçado Nausicaano§! original, mas ainda maior, foi vista. Nossas análises mostram que está tão bem armada e hostil quanto o antecessor e está prestes a atacar..."
hrb_pirates.150.a:0	"Eles construíram outra."
hrb_pirates.150.a.tt:0	"Não podemos permitir que os piratas usem esta nova nave capitânia para recuperar sua posição na Galáxia."
hrb_pirates.150.b:0	"Enquanto dorme, o inimigo se prepara."
hrb_pirates.150.b.tt:0	"Os piratas voltaram mais fortes do que antes. Precisamos destruir esta nova nave capitânia imediatamente."
hrb_pirates.150.c:0	"Só mais um troféu."
hrb_pirates.150.c.tt:0	"Nunca pararemos de caçar piratas, não importa quantas naves capitânias eles montem."
hrb_pirates.150.d:0	"Não deixar ninguém vivo."
hrb_pirates.150.d.tt:0	"A nave capitânia nova dos piratas é uma grande ameaça a nossa segurança. Precisamos destruí-la imediatamente."
hrb_pirates.160.name:0	"Reduto Pirata"
hrb_pirates.160.ufop.desc:0	"Descobrimos a base de operações dos piratas. Nossas análises mostram que seu §Hreduto§! é uma base estelar formidável no §Hsistema [redoubt_spawn_system.GetName]§!.\n\nSua §Hfrota§! é composta principalmente por nossas naves roubadas, mas algumas parecem ser naves inimigas reconstruídas, agora mantidas por sucata e peças extras."
hrb_pirates.160.klingon.desc:0	"Descobrimos a base de operações dos piratas. Nossas análises mostram que seu §Hreduto§! é uma base estelar insignificante no §Hsistema [redoubt_spawn_system.GetName]§!.\n\nSua §Hfrota§! é composta principalmente por nossas naves roubadas, mas algumas parecem ser naves conquistadas, agora mantidas por sucata e peças extras."
hrb_pirates.160.romulan.desc:0	"Descobrimos a base de operações dos piratas. Nossas análises mostram que seu §Hreduto§! é uma base estelar lamentável no §Hsistema [redoubt_spawn_system.GetName]§!.\n\nSua §Hfrota§! é composta principalmente por nossas naves roubadas, mas algumas parecem ser naves inimigas roubadas, agora mantidas por sucata e peças extras."
hrb_pirates.160.cardassian.desc:0	"Descobrimos a base de operações dos piratas. Nossas análises mostram que seu §Hreduto§! é uma base estelar altamente modificada no §Hsistema [redoubt_spawn_system.GetName]§!.\n\nSua §Hfrota§! é composta principalmente por nossas naves roubadas, mas algumas parecem ser naves inimigas remodeladas, agora mantidas por sucata e peças extras."
hrb_pirates.160.a:0	"Trazer os bandidos à justiça."
hrb_pirates.160.a.tt:0	"O peso total da §HFederação Unida dos Planetas§! cairá sobre os piratas. Leniência será dada àqueles que se renderem."
hrb_pirates.160.b:0	"Fazê-los provar nossos mek'leths."
hrb_pirates.160.b.tt:0	"Deixe os piratas saberem como é lutar contra quem pode retribuir."
hrb_pirates.160.c:0	"Fazê-los sofrer."
hrb_pirates.160.c.tt:0	"Todos os piratas são traidores, e serão tratados como tal."
hrb_pirates.160.d:0	"Aniquilá-los."
hrb_pirates.160.d.tt:0	"Devemos proteger a pureza de nossas leis. Os piratas serão erradicados."
hrb_pirates.160.e:0	"Tentar fazer contato."
hrb_pirates.160.e.tt:0	"Contataremos os piratas e tentaremos resolver este conflito pacificamente, mas ainda usaremos força caso as negociações falhem."
hrb_pirates.170.name:0	"Quando Você é um Pirata Profissional..."
hrb_pirates.170.ufop.desc:0	"A verdadeira líder dos piratas, §HSem-Presa§!, concordou em negociar. §HSem-Presa§! é uma prodígio cujos companheiros temem tanto sua habilidade em combate corpo a corpo que a seguiram para a vida de crime profissional.\n\n§HSem-Presa§! diz que seu grupo é um coletivo anarquista que se estabeleceu em uma estação espacial para criar uma comunidade livre de governo. A única regra real no sistema §H[redoubt_spawn_system.GetName]§! é que o uso de §Hternos§! é proibido.\n\n§HSem-Presa§! também diz que o grupo nunca quis recorrer a pirataria. Mas como não podem obter §Hdeutério§! legalmente, não tiveram escolha a não ser roubá-lo. Ela oferece parar as hostilidades se dermos deutério o suficiente para suprir as necessidades mínimas de sobrevivência."
hrb_pirates.170.klingon.desc:0	"A verdadeira líder dos piratas, §HPresa§!, concordou em negociar. §HPresa§! é uma guerreira habilidosa cujos companheiros temem tanto sua habilidade em Mok'bara que a seguiram para a vida de crime.\n\n§HPresa§! diz que seu clã é um coletivo anarquista que se estabeleceu em uma estação espacial para criar uma comunidade livre de governo. A única regra real no sistema §H[redoubt_spawn_system.GetName]§! é que o uso de §Hternos§! é proibido.\n\n§HPresa§! também diz que o clã nunca quis recorrer a pirataria. Mas como não podem obter §Hdeutério§! legalmente, não tiveram escolha a não ser roubá-lo. Ela oferece parar as hostilidades se dermos deutério o suficiente para que o clã não pereça no lixo como §HHa'DIbaH§! sem valor."
hrb_pirates.170.a:0	"Declarar um cessar-fogo."
hrb_pirates.170.a.tt:0	"Não participaremos mais de hostilidades com §HSem-Presa§! e seus piratas, mas qualquer agressão futura será combatida com força esmagadora."
hrb_pirates.170.b:0	"Piratas não são dignos de combate."
hrb_pirates.170.b.tt:0	"Os piratas não são oponentes dignos. Desperdiçar mais tempo em disputa com eles não beneficia o Império."
hrb_pirates.170.c:0	"Não negociamos com piratas."
hrb_pirates.170.c.tt:0	"Não pararemos até que sejam derrotados."
hrb_pirates.130.name:0	"O Fim de uma Pirata"
hrb_pirates.130.ufop.desc:0	"A §Hbase§! que pertencia aos piratas no sistema §H[redoubt_spawn_system.GetName]§! foi destruída. Sua líder, §HSem-Presa§!, se rendeu.\n\nOs olhos da pirata brilham com a chama de quem realmente crê conforme §HSem-Presa§! diz ao nosso tribunal que não fez nada de errado, e todas suas ações foram feitas a serviço de uma Galáxia mais livre.\n\n§HSem-Presa§! sustenta que todos os atos de pirataria foram necessários para a sobrevivência."
hrb_pirates.130.klingon.desc:0	"A §Hbase de operações§! que pertencia aos piratas no sistema §H[redoubt_spawn_system.GetName]§! foi destruída. Sua comandante, §HPresa§!, foi capturada.\n\nOs olhos da pirata brilham com a chama de quem realmente crê conforme §HPresa§! diz ao nosso Alto Conselho que não fez nada de errado, e só quis viver como achava melhor.\n\n§HPresa§! sustenta que todos os atos de pirataria foram necessários para a sobrevivência."
hrb_pirates.130.romulan.desc:0	"A §Hbase de operações§! que pertencia aos piratas no sistema §H[redoubt_spawn_system.GetName]§! foi destruída. Sua sabotadora chefe, §HQuebra-Ossos§!, pereceu.\n\n§HQuebra-Ossos§! era um prodígio cujos conspiradores aliados temiam tanto sua habilidade em artes marciais que a seguiram para a vida de subversão e traição.\n\nMinutos antes de sua morte, §HQuebra-Ossos§! confessou que ela e os outros piratas eram movidos pelo desejo de criar uma §HGaláxia§! mais livre. Ela sustentou que seus atos de pirataria foram necessários para a sobrevivência."
hrb_pirates.130.cardassian.desc:0	"A §Hbase de operações§! que pertence aos piratas no sistema §H[redoubt_spawn_system.GetName]§! foi destruída. Sua comandante, §HImortal§!, foi julgada e executada.\n\n§HImortal§! era um prodígio cujos companheiros temiam tanto sua habilidade em combate corpo a corpo que a seguiram para a vida de rebelião clara contra a §HUnião§!.\n\nMinutos antes de sua morte, §HImortal§! proclamou que ela e os outros piratas eram movidos pelo desejo de criar uma §HGaláxia§! mais livre. Ela sustentou que seus atos de pirataria foram necessários para a sobrevivência."
hrb_pirates.130.a:0	"Nossas rotas comerciais estão seguras novamente."
hrb_pirates.130.a.tt:0	"A ameaça pirata foi interrompida."
hrb_pirates.130.b:0	"A vitória é nossa."
hrb_pirates.130.b.tt:0	"§HPresa§! e seus piratas não foram páreo para a força do §HImpério Klingon§!."
hrb_pirates.130.c:0	"Assim sempre aos piratas."
hrb_pirates.130.c.tt:0	"§HQuebra-Ossos§! e seu bando de traidores estão acabados. Nossas rotas comerciais estão seguras novamente."
hrb_pirates.130.d:0	"Que isso seja uma lição a todos os criminosos."
hrb_pirates.130.d.tt:0	"A pirataria não pode resistir sob o olhar atento do §HEstado§!."
hrb_pirates.90.name:0	"Junte-se a Nós ou Morra"
hrb_pirates.90.a:0	"Continuar."
hrb_colony.15.cardassian.desc:0	"Triunfo! Conseguimos remover cirurgicamente o §Hparasita alienígena§! do nosso soldado sem incorrer em custos adicionais desnecessários. O soldado convalescente mencionou um §Hvídeo de segurança§! recuperado durante a missão inicial dele.\n\nO vídeo mostra uma equipe de busca anterior explorando os assentamentos abandonados em §H[colony_metamorphosis.GetName]§!, monitorando os colonizadores desaparecidos. Uma §Haberração cromática§! parece passar rapidamente atrás deles.\n\nAo recriar a cena no §HHolosuite§!, chegamos a uma descoberta alarmante. A §Haberração§! deve ter sido uma criatura que os outros não conseguiam enxergar; um "observador" invisível."
hrb_colony.32.desc:0	"Após reestabelecer o contato, nossa colônia matriarcal, §HFemnova§!, fez uma apresentação formal de seus desenvolvimentos culturais mais recentes. O primeiro pilar de desenvolvimento é centralizado em programas educacionais que buscam desconstruir a sociedade como a conhecemos, e defender um grupo liderado por mulheres despido do que elas chamam de §E"crueldade da opressão patriarcal"§!.\n\nUm trabalho de pesquisa com duração de um ano conduzida por uma de suas cientistas pioneiras mostra que o bem-estar mental e físico da colônia melhorou desde a mudança do governo para um matriarcado. A diplomacia tem precedência sobre altercações físicas não sancionadas na grande maioria dos casos.\n\nAs líderes da colônia afirmam que aqueles que discordam do novo sistema são §E"muito ultrapassados para compreender a visão"§! ou §E"visionários demais para aceitar o que pode ser alcançado razoavelmente hoje"§!. Embora §HFemnova§! admita que tenham ocorrido protestos contra suas doutrinas binárias, a colônia informa que os níveis de insatisfação e instabilidade estão mais baixos que nunca."
hrb_colony.82.desc:0	"Após varrer o aqueduto em §H[colony_stella_maris.GetName]§!, os colonizadores encontraram um pequeno autômato móvel com o número de série §HACM-PH23§!. O cruzamento de referências em nossos bancos de dados de tecnologia revelou que o identificador único é uma abreviação das palavras §HAutômato Comunitário, Medicina - Programa Holográfico§!.\n\nNossos registros relatam que estes dispositivos retangulares auto-operacionais foram utilizados para fins educacionais e a maioria era equipada com um sistema de segurança para impedir interferências. Os classificamos como não sencientes e inofensivos.\n\nIndo e vindo pelos canais, o autômato foi descrito pelos colonizadores como §E"dedicado a pesquisar seus arredores"§!. Entretanto, ao analisar alguém de nosso povo, o dispositivo imediatamente parou e reproduziu uma gravação várias vezes:\n\n§E"Forma de vida detectada. Permissão para reproduzir §E"Programa Holográfico 23"§!."
hrb_colony.12.name:0	"População Desaparecida"
hrb_colony.12.desc:0	"Relatórios automatizados chegaram de §H[colony_metamorphosis.GetName]§!. Toda a população sumiu misteriosamente, de um dia para o outro.\n\nOs sistemas de monitoramento remoto do planeta confirmam essas informações. Todas as estruturas habitáveis em §H[colony_metamorphosis.GetName]§! estão vazias. Os colonizadores não deixaram qualquer indicação de onde podem ter ido e não há evidência de luta ou conflitos.\n\nA colônia em si permanece perfeitamente intacta. Ela está só... vazia."
hrb_colony.12.a:0	"Enviar uma equipe de resgate."
hrb_colony.12.a.tt:0	"Uma equipe de §Hoficiais da Frota Estelar§! será enviada para localizar a população desaparecida de §H[colony_metamorphosis.GetName]§! assim que possível.\n\n"
hrb_colony.12.b:0	"Preparar para a batalha."
hrb_colony.12.b.tt:0	"Este pode ser um ataque de um inimigo até o momento desconhecido. Vamos avançar com nossos bat'leths em mãos.\n\n"
hrb_colony.12.c:0	"Um truque?"
hrb_colony.12.c.tt:0	"Este incidente cheira a trapaça de amadores. Vamos proceder com a hipótese de que alguém, ou alguma coisa, está tentando nos enganar.\n\n"
hrb_colony.12.d:0	"Uma tragédia inconveniente."
hrb_colony.12.d.tt:0	"O §HEstado§! não pode se dar ao luxo de perder uma colônia inteira sem explicação alguma. Precisamos determinar a natureza do desaparecimento da população.\n\n"
hrb_colony.13.name:0	"Alguém Esteve Aqui Recentemente"
hrb_colony.13.ufop.desc:0	"Nossa equipe de campo vasculhou os edifícios vazios espalhados pela superfície estéril de §H[colony_metamorphosis.GetName]§!, mas tudo o que eles encontraram foi um único §Huniforme rasgado§! e as pegadas de uma espécie desconhecida ziguezagueando na direção do deserto.\n\nNo entanto, nenhuma forma de vida foi detectada no planeta. Ainda assim, nossos oficiais reportaram níveis elevados de ansiedade enquanto exploravam as colônias abandonadas, alguns chegando ao ponto de dizer que estavam sendo §Hobservados§!.\n\nApós voltar para a §H[metamorphosis_ship.GetName]§!, vários membros da equipe de campo demonstraram uma resposta de histamina súbita. Nosso Oficial Médico Chefe sugere que eles possam ter sido expostos a um contaminante."
hrb_colony.13.klingon.desc:0	"Nossos guerreiros exploraram as cabanas e os abrigos vazios nos desertos áridos de §H[colony_metamorphosis.GetName]§!, mas encontraram apenas um único §Huniforme rasgado§! e as pegadas de uma espécie desconhecida ziguezagueando na direção do deserto.\n\nNo entanto, nenhuma forma de vida foi detectada no planeta. Ainda assim, nossos guerreiros reportaram níveis atípicos de temor enquanto exploravam as colônias abandonadas, alguns chegando ao ponto de dizer que estavam sendo §Hobservados§!.\n\nApós voltar para a §H[metamorphosis_ship.GetName]§!, vários guerreiros que visitaram a superfície demonstraram uma violência súbita e desenfreada. É possível que eles tenham sido afetados por um inimigo oculto. Somente um inimigo inescrupuloso nos atacaria nas sombras."
hrb_colony.13.romulan.desc:0	"Nossos batedores vasculharam as moradias abandonadas nas estepes escassas de §H[colony_metamorphosis.GetName]§!, mas encontraram apenas um único §Huniforme rasgado§! e as pegadas de uma espécie desconhecida ziguezagueando na direção do deserto.\n\nNo entanto, nenhuma forma de vida foi detectada no planeta. Ainda assim, nossos batedores reportaram uma sensação forte de mal-estar enquanto exploravam as moradias abandonadas, alguns chegando ao ponto de dizer que estavam sendo §Hobservados§!.\n\nApós voltar para a §H[metamorphosis_ship.GetName]§!, os mesmos batedores que foram à superfície ficaram doentes. Tudo isso pode ser um plano para nos subverter."
hrb_colony.13.cardassian.desc:0	"Nosso esquadrão vasculhou as estruturas vazias onde as pessoas moravam em §H[colony_metamorphosis.GetName]§!, mas encontraram apenas um único §Huniforme rasgado§! e as pegadas de uma espécie desconhecida ziguezagueando na direção do deserto.\n\nNo entanto, nenhuma forma de vida foi detectada no planeta. Ainda assim, nossos soldados reportaram uma sensação forte de inquietação enquanto exploravam as moradias abandonadas, alguns chegando ao ponto de dizer que estavam sendo §Hobservados§!.\n\nApós voltar para a §H[metamorphosis_ship.GetName]§!, os indivíduos que visitaram a superfície confessaram que estavam sentindo um mal-estar físico. Eles podem ter sido expostos a uma contaminação."
hrb_colony.13.a:0	"Analisar o uniforme rasgado."
hrb_colony.13.a.tt:0	"As fibras do tecido serão analisadas cuidadosamente quanto a sinais de contaminação microscópica ou particulada.\n\n"
hrb_colony.13.b:0	"Criar uma Zona de Quarentena."
hrb_colony.13.b.tt:0	"As moradias abandonadas em §H[colony_metamorphosis.GetName]§! serão interditadas para explorações futuras. Qualquer tripulante exposto à contaminação será isolado.\n\n"
hrb_colony.14.name:0	"Metamorfose"
hrb_colony.14.ufop.desc:0	"O pânico está tomando conta da enfermaria. Um dos nossos oficiais sofreu uma convulsão violenta. Os gritos dele estão carregados de terror, e ele parece estar extremamente fotossensível.\n\nO oficial gaguejante fala em sussurros sobre §E"voltar para se reunir com aqueles que estão esperando"§! por ele.\n\n§HVeias azuis luminosas§! pulsam sob a pele do oficial. Os olhos dele estão amarelos e a temperatura corporal está caindo. Um campo fotodisruptivo está sendo gerado por suas células...\n\n... Células que nossos exames revelam ser as mesmas de um §Hparasita alienígena§!."
hrb_colony.14.klingon.desc:0	"O pânico está tomando conta da enfermaria. Um dos nossos guerreiros está deitado no chão, lutando com as sombras. Os grunhidos dele estão carregados de sede de sangue, e ele se esconde de qualquer luz como um covarde.\n\nO guerreiro infectado está entoando cânticos hipnotizantes sobre §E"voltar para se reunir com aqueles que estão esperando"§! por ele.\n\n§HVeias azuis luminosas§! pulsam sob a pele do guerreiro. Os olhos dele estão amarelos e a temperatura corporal está caindo. Um campo fotodisruptivo está sendo gerado por suas células...\n\n... Células que nossos exames revelam ser as mesmas de um §Hparasita alienígena§!."
hrb_colony.14.romulan.desc:0	"O pânico está tomando conta da enfermaria. Um dos nossos batedores está deitado no chão, contorcendo-se. Os gritos dele estão carregados de ódio, e qualquer tipo de luz faz ele se contorcer ainda mais.\n\nO batedor infectado está entoando frases delirantes sobre §E"voltar para se reunir com aqueles que estão esperando"§! por ele.\n\n§HVeias azuis luminosas§! pulsam sob a pele do batedor. Os olhos dele estão amarelos e a temperatura corporal está caindo. Um campo fotodisruptivo está sendo gerado por suas células...\n\n... Células que nossos exames revelam ser as mesmas de um §Hparasita alienígena§!."
hrb_colony.14.cardassian.desc:0	"O pânico está tomando conta da enfermaria. Um dos nossos soldados está deitado em uma pose lastimável no chão. Os grunhidos dele estão carregados de agonia, e qualquer tipo de luz faz ele se retrair imediatamente.\n\nO soldado infectado emite murmúrios pérfidos sobre §E"voltar para se reunir com aqueles que estão esperando"§! por ele.\n\n§HVeias azuis luminosas§! pulsam sob a pele do soldado. Os olhos dele estão amarelos e a temperatura corporal está caindo. Um campo fotodisruptivo está sendo gerado por suas células...\n\n... Células que nossos exames revelam ser as mesmas de um §Hparasita alienígena§!."
hrb_colony.14.a:0	"Medicar o oficial infectado."
hrb_colony.14.a.tt:0	"Vamos administrar um §Hestimulador de células T§! para aliviar os sintomas do oficial, seguido por uma cirurgia para remover o §Hparasita alienígena§!.\n\n"
hrb_colony.14.b:0	"Rezar pelo guerreiro infectado."
hrb_colony.14.b.tt:0	"Vamos administrar todos os ritos necessários para que §HKahless§! oriente o corpo do nosso guerreiro para rejeitar o §Hparasita alienígena§!.\n\n"
hrb_colony.14.c:0	"Operar no batedor infectado."
hrb_colony.14.c.tt:0	"A doença do batedor não parece ser um truque. Precisamos extrair e estudar esta §Hescória alienígena§! para que possamos conhecer nosso inimigo.\n\n"
hrb_colony.14.d:0	"Realizar uma cirurgia de emergência."
hrb_colony.14.d.tt:0	"Como os sedativos estão em falta, o soldado infectado terá que enfrentar o procedimento excruciante de extração do §Hparasita alienígena§! para que possamos entender essa ameaça.\n\n"
hrb_colony.14.e:0	"Realizar uma inspeção genética nas células alienígenas."
hrb_colony.14.e.tt:0	"Vamos priorizar o mapeamento do genoma do §Hparasita§!, para que possamos aprender o máximo possível sobre essa forma de vida potencialmente devastadora.\n\n"
hrb_colony.15.name:0	"Sombras Incorpóreas"
hrb_colony.15.ufop.desc:0	"Sucesso! Conseguimos remover cirurgicamente o §Hparasita alienígena§! do nosso oficial, que agora está se recuperando. O oficial reuniu forças suficientes para mencionar um §Hvídeo de segurança§! recuperado durante a missão inicial dele.\n\nAs imagens mostram uma equipe de busca anterior explorando os assentamentos abandonados em §H[colony_metamorphosis.GetName]§!, procurando pelos colonizadores desaparecidos. Uma §Hsombra incorpórea§! pode ser vista passando rapidamente atrás deles.\n\nAo recriar a cena no §HHolodeck§!, chegamos a uma descoberta alarmante. O responsável por essa sombra deve ter sido uma criatura que os outros não conseguiam enxergar; um "observador" invisível."
hrb_colony.15.klingon.desc:0	"Qapla'! Conseguimos remover cirurgicamente o §Hparasita alienígena§! do nosso guerreiro. A recuperação será desafiadora. O guerreiro mencionou §Hum registro visual§! recuperado durante a missão inicial dele.\n\nO vídeo mostra uma equipe de busca anterior explorando os assentamentos abandonados em §H[colony_metamorphosis.GetName]§!, procurando pelos colonizadores desaparecidos. Um §Hborrão fantasmagórico§! parece passar rapidamente atrás deles.\n\nAo recriar a cena no §HHolosuite§!, chegamos a uma descoberta alarmante. O §Hborrão§! deve ter sido uma criatura que os outros não conseguiam enxergar; um "observador" invisível."
hrb_colony.15.romulan.desc:0	"Mais uma vez, nossas práticas superiores prevalecem! Conseguimos remover cirurgicamente o §Hparasita alienígena§! do nosso batedor sem causar muito tumulto. O batedor convalescente reuniu forças suficientes para mencionar um §Hvídeo de segurança§! recuperado durante a missão inicial dele.\n\nO vídeo mostra uma equipe de busca anterior explorando os assentamentos abandonados em §H[colony_metamorphosis.GetName]§!, procurando pelos colonizadores desaparecidos. Uma §Hfigura encapuzada§! parece passar rapidamente atrás deles.\n\nAo recriar a cena no §HHolodeck§!, chegamos a uma descoberta alarmante. A §Hpessoa encapuzada§! não foi vista pelos outros. Talvez essa tenha sido uma tentativa grosseira de reconhecimento."
hrb_colony.15.a:0	"Os colonizadores podem ter sido abduzidos."
hrb_colony.15.a.tt:0	"Vamos proceder com extremo cuidado, tanto pela segurança dos nossos oficiais, quanto para manter a §HPrimeira Diretriz§!.\n\n"
hrb_colony.15.b:0	"Um inimigo invisível espreita em §H[colony_metamorphosis.GetName]§!."
hrb_colony.15.b.tt:0	"Não temeremos nenhum inimigo que se esconde descaradamente para evitar combate.\n\n"
hrb_colony.15.c:0	"Esse assentamento não está abandonado."
hrb_colony.15.c.tt:0	"Esse parasita não pode nos enganar por muito tempo. Todas as formas de vida que encontramos em §H[colony_metamorphosis.GetName]§! serão consideradas de agora em diante como comprometidas.\n\n"
hrb_colony.15.d:0	"Vamos encontrar a origem da sombra e destruí-la."
hrb_colony.15.d.tt:0	"Vamos fazer o que for necessário para coletar dados empíricos concretos sobre esse §Hparasita§! e as criaturas que ele infecta, para podermos eliminar essa ameaça.\n\n"
hrb_colony.15.e:0	"Realizar uma inspeção mais profunda em §H[colony_metamorphosis.GetName]§!."
hrb_colony.15.e.tt:0	"Realizaremos uma inspeção com parâmetros alternativos para ultrapassar o campo fotodisruptivo gerado pelo §Hparasita alienígena§!.\n\n"
hrb_colony.16.name:0	"O Parasita"
hrb_colony.16.desc:0	"A análise genética do §Hparasita alienígena§! está concluída. Nossas descobertas mostram que a infecção ocorre pelas membranas mucosas; os indivíduos expostos sofrem uma transformação lenta, mas inevitável, em um §Hser invisível§! impulsionado apenas pelos ímpetos mais primitivos.\n\nConforme as células alienígenas colonizam o corpo, elas controlam o sistema imunológico do hospedeiro para espalhar suas instruções genéticas e tornar o hospedeiro §Himperceptível§! a todos os comprimentos de onda de luz, exceto ultravioleta.\n\nEsse parasita é altamente contagioso, capaz de §Hdizimar§! populações com rapidez extrema. Ainda não sabemos se essa transformação pode ser revertida."
hrb_colony.16.a:0	"Criar um dispositivo de radiação ultravioleta para detectar as criaturas invisíveis."
hrb_colony.16.a.tt:0	"Vamos usar comprimentos de onda ultravioleta para descobrir onde os colonizadores "desaparecidos" de §H[colony_metamorphosis.GetName]§! estão escondidos.\n\n"
hrb_colony.16.b:0	"Eles não foram abduzidos, mas transformados."
hrb_colony.16.b.tt:0	"O destino terrível dos colonizadores em §H[colony_metamorphosis.GetName]§! está ficando mais claro, mas ainda não sabemos a história inteira.\n\n"
hrb_colony.17.name:0	"Não Oculte Sua Infecção"
hrb_colony.17.ufop.desc:0	"Transformados. Alterados. Desaparecidos. As evidências são esmagadoras. A população desaparecida de §H[colony_metamorphosis.GetName]§! não está realmente desaparecida. O §Hparasita alienígena§! simplesmente transformou todos em criaturas não sencientes, invisíveis a olho nu e às nossas análises.\n\nEles ainda estão por aí, habitando o deserto além das estruturas abandonadas.\n\nOutro dos nossos §Hoficiais§! se tornou um deles há apenas uma hora. Ninguém na §H[metamorphosis_ship.GetName]§! sabia que ele estava infectado. Mas as pegadas desumanas saindo dos aposentos dele são evidências suficientes. Estamos ficando sem tempo."
hrb_colony.17.klingon.desc:0	"Transformados. Alterados. Desonrados. As evidências são esmagadoras de que a população desaparecida de §H[colony_metamorphosis.GetName]§! não está realmente "desaparecida". O §Hparasita alienígena§! simplesmente transformou todos em animais ferozes invisíveis a olho nu e às nossas análises.\n\nEles ainda estão por aí, vagando pelas terras selvagens além das estruturas abandonadas.\n\nOutra dos nossos §Hguerreiros§! se tornou um deles há apenas uma hora. Ninguém na §H[metamorphosis_ship.GetName]§! sabia que ela estava infectada. Mas as pegadas monstruosas saindo dos aposentos dela são evidência suficiente. Precisamos revidar."
hrb_colony.17.romulan.desc:0	"Transformados. Alterados. Invisíveis. As evidências são esmagadoras de que a população desaparecida de §H[colony_metamorphosis.GetName]§! não está realmente "desaparecida". O §Hparasita alienígena§! simplesmente transformou todos em sombras de si mesmos, invisíveis a olho nu e às nossas análises.\n\nEles ainda estão por aí, vagando pelas terras selvagens além das estruturas abandonadas.\n\nOutro dos nossos §Hbatedores§! se tornou um deles há apenas uma hora. Ninguém na §H[metamorphosis_ship.GetName]§! sabia que ele estava infectado. Mas as pegadas tenebrosas saindo dos aposentos dele são evidência suficiente. Agora é a hora de atacar."
hrb_colony.17.cardassian.desc:0	"Transformados. Alterados. Descaracterizados. As evidências são esmagadoras de que a população desaparecida de §H[colony_metamorphosis.GetName]§! não está realmente "desaparecida". O §Hparasita alienígena§! simplesmente transformou todos em abominações desamparadas, invisíveis a olho nu e às nossas análises.\n\nEles ainda estão por aí, povoando as terras hostis além das estruturas abandonadas.\n\nOutro dos nossos §Hsoldados§! se tornou um deles há apenas uma hora. Ninguém na §H[metamorphosis_ship.GetName]§! sabia que ele estava infectado. Mas as pegadas reveladoras saindo dos aposentos dele são evidência suficiente. O Estado deve entrar em ação."
hrb_colony.17.a:0	"Enviar uma equipe de resgate."
hrb_colony.17.a.tt:0	"Não vamos abandonar nosso oficial.\n\n"
hrb_colony.17.b:0	"Enviar uma equipe de guerra para restaurar a honra."
hrb_colony.17.b.tt:0	"Não vamos deixar uma de nossas guerreiras enfrentar um fim tão covarde. Vamos restaurar a honra dela, ou morrer tentando.\n\n"
hrb_colony.17.c:0	"Enviar uma equipe de extração."
hrb_colony.17.c.tt:0	"Se notícias dessa catástrofe se espalharem, elas podem causar um grande dano ao §HImpério§!. Devemos conter esse incidente imediatamente.\n\n"
hrb_colony.17.d:0	"Resgatar o soldado perdido para interrogatório."
hrb_colony.17.d.tt:0	"Vamos aproveitar essa oportunidade para nos fortalecer, seja qual for o resultado para a vida do soldado.\n\n"
hrb_colony.17.e:0	"Vasculhar o deserto."
hrb_colony.18.name:0	"De Volta à Luz"
hrb_colony.18.ufop.desc:0	"Os §Hcolonizadores infectados§! foram encontrados em um desfiladeiro raso perto das colônias abandonadas em §H[colony_metamorphosis.GetName]§!. Eles estavam completamente invisíveis, até que nossos raios concentrados de radiação ultravioleta os revelaram.\n\nOs olhos deles brilhavam com uma cor amarelada, e os corpos estavam cobertos de §Hveias azuis luminosas§!. Nosso oficial estava entre eles, totalmente transformado. Foram os chamados de seus antigos amigos que o trouxeram de volta para a luz. Alguns dos colonizadores não puderam ser salvos.\n\nQuando o oficial acordou após o tratamento, ele falou sobre o tempo que passou entre as pessoas-sombras: §E"Eles agem seguindo apenas o instinto. Alguns minutos a mais, e eu não teria respondido."§!"
hrb_colony.18.klingon.desc:0	"Os §Hcolonizadores infectados§! foram encontrados em um desfiladeiro raso perto das colônias abandonadas em §H[colony_metamorphosis.GetName]§!. Eles estavam completamente invisíveis, até que nossos raios concentrados de radiação ultravioleta os revelaram.\n\nOs olhos deles brilhavam com uma cor amarelada, e os corpos estavam cobertos de §Hveias azuis luminosas§!. Nossa guerreira estava entre eles, totalmente transformada. Foram os chamados de seus antigos amigos que a trouxeram de volta para a luz. Alguns dos colonizadores não puderam ser salvos.\n\nQuando a guerreira acordou após o tratamento, ela falou sobre o tempo que passou entre as pessoas-sombras: §E"Eles pensam e agem como feras. Alguns minutos a mais, e eu também estaria perdida."§!"
hrb_colony.18.romulan.desc:0	"Os §Hcolonizadores infectados§! foram encontrados em um desfiladeiro raso perto das colônias abandonadas em §H[colony_metamorphosis.GetName]§!. Eles estavam completamente invisíveis, até que nossos raios concentrados de radiação ultravioleta os revelaram.\n\nOs olhos deles brilhavam com uma cor amarelada, e os corpos estavam cobertos de §Hveias azuis luminosas§!. Nosso batedor estava entre eles, totalmente transformado. Foram os chamados de seus antigos amigos que o trouxeram de volta para a luz. Alguns dos colonizadores não puderam ser salvos.\n\nQuando o batedor acordou após o tratamento, ele falou sobre o tempo que passou entre as pessoas-sombras: §E"Eles são animais inconsequentes. Alguns minutos a mais, e eu não seria melhor que eles."§!"
hrb_colony.18.cardassian.desc:0	"Os §Hcolonizadores infectados§! foram encontrados em um desfiladeiro raso perto das colônias abandonadas em §H[colony_metamorphosis.GetName]§!. Eles estavam completamente invisíveis, até que nossos raios concentrados de radiação ultravioleta os revelaram.\n\nOs olhos deles brilhavam com uma cor amarelada, e os corpos estavam cobertos de §Hveias azuis luminosas§!. Nosso soldado estava entre eles, totalmente transformado. Foram os chamados de seus antigos amigos que o trouxeram de volta para a luz. Alguns dos colonizadores não puderam ser salvos.\n\nQuando o soldado acordou após o tratamento, ele falou sobre o tempo que passou entre as pessoas-sombras: §E"Eles não têm mente, nenhum ímpeto. Alguns minutos a mais, e eu também teria retrocedido como eles."§!"
hrb_colony.18.a:0	"Vamos deixá-los em paz."
hrb_colony.18.a.tt:0	"As práticas de limpeza e higienização na §H[colony_metamorphosis.GetName]§! serão aprimoradas para evitar infecções futuras causadas por esse §Hparasita§!.\n\n"
hrb_colony.19.name:0	"Perdido Nas Sombras"
hrb_colony.19.ufop.desc:0	"A missão para salvar nosso oficial transformado das §Hcriaturas de sombra§! com veias azuis fracassou, após os dispositivos que criamos para detectar esses seres invisíveis passarem por diversas falhas.\n\nAo tentar reparar o equipamento defeituoso, nossos oficiais foram atacados por um grupo de criaturas invisíveis que logo fugiram para o deserto nos arredores. Rastreamos as pegadas deles em uma grande área e chegamos à conclusão de que os §Hcolonizadores infectados§! haviam deixado a região.\n\nTalvez eles tenham mais medo de nós, do que nós deles."
hrb_colony.19.klingon.desc:0	"A missão para salvar nossa guerreira transformada das §Hcriaturas de sombra§! com veias azuis fracassou, após as ferramentas que criamos para detectar esses seres invisíveis passarem por diversas falhas.\n\nAo tentar reparar o equipamento defeituoso, nossos guerreiros foram emboscados por um grupo de inimigos invisíveis que logo fugiram para o deserto nos arredores. Rastreamos as pegadas deles em uma grande área e chegamos à conclusão de que os §Hcolonizadores infectados§! haviam deixado a região.\n\nO inimigo recuou, o que não é uma surpresa."
hrb_colony.19.romulan.desc:0	"A missão para salvar nosso batedor transformado das §Hcriaturas de sombra§! com veias azuis fracassou, após as sondas especiais que criamos para detectar esses seres invisíveis passarem por diversas falhas.\n\nAo tentar reparar o equipamento defeituoso, nossos batedores foram atacados por um grupo de criaturas invisíveis que logo fugiram para o deserto nos arredores. Rastreamos as pegadas deles em uma grande área e chegamos à conclusão de que os §Hcolonizadores infectados§! haviam deixado a região.\n\nNão esperamos outro ataque."
hrb_colony.19.cardassian.desc:0	"A missão para salvar nosso soldado transformado das §Hcriaturas de sombra§! com veias azuis fracassou, após o dispositivo que criamos para detectar esses seres invisíveis passar por diversas falhas.\n\nAo tentar reparar o equipamento defeituoso, nosso esquadrão foi atacado por um grupo de criaturas invisíveis que logo fugiram para o deserto nos arredores. Rastreamos as pegadas deles em uma grande área e chegamos à conclusão de que os §Hcolonizadores infectados§! haviam deixado a região.\n\nUm cessar-fogo foi declarado ao §Hparasita alienígena§! e seus hospedeiros para evitar o desperdício de munição."
hrb_colony.19.a:0	"Devemos aprender a coexistir."
hrb_colony.19.a.tt:0	"Populações futuras que migrarem para §H[colony_metamorphosis.GetName]§! serão avisadas sobre o §Hparasita alienígena§! para evitar outro surto, mas não realizaremos novas tentativas de contato, por enquanto.\n\n"
hrb_colony.19.b:0	"A vitória é nossa, mas a um custo alto."
hrb_colony.19.b.tt:0	"Populações futuras que desbravarem §H[colony_metamorphosis.GetName]§! serão avisadas do §Hparasita alienígena§! para evitar novas catástrofes, mas não realizaremos novas tentativas de caçá-lo, por enquanto.\n\n"
hrb_colony.19.c:0	"Nós fomos... superados."
hrb_colony.19.c.tt:0	"Populações futuras que colonizarem §H[colony_metamorphosis.GetName]§! serão avisadas do §Hparasita alienígena§! para evitar que esse desastre ocorra novamente, mas não realizaremos novas tentativas de rastreá-lo, por enquanto.\n\n"
hrb_colony.19.d:0	"Todos os registros desse evento serão lacrados."
hrb_colony.19.d.tt:0	"Populações futuras enviadas para §H[colony_metamorphosis.GetName]§! serão vacinadas para evitar mais encargos ao §HEstado§!, mas não realizaremos novas tentativas de erradicar o §Hparasita§!, por enquanto.\n\n"
hrb_colony.22.name:0	"Sobre Klingons e Romulanos"
hrb_colony.22.ufop.desc:0	"Após passar um ano em §H[colony_distance_6.GetName]§!, nossos colonizadores descobriram um grupo de §Hklingons§! vivendo como prisioneiros em um acampamento romulano.\n\nA princípio, nossa colônia foi recebida com apreensão, mas quando eles demonstraram interesse nos costumes do complexo, os §Hklingons§! revelaram que são sobreviventes do §HMassacre de Khitomer§! e que foram considerados mortos em combate, e que ficar com os §Hromulanos§! era uma escolha deles.\n\nEm vez de causar desonra para suas famílias, retornando derrotados, os §Hklingons§! preferiram criar novas famílias neste acampamento e viver em suposta harmonia com os §Hromulanos§!.\n\nEsse modo de pensar foi transmitido aos membros mais jovem do acampamento. As crianças klingon e meio-klingon desconhecem por completo sua ancestralidade e cultura guerreira."
hrb_colony.22.klingon.desc:0	"Após passar um ano em §H[colony_distance_6.GetName]§!, nossos colonizadores descobriram um grupo dos nossos próprios guerreiros e seus descendentes vivendo como prisioneiros em um acampamento romulano.\n\nQuando nossa colônia desafiou os costumes do complexo, os §Hklingons§! revelaram que são sobreviventes do §HMassacre de Khitomer§! e que foram considerados mortos em combate, e que ficar com os §Hromulanos§! era uma escolha deles. Em vez de causar desonra para suas famílias, retornando derrotados, os klingons preferiram criar novas famílias neste acampamento e viver como escravos dos §Hromulanos§!.\n\nEsse modo de pensar foi transmitido aos membros mais jovens do acampamento. Vergonhosamente, as crianças klingon e meio-klingon desconhecem por completo sua ancestralidade, renunciando o potencial de seus guerreiros interiores."
hrb_colony.22.romulan.desc:0	"Após passar um ano em §H[colony_distance_6.GetName]§!, nossos colonizadores descobriram um complexo prisional desconhecido, dirigido por §HGuardas Pretorianos§!. Eles comandam um grupo de §Hklingons§!. Quando questionados, os §Hklingons§! revelaram que ficaram por escolha própria.\n\nNossos §HGuardas Pretorianos§! afirmam que o acampamento tinha o objetivo inicial de ser uma operação de inteligência secreta, sancionada pelo §HTal Shiar§! para extrair informações dos sobreviventes, mas essa missão foi abandonada.\n\nEmbora hoje existam famílias mestiças nesse acampamento, parece que nosso povo se manteve no poder. Por sorte, as crianças klingon e meio-klingon desconhecem por completo sua ancestralidade e cultura guerreira."
hrb_colony.22.a:0	"Manter a colônia em segredo."
hrb_colony.22.a.tt:0	"Vamos integrar essa colônia e manter sua existência em segredo. Divulgar isso agora poderia trazer repercussões imprevisíveis.\n\n"
hrb_colony.22.b:0	"Contar para todos."
hrb_colony.22.b.tt:0	"Embora possa ser um risco para todos os klingons e romulanos envolvidos, é essencial ser transparente sobre esse campo prisional. Enquanto isso, devemos nos assentar do outro lado do planeta.\n\n"
hrb_colony.22.c:0	"Reeducar os jovens klingons."
hrb_colony.22.c.tt:0	"Todos os klingons em formação devem ter uma chance verdadeira de adotar o caminho do guerreiro.\n\n"
hrb_colony.22.d:0	"Reviver a missão de Tal Shiar."
hrb_colony.22.d.tt:0	"Vamos seguir a diretiva inicial de Tal Shiar e adotar o papel de simpatizantes para obter informações.\n\n"
hrb_colony.23.name:0	"Ligações Perigosas"
hrb_colony.23.desc:0	"A §HFederação Unida dos Planetas§! chamou muita atenção após divulgar um comunicado em toda a §HGaláxia§! sobre a presença de um complexo prisional §Hklingon-romulano§! em §H[colony_distance_6.GetName]§!.\n\nApesar das ameaças veladas dos §HSenadores Romulanos§! dando a entender uma complicação nos relacionamentos futuros, nós recebemos elogios do §HImpério Klingon§! por levar essa prisão secreta ao conhecimento deles.\n\nO acampamento foi declarado uma área diplomaticamente neutra em §H[colony_distance_6.GetName]§!. Os dois Impérios estão agora negociando o futuro do acampamento compartilhado, que prevalece sobre nosso interesse de expansão neste planeta."
hrb_colony.23.a:0	"A verdade deve vir à tona."
hrb_colony.23.a.tt:0	"Os romulanos e klingons concordaram em resolver a questão do acampamento, nos deixando explorar o planeta em paz. Se nos esforçarmos, poderemos acessar essa região novamente.\n\n"
hrb_colony.24.name:0	"Ritual de MajQa"
hrb_colony.24.desc:0	"Ao replicar as montanhas geladas de §HNo'Mat§! que conduzem às nossas §Hcavernas de lava§! sagradas, pudemos demonstrar aos jovens §Hklingons§! do complexo prisional uma série de meditações prolongadas. Sob a pressão exaustiva desse ambiente, os jovens tiveram visões intensas sobre seus futuros.\n\nAlguns descreveram criaturas da mitologia do §HImpério§!, enquanto outros participaram de combates corpo a corpo ou caçadas. Um klingon em especial descreveu com detalhes imagens de parentes distantes de §HQo'noS§!, que o incentivaram a reconquistar a honra e garantir seu direito de nascença.\n\nApós ouvir nossas lições sobre a herança §Hklingon§!, os guardas §Hromulanos§! juraram executar nossos colonizadores de §H[colony_distance_6.GetName]§!. Todos aceitaram a morte prontamente. No entanto, os jovens esclarecidos optaram por se juntar aos colonizadores na hora de sua morte. Incapaz de matar tantos integrantes do próprio acampamento, o responsável pela prisão concordou relutantemente em libertar os convertidos."
hrb_colony.24.a:0	"A honra pode ser reconquistada."
hrb_colony.24.a.tt:0	"Confiantes em seu direito de nascença, os jovens do complexo prisional §Hklingon-romulano§! concordaram em se juntar ao §HImpério Klingon§!.\n\n"
hrb_colony.25.name:0	"Interferência Romulana"
hrb_colony.25.desc:0	"Embora tenha sido possível replicar as §HCavernas de No'Mat§! a bordo da nossa nave, a maior parte dos jovens §Hklingons§! não pareceram interessados nas meditações prolongadas, e apenas alguns vivenciaram visões turvas sobre seus passados e futuros. Não é de se esperar que o §HHolodeck§! chegue aos pés das maravilhas que podem ser encontradas em §HQo'noS§!.\n\nApós ouvir nossas lições sobre a herança §Hklingon§!, os guardas §Hromulanos§! juraram executar nossos colonizadores de §H[colony_distance_6.GetName]§!. Todos aceitaram a morte para defender sua honra perante a derrota espiritual.\n\nApesar dos nossos esforços, os jovens inscientes falaram com firmeza e convicção sobre sua lealdade às vidas multiculturais que levam. Para honrar a intensidade de sua ideologia, concordamos em colonizar ao redor do acampamento.\n\nCom o tempo, uma nova geração dos nossos guerreiros vai voltar para desafiar os costumes renegados do complexo prisional mais uma vez."
hrb_colony.25.a:0	"Esses klingons não podem ser integrados."
hrb_colony.25.a.tt:0	"Confiantes em seus costumes multiculturais, os jovens §Hklingons§! em §H[colony_distance_6.GetName]§! se recusaram a seguir a luz de §HKahless§!. Com o tempo, esperamos nos reconectar com eles.\n\n"
hrb_colony.26.name:0	"Operação Shaipouin Concluída"
hrb_colony.26.desc:0	"Nossa infiltração no complexo prisional §Hromulano-klingon§! em §H[colony_distance_6.GetName]§! foi um sucesso. Após longas discussões com os §Hklingons§!, nossos colonizadores puderam extrair informações valiosas.\n\nEsses prisioneiros são reféns do §HMassacre de Khitomer§! que haviam sido considerados mortos em combate. Para evitar a desonra de continuarem vivos, os sobreviventes escolheram ficar e viver com seus sequestradores §Hromulanos§!.\n\nQuanta humilhação para o §HImpério Klingon§! e sua suposta honra..."
hrb_colony.26.a:0	"Chantagear nossos contatos klingons."
hrb_colony.26.a.tt:0	"Em troca de informações, vamos subornar indivíduos corruptíveis dentro do §Hexército klingon§!. Não precisamos divulgar que existem famílias mestiças aqui.\n\n"
hrb_colony.27.name:0	"Interferência Klingon"
hrb_colony.27.desc:0	"Fomos descobertos. Nossa infiltração no complexo prisional §Hromulano-klingon§! em §H[colony_distance_6.GetName]§! foi interceptada por um grupo de jovens §Hklingons§!.\n\nHá uma revolta prestes a explodir. Indignados, os §Hklingons§! ameaçam derrubar do poder todos os §HGuardas Pretorianos§!.\n\nJá perdemos um dos nossos integrantes. Nossos colonizadores não têm escolha a não ser se integrar por completo no acampamento, em uma última tentativa de evitar a execução."
hrb_colony.27.a:0	"Muito triste."
hrb_colony.27.a.tt:0	"A §HGaláxia§! não precisa saber sobre os eventos desfavoráveis que estão ocorrendo no complexo prisional.\n\n"
hrb_colony.28.name:0	"Região Acessível"
hrb_colony.28.desc:0	"Após um certo esforço e negociação da nossa parte, pudemos liberar a área de §H[colony_distance_6.GetName]§! que havia sido ocupada."
hrb_colony.28.a:0	"Perfeito."
hrb_colony.31.name:0	"Femnova"
hrb_colony.31.desc:0	"Após três anos, nossa colônia em §H[colony_femnova.GetName]§! se afastou do governo principal e decidiu viver como um matriarcado independente chamado §HFemnova§!, informando que esse estilo de vida tem sido benéfico para elas.\n\nDe acordo com §HFemnova§!, as mulheres no poder eliminaram a violência baseada em gênero e reduziram o índice de crimes a taxas surpreendentes. Como resultado, a colônia pôde se concentrar no progresso social inabalável.\n\nApesar de agitações ocasionais de grupos que se opõem a uma estrutura sociopolítica tão rígida, o matriarcado afirma que é bem-sucedido. Grandes mudanças ocorreram desde que alocamos essas pessoas lá."
hrb_colony.31.a:0	"Reestabelecer comunicações com §H[colony_femnova.GetName]§!."
hrb_colony.31.b:0	"Essas notícias são comuns."
hrb_colony.32.name:0	"Desenvolvimentos Culturais de Femnova"
hrb_colony.32.a:0	"Adaptar nossos programas educacionais."
hrb_colony.32.a.tt:0	"Embora ainda não estejamos convencidos de que a §Hcolônia de Femnova§! tenha o segredo para a estabilidade social, ainda há muito que podemos aprender.\n\n"
hrb_colony.32.b:0	"Vamos usar a pesquisa da colônia."
hrb_colony.32.b.tt:0	"A capacidade da §Hcolônia de Femnova§! de subverter aqueles que consideram inferiores é interessante. Uma ferramenta a ser considerada para o governo como um todo...\n\n"
hrb_colony.32.c:0	"Vamos usurpar as descobertas da colônia."
hrb_colony.32.c.tt:0	"A independência de um grupo tão pequeno não é preocupante, mas parece que a §Hcolônia de Femnova§! mantém seu povo sob um controle rígido. Vamos estudar os costumes da colônia.\n\n"
hrb_colony.33.name:0	"Desenvolvimentos Espirituais de Femnova"
hrb_colony.33.desc:0	"Após reestabelecer o contato com os colonizadores, estávamos ansiosos para desafiar os costumes de uma sociedade §Hklingon§! onde a vida política é totalmente dominada por mulheres. No entanto, a colônia de §HFemnova§! nos apresentou um resumo convincente de seus desenvolvimento mais recentes.\n\nEmbora estejam segregadas do restante do §HImpério§! e tenham alterado o foco da autoridade doméstica comum, as líderes da colônia puderam se concentrar no legado e na espiritualidade de maneiras inéditas.\n\nO primeiro pilar de desenvolvimento é centralizado na melhoria da eficiência dos §HRituais de Desafio§!, identificando o solo sagrado onde é possível criar terrenos de duelo e testando a destreza física em combate.\n\nAs líderes da colônia de §HFemnova§! afirmam que apenas os demovidos e os desonrados discordam do novo sistema, ou aqueles que são muito orgulhosos para reconhecer que os costumes antigos foram superados."
hrb_colony.33.a:0	"Nosso Império está revigorado."
hrb_colony.33.a.tt:0	"Apesar dessa estrutura sociopolítica desconcertante, a §Hcolônia de Femnova§! é um lembrete incontestável da determinação do nosso povo. Os mais fortes vão liderar.\n\n"
hrb_colony.34.name:0	"Desenvolvimentos Científicos de Femnova"
hrb_colony.34.desc:0	"Após reestabelecer o contato com os colonizadores, a §Hcolônia de Femnova§! fez uma apresentação formal de seus desenvolvimentos mais recentes.\n\nAlterando o foco do que elas chamam de §E"obrigações antiquadas impostas por homens"§!, a colônia matriarcal foi capaz de concentrar seus esforços na pesquisa científica, alcançando avanços inéditos.\n\nO primeiro pilar de desenvolvimento é centralizado em programas de ciência que defendem o ensino liderado por mulheres, citando os estudos sobre aumentos de produtividade relacionado ao gênero. Especificamente, elas ampliaram a ciência de mineração com o aperfeiçoamento das nossas estações de perfuração geológica.\n\nEmbora a §Hcolônia de Femnova§! admita que tenham ocorrido protestos contra a exclusão de homens nas posições de liderança, bem como a estrutura binária do governo, a colônia informa que a instabilidade social está no nível mais baixo da história."
hrb_colony.34.a:0	"Adaptar nossos programas científicos."
hrb_colony.34.a.tt:0	"Desconsiderando a abordagem sociopolítica da §Hcolônia de Femnova§!, podemos aprender com suas práticas de mineração para melhorar as nossas.\n\n"
hrb_colony.34.b:0	"Um lugar perfeito para minerar."
hrb_colony.34.b.tt:0	"Vamos receber acesso às minas e ferramentas da §Hcolônia de Femnova§! em troca de reconhecer sua forma de autogoverno.\n\n"
hrb_colony.35.name:0	"Fragmentação de Femnova"
hrb_colony.35.desc:0	"Conseguimos reestabelecer contato com a §Hcolônia de Femnova§!, que fez uma apresentação formal de seus desenvolvimentos mais recentes.\n\nSeus primeiros esforços foram focados em cultura e ciência, buscando desconstruir a sociedade como a conhecemos e defender uma colônia liderada por mulheres.\n\nNo entanto, novos movimentos em massa estão em discordância no assentamento e ganhando espaço lentamente. Grupos separatistas com tendências patriarcais surgiram; bem como um terceiro grupo que promove a igualdade entre todos os humanoides, independentemente de gênero.\n\nAlguns protestos contra as doutrinas binárias da §Hcolônia de Femnova§! afirmam que as soluções da liderança para os problemas sociais são obsoletas. Esses protestos resultaram em uma colônia dissonante, o que prejudicou nosso progresso em §H[colony_femnova.GetName]§!."
hrb_colony.35.a:0	"Vamos monitorar a crise."
hrb_colony.35.a.tt:0	"Alguns conflitos não têm soluções imediatas. Teremos que esperar.\n\n"
hrb_colony.36.name:0	"Qowat Milat de Femnova"
hrb_colony.36.desc:0	"Conseguimos reestabelecer contato com a colônia matriarcal de §HFemnova§!, que fez uma apresentação formal de seus desenvolvimentos mais recentes liderados por mulheres em cultura e ciência.\n\nNo entanto, novos movimentos em massa estão em discordância no assentamento. Grupos separatistas com tendências patriarcais surgiram; bem como um terceiro grupo que promove a igualdade entre todos os humanoides, independentemente de gênero.\n\nUm desses grupos é composto por uma §HOrdem§! de freiras guerreiras que se autodenominam §HQowat Milat§! e que têm ensinado à colônia §HO Costume da Franqueza Absoluta§!, promovendo comunicação integral das emoções, sem filtros.\n\nAs irmãs estão causando rupturas ideológicas significativas que prejudicaram o progresso em §H[colony_femnova.GetName]§!. É evidente que o §HTal Shiar§! já expressou suas preocupações."
hrb_colony.36.a:0	"Delinquência descontrolada. Interessante."
hrb_colony.36.a.tt:0	"Mas desvantajoso. Qualquer potencial de maleabilidade ideológica deve ser monitorado.\n\n"
hrb_colony.41.name:0	"Campo Duonético"
hrb_colony.41.desc:0	"Durante a colonização de §H[colony_paradise.GetName]§!, um §Hcampo duonético§! natural desativou todos os equipamentos tecnológicos nas proximidades. Parece que os colonizadores, junto com a nave colonial, agora estão encalhados em §H[colony_paradise.GetName]§!, incapazes de estabelecer comunicação com o restante da §HGaláxia§!.\n\nNossos melhores engenheiros acreditam que o campo pode ser usado como uma forma de energia em si para reativar nosso equipamento e reestabelecer as comunicações, mas até que a colônia descubra como fazer isso, eles ficarão isolados do restante da §HGaláxia§!."
hrb_colony.41.a:0	"Somente o tempo dirá."
hrb_colony.41.a.tt:0	"Vamos continuar tentando reestabelecer o contato com nossa colônia. Isso pode demorar um pouco...\n\n"
hrb_colony.42.name:0	"Paraíso"
hrb_colony.42.desc:0	"Conseguimos reestabelecer contato com a colônia isolada em §H[colony_paradise.GetName]§! após o engenheiro-chefe deles usar o §Hcampo duonético§! do planeta como fonte de energia para ativar os canais de comunicação e os equipamentos tecnológicos.\n\nLogo após se assentarem na região, nossa colônia conheceu um grupo de sobreviventes humanos vivendo em um bunker parecido com um oásis. O principal acampamento deles foi estabelecido nos destroços de uma nave. O grupo caiu em §H[colony_paradise.GetName]§! há 10 anos e não conseguiu escapar, já que toda a tecnologia havia sido desativada pelo campo duonético.\n\nDe acordo com a líder deles, uma mulher humana chamada §HAlixus§!, os sobreviventes não tiveram escolha a não ser estabelecer o próprio §E"Paraíso"§! autônomo.\n\nConversando com nossos colonizadores, ela nos recebeu de braços abertos, expressando o desejo de viver em harmonia, desde que esqueçamos o campo e as possibilidades de fazer contato com o mundo externo."
hrb_colony.42.a:0	"Divulgar nossas descobertas sobre o campo duonético."
hrb_colony.42.a.tt:0	"Compartilhar nossa pesquisa com os sobreviventes, independente do que ocorrer.\n\n"
hrb_colony.42.b:0	"Realizar um acordo de não divulgação com Alixus."
hrb_colony.42.b.tt:0	"Às vezes, relações estáveis exigem a não interferência. Não vamos intervir com a sociedade que os sobreviventes desenvolveram.\n\n"
hrb_colony.42.c:0	"Onde há um pacto, há lucro."
hrb_colony.42.c.tt:0	"Sabemos o que isso vale. Nosso povo viverá junto dos sobreviventes, desde que recebamos parte de seus recursos.\n\n"
hrb_colony.43.name:0	"Culto Antitecnológico"
hrb_colony.43.desc:0	"Com a divulgação de que o campo §Hduonético§! pode ser usado como fonte de energia para estabelecer contato com o mundo externo e religar tecnologias desativadas, alguns habitantes do planeta mostraram sinais de alegria e curiosidade.\n\nMuitos outros, entretanto, expressaram apego ao planeta, citando as conquistas do grupo e as dificuldades que superaram sem depender de tecnologia. Alguns pareciam ter medo e mencionaram que os errantes amantes de tecnologia são punidos de maneiras que ainda não vimos.\n\nA líder do grupo, §HAlixus§!, parecia especialmente apreensiva ao ver nossas descobertas: §E"A ideia comum de que a espécie humana evoluiu nos últimos séculos é ridícula. Os ganhos que tivemos foram ao custo de nossas próprias identidades centrais"§!."
hrb_colony.43.a:0	"Algo está errado aqui."
hrb_colony.43.b:0	"Deixar os cultistas a sós."
hrb_colony.43.b.tt:0	"Este grupo doutrinado eventualmente perecerá com seu modo de vida antiquado. Quando chegar a hora, continuaremos nossa expansão.\n\n"
hrb_colony.44.name:0	"Uma Nova Verdade"
hrb_colony.44.desc:0	"Nossos investigadores descobriram que o §Hcampo duonético§! não é uma ocorrência natural, mas sim artificialmente produzido por um gerador não muito longe do acampamento de sobreviventes. Nosso engenheiro-chefe o desativou permanentemente.\n\nAo ser questionada, §HAlixus§! revelou que ela já foi uma cientista formidável, e o dispositivo, sua maior invenção. Cair neste planeta com o que ela chama de §E"grupo teste"§! foi parte de seu plano para provar sua maior teoria: Estabelecer uma vida feliz sem tecnologia é possível.\n\nApesar da revelação e certa surpresa, os sobreviventes decidiram ficar no planeta. Entretanto, eles são gratos pela informação que fornecemos. Eles escolheram um novo líder com ideais menos rígidos e aceitaram coexistir com nossa colônia."
hrb_colony.44.a:0	"Viveremos separadamente."
hrb_colony.44.a.tt:0	"Talvez um dia, os antitecnologistas em §H[colony_paradise.GetName]§! poderão entender nosso modo de vida, e nós, o deles.\n\n"
hrb_colony.44.b:0	"Por hora, eles provaram seu valor."
hrb_colony.44.b.tt:0	"A sobrevivência improvável do grupo em §H[colony_paradise.GetName]§! é louvável, e sua crença, digna de certo reconhecimento.\n\n"
hrb_colony.45.name:0	"Da Observação à Rebelião"
hrb_colony.45.desc:0	"Nossos investigadores descobriram que o §Hcampo duonético§! não é uma ocorrência natural, mas sim artificialmente produzido por um gerador não muito longe do acampamento de sobreviventes. Nosso engenheiro chefe o desligou permanentemente.\n\nAo ser questionada, §HAlixus§! revelou que ela já foi uma cientista formidável, e o dispositivo, sua maior invenção. Cair neste planeta com o que ela chama de "grupo teste" foi parte de seu plano para provar sua maior teoria: Estabelecer uma vida feliz sem tecnologia é possível.\n\nRepugnados com §HAlixus§! e sua traição, fica claro que os antigos crentes estão à beira de uma guerra civil com os antitecnologistas. Nossos colonizadores prenderam §HAlixus§! e seus aliados."
hrb_colony.45.a:0	"Exilar Alixus e seus seguidores."
hrb_colony.45.a.tt:0	"§HAlixus§! será presa por perturbação e informação falsa. Os planos para expandir a colônia continuarão em colaboração com os antigos crentes.\n\n"
hrb_colony.45.b:0	"Encorajar uma rebelião."
hrb_colony.45.b.tt:0	"Que gentil da parte deles, lidar com seu próprio problema. O §HEstado§! não esquecerá essa generosidade conforme continuamos nossa expansão em §H[colony_paradise.GetName]§!.\n\n"
hrb_colony.51.name:0	"Onde Estão Todos os Adultos?"
hrb_colony.51.desc:0	"Risadas agudas chegaram aos nossos canais subespaciais conforme nossa colônia em §H[colony_forever_young.GetName]§! emite um relatório incomum. Após cinco anos, a idade de sua população começou a §Hregredir§!, e seus corpos voltaram a forma que tinham quando crianças.\n\nDurante uma pausa em suas brincadeiras, os ex-cientistas de §H[colony_forever_young.GetName]§! postularam uma "teoria" bem ilustrada que esta transformação foi causada por uma §Halga não detectada§! presente no suprimento de água que reverte o processo de envelhecimento.\n\nEnquanto isso é possível, os "cientistas" que nos enviaram os desenhos não se interessam em compartilhar os dados, e nem conseguimos mais contatá-los. Eles "voltaram para fora para brincar"."
hrb_colony.51.a:0	"Ajudar as crianças a organizar sua sociedade."
hrb_colony.51.a.tt:0	"Trabalharemos com a população de §H[colony_forever_young.GetName]§! para aproveitar ao máximo a nova juventude, e garantir que as instituições ainda (ocasionalmente) funcionem.\n\n"
hrb_colony.51.b:0	"Limpar o suprimento de água."
hrb_colony.51.b.tt:0	"Estabilizaremos a situação em §H[colony_forever_young.GetName]§! com a remoção de possíveis contaminantes de seus lagos de água doce, rios e aquíferos.\n\n"
hrb_colony.52.name:0	"Lá Vem a Polícia da Diversão"
hrb_colony.52.desc:0	"Um organismo foi descoberto no suprimento de água em §H[colony_forever_young.GetName]§! durante a filtração em massa. Esta criatura simbiótica, encontrada nas algas espalhadas pelas regiões habitáveis do planeta, é praticamente §Himortal§!, e consumi-la parece de fato reverter temporariamente o processo de envelhecimento em formas de vida humanoides.\n\nEmbora a produtividade tenha subido agora que a população voltou a idade adulta, nem todos estão felizes com o retorno à normalidade. Ainda é possível ouvir murmúrios sobre como ser criança era §E"muito mais divertido"§!.\n\nO organismo será estudado, mas os benefícios medicinais provavelmente serão limitados, já que não pode sobreviver fora do planeta."
hrb_colony.52.a:0	"De volta ao trabalho."
hrb_colony.52.b:0	"A brincadeira acabou."
hrb_colony.52.c:0	"Chega de moleza."
hrb_colony.52.d:0	"Sem adultos, não há família."
hrb_colony.53.name:0	"Eternamente Jovem"
hrb_colony.53.desc:0	"O caos é divertido e abundante. A maioria dos colonizadores com a idade revertida em §H[colony_forever_young.GetName]§! diz que preferem ser crianças novamente à monotonia da vida adulta.\n\nEnquanto o estresse do trabalho em §H[colony_forever_young.GetName]§! é praticamente inexistente, as brincadeiras perpétuas e as curtas explosões da população causam muitos desafios logísticos que podem impedir a colônia de prosperar de verdade.\n\nAs instituições de §H[colony_forever_young.GetName]§! podem recuperar algum semblante de ordem no futuro conforme guiamos esta população eternamente imatura a uma produtividade maior. Entretanto, a colônia tem, por hora, a reputação de um lugar onde ninguém precisa crescer."
hrb_colony.53.a:0	"Ótimo. Quando é o intervalo?"
hrb_colony.53.a.tt:0	"De volta ao §HHolodeck§!?\n\n"
hrb_colony.53.b:0	"Todo guerreiro sabe que brincar é mais nobre do que trabalhar."
hrb_colony.53.c:0	"Jogos são ótimos para ensinar estratégia."
hrb_colony.53.d:0	"Crianças são o futuro da nossa União."
hrb_colony.61.name:0	"Os Pássaros"
hrb_colony.61.desc:0	"Recebemos um relatório prioritário da nossa colônia em §H[colony_birds_beeps.GetName]§!. A colônia é inteiramente habitada por uma comunidade de pessoas com deficiência auditiva, a fim de conduzir uma série de projetos de pesquisa, incluindo um estudo sobre sistemas de comunicação não verbal.\n\nUm dos projetos conduzidos pelos colonizadores foca em uma espécie de pássaros boreais nativa de §H[colony_birds_beeps.GetName]§! que possuem um padrão aparentemente aleatório na coloração de suas penas.\n\nOs achados mais recentes do grupo mencionam que os espécimes começaram a exibir comportamentos associados a estresse crônico quando colocados em cativeiro. Ao fazer anotações sobre o habitat do pássaro, os colonizadores também relataram sentir vibrações estranhas vindo de todas as direções.\n\nQuando uma equipe de xeno-ornitologistas visitantes chegou a §H[colony_birds_beeps.GetName]§! no dia seguinte, eles descobriram que o comportamento errático do pássaro era devido a uma falha no habitat pré-fabricado. O ambiente esconde alto-falantes na estrutura que simula os sons do habitat que busca recriar, mas eles foram deixados no modo de manutenção por seus criadores desde que o habitat foi erguido, emitindo um som agudo que não foi detectado pelos colonizadores, mas afetou muito os pássaros."
hrb_colony.61.a:0	"Melhorar as estruturas pré-fabricadas."
hrb_colony.61.a.tt:0	"Todos que quiserem colaborar devem ser capazes de fazê-lo.\n\n"
hrb_colony.61.b:0	"Repreender os criadores do habitat."
hrb_colony.61.b.tt:0	"Alguém fez cortes para benefício próprio, e ao custo de nossa colônia. Devemos trazer essa pessoa à justiça.\n\n"
hrb_colony.62.name:0	"Os Bips"
hrb_colony.62.desc:0	"Nossa colônia em §H[colony_birds_beeps.GetName]§! fez descobertas tanto em seu estudo de comunicação não verbal como no projeto do pássaro boreal.\n\nOs semiólogos da colônia desenvolveram um sistema de padrões de luz e símbolos que reduz consideravelmente o tempo necessário para se comunicar com espécies que possuem idiomas drasticamente diferentes da nossa, mas têm capacidades visuais similares.\n\nOs xeno-ornitologistas, por outro lado, descobriram que o padrão sútil na coloração das penas do animal indica a capacidade do pássaro de absorver radiação subespacial e detectar anomalias gravitacionais.\n\nPodemos priorizar um dos projetos no momento."
hrb_colony.62.a:0	"Priorizar a semiótica."
hrb_colony.62.a.tt:0	"A comunicação fluente é chave para a sobrevivência.\n\n"
hrb_colony.62.b:0	"Priorizar a xeno-ornitologia."
hrb_colony.62.b.tt:0	"A biodiversidade ainda tem muitos segredos.\n\n"
hrb_colony.71.name:0	"Ruínas Descobertas"
hrb_colony.71.desc:0	"Depois de anos, nossos colonizadores descobriram que §H[colony_ruins_uncovered.GetName]§! contém uma vasta rede de ruínas antigas. Mais investigações são necessárias para determinar quais recursos existem nesses locais."
hrb_colony.71.a:0	"Investigar as ruínas em §H[colony_ruins_uncovered.GetName]§!."
hrb_colony.72.name:0	"Pata da Proteção"
hrb_colony.72.desc:0	"Em investigações mais profundas das ruínas em §H[colony_ruins_uncovered.GetName]§!, os colonizadores detectaram a presença de material radioativo e localizaram sua fonte.\n\nUm artefato antigo, em forma de um dragão de selenita com traços felinos, foi colocado em um pedestal de pedra. No chão, esculturas menores e pedras da lua foram colocas em círculo ao redor do objeto de forma ritualística.\n\nO dragão-gato já foi coberto da cabeça às patas por uma primeira camada grossa de §Hcelébio§!, §Haltamente tóxico§! para humanoides baseados em carbono. Com o potencial de causar dano severo a várias formas de vida, parece que alguém, ou algo, quis manter esta estátua preciosa longe de outras espécies.\n\nNossos xenoarqueólogos suspeitam que nos deparamos com o local sagrado de uma espécie antiga, e que o artefato é um aviso contra invasores."
hrb_colony.72.a:0	"Respeitar o dragão-gato."
hrb_colony.72.b:0	"Iniciar escavações."
hrb_colony.73.name:0	"Lótus 1578"
hrb_colony.73.desc:0	"Os colonizadores detectaram uma pequena concentração de óxido nitroso em §H[colony_ruins_uncovered.GetName]§! e eventualmente localizaram sua fonte.\n\nEles descobriram uma caverna parcialmente iluminada denominada §E"1578"§! com uma única flor de §Hlótus§! flutuando em uma fonte natural cercada por solo fértil.\n\nOs relatórios da colônia indicam que o solo libera óxido nitroso suficiente para criar uma sensação de serenidade enquanto dentro da caverna, deixando visitantes relaxados, calmos e, acima de tudo, esperançosos.\n\nAlém disso, a caverna age como uma estufa natural, prendendo calor suficiente para manter seu próprio ecossistema e reanimar qualquer vida que reste nas ruínas."
hrb_colony.73.a:0	"Estabelecer a microrreserva Lótus 1578."
hrb_colony.73.a.tt:0	"Talvez este lótus seja só o primeiro de muitos outros.\n\n"
hrb_colony.73.b:0	"Estabelecer a microrreserva Lótus 1578."
hrb_colony.73.b.tt:0	"Muitas §HCerimônias do Chá§! estão em nosso futuro.\n\n"
hrb_colony.73.c:0	"Estabelecer a microrreserva Lótus 1578."
hrb_colony.73.c.tt:0	"Nossos §HSenadores§! se beneficiarão deste local exuberante e secreto.\n\n"
hrb_colony.74.name:0	"Precursores Titânicos"
hrb_colony.74.desc:0	"Nossa colônia detectou quantidades maciças de energia enterradas abaixo das ruínas em §H[colony_ruins_uncovered.GetName]§!. Análises ambientais levaram nossos colonizadores em um rumo que resultou em uma vista desconcertante.\n\nRelatórios detalham a descoberta de uma §Hcidade flutuante§! de proporções titânicas. Os registros mencionam altas colunas de cristal cobertas com musgo, pavimentos de mosaico quebrados e vastas tapeçarias octogonais, tudo pairando vários metros acima do chão.\n\nAnálises radioquímicas mostraram sinais de resíduo explosivo e destroços que datam de muitos milênios atrás. Qualquer desastre ocorrido nestas ruínas provavelmente extinguiu toda a vida e gerou §Henergia estática§! suficiente para deixar a cidade gigante em um estado prolongado de levitação."
hrb_colony.74.a:0	"Coletar cristais e energia."
hrb_colony.74.b:0	"Reconstruir a cidade titânica."
hrb_colony.74.b.tt:0	"Os melhores e mais árduos trabalhadores poderão tirar licença aqui.\n\n"
hrb_colony.74.c:0	"Reconstruir a cidade titânica."
hrb_colony.74.c.tt:0	"Nossos nobres se alegrarão com a possibilidade de restaurar estas ruínas ancestrais.\n\n"
hrb_colony.74.d:0	"Reconstruir a cidade titânica."
hrb_colony.74.d.tt:0	"Esta cidade é digna dos mais ilustres aristocratas do Conselho Estelar.\n\n"
hrb_colony.74.e:0	"Reconstruir a cidade titânica."
hrb_colony.74.e.tt:0	"Os guls e legados mais ilustres do Estado ficarão satisfeitos ao levar suas famílias para novas casas de férias quando as renovações terminarem.\n\n"
hrb_colony.75.name:0	"Terminal Terminal"
hrb_colony.75.desc:0	"A investigação das ruínas em §H[colony_ruins_uncovered.GetName]§! nos levou a descoberta de um §Hterminal de computador§! abandonado, coberto de poeira e partículas radioativas. O número de série indica que é um modelo em produção na §HTerra§! durante a década de §H1950§!.\n\nApesar dessa antiguidade, os colonizadores conseguiram ligar o terminal, decodificando os dados com facilidade. Após uma série de vibrações e alarmes, descobrimos que o terminal nos deu acesso a uma sala próxima.\n\nAo entrar no que parece um §Hcofre§! desgastado, descobrimos uma longa fila de câmaras de animação suspensa, aparato alienígena e uma série de registros gravados por um Dr. Anra e datados de 20 a 27 de fevereiro, 1955.\n\nUm registro com o título §E"Sistema de Detonação Emergencial"§! revelou que nossa colônia foi construída em cima de um aglomerado de antigas §Hbombas§!."
hrb_colony.75.a:0	"Oh-oh."
hrb_colony.75.a.tt:0	"As bombas não explodidas são muito antigas para as manusearmos ou desativarmos. Deveremos aprender a andar na ponta dos pés...\n\n"
hrb_colony.75002.name:0	"Óbitos por Campo de Bombas"
hrb_colony.75002.desc:0	"As bombas dormentes de §H[colony_ruins_uncovered.GetName]§! causaram Óbitos."
hrb_colony.75002.a:0	"Fechar registro."
hrb_colony.76.name:0	"Ouvi Que Gosta de Ruínas"
hrb_colony.76.desc:0	"Nossas técnicas de datação e análises arqueológicas sugerem que as ruínas em §H[colony_ruins_uncovered.GetName]§! correspondem a períodos de tempo e culturas drasticamente diferentes. Ruínas construídas em cima de ruínas.\n\nAs civilizações que as construíram se foram há muito tempo, sua tecnologia tão gastas e corroídas pelo tempo que são quase irreconhecíveis.\n\nQuem construiu essas estruturas incrivelmente eruditas teve uma fisiologia muito diferente da nossa, já que é impossível que nossos corpos entrem em suas construções."
hrb_colony.76.a:0	"Em cima de ruínas."
hrb_colony.76.a.tt:0	"Estas ruínas podem se tornar uma incrível fonte de conhecimento, mas acessá-las será um projeto longo e caro.\n\n"
hrb_colony.76.b:0	"Aterrar todas elas."
hrb_colony.76.b.tt:0	"Não podemos atrasar os planos de construção atuais. A viabilidade de §H[colony_ruins_uncovered.GetName]§! depende disso.\n\n"
hrb_colony.77.name:0	"Cidade das Portas"
hrb_colony.77.desc:0	"Exploradores em §H[colony_ruins_uncovered.GetName]§! descobriram uma cidade em ruínas cheia de §Hportas antigas e sem suportes§!. As curvas radicais da pedra chamam a atenção com padrões hipnóticos. Quem construiu estas ruínas possuía maestria tanto em forma quanto em função.\n\nA datação por radiocarbono revela que as ruínas têm §Hbilhões§! de anos. Não há resquícios da espécie que as construiu ou de qualquer outro assentamento que pertença a esta civilização misteriosa.\n\nAs portas são como sentinelas sobre as pedras esquecidas, liberando traços significativos de §Henergia§!. Supomos que essas portas levavam para lugares muito além de qualquer medida imaginável. Mas elas não podem mais ser abertas."
hrb_colony.77.a:0	"Colher a energia."
hrb_colony.77.a.tt:0	"Colocaremos as portas dentro de geradores para capturar a energia preciosa que estão desperdiçando.\n\n"
hrb_colony.77.b:0	"Neutralizar as portas."
hrb_colony.77.b.tt:0	"Como ainda não sabemos quem ou o que construiu estes portais, não podemos confiar neles e eles serão destruídos.\n\n"
hrb_colony.78.name:0	"Cânion Temporal"
hrb_colony.78.desc:0	"Este lugar parece familiar. As ruínas enfileiradas nos cânions do lado de fora da colônia em §H[colony_ruins_uncovered.GetName]§! estão presas à escarpa como se fossem escaladores experientes congelados no tempo conforme sobem rumo aos picos íngremes.\n\nOs temas espirais da arte e arquitetura de quem construiu essas habitações hipnotizam e distorcem qualquer noção da passagem do tempo. Talvez ele não tenha passado. Talvez seja tudo só uma repetição.\n\nPassar através de uma porta baixa revela um pedestal iluminado. Já extraímos tudo o que era para ser extraído daqui, antes? De quem são essas memórias? Já não enviamos alguém aqui, que nos avisou que se tocássemos nele, isso aconteceria de novo, e de novo, e de novo..."
hrb_colony.78.a:0	"Esperar um momento."
hrb_colony.78.a.tt:0	"A espiral curva-se.\n\n"
hrb_colony.78.b:0	"O destino é um circuito fechado."
hrb_colony.78.b.tt:0	"A espiral curva-se.\n\n"
hrb_colony.78.c:0	"O tempo é um labirinto como qualquer outro."
hrb_colony.78.c.tt:0	"A espiral curva-se.\n\n"
hrb_colony.78.d:0	"Uma tentativa inútil."
hrb_colony.78.d.tt:0	"A espiral curva-se.\n\n"
hrb_colony.78.e:0	"Não encostar no pedestal."
hrb_colony.78.e.tt:0	"Alguém se aproxima. Esse rosto. Não é...?\n\n"
hrb_colony.81.name:0	"Aqueduto Árido"
hrb_colony.81.desc:0	"A colônia em §H[colony_stella_maris.GetName]§! descobriu um §Haqueduto§! seco que contém uma estátua enorme. A §Hescultura de cristal§! tem forma de uma mulher humanoide com uma coroa de conchas de cauri. Mantos índigos e estrelas-do-mar caem sobre sua pele negra, e ondas quebram aos seus pés.\n\nMover a estátua é impossível, já que está fixada no chão rochoso. Entretanto, alguns de nossos colonizadores relataram sentir-se seguros quando próximas da estátua da divindade.\n\nAo examinar os arredores, os colonizadores encontraram um grande número de sacos de estopa cheios de §Hcontas brilhantes§! e pedras de rios. Nossas análises também detectaram a presença de uma §Hforma de vida não biológica§!. Mas até o momento, não pudemos localizar a fonte deste sinal de vida sintético."
hrb_colony.81.cardassian.desc:0	"A colônia em §H[colony_stella_maris.GetName]§! descobriu um aqueduto seco que contém uma estátua enorme. A escultura de cristal tem forma de uma mulher humanoide com uma coroa de conchas de cauri. Mantos índigos e estrelas-do-mar caem sobre sua pele negra, e ondas quebram aos seus pés.\n\nMover a estátua é impossível, já que está fixada no chão rochoso.\n\nAo examinar os arredores, os colonizadores encontraram um grande número de sacos de estopa cheios de §Hcontas brilhantes§! e pedras de rios. Nossas análises também detectaram a presença de uma §Hforma de vida não biológica§!. Mas até o momento, não pudemos localizar a fonte deste sinal de vida sintético."
hrb_colony.81.a:0	"Investigar o aqueduto."
hrb_colony.81.a.tt:0	"Voltaremos mais tarde para pegar as contas.\n\n"
hrb_colony.81.b:0	"Pegar as contas e sair."
hrb_colony.81.b.tt:0	"Uma oportunidade única de coletar riquezas subaquáticas sem impedimentos.\n\n"
hrb_colony.82.name:0	"ACM-PH23"
hrb_colony.82.a:0	"Permissão concedida."
hrb_colony.82.b:0	"Reproduza, fracote."
hrb_colony.82.c:0	"Felizmente, não é senciente. Concedida."
hrb_colony.82.d:0	"Pedindo permissão? Que apropriado. Concedida."
hrb_colony.83.name:0	"Stella Maris"
hrb_colony.83.desc:0	"Após uma pausa, o autômato §HACM-PH23§! reproduziu uma gravação holográfica para nossos colonizadores, projetando uma mulher humanoide de jaleco azul diante deles:\n\n§E"Olá e bem-vindos à Academia de Patologia de Stella Maris. Como sabem, a maioria de nós já se mudou para nosso novo lar. Entretanto, a Academia preparou alguns cursos contidos no Programa 23 para aqueles que estão nos meses finais em §H[colony_stella_maris.GetName]§!. A lição de hoje é sobre as prioridades antimicrobianas das contas do rio..."§!\n\nO programa descreve a criação do aqueduto como parte do cultivo de §E"contas antibióticas"§! pela Academia. Quando esmagadas, as contas brilhantes se tornam pó solúvel que cura uma variedade de doenças.\n\nComo agradecimento à §HDoutora Stella Maris§!, que foi pioneira na pesquisa medicinal no planeta, alunos construíram estátuas em sua homenagem."
hrb_colony.83.a:0	"Estudar os programas do autômato."
hrb_colony.83.a.tt:0	"Os cursos holográficos do §Hautômato ACM-PH23§! são essenciais para aprendermos mais sobre §H[colony_stella_maris.GetName]§!. Devemos consultar os programas antes de agirmos.\n\n"
hrb_colony.83.b:0	"Esmagar as contas e sair."
hrb_colony.83.b.tt:0	"O autômato já nos disse tudo que precisávamos, e de graça.\n\n"
hrb_colony.83.c:0	"Reabastecer o aqueduto."
hrb_colony.83.c.tt:0	"Continuar nossa expansão, custe o que custar.\n\n"
hrb_colony.91.name:0	"Capitão Pai"
hrb_colony.91.desc:0	"Há um jardim secreto em §H[captain_dad_colony.GetName]§! aonde pessoas vão para relembrarem os amados que perderam. É um lugar calmo, cheio de trilhas curvas, do eco alto de pássaros e das mais lindas rosas em toda a §HGaláxia§!.\n\nUm §HCapitão da Frota Estelar§! aposentado é voluntário para cuidar do jardim. Em qualquer dia, ele pode ser visto trabalhando entre as rosas, vestindo a camiseta azul e boné preto com o bordado feito à mão: §HCapitão Pai§!. Seus próprios filhos já cresceram e partiram para servir na §HFrota Estelar§!.\n\nMas o §HVelho Capitão§! se lembra de cada rosto que entra no jardim, sabe cada nome entalhado nos bancos que marcam suas trilhas e suas histórias. Ele dá boas-vindas a todos recém-chegados com sanduíches e água fresca. Ocasionalmente, quando velhos amigos chamam, pode haver vinho, sempre vermelho, local e só o melhor.\n\nA oferta do §HVelho Capitão§! é simples: §G"Você está aqui para dedicar um banco a alguém que ama? Se não encontrar o certo, ficarei feliz em fazê-lo para você."§!"
hrb_colony.91.a:0	"Dedicar um banco a alguém que ama."
hrb_colony.91.a.tt:0	"O nome de quem você ama será comemorado em um dos bancos do §HJardim do Velho Capitão§!.\n\n"
hrb_colony.91.b:0	"Sentar e observar os pássaros."
hrb_colony.91.b.tt:0	"Felicidade, como a matéria, não pode ser criada nem destruída. Mas pode ser lembrada.\n\n"
hrb_planet_modifier.11.name:0	"Alarme Sísmico"
hrb_planet_modifier.11.desc:0	"Um pico de atividade geológica violenta em §H[colony_gas_dilemma.GetName]§! está abrindo fendas sísmicas pelo planeta, causando grandes terremotos, erupções vulcânicas e diminuição rápida da biosfera. Há relatos de muitas vítimas civis.\n\nAnálises forenses dos mortos revelam que uma grande porcentagem deles não morreram graças a lava ou estruturas caindo, mas sim graças a um efeito secundário causado pela presença de uma toxina com base em amônia desconhecida em sua corrente sanguínea.\n\nInvestigações futuras sobre a origem deste veneno serão necessárias. Mas não enquanto cinzas quentes continuam a cair em §H[colony_gas_dilemma.GetName]§! por conta da atividade vulcânica descontrolada."
hrb_planet_modifier.11.a:0	"Investigar os fenômenos sísmicos."
hrb_planet_modifier.11.a.tt:0	"Vamos até o fundo dessa atividade subsuperficial incomum em §H[colony_gas_dilemma.GetName]§!.\n\n"
hrb_planet_modifier.11.b:0	"Agora não."
hrb_planet_modifier.11.b.tt:0	"Não podemos investigar isso agora.\n\n"
hrb_planet_modifier.12.name:0	"Compostos Tóxicos Descobertos"
hrb_planet_modifier.12.desc:0	"As calamidades sísmicas recentes em §H[colony_gas_dilemma.GetName]§! foram causadas por um distúrbio repentino de uma camada de gás tóxico debaixo da superfície do planeta.\n\nFormas de vida com base em silício que evoluíram para precisar de amônia em vez de água já prosperaram em §H[colony_gas_dilemma.GetName]§!. Um evento de extinção os destruiu há milhões de anos. Conforme se decompunham, eles formaram bolsas de componentes gasosos extremamente reativos muito abaixo do solo.\n\nEscavações industriais recentes quebraram essas bolsas e causaram uma reação em cadeia violenta que gerou uma série de calamidades sísmicas em §H[colony_gas_dilemma.GetName]§!. A liberação de trilhões de toneladas de gás tóxico na atmosfera foi um efeito colateral."
hrb_planet_modifier.12.a:0	"Neutralizar os compostos tóxicos no ar."
hrb_planet_modifier.12.a.tt:0	"A segurança de nosso povo em §H[colony_gas_dilemma.GetName]§! deve ser nossa maior prioridade.\n\n"
hrb_planet_modifier.12.b:0	"Purgar a atmosfera."
hrb_planet_modifier.12.b.tt:0	"Os recursos materiais em §H[colony_gas_dilemma.GetName]§! são valiosos demais para se perder.\n\n"
hrb_planet_modifier.12.c:0	"Capturar o gás tóxico e refiná-lo."
hrb_planet_modifier.12.c.tt:0	"Devemos considerar o bem de toda nossa civilização. Trabalhadores serão pagos de acordo com os perigos do trabalho.\n\n"
hrb_planet_modifier.12.d:0	"Colher o gás enquanto limpa o ar."
hrb_planet_modifier.12.d.tt:0	"Podemos tirar proveito destes recursos enquanto cuidamos da saúde da população de §H[colony_gas_dilemma.GetName]§!.\n\n"
hrb_planet_modifier.13.name:0	"Supervulcão"
hrb_planet_modifier.13.desc:0	"§H[colony_gas_dilemma.GetName]§! foi dizimado pela erupção de um supervulcão. Vastas áreas da superfície se tornaram desertos apocalípticos de magma e cinzas. A infraestrutura dessas regiões foi completamente destruída. Já são bilhões de vítimas.\n\nCientistas em §H[colony_gas_dilemma.GetName]§! postularam que uma supererupção assim foi possível depois da série recente de distúrbios sísmicos voláteis do planeta. Entretanto, ninguém pôde prever uma calamidade dessa extensão.\n\nO caos na camada geotérmica de §H[colony_gas_dilemma.GetName]§! significa que não há como prever se ou quando uma outra supererupção parecida poderia ocorrer. Este planeta pode se tornar inabitável para toda forma de vida se algo não for feito."
hrb_planet_modifier.13.a:0	"Investigar os fenômenos sísmicos."
hrb_planet_modifier.13.a.tt:0	"Vamos até o fundo dessa atividade subsuperficial incomum em §H[colony_gas_dilemma.GetName]§!.\n\n"
hrb_planet_modifier.13.b:0	"Ignorar."
hrb_planet_modifier.13.b.tt:0	"Não podemos investigar isso agora.\n\n"
hrb_planet_modifier.15.name:0	"Explosão da Refinaria de Gás"
hrb_planet_modifier.15.desc:0	"Uma das várias refinarias de gás em §H[colony_gas_dilemma.GetName]§! explodiu. Vários trabalhadores perderam suas vidas no acidente.\n\nO debate sobre como remover a toxina da atmosfera de §H[colony_gas_dilemma.GetName]§! após uma reação em cadeia planetária e subsuperficial causar uma série de erupções vulcânicas que envenenaram milhões é novamente o centro das discussões em §H[colony_gas_dilemma.GetName]§!."
hrb_planet_modifier.15.a:0	"Neutralizar os compostos tóxicos no ar."
hrb_planet_modifier.15.a.tt:0	"A segurança de nosso povo em §H[colony_gas_dilemma.GetName]§! deve ser nossa maior prioridade.\n\n"
hrb_planet_modifier.15.b:0	"Purgar a atmosfera."
hrb_planet_modifier.15.b.tt:0	"Os recursos materiais em §H[colony_gas_dilemma.GetName]§! são valiosos demais para se perder.\n\n"
hrb_planet_modifier.15.c:0	"Capturar o gás tóxico e refiná-lo."
hrb_planet_modifier.15.c.tt:0	"Devemos considerar o bem de toda nossa civilização. Trabalhadores serão pagos de acordo com os perigos do trabalho.\n\n"
hrb_planet_modifier.15.d:0	"Colher o gás enquanto limpa o ar."
hrb_planet_modifier.15.d.tt:0	"Podemos tirar proveito destes recursos enquanto cuidamos da saúde da população de §H[colony_gas_dilemma.GetName]§!.\n\n"
hrb_planet_modifier.16.name:0	"Pesquisa Malsucedida"
hrb_planet_modifier.16.desc:0	"Não pudemos estudar a atividade vulcânica em §H[colony_gas_dilemma.GetName]§! a tempo. O planeta se tornou tão geologicamente instável que qualquer tentativa futura de pesquisa será impossível. Limpar as partículas resultantes que foram expelidas para a atmosfera não é mais uma opção."
hrb_planet_modifier.16.a:0	"Dispensar."
hrb_planet_modifier.21.name:0	"Suas Raízes São Profundas"
hrb_planet_modifier.21.desc:0	"Após 5 anos, as florestas primárias de §H[colony_deep_roots.GetName]§! foram quase completamente devastadas.\n\nVeículos de engenharia foram dados como desaparecidos ao longo da fronteira das matas pré-históricas de §H[colony_deep_roots.GetName]§!. Alguns desses veículos foram encontrados posteriormente dentro de troncos de árvores antigas, como se tivessem sido engolidos.\n\nEstradas próximas também foram cobertas por vegetação poucas horas depois de terem sido cortadas, e várias áreas de extração foram vandalizadas. Não houve vítimas."
hrb_planet_modifier.21.a:0	"Preservar a floresta."
hrb_planet_modifier.21.a.tt:0	"Aumentaremos as regulamentações sobre o setor madeireiro em §H[colony_deep_roots.GetName]§! para preservar as florestas primárias.\n\n"
hrb_planet_modifier.21.b:0	"Prender os lenhadores."
hrb_planet_modifier.21.b.tt:0	"Os responsáveis pela destruição não autorizada das florestas antigas de §H[colony_deep_roots.GetName]§! serão acusados e julgados.\n\n"
hrb_planet_modifier.21.c:0	"Ignorar."
hrb_planet_modifier.21.c.tt:0	"Não podemos investigar isso agora.\n\n"
hrb_planet_modifier.23.name:0	"Rede Neural de Raízes"
hrb_planet_modifier.23.desc:0	"Sinais elétricos complexos foram detectados nos sistemas de raízes das florestas primárias em §H[colony_deep_roots.GetName]§!. Apesar de muitas dessas "árvores pensantes" terem sido cortadas antes da descoberta, uma legislação para impedir mais destruição foi rapidamente aprovada.\n\nA população de §H[colony_deep_roots.GetName]§! relata sensações de calma e serenidade ao caminhar por entre as florestas primárias restantes, que agora são todas designadas §HParques Planetários§!.\n\nNenhum outro veículo desaparecido ou equipamento de extração vandalizado foi encontrado."
hrb_planet_modifier.23.a:0	"Continuaremos a estudar estas árvores por muito tempo."
hrb_planet_modifier.25.name:0	"Raízes Enlouquecidas"
hrb_planet_modifier.25.desc:0	"As florestas mais antigas em §H[colony_deep_roots.GetName]§! estão demonstrando padrões de crescimento incomuns. Novos bosques estão se proliferando rapidamente em áreas de grande extração de madeira, causando vários desastres e dificultando o transporte de maquinário e pessoal.\n\nVários desmoronamentos foram relatados em estradas montanhosas importantes devido à retirada repentina de aglomerados de raízes que mantinham essas escarpas estáveis.\n\nLenhadores foram declarados desaparecidos enquanto tentavam cortar as árvores novas para acessar bosques planejados para desmatamento. Nenhum resto mortal foi encontrado."
hrb_planet_modifier.25.a:0	"Preservar a floresta."
hrb_planet_modifier.25.a.tt:0	"Aumentaremos as regulamentações sobre o setor madeireiro em §H[colony_deep_roots.GetName]§! para preservar as florestas primárias.\n\n"
hrb_planet_modifier.25.b:0	"Prender os lenhadores."
hrb_planet_modifier.25.b.tt:0	"Os responsáveis pela destruição não autorizada das florestas antigas de §H[colony_deep_roots.GetName]§! serão acusados e julgados.\n\n"
hrb_planet_modifier.25.c:0	"Ignorar."
hrb_planet_modifier.25.c.tt:0	"Não podemos investigar isso agora.\n\n"
hrb_planet_modifier.31.name:0	"Problemas com as Máquinas"
hrb_planet_modifier.31.desc:0	"Falhas de equipamento catastróficas, uma atrás da outra, impediram nosso processo de terraformação em §H[colony_microbrains.GetName]§!. Nenhuma causa direta para as falhas foi descoberta ainda, ambiental ou não.\n\nApesar de todos os esforços de aumentar o ritmo de reparo e manter as máquinas que transformam a terra e o mar de §H[colony_microbrains.GetName]§! funcionando, as coisas continuam a explodir."
hrb_planet_modifier.31.a:0	"Examinar as máquinas em busca de sabotagem."
hrb_planet_modifier.31.a.tt:0	"Os empecilhos que enfrentamos na tentativa de terraformar este planeta não devem ser naturais. Encontraremos o responsável.\n\n"
hrb_planet_modifier.31.b:0	"Ignorar."
hrb_planet_modifier.31.b.tt:0	"Não podemos investigar isso agora.\n\n"
hrb_planet_modifier.32.name:0	"Microcérebros"
hrb_planet_modifier.32.desc:0	"Os sabotadores responsáveis por danificar nosso equipamento de terraformação em §H[colony_microbrains.GetName]§! foram descobertos: formas de vida microscópicas e sencientes que, por hora, chamamos de §Hmicrocérebros§!.\n\n§HMicrocérebros§! são compostos de bilhões de células independentes e inteligentes, capazes de se aglutinar para atingir um objetivo comum e então de se separar e desaparecer na atmosfera para não serem detectadas. Parece que estes sifonóforos aéreos não gostam do nosso plano de terraformar seu ecossistema nativo.\n\nCom uma série de mensagens simples entregues ao tradutor universal, os §Hmicrocérebros§! exigiram que paremos o processo de terraformação em §H[colony_microbrains.GetName]§! imediatamente a fim de que sua espécie não seja extinta."
hrb_planet_modifier.32.a:0	"Alterar nossos parâmetros."
hrb_planet_modifier.32.a.tt:0	"Ajustaremos nossos processos de terraformação para evitar obliterar o meio ambiente dos microcérebros.\n\n"
hrb_planet_modifier.32.b:0	"Formar uma aliança estratégica."
hrb_planet_modifier.32.b.tt:0	"Atenderemos as demandas destas pequenas criaturas inteligentes por hora, caso elas se tornem úteis para nós no futuro.\n\n"
hrb_planet_modifier.32.c:0	"Encerrar negociações."
hrb_planet_modifier.32.c.tt:0	"Como qualquer outra forma de vida, os microcérebros devem se adaptar ou morrer.\n\n"
hrb_planet_modifier.33.name:0	"Um Grito Silencioso"
hrb_planet_modifier.33.desc:0	"Uma breve explosão ocorreu na órbita de §H[colony_microbrains.GetName]§!. Era uma de nossas naves. A destruição foi total. A causa ainda é desconhecida.\n\nO último registro indica que a tripulação foi à superfície para coletar amostras de alguns equipamentos defeituosos depois das falhas em terraformar o planeta. O equipamento que estavam inspecionando também foi destruído sem chance de recuperação.\n\nNão sabemos ainda com qual mecanismo a nave ou sua carga foram destruídas. Toda a evidência foi consumida na destruição silenciosa que a devorou."
hrb_planet_modifier.33.a:0	"Intrigante."
hrb_planet_modifier.33.a.tt:0	"Poderemos nunca saber o que aconteceu aqui.\n\n"
hrb_planet_modifier.41.name:0	"Perdido Sob as Ondas"
hrb_planet_modifier.41.desc:0	"Estruturas no fundo do oceano com ângulos de noventa graus estão gerando especulação entre a população de §H[colony_beneath_the_waves.GetName]§!. Muitos acreditam que as formações podem ser resquícios de uma civilização subaquática de mais de 100.000 anos.\n\nNossos exploradores pedem permissão para mergulhar em busca de mais informações sobre essas estruturas pré-históricas do fundo do mar.\n\nEntretanto, oceanógrafos locais de §H[colony_beneath_the_waves.GetName]§! desaconselham os mergulhos propostos devido a correntes incomuns que mantém esta região do solo oceânico presa em um vórtice duradouro."
hrb_planet_modifier.41.a:0	"Explorar as ruínas no fundo do oceano."
hrb_planet_modifier.41.a.tt:0	"Descobriremos se as aparentes estruturas no fundo do oceano foram criadas por uma espécie inteligente.\n\n"
hrb_planet_modifier.41.b:0	"Remover o vórtice."
hrb_planet_modifier.41.b.tt:0	"As supostas ruínas no fundo do oceano serão seladas em um campo de energia protetivo que as tornarão mais seguras para exploração.\n\n"
hrb_planet_modifier.41.c:0	"Desconsiderar a especulação."
hrb_planet_modifier.41.c.tt:0	"Esses rumores não têm fundamentos.\n\n"
hrb_planet_modifier.42.name:0	"O Brilho da Memória"
hrb_planet_modifier.42.desc:0	"Após retornar do fundo do oceano de §H[colony_beneath_the_waves.GetName]§!, nosso explorador sofreu um caso extremo de disforia temporal.\n\nO explorador acredita que sua ida ao fundo do oceano em busca das ruínas de uma civilização perdida durou trinta e quatro dias. Ele diz que foi atraído para o centro das ruínas por um objeto brilhante que chamou de §HBrilho da Memória§!. Ao tocar nele, o explorador teve uma alucinação prolongada.\n\nA visão mostrou o último mês de uma cidade condenada que vagou pelo fundo do oceano. A dependência excessiva na automação fez com que a sociedade que habitava as ruínas não percebesse as falhas críticas no vidro da redoma que mantinha as profundezas do lado de fora. Quando ele rachou, a sociedade foi inundada em minutos."
hrb_planet_modifier.42.a:0	"Um lembrete para não negligenciarmos o que nos protege."
hrb_planet_modifier.43.name:0	"Chamado Do Oceano"
hrb_planet_modifier.43.desc:0	"Uma doença desconhecida aflige as comunidades próximas da costa de §H[colony_beneath_the_waves.GetName]§!.\n\nIndivíduos afetados dizem ouvir "um chamado pulsante" vindo do fundo do oceano, os chamando até a água para que nadem para a §HRegião do Vórtice§! onde estruturas parecidas com ruínas antigas foram descobertas recentemente.\n\nUm mergulho dessa profundidade é impossível, é claro, sem o equipamento apropriado. Entretanto, muitos relatos de civis despreparados tentando fazê-lo chegaram a nós. Alguns civis já se afogaram. Outros foram resgatados pelas autoridades. Haverá mais vítimas se a situação continuar."
hrb_planet_modifier.43.a:0	"Explorar as ruínas no fundo do oceano."
hrb_planet_modifier.43.a.tt:0	"Descobriremos se as aparentes estruturas no fundo do oceano foram criadas por uma espécie inteligente.\n\n"
hrb_planet_modifier.43.b:0	"Remover o vórtice."
hrb_planet_modifier.43.b.tt:0	"As supostas ruínas no fundo do oceano serão seladas em um campo de energia protetivo que as tornarão mais seguras para exploração.\n\n"
hrb_planet_modifier.43.c:0	"Desconsiderar a especulação."
hrb_planet_modifier.43.c.tt:0	"Esses rumores não têm fundamentos.\n\n"
pre_warp_civ.11.name:0	"Civilização Pré-Dobra Espacial Integrada"
pre_warp_civ.11.desc:0	"Nós §Hintegramos [pre_warp_colony.GetName]§! com sucesso. Apesar de sua civilização não ter realizado o primeiro voo em dobra, circunstâncias extraordinárias fizeram com que nos revelássemos e os trouxéssemos ao nosso nível tecnológico."
pre_warp_civ.11.a:0	"Isso não pode ser desfeito."
pre_warp_civ.11.a.tt:0	"Algumas decisões são irreversíveis."
pre_warp_civ.11.b:0	"Agora deixe-os provar seu valor."
pre_warp_civ.11.b.tt:0	"É só o começo da luta para o povo de §H[pre_warp_colony.GetName]§!."
pre_warp_civ.11.c:0	"Mais uma espécie para servir o Império Estelar."
pre_warp_civ.11.c.tt:0	"Vamos nos assegurar de que eles saibam seu lugar."
pre_warp_civ.11.d:0	"Outra espécie se une à União."
pre_warp_civ.11.d.tt:0	"Nossos esforços exigem todos os corpos capazes que encontrarmos."
mission.14.c.tt:0	"Uma nave de §H[minor_state_event_country.GetName]§! à deriva tão longe do planeta natal é um prêmio a ser ganho.\n\n"
mission.17.a:0	"Vergonhoso."
mission.18.c.tt:0	"Não podemos permitir que espécies inferiores ignorem nossas leis tão perto de nossas fronteiras.\n\n"
mission.18.d:0	"Apreender as peças contrabandeadas."
mission.26.b.tt:0	"A insignificância de impérios incipientes não é nosso problema.\n\n"
mission.26.c.tt:0	"Não devemos esperar mais nada de nossos vizinhos menores e mais fracos.\n\n"
mission.34.desc:0	"Os horizontes de §H[minor_state_event_country.GetName]§! brilham com inúmeros novos edifícios de alta densidade que foram construídos para atender as demandas do rápido crescimento populacional de §H[minor_state_event_country.GetName]§!.\n\nComo forma de agradecimento, §H[minor_state_event_country.GetName]§! nos ofereceu uma porcentagem da produção da sua rede global de energia recém-otimizada, que teve melhorias consideráveis durante a construção."
mission.34.a:0	"Moradia é um direito fundamental."
mission.54.desc:0	"As informações coletadas de §H[minor_state_event_star.GetName]§!, a estrela-mãe de §H[minor_state_event_country.GetName]§!, aumentaram tremendamente nossa compreensão da gravidade quântica. As ondas gravitacionais incomuns vindas da estrela são um caso raro de soluços quânticos.\n\nPor breves períodos, frações de frações de segundos, a estrela ocupou duas posições no espaço-tempo. Isso fez com que até o dobro da quantidade normal de gravidade fosse exercida sobre os corpos celestes do sistema §H[minor_state_event_system.GetName]§!.\n\nEmbora ainda não saibamos por que esse raro fenômeno ocorreu, pode ser devido à proximidade do sistema §H[minor_state_event_system.GetName]§! a uma §HRota de Dobra Espacial.§!"
mission.83.name:0	"Acúmulo de Forças"
mission.84.desc:0	"Nossa demonstração de força foi um sucesso. §H[minor_state_event_country_3rd_party.GetName]§! está desmobilizando suas tropas. §H[minor_state_event_country.GetName]§! agradece o nosso apoio a sua reivindicação sobre a região disputada do espaço entre eles e o sistema §H[minor_state_event_system.GetName]§!.\n\n§H[minor_state_event_country_3rd_party.GetName]§! nos acusou de fortalecer o mau e jura que nunca recuará, apesar de ordenar em silêncio que suas naves realizem plena retirada."
mission.85.a.tt:0	"Mantemos nosso apoio à reivindicação de §H[minor_state_event_country_3rd_party.GetName]§! ao território disputado.\n\n"
mission.85.b.tt:0	"Mantemos nosso apoio à reivindicação de §H[minor_state_event_country_3rd_party.GetName]§! e esmagaremos qualquer um que se opuser a isso.\n\n"
mission.85.c.tt:0	"Mantemos nosso apoio à reivindicação de §H[minor_state_event_country_3rd_party.GetName]§!, não importa as calúnias políticas que §H[minor_state_event_country.GetName]§! use contra nós.\n\n"
mission.85.d.tt:0	"Mantemos nosso apoio à reivindicação de §H[minor_state_event_country_3rd_party.GetName]§!, não importa os fatos que §H[minor_state_event_country.GetName]§! decida ignorar.\n\n"
mission.86.desc:0	"Por não tomarmos partido na disputa territorial entre §H[minor_state_event_country.GetName]§! e §H[minor_state_event_country_3rd_party.GetName]§!, enfurecemos todas as partes.\n\nCada lado nos acusou de demonstrar extrema negligência e uma "falta de resposta covarde". Enquanto isso, um número cada vez maior de ativos militares invadiu a região disputada do espaço.\n\nAs forças provavelmente continuarão a se acumular entre §H[minor_state_event_country.GetName]§! e §H[minor_state_event_country_3rd_party.GetName]§! até que um lado recue, ou comecem as batalhas."
mission.103.a.tt:0	"Encontraremos os leilões ilegais antes que um desastre aconteça em §H[minor_state_event_country.GetName]§!.\n\n"
mission.115.desc:0	"§H[minor_state_event_country_3rd_party.GetName]§! nega qualquer participação na tentativa frustrada de assassinato do líder de §H[minor_state_event_country.GetName]§!. Mas a retórica está se intensificando e muitos temem que a causticidade possa logo transbordar em hostilidades.\n\n§H[minor_state_event_country.GetName]§! condenou nossa neutralidade como insensível e afirma que por pouco não permitimos que §H[minor_state_event_country_3rd_party.GetName]§! escapasse impune."
mission.124.desc:0	"Contravigiamos com sucesso os dispositivos de escuta de §H[minor_state_event_country_3rd_party.GetName]§!. No entanto, tornou-se evidente que uma quarta parte está envolvida neste emaranhado de espionagem em torno dos retransmissores de nanite camuflados na órbita das luas de §H[minor_state_event_country.GetName]§!.\n\nUm quarto fluxo subespacial de dados foi descoberto, transmitindo clandestinamente de volta para §H[minor_state_event_country_4th_party.GetName]§!. Assim, em suma: §H[minor_state_event_country_3rd_party.GetName]§! está espionando §H[minor_state_event_country.GetName]§!, que também está espionando §H[minor_state_event_country_3rd_party.GetName]§!, enquanto ambos estão sendo espionados por §H[minor_state_event_country_4th_party.GetName]§! e, por fim, nós estamos espionando todos eles.\n\nSem saber desses desdobramentos, §H[minor_state_event_country.GetName]§! nos agradeceu por nossa assistência."
mission.134.desc:0	"Nosso governador voltou de sua visita diplomática em §H[minor_state_event_country.GetName]§!.\n\nAs extravagâncias não tiveram limites, incluindo: uma suíte privada com hidromassagem e uma vista deslumbrante da alta atmosfera de §H[minor_state_event_planet.GetName]§!, banquetes com as melhores comidas e bebidas que duravam dias, e viagens de primeira classe para as maravilhas naturais e culturais mais majestosas de §H[minor_state_event_planet.GetName]§!.\n\nQuando perguntado sobre suas considerações finais da viagem, nosso governador disse: "§H[minor_state_event_country.GetName]§! sabe como tratar um convidado.""
mission.135.desc:0	"§H[minor_state_event_country.GetName]§! nos enviou um pacote de suprimentos. Embora tenham expressado sua decepção por termos recusado um retiro diplomático anteriormente, eles insistem que os visitemos em breve, para comer e beber à sua mesa e testemunhar as maravilhas de seu mundo."
mission.143.desc:0	"§H[minor_state_event_country.GetName]§! nos convidou para participar de uma conferência de paz que organiza em território neutro, especificamente em §H[minor_state_event_system.GetName]§!.\n\nO objetivo declarado do encontro é estabelecer novas linhas de base para a prevenção de conflitos e a segurança na §HGaláxia§!. Muitos atores-chave foram convidados.\n\nEmbora poucos tenham confirmado até agora, nossa presença certamente conferiria legitimidade a essas conversas."
mission.143.a.tt:0	"Participaremos da conferência de paz em §H[minor_state_event_system.GetName]§!.\n\n"
mission.144.desc:0	"Nosso governador voltou das negociações de paz em §H[minor_state_event_country.GetName]§!.\n\nOs tópicos de discussão variaram desde a exploração espacial ao expansionismo, aos perigos da exploração trabalhista e até mesmo guerras exterminatórias em nossa era galáctica cada vez mais entrelaçada e diversificada em espécies.\n\nEmbora inconclusivas, as conversas geraram sentimentos positivos entre o público, tanto em nosso mundo quanto em muitos outros."
mission.145.desc:0	"Recusar-se a participar da conferência de paz azedou nosso relacionamento com §H[minor_state_event_country.GetName]§!. Nossa ausência foi notada por muitos de nossos vizinhos galácticos, mas nenhum ficou tão furioso quanto §H[minor_state_event_country.GetName]§!, que chamou nossa posição sobre a paz galáctica de "negligente" e nos acusou de "abrigar falcões de guerra"."
mission.156.desc:0	"§H[minor_state_event_country.GetName]§! expressou indignação para com nossa inação em resolver a recente escassez de alimentos que assola seu mundo.\n\nEm uma declaração, eles afirmaram que nosso povo é insensível, indiferente, mesquinho e cruel, e que não fornecemos "nada de valor, fazendo com que não valha a pena qualquer tipo de aliança."""
mission.192.name:0	"Fundamentos de Física"
mission.192.desc:0	"§H[minor_state_event_country.GetName]§! pede nosso apoio na pesquisa de uma nova hipótese experimental que pode aumentar a capacidade de dobra de longo alcance e reduzir o tempo de viagem e o custo energético.\n\nApesar de uma primeira descoberta promissora, §H[minor_state_event_country.GetName]§! estagnou em sua pesquisa.\n\nPorém. experimentos grandiosos exigem mais materiais exóticos e especialistas, o que §H[minor_state_event_country.GetName]§! não possui, e, por isso, pede nossa ajuda."
mission.192.a:0	"Contribuir com a pesquisa."
mission.192.a.tt:0	"Ajudaremos §H[minor_state_event_country.GetName]§! da melhor maneira possível.\n\n"
mission.192.b:0	"Recusar."
mission.192.b.tt:0	"Não podemos aceitar essa missão agora.\n\n"
mission.193.name:0	"Incrementos Explosivos"
mission.193.desc:0	"Nossa pesquisa conjunta para melhorar a dobra de longo alcance de §H[minor_state_event_country.GetName]§! foi concluída.\n\nRajadas de radiação, que indicavam várias explosões fortes mas controladas, iluminaram várias regiões de §H[minor_state_event_country.GetName]§! por curtos períodos antes de voltarem a ser Radiação Cósmica de Fundo em Micro-ondas conforme objetos de teste viajavam, repetidas vezes, em velocidades muito maiores que a da luz.\n\nEmbora tenhamos feito avanços, a consolidação desses dados em uma teoria unificada que pode levar a tecnologias novas ainda é especulativa. §H[minor_state_event_country.GetName]§! relata que continuará buscando as maiores mentes da §HGaláxia§! para futuramente avançar no desenvolvimento de sua capacidade de dobra."
mission.193.a:0	"Mais experimentos serão necessários."
mission.193.a.tt:0	"Desejamos sucesso aos físicos de §H[minor_state_event_country.GetName]§! em suas futuras empreitadas.\n\n"
mission.193.b:0	"Um pequeno passo ainda é um passo."
mission.193.b.tt:0	"Ninguém sobe uma montanha sentado.\n\n"
mission.193.c:0	"Damos os melhores conselhos."
mission.193.c.tt:0	"§H[minor_state_event_country.GetName]§! fez o que pôde.\n\n"
mission.193.d:0	"Relatório de situação: sucesso."
mission.193.d.tt:0	"Demos o máximo de assistência a §H[minor_state_event_country.GetName]§! que poderiam usar.\n\n"
mission.194.name:0	"Pesquisa Sem Saída"
mission.194.desc:0	"§H[minor_state_event_country.GetName]§! relata decepção em sua comunidade científica a respeito da nossa falta de envolvimento nos experimentos recentes para melhorar sua capacidade de dobra de longo alcance.\n\nApesar do estoque baixo de materiais necessários, as longas horas no laboratório e a falta de especialistas nos vários campos necessários para a pesquisa, §H[minor_state_event_country.GetName]§! continuou os experimentos mesmo assim.\n\nSem as instruções de nossos conselheiros mais experientes, o bando de cientistas sem líder fizeram o melhor para acumular dados o suficiente para criar protótipos de novas tecnologias, mas no fim, não tiveram progresso significado, e sua pesquisa foi suspensa por tempo indeterminado."
mission.194.a:0	"O fracasso pode ser um ótimo professor."
mission.194.a.tt:0	"Quando §H[minor_state_event_country.GetName]§! retomar a pesquisa sobre essa hipótese, os cientistas terão mais informações do que antes.\n\n"
mission.194.b:0	"Covardes."
mission.194.b.tt:0	"Os cientistas de §H[minor_state_event_country.GetName]§! são fracos demais para fazer as descobertas que precisam para se igualar ao §HImpério§!.\n\n"
mission.194.c:0	"Talvez sejam estúpidos demais."
mission.194.c.tt:0	"Estávamos certos em não ajudar os cientistas de §H[minor_state_event_country.GetName]§!.\n\n"
mission.194.d:0	"Um desperdício de mão de obra."
mission.194.d.tt:0	"A ineficácia de §H[minor_state_event_country.GetName]§! não é um bom sinal para futuras parcerias como essa.\n\n"
mission.202.name:0	"Navegando"
mission.202.desc:0	"§H[minor_state_event_country.GetName]§! pede nossa ajuda para melhorar os protocolos de construção e readaptação de naves.\n\nEmbora §H[minor_state_event_country.GetName]§! tenha naves suficientes para manter uma defesa doméstica básica, eles decidiram embarcar no projeto caro de modernizar suas frotas militares após verem os nossos próprios projetos mais avançados.\n\n§H[minor_state_event_country.GetName]§! se beneficiaria muito do acesso a nossos diagramas. Compartilhar especificações militares também facilitaria alianças futuras para ambos os lados."
mission.202.a:0	"Trocar diagramas por uma exibição cultural."
mission.202.a.tt:0	"Ajudaremos §H[minor_state_event_country.GetName]§! a melhorar suas frotas em troca de informações exclusivas sobre sua cultura para serem exibidas no §HInstituto Daystrom§!.\n\n"
mission.202.b:0	"Deixe que experimentem o poder Klingon."
mission.202.b.tt:0	"Os diagramas de nossas naves darão a §H[minor_state_event_country.GetName]§! a força que precisam para se unirem a nós como aliados.\n\n"
mission.202.c:0	"Grampeie os diagramas primeiro."
mission.202.c.tt:0	"§H[minor_state_event_country.GetName]§! nunca saberá.\n\n"
mission.202.d:0	"Dê os diagramas com programas espiões implantados."
mission.202.d.tt:0	"Monitoraremos §H[minor_state_event_country.GetName]§! de perto para prevenir futuras surpresas desagradáveis.\n\n"
mission.202.e:0	"Recusar."
mission.202.e.tt:0	"Não podemos aceitar essa missão agora.\n\n"
mission.203.name:0	"Vantagem Compartilhada"
mission.203.desc:0	"§H[minor_state_event_country.GetName]§! revisou nossos diagramas e conseguiram integrar muitos dos nossos protocolos de construção de naves e melhoria em suas próprias linhas de produção.\n\nApós aprenderem o que podiam com nossos projetos, eles começaram a trabalhar com ideias próprias e novas.\n\n§H[minor_state_event_country.GetName]§! nos agradece por permitir que acessassem nossos arquivos e por todo o apoio na criação de bases para a modernização de suas frotas."
mission.203.a:0	"O conhecimento deve ser compartilhado."
mission.203.a.tt:0	"Ninguém se beneficia a longo prazo se o progresso científico for mantido em segredo.\n\n"
mission.203.b:0	"Compartilharemos a chama."
mission.203.b.tt:0	"Coragem não significa nada se não defendermos os indefesos ou não os ajudarmos a se defender.\n\n"
mission.203.c:0	"A benevolência pode ser útil."
mission.203.c.tt:0	"Seremos responsáveis por qualquer sucesso militar de §H[minor_state_event_country.GetName]§!. E não deixaremos que esqueçam disso.\n\n"
mission.203.d:0	"O Estado apoia seus amigos."
mission.203.d.tt:0	"As civilizações que ajudamos a erguer podem, um dia, vir a nosso auxílio caso outra calamidade nos aflija.\n\n"
mission.204.name:0	"Sem Naves"
mission.204.desc:0	"§H[minor_state_event_country.GetName]§! respondeu a nossa resposta negativa sobre o acesso aos diagramas de nossas naves.\n\nEles entendem que informações militares, como projetos de naves, é privilegiada e respeitam nossa decisão de não compartilhar tais arquivos.\n\nEles esperam continuar trabalhando juntos para construir maior confiança conosco no futuro."
mission.204.a:0	"Não podemos compartilhar informações confidenciais."
mission.204.a.tt:0	"§H[minor_state_event_country.GetName]§! entende.\n\n"
mission.204.b:0	"Os fracos sempre invejam os fortes."
mission.204.b.tt:0	"Não somos enganados por suas palavras excessivamente doces.\n\n"
mission.204.c:0	"Melhor sorte na próxima vez."
mission.204.c.tt:0	"Eles provavelmente não conseguiriam ler nossos arquivos.\n\n"
mission.204.d:0	"O Estado não compartilha seus segredos."
mission.204.d.tt:0	"Nossos diagramas são confidenciais por um motivo.\n\n"
mission.213.name:0	"Dignitário Exigente"
mission.213.desc:0	"Um dignatário de §H[minor_state_event_country.GetName]§! requer uma escolta de segurança ao viajar fora do seu território para estudar um §HNó de Tráfego§! local.\n\nAlém de compartilhar dos dados que ele descobrir sobre a atividade do §HNó de Tráfego§!, fornecer segurança para §H[minor_state_event_country.GetName]§! durante uma missão tão sensível nos ajudará a provar que nossa proposta de apoiar nossos vizinhos galácticos menores é feita com seriedade."
mission.213.a:0	"Escoltar o dignatário."
mission.213.a.tt:0	"Ajudaremos §H[minor_state_event_country.GetName]§! da melhor maneira possível.\n\n"
mission.213.b:0	"Desafiar o dignatário a um combate corpo a corpo."
mission.213.b.tt:0	"O dignatário quer a proteção de nossos guerreiros? Então que prove seu valor.\n\n"
mission.213.c:0	"Recusar."
mission.213.c.tt:0	"Não podemos aceitar essa missão agora.\n\n"
mission.214.name:0	"Experiência VIP"
mission.214.desc:0	"O dignatário de §H[minor_state_event_country.GetName]§! terminou de estudar o §HNó de Tráfego§! e está a caminho de volta ao seu território com segurança.\n\nO relatório do dignatário sobre o destacamento de segurança fornecido elogiou a conduta e profissionalismo de nossos oficiais e mencionou uma sensação de "total segurança" durante a missão.\n\nO dignatário também mencionou que mais estudos sobre outros §HNós de Tráfego§! serão necessários."
mission.214.a:0	"A segurança da Federação é inigualável."
mission.214.a.tt:0	"Estamos ansiosos para escoltar mais figuras importantes de §H[minor_state_event_country.GetName]§! no futuro.\n\n"
mission.214.b:0	"Foi uma honra."
mission.214.b.tt:0	"Proteger os sábios é uma das obrigações mais sagradas de um guerreiro.\n\n"
mission.214.c:0	"Naturalmente."
mission.214.c.tt:0	"Só existem duas opções sob o cuidado romulano: ou se está completamente seguro, ou já está morto.\n\n"
mission.214.d:0	"Premie o destacamento de segurança."
mission.214.d.tt:0	"Uma cerimônia será realizada para reconhecer a importância desta relação diplomática para nossa §HUnião§!.\n\n"
mission.215.name:0	"Seguramente Inseguro"
mission.215.ufop.desc:0	"O dignatário de §H[minor_state_event_country.GetName]§! voltou para seu território sem concluir seu estudo sobre o §HNó de Tráfego§!.\n\nO aviso de sua saída foi acompanhado por uma transmissão firme, que cita uma "falta de intenções sérias" em nossos esforços de apoiar nossos vizinhos galácticos menos poderosos."
mission.215.klingon.desc:0	"O dignatário de §H[minor_state_event_country.GetName]§! está furioso conosco por não atendermos suas exigências de fornecer um destacamento de segurança durante o estudo de um §HNó de Tráfego§! local.\n\nA transmissão condenadora nos chamou de "imprudentes", "impulsivos" e "grosseiros".\n\nO dignatário de §H[minor_state_event_country.GetName]§! tem sorte que nossos guerreiros não ouviram esses insultos pessoalmente, pois já estaria morto e nossas duas civilizações estariam em guerra."
mission.215.romulan.desc:0	"O dignatário de §H[minor_state_event_country.GetName]§! voltou para seu território sem concluir seu estudo sobre o §HNó de Tráfego§!.\n\nO aviso de sua saída foi acompanhado por uma transmissão firme, que cita uma "falta de intenções sérias" em nossos esforços de apoiar nossos vizinhos galácticos menos poderosos."
mission.215.cardassian.desc:0	"O dignatário de §H[minor_state_event_country.GetName]§! voltou para seu território sem concluir seu estudo sobre o §HNó de Tráfego§!.\n\nO aviso de sua saída foi acompanhado por uma transmissão firme, que cita uma "falta de intenções sérias" em nossos esforços de apoiar nossos vizinhos galácticos menos poderosos."
mission.215.a:0	"Enviar nossas mais humildes desculpas."
mission.215.a.tt:0	"Esperamos que §H[minor_state_event_country.GetName]§! não guarde rancor por conta disso.\n\n"
mission.215.b:0	"petaQ covarde."
mission.215.b.tt:0	"O dignatário de §H[minor_state_event_country.GetName]§! provavelmente tem medo da própria sombra.\n\n"
mission.215.c:0	"Desonroso."
mission.215.c.tt:0	"O dignatário de §H[minor_state_event_country.GetName]§! só está irritado por não vencer nossos guerreiros em uma luta justa.\n\n"
mission.215.d:0	"Ignorar as alegações."
mission.215.d.tt:0	"O que §H[minor_state_event_country.GetName]§! pensa sobre nós não importa.\n\n"
mission.215.e:0	"Irrelevante."
mission.215.e.tt:0	"A §HUnião§! não se preocupa com os murmúrios que vêm dos locais mais atrasados e inconsequentes da §HGaláxia§!.\n\n"
mission.14.name:0	"Nave à Deriva"
mission.14.desc:0	"Uma nave civil de §H[minor_state_event_country.GetName]§! está à deriva no espaço com problemas no motor. A tripulação entrou em contato conosco relutantemente. Nossas análises mostram que o dano logo resultará em perda total se não fizermos nada."
mission.14.a:0	"Consertar a nave."
mission.14.a.tt:0	"Ajudaremos a nave de §H[minor_state_event_country.GetName]§! à deriva imediatamente.\n\n"
mission.14.b:0	"Varrer a nave em busca de riscos."
mission.14.b.tt:0	"Conduziremos uma busca minuciosa da nave de §H[minor_state_event_country.GetName]§! danificada por quaisquer perigos imprevistos antes de tentar o resgate.\n\n"
mission.14.c:0	"Tomar a nave à deriva."
mission.14.d:0	"Interrogar a tripulação da nave à deriva."
mission.14.d.tt:0	"A nave danificada de §H[minor_state_event_country.GetName]§! pode conter vários segredos. Primeiro, descobriremos o que eles sabem.\n\n"
mission.14.e:0	"Varrer a nave em busca de contrabando."
mission.14.e.tt:0	"Analisaremos os materiais e as cargas da nave de §H[minor_state_event_country.GetName]§! em busca de qualquer coisa que possa ser confiscada.\n\n"
mission.16.name:0	"Resgatados no Espaço"
mission.16.desc:0	"Consertamos a nave de §H[minor_state_event_country.GetName]§! à deriva antes que o motor explodisse. A tripulação agradece por nossa ajuda rápida. Sem dúvida, eles teriam perecido sem nosso auxílio."
mission.16.a:0	"Nosso trabalho está feito."
mission.16.a.tt:0	"O povo de §H[minor_state_event_country.GetName]§! nos apreciará por salvar sua tripulação à deriva.\n\n"
mission.16.b:0	"Agora, ao vinho."
mission.16.b.tt:0	"A glória está somente em batalhas justas, entre naves funcionais.\n\n"
mission.16.c:0	"Eles têm uma grande dívida conosco."
mission.16.c.tt:0	"O povo de §H[minor_state_event_country.GetName]§! se lembrará da superioridade de nosso Império por salvar sua tripulação à deriva.\n\n"
mission.16.d:0	"A dificuldade de um é a dificuldade de todos."
mission.16.d.tt:0	"O povo de §H[minor_state_event_country.GetName]§! não esquecerá de nossa bondade e generosidade por salvar sua tripulação à deriva.\n\n"
mission.17.name:0	"Tempo Esgotado"
mission.17.desc:0	"A nave de §H[minor_state_event_country.GetName]§! à deriva foi destruída. Uma falha total dos sistemas causada pelo dano ao motor reduziu a nave civil a destroços. Não houve sobreviventes. O povo de §H[minor_state_event_country.GetName]§! está indignado com nosso fracasso em intervir."
mission.17.a.tt:0	"Não podemos deixar que nossa inatividade custe a vida do povo de §H[minor_state_event_country.GetName]§! de novo.\n\n"
mission.17.b:0	"Deixe-os reclamar."
mission.17.b.tt:0	"O povo de §H[minor_state_event_country.GetName]§! insultou nossa coragem. Fomos sábios em não ajudar aqueles que culpam os outros por suas próprias fraquezas.\n\n"
mission.17.c:0	"Mais uma pequena queixa."
mission.17.c.tt:0	"Não devemos nos importar com as opiniões de espécies inferiores.\n\n"
mission.17.d:0	"Uma dura lição sobre viagens espaciais."
mission.17.d.tt:0	"A tripulação de §H[minor_state_event_country.GetName]§! não se preparou adequadamente para as realidades cruéis desse universo. Que o fracasso deles seja uma lição para nós.\n\n"
mission.18.name:0	"Contrabando Descoberto"
mission.18.desc:0	"Após uma melhor inspeção, descobrimos que a nave à deriva de §H[minor_state_event_country.GetName]§! estava carregando deutério não declarado. A tripulação afirma que só se envolveu com esse ato de contrabando ilegal devido a uma recente escassez de combustível, que dificultou o transporte de bens essenciais, como alimentos e remédios."
mission.18.a:0	"Emitir um aviso."
mission.18.a.tt:0	"A tripulação de §H[minor_state_event_country.GetName]§! será liberada sem acusações.\n\n"
mission.18.b:0	"Prender os contrabandistas."
mission.18.b.tt:0	"A tripulação de §H[minor_state_event_country.GetName]§! será punida como os criminosos insignificantes que são.\n\n"
mission.18.c:0	"Prendê-los e jogar a chave fora."
mission.18.d.tt:0	"Se o governo de §H[minor_state_event_country.GetName]§! perguntar sobre o incidente, negaremos qualquer envolvimento. Afinal, ele nunca aconteceu.\n\n"
mission.24.name:0	"Alívio em Desastres"
mission.24.desc:0	"Uma base estelar pertencente a §H[minor_state_event_country.GetName]§! sofreu danos depois que uma enorme erupção solar furou a sua proteção contra radiação. A base estelar possui a maior parte da infraestrutura comercial de §H[minor_state_event_country.GetName]§! e, sem ela, seus mercados globais estão em queda livre. §H[minor_state_event_country.GetName]§! está pedindo nossa ajuda para reparar a base estelar deles e evitar uma recessão econômica."
mission.24.a:0	"Ajudar §H[minor_state_event_country.GetName]§! a reconstruir."
mission.24.a.tt:0	"Enviaremos ajuda para reparar os danos na base estelar de §H[minor_state_event_country.GetName]§! imediatamente.\n\n"
mission.24.b:0	"Recusar."
mission.24.b.tt:0	"Não podemos ceder os recursos para ajudar a reparar os danos da base estelar de §H[minor_state_event_country.GetName]§!.\n\n"
mission.25.name:0	"Base Estelar Reconstruída"
mission.25.desc:0	"A base estelar de §H[minor_state_event_country.GetName]§! foi consertada. O comércio mais uma vez flui livremente pelo sistema §H[minor_state_event_system.GetName]§!. O povo de §H[minor_state_event_country.GetName]§! está agradecido por não termos permitido que seu mundo passasse por tempos difíceis devido a esse desastre inevitável."
mission.25.a:0	"Fizemos a nossa parte."
mission.25.a.tt:0	"A base estelar de §H[minor_state_event_country.GetName]§! fornecerá comércio e proteção ao seu povo por muitos anos.\n\n"
mission.25.b:0	"Um guerreiro se orgulha da disciplina."
mission.25.b.tt:0	"Ninguém labuta mais que um klingon.\n\n"
mission.25.c:0	"Uma ferida cicatrizada ainda pode sangrar."
mission.25.c.tt:0	"Esperemos que o povo de §H[minor_state_event_country.GetName]§! não se esqueça da benevolência que mostramos ao reparar a sua base estelar.\n\n"
mission.25.d:0	"Um belo exemplo do nosso trabalho."
mission.25.d.tt:0	"Mesmo quando só por valor estratégico, o trabalho de nosso Povo é rápido e eficiente.\n\n"
mission.26.name:0	"Base Estelar Semiescura"
mission.26.desc:0	"Metade da base estelar de §H[minor_state_event_country.GetName]§! permanece em ruínas. Eles não possuem os materiais ou a tecnologia para reparar os danos, após terem gastado tanto para construí-la.\n\nO comércio com §H[minor_state_event_country.GetName]§! diminuiu a um ritmo irrisório. Os líderes de §H[minor_state_event_country.GetName]§! nos culparam pelo agravamento de sua situação econômica."
mission.26.a:0	"Isso era evitável."
mission.26.a.tt:0	"Não atrasaremos o envio de assistência a §H[minor_state_event_country.GetName]§! no futuro.\n\n"
mission.26.b:0	"Talvez eles devessem construir equipamentos melhores."
mission.26.c:0	"Um erro estratégico... deles mesmos."
mission.26.d:0	"Não podíamos ceder recursos."
mission.26.d.tt:0	"Temos que cuidar do nosso próprio Povo antes.\n\n"
mission.33.name:0	"Surto de Crescimento"
mission.33.desc:0	"A população de §H[minor_state_event_country.GetName]§! está crescendo.\n\nAvanços tecnológicos levaram a civilização a novos patamares, um deles sendo uma crise habitacional de proporções nunca antes vistas. Não há habitações suficientes para fornecer casas para todas as pessoas de §H[minor_state_event_country.GetName]§!.\n\nEles estão pedindo nossa ajuda para construir novas casas, e estão oferecendo um acordo que deve beneficiar muito ambas as partes."
mission.33.a:0	"Concordar com o acordo."
mission.33.a.tt:0	"Ajudaremos §H[minor_state_event_country.GetName]§! a construir mais habitações.\n\n"
mission.33.b:0	"Negar a oferta."
mission.33.b.tt:0	"Nenhuma ajuda será enviada para aliviar a crise habitacional de §H[minor_state_event_country.GetName]§!.\n\n"
mission.34.name:0	"Construção Mútua Assegurada"
mission.34.a.tt:0	"Agora há moradias suficientes para que o povo de §H[minor_state_event_country.GetName]§! encontre os lares de que precisam.\n\n"
mission.34.b:0	"Uma troca justa."
mission.34.b.tt:0	"Nós ajudamos §H[minor_state_event_country.GetName]§!. Agora é a vez deles nos ajudarem.\n\n"
mission.34.c:0	"Um empreendimento que vale a pena."
mission.34.c.tt:0	"Continuaremos acompanhando o crescimento de §H[minor_state_event_country.GetName]§! em busca de futuros acordos que possam nos beneficiar\n\n"
mission.34.d:0	"Abundância gera abundância."
mission.34.d.tt:0	"Conforme investimos em §H[minor_state_event_country.GetName]§!, eles também devem investir em nós.\n\n"
mission.35.name:0	"A Crise Habitacional Piora"
mission.35.desc:0	"A crise habitacional em §H[minor_state_event_country.GetName]§! se agravou. A maioria das unidades em desenvolvimento são casas de luxo, sem previsão de melhoria da oferta no futuro próximo. Os custos em geral estão disparando, enquanto a saúde mental e a confiança da sociedade despencaram. A população de §H[minor_state_event_country.GetName]§! nos culpa por essa situação difícil que enfrentam."
mission.35.a:0	"Não os ajudamos a satisfazer suas necessidades básicas."
mission.35.a.tt:0	"A crise habitacional em §H[minor_state_event_country.GetName]§! prova que casas não podem ser vistas apenas como itens de luxo.\n\n"
mission.35.b:0	"Sugerir combate mútuo."
mission.35.b.tt:0	"Deixa a população de §H[minor_state_event_country.GetName]§! duelar por suas moradias, se necessário.\n\n"
mission.35.c:0	"E daí?"
mission.35.c.tt:0	"Quem a população de §H[minor_state_event_country.GetName]§! culpa pelos seus problemas não nos interessa.\n\n"
mission.35.d:0	"Monitorar a insatisfação."
mission.35.d.tt:0	"Observaremos os resultados da crise habitacional em §H[minor_state_event_country.GetName]§! para nossas próprias referências futuras.\n\n"
mission.42.name:0	"Superbactérias"
mission.42.desc:0	"Bactérias em §H[minor_state_event_planet.GetName]§! estão evoluindo rápido... rápido demais. Infecções de uma nova classe bacteriana super-resistente estão se espalhando em um ritmo alarmante.\n\nOs cientistas de §H[minor_state_event_country.GetName]§! tentaram de tudo para conter essas infecções. Eles pediram formalmente que enviemos quem ou o que pudermos que tenha uma chance de derrotar esse patógeno."
mission.42.a:0	"Interromper o surto."
mission.42.a.tt:0	"Nossos principais especialistas serão enviados a §H[minor_state_event_country.GetName]§! para ajudar a conter a propagação das superbactérias.\n\n"
mission.42.b:0	"Não podemos ajudar."
mission.42.b.tt:0	"§H[minor_state_event_country.GetName]§! deve resolver esse surto sem ajuda.\n\n"
mission.43.name:0	"Bactérias Em Ação"
mission.43.desc:0	"Paramos o surto das superbactérias em §H[minor_state_event_planet.GetName]§! usando um método caro, mas confiável.\n\nBacteriófagos personalizáveis foram criados para cada indivíduo no planeta. Embora completamente seguro para humanoides, a infecção com esses vírus únicos é mortal para as bactérias, mesmo aquelas totalmente resistentes a outros medicamentos.\n\nNo entanto, esta é uma solução única. Se classes piores desse tipo evoluírem em §H[minor_state_event_planet.GetName]§!, teremos que começar do zero."
mission.43.a:0	"Às vezes, os micróbios são amigos."
mission.43.a.tt:0	"Quase um décimo do genoma humano consiste em fragmentos genéticos de vírus antigos.\n\n"
mission.43.b:0	"Combater as bactérias com bacteri... ófagos."
mission.43.b.tt:0	"O inimigo do meu inimigo é meu amigo.\n\n"
mission.43.c:0	"Até o corpo deixa armadilhas."
mission.43.c.tt:0	"Nossos sistemas imunológicos talvez sejam os maiores labirintos do universo.\n\n"
mission.43.d:0	"A maior luta é interna."
mission.43.d.tt:0	"Todos os maiores cientistas da Galáxia vêm da §HUnião Cardassiana.§!\n\n"
mission.44.name:0	"Falha na Contenção"
mission.44.desc:0	"O surto da superbactéria em §H[minor_state_event_planet.GetName]§! já matou milhões de pessoas. Todos os métodos tradicionais para conter o patógeno falharam. A população de §H[minor_state_event_country.GetName]§! apontou o dedo em nossa direção."
mission.44.a:0	"Uma maneira horrível de se morrer."
mission.44.a.tt:0	"A propagação das superbactérias em §H[minor_state_event_planet.GetName]§! poderia ter sido contida.\n\n"
mission.44.b:0	"Muitos inocentes morreram."
mission.44.b.tt:0	"Não há honra em morrer doente na cama.\n\n"
mission.44.c:0	"A natureza foi o primeiro envenenador."
mission.44.c.tt:0	"Milhões morrendo de uma infecção prolongada e agonizante? Ah, as possibilidades.\n\n"
mission.44.d:0	"Nós, também, conhecemos a peste."
mission.44.d.tt:0	"A história de §HCardassia Um§! está repleta de tais surtos de doenças.\n\n"
mission.53.name:0	"Gravidade Incomum"
mission.53.desc:0	"Ondas gravitacionais incomuns foram detectadas no sistema §H[minor_state_event_system.GetName]§!. Cientistas de §H[minor_state_event_country.GetName]§! estão nos convidando para realizar um projeto de pesquisa conjunta e observar sua estrela-mãe."
mission.53.a:0	"Realizar pesquisa conjunta."
mission.53.a.tt:0	"Vamos nos juntar aos cientistas de §H[minor_state_event_country.GetName]§! na pesquisa das ondas gravitacionais incomuns emitidas por sua estrela-mãe.\n\n"
mission.53.b:0	"Recusar a pesquisa conjunta."
mission.53.b.tt:0	"Não queremos participar disso.\n\n"
mission.54.name:0	"Soluços Quânticos"
mission.54.a:0	"Um estudo mais aprofundado será necessário."
mission.54.a.tt:0	"Continuaremos a monitorar o sistema §H[minor_state_event_system.GetName]§! por sinais desse raro fenômeno gravitacional.\n\n"
mission.54.b:0	"Os segredos do universo são poderosos."
mission.54.b.tt:0	"Retornaremos ao sistema §H[minor_state_event_system.GetName]§! se e quando esse raro fenômeno gravitacional acontecer novamente.\n\n"
mission.54.c:0	"Usaremos isso a nosso favor."
mission.54.c.tt:0	"O estudo da gravidade revela as armas mais secretas da natureza.\n\n"
mission.54.d:0	"A ciência ilumina o caminho."
mission.54.d.tt:0	"Oportunidades para descobertas incríveis como as feitas no sistema §H[minor_state_event_system.GetName]§! não podem ser ignoradas.\n\n"
mission.55.name:0	"União Negada"
mission.55.desc:0	"Cientistas de §H[minor_state_event_country.GetName]§! relatam que as ondas gravitacionais incomuns detectadas em sua estrela-mãe pararam logo depois que recusamos o projeto de pesquisa conjunta para estudá-las.\n\nEmbora inconclusivos, §H[minor_state_event_country.GetName]§! compartilhou seus dados conosco e está nos encorajando a acompanhá-los em estudos futuros."
mission.55.a:0	"Arquivar os dados."
mission.55.a.tt:0	"Os dados coletados pela pesquisa de §H[minor_state_event_country.GetName]§! podem nos interessar no futuro.\n\n"
mission.55.b:0	"É compartilhando que se faz alianças."
mission.55.b.tt:0	"Manteremos os dados que §H[minor_state_event_country.GetName]§! coletou sobre o estranho comportamento de sua estrela.\n\n"
mission.55.c:0	"Uma oferta simbólica."
mission.55.c.tt:0	"É claro que §H[minor_state_event_country.GetName]§! deseja nos agradar.\n\n"
mission.55.d:0	"Usaremos esses dados com cautela."
mission.55.d.tt:0	"Esses dados das observações de §H[minor_state_event_country.GetName]§! serão tratados como suspeitos até que nossas próprias observações provem o contrário.\n\n"
mission.64.name:0	"Vazamento de Partículas"
mission.64.desc:0	"Naves indo e vindo de §H[minor_state_event_country.GetName]§! estão em risco elevado devido a um vazamento de tétrions convertidos que transformou o sistema §H[minor_state_event_system.GetName]§! em um perigoso campo minado de partículas altamente energizadas.\n\nSe não for controlado, os efeitos a longo prazo podem ser devastadores para o ambiente estelar de §H[minor_state_event_country.GetName]§!. §H[minor_state_event_country.GetName]§! está pedindo nossa ajuda com a limpeza."
mission.64.a:0	"Limpar o vazamento de partículas."
mission.64.a.tt:0	"Enviaremos para §H[minor_state_event_country.GetName]§! os recursos necessários que eles precisam para limpar o perigoso vazamento.\n\n"
mission.64.b:0	"Recusar."
mission.64.b.tt:0	"Isso não é nosso problema.\n\n"
mission.65.name:0	"Imaculadamente Limpo e Vazio"
mission.65.desc:0	"O esforço para limpar o recente vazamento de tétrions convertidos perto de §H[minor_state_event_country.GetName]§! foi bem-sucedido. As naves podem mais uma vez atravessar livremente o sistema §H[minor_state_event_system.GetName]§! com pouco ou nenhum risco de obliteração repentina pelas nuvens itinerantes de partículas altamente energizadas.\n\n§H[minor_state_event_country.GetName]§! nos enviou seus agradecimentos e promete aplicar regras mais rigorosas para o transporte de cargas tão perigosas daqui em diante."
mission.65.a:0	"Vale a pena proteger o espaço."
mission.65.a.tt:0	"Catástrofe ambiental: evitada.\n\n"
mission.65.b:0	"moHbogh…"
mission.65.b.tt:0	"Limpar partículas perigosas nunca é a primeira escolha de tarefa de um guerreiro, mas o trabalho duro constrói o caráter...\n\n"
mission.65.c:0	"Humilhante."
mission.65.c.tt:0	"O vazamento de tétrions de §H[minor_state_event_country.GetName]§! mostra uma falta de cuidado que nunca deve ser repetida em nosso Império.\n\n"
mission.65.d:0	"Nossas fronteiras permanecem seguras."
mission.65.d.tt:0	"Podemos tratar desastres como o vazamento de partículas de §H[minor_state_event_country.GetName]§! com ações mais severas no futuro.\n\n"
mission.66.name:0	"Tétrions Tempestuosos"
mission.66.desc:0	"O vazamento de partículas no sistema §H[minor_state_event_system.GetName]§! evoluiu para uma catástrofe total. Estão chegando relatórios de naves sendo desintegradas por tempestades de partículas altamente energizadas que as atingem aleatoriamente. §H[minor_state_event_country.GetName]§! se desespera com nossa inação. Eles afirmam que os tétrions espalhados tirarão muito mais vidas e destruirão inúmeras outras naves se algo não for feito."
mission.66.a:0	"Nossa apatia custou vidas inocentes."
mission.66.a.tt:0	"Demonstraremos maior determinação no futuro.\n\n"
mission.66.b:0	"Esperemos que não seja uma de nossas naves."
mission.66.b.tt:0	"O inimigo mais temível é aquele que não podemos ver.\n\n"
mission.66.c:0	"Não vamos chorar pelos tétrions derramados."
mission.66.c.tt:0	"Vamos ter mais cuidado ao atravessar o sistema §H[minor_state_event_system.GetName]§!.\n\n"
mission.66.d:0	"Suas perdas são insignificantes."
mission.66.d.tt:0	"Essas acusações são os gritos de um povo incapaz de se tirar das cinzas, como nós fizemos.\n\n"
mission.73.name:0	"Rebelião"
mission.73.desc:0	"Um mal está crescendo na colônia de §H[minor_state_event_country.GetName]§!.\n\nRebeldes antigovernamentais operando de um acampamento indetectável em algum lugar no deserto lançaram uma série de ataques devastadores nos centros globais de energia de §H[minor_state_event_planet.GetName]§!, assim como em outras infraestruturas importantes.\n\nEsses rebeldes estão bem armados e não têm medo de matar civis. Centenas já morreram. Os rebeldes exigem nada menos do que a rendição total da liderança de §H[minor_state_event_country.GetName]§!.\n\nOficiais de §H[minor_state_event_country.GetName]§! temem que uma guerra civil em grande escala estoure em breve se os rebeldes não forem detidos. Eles estão pedindo ajuda militar."
mission.73.a:0	"Enviar as tropas."
mission.73.a.tt:0	"Enviaremos forças para complementar os militares de §H[minor_state_event_country.GetName]§! e deter os rebeldes.\n\n"
mission.73.b:0	"Recursar-se a ajudar."
mission.73.b.tt:0	"Isso não é nosso problema.\n\n"
mission.74.name:0	"Rebeldes Derrotados"
mission.74.desc:0	"Os rebeldes em §H[minor_state_event_planet.GetName]§! sofreram uma derrota esmagadora. Depois de localizar seu acampamento, uma força-tarefa conjunta dos nossos soldados de elite com os de §H[minor_state_event_country.GetName]§! cercou os rebeldes e capturou um de seus generais.\n\nEmbora alguns dos rebeldes tenham conseguido escapar de nosso cerco e voltar para o deserto, eles agora estão dispersos e incapazes de lutar de forma eficaz.\n\n§H[minor_state_event_country.GetName]§! promete que os rebeldes restantes serão rapidamente punidos."
mission.74.a:0	"Eles não merecem clemência."
mission.74.a.tt:0	"A rebelião em §H[minor_state_event_planet.GetName]§! foi contida, por enquanto.\n\n"
mission.74.b:0	"Caçados como os Ha'DIbah que são."
mission.74.b.tt:0	"Os rebeldes em §H[minor_state_event_planet.GetName]§! mal podem ser considerados oponentes dignos.\n\n"
mission.74.c:0	"Brincadeira de criança."
mission.74.c.tt:0	"O cerco é a mais básica de todas as estratégias militares.\n\n"
mission.74.d:0	"Experiência em combate é sempre valiosa."
mission.74.d.tt:0	"Nossas forças aprenderam mais sobre as artes da guerra, mesmo que isso esteja longe de ter sido um conflito entre iguais.\n\n"
mission.75.name:0	"A Rebelião Cresce"
mission.75.desc:0	"§H[minor_state_event_country.GetName]§! perdeu mais uma batalha em seu próprio território.\n\nAs forças rebeldes avançaram mais, destruindo infraestruturas valiosas e adentrando cada vez mais nas cidades. Sequestros de alvos de alto valor aumentaram e muitos mais civis morreram.\n\nNovos recrutas estão se juntando aos montes à causa rebelde. §H[minor_state_event_country.GetName]§! nos acusa de possibilitar isso."
mission.75.a:0	"Uma acusação sem fundamento."
mission.75.a.tt:0	"Essa não será a última vez que ouviremos sobre os rebeldes em §H[minor_state_event_planet.GetName]§!.\n\n"
mission.75.b:0	"Um insulto."
mission.75.b.tt:0	"Não seremos acusados por aqueles que não conseguem sequer proteger seus próprios cidadãos de uma mísera rebelião.\n\n"
mission.75.c:0	"A vergonha é a arma dos fracos de espírito."
mission.75.c.tt:0	"Não daremos ouvidos a uma acusação sem valor de que nossa inação de alguma forma ajudou a rebelião em §H[minor_state_event_planet.GetName]§!.\n\n"
mission.75.d:0	"A história é escrita pelos vitoriosos."
mission.75.d.tt:0	"Não daremos qualquer importância para as opiniões de um regime que pode estar prestes a acabar.\n\n"
mission.83.desc:0	"Uma concentração de forças está ocorrendo entre §H[minor_state_event_country.GetName]§! e §H[minor_state_event_country_3rd_party.GetName]§!. Ambos os lados acreditam que são os legítimos proprietários de uma região desocupada do espaço que fica entre os dois sistemas, e cada um acusa o outro de roubar um planeta.\n\nEmbora §H[minor_state_event_country.GetName]§! tenha sido o primeiro a reivindicar oficialmente o território, os registros históricos de §H[minor_state_event_country_3rd_party.GetName]§! mostram que eles foram os primeiros a descobri-lo e estudá-lo.\n\nAmbos os lados estão pedindo nosso apoio para validar suas reivindicações."
mission.83.a:0	"Ficar do lado de §H[minor_state_event_country.GetName]§!."
mission.83.a.tt:0	"Tecnicamente, §H[minor_state_event_country.GetName]§! foi o primeiro a reivindicar o território disputado. Vamos apoiá-los.\n\n"
mission.83.b:0	"Ficar do lado de §H[minor_state_event_country_3rd_party.GetName]§!."
mission.83.b.tt:0	"§H[minor_state_event_country_3rd_party.GetName]§! tem uma melhor reivindicação histórica sobre o território disputado. Vamos apoiá-los.\n\n"
mission.83.c:0	"Ficar longe disso."
mission.83.c.tt:0	"Não vamos nos envolver neste conflito.\n\n"
mission.84.name:0	"Diplomacia do Grande Porrete"
mission.84.a:0	"Nossa única preocupação é a verdade."
mission.84.a.tt:0	"Mantemos nosso apoio à reivindicação de §H[minor_state_event_country.GetName]§! ao território disputado.\n\n"
mission.84.b:0	"A força determina tudo."
mission.84.b.tt:0	"Mantemos nosso apoio à reivindicação de §H[minor_state_event_country.GetName]§! e esmagaremos qualquer um que se opuser a isso.\n\n"
mission.84.c:0	"O mau é uma questão de perspectiva."
mission.84.c.tt:0	"Mantemos nosso apoio à reivindicação de §H[minor_state_event_country.GetName]§!, não importa os insultos que §H[minor_state_event_country_3rd_party.GetName]§! use contra nós.\n\n"
mission.84.d:0	"Nossos fatos discordam."
mission.84.d.tt:0	"Mantemos nosso apoio à reivindicação de §H[minor_state_event_country.GetName]§!, não importa as evidências que §H[minor_state_event_country_3rd_party.GetName]§! decida ignorar.\n\n"
mission.85.name:0	"Temperatura em Queda"
mission.85.desc:0	"Nossa demonstração de força foi um sucesso. §H[minor_state_event_country.GetName]§! está desmobilizando suas tropas. §H[minor_state_event_country_3rd_party.GetName]§! agradece o nosso apoio a sua reivindicação sobre a região disputada do espaço entre eles e o sistema §H[minor_state_event_planet.GetName]§!.\n\n§H[minor_state_event_country.GetName]§! nos acusou de favoritismo e jura que nunca recuará, apesar de ordenar em silêncio que suas naves realizem plena retirada."
mission.85.a:0	"Favorecemos a verdade."
mission.85.b:0	"Favorecemos os fortes."
mission.85.c:0	"Favorecemos os vencedores."
mission.85.d:0	"Favorecemos a justiça."
mission.86.name:0	"Temperatura em Ebulição"
mission.86.a:0	"Torçamos para que a paz ainda tenha uma chance."
mission.86.a.tt:0	"Ao não tomar partido nenhum neste conflito, nós o desestabilizamos ainda mais.\n\n"
mission.86.b:0	"Batalhas são divertidas."
mission.86.b.tt:0	"Deixem que lutem, se quiserem. Pode ser um bom entretenimento.\n\n"
mission.86.c:0	"Patético."
mission.86.c.tt:0	"Nem §H[minor_state_event_country.GetName]§!, nem §H[minor_state_event_country_3rd_party.GetName]§! são uma ameaça para nós.\n\n"
mission.86.d:0	"Devemos pensar a longo prazo."
mission.86.d.tt:0	"O conflito entre nossos vizinhos galácticos pode criar oportunidades para nós no futuro.\n\n"
mission.93.name:0	"Jogos de Guerra"
mission.93.desc:0	"§H[minor_state_event_country.GetName]§! nos convidou para um exercício de treinamento militar conjunto. O objetivo desses jogos de guerra é aumentar os níveis de preparação no caso de uma guerra por toda a Galáxia. §H[minor_state_event_country.GetName]§! promete total transparência durante os jogos."
mission.93.a:0	"Concordar com o treinamento conjunto."
mission.93.a.tt:0	"Treinaremos ao lado de §H[minor_state_event_country.GetName]§! em vários cenários militares.\n\n"
mission.93.b:0	"Negar o convite."
mission.93.b.tt:0	"Esta oferta não é do nosso interesse.\n\n"
mission.94.name:0	"O Maior dos Jogos de Estratégia"
mission.94.desc:0	"Nossos jogos de guerra com §H[minor_state_event_country.GetName]§! terminaram.\n\nForam coletados dados valiosos sobre como nossos adversários poderiam se comportar se uma guerra por toda a Galáxia estourasse, e como poderíamos derrotar essas táticas e estratégias.\n\nNossos níveis de preparação aumentaram cerca de 8,2%. Não houve baixas."
mission.94.a:0	"Click click click click."
mission.94.a.tt:0	"Click click click click.\n\n"
mission.95.name:0	"Obrigado, Eu Só Vim Assistir"
mission.95.desc:0	"Os jogos de guerra de §H[minor_state_event_country.GetName]§! terminaram. O treinamento foi um sucesso esmagador. Eles realizaram missões simuladas em uma ampla variedade de cenários e compartilharam os dados coletados desses exercícios. Eles nos convidam a nos juntar a eles para programas de treinamento semelhantes no futuro."
mission.95.a:0	"Excelente transmissão."
mission.95.a.tt:0	"Analisaremos de perto os dados compartilhados dos jogos de guerras de §H[minor_state_event_country.GetName]§!.\n\n"
mission.95.b:0	"Tantos erros."
mission.95.b.tt:0	"Está claro que §H[minor_state_event_country.GetName]§! não tem ideia do que está fazendo.\n\n"
mission.95.c:0	"Quanta gentileza."
mission.95.c.tt:0	"§H[minor_state_event_country.GetName]§! pode acreditar que está formando uma aliança, mas tudo que está fazendo é expor suas fraquezas para nós.\n\n"
mission.95.d:0	"Um presente gracioso."
mission.95.d.tt:0	"§H[minor_state_event_country.GetName]§! não é nosso inimigo, ainda.\n\n"
mission.103.name:0	"Infames Ferengi"
mission.103.desc:0	"§H[minor_state_event_country.GetName]§! encontrou evidências de que um grupo de §HFerengis§! estão leiloando ilegalmente relíquias exóticas dentro de suas fronteiras. Grandes perturbações de grávitons indicam que alguns desses artefatos exóticos podem conter tecnologia que excede em muito qualquer coisa nos §HQuadrantes Alfa e Beta§!, o que poderia produzir energia suficiente para aniquilar sistemas estelares inteiros.\n\nQuer esses artefatos exóticos sejam armas antigas ou outra coisa, os §HFerengis§! parecem não ter escrúpulos em transportá-los e leiloá-los dentro do território de §H[minor_state_event_country.GetName]§!. Para complicar as coisas, muitos indivíduos ricos apareceram em §H[minor_state_event_country.GetName]§! para participar nos leilões sob identidades falsas ou ocultas, muitas vezes ignorando as leis locais.\n\n§H[minor_state_event_country.GetName]§! está pedindo o nosso apoio para acabar com os leilões, e para a contenção segura de qualquer cristal decorativo com potencial de provocar o fim do mundo, se necessário."
mission.103.a:0	"Rastrear os o local do leilão ilegal."
mission.103.b:0	"Deixar os ferengis fazerem negócios como quiserem."
mission.103.b.tt:0	"Os §HFerengis§! e sua clientela não são problema nosso.\n\n"
mission.104.name:0	"O Recém-chocado"
mission.104.desc:0	"O leilão de misteriosos e poderosos artefatos alienígenas pelos §HFerengis§! foi interrompido abruptamente, assim que nosso agente chegou ao local do leilão, uma estação de pesquisa normal dentro das fronteiras de §H[minor_state_event_country.GetName]§!.\n\nO aumento das perturbações de grávitons que emanam do §Hobjeto cristalino brilhante§! no qual os frequentadores do leilão estavam dando lances quase levou a uma explosão catastrófica que poderia ter causado incontáveis baixas.\n\nNo entanto, nosso agente ejetou o objeto para o espaço vazio antes que pudesse detonar. Uma vez exposto ao vácuo, o objeto floresceu e brotou asas brilhantes de energia pura, formando um §Hrecém-chocado§! luminoso que se virou e prontamente se afastou em direção ao vazio.\n\n§H[minor_state_event_country.GetName]§! agradece nossa ajuda em chocar o §HOvo Espacial Luminoso§! sem ferimentos graves. Os §HFerengis§! que organizaram o leilão foram presos pelas autoridades locais."
mission.104.a:0	"A vida assume diversas formas inesperadas."
mission.104.a.tt:0	"Esperamos que o §Hrecém-chocado§! encontre o caminho de casa.\n\n"
mission.104.b:0	"Nós deveríamos tê-lo comido."
mission.104.b.tt:0	"Um ovo que produz energia pura ao chocar só pode significar uma coisa: força.\n\n"
mission.104.c:0	"Criaturas exóticas nunca são perda de tempo."
mission.104.c.tt:0	"§H[minor_state_event_country.GetName]§! deveria capturar o recém-chocado e exibi-lo em um zoológico.\n\n"
mission.104.d:0	"Informar o público sobre o nosso heroísmo."
mission.104.d.tt:0	"A história do §Hrecém-chocado§! tem o potencial de criar emoções fortes entre a população. Vamos usá-la a nosso favor.\n\n"
mission.105.name:0	"O Ovo de Mil Sóis"
mission.105.desc:0	"Nosso agente descobriu o local do leilão ilegal em §H[minor_state_event_country.GetName]§!, mas já era tarde demais.\n\nUma grande perturbação de grávitons reverberou através do espaço em torno da estação de pesquisa onde os ferengis promoviam o leilão ilegal de artefatos alienígenas exóticos, seguido por um clarão cegante. Em um instante, metade da estação foi vaporizada.\n\nInvestigações posteriores provaram que um dos artefatos sendo leiloados havia detonado inesperadamente. Dezenas de pessoas foram mortas na explosão, incluindo os §HFerengis§! suspeitos de organizar o evento.\n\nReparos à estação foram feitos rapidamente para evitar mais perdas de vidas."
mission.105.a:0	"Caso encerrado."
mission.105.a.tt:0	"§H[minor_state_event_country.GetName]§! deve intensificar as restrições a esses leilões para evitar que tragédias semelhantes aconteçam no futuro.\n\n"
mission.105.b:0	"Um desperdício de bons metais."
mission.105.b.tt:0	"§H[minor_state_event_country.GetName]§! deveria ter abatido os petaQ §HFerengis§H ao primeiro sinal de que violariam a lei.\n\n"
mission.105.c:0	"Foi isso que os ferengis plantaram."
mission.105.c.tt:0	"Agora terão que colher.\n\n"
mission.105.d:0	"A tolerância ao crime tem consequências."
mission.105.d.tt:0	"Que §H[minor_state_event_country.GetName]§! aprenda uma lição sobre o custo de uma repressão morna.\n\n"
mission.106.name:0	"Esfregue Nossas Orelhas que Esfregaremos as Suas"
mission.106.desc:0	"Nossa decisão de não intervir no suposto leilão de artefatos alienígenas dos §HFerengis§! em §H[minor_state_event_country.GetName]§! levou a uma resposta inesperada.\n\nRecebemos a seguinte mensagem de §HZilk§! , o §HFerengi§! que afirma ter organizado o evento:\n\n"Gostaria de agradecer vocês por apoiarem a Grandes Relíquias do Quadrante Gama do Zilk. Como prova da minha gratidão por não terem aceitado a calúnia ridícula de §H[minor_state_event_country.GetName]§! sobre as minhas práticas comerciais, quero pessoalmente oferecer a vocês um desconto de 5% na sua próxima compra. Por favor, lembre-se de incluir um adicional de 15%, que é minha taxa de serviço para fazer negócio com uma civilização de tão baixa posição econômica. Ainda assim, é um negócio e tanto.""
mission.106.a:0	"Fim da transmissão."
mission.106.a.tt:0	"Esperemos que tenhamos feito a escolha certa.\n\n"
mission.106.b:0	"Isso não me parece uma barganha."
mission.106.b.tt:0	"O §HAlto Conselho§! deve deliberar se este é um bom negócio ou não.\n\n"
mission.106.c:0	"Este ferengi está querendo ter as orelhas arrancadas."
mission.106.c.tt:0	"Responderemos da próxima vez que §H[minor_state_event_country.GetName]§! pedir a nossa ajuda.\n\n"
mission.106.d:0	"Não perca mais tempo com essa futilidade."
mission.106.d.tt:0	"Não temos uso para artefatos antigos, a menos que sejam esculpidos a partir de §Hjevonita§!.\n\n"
mission.113.name:0	"Tentativa de Assassinato"
mission.113.desc:0	"§H[minor_state_event_country.GetName]§! está em alvoroço depois que um de seus líderes mais amados quase foi assassinado em uma tentativa frustrada.\n\nOs assassinos foram capturados, mas tiraram suas próprias vidas ingerindo comprimidos de veneno antes que um interrogatório pudesse ocorrer. As análises de genoma revelam que os aspirantes a assassino vieram de §H[minor_state_event_country_3rd_party.GetName]§!.\n\nO governo de §H[minor_state_event_country.GetName]§! está suplicando para que os ajudemos a descobrir quem deu as ordens aos assassinos."
mission.113.a:0	"Espionar §H[minor_state_event_country_3rd_party.GetName]§!."
mission.113.a.tt:0	"Vamos vigiar §H[minor_state_event_country.GetName]§! para descobrir as origens da tentativa de assassinato.\n\n"
mission.113.b:0	"Permanecer neutros."
mission.113.b.tt:0	"Não vamos nos envolver com isso.\n\n"
mission.114.name:0	"Plano de Agravamento Exposto"
mission.114.desc:0	"Descobrimos quem deu a ordem para assassinar o líder de §H[minor_state_event_country.GetName]§!: uma organização terrorista estabelecida em §H[minor_state_event_planet.GetName]§!.\n\nApesar de seu planeta de origem, todas as evidências apontam para os terroristas serem um grupo marginal sem conexões com o governo de §H[minor_state_event_country_3rd_party.GetName]§!. Eles esperavam causar uma guerra entre §H[minor_state_event_country.GetName]§! e §H[minor_state_event_country_3rd_party.GetName]§! para seu próprio benefício.\n\nTanto §H[minor_state_event_country.GetName]§! quanto §H[minor_state_event_country_3rd_party.GetName]§! expressaram sua gratidão por expormos esta conspiração e garantem que podem desmantelar a rede terrorista por conta própria."
mission.114.a:0	"Eles têm o nosso apoio."
mission.114.a.tt:0	"O plano dos terroristas não levará §H[minor_state_event_country.GetName]§! e §H[minor_state_event_country_3rd_party.GetName]§! para a guerra desta vez.\n\n"
mission.114.b:0	"Terroristas são todos covardes."
mission.114.b.tt:0	"E as mães deles têm testas lisas.\n\n"
mission.114.c:0	"Nada mal."
mission.114.c.tt:0	"Manipular duas espécies inferiores a entrar em guerra? Brutal, mas ainda é um plano.\n\n"
mission.114.d:0	"Que eles enfrentem uma justiça rápida."
mission.114.d.tt:0	"Esperamos que §H[minor_state_event_country.GetName]§! e §H[minor_state_event_country_3rd_party.GetName]§! atinjam níveis ótimos de cooperação.\n\n"
mission.115.name:0	"O Terror Reina"
mission.115.a:0	"Não há provas."
mission.115.a.tt:0	"Não temos evidências suficientes para ter certeza da culpa de §H[minor_state_event_country_3rd_party.GetName]§!.\n\n"
mission.115.b:0	"Eles querem que lutemos suas batalhas por eles."
mission.115.b.tt:0	"Klingons não são uma espada que qualquer um pode só pegar e usar.\n\n"
mission.115.c:0	"E daí se um cachorro morde o outro?"
mission.115.c.tt:0	"Temos coisas mais importantes para nos preocupar.\n\n"
mission.115.d:0	"Isso está fora da nossa responsabilidade."
mission.115.d.tt:0	"Não podemos dar mais atenção a este assunto.\n\n"
mission.123.name:0	"Nunca Se Sabe Quem Está Ouvindo"
mission.123.desc:0	"§H[minor_state_event_country.GetName]§! acredita que §H[minor_state_event_country_3rd_party.GetName]§! está os espionando. Retransmissores de nanites camuflados foram descobertos orbitando as luas de §H[minor_state_event_country.GetName]§!, calibrados para reenviar comunicações subespaciais discretas de volta a §H[minor_state_event_country_3rd_party.GetName]§!.\n\nEm vez de destruir esses dispositivos de escuta, §H[minor_state_event_country.GetName]§! veio até nós com uma proposta: hackeá-los e contravigiar §H[minor_state_event_country_3rd_party.GetName]§! sem que eles saibam.\n\nEm troca, receberemos acesso integral a toda a inteligência que §H[minor_state_event_country.GetName]§! possa coletar sobre seus rivais."
mission.123.a:0	"Contravigiar §H[minor_state_event_country_3rd_party.GetName]§!."
mission.123.a.tt:0	"Os escutados se tornarão os escutadores.\n\n"
mission.123.b:0	"Recursar a proposta."
mission.123.b.tt:0	"§H[minor_state_event_country.GetName]§! está por contra própria dessa vez.\n\n"
mission.124.name:0	"Contra-contravigilância"
mission.124.a:0	"Sem dúvida."
mission.124.a.tt:0	"Nossa rede de inteligência está crescendo.\n\n"
mission.124.b:0	"Mas que dor de cabeça."
mission.124.b.tt:0	"Klingons não deveriam perder tempo espreitando nas sombras.\n\n"
mission.124.c:0	"Impressionante."
mission.124.c.tt:0	"Por que apenas espionar seus inimigos, quando você também pode espionar seus amigos?\n\n"
mission.124.d:0	"Bisbilhotar é a alma do Estado."
mission.124.d.tt:0	"E, de certa forma, é a única que temos.\n\n"
mission.125.name:0	"Queime Depois de Ouvir"
mission.125.desc:0	"§H[minor_state_event_country.GetName]§! nos enviou uma mensagem alarmante.\n\nApós termos recusado sua proposta de contravigiar §H[minor_state_event_country_3rd_party.GetName]§! em seu nome, agentes de §H[minor_state_event_country.GetName]§! retornaram aos dispositivos de escuta orbitando suas luas para fazer o trabalho eles mesmos, descobrindo em vez disso que os retransmissores de nanite camuflados já haviam se autodestruído.\n\nEnfurecidos com essa reviravolta, §H[minor_state_event_country.GetName]§! está nos acusando de vazar informações."
mission.125.a:0	"Clássica jogada de espionagem."
mission.125.a.tt:0	"Devíamos ter previsto que §H[minor_state_event_country_3rd_party.GetName]§! destruiria seus próprios dispositivos de escuta em vez de deixar eles serem comprometidos.\n\n"
mission.125.b:0	"Como ousam?"
mission.125.b.tt:0	"§H[minor_state_event_country.GetName]§! devia agradecer. Pelo menos houve uma explosão.\n\n"
mission.125.c:0	"Amadores."
mission.125.c.tt:0	"Deixe que §H[minor_state_event_country.GetName]§! esperneie como pássaros moribundos por sua própria conta.\n\n"
mission.125.d:0	"Um desperdício de boas nanites."
mission.125.d.tt:0	"É doloroso testemunhar o desperdício de recursos tão valiosos.\n\n"
mission.133.name:0	"As Vantagens da Diplomacia"
mission.133.desc:0	"§H[minor_state_event_country.GetName]§! nos convidou para uma visita diplomática prolongada. O convite promete que nosso governador receberá acomodações luxuosas na base estelar de §H[minor_state_event_planet.GetName]§!, assim como a melhor comida e bebida que o planeta deles tem a oferecer. O roteiro proposto inclui um passeio por todos os principais locais que conferem beleza e personalidade a §H[minor_state_event_planet.GetName]§!. Nenhuma despesa será poupada."
mission.133.a:0	"Confirmar presença."
mission.133.a.tt:0	"Enviaremos um governador a §H[minor_state_event_country.GetName]§! para um retiro diplomático luxuoso.\n\n"
mission.133.b:0	"Sem interesse."
mission.133.b.tt:0	"Recusaremos esse convite.\n\n"
mission.134.name:0	"A Arte do Aconchego"
mission.134.a:0	"Uma visita produtiva."
mission.134.a.tt:0	"§H[minor_state_event_country.GetName]§! nos impressionou com a sua hospitalidade.\n\n"
mission.134.b:0	"Conforto demais deixa a pessoa fraca."
mission.134.b.tt:0	"A comida de §H[minor_state_event_country.GetName]§! nunca será tão boa quanto a culinária klingon.\n\n"
mission.134.c:0	"Vimos o que eles queriam que víssemos."
mission.134.c.tt:0	"Toda bela fachada pode esconder rachaduras.\n\n"
mission.134.d:0	"Mesmo uma flor venenosa pode ter um aroma doce."
mission.134.d.tt:0	"Lembraremos deste ato de bondade, pelo tempo que isso nos beneficiar.\n\n"
mission.135.name:0	"Nos Vemos Em Breve, Prometo"
mission.135.a:0	"Mas que gentileza."
mission.135.a.tt:0	"Todo mundo adora um pacote de suprimentos.\n\n"
mission.135.b:0	"Isso não nos impressiona."
mission.135.b.tt:0	"Deveriam ter enviado gagh.\n\n"
mission.135.c:0	"Escanear antes de abrir."
mission.135.c.tt:0	"Embora este pacote de suprimentos não pareça conter qualquer dispositivo de vigilância, não custa nada verificar.\n\n"
mission.135.d:0	"Eles são um mundo de fartura."
mission.135.d.tt:0	"Prestaremos mais atenção na aparente abundância de §H[minor_state_event_system.GetName]§! no futuro.\n\n"
mission.143.name:0	"Conferência de Paz Galáctica"
mission.143.a:0	"Participar do encontro."
mission.143.b:0	"Não participar."
mission.143.b.tt:0	"Não podemos nos comprometer neste momento.\n\n"
mission.144.name:0	"Nos Encontramos Em Paz"
mission.144.a:0	"A guerra deve sempre ser o último recurso."
mission.144.a.tt:0	"Faremos o que for preciso para impedir a eclosão de guerras nesta §HGaláxia§!.\n\n"
mission.144.b:0	"Conversa, conversa, conversa."
mission.144.b.tt:0	"Qualquer reunião que não resulte em pelo menos uma ocorrência de combate mortal é uma completa perda de tempo.\n\n"
mission.144.c:0	"É tudo só fachada, afinal."
mission.144.c.tt:0	"Como se algum dia fossemos abrir mão de nossa capacidade de travar guerra.\n\n"
mission.144.d:0	"A paz é um projeto de longo prazo."
mission.144.d.tt:0	"Até livrarmos a §HGaláxia§! das forças que nos oprimem, conversas como essas são meramente para estabelecer metas multisseculares.\n\n"
mission.145.name:0	"Tristeza Anticonferência"
mission.145.a:0	"Eles interpretaram mal a nossa intenção."
mission.145.a.tt:0	"Perder essas conversas prejudicou nossa imagem como uma força pela paz na §HGaláxia§!.\n\n"
mission.145.b:0	"Conversas não ganham batalhas."
mission.145.b.tt:0	"Enquanto eles se sentam em torno de uma mesa e discutem, nós afiamos nossas lâminas.\n\n"
mission.145.c:0	"Só comparecemos a festas interessantes."
mission.145.c.tt:0	"Ou pelo menos aquelas nas quais podemos descobrir alguns segredos.\n\n"
mission.145.d:0	"Esta calúnia se voltará contra eles."
mission.145.d.tt:0	"Nos lembraremos dos comentários maldosos de §H[minor_state_event_country.GetName]§!.\n\n"
mission.153.name:0	"Calorias Em Falta"
mission.153.desc:0	"A destruição causada por um evento climático violento e inesperado no planeta natal de §H[minor_state_event_country.GetName]§! eliminou suas cadeias de suprimentos globais, deixando muitos sem comida o suficiente.\n\nO dano a sua infraestrutura é tão grave que §H[minor_state_event_country.GetName]§! pode levar anos para repará-la totalmente.\n\nEles estão solicitando remessas emergenciais de alimentos para impedir uma onda de fome, bem como a garantia de que os apoiaremos neste momento difícil."
mission.153.a:0	"Consertar a cadeia de suprimentos de §H[minor_state_event_country.GetName]§!."
mission.153.a.tt:0	"Enviaremos um governador a §H[minor_state_event_planet.GetName]§! para supervisionar os reparos.\n\n"
mission.153.b:0	"Enviar ajuda material."
mission.153.b.tt:0	"Enviaremos uma remessa de alimentos a §H[minor_state_event_planet.GetName]§! para impedir uma onda de fome.\n\n"
mission.153.c:0	"Recursar-se a ajudar."
mission.153.c.tt:0	"Não podemos ajudar §H[minor_state_event_country.GetName]§! nesse momento.\n\n"
mission.154.name:0	"Ajuda Emergencial"
mission.154.desc:0	"Nosso pacote de auxílio emergencial para §H[minor_state_event_planet.GetName]§! os ajudou na batalha contra a fome generalizada.\n\nJuntamente com remessas de alimentos básicos, nosso governador viajou por §H[minor_state_event_planet.GetName]§! e pessoalmente assegurou as principais autoridades de nosso apoio contínuo na solução desta crise."
mission.154.a:0	"Salvamos muitas vidas."
mission.154.a.tt:0	"Todos merecem ter comida o suficiente em suas mesas.\n\n"
mission.154.b:0	"Nossas promessas nunca são vazias."
mission.154.b.tt:0	"Um klingon só vale tanto quanto sua palavra.\n\n"
mission.154.c:0	"Plantar agora, colher depois."
mission.154.c.tt:0	"Quanto mais ajudarmos §H[minor_state_event_country.GetName]§!, mais eles estarão na palma da nossa mão.\n\n"
mission.154.d:0	"Nós conseguimos repelir a fome."
mission.154.d.tt:0	"Temos a tecnologia e a experiência para não repetir os erros do passado.\n\n"
mission.155.name:0	"Alívio de Curto Prazo"
mission.155.desc:0	"Nosso pacote de alívio emergencial para §H[minor_state_event_planet.GetName]§! os ajudou a superar a escassez de alimentos por enquanto.\n\nEnquanto suas cadeias de suprimentos permanecem em um estado de caos, o povo de §H[minor_state_event_country.GetName]§! não enfrenta mais a perspectiva de imediata inanição generalizada.\n\n§H[minor_state_event_country.GetName]§! nos agradeceu por termos enviado a eles o mínimo necessário para que sobrevivessem."
mission.155.a:0	"Fizemos tudo que podíamos."
mission.155.a.tt:0	"Esperamos que nosso auxílio emergencial ajude §H[minor_state_event_country.GetName]§! a se reerguerem.\n\n"
mission.155.b:0	"Não é bem uma declaração de gratidão."
mission.155.b.tt:0	"Talvez eles não tenham estômago para a nossa culinária.\n\n"
mission.155.c:0	"Isso trará retornos futuros."
mission.155.c.tt:0	"Um dia, poderemos pedir que §H[minor_state_event_country.GetName]§! retribua o favor.\n\n"
mission.155.d:0	"Graças a nós, §H[minor_state_event_country.GetName]§! sobreviverá."
mission.155.d.tt:0	"Comida é a força vital da civilização.\n\n"
mission.156.name:0	"Ainda Com Fome..."
mission.156.a:0	"Deixamos eles na mão."
mission.156.a.tt:0	"Poderíamos ter feito mais para ajudar as pessoas famintas de §H[minor_state_event_country.GetName]§!.\n\n"
mission.156.b:0	"Falar é fácil."
mission.156.b.tt:0	"Eles querem uma solução? Que nos enfrentem em combate.\n\n"
mission.156.c:0	"Não nos importamos."
mission.156.c.tt:0	"Difamação."
mission.156.d:0	"Graças a nós, §H[minor_state_event_country.GetName]§! sobreviverá."
mission.156.d.tt:0	"Não permitiremos que este claro ataque ao nosso caráter passe impune.\n\n"
country.99991.name:0	"Ladrões"
country.99991.desc:0	"Nossos sistemas foram momentaneamente comprometidos, permitindo que ladrões se infiltrassem e roubassem recursos."
country.99991.a:0	"Parece que fomos enganados..."
country.8040.name:0	"Primeiro Contato Com uma Nova Civilização"
country.8040.ufop.desc:0	"Fizemos contato com uma civilização alienígena. Embora já conheçamos outras espécies sencientes em nossa §HGaláxia§!, a descoberta de vida inteligente sempre nos dá novas oportunidades de aprender sobre as §Hdiferentes culturas§! em nosso universo."
country.8040.klingon.desc:0	"Entramos no território de uma civilização alienígena. Embora existam outras espécies mais fracas em nossa §HGaláxia§!, a descoberta de vida inteligente sempre nos dá novas oportunidades de aprender sobre §Hpossíveis oponentes§!."
country.8040.romulan.desc:0	"Detectamos uma civilização alienígena. Embora já conheçamos outras espécies inferiores em nossa §HGaláxia§!, a descoberta de uma suposta vida inteligente sempre nos dá novas oportunidades para aprender sobre §Hadversários inesperados§!."
country.8040.cardassian.desc:0	"Encontramos uma civilização alienígena. Embora já conheçamos outras espécies insignificantes em nossa §HGaláxia§!, a descoberta de vida inteligente sempre nos dá novas oportunidades de aprender sobre possíveis ameaças ao nosso §HPovo§!."
country.8040.a:0	"Os receberemos de braços abertos."
country.8040.a.tt:0	"Esperamos desenvolver um relacionamento positivo com essa espécie alienígena.\n\n"
country.8040.b:0	"nuq'neH?"
country.8040.b.tt:0	""O que eles querem?"\n\n"
country.8040.c:0	"Jolan tru."
country.8040.c.tt:0	""Olá."\n\n"
country.8040.d:0	"Saudações."
country.8040.d.tt:0	"A §HUnião§! manda seus cumprimentos.\n\n"
country.8040.e:0	"Alienígenas."
country.8040.e.tt:0	"A descoberta de vida inteligente nunca deixa de ser emocionante.\n\n"
country.8041.name:0	"Cidadãos Animados"
country.8041.ufop.desc:0	"§HDebates§! estão acontecendo por toda a §HFederação§! sobre as implicações do nosso contato recente com uma civilização alienígena recém-descoberta.\n\nEssa descoberta confirma o que nossos cientistas há muito supõem, que a vida inteligente com culturas desenvolvidas é relativamente comum em toda a §HGaláxia§!."
country.8041.klingon.desc:0	"§HAltercações físicas§! estão surgindo por todo o §HImpério§! sobre as implicações do nosso contato recente com uma nova civilização alienígena.\n\nEssa revelação confirma o que nossos conselheiros há muito supõem, que a vida inteligente com culturas desenvolvidas é relativamente comum em toda a §HGaláxia§!."
country.8041.romulan.desc:0	"§HSussurros§! estão se agitando por todo o §HImpério§! sobre as implicações do nosso contato recente com uma nova civilização alienígena.\n\nEssa detecção confirma o que nossos senadores há muito supõem, que a vida inteligente com culturas desenvolvidas é relativamente comum em toda a §HGaláxia§!."
country.8041.cardassian.desc:0	"§HHipóteses não oficiais§! estão se espalhando por toda a §HUnião§! sobre as implicações do nosso contato recente com uma nova civilização alienígena.\n\nEsse encontro confirma o que nossos dirigentes há muito supõem, que a vida inteligente com culturas desenvolvidas é relativamente comum em toda a §HGaláxia§!."
country.8041.a:0	"O conhecimento nos aproxima."
country.8041.a.tt:0	"Quanto mais aprendemos sobre o universo, melhor podemos torná-lo para todos.\n\n"
country.8041.b:0	"Afiar nossas lâminas."
country.8041.b.tt:0	"Quanto mais espécies descobrirmos, maiores serão as chances de uma boa luta.\n\n"
country.8041.c:0	"Estamos sempre prontos."
country.8041.c.tt:0	"Eles não poderão se igualar a nós. Mas se forem tolos, tentarão.\n\n"
country.8041.d:0	"Planejar mais acampamentos."
country.8041.d.tt:0	"Todos terão a oportunidade de servir, querendo ou não.\n\n"
country.8041.e:0	"Manter nossos olhos nos céus."
country.8041.e.tt:0	"Existem muitas outras civilizações por aí.\n\n"
country.8042.name:0	"As Mudanças no Zeitgeist"
country.8042.ufop.desc:0	"Nosso contato recente com uma nova espécie conquistou os corações e mentes da §HFederação§!.\n\nA crença de que nossa §HGaláxia§! não é um mar vazio onde a vida senciente é rara, mas um §Harquipélago§! rico em muitas culturas vibrantes, se torna mais expressiva a cada dia."
country.8042.klingon.desc:0	"Nosso contato recente com uma nova espécie reacendeu o fogo no coração de nossos guerreiros. Nossos salões ecoam com o barulho de gritos de guerra e cálices quebrando.\n\nA crença de que nossa §HGaláxia§! não é uma caverna vazia onde a vida senciente é rara, mas um §Hterreno de caça§! rico em muitos oponentes dignos, se torna mais forte a cada dia."
country.8042.romulan.desc:0	"Nosso contato recente com uma nova espécie inspirou muitos debates apaixonados em clubes sociais por todo o §HImpério§!.\n\nA crença de que nossa §HGaláxia§! não é um vazio solene onde a vida senciente é rara, mas um §Hperigoso jardim§! rico em muitas reviravoltas, se torna mais provável a cada dia."
country.8042.cardassian.desc:0	"Nosso contato recente com uma nova espécie levou nossos censores a fazer hora extra na tentativa de impedir que informações prejudiciais fossem acessadas pelo §Hpúblico§!.\n\nA crença de que nossa §HGaláxia§! não é um disco pouco habitado onde a vida senciente é rara, mas um §Hmeio de cultura§! rico em muitas espécies de significado variável, se torna mais difícil de suprimir a cada dia."
country.8042.a:0	"Continuaremos procurando novas formas de vida."
country.8042.a.tt:0	"Nossa §HGaláxia§! é realmente um lugar incrível.\n\n"
country.8042.b:0	"reH tay' ghot tuqDaj je."
country.8042.b.tt:0	""Sempre pertencemos à nossa tribo."\n\n"
country.8042.c:0	"Fvadt."
country.8042.c.tt:0	""Droga..."\n\n"
country.8042.d:0	"Skragh..."
country.8042.d.tt:0	""Tradução indisponível."\n\n"
country.8042.e:0	"Permanecer vigilante."
country.8042.e.tt:0	"O universo é o lar de inúmeras outras espécies sencientes.\n\n"
romulan_supernova.20.name:0	"Relatório Intergaláctico: Sol Romulano"
romulan_supernova.20.desc:0	"Algo estranho está acontecendo no §Hsistema Romulus§!. Relatórios preliminares de nossos principais cientistas detalham as erupções solares que emanam do §Hsol romulano§! como sendo "altamente anormais". "
romulan_supernova.20.a:0	"Entendido."
romulan_supernova.7.name:0	"Erupções Suspeitas"
romulan_supernova.7.desc:0	"Esforços caros e demorados precisam ser feitos para pesquisar o que está acontecendo com o §Hsol romulano§!."
romulan_supernova.7.a:0	"Investigar mais."
romulan_supernova.6.name:0	"Erupções Suspeitas"
romulan_supernova.6.desc:0	"Esforços caros e demorados precisam ser feitos para pesquisar o que está acontecendo com o §Hsol romulano§!."
romulan_supernova.6.a:0	"Investigar mais."
romulan_supernova.21.name:0	"Relatório Intergaláctico: Sol Romulano"
romulan_supernova.21.desc:0	"É indiscutível que o §Hsol romulano§! se tornará uma supernova. Especialistas estão especulando sobre maneiras de alterar ou retardar a catástrofe, incluindo o §HEmbaixador Spock§! de §HVulcano§!. No entanto, o consenso entre os nossos principais cientistas diz que é apenas uma questão de tempo…"
romulan_supernova.21.a:0	"Só nos resta esperar."
romulan_supernova.22.name:0	"Relatório Intergaláctico: Sol Romulano"
romulan_supernova.22.desc:0	"O medo enche a §HGaláxia§! à medida que as erupções solares borbulhantes que surgem no §Hsol romulano§! ameaçam acabar com as civilizações como as conhecemos.\n\nApesar de qualquer programa conjunto de pesquisa emergenciais, especialistas confirmaram que não há nada que se possa fazer para impedir ou retardar a supernova, enquanto entramos em uma era de completa incerteza galáctica e destruição iminente…"
romulan_supernova.22.a:0	"Assustador."
romulan_supernova.13.name:0	"Explosão Iminente"
romulan_supernova.13.desc:0	"Todo o §Hsistema Romulus§! desaparecerá deste universo em questão de anos. Muitos membros do alto escalão do governo já fugiram. Outros se recusaram a partir, alegando que nunca abandonarão seu planeta natal. "
romulan_supernova.13.a:0	"A Galáxia está dividida."
romulan_supernova.23.name:0	"Relatório Intergaláctico: Sol Romulano"
romulan_supernova.23.desc:0	"O §Hsol romulano§! começou a se deteriorar rapidamente. O pânico se instalou no §Hsistema Romulus§!. O fim está próximo."
romulan_supernova.23.a:0	"Não há esperança para Romulus."
romulan_supernova.4.name:0	"Supernova Romulana"
romulan_supernova.4.desc:0	"Em poucos segundos, uma enorme explosão de luz percorreu nossa §HGaláxia§!, aniquilando tudo em seu caminho. O §Hsol romulano§! havia explodido, matando milhões de pessoas.\n\nNo entanto, o §HEmbaixador Spock§! de §HVulcano§! foi capaz de deter a expansão da supernova usando matéria vermelha para criar um buraco negro que absorveu o restante da energia explosiva da catástrofe.\n\nEmbora o resto da §HGaláxia§! tenha sido poupado, a destruição que testemunhamos hoje pode levar séculos para ser remediada."
romulan_supernova.4.a:0	"Um dia sombrio."
romulan_supernova.3.name:0	"Romulus Não Existe Mais"
romulan_supernova.3.desc:0	"Em poucos segundos, uma enorme explosão de luz percorreu nossa §HGaláxia§!, aniquilando tudo em seu caminho. O §Hsol romulano§! havia explodido, destruindo §HRomulus§! em seu rastro. Nada além de rochas despedaçadas permanece onde uma civilização florescente outrora viveu.\n\nNo entanto, parece que o §HEmbaixador Spock§! de §HVulcano§! foi capaz de deter a expansão da supernova usando matéria vermelha para criar um buraco negro que absorveu o restante da energia explosiva da catástrofe. No entanto, descrever o que foi perdido nesta data estelar é impossível.\n\nA destruição que testemunhamos hoje levará séculos para ser remediada."
romulan_supernova.3.a:0	"Nosso sol não existe mais."
romulan_supernova.3.a.tt:0	"Pelo menos nosso povo resistiu."
romulan_supernova.3.b:0	"Muito foi perdido."
romulan_supernova.3.b.tt:0	"Com o tempo, reconstruiremos."
romulan_supernova.3.c:0	"O mais sombrio dos dias está se aproximando."
romulan_supernova.3.c.tt:0	"Nossa última colônia teve um destino terrível."
romulan_supernova.3.d:0	"Perdemos um mundo."
romulan_supernova.3.d.tt:0	"Nosso mundo inteiro caiu, seu sistema em ruínas."
romulan_supernova.12.name:0	"O Futuro de Romulus"
romulan_supernova.12.desc:0	"Apesar de seu estado despedaçado, não suportamos deixar §HRomulus§! desmoronar.\n\nEmbora a explosão de nosso sol tenha tirado muito de nós, ela também nos deu uma chance de ressurgir das cinzas, uma narrativa muitas vezes relacionada aos cardassianos.\n\nToda a §HGaláxia§! testemunhará a transformação de §HRomulus§!, de ruínas a relíquia, o primeiro planeta a fazer isso.\n\nA história nunca esquecerá que nosso sol era poderoso demais para ser contido por este universo. E agora, o que deixou para trás será utilizado para simbolizar poder novamente."
romulan_supernova.12.a:0	"Minerar Romulus."
romulan_supernova.12.a.tt:0	"Colheremos os recursos naturais do nosso mundo despedaçado."
romulan_supernova.12.b:0	"Honrar Romulus."
romulan_supernova.12.b.tt:0	"Com o tempo, os romulanos superarão todas as outras civilizações novamente. Está predestinado."
mission.160.name:0	"Crimes do Passado"
mission.160.ufop.desc:0	"Uma mensagem do nosso Governador, §H[crimes_of_the_past_leader.GetName]§!:\n\n§E"Os colonos de §H[crimes_of_the_past_colony.GetName]§! são Construtores, descendentes dos trabalhadores que construíram nossas primeiras naves estelares. Muito antes da existência da Federação, pessoas da classe trabalhadora de comunidades marginalizadas trabalhavam em condições perigosas para que pudéssemos finalmente alcançar as §Hestrelas§!.\n\nMuitos dos primeiros construtores de naves morreram em acidentes de trabalho. No entanto, suas famílias não receberam benefícios adequados, e alguns até perderam suas casas devido a reivindicações de domínio eminentes, inclusive na terra onde agora fica o §HQuartel General da Frota Estelar§!.\n\nOs colonos de §H[crimes_of_the_past_colony.GetName]§! estão pedindo que finalmente resolvamos essas §Hinjustiças§!".§!\n\nFim da transmissão."
mission.160.klingon.desc:0	"Uma mensagem do nosso Governador, §H[crimes_of_the_past_leader.GetName]§!:\n\n§E"Os colonos de §H[crimes_of_the_past_colony.GetName]§! são uma comunidade de adoradores do §HKuvah'Magh§!. Há muito tempo, o §HImpério Klingon§! foi dividido por uma profecia de que a segunda vinda de §HKahless§! logo nasceria do ventre de uma grande guerreira e, assim, traria todos os klingons à glória eterna.\n\nA maioria dos seguidores da §HProfecia de Kuvah'Magh§! fugiu para o §HQuadrante Delta§! há mais de 100 anos. Aqueles que ficaram para trás foram perseguidos, muitas vezes ganhando a vida como assassinos de aluguel.\n\nOs colonos de §H[crimes_of_the_past_colony.GetName]§! estão exigindo que sejam tratados da mesma forma que qualquer outro clã. Desejo visitar seu mundo para determinar pessoalmente a validade de suas reivindicações... principalmente se os cultistas podem ou não ter entrada em §HSto-vo-kor§!".§!\n\nFim da transmissão."
mission.160.romulan.desc:0	"Uma mensagem do nosso Governador, §H[crimes_of_the_past_leader.GetName]§!:\n\n§E"Os colonos de §H[crimes_of_the_past_colony.GetName]§! são uma comunidade de §Hespiões aposentados§! que foram essenciais para o sucesso da §Hsabotagem de Khitomer§!. Eles agora vivem escondidos para evitar retaliação do §HImpério Klingon§!.\n\nMuito antes de nossa supremacia galáctica atual, nosso §HImpério Estelar§! sofreu incontáveis humilhações nas mãos dos §HKlingons e da Federação Unida dos Planetas§!. Quando nossos dois maiores inimigos se aliaram, não poderíamos ficar de braços cruzados e deixá-los nos superar.\n\nOs espiões aposentados de §H[crimes_of_the_past_colony.GetName]§! estão pedindo para finalmente serem reconhecidos por sua participação na §Hconspiração Khitomer§!. Desejo visitá-los pessoalmente, para decidir se vale a pena premiá-los por suas conquistas militares".§!\n\nFim da transmissão."
mission.160.cardassian.desc:0	"Uma mensagem do nosso Governador, §H[crimes_of_the_past_leader.GetName]§!:\n\n§E"Os colonos de §H[crimes_of_the_past_colony.GetName]§! são uma comunidade de §Hartistas§! que afirmam ser descendentes dos últimos escultores §HHebisianos§!. Suas esculturas de §Hjenovita§! retratam as dores e dificuldades singulares que as classes minoritárias sofreram em vários momentos ao longo da árdua história de nosso povo.\n\nEssas obras de arte são §Hnão autorizadas§!. Várias já foram confiscadas e seus artistas enviados para trabalhos forçados.\n\nOs artistas de §H[crimes_of_the_past_colony.GetName]§! afirmam que estão apenas preservando a gloriosa cultura de nosso povo e que suas obras de arte elevam a civilização §HCardassiana§!. Eu gostaria de investigar pessoalmente o potencial §Hvalor de propaganda§! dessas esculturas".§!\n\nFim da transmissão."
mission.160.a:0	"Enviar [crimes_of_the_past_leader.GetName] para [crimes_of_the_past_colony.GetName]."
mission.160.a.tt:0	"O problema será tratado assim que a viagem puder ser agendada.\n\n"
mission.160.b:0	"Matá-los para cobrir nossos rastros."
mission.160.b.tt:0	"Nenhuma evidência da nossa participação no §HMassacre de Khitomer§! deve sobreviver.\n\n"
mission.160.c:0	"É hora de um expurgo."
mission.160.c.tt:0	"Não devemos permitir que fantasias traiçoeiras envenenem o poço do pensamento cardassiano.\n\n"
mission.160.d:0	"Agora não."
mission.160.d.tt:0	"Temos assuntos mais urgentes para resolver.\n\n"
mission.161.name:0	"Não Nos Esquecemos"
mission.161.ufop.desc:0	"Uma mensagem do nosso Governador, §H[crimes_of_the_past_leader.GetName]§!:\n\n§E"Após meses de investigação, uma compensação foi dada à comunidade de Construtores em §H[crimes_of_the_past_colony.GetName]§! cujos ancestrais perderam suas casas e vidas para que nossas primeiras naves pudessem ser construídas.\n\nEmbora não possamos devolver o que perderam, essas restituições são o mínimo que podemos fazer para reconhecer os sacrifícios e traumas geracionais que nossos governos predecessores infligiram a essas famílias.\n\nO povo de §H[crimes_of_the_past_colony.GetName]§! designou seu planeta como um mundo-santuário para todos os Construtores da §HGaláxia§! honrarem sua cultura e história singulares. Eu prometi a eles todos os recursos da §HFederação§! para realizar esse sonho".§!\n\nFim da transmissão."
mission.161.klingon.desc:0	"Uma mensagem do nosso Governador, §H[crimes_of_the_past_leader.GetName]§!:\n\n§E"Após meses de cuidadoso estudo e meditação, determinei que não há razão escritural para os §Hcultistas de Kuvah'Magh§! em §H[crimes_of_the_past_colony.GetName]§! serem impedidos de entrar em §HSto-vo-kor.§!\n\nApoio as exigências do grupo de que eles recebam todos os direitos e privilégios de qualquer outro clã. Eu testei suas proezas em combate com meus próprios punhos e descobri que suas técnicas são brutais e eficientes.\n\nOs klingons de §H[crimes_of_the_past_colony.GetName]§! estão entre os melhores lutadores que já conheci. Para mim, é uma vergonha que os seguidores de §HKuvah'Magh§! tenham sido tratados como klingons inferiores".§!\n\nFim da transmissão."
mission.161.romulan.desc:0	"Uma mensagem do nosso Governador, §H[crimes_of_the_past_leader.GetName]§!:\n\n§E"Após uma grande cerimônia, nossos espiões aposentados em §H[crimes_of_the_past_colony.GetName]§! foram finalmente reconhecidos por sua participação na §Hmissão de Khitomer§!.\n\nSuas medalhas brilhavam como adagas nas intermináveis fileiras de tochas. Milhares de olhos marejaram simultaneamente ao ver os orgulhosos e velhos §Hespiões§! sendo premiados por seus serviços.\n\nClaro, o §HImpério Estelar Romulano§! ainda nega oficialmente qualquer envolvimento no trágico acidente que aconteceu em §HKhitomer§! tantos anos atrás".§!\n\nFim da transmissão."
mission.161.cardassian.desc:0	"Uma mensagem do nosso Governador, §H[crimes_of_the_past_leader.GetName]§!:\n\n§E"Após meses admirando as sublimes esculturas de §Hjevonita§! feitas pelos §Hartistas§! em §H[crimes_of_the_past_colony.GetName]§!, aconselho que cessemos imediatamente toda a perseguição à sua comunidade.\n\nOs artistas de §H[crimes_of_the_past_colony.GetName]§! não estão criando obras de traição destinadas a falsificar ou caluniar nosso Povo e nossa história, mas obras atemporais de beleza e complexidade que reverenciam nossa §Hluta§!.\n\nSugiro que canonizemos essas esculturas imediatamente, para que nossos cidadãos por toda a §HUnião Cardassiana§! possam apreciá-las e contemplá-las".§!\n\nFim da transmissão."
mission.161.a:0	"Não esqueceremos o sacrifício deles."
mission.161.a.tt:0	"Não devemos deixar que as injustiças desapareçam na névoa da história.\n\n"
mission.161.b:0	"tIqDaq HoSna' tu'lu'."
mission.161.b.tt:0	""O verdadeiro poder está no coração."\n\n"
mission.161.c:0	"Khitomer? Onde fica isso?"
mission.161.c.tt:0	"Nunca ouvi falar.\n\n"
mission.161.d:0	"Apropriar-se das esculturas."
mission.161.d.tt:0	"Todas as futuras obras de arte de §H[crimes_of_the_past_colony.GetName]§! ainda estarão sujeitas à censura.\n\n"
mission.161.e:0	"Fechar o caso."
mission.161.e.tt:0	"Nada mais a reportar.\n\n"
mission.162.name:0	"História Enterrada em [crimes_of_the_past_colony.GetName]"
mission.162.ufop.desc:0	"Uma mensagem do nosso Governador, §H[crimes_of_the_past_leader.GetName]§!:\n\n§E"Nossa decisão de não investigar as injustiças sofridas pela comunidade de Construtores em §H[crimes_of_the_past_colony.GetName]§! causou indignação por toda a §HFederação§!, juntamente com acusações de classismo, incompetência estrutural e discriminação.\n\nEmbora esteja triste e frustrado com esse resultado, não posso dizer que estou surpreso, dado o nosso histórico nessa questão".§!\n\nFim da transmissão."
mission.162.klingon.desc:0	"Uma mensagem do nosso Governador, §H[crimes_of_the_past_leader.GetName]§!:\n\n§E"Nossa decisão de não investigar as demandas dos cultistas de §HKuvah'Magh§! em §H[crimes_of_the_past_colony.GetName]§! resultou em ameaças de secessão imediata.\n\nOs cultistas de §H[crimes_of_the_past_colony.GetName]§! prometem que logo lamentaremos este dia, e que a mãe de §HKuvah'Magh§! já caminha entre nós. Diz-se que ela matará 10.000 inimigos antes de dar à luz o §HSalvador de todos os Klingons§!.\n\nDo que exatamente o §HKuvah'Magh§! deve nos salvar, os cultistas não especificaram".§!\n\nFim da transmissão."
mission.162.romulan.desc:0	"Uma mensagem do nosso Governador, §H[crimes_of_the_past_leader.GetName]§!:\n\n§E"Nossa decisão de não reconhecer oficialmente os espiões aposentados de §H[crimes_of_the_past_colony.GetName]§! que ajudaram no sucesso da §Hmissão Khitomer§! casou desaprovação.\n\nAcusações de que abandonamos aqueles que nos ajudaram a alcançar nossa grandeza atual foram feitas contra os líderes de nosso §HImpério Estelar§!.\n\nOs acusadores foram todos discretamente removidos".§!\n\nFim da transmissão."
mission.162.cardassian.desc:0	"Uma mensagem do nosso Governador, §H[crimes_of_the_past_leader.GetName]§!:\n\n§E"Nossa decisão de não investigar as obras de arte traiçoeiras produzidas em §H[crimes_of_the_past_colony.GetName]§! causou o resultado esperado. Os §Hartistas§! continuam a entalhar as polêmicas esculturas de §Hjevonita§!.\n\nNo entanto, sem a atenção do §HConselho de Censura§!, parece que muito poucas pessoas estão interessadas nessas esculturas. Isto é, exceto alguns círculos intelectuais altamente especializados. Esses círculos são totalmente compostos por funcionários do governo, todos os quais já estamos §Hvigiando§!".§!\n\nFim da transmissão."
mission.162.a:0	"Um resultado vergonhoso."
mission.162.a.tt:0	"Faremos melhor no futuro.\n\n"
mission.162.b:0	"Ameaças vazias são piores que a desonra."
mission.162.b.tt:0	"Deixe que agitem seus bat'leths. Nós não nos importamos.\n\n"
mission.162.c:0	"A insubordinação tem consequências."
mission.162.c.tt:0	"Agora, que nunca mais falemos sobre isso.\n\n"
mission.162.d:0	"Não confiamos em intelectuais."
mission.162.d.tt:0	"Mesmo aqueles que trabalham para nós.\n\n"
mission.163.name:0	"Queime Depois De Ler"
mission.163.desc:0	"Uma mensagem do nosso Governador, §H[crimes_of_the_past_leader.GetName]§!:\n\n§E"Nosso segredo inconveniente em §H[crimes_of_the_past_colony.GetName]§! foi resolvido. Todos os nossos espiões aposentados receberam um aviso de acusações criminais apresentadas contra eles por sua participação não autorizada no §HMassacre de Khitomer§!.\n\nEssas acusações foram revestidas por uma camada discreta de plasma exotérmico, que entrou em combustão imediatamente após ser lida, junto com o leitor. Qualquer pessoa em §H[crimes_of_the_past_colony.GetName]§! que tivesse qualquer conexão com §HKhitomer§! foi desintegrada.\n\nTodos os colonos sobreviventes foram forçados a assinar um acordo de confidencialidade proibindo-os de falar sobre o recente surto de combustões espontâneas em §H[crimes_of_the_past_colony.GetName]§!".§!\n\nFim da transmissão."
mission.163.a:0	"Uma tragédia."
mission.163.a.tt:0	"Próximo.\n\n"
mission.164.name:0	"Expurgo! Expurgo! Expurgo!"
mission.164.desc:0	"Uma mensagem do nosso Governador, §H[crimes_of_the_past_leader.GetName]§!:\n\n§E"Os artistas de §H[crimes_of_the_past_colony.GetName]§! foram todos condenados. Seu tribunal foi curto, baseando-se fortemente na §HLei de Indecência Criminal em Relação à História§!, incluindo muitas seções da Lei ainda não escritas.\n\nA posição do Povo é clara. Não haverá tolerância para representações caluniosas de nossa história, mesmo nos períodos mais conturbados, ou de qualquer sugestão de que alguns §HCardassianos§! sofreram mais que outros durante a longa marcha para nossa §Hmagnificência§! atual.\n\nTodos devem sofrer igualmente aos olhos da §HLei§!".§!\n\nFim da transmissão."
mission.164.a:0	"Não há escultores na prisão."
mission.164.a.tt:0	"Apenas ratos de tamanhos variados.\n\n"
mission.165.name:0	"Desordem em [disorder_on_colony_colony.GetName]"
mission.165.ufop.desc:0	"Uma mensagem do nosso Governador, §H[disorder_on_colony_leader.GetName]§!:\n\n§E"A §Hagitação civil§! em §H[disorder_on_colony_colony.GetName]§! está fora de controle. Isso não está de acordo com a promessa da §HFederação§! de criar mundos seguros para todos.\n\nEstou confiante de que posso aumentar os níveis de paz e segurança em §H[disorder_on_colony_colony.GetName]§!, mas temos que fazer do meu jeito".§!\n\nFim da transmissão."
mission.165.klingon.desc:0	"Uma mensagem do nosso Governador, §H[disorder_on_colony_leader.GetName]§!:\n\n§E"A §Hluta interna§! entre clãs em §H[disorder_on_colony_colony.GetName]§! chegou à beira de uma §Hguerra civil.§! Isso não se alinha com os objetivos atuais do §HImpério Klingon§!. Um Salão dividido contra si mesmo é menos eficaz na conquista de seus vizinhos.\n\nEstou confiante de que posso acabar com as rixas de sangue em §H[disorder_on_colony_colony.GetName]§!, mas apenas se eu puder aplicar a rápida bat'leth da justiça contra os instigadores".§!\n\nFim da transmissão."
mission.165.romulan.desc:0	"Uma mensagem do nosso Governador, §H[disorder_on_colony_leader.GetName]§!:\n\n§E"A §Hrixa§! entre as famílias §HSenatoriais§! em §H[disorder_on_colony_colony.GetName]§! escalou para assassinatos públicos. Se não conseguirmos manter nossos §Hsenadores§! vivos por tempo suficiente para governar com eficácia, então não poderemos governar de forma alguma.\n\nEstou confiante de que posso refrear essa violência política. Mas apenas se eu puder fazer de exemplo qualquer Senador veruul que coloque seu próprio poder sobre o do nosso §HImpério Estelar§!".§!\n\nFim da transmissão."
mission.165.cardassian.desc:0	"Uma mensagem do nosso Governador, §H[disorder_on_colony_leader.GetName]§!:\n\n§E"Uma §Hgreve dos trabalhadores§! em §H[disorder_on_colony_colony.GetName]§! está paralisando a produção. É apenas uma questão de tempo até que as narrativas rebeldes comecem a infectar a população.\n\nEstou confiante de que posso acabar com essa §Hrevolta§!. Mas apenas se eu tiver controle total para higienizar todos os registros do incidente".§!\n\nFim da transmissão."
mission.165.a:0	"Enviar [disorder_on_colony_leader.GetName] para [disorder_on_colony_colony.GetName]."
mission.165.a.tt:0	"O problema será tratado assim que a viagem puder ser agendada.\n\n"
mission.165.b:0	"Agora não."
mission.165.b.tt:0	"Temos assuntos mais urgentes para tratar.\n\n"
mission.166.name:0	"Onda Criminosa Perto do Fim"
mission.166.ufop.desc:0	"Uma mensagem do nosso Governador, §H[disorder_on_colony_leader.GetName]§!:\n\n§E"Após meses de deliberação com os oficiais de §H[disorder_on_colony_colony.GetName]§!, chegamos a um consenso sobre como lidar com a recente §Honda de crimes§!.\n\nNossas soluções incluem novos programas para ajudar a alimentar, vestir e proteger nossas populações mais vulneráveis.\n\nTratar a §Hcriminalidade§! como um problema social já está dando ótimos resultados em §H[disorder_on_colony_colony.GetName]§!".§!\n\nFim da transmissão."
mission.166.klingon.desc:0	"Uma mensagem do nosso Governador, §H[disorder_on_colony_leader.GetName]§!:\n\n§E"Após semanas de furioso combate corpo a corpo com os líderes dos clãs de §H[disorder_on_colony_colony.GetName]§!, todos os que ameaçariam §Hguerra civil§! foram espancados até a submissão.\n\nCálices de vinho já estão sendo quebrados sobre as mesas do banquete à medida que as rixas se tornam coisa do passado. Pactos de não-agressão foram assinados entre os antigos clãs rivais. §H[disorder_on_colony_colony.GetName]§! está em paz novamente. Praticamente. Por enquanto".§!\n\nFim da transmissão."
mission.166.romulan.desc:0	"Uma mensagem do nosso Governador, §H[disorder_on_colony_leader.GetName]§!:\n\n§E"Após eliminar vários §Hsenadores§! problemáticos, os assassinatos políticos em §H[disorder_on_colony_colony.GetName]§! foram contidos. Ambos os lados culpam o outro por recorrer à violência, mas por enquanto guardaram suas adagas.\n\nO subterfúgio não violento já está substituindo as formas mais físicas de traição em §H[disorder_on_colony_colony.GetName]§!§!".\n\nFim da transmissão."
mission.166.cardassian.desc:0	"Uma mensagem do nosso Governador, §H[disorder_on_colony_leader.GetName]§!:\n\n§E"Após esmagar os §Htrabalhadores§! em greve de §H[disorder_on_colony_colony.GetName]§!, a produtividade voltou aos níveis esperados. A mão guia do §HEstado§! trouxe ordem às suas ruas outrora sem lei.\n\nMétricas de lealdade autorrelatadas atingiram níveis recordes. Alguns §Hmétodos de interrogatório§! especiais podem ter sido usados".§!\n\nFim da transmissão."
mission.166.a:0	"Missão cumprida."
mission.166.a.tt:0	"Reduzimos a criminalidade em §H[disorder_on_colony_colony.GetName]§!.\n\n"
mission.166.b:0	"Lutaram bem."
mission.166.b.tt:0	"As guerras entre clãs em §H[disorder_on_colony_colony.GetName]§! diminuirão, por ora.\n\n"
mission.166.c:0	"Até a próxima lâmina escondida."
mission.166.c.tt:0	"Deveremos ficar de olho em §H[disorder_on_colony_colony.GetName]§!.\n\n"
mission.166.d:0	"Que comecem as repressões."
mission.166.d.tt:0	"Todos os criminosos capturados servirão de exemplo.\n\n"
mission.166.e:0	"Fechar o caso."
mission.166.e.tt:0	"Nada mais a reportar.\n\n"
mission.167.name:0	"Tumulto Em §H[disorder_on_colony_colony.GetName]§!"
mission.167.ufop.desc:0	"Uma mensagem do nosso Governador, §H[disorder_on_colony_leader.GetName]§!:\n\n§E"A §Hagitação civil§! em §H[disorder_on_colony_colony.GetName]§! piora a cada dia. Meus apelos para resolver esse problema de maneira rápida foram ignorados. Esperemos que o povo de §H[disorder_on_colony_colony.GetName]§! não sofra mais por nossa §Hinação§!".§!\n\nFim da transmissão."
mission.167.klingon.desc:0	"Uma mensagem do nosso Governador, §H[disorder_on_colony_leader.GetName]§!:\n\n§E"A §Hrixa§! em §H[disorder_on_colony_colony.GetName]§! piora a cada dia. Meu desejo de forçar um armistício entre os clãs em guerra foi ridicularizado. Esperemos que o derramamento de sangue em §H[disorder_on_colony_colony.GetName]§! não se espalhe para o grande §HImpério Klingon§!".§!\n\nFim da transmissão."
mission.167.romulan.desc:0	"Uma mensagem do nosso Governador, §H[disorder_on_colony_leader.GetName]§!:\n\n§E"As §Htraições Senatoriais§! em §H[disorder_on_colony_colony.GetName]§! pioram a cada dia. Meu plano de subverter essa luta interna e apresentar a ambos os lados a ilusão de vitória foi descartado. Esperemos que a divisão em §H[disorder_on_colony_colony.GetName]§! não se espalhe para o grande §HImpério Estelar Romulano§!".§!\n\nFim da transmissão."
mission.167.cardassian.desc:0	"Uma mensagem do nosso Governador, §H[disorder_on_colony_leader.GetName]§!:\n\n§E"A §Hgreve dos trabalhadores§! em §H[disorder_on_colony_colony.GetName]§! piora a cada dia. Minha proposta de esmagar essa rebelião não foi posta em prática. Esperemos que a organização traiçoeira em §H[disorder_on_colony_colony.GetName]§! não custe muito à nossa §HUnião§!".§!\n\nFim da transmissão."
mission.167.a:0	"Esperamos que [disorder_on_colony_colony.GetName] se estabilize em breve."
mission.167.a.tt:0	"Ninguém pode dizer quanto tempo algumas situações demoram para resolver. Estamos enviando nossos melhores desejos.\n\n"
mission.167.b:0	"Que o klingon mais forte vença."
mission.167.b.tt:0	"E que o resto de nós aprecie assistir à sua luta.\n\n"
mission.167.c:0	"Assassinatos fazem parte do jogo."
mission.167.c.tt:0	"Um §HSenador§! que não consegue se proteger não merece o poder.\n\n"
mission.167.d:0	"Ataques futuros não serão tolerados."
mission.167.d.tt:0	"Os olhos do §HEstado§! são onipresentes.\n\n"
mission.170.name:0	"Enfrentando a Desigualdade"
mission.170.ufop.desc:0	"Uma mensagem do nosso Governador, §H[addressing_inequality_leader.GetName]§!:\n\n§E"Há relatos alarmantes de §Hacesso desigual§! às necessidades básicas da vida para muitos civis em §H[addressing_inequality_colony.GetName]§!.\n\nDada a nossa abundância recente, gostaria de trabalhar na redistribuição do nosso §Hexcedente§! antes que essa desigualdade se torne um §Hdesastre§!".§!\n\nFim da transmissão."
mission.170.klingon.desc:0	"Uma mensagem do nosso Governador, §H[addressing_inequality_leader.GetName]§!:\n\n§E"Há relatos alarmantes de gagh contaminado §Henvenenando§! nossos colonos em §H[addressing_inequality_colony.GetName]§!.\n\nDada a nossa recente missão para todo o Império, gostaria de trabalhar em manter a população forte, para não acabarmos §Habatendo os fracos§!.\n\nDeterminarei por que o gagh está deixando-os doentes, antes que esse surto de problemas estomacais generalizados se torne um §Hdesastre§!".§!\n\nFim da transmissão."
mission.170.romulan.desc:0	"Uma mensagem do nosso Governador, §H[addressing_inequality_leader.GetName]§!:\n\n§E"Há relatos alarmantes de §Hescassez§! de kheh com o qual os romulanos de §H[addressing_inequality_colony.GetName]§! preparam sua cerveja. A importância da cerveja no estabelecimento e manutenção de hierarquias sociais em nossos assentamentos mais recentes não pode ser subestimada.\n\nDada a recente lotação dos §Hsilos imperiais§!, gostaria de manter as cervejarias em §H[addressing_inequality_colony.GetName]§! funcionando antes que essa seca se torne um §Hdesastre§!".§!\n\nFim da transmissão."
mission.170.cardassian.desc:0	"Uma mensagem do nosso Governador, §H[addressing_inequality_leader.GetName]§!:\n\n§E"Há relatos alarmantes de uma §Hfome§! não planejada impactando severamente a ética de trabalho de nossos cidadãos em §H[addressing_inequality_colony.GetName]§!.\n\nDado o superávit recente de nossa §HUnião§!, eu gostaria de descobrir por que a produção deles não corresponde às nossas cotas antes que essa pequena discrepância se torne um §Hdesastre§!".§!\n\nFim da transmissão."
mission.170.a:0	"Enviar [addressing_inequality_leader.GetName] para [addressing_inequality_colony.GetName]."
mission.170.a.tt:0	"O problema será tratado assim que a viagem puder ser agendada.\n\n"
mission.170.b:0	"Agora não."
mission.170.b.tt:0	"Temos assuntos mais urgentes para tratar.\n\n"
mission.171.name:0	"Redistribuição Engenhosa"
mission.171.ufop.desc:0	"Uma mensagem do nosso Governador, §H[addressing_inequality_leader.GetName]§!:\n\n§E"Minha visita a §H[addressing_inequality_colony.GetName]§! revelou uma profunda §Hdesigualdade estrutural§! que está impedindo muitos de receberem comida, água, ar e bens materiais suficientes.\n\nEu emiti uma §Hproposta de redistribuição§! para ajudar a resolver esses problemas. O abismo de desigualdade já está diminuindo".§!\n\nFim da transmissão."
mission.171.klingon.desc:0	"Uma mensagem do nosso Governador, §H[addressing_inequality_leader.GetName]§!:\n\n§E"Minha visita a §H[addressing_inequality_colony.GetName]§! revelou uma §Hinfecção viral§! desconhecida contaminando as fazendas de gagh. Elaborei uma estratégia para isolar e incinerar a comida envenenada.\n\nEu suspeito que o vírus tenha sido obra de §HRomulanos§!".§!\n\nFim da transmissão."
mission.171.romulan.desc:0	"Uma mensagem do nosso Governador, §H[addressing_inequality_leader.GetName]§!:\n\n§E"Minha visita a §H[addressing_inequality_colony.GetName]§! revelou que uma nova classe hiper-resistente de §Hpodridão bacteriana de grãos§! foi a causa da recente escassez de kheh.\n\nEu comissionei um §Hpesticida§! antimicrobiano aprimorado para colocar a produção de grãos de volta nos trilhos e a cerveja fluir, para que os romulanos de §H[addressing_inequality_colony.GetName]§! possam continuar a manter sua sociedade funcionando, provando uns aos outros quem tem as cabeças... e os estômagos mais fortes§!".\n\nFim da transmissão."
mission.171.cardassian.desc:0	"Uma mensagem do nosso Governador, §H[addressing_inequality_leader.GetName]§!:\n\n§E"Minha visita a §H[addressing_inequality_colony.GetName]§! revelou que trabalhadores preguiçosos foram responsáveis pela recente §Hfome§! do planeta.\n\nEu elaborei um novo §Hprotocolo§! para agilizá-los de volta aos níveis esperados, embora seja necessário aumentar nossa gestão de resíduos biológicos para descartar aqueles que expiram durante seu penoso sacrifício ao §HEstado§!".§!\n\nFim da transmissão."
mission.171.a:0	"A sobrevivência é o mínimo."
mission.171.a.tt:0	"Nosso objetivo deve ser que todos vivam felizes e satisfeitos, sem o estresse de se preocupar com as necessidades básicas.\n\n"
mission.171.b:0	"Tal é o nosso dever."
mission.171.b.tt:0	"Os guerreiros não devem apenas matar, mas também proteger.\n\n"
mission.171.c:0	"Belo truque."
mission.171.c.tt:0	"A engenhosidade do §HGovernador [addressing_inequality_leader.GetName]§! chamou nossa atenção.\n\n"
mission.171.d:0	"Metade de todas as conquistas acontecem no papel."
mission.171.d.tt:0	"Sabemos melhor do que ninguém que uma população faminta não pode dominar a §HGaláxia§!.\n\n"
mission.171.e:0	"Fechar o caso."
mission.171.e.tt:0	"Nada mais a reportar.\n\n"
mission.172.name:0	"Ninguém Nos Ensinou A Dividir"
mission.172.ufop.desc:0	"Uma mensagem do nosso Governador, §H[addressing_inequality_leader.GetName]§!:\n\n§E"A §Hdesigualdade§! enfrentada pela população de §H[addressing_inequality_colony.GetName]§! é sistêmica, e mudá-la será um projeto grande demais para apenas uma pessoa. Nós precisamos trabalhar juntos. Embora, espero ter ajudado a aumentar um pouco a §Hconsciência§! sobre o problema".§!\n\nFim da transmissão."
mission.172.klingon.desc:0	"Uma mensagem do nosso Governador, §H[addressing_inequality_leader.GetName]§!:\n\n§E"O gagh contaminado que está §Henvenenando§! a população de §H[addressing_inequality_colony.GetName]§! continua em circulação, e recuperá-lo será uma trabalho grande demais para apenas um klingon. Devíamos ter lutado contra isso juntos. Esperemos que dores de estômago não se transformem em §Hfacas afiadas§!".§!\n\nFim da transmissão."
mission.172.romulan.desc:0	"Uma mensagem do nosso Governador, §H[addressing_inequality_leader.GetName]§!:\n\n§E"A §Hfalta de grãos§! em §H[addressing_inequality_colony.GetName]§! levou a uma escassez de cerveja potável, fazendo com que muitos romulanos desistissem de participar de atividades culturais.\n\nEmbora certamente existam problemas piores de se ter, não pode ser bom para os mundos mais distantes do nosso §HImpério Estelar§! crescerem desconectados das coisas que os tornam essencialmente romulanos".§!\n\nFim da transmissão."
mission.172.cardassian.desc:0	"Uma mensagem do nosso Governador, §H[addressing_inequality_leader.GetName]§!:\n\n§E"A §Hfome§! enfrentada pela população de §H[addressing_inequality_colony.GetName]§! é fácil de reverter. Ao reorganizar cuidadosamente certos números por meio do §HPlanejamento Central§!, a história mostrará que esses eventos tumultuosos nunca sequer aconteceram".§!\n\nFim da transmissão."
mission.172.a:0	"Inaceitável."
mission.172.a.tt:0	"Como podemos ainda estar enfrentando questões de desigualdade na §HEra da Abundância?§!\n\n"
mission.172.b:0	"Sobrevivência do mais forte."
mission.172.b.tt:0	"Um klingon faminto é um klingon corajoso.\n\n"
mission.172.c:0	"É nosso estoque para desfrutar."
mission.172.c.tt:0	"Não temos obrigação de compartilhar nosso excedente, mesmo com nossa própria espécie.\n\n"
mission.172.d:0	"Por que eles não podem comer uns aos outros?"
mission.172.d.tt:0	"Nossos ancestrais faziam isso.\n\n"
mission.175.name:0	"Inauguração Planetária"
mission.175.ufop.desc:0	"Uma mensagem do nosso Governador, §H[planetary_inauguration_leader.GetName]§!:\n\n§E"Faz um ano desde que nossos colonos chegaram a §H[planetary_inauguration_colony.GetName]§!. Agora é um momento excelente para dar a eles uma §Hcelebração§! inaugural para abrir caminhos em seu novo mundo.\n\nÉ pessoalmente importante para mim demonstrar meu apoio à nossa colônia mais distante até agora. Também tenho a sensação de que será uma baita §Hfesta§!".§!\n\nFim da transmissão."
mission.175.klingon.desc:0	"Uma mensagem do nosso Governador, §H[planetary_inauguration_leader.GetName]§!:\n\n§E"Faz um ano desde que nossos desbravadores chegaram a §H[planetary_inauguration_colony.GetName]§!. Agora é um momento digno para acender a lareira, abrir alguns barris de vinho com os bat'leths e celebrar este novo mundo no poderoso §HImpério Klingon§!.\n\nExistem vários §Hgrandes guerreiros§! entre os colonos de §H[planetary_inauguration_colony.GetName]§! que eu gostaria de conhecer pessoalmente, considerando que as festividades certamente incluirão fascinantes §Hduelos§!".§!\n\nFim da transmissão."
mission.175.romulan.desc:0	"Uma mensagem do nosso Governador, §H[planetary_inauguration_leader.GetName]§!:\n\n§E"Faz um ano desde que nossos colonos chegaram a §H[planetary_inauguration_colony.GetName]§!. Agora é o momento de realizar uma extravagante §Hbacanal§! onde podemos decidir quem entre os colonos mais influentes desejamos apoiar em posições de poder e quem jogar aos lobos.\n\nEstou ansioso para ver o quanto eles podem §Hme entreter§!".§!\n\nFim da transmissão."
mission.175.cardassian.desc:0	"Uma mensagem do nosso Governador, §H[planetary_inauguration_leader.GetName]§!:\n\n§E"Faz um ano desde que nossos exploradores chegaram a §H[planetary_inauguration_colony.GetName]§!. Agora é o momento de reconhecer a expansão da nossa §HUnião§! com um §Hfestival§! inaugural.\n\nAs comemorações podem ser perigosas, mas também podem ser esclarecedoras. Línguas tão soltas podem revelar quem é §Hleal§! e quem não é".§!\n\nFim da transmissão."
mission.175.a:0	"Enviar [planetary_inauguration_leader.GetName] para [planetary_inauguration_colony.GetName]."
mission.175.a.tt:0	"O problema será tratado assim que a viagem puder ser agendada.\n\n"
mission.175.b:0	"Agora não."
mission.175.b.tt:0	"Temos assuntos mais urgentes para tratar.\n\n"
mission.176.name:0	"Hora da Festa"
mission.176.ufop.desc:0	"Uma mensagem do nosso Governador, §H[planetary_inauguration_leader.GetName]§!:\n\n§E"Após quatro dias de comemoração em §H[planetary_inauguration_colony.GetName]§!, estou pronto para voltar para casa.\n\nOs colonos de §H[planetary_inauguration_colony.GetName]§! sabem como dar uma §Hfesta§!. Não lembro de quase nada. Tinha convenções, feiras de rua, comidas deliciosas, música e dança. Não teve muito tempo para descansar, no entanto.\n\nPara ser bem sincero, minha cabeça dói, e essas frequências subespaciais não estão ajudando".§!\n\nFim da transmissão."
mission.176.klingon.desc:0	"Uma mensagem do nosso Governador, §H[planetary_inauguration_leader.GetName]§!:\n\n§E"Após quatro semanas de brigas e cálices quebrados em §H[planetary_inauguration_colony.GetName]§!, o fogo das comemorações está se apagando.\n\nOs colonos de §H[planetary_inauguration_colony.GetName]§! têm cabeças tão fortes quanto o aço deles. Em nenhum momento meu copo ficou vazio. Mas em várias ocasiões, vários clãs se enfrentaram pela §Hhonra§! de tirar meu corpo incapacitado do chão.\n\nApenas sete mortes, o que não me parece um número alto o suficiente. Ainda assim, foi um banquete digno do próprio §HKahless§!. Fizemos o céu rachar e a eternidade uivar".§!\n\nFim da transmissão."
mission.176.romulan.desc:0	"Uma mensagem do nosso Governador, §H[planetary_inauguration_leader.GetName]§!:\n\n§E"Após quatro semanas de jogos e espetáculos em §H[planetary_inauguration_colony.GetName]§!, a §Hbacanal§! finalmente acabou e as ruas estão silenciosas mais uma vez.\n\nOs planejadores da festa se concentraram principalmente em trajes de prestígio, louças e iguarias exóticas. Fiquei completamente §Himpressionado§!. No entanto, não diria que fiz muitos amigos novos.\n\nPor outro lado, talvez esse seja um problema nosso. Escondemos nossas risadas atrás de labirintos tão profundos quanto §Hburacos negros§!, e então nos perguntamos por que nenhum de nós parece gostar muito um do outro".§!\n\nFim da transmissão."
mission.176.cardassian.desc:0	"Uma mensagem do nosso Governador, §H[planetary_inauguration_leader.GetName]§!:\n\n§E"Após quatro horas de celebração em §H[planetary_inauguration_colony.GetName]§!, as §Hfestividades de inauguração§! chegaram ao fim.\n\nDescobri muitos §Hsegredos§! importantes sobre a vida pessoal dos mais altos funcionários do planeta, muitos dos quais tenho certeza que se arrependeram do que disseram em voz alta na manhã seguinte da festa.\n\nNo entanto, é dever do §HEstado§! reunir tais conhecimentos delicados sobre qualquer pessoa que possa nos comprometer, e nossos arquivos sobre §H[planetary_inauguration_colony.GetName]§! agora são bastante substanciais".§!\n\nFim da transmissão."
mission.176.a:0	"Algumas férias exigem outras férias."
mission.176.a.tt:0	"Desculpe pela dor de cabeça.\n\n"
mission.176.b:0	"reH pong Hutlhlu'DI' reH ponglu'choHlu'."
mission.176.b.tt:0	""No vinho, há violência."\n\n"
mission.176.c:0	"Mhiohs!"
mission.176.c.tt:0	""Saúde!"\n\n"
mission.176.d:0	"Monitorar todos que se atrevem a comemorar."
mission.176.d.tt:0	"E confisque qualquer bebida não autorizada que encontrarmos. Para... o §HEstado§!.\n\n"
mission.176.e:0	"Fechar o caso."
mission.176.e.tt:0	"Nada mais a reportar.\n\n"
mission.177.name:0	"Bons Tempos Cancelados Em [planetary_inauguration_colony.GetName]"
mission.177.ufop.desc:0	"Uma mensagem do nosso Governador, §H[planetary_inauguration_leader.GetName]§!:\n\n§E"Nossa decisão de não participar da §Hcerimônia de inauguração§! em §H[planetary_inauguration_colony.GetName]§! foi recebida com decepção. Mas os colonos nos enviam seus cumprimentos e nos transmitiram suas §Hreceitas de coquetéis§! favoritas para a replicadora".§!\n\nFim da transmissão."
mission.177.klingon.desc:0	"Uma mensagem do nosso Governador, §H[planetary_inauguration_leader.GetName]§!:\n\n§E"Nossa decisão de não §Hfestejar§! com os clãs de §H[planetary_inauguration_colony.GetName]§! para celebrar a fundação de seu novo mundo foi recebida com decepção. Os chefes nos enviam seus §Hxingamentos§! mais vis".§!\n\nFim da transmissão."
mission.177.romulan.desc:0	"Uma mensagem do nosso Governador, §H[planetary_inauguration_leader.GetName]§!:\n\n§E"Nossa decisão de não introduzir formalmente a nova colônia em §H[planetary_inauguration_colony.GetName]§! ao §HImpério Estelar Romulano§! foi recebida com decepção. Seus possíveis §HSenadores§! nos enviaram sua desaprovação educada e transmitiram uma lista de bajulações vazias e banalidades para vagamente nos insultar".§!\n\nFim da transmissão."
mission.177.cardassian.desc:0	"Uma mensagem do nosso Governador, §H[planetary_inauguration_leader.GetName]§!:\n\n§E"Nossa decisão de não inaugurar §H[planetary_inauguration_colony.GetName]§! na §HUnião§! com festividades sancionadas foi recebida com solene entendimento. Os §Hoficiais§! planetários nos enviaram votos de sua lealdade eterna e transmitiram o primeiro desfile militar de seu mundo para nós".§!\n\nFim da transmissão."
mission.177.a:0	"Proibido beber em serviço."
mission.177.a.tt:0	"Mas talvez depois do expediente.\n\n"
mission.177.b:0	"Lembraremos de seus insultos."
mission.177.b.tt:0	"Um klingon não perdoa um único olhar feio.\n\n"
mission.177.c:0	"Só participamos das festas mais exclusivas."
mission.177.c.tt:0	"§H[planetary_inauguration_colony.GetName]§! não é nem um pontinho no radar.\n\n"
mission.177.d:0	"Desfiles militares são os melhores."
mission.177.d.tt:0	"Embora a maioria de suas naves claramente não esteja operacional.\n\n"
mission.180.name:0	"Bloqueadores Demais"
mission.180.ufop.desc:0	"Uma mensagem do nosso Governador, §H[too_many_blockers_leader.GetName]§!:\n\n§E"Nossos colonos em §H[too_many_blockers_colony.GetName]§! tiveram dificuldade em criar uma §Hinfraestrutura funcional§! devido à presença de grandes §Hbloqueadores§! geográficos.\n\nEmbora possamos fornecer por tempo indefinido à população através da replicação em massa, é melhor para eles, a longo prazo, tornarem-se autossustentáveis.\n\nEu possuo certa experiência em remodelar paisagens adversas. Meus conhecimentos podem ajudá-los a encontrar maneiras de contornar sua §Htopografia§! desafiadora e ajudá-los a construir uma economia mais eficiente".§!\n\nFim da transmissão."
mission.180.klingon.desc:0	"Uma mensagem do nosso Governador, §H[too_many_blockers_leader.GetName]§!:\n\n§E"Nossos desbravadores em §H[too_many_blockers_colony.GetName]§! lutaram para passar pelos §Hdesafios§! de conquistar um §Hnovo mundo§!.\n\nEmbora pudéssemos alimentá-los com as palmas de nossas mãos como bebês, é melhor para eles, a longo prazo, tornarem-se autossustentáveis.\n\nEu possuo certa experiência em vencer terríveis §Hnaturezas selvagens§!. Meus conhecimentos podem ajudá-los a conquistar seu próprio lugar na Galáxia, livres de batalhas desnecessárias entre §HKlingons§! e a natureza".§!\n\nFim da transmissão."
mission.180.romulan.desc:0	"Uma mensagem do nosso Governador, §H[too_many_blockers_leader.GetName]§!:\n\n§E"Nossos colonos em §H[too_many_blockers_colony.GetName]§! falharam em §Hcivilizar§! completamente seu novo mundo. §HContratempos geográficos§! tornam arriscados o comércio intermunicipal e as viagens pessoais.\n\nA situação deles é realmente lamentável. É melhor para todos nós se eles se tornarem autossustentáveis o mais rápido possível.\n\nEu possuo certa experiência em domar §Hselvas indisciplinadas§!. Meus conhecimentos podem ajudá-los a transformar seu planeta em um lugar de opulência e luxo, onde todos podem §Hpossuir tudo§!".§!\n\nFim da transmissão."
mission.180.cardassian.desc:0	"Uma mensagem do nosso Governador, §H[too_many_blockers_leader.GetName]§!:\n\n§E"Nossos cidadãos em §H[too_many_blockers_colony.GetName]§! não cumpriram os requisitos mínimos para a §Hdominação geográfica§! e são assolados quase diariamente por déficits devido à invasão da natureza.\n\nEmbora possamos ajustar esses números embaraçosos por meio do §HPlanejamento Central§!, é melhor, a longo prazo, se a colônia se tornar autossustentável.\n\nEu possuo certa experiência em esvaziar §Hterrenos indesejáveis§!. Meus conhecimentos podem ajudá-los a evitar a fome e outras punições torturantes por sua incompetência".§!\n\nFim da transmissão."
mission.180.a:0	"Enviar [too_many_blockers_leader.GetName] para [too_many_blockers_colony.GetName]."
mission.180.a.tt:0	"O problema será tratado assim que a viagem puder ser agendada.\n\n"
mission.180.b:0	"Enviar um pacote de suprimentos."
mission.180.b.tt:0	"Rações de emergência serão enviadas a §H[too_many_blockers_colony.GetName]§! para ajudá-los durante este período difícil.\n\n"
mission.180.c:0	"Agora não."
mission.180.c.tt:0	"Temos assuntos mais urgentes para tratar.\n\n"
mission.181.name:0	"Topografia Selvagem Domada"
mission.181.ufop.desc:0	"Uma mensagem do nosso Governador, §H[too_many_blockers_leader.GetName]§!:\n\n§E"Após meses de reforma da infraestrutura e da indústria em §H[too_many_blockers_colony.GetName]§! para se adaptarem às §Hduras realidades§! de um mundo incipiente, o planeta entrou em uma nova era de sustentabilidade.\n\nAo dar esses passos, §H[too_many_blockers_colony.GetName]§! reduziu consideravelmente o impacto de sua §Hgeografia hostil§! até que uma solução mais permanente possa ser alcançada".§!\n\nFim da transmissão."
mission.181.klingon.desc:0	"Uma mensagem do nosso Governador, §H[too_many_blockers_leader.GetName]§!:\n\n§E"Após meses ensinando as crianças choronas em §H[too_many_blockers_colony.GetName]§! como fazer gagh a partir de granito, como diz o ditado, o trabalho deles está finalmente valendo a pena, e a §Hprópria terra§! cai obediente a seus pés.\n\nO poder inflexível dos klingons de §H[too_many_blockers_colony.GetName]§! logo derrubará até mesmo os maiores §Hobstáculos§! diante deles".§!\n\nFim da transmissão."
mission.181.romulan.desc:0	"Uma mensagem do nosso Governador, §H[too_many_blockers_leader.GetName]§!:\n\n§E"Após meses ensinando os colonos em §H[too_many_blockers_colony.GetName]§! a distorcer a inesperada §Hbrutalidade da natureza§! para seu próprio benefício, eles finalmente se libertaram e estão prontos para transformar seu amargo fim de mundo em uma §Hjoia brilhante§! da fecundidade.\n\nAtravés de sua recém-aprovada §Hestratégia de fronteira§!, o desempenho anteriormente condenável de §H[too_many_blockers_colony.GetName]§! está subindo rapidamente, como uma faca no escuro".§!\n\nFim da transmissão."
mission.181.cardassian.desc:0	"Uma mensagem do nosso Governador, §H[too_many_blockers_leader.GetName]§!:\n\n§E"Após reduzir as horas de sono e os privilégios recreativos de nossos cidadãos em §H[too_many_blockers_colony.GetName]§!, as brechas na produção do planeta devido a §Hinconveniências naturais§! foram praticamente fechadas.\n\nOs trabalhadores terão barrigas cheias novamente. Mas somente quando o trabalho for concluído".§!\n\nFim da transmissão."
mission.181.a:0	"Paz é prosperidade."
mission.181.a.tt:0	"Todos merecem desfrutar da mesma alta qualidade de vida possibilitada pela abundância tecnológica.\n\n"
mission.181.b:0	"Boa ocasião para um banquete."
mission.181.b.tt:0	"Não existe uma ocasião ruim, na verdade.\n\n"
mission.181.c:0	"Conhecimento é poder."
mission.181.c.tt:0	"Quanto mais resilientes eles são, mais forte nosso §HImpério Estelar§! se torna.\n\n"
mission.181.d:0	"Calorias devem ser conquistadas."
mission.181.d.tt:0	"Nossa grande §HUnião§! não foi construída por não-contribuintes metidos.\n\n"
mission.181.e:0	"Fechar o caso."
mission.181.e.tt:0	"Nada mais a reportar.\n\n"
mission.182.name:0	"Planeta Mal Planejado"
mission.182.ufop.desc:0	"Uma mensagem do nosso Governador, §H[too_many_blockers_leader.GetName]§!:\n\n§E"Nossa negligência com nossos colonos em §H[too_many_blockers_colony.GetName]§! piorou sua situação em lidar com a vida em um ambiente hostil.\n\nEmbora seu povo tenha as necessidades básicas, eles são incapazes de alcançar a mesma qualidade de vida que outros mundos na §HFederação§! devido às desafiadoras características naturais de seu planeta.\n\nEssa diferença só aumentará até que esses §Hbloqueadores§! sejam removidos".§!\n\nFim da transmissão."
mission.182.klingon.desc:0	"Uma mensagem do nosso Governador, §H[too_many_blockers_leader.GetName]§!:\n\n§E"A infantilização de nossos desbravadores em §H[too_many_blockers_colony.GetName]§! piorou sua incapacidade de superar seu §Hplaneta hostil§!.\n\nEnquanto esses klingons engordam e ficam preguiçosos com nossos generosos carregamentos, eles ainda não conseguem controlar seu próprio §Hmundo§! e devem continuar tremendo à sombra de sua §Hcrueldade§!.\n\nO auxílio só continuará até que um fogo seja aceso sob os seus §HSa'HutDu§!".§!\n\nFim da transmissão."
mission.182.romulan.desc:0	"Uma mensagem do nosso Governador, §H[too_many_blockers_leader.GetName]§!:\n\n§E"As mentes pequenas de nossos colonos em §H[too_many_blockers_colony.GetName]§! pioraram sua já enorme desvantagem contra o terrível §Hambiente§! do planeta.\n\nEmbora esses romulanos sejam estúpidos demais para compreender isso, mundos calamitosos são normais em nosso §HImpério Estelar§!. Sua falha em se adaptar e criar estratégias deixou a todos nós em uma posição mais fraca".§!\n\nFim da transmissão."
mission.182.cardassian.desc:0	"Uma mensagem do nosso Governador, §H[too_many_blockers_leader.GetName]§!:\n\n§E"A falta de soluções de nossos cidadãos para lidar com o §Hambiente discordante§! em §H[too_many_blockers_colony.GetName]§! levou a resultados ruins, como era de se esperar.\n\nEmbora nunca abandonaríamos nosso próprio §HPovo§!, nossos carregamentos são a única razão pela qual esses cardassianos ainda estão vivos.\n\nSeu fracasso em resolver problemas para sair desta situação difícil cheira a §Hdeslealdade§! e será lidado com as consequências legais apropriadas".§!\n\nFim da transmissão."
mission.182.a:0	"De partir o coração."
mission.182.b:0	"Que eles lutem por suas refeições."
mission.182.c:0	"Inconsequente."
mission.182.d:0	"A ineficiência deve ser punida."
mission.183.name:0	"Todos Adoram um Pacote de Suprimentos"
mission.183.desc:0	"Uma mensagem do nosso Governador, §H[too_many_blockers_leader.GetName]§!:\n\n§E"Os colonos em §H[too_many_blockers_colony.GetName]§! receberam nosso pacote de suprimentos e enviaram agradecimentos. No entanto, eles expressaram suas preocupações para mim, em particular, de que ainda precisamos lidar com os §Hbloqueadores§! geográficos em seu planeta".§!\n\nFim da transmissão."
mission.183.a:0	"Uma demonstração limitada de apoio."
mission.183.a.tt:0	"Embora esperemos que em breve todos os mundos da §HFederação§! desfrutem do mesmo nível de prosperidade.\n\n"
mission.183.b:0	"yImev."
mission.183.b.tt:0	""Acabou."\n\n"
mission.183.c:0	"Hlluoi."
mission.183.c.tt:0	""Que Preguiça."\n\n"
mission.183.d:0	"Mais bocas ingratas."
mission.183.d.tt:0	"Nosso próximo pacote de suprimentos será equipado com explosivos.\n\n"
antimatter_wastelands_category:0	"Terras Arruinadas"
antimatter_wastelands_category_desc:0	"Análises preliminares de §H[Root.GetName]§! revelaram que sofreu uma §Rdevastação§! muitas décadas atrás por uma força desconhecida. Nossos xenoarqueólogos acreditam que recursos valiosos ainda podem ser encontrados sob os escombros desse mundo devastado."
anomaly.7110.name:0	"Desertos de Antimatéria"
anomaly.7110.desc:0	"Nossos xenoarqueólogos detectaram um número inconcebivelmente alto de antiprótons e filamentos de bitrium no solo estéril de §H[From.GetName]§!. Pesquisas existentes sugerem que esses elementos foram deixados pela força que consumiu toda a matéria viva neste planeta. Embora destrutivos, tais elementos antimatéria podem ter propriedades medicinais.\n\nNossa equipe de investigação também se deparou com várias ferramentas de extração, assim como um alçapão de metal com as palavras §H"Uma Antimatéria de Tempo"§! gravadas em uma fechadura enferrujada. Parece que não fomos os primeiros a descobrir esse deserto e sua antimatéria."
anomaly.7110.a:0	"Extrair a antimatéria e abrir o alçapão."
anomaly.7111.name:0	"Uma Antimatéria de Tempo"
anomaly.7111.desc:0	"Embora o alçapão de metal esteja em perfeitas condições graças a um forro feito de kelbonita e fistrium, sua fechadura enferrujada desliza como um pedaço de pudim katariano. Seguindo esse caminho, nossos xenoarqueólogos encontraram um assentamento com dezenas de refugiados humanoides.\n\nAuxiliados por um tradutor universal, eles compartilharam a história de uma civilização exterminada por uma monstruosa criatura de cristal. Nas últimas décadas, esses sobreviventes passaram seu tempo forjando um reator de antimatéria para usar antiprótons como remédio.\n\nQuando questionado sobre a escrita na fechadura, um sobrevivente mais velho respondeu com um sorriso caloroso: §H"Os jovens ficavam perguntando quando seríamos resgatados. Nós, os mais velhos, sempre dizíamos: é apenas uma antimatéria de tempo!"§!. Parece que a esperança manteve essas pessoas à tona."
anomaly.7111.a:0	"Resgatar os sobreviventes."
anomaly.7111.a.tt:0	"Forneça uma escapatória para os sobreviventes e aprenda sobre a entidade que, em troca, destruiu sua civilização.\n\n"
anomaly.7111.b:0	"Escravizá-los e pegar o reator."
anomaly.7111.b.tt:0	"Este assentamento deveria ter sido eliminado há muito tempo. Achado não é roubado.\n\n"
crystalline.10.name:0	"Silêncio De [crystalline_entity_planet.GetName]"
crystalline.10.desc:0	"Apesar de nossos inúmeros pedidos de atualização de status à nossa colônia em §H[crystalline_entity_planet.GetName]§!, fomos respondidos apenas com silêncio. Nosso entreposto não respondeu por um tempo estranhamente longo.\n\nEmbora seja possível que nosso equipamento de comunicação esteja defeituoso, nossos registros de erros internos não relatam falhas no sistema. Além disso, nossas sondas de longo alcance não mostram nenhum sinal de vida, nem mesmo de vegetação. Parece que pelo menos parte do planeta foi §Rdevastada§!."
crystalline.10.a:0	"Precisamos desvendar esse mistério."
crystalline.10.a.tt:0	"Se nossa colônia desapareceu, devemos reportar ao §HComando da Frota Estelar§!.\n\n"
crystalline.10.b:0	"Não tememos o desconhecido."
crystalline.10.b.tt:0	"Continuaremos confiantes, não importa o que nos espera em §H[crystalline_entity_planet.GetName]§!.\n\n"
crystalline.10.c:0	"Iniciar uma investigação secreta."
crystalline.10.c.tt:0	"Não devemos contar a ninguém antes de sabermos o que está por vir.\n\n"
crystalline.10.d:0	"Rastrear os insubordinados."
crystalline.10.d.tt:0	"Esses trabalhadores impassíveis claramente precisam de orientação.\n\n"
crystalline.11.name:0	"Investigação Inconclusiva"
crystalline.11.desc:0	"Os dados de nossas sondas de longo alcance iniciais mostram que [crystalline_entity_planet.GetName] sofreu parcial ou total §Rdevastação§! cerca de vinte a trinta anos atrás. Tanto tempo se passou que agora os rastros desapareceram. Parece que já é tarde demais e muitos dos nossos morreram. Talvez nunca saibamos quais forças residuais afetaram nossa colônia e onde o resto está se escondendo agora."
crystalline.11.a:0	"Tantas vidas perdidas, tão pouco conhecimento adquirido."
crystalline.11.b:0	"Morrer defendendo o Império é a esperança de todo klingon."
crystalline.11.c:0	"Que pena..."
crystalline.11.d:0	"Preferimos a morte à §Rdevastação§!."
crystalline.12.name:0	"Desenhos no Bunker"
crystalline.12.ufop.desc:0	"Descer para a superfície de §H[crystalline_entity_planet.GetName]§! revelou um mundo completamente morto e vegetação sem vida. Nenhum inseto, solo fértil ou mesmo bactérias foram encontrados. No entanto, uma análise topográfica mostra que este planeta já foi rico em terras agrícolas e vegetação.\n\nNossos oficiais também encontraram um terreno artificial construído para esconder um bunker subterrâneo. Infelizmente, as investigações não levaram à descoberta de qualquer sobrevivente, apenas instalações de pesquisa e laboratórios, cujas paredes estavam decoradas com vários desenhos de uma grande entidade em forma de um cristal de gelo irregular.\n\nColetamos todos os registros de pesquisa, arquivos e desenhos do bunker e os trouxemos de volta para estudá-los, na esperança de encontrar respostas."
crystalline.12.klingon.desc:0	"Descer para a superfície de §H[crystalline_entity_planet.GetName]§! revelou um mundo completamente morto e vegetação sem vida. Nenhum inseto, solo fértil ou mesmo bactérias foram encontrados. No entanto, uma análise topográfica mostra que este planeta já foi rico em terras agrícolas e vegetação.\n\nNossos guerreiros também encontraram um terreno artificial construído para esconder um bunker subterrâneo. Infelizmente, as investigações não levaram à descoberta de qualquer sobrevivente, apenas instalações de pesquisa e laboratórios, cujas paredes estavam decoradas com vários desenhos de uma grande entidade em forma de um cristal de gelo irregular.\n\nColetamos todos os registros de pesquisa, arquivos e desenhos do bunker e os trouxemos de volta para estudá-los, na esperança de encontrar respostas."
crystalline.12.romulan.desc:0	"Descer para a superfície de §H[crystalline_entity_planet.GetName]§! revelou um mundo completamente morto e vegetação sem vida. Nenhum inseto, solo fértil ou mesmo bactérias foram encontrados. No entanto, uma análise topográfica mostra que este planeta já foi rico em terras agrícolas e vegetação.\n\nNossos batedores também encontraram um terreno artificial construído para esconder um bunker subterrâneo. Infelizmente, as investigações não levaram à descoberta de qualquer sobrevivente, apenas instalações de pesquisa e laboratórios, cujas paredes estavam decoradas com vários desenhos de uma grande entidade em forma de um cristal de gelo irregular.\n\nColetamos todos os registros de pesquisa, arquivos e desenhos do bunker e os trouxemos de volta para estudá-los, na esperança de encontrar respostas."
crystalline.12.cardassian.desc:0	"Descer para a superfície de §H[crystalline_entity_planet.GetName]§! revelou um mundo completamente morto e vegetação sem vida. Nenhum inseto, solo fértil ou mesmo bactérias foram encontrados. No entanto, uma análise topográfica mostra que este planeta já foi rico em terras agrícolas e vegetação.\n\nNossos soldados também encontraram um terreno artificial construído para esconder um bunker subterrâneo. Infelizmente, as investigações não levaram à descoberta de qualquer sobrevivente, apenas instalações de pesquisa e laboratórios, cujas paredes estavam decoradas com vários desenhos de uma grande entidade em forma de um cristal de gelo irregular.\n\nColetamos todos os registros de pesquisa, arquivos e desenhos do bunker e os trouxemos de volta para estudá-los, na esperança de encontrar respostas."
crystalline.12.a:0	"O que poderia matar tudo em um planeta inteiro?"
crystalline.13.name:0	"A Entidade Cristalina"
crystalline.13.desc:0	"Depois de cruzar nossos bancos de dados e estudar os desenhos do bunker, nossos computadores foram capazes de construir a imagem de uma grande §HEntidade Cristalina§! que se alimenta de §Henergia§!. Relatórios sobre esta entidade a descrevem como §E"insaciavelmente faminta pela força vital encontrada em formas vivas".§!\n\nCapaz de eliminar toda a vida de um mundo inteiro, deixa para trás apenas um grande número de antiprótons e filamentos de bitrium em seu rastro. Sua força destrutiva ultrapassa todas as defesas, exceto estruturas revestidas com kelbonita e fistrium.\n\nParece que não é a primeira vez que encontramos um mundo devastado por esta Entidade Cristalina. Produzir uma quantidade atraente de energia para atraí-la até nós e pará-la para sempre é nossa única chance de evitar uma futura §Rdevastação§!."
crystalline.13.a:0	"Soltar um poderoso raio de energia."
crystalline.13.a.tt:0	"Certamente, esta quantidade de atividade eletromagnética atrairá a §HEntidade Cristalina§!.\n\n"
crystalline.13.b:0	"Não vale o risco."
crystalline.13.b.tt:0	"Mesmo que possamos aprender com essa entidade, há variáveis demais para considerarmos ao liberar uma quantidade tão grande de energia.\n\n"
crystalline.20.name:0	"Saudação da Entidade Cristalina"
crystalline.20.ufop.desc:0	"Sucesso! Conseguimos atrair a §HEntidade Cristalina§!. Embora esta enorme forma de vida semelhante a um floco de neve não tenha transmitido uma identificação ao ser encontrada, ela vibrava e ainda vibra com a energia de todo um espectro eletromagnético que está vivo e pulsando dentro.\n\nNão há dúvida de que esta força da natureza é responsável pela §Rdevastação§! que vimos. Enquanto nossos oficiais se preparavam para atirar contra a ameaça, nosso Capitão percebeu que o canal de comunicação estava captando um sinal semelhante a uma frequência de saudação. Parece que a Entidade Cristalina está tentando se comunicar conosco."
crystalline.20.klingon.desc:0	"Sucesso! Conseguimos atrair a §HEntidade Cristalina§!. Embora esta enorme forma de vida semelhante a um floco de neve não tenha transmitido uma identificação ao ser encontrada, ela vibrava e ainda vibra com a energia de todo um espectro eletromagnético que está vivo e pulsando dentro.\n\nNão há dúvida de que esta força da natureza é responsável pela §Rdevastação§! que vimos. Enquanto nossos guerreiros se preparavam para atirar contra a ameaça, o General da nossa nave percebeu que o canal de comunicação estava captando um sinal semelhante a uma frequência de saudação. Parece que a Entidade Cristalina está tentando se comunicar conosco."
crystalline.20.romulan.desc:0	"Sucesso! Conseguimos atrair a §HEntidade Cristalina§!. Embora esta enorme forma de vida semelhante a um floco de neve não tenha transmitido uma identificação ao ser encontrada, ela vibrava e ainda vibra com a energia de todo um espectro eletromagnético que está vivo e pulsando dentro.\n\nNão há dúvida de que esta força da natureza é responsável pela §Rdevastação§! que vimos. Enquanto nossos batedores se preparavam para atirar contra a ameaça, nosso Comandante percebeu que o canal de comunicação estava captando um sinal semelhante a uma frequência de saudação. Parece que a Entidade Cristalina está tentando se comunicar conosco."
crystalline.20.cardassian.desc:0	"Sucesso! Conseguimos atrair a §HEntidade Cristalina§!. Embora esta enorme forma de vida semelhante a um floco de neve não tenha transmitido uma identificação ao ser encontrada, ela vibrava e ainda vibra com a energia de todo um espectro eletromagnético que está vivo e pulsando dentro.\n\nNão há dúvida de que esta força da natureza é responsável pela §Rdevastação§! que vimos. Enquanto nossos soldados se preparavam para atirar contra a ameaça, o Gul da nossa nave percebeu que o canal de comunicação estava captando um sinal semelhante a uma frequência de saudação. Parece que a Entidade Cristalina está tentando se comunicar conosco."
crystalline.20.a:0	"Abrir as frequências de saudação."
crystalline.20.a.tt:0	"Apesar dos riscos extremos, comunicar-se com um ser tão incrível é raro demais para ignorarmos.\n\n"
crystalline.20.b:0	"Lançar um torpedo de prótons."
crystalline.20.b.tt:0	"A entidade é perigosa demais. Não podemos permitir mais §Rdevastação§!.\n\n"
crystalline.21.name:0	"Falar e Fugir"
crystalline.21.desc:0	"Após abrir nossas frequências de saudação para a §HEntidade Cristalina§!, a forma de vida transmitiu uma série de pulsos de gráviton de alta frequência. É evidente que um padrão está emergindo lentamente dos sinais. No entanto, antes que pudéssemos decifrar a comunicação, a entidade se transportou a uma velocidade incrível e para um local que não somos capazes de rastrear."
crystalline.21.a:0	"Talvez nos encontremos de novo."
crystalline.21.a.tt:0	"Nosso povo precisa de um desfecho e respostas dessa entidade.\n\n"
crystalline.22.name:0	"Atirar e Sair"
crystalline.22.desc:0	"Apesar de lançarmos um torpedo de prótons destrutivo contra a §HEntidade Cristalina§!, parece que não houve muito dano. Ao ser atingida, a entidade transmitiu uma série de pulsos de grávitons de alta frequência e se transportou a uma velocidade incrível para um local que não somos capazes de rastrear."
crystalline.22.a:0	"Esperamos que ela nunca mais volte."
crystalline.22.a.tt:0	"Nenhuma quantidade de conhecimento vale a §Rdevastação§! galáctica.\n\n"
crystalline.31.name:0	"Devastação da Colônia"
crystalline.31.desc:0	"Recebemos uma transmissão de emergência de nosso assentamento em §H[crystalline_entity_planet_2nd.GetName]§!. O que a princípio parecia uma tempestade elétrica acabou sendo uma colossal perturbação atmosférica causada pela §HEntidade Cristalina§! que §Rdevastou§! §H[crystalline_entity_planet.GetName]§!.\n\nSobreviventes que se esconderam em uma caverna revestida com kelbonita e fistrium relatam o retorno da forma de vida, que tem a intenção de destruir tudo em seu caminho, aparentemente com o único propósito de coletar energia. A Entidade Cristalina deixou para trás antiprótons residuais."
crystalline.31.a:0	"Iniciar uma investigação imediatamente."
crystalline.32.name:0	"Tempo e Movimento"
crystalline.32.desc:0	"A §HEntidade Cristalina§! desapareceu, mais uma vez, para um local desconhecido. Parece que é capaz de viagens interdimensionais rápidas e que suas reações são muito mais velozes que as nossas."
crystalline.32.a:0	"Chegamos tarde demais."
crystalline.32.a.tt:0	"Talvez esse seja o fim, talvez não.\n\n"
crystalline.40.name:0	"Claro Como Cristal"
crystalline.40.desc:0	"Investigamos a §Rdevastação§! em §H[crystalline_entity_planet_2nd.GetName]§! e rastreamos com sucesso a §HEntidade Cristalina§!.\n\nAo reprogramar nossas sub-rotinas para alterar a frequência de nosso §Hraio de grávitons§! diretamente da ponte, também seremos capazes de nos comunicarmos com a entidade ou destrui-la.\n\nAgora sabemos o suficiente sobre a estrutura da entidade para que um ataque contra a criatura provavelmente seja fatal. No entanto, encontros anteriores sugerem que ela estava tentando se comunicar conosco. Podemos considerar tentar saudá-la antes de tomar uma ação mais agressiva."
crystalline.40.a:0	"Contatar a Entidade Cristalina."
crystalline.40.a.tt:0	"A entidade provou sua inteligência para nós. Talvez um resultado pacífico seja possível.\n\n"
crystalline.40.b:0	"Destruir a Entidade Cristalina."
crystalline.40.b.tt:0	"A entidade é perigosa demais para continuar viva. Ela tem que ser destruída.\n\n"
crystalline.41.name:0	"Entidade Cristalina Destruída"
crystalline.41.desc:0	"A §HEntidade Cristalina§! não existe mais. Apenas fragmentos brilhantes permanecem desta outrora temível criatura, ainda escaldantes da explosão que a destruiu. Embora tenha causado mortes e conflitos incalculáveis, no fim das contas a entidade era mais frágil do que parecia."
crystalline.41.a:0	"Nossas colónias estão seguras novamente."
crystalline.41.a.tt:0	"Esta §HEntidade Cristalina§! nunca mais ameaçará o nosso povo.\n\n"
crystalline.41.b:0	"Coletar os fragmentos."
crystalline.41.b.tt:0	"Os restos da §HEntidade Cristalina§! serão coletados e processados para obtermos elementos preciosos.\n\n"
crystalline.41.c:0	"Morte cristalina? Interessante."
crystalline.41.c.tt:0	"Pesquisas valiosas virão da compreensão da anatomia única dessa entidade.\n\n"
crystalline.50.name:0	"A Entidade se Pronuncia"
crystalline.50.desc:0	"Após muitas horas decifrando, nosso tradutor universal finalmente decodificou a mensagem da §HEntidade Cristalina§!. Cada pulso enviado pela entidade desencadeou uma representação visual nas mentes de todos os presentes.\n\nPortanto, entendemos que a entidade é uma dos muitos "arquivos deste universo" cujo propósito é "registrar a vida" em suas redes. Cada ramo da entidade contém memórias inteiras de diferentes planetas. A destruição foi um subproduto acidental em sua busca por energia para abastecer sua viagem.\n\nA entidade concordou em não consumir a biomassa dos planetas que pretende catalogar, se pudermos oferecer uma fonte de energia melhor."
crystalline.50.a:0	"Encontrar uma nova fonte de energia para a Entidade Cristalina."
crystalline.50.a.tt:0	"Exploraremos todas as possibilidades para encontrar uma fonte de energia alternativa.\n\n"
crystalline.52.name:0	"Entidade Movida a Energia Solar"
crystalline.52.desc:0	"Fomos capazes de fornecer à §HEntidade Cristalina§! uma nova fonte de energia de pura radiação solar, bem como elementos físseis de dentro da estrela mais próxima.\n\nTransmitimos esses protocolos em uma frequência que imita os padrões de memória neuronal de um ser senciente, para que a Entidade Cristalina possa entender, registrar e usar essas informações para atender às suas necessidades futuras de energia.\n\nA entidade concorda que não é mais necessário colher a biomassa dos planetas que tenta catalogar como fonte de energia."
crystalline.52.a:0	"As coisas só são impossíveis até que deixam de ser."
crystalline.53.name:0	"Lá Se Vai De Novo"
crystalline.53.desc:0	"Não concluímos nossa pesquisa a tempo de encontrar uma nova fonte de energia para a §HEntidade Cristalina§! e impedi-la de colher a biomassa de outro mundo.\n\nA entidade desapareceu mais uma vez, mas não antes de nos enviar uma sequência de pulsos ininteligíveis. Nosso tradutor universal não foi capaz de decifrar o significado da transmissão."
crystalline.53.a:0	"Krrr... Krrr...?"
crystalline.53.a.tt:0	"Não temos ideia do que isso significa.\n\n"
crystalline.54.name:0	"Desculpa, A Ligação Está Falhando"
crystalline.54.desc:0	"Nossa tentativa de comunicação com a §HEntidade Cristalina§! saiu pela culatra.\n\nEnquanto estávamos calibrando nosso §Hraio de grávitons§! para a frequência necessária, um pesquisador passional, especializado em xenologia, decidiu ignorar ordens e reverter as mudanças, alegando que ele temia por sua vida e pelas vidas de toda a tripulação.\n\nA entidade foi incapaz de suportar o pulso recém-recalibrado de grávitons armados, estilhaçando-se instantaneamente. O pesquisador agora enfrenta uma punição severa por desobedecer a uma ordem direta."
crystalline.54.a:0	"Nunca saberemos o que ela queria."
crystalline.54.a.tt:0	"A §HEntidade Cristalina§! não existe mais.\n\n"
crystalline.70.name:0	"Entidade Sem Vida"
crystalline.70.desc:0	"Surgiram relatos de uma §HEntidade Cristalina§! sem vida à deriva pelo §Hsistema [crystalline_entity_system_part_4.GetName]§!. Especialistas afirmam que a estrutura é quase idêntica à que encontramos há muitos anos, embora muito maior. Flutuando pelo espaço, ela brilha apenas vagamente. Se não está morta, então a forma de vida de cristal escuro está, no mínimo, vulnerável e imóvel."
crystalline.70.a:0	"Acabar com ela."
crystalline.70.a.tt:0	"Temos que destruir esta entidade de uma vez por todas.\n\n"
crystalline.70.b:0	"Investigar a entidade."
crystalline.70.b.tt:0	"Inicia o Projeto Especial: "Cosmozoários Cristalinos"\n\n"
crystalline.72.name:0	"A Entidade se Agita"
crystalline.72.desc:0	"Fragmentos de cristal brilhante cobrem o §H sistema[crystalline_entity_system_part_4.GetName]§!. A batalha está ganha.\n\nSentindo nosso ataque, a §HEntidade Cristalina§! gigante acordou e liberou uma enxurrada de entidades menores de seus galhos mal iluminados. A cada golpe que acertávamos, essas entidades menores alternavam nos atacar com tentativas de reparar seu hospedeiro usando seus próprios §Hfilamentos de bitrium§!. Contudo, eventualmente, destruímos a Entidade e seu enxame de cristal.\n\nOs restos quebrados são ricos em §Hdeutério§!, sugerindo que a §HEntidade§! estava hibernando após se deliciar com um depósito extraordinariamente rico."
crystalline.72.a:0	"Recuperar e refinar os filamentos."
crystalline.72.a.tt:0	"A existência desta Entidade não foi totalmente inútil.\n\n"
crystalline.72.b:0	"Estudá-la."
crystalline.72.b.tt:0	"Enviaremos os restos de volta ao nosso mundo natal para enriquecer nossos estudos de cosmozoários.\n\n"
crystalline.80.name:0	"Um Adeus Inequívoco"
crystalline.80.desc:0	"A §HEntidade Cristalina§! sem vida localizada no §H sistema[crystalline_entity_system_part_4.GetName]§! desapareceu para sempre. No passado, a entidade sempre deixou uma assinatura de bítrio que sugeria que ainda estava na mesma dimensão. Desta vez, no entanto, parece ter se removido completamente do nosso universo. De qualquer forma, o método de transporte do cristal permanece um mistério."
crystalline.80.a:0	"Melhor prevenir do que remediar."
crystalline.81.name:0	"Está Vivo!"
crystalline.81.desc:0	"Nossas análises revelam que a §HEntidade Cristalina§! gigante não está morta. Está apenas em um estado de suspensão prolongada, que provavelmente dura por vários milhares de anos.\n\nNo entanto, também fizemos uma descoberta alarmante: a forma de vida inativa contém muitas estruturas menores dentro dela que estão prontas para se libertar a qualquer momento. Todos os dados sugerem que a Entidade maior é algum tipo de §Hnave transportadora§!.\n\n§HRaios de grávitons§! são conhecidos por terem influenciado essas criaturas no passado. Podemos ajustar nossas frequências para treinar a §HEntidade§! dormente a não nos atacar no futuro."
crystalline.81.a:0	"Começar treinamento de grávitons."
crystalline.81.a.tt:0	"Vamos liberar um pulso de treinamento que reprogramará a Entidade para que ela não ataque.\n\n"
crystalline.81.b:0	"Destrui-la."
crystalline.81.b.tt:0	"Qualquer outro curso de ação é simplesmente arriscado demais.\n\n"
crystalline.82.name:0	"Compulsão Gravítica"
crystalline.82.desc:0	"O raio de grávitons carregando nosso §Hpulso de treinamento§! se espalhou através dos ramos brilhantes da §HEntidade Cristalina§! conforme ela despertava de seu sono milenar.\n\nUma explosão de energia psiônica emanou da Entidade. Sentimentos calorosos de reconhecimento inundaram as mentes de nossa tripulação.\n\nA Entidade nos enviou uma imagem mental de uma §HNebulosa§! próxima, cheia de protuberâncias de cristal, e que está vindo nessa direção. Este pode ser o lar da §HEntidade Cristalina§!."
crystalline.82.a:0	"Segui-la."
crystalline.82.b:0	"Destrui-la."
crystalline.90.name:0	"Adeus Cristalizado"
crystalline.90.desc:0	"A §HEntidade Cristalina§! reprogramada desapareceu para sempre. No passado, a entidade sempre deixou uma assinatura de bítrio que sugeria que ainda estava na mesma dimensão. Desta vez, no entanto, parece ter se removido completamente do nosso universo. De qualquer forma, o método de transporte do cristal permanece um mistério."
crystalline.90.a:0	"Melhor prevenir do que remediar."
crystalline.91.name:0	"Berçário de Cristais"
crystalline.91.desc:0	"Descobrimos a §HNebulosa§! onde as §HEntidades Cristalinas§! evoluíram. Ramos de cristais de bítrio brotam dos ricos depósitos minerais como vinhas incontroláveis.\n\nAs §HEntidades§! que crescem neste §HBerçário de Cristais§! ainda não nos receberam com hostilidade. Pelo contrário: a reprogramação de uma delas nos deu proteção temporária.\n\nNo entanto, uma segunda forma de vida também foi detectada dentro da Nebulosa: um §Hvírus§! que infectou os galhos do berçário.\n\nEste vírus tem controle quase total sobre os pensamentos das Entidades Cristalinas. Ele reescreveu seus instintos, forçando-os a caçar e se alimentar da energia de outras formas de vida a qualquer custo."
crystalline.91.a:0	"Reprogramar todas."
crystalline.91.a.tt:0	"O vírus tornou mais fácil lucrarmos com esses cosmozoários.\n\n"
crystalline.91.b:0	"Remover o vírus."
crystalline.91.b.tt:0	"Esta é a nossa última chance de salvar essas entidades.\n\n"
crystalline.92.name:0	"Vírus Eliminado"
crystalline.92.desc:0	"O vírus foi destruído. Nosso §Hplasma de erradicação§! seguro para cristais vasculhou o §HBerçário de Cristais§!, iluminando seu mar de filamentos de bitrium como um desfile de luzes. A infecção foi aniquilada.\n\nA coleta de amostras esclareceu a relação entre o, agora, extinto §Hvírus§! e as §HEntidades Cristalinas§!. O vírus fez as §HEntidades§! usurparem a energia de outros seres vivos para sua própria sobrevivência, substituindo o instinto natural do cosmozoário de coexistir e criar sua própria energia através da §Hobservação e aprendizado§!.\n\nAs Entidades Cristalinas agora voltarão a funcionar como antes: pacificamente."
crystalline.92.a:0	"Uma chance de reflexão."
crystalline.93.name:0	"Solicitação de Fusão"
crystalline.93.desc:0	"A árdua tarefa de reprogramar todas as §HEntidades Cristalinas§! e fundi-las à nossa frota está quase concluída.\n\nPoderíamos chamar um cientista com experiência em cosmozoários para ajudar nessa fusão, mas este seria uma empreitada demorada."
crystalline.93.a:0	"Revisar a fusão."
crystalline.93.a.tt:0	"Encontrar um especialista para revisar nossa reprogramação pode levar algum tempo.\n\n"
crystalline.93.b:0	"Sem tempo a perder. Reprogramar."
crystalline.93.b.tt:0	"Isso pode custar caro, mas os benefícios de uma ação rápida são inegáveis.\n\n"
crystalline.94.name:0	"Fusão Bem-Sucedida"
crystalline.94.desc:0	"Nossa fusão foi bem-sucedida! Graças ao nosso §Hpulso de treinamento§! gravítico, as §HEntidades§! crescendo no §HBerçário de Cristais§! deixaram de exibir qualquer hostilidade à nossa espécie.\n\nNo entanto, devido à existência do §Hvírus§! infectando seus ramos, as Entidades continuarão a buscar e se alimentar da energia de outras formas de vida.\n\nEmbora nossa espécie esteja segura a partir de agora, esses §HCosmozoários Cristalinos§! podem nunca mais vivenciar a existência pacífica que já tiveram. Este é o preço a pagar pelo uso de seu poder."
crystalline.94.a:0	"Poder do cristal!"
crystalline.95.name:0	"Fusão Conflituosa"
crystalline.95.desc:0	"Ah, não! Nossa fusão falhou devido a conflitos de dados. Parece que nossa reprogramação não pode anular a funcionalidade do vírus, que ainda é hostil a nós. Uma de nossas naves também foi alterada como efeito não intencional.\n\nAs únicas opções que temos são retroceder e combinar a funcionalidade do vírus com o nosso resultado pretendido, em vez de tentar anular ou reverter as §HEntidades Cristalinas§! ao seu estado original e nos livrarmos completamente do vírus."
crystalline.95.a:0	"Realocar."
crystalline.95.a.tt:0	"Ainda há tempo para desfazer o processo, embora tenhamos perdido muito por sermos precipitados.\n\n"
crystalline.95.b:0	"Reverter."
crystalline.95.b.tt:0	"Remover o vírus reverterá a §HEntidade§! para seu estado original.\n\n"
habitat.10.name:0	"Habitat [From.From.From.Planet.GetName] Concluído"
habitat.10.desc.a:0	"A construção do nosso primeiro §HHabitat§! orbital está concluída. Essas estruturas são equipadas com uma grande quantidade de instalações habitacionais, assim como tecnologia ambiental de alto nível.\n\nCuidadosamente projetadas para reproduzir muitas condições de um planeta natural de classe M, essas impressionantes arcologias permitem que nossas §HNaves Coloniais§! pousem em novos mundos."
habitat.10.desc.b:0	"A construção do nosso §HHabitat [From.From.From.Planet.GetName]§! está concluída. Prontos para assentamento."
habitat.10.a:0	"Anotado."
leader.21.name:0	"Cientista - Característica Adquirida"
leader.22.name:0	"Almirante - Característica Adquirida"
leader.23.name:0	"Governador - Característica Adquirida"
leader.24.name:0	"General - Característica Adquirida"
leader.25.name:0	"Governante - Característica Adquirida"
leader.26.name:0	"Espião - Característica Adquirida"
leader.21.fallback:0	"§H[From.From.GetTitle] [From.From.GetName]§! adquiriu uma Característica."
trait.positive:0	"Através do trabalho duro e da experiência, o §H[From.From.GetTitle] [From.From.GetName]§! desenvolveu novas habilidades."
trait.negative:0	"Apesar das recentes melhorias na habilidade devido à experiência acumulada, o §H[From.From.GetTitle] [From.From.GetName]§! parece estar se aproximando do limite de [From.From.GetHerHis] habilidade."
spy_situation_smear_campaign_effect_desc:0	"Diminui a opinião que um alvo tem junto a outra potência em: §G-10§! por nível de Espionagem\n\nGanha §HInfluência§! por nível de Espionagem: §G20§!\n\n"
spy_popup.60.d:0	"Não há quem mais incriminar."
spy_popup.60.d.tt:0	"Fomos tão minuciosos que não há quem culpar."
spy_situation_gather_intel:0	"Coletar Inteligência"
spy_situation_gather_intel_desc:0	"Colete inteligência sobre o alvo para aumentar o conhecimento sobre os movimentos, intenções e força relativa dele."
spy_situation_gather_intel_effect_desc:0	"Obtém Inteligência sobre o alvo: §G14§! (§G+1§! por nível de Espionagem)\n\n"
spy_situation_hack:0	"Hackear Base Estelar"
spy_situation_hack_desc:0	"Hackeie a §HBase Estelar§! do alvo e a infecte com um vírus que vai prejudicar os sistemas de armas dela e de todas as naves inimigas que entrarem no sistema."
spy_situation_hack_effect_desc:0	"Reduz a Taxa de Disparos e os Escudos da Base Estelar: §G-10%§! (§G-5%§! por nível de Espionagem)\n\nReduz a Taxa de Disparos e os Escudos das Frotas no Sistema: §G-7§! (§G-3§! por nível de Espionagem)\n\n"
spy_situation_propaganda:0	"Propaganda"
spy_situation_propaganda_desc:0	"Inunde o mundo do alvo com propaganda e faça seu povo se voltar contra ele."
spy_situation_propaganda_effect_desc:0	"Converte Pops no planeta ao nosso §HPrincípio§!. O sucesso depende do nível de Espionagem.\n\n"
spy_situation_steal_blueprints:0	"Roubar Diagramas"
spy_situation_steal_blueprints_desc:0	"Roube as tecnologias mais valiosas do alvo."
spy_situation_steal_blueprints_effect_desc:0	"Rouba conhecimento sobre uma tecnologia do alvo. Se formos mais avançados tecnologicamente, ganha progresso em uma tecnologia que estivermos pesquisando.\n\n"
spy_situation_syphon_resources:0	"Sifonar Energia"
spy_situation_syphon_resources_desc:0	"Roube parte da §HEnergia§! do alvo."
spy_situation_syphon_resources_effect_desc:0	"Rouba §HEnergia§! do alvo mensalmente por 10 anos: §G10§! (§G+2§! por nível de Espionagem)\n\n"
spy_situation_smear_campaign:0	"Campanha de Difamação"
spy_situation_smear_campaign_desc:0	"Prejudique o relacionamento entre o alvo e outra §HPotência Maior§! na §HGaláxia§!."
spy_situation_sabotage_starbase:0	"Sabotar Base Estelar"
spy_situation_sabotage_starbase_desc:0	"Plante explosivos em pontos importantes para causar grande dano a uma §HBase Estelar§!"
spy_situation_sabotage_starbase_effect_desc:0	"Danifica a §HBase Estelar§! do alvo, forçando seu rebaixamento de nível.\n\nBases de nível §HEntreposto§! serão destruídas, a menos que haja uma colônia no sistema.\n\n"
mission_counter_espionage:0	"Contraespionagem"
mission_counter_espionage_desc:0	"Execute operações de contraespionagem em nosso sistema, na esperança de nos defendermos de espiões inimigos."
mission_counter_espionage_effect_desc:0	"Tenta flagrar espiões inimigos operando em nossos sistemas. O sucesso depende da diferença entre os níveis de Espionagem.\n\n"
mission_counter_propaganda:0	"Contrapropaganda"
mission_counter_propaganda_desc:0	"Nossos espiões detectarão Pops menos leais em nossa colônia e tentarão convencê-las do nosso Princípio."
mission_counter_propaganda_effect_desc:0	"Converte Pops §HNão Decididas§! no planeta ao nosso §HPrincípio§!. O sucesso depende do nível de Espionagem.\n\n"
spy_mission_situation_01:0	"Infiltrando a Base Estelar [target.GetName]"
spy_mission_situation_01_desc:0	"Com um conjunto complexo de táticas especiais de inteligência, nosso agente vai se infiltrar na §HBase Estelar§! alvo para comprometê-la."
spy_mission_situation_01_monthly_change_tooltip:0	"Estamos fazendo progresso constante para atingir nosso objetivo."
approach_slow:0	"Abordagem Lenta"
approach_average:0	"Abordagem Média"
approach_fast:0	"Abordagem Rápida"
spy_mission_situation_02:0	"Infiltrando o Planeta [target.GetName]"
spy_mission_situation_02_desc:0	"Com um conjunto complexo de táticas especiais de inteligência, nosso agente vai se infiltrar no planeta alvo."
spy_mission_situation_02_monthly_change_tooltip:0	"Estamos fazendo progresso constante para atingir nosso objetivo."
PROJECT_TRACK:0	"Rastrear Infiltração"
spy_popup.20.name:0	"Missão de Espionagem Bem-sucedida"
spy_popup.20.ufop.desc:0	"Nossos agentes conseguiram se infiltrar na §HBase Estelar§! que pertence a §H[spy_mission_target_country.GetName]§! no §Hsistema [spy_mission_system.GetName]§!. Adicionaremos nossas descobertas aos registros de dados de inteligência externa."
spy_popup.20.klingon.desc:0	"Qapla'! Nossos guerreiros invadiram secretamente a §HBase Estelar§! que pertence a §H[spy_mission_target_country.GetName]§! no §Hsistema [spy_mission_system.GetName]§!. Descobrimos muito sobre eles. not mev peghmey!"
spy_popup.20.romulan.desc:0	"Mais uma operação de inteligência executada com sucesso pelo §HTal Shiar§!, que desta vez se infiltrou na §HBase Estelar§! que pertence a §H[spy_mission_target_country.GetName]§! no §Hsistema [spy_mission_system.GetName]§!. Embora não estejamos surpresos, permanecemos sempre alertas. Sab khut hafeth. Frazhannempal was qailefeth."
spy_popup.20.cardassian.desc:0	"Nossos agentes da §HOrdem Obsidiana§! conseguiram se infiltrar na §HBase Estelar§! que pertence a §H[spy_mission_target_country.GetName]§! no §Hsistema [spy_mission_system.GetName]§!. Os registros da operação ficarão guardados em um cofre que só poderá ser acessado por quem tiver a mais alta autorização de segurança."
spy_popup.20.a:0	"Prosseguir."
spy_popup.30.name:0	"Missão de Espionagem Fracassada"
spy_popup.30.ufop.desc:0	"Infelizmente, nossos agentes não conseguiram se infiltrar na §HBase Estelar§! que pertence a §H[spy_mission_target_country.GetName]§! no §Hsistema [spy_mission_system.GetName]§!. Devemos verificar se nenhuma de nossas naves foi comprometida."
spy_popup.30.klingon.desc:0	"Hu'tegh! Nosso alvo demonstrou uma defesa forte. Embora não tenhamos conseguido invadir a §HBase Estelar§! que pertence a §H[spy_mission_target_country.GetName]§! no §Hsistema [spy_mission_system.GetName]§! hoje, nossos guerreiros treinarão vigorosamente até a próxima oportunidade."
spy_popup.30.romulan.desc:0	"H'ta-fvau! Fvadt. Para nossa grande surpresa, nossos agentes do §HTal Shiar§! fracassaram em sua tentativa de infiltração na §HBase Estelar§! que pertence a §H[spy_mission_target_country.GetName]§! no §Hsistema [spy_mission_system.GetName]§!. Tamanha desgraça não será tolerada. O patético veruul que encabeçou essa operação será... desligado imediatamente."
spy_popup.30.cardassian.desc:0	"Shtel... Parece que nossos agentes da §HOrdem Obsidiana§! vergonhosamente fracassaram na missão confiada pelo Estado de se infiltrar na §HBase Estelar§! que pertence a §H[spy_mission_target_country.GetName]§! no §Hsistema [spy_mission_system.GetName]§!. Não obstante, nosso alvo continua vulnerável enquanto nos preparamos para a próxima infiltração. Até lá, destrua todas as evidências. Todas."
spy_popup.30.a:0	"OK."
spy_popup.40.name:0	"Missão de Espionagem Bem-sucedida"
spy_popup.40.ufop.desc:0	"Valeu a pena correr o risco! Nossos agentes conseguiram se infiltrar no planeta pertencente a §H[spy_mission_target_country.GetName]§! no §Hsistema [spy_mission_system.GetName]§!. Eles enviaram descobertas sigilosas que registraremos imediatamente."
spy_popup.40.klingon.desc:0	"buy' ngop!! Todos os nossos guerreiros conseguiram invadir o planeta pertencente a §H[spy_mission_target_country.GetName]§! no §Hsistema [spy_mission_system.GetName]§!, se infiltrando nesse mundo sem serem detectados. Nunca subestime a esperteza de um klingon."
spy_popup.40.romulan.desc:0	"Ssuaj-ha. Mais uma vez, o §HTal Shiar§! realizou uma operação de inteligência com sucesso, desta vez se infiltrando no planeta pertencente a §H[spy_mission_target_country.GetName]§! no §Hsistema [spy_mission_system.GetName]§!. É claro que não nos surpreendemos."
spy_popup.40.cardassian.desc:0	"Excelente! Nossos agentes da §HOrdem Obsidiana§! conseguiram se infiltrar no planeta pertencente a §H[spy_mission_target_country.GetName]§! no §Hsistema [spy_mission_system.GetName]§!. Quaisquer descobertas serão reservadas como secretas e enviadas imediatamente ao nosso §HDepartamento de Registros Adquiridos Legitimamente§!. Isso merece uma comemoração. Tojal ao molho de yamok para todos!"
spy_popup.40.a:0	"Prosseguir."
country.27000.name:0	"Espionagem Detectada"
country.27000.ufop.desc:0	"Infelizmente, nossos espiões não conseguiram se infiltrar no planeta pertencente a §H[spy_mission_target_country.GetName]§! no §Hsistema [spy_mission_system.GetName]§!. Devemos garantir que nenhum de nossos tripulantes tenha sido comprometido."
country.27000.klingon.desc:0	"toH va! Nosso alvo demonstrou uma defesa admirável. Embora não tenhamos conseguido invadir o planeta pertencente a §H[spy_mission_target_country.GetName]§! no §Hsistema [spy_mission_system.GetName]§! hoje, nossos guerreiros se prepararão de sol a sol até a próxima oportunidade."
country.27000.romulan.desc:0	"Fvah? Ryakna! Ficamos surpresos ao saber que nossos agentes do §HTal Shiar§! falharam em sua tentativa de infiltração no planeta pertencente a §H[spy_mission_target_country.GetName]§! no §Hsistema [spy_mission_system.GetName]§!. Não podemos tolerar tamanho escândalo operacional. O deplorável fvai que liderou essa infiltração será... desligado imediatamente."
country.27000.cardassian.desc:0	"Shtel! Nossos agentes da §HOrdem Obsidiana§! vergonhosamente fracassaram na missão confiada pelo Estado de se infiltrar no planeta pertencente a §H[spy_mission_target_country.GetName]§! no §Hsistema [spy_mission_system.GetName]§!. Não obstante, nosso alvo continua vulnerável enquanto nos preparamos para a próxima infiltração. Até lá, não deixe para trás nada que possa nos comprometer. Odo-ital."
country.27000.a:0	"OK."
spy_popup.50.name:0	"Missão de Espionagem Fracassada, mas nem tudo está perdido"
spy_popup.50.ufop.desc:0	"O alvo detectou §H[spy_mission_spy.GetName]§!, que não conseguiu se infiltrar secretamente. Mesmo assim, foi possível usar táticas diplomáticas para atingir o objetivo. Torçamos para que os agentes consigam sair sem serem comprometidos..."
spy_popup.50.klingon.desc:0	"baQa'! O alvo detectou §H[spy_mission_spy.GetName]§!. Os agentes foram agressivos demais na tentativa de infiltração. Mesmo assim, conseguiram usar força bruta para atingir o objetivo. Que os espíritos deles cheguem a §HSto-vo-kor§!, caso sejam comprometidos!"
spy_popup.50.romulan.desc:0	"Parece que o alvo detectou §H[spy_mission_spy.GetName]§!, que não conseguiu se infiltrar secretamente. Mesmo assim, foi possível usar táticas diplomáticas para atingir o objetivo. Torçamos para que os agentes consigam sair sem serem comprometidos..."
spy_popup.50.cardassian.desc:0	"O alvo detectou §H[spy_mission_spy.GetName]§!, que falhou miseravelmente em se infiltrar sem que percebessem. Mesmo assim, os agentes conseguiram aplicar táticas ilusórias para atingir o objetivo. Se eles conseguirem ou não voltar, não é mais problema nosso. As famílias serão avisadas."
spy_popup.50.a:0	"OK."
spy_popup.60.name:0	"Missão de Espionagem Bem-sucedida"
spy_popup.60.twofold.desc:0	"O alvo detectou §H[spy_mission_spy.GetName]§!, que não conseguiu se infiltrar sem que percebessem. Mesmo assim, os agentes conseguiram usar diplomacia e dissimulação para implantar evidências incriminatórias que farão §H[spy_mission_target_country.GetName]§! acreditar que outra entidade foi responsável pela sabotagem."
spy_popup.60.ufop.desc:0	"Nossos esforços valeram a pena! Nossos agentes conseguiram se infiltrar no planeta pertencente a §H[spy_mission_target_country.GetName]§! no §Hsistema [spy_mission_system.GetName]§!. Os agentes implantaram evidências incriminatórias que farão o alvo acreditar que outra entidade foi responsável pela sabotagem."
spy_popup.60.klingon.desc:0	"buy' ngop!! Nossos guerreiros irromperam no planeta pertencente a §H[spy_mission_target_country.GetName]§! no §Hsistema [spy_mission_system.GetName]§!, se infiltrando sem serem detectados. É preciso ter habilidade para cobrir os rastros de um klingon pronto para o combate. Implantamos evidências incriminatórias que farão o alvo acreditar que outra entidade foi responsável pela sabotagem."
spy_popup.60.romulan.desc:0	"Ssuaj-ha. Sem nenhuma surpresa, o §HTal Shiar§! concluiu com sucesso mais uma operação de inteligência, desta vez se infiltrando no planeta pertencente a §H[spy_mission_target_country.GetName]§! no §Hsistema [spy_mission_system.GetName]§! Os agentes implantaram evidências incriminatórias que farão o alvo acreditar que outra entidade foi responsável pela sabotagem."
spy_popup.60.cardassian.desc:0	"Mais uma vitória deliciosa. Nossos agentes da §HOrdem Obsidiana§! conseguiram se infiltrar no planeta pertencente a §H[spy_mission_target_country.GetName]§! no §Hsistema [spy_mission_system.GetName]§! Eles implantaram evidências incriminatórias que farão o alvo acreditar que outra entidade foi responsável pela sabotagem. Devemos comemorar. Mais uma rodada de tojal ao molho de yamok?"
spy_popup.60.a.ufop:0	"Incriminar a §HFederação Unida dos Planetas§!."
spy_popup.60.a.klingon:0	"Incriminar o §HImpério Klingon§!."
spy_popup.60.a.romulan:0	"Incriminar o §HImpério Estelar Romulano§!."
spy_popup.60.a.cardassian:0	"Incriminar a §HUnião Cardassiana§!."
spy_popup.70.name:0	"Missão de Espionagem Bem-sucedida"
spy_popup.70.steal.desc:0	"Foi preciso abortar nossa missão devido à fundação de uma §HColônia§! no sistema. Felizmente, nosso agente ainda conseguiu roubar parte dos recursos e tecnologias dos colonizadores."
spy_popup.70.ufop.desc:0	"A infiltração da §HBase Estelar§! que pertence a §H[spy_mission_target_country.GetName]§! no §Hsistema [spy_mission_system.GetName]§! foi bem-sucedida. Nossos agentes implantaram explosivos em todo o casco da base, nos pontos mais fracos. O resultado foi catastrófico para o alvo."
spy_popup.70.klingon.desc:0	"Qapla'! Nossos guerreiros invadiram secretamente a §HBase Estelar§! que pertence a §H[spy_mission_target_country.GetName]§! no §Hsistema [spy_mission_system.GetName]§!. Eles implantaram explosivos na estrutura fraca, causando danos notáveis. not mev peghmey!"
spy_popup.70.romulan.desc:0	"Mais uma operação de inteligência executada com sucesso pelo §HTal Shiar§!, que desta vez se infiltrou na §HBase Estelar§! que pertence a §H[spy_mission_target_country.GetName]§! no §Hsistema [spy_mission_system.GetName]§!. Nossos agentes plantaram explosivos nos pontos mais fracos da base; esse plano engenhoso fez o colapso da estrutura ser inevitável. Sab khut hafeth. Frazhannempal was qailefeth."
spy_popup.70.cardassian.desc:0	"Perfeito! Nossos agentes da §HOrdem Obsidiana§! conseguiram se infiltrar na §HBase Estelar§! que pertence a §H[spy_mission_target_country.GetName]§! no §Hsistema [spy_mission_system.GetName]§!. Nossos agentes implantaram explosivos no ponto mais fraco da base, causando danos catastróficos à estrutura."
spy_popup.70.a:0	"OK."
hrb_situation.20.name:0	"Suborno Descoberto"
hrb_situation.20.desc:0	"Enquanto realizava ações secretas em §H[scope_owner.GetName]§!, um de nossos §HEspiões§! descobriu que uma figura política importante costuma receber presentes substanciais e ilícitos de um terceiro.\n\nEsses subornos poderiam se tornar um escândalo generalizado se as evidências viessem a público. Saber da existência disso já nos dá uma margem de manobra significativa sobre §H[scope_owner.GetName]§!."
hrb_situation.20.a:0	"Notificar §H[scope_owner.GetName]§! sobre o oficial corrupto."
hrb_situation.20.a.tt:0	"Informaremos a comunidade de inteligência deles sobre o oficial comprometido, forçando-os a lidar com o escândalo."
hrb_situation.20.b:0	"Fazer §H[scope_owner.GetName]§! compartilhar inteligência."
hrb_situation.20.b.tt:0	"Usaremos essas informações para obter mais conhecimento sobre os avanços tecnológicos, bélicos e estratégicos de outras civilizações na §HGaláxia§!."
hrb_situation.20.c:0	"Tomar os bens do oficial."
hrb_situation.20.c.tt:0	"Nós nos apropriaremos de qualquer coisa de valor que pertença ao político corrupto de §H[scope_owner.GetName]§!. Se ele protestar, usaremos as provas de suas atividades ilegais para forçá-lo a desistir."
hrb_situation.30.name:0	"Banco de Dados Vazado"
hrb_situation.30.desc:0	"Um grupo ativista vazou um banco de dados hackeado com dados sigilosos sobre o governo de §H[scope_owner.GetName]§!./n/nEmbora o vazamento tenha sumido rapidamente, um de nossos §HEspiões§! guardou os dados antes que eles fossem eliminados dos canais públicos.\n\nVai levar algum tempo para analisarmos o extenso banco de dados."
hrb_situation.30.a:0	"Revelar os §HEspiões§! deles."
hrb_situation.30.a.tt:0	"Analisaremos dados biométricos sobre os agentes secretos de §H[scope_owner.GetName]§!."
hrb_situation.30.b:0	"Desvendar atividades comerciais ilícitas."
hrb_situation.30.b.tt:0	"Analisaremos dados sobre os orçamentos clandestinos e inventários de carga não declarados de §H[scope_owner.GetName]§! e tomar quaisquer excedentes."
hrb_situation.30.c:0	"Descobrir os segredos militares deles."
hrb_situation.30.c.tt:0	"Analisaremos a tecnologia dos protótipos de armas de §H[scope_owner.GetName]§!; se encontramos algo que possa nos ameaçar, modelaremos contramedidas eficazes."
hrb_situation.40.name:0	"Baixaram a Guarda"
hrb_situation.40.desc:0	"Durante a comemoração de um feriado global em §H[scope_owner.GetName]§!, um de nossos §HEspiões§! conseguiu se infiltrar em um local sigiloso do governo, depois que os guardas em serviço se embriagaram.\n\nEsse breve lapso na segurança nos proporcionou a chance rara de coletarmos inteligência que seria muito mais difícil obter de outra forma."
hrb_situation.40.a:0	"Baixar os arquivos deles."
hrb_situation.40.a.tt:0	"Copiaremos os documentos sigilosos de §H[scope_owner.GetName]§! para nosso proveito."
hrb_situation.40.b:0	"Convencer os guardas a desertar."
hrb_situation.40.b.tt:0	"Faremos uma oferta irrecusável para que os guardas se tornem nossos agentes duplos e nos dar acesso às áreas de maior nível de segurança de §H[scope_owner.GetName]§!."
hrb_situation.40.c:0	"Implantar explosivos."
hrb_situation.40.c.tt:0	"Destruiremos os documentos sigilosos de §H[scope_owner.GetName]§! e atrasar o progresso deles em décadas."
hrb_situation.50.name:0	"Agente Provocador"
hrb_situation.50.desc:0	"Protestos pacíficos contra o governo vêm ganhando força em §H[scope_owner.GetName]§! devido à piora nas condições de vida.\n\nUm de nossos §HEspiões§! conseguiu se infiltrar na cúpula do grupo que organizar as manifestações.\n\nA influência do nosso §HEspião§! pode mudar o curso da história de §H[scope_owner.GetName]§!§!, mas quanto mais tempo o agente ficar infiltrado, maior o risco dele se expor."
hrb_situation.50.a:0	"Agravar tensões."
hrb_situation.50.a.tt:0	"Nosso §HEspião§! vai realizar atos destrutivos para provocar uma reação drástica das autoridades de §H[scope_owner.GetName]§!."
hrb_situation.50.b:0	"Prometer nosso apoio."
hrb_situation.50.b.tt:0	"Nosso §HEspião§! vai garantir que o cisma cultural em §H[scope_owner.GetName]§! se amplie ao garantir nosso apoio às exigências dos manifestantes."
hrb_situation.50.c:0	"Manter o disfarce."
hrb_situation.50.c.tt:0	"Nosso §HEspião§! vai continuar buscando apoio do público à causa dos manifestantes em §H[scope_owner.GetName]§!."
hrb_situation.60.name:0	"Apagões"
hrb_situation.60.desc:0	"Nosso §HEspião§! em §H[scope_owner.GetName]§! relatou falhas de energia generalizadas depois que um erro de fabricação fez com que componentes energéticos planetários não suportassem condições climáticas extremas em diversos Planetas.\n\nEmbora §H[scope_owner.GetName]§! esteja trabalhando duro para reativar seus sistemas, essas falhas podem proporcionar ao nosso §HEspião§! oportunidades únicas para coletar inteligência.\n\nPor outro lado, quanto mais as falhas persistirem, menos seguro será para nosso §HEspião§! ficar em §H[scope_owner.GetName]§!."
hrb_situation.60.a:0	"Consertar as redes elétricas."
hrb_situation.60.a.tt:0	"Nosso §HEspião§! em §H[scope_owner.GetName]§! vai consertar secretamente os componentes energéticos defeituosos para ajudar a restaurar a ordem."
hrb_situation.60.b:0	"Infiltrar-se em áreas proibidas."
hrb_situation.60.b.tt:0	"Nosso §HEspião§! em §H[scope_owner.GetName]§! vai usar essa oportunidade para acessar áreas restritas que antes estavam indisponíveis."
hrb_situation.60.c:0	"Fazer engenharia reversa dos componentes defeituosos."
hrb_situation.60.c.tt:0	"Nosso §HEspião§! em §H[scope_owner.GetName]§! vai recuperar os componentes defeituosos para que possamos entender o que causou o defeito."
hrb_situation.70.name:0	"Pista Falsa"
hrb_situation.70.desc:0	"Nosso §HEspião§! em §H[scope_owner.GetName]§! cometeu um erro grave e confiou em informações falsas de uma fonte que não havia sido checada adequadamente.\n\nAgora nosso §HEspião§! está sofrendo chantagem de um funcionário público insatisfeito, que ameaça expor nosso agente e nossas operações sigilosas em §H[scope_owner.GetName]§!."
hrb_situation.70.a:0	"Pagar suborno à fonte."
hrb_situation.70.a.tt:0	"Nosso §HEspião§! em §H[scope_owner.GetName]§! usará uma verba não declarada para resolver o problema discretamente."
hrb_situation.70.b:0	"Livrar-se da fonte."
hrb_situation.70.b.tt:0	"Nosso §HEspião§! em §H[scope_owner.GetName]§! acionará protocolos de último recurso para evitar qualquer risco do seu disfarce ser descoberto."
hrb_situation.70.c:0	"Desacreditar a fonte."
hrb_situation.70.c.tt:0	"Nosso §HEspião§! em §H[scope_owner.GetName]§! mudará os parâmetros de sua missão para destruir a reputação da fonte, de forma que quaisquer alegações dela sobre a identidade do agente pareçam não ter mérito."
hrb_situation.80.name:0	"Atualização de Segurança"
hrb_situation.80.desc:0	"Os protocolos de segurança da informação de §H[scope_owner.GetName]§! estão passando por atualizações.\n\nNosso §HEspião§! já descobriu um grande volume de dados durante sua missão, mas agora boa parte dele está desatualizada.\n\nOs novos protocolos não estão acessíveis com a autorização de segurança atual do nosso §HEspião§!."
hrb_situation.80.a:0	"Recomeçar."
hrb_situation.80.a.tt:0	"Embora isso vá consumir um tempo valioso, nosso §HEspião§! buscará obter uma nova autorização de segurança e reconstruir sua rede de inteligência em §H[scope_owner.GetName]§!."
hrb_situation.80.b:0	"Assumir uma identidade nova."
hrb_situation.80.b.tt:0	"Embora isso acarrete um risco pessoal, nosso §HEspião§! vai operar com uma nova identidade em §H[scope_owner.GetName]§! para providenciar os novos protocolos de segurança."
hrb_situation.80.c:0	"Usar fontes não verificadas."
hrb_situation.80.c.tt:0	"Quando todas as fontes conhecidas se esgotarem, nosso §HEspião§! vai empregar fontes não verificadas em busca de uma cópia vazada dos novos protocolos de segurança de §H[scope_owner.GetName]§!."
hrb_situation.90.name:0	"Espião Exposto"
hrb_situation.90.desc:0	"Durante uma infiltração em §H[scope_owner.GetName]§!, um de nossos §HEspiões§! sofreu com uma falha crítica de equipamento que comprometeu sua identidade.\n\nEmbora o agente tenha conseguido fugir para um local seguro, é só questão de tempo até ele ser capturado ou morto, a menos que seja possível extraí-lo ou que ele crie uma identidade nova."
hrb_situation.90.a:0	"Esconder-se por enquanto."
hrb_situation.90.a.tt:0	"Nosso §HEspião§! permanecerá em §H[scope_owner.GetName]§! para aguardar mais ordens."
hrb_situation.90.b:0	"Ele está por contra própria."
hrb_situation.90.b.tt:0	"Não podemos ajudar nosso §HEspião§! no momento, pois ele não existe oficialmente. Torçamos para que ele consiga fugir de §H[scope_owner.GetName]§! com o treinamento e as ferramentas que ele tem à mão."
hrb_situation.90.c:0	"Adquirir peças sobressalentes."
hrb_situation.90.c.tt:0	"Nosso §HEspião§! vai alterar os parâmetros de sua missão para priorizar a busca de peças sobressalentes para o equipamento quebrado, visando criar uma identidade nova no futuro próximo."
hrb_situation.100.name:0	"Síndrome Espiral"
hrb_situation.100.desc:0	"Nosso §HEspião§! em §H[scope_owner.GetName]§! contraiu uma doença inexplicável.\n\nSeus marcadores vitais e genômicos remotos indicam que ele deveria estar com a saúde perfeita, mas uma vertigem crônica impede que nosso §HEspião§! prossiga com a missão.\n\nEssa doença misteriosa é conhecida coloquialmente na comunidade de inteligência como "Síndrome Espiral". Muitos suspeitam que ela seja resultado de uma tecnologia §Hantiespionagem§! desconhecida."
hrb_situation.100.a:0	"Enviar um tratamento remoto."
hrb_situation.100.a.tt:0	"Nosso §HEspião§! receberá tratamentos genéticos remotos para aliviar os sintomas agudos, embora haja um alto risco de efeitos colaterais desconhecidos, o que exigirá terapia quando o §HEspião§! voltar de §H[scope_owner.GetName]§!."
hrb_situation.100.b:0	"Aposentar o Espião e designar um sucessor."
hrb_situation.100.b.tt:0	"Nosso §HEspião§! está comprometido. Um substituto tomará seu lugar."
hrb_situation.100.c:0	"Reduzir objetivos da missão."
hrb_situation.100.c.tt:0	"Nosso §HEspião§! vai recuar de seus objetivos atuais para descansar e se recuperar, recebendo ordens novas quando melhorar de saúde."
hrb_situation.110.name:0	"Agente Duplo"
hrb_situation.110.desc:0	"Nosso §HEspião§! em §H[scope_owner.GetName]§! relata que um de seus principais contatos pode ser um agente duplo que pretende traí-lo.\n\nA revelação aconteceu quando nosso §HEspião§! descobriu que os antecedentes do contato continham conflitos de interesse graves que não foram discutidos quando a relação de trabalho se formou.\n\nO risco de um fracasso catastrófico na missão é grande demais para continuar confiando no contato, mas removê-lo pode gerar complicações imprevistas."
hrb_situation.110.a:0	"Confirmar a traição antes de agir."
hrb_situation.110.a.tt:0	"Nosso §HEspião§! em §H[scope_owner.GetName]§! vai mudar o objetivo principal de sua missão para encontrar provas concretas de que seu contato é um agente duplo."
hrb_situation.110.b:0	"Neutralizar o contato."
hrb_situation.110.b.tt:0	"Nosso §HEspião§! em §H[scope_owner.GetName]§! não pode arriscar uma possível traição. O contato será removido discretamente."
hrb_situation.110.c:0	"Interrogar o contato."
hrb_situation.110.c.tt:0	"Nosso §HEspião§! em §H[scope_owner.GetName]§! questionará o contato e, se descobrir motivações ocultas, o prenderá."
first_contact.7000.name:0	"Primeiro Contato no Sistema §H[This.System.GetName]§!"
first_contact.7000.proactive.desc:0	"Encontramos uma §Hcivilização espacial como a nossa§! no sistema §H[This.System.GetName]§!. Estamos tentando estabelecer uma linha de comunicação formal com ela, esperando que ela seja mutuamente benéfica."
first_contact.7000.cautious.desc:0	"Encontramos uma §Hforma de vida alienígena potencialmente perigosa§! no sistema §H[This.System.GetName]§!. É possível estabelecer uma linha de comunicação formal com ela, mas tal feito seria volátil. Não sabemos quem ou o que nos aguarda."
first_contact.7000.first_contact_attack_allowed.desc:0	"Encontramos uma §Hespécie menor com capacidade de dobra§! no sistema §H[This.System.GetName]§!. Devemos ser rigorosos ao estabelecer comunicação com ela. Nossa chance de lucrar com essa situação serão dez vezes maiores se afirmarmos nosso domínio já."
first_contact.7000.proactive.a.name:0	"Abrir as frequências de saudação."
first_contact.7000.proactive.a.desc:0	"Alianças reais se formam com base na confiança e na disposição para compartilhar. Ouçamos o que eles têm a dizer."
first_contact.7000.proactive.b.name:0	"Fazer uma demonstração de hospitalidade."
first_contact.7000.proactive.b.desc:0	"Mande um pacote especial para marcar nosso primeiro encontro. Diga que é uma demonstração da nossa cultura e de boas intenções."
first_contact.7000.cautious.a.name:0	"Investigar as intenções deles."
first_contact.7000.cautious.a.desc:0	"Uma busca rápida por projetos de naves e outros encontros conhecidos em §H[This.System.GetName]§! pode nos deixar mais bem preparados."
first_contact.7000.cautious.b.name:0	"Motores de dobra prontos para acionar."
first_contact.7000.cautious.b.desc:0	"Estamos prontos para atacar se for necessário. Recursos não usados serão reaproveitados."
first_contact.7000.first_contact_attack_allowed.a.name:0	"Citar nosso Protocolo de Primeiro Contato."
first_contact.7000.first_contact_attack_allowed.a.desc:0	"Relembrar o protocolo para lidar com espécies não dispostas a cooperar não é perda de tempo. Nem a intimidação."
first_contact.7000.first_contact_attack_allowed.b.name:0	"Canhões feiser no aguardo."
first_contact.7000.first_contact_attack_allowed.b.desc:0	"Eles terão de ceder alguns recursos, ou sobrecarregaremos nossos moduladores de fase e dar um disparo de aviso."
first_contact.7005.name:0	"Comunicações com §H[contact_country.GetName]§!"
first_contact.7005.proactive.desc:0	"Conseguimos nos comunicar com a §Hcivilização espacial§! no sistema §H[This.System.GetName]§! usando nossos tradutores universais. Embora ainda não tenhamos feito contato visual devido a uma interferência grave em nossas transmissões de saudação, parece que ambas as partes estão ansiosas para conversar."
first_contact.7005.cautious.desc:0	"Conseguimos nos comunicar com a §Hforma de vida alienígena potencialmente perigosa§! no sistema §H[This.System.GetName]§! usando nossos tradutores universais. Ainda não fizemos contato visual devido a uma interferência grave em nossas transmissões de saudação; portanto, nos mantemos apreensivos com a possibilidade de iniciar discussões diplomáticas."
first_contact.7005.first_contact_attack_allowed.desc:0	"Conseguimos nos comunicar com a §Hespécie menor com capacidade de dobra§! do sistema §H[This.System.GetName]§! usando nossos tradutores universais. Eles parecem estar desconfiados e ainda não fizeram contato visual conosco. Talvez estejam cientes de sua própria vulnerabilidade diante de uma civilização superior."
first_contact.7005.proactive.a.name:0	"Sugerir um programa de intercâmbio."
first_contact.7005.proactive.a.desc:0	"Propor um relacionamento bilateral a partir de um intercâmbio cultural demonstra nossa disposição para nos envolvermos nos costumes deles."
first_contact.7005.proactive.b.name:0	"Aceitar um presente."
first_contact.7005.proactive.b.desc:0	"As formas de vida gostariam de enviar um presente que nossos replicadores ainda não podem materializar."
first_contact.7005.cautious.a.name:0	"Nosso povo em primeiro lugar."
first_contact.7005.cautious.a.desc:0	"Nós nos manteremos firmes em nossas comunicações enquanto for possível. Não corramos riscos desnecessários."
first_contact.7005.cautious.b.name:0	"Eles precisam provar seu valor."
first_contact.7005.cautious.b.desc:0	"Eles vão compartilhar seus recursos conosco como sinal de boa vontade."
first_contact.7005.first_contact_attack_allowed.a.name:0	"Intimidá-los verbalmente."
first_contact.7005.first_contact_attack_allowed.a.desc:0	"Mostre a eles quem manda nesta §HGaláxia§!."
first_contact.7005.first_contact_attack_allowed.b.name:0	"Eles precisam de nós."
first_contact.7005.first_contact_attack_allowed.b.desc:0	"Com o pagamento de um sinal, talvez consideremos ajudá-los no futuro."
first_contact.7010.name:0	"Relações Estabelecidas com §H[This.ContactCountry.GetRealName]§!"
first_contact.7010.proactive.desc:0	"Estabelecemos contato visual com §H[This.ContactCountry.GetRealName]§!, do sistema §H[This.System.GetName]§!. Esperamos descobrir quaisquer objetivos mútuos e estabelecer critérios para nossa cooperação."
first_contact.7010.cautious.desc:0	"Estabelecemos contato visual com §H[This.ContactCountry.GetRealName]§!, do sistema §H[This.System.GetName]§!. Monitoraremos as atividades e movimentação desse povo até termos certeza de que podemos cooperar."
first_contact.7010.first_contact_attack_allowed.desc:0	"Estabelecemos contato visual com §H[This.ContactCountry.GetRealName]§!, do sistema §H[This.System.GetName]§!. Parece que não teremos problemas para dominar essa civilização. Por enquanto, entraremos em negociação civil com a promessa de um futuro em comum, enquanto isso nos beneficiar."
first_contact.7010.proactive.a.name:0	"Executar uma missão."
first_contact.7010.proactive.a.desc:0	"Estenderemos uma mão amiga a essa civilização como primeiro ato diplomático."
first_contact.7010.proactive.b.name:0	"Celebrar o sucesso do nosso Primeiro Contato."
first_contact.7010.proactive.b.desc:0	"Um brinde a relações prósperas."
first_contact.7010.cautious.a.name:0	"Executar uma missão."
first_contact.7010.cautious.a.desc:0	"Sondaremos o terreno, ajudando essa civilização como primeiro ato diplomático, e ver como ela reage."
first_contact.7010.cautious.b.name:0	"É cedo demais para confiar."
first_contact.7010.cautious.b.desc:0	"Precisamos realizar mais estudos sobre essa espécie e seu povo antes de prestarmos qualquer serviço a eles."
first_contact.7010.first_contact_attack_allowed.a.name:0	"Executar uma missão."
first_contact.7010.first_contact_attack_allowed.a.desc:0	"Como demonstração de força, ajudaremos essa civilização menor e firmar nossa reputação."
first_contact.7010.first_contact_attack_allowed.b.name:0	"Promover o sucesso do nosso Primeiro Contato."
first_contact.7010.first_contact_attack_allowed.b.desc:0	"Que todos na §HGaláxia§! saibam como §H[This.ContactCountry.GetRealName]§! evitou nossa fúria, por enquanto, e colheu os benefícios concretos da nossa reputação."
first_contact.7010.proactive.support.desc:0	"Estabelecemos contato visual com §H[This.ContactCountry.GetRealName]§!, de §H[This.System.GetName]§!. As comunicações com esse povo demonstraram que ele detém um conjunto único de habilidades, diferente de qualquer oura civilização que já encontramos. Esse povo já ganhou uma boa reputação nessa §HGaláxia§!. Com tudo isso, provavelmente desenvolveremos um relacionamento mais próximo do que esperávamos."
first_contact.7010.cautious.support.desc:0	"Estabelecemos contato visual com §H[This.ContactCountry.GetRealName]§!, de §H[This.System.GetName]§!. As comunicações com esse povo demonstraram que ele detém um conjunto único de habilidades, diferente de qualquer oura civilização que já encontramos. Esse povo já ganhou uma boa reputação nessa §HGaláxia§!. Precisamos nos precaver ao desenvolver relações com esse povo..."
first_contact.7010.first_contact_attack_allowed.support.desc:0	"Estabelecemos contato visual com §H[This.ContactCountry.GetRealName]§!, de §H[This.System.GetName]§!. As comunicações com esse povo demonstraram que ele detém um conjunto único de habilidades, diferente de qualquer oura civilização que já encontramos. Esse povo já ganhou uma boa reputação nessa §HGaláxia§!. Subjugar esse povo pode ser mais difícil do que pensávamos. Operemos sob o pretexto de um futuro em comum."
first_contact.7010.support.a.name:0	"Terminar nosso procedimento de Primeiro Contato."
first_contact.7010.support.a.desc:0	"Podemos nos beneficiar com esse encontro."
action.1.name:0	"Primeiro Contato com §H[contact_empire.GetName]§!"
action.1.message:0	"Fizemos o primeiro contato com §H[contact_empire.GetName]§!"
action.1.betazoid.desc:0	"Ah, saudações! Em nome de Vossa Excelência §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§!, da prestigiosa §YDécima Casa de Betazed, Guardiã do Cetro Turquesa§!, dou-lhes calorosas boas-vindas.\n\nSinto curiosidade e cautela em seus pensamentos, sim... Eu gostaria de travar uma conversa longa e pessoal em um jantar, se vocês quiserem participar. As ostras opalas são particularmente deliciosas nesta época do ano.\n\nVamos, juntem-se a nós, vamos soar os sinos do jantar!"
action.1.cairn.desc:0	"*Uma série de imagens tranquilizantes invade a mente do emissário designado para entrar em contato com os §Ycairn§!. Uma campina plácida, uma praia tropical, uma única árvore no pico de uma montanha exposta ao vento.*\n\n*Poucos momentos depois, projeta-se a imagem de §Y[contact_empire.GetRulerTitle], [contact_empire.GetRulerName]§! dos cairn. A imagem parece ser §Ysincera e amigável§!, como se convidasse você para conversar e chegar a um acordo.*"
action.1.trill.desc:0	"Fomos escolhidos entre incontáveis candidatos para representar §Y[contact_empire.GetRulerName]§!, grande §Y[contact_empire.GetRulerTitle]§!, nesta negociação.\n\nEsperamos que esta aliança promova progresso e abundância para ambas as civilizações. Estamos ansiosos para trabalhar com vocês como iguais, para que possamos enfrentar os desafios desta §YGaláxia§! juntos e para que vocês se beneficiem de §Ygerações§! inteiras de conhecimento e experiência."
action.1.bolian.desc:0	"Vejo que nossas comissões enfim providenciaram tudo para nosso encontro, esplêndido! Então, é com grande prazer que saúdo vocês em nome de §Y[contact_empire.GetRulerName]§!, §Y[contact_empire.GetRulerTitle]§! de nosso povo.\n\nDeixando de lado o protocolo, sempre ficamos satisfeitos em fazer novas conexões. Há indivíduos e grupos perigosos por aí. Ah, o que estou dizendo? Você já deve saber tudo sobre os outros "grandes atores" na §YGaláxia§!. O que acha de providenciarmos um §Ysuflê boliano§! quente e você me contar tudo?"
action.1.hupyrian.desc:0	"Olá, representantes de §Y[this.GetName]§!. Falo em nome de §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§!, nossa liderança atual.\n\nNão vou tomar muito de seu tempo. Basta dizer que não há trabalho que um §Yhupyriano§! não possa realizar, nem um inimigo que esqueçamos facilmente. Se desejam contratar nossos serviços, então teremos uma §Yrelação mutuamente benéfica§!. Do contrário, respeitosamente recomendamos que vocês sigam seu caminho."
action.1.idanian.desc:0	"Estrangeiros, vocês frustraram nossas defesas e fizeram contato direto conosco.\n\nFalem rápido. Transmitirei sua mensagem para que §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§! decida seu destino.\n\nNão comentem isso com ninguém, para seu bem e o nosso."
action.1.tanugan.desc:0	"Já estão perto o bastante!\n\nSaudações, estranhos. Represento §Y[contact_empire.GetRulerName]§!, §Y[contact_empire.GetRulerTitle]§! do povo §Ytanuguiano§!. Podem falar à vontade e fazer suas perguntas, mas tenham cuidado, pois em nosso sistema jurídico, todas as partes acusadas são culpadas até que produzam prova de sua inocência. Tivemos §Yalguns incidentes no passado§! que preferimos não repetir."
action.1.j'naii.desc:0	"Olá, viajantes, sejam bem-vindos.\n\nSomos apenas humildes intermediários de §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§!, nossa iluminada liderança, mas podem falar sobre suas necessidades e preocupações comigo. Devo alertar que somos protetores quanto à nossa espécie, e nenhuma indicação de §Ydano ou má-fé§! será tolerada. Concordam com nossos termos?"
action.1.talarian.desc:0	"Embora estejamos contentes que o procedimento de primeiro contato tenha se concluído sem derramamento de sangue, não podemos garantir a segurança continuada de vocês em espaço talariano. Nosso líder, §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§!, sabe como lidar com forasteiros, e §Yele§! não tolerará delitos.\n\nTente, resolver seus assuntos aqui rapidamente, e não teremos de recorrer a medidas drásticas."
action.1.acamarian.desc:0	"Agradeçam aos líderes do seu clã que fizeram contato com §Yos acamarianos certos§!, viajantes. Falo em nome de §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§!, comandante de nossa liderança, e trazemos uma mensagem de paz e prosperidade.\n\nNossa "outra metade" renegada vaga sem rumo pela §YGaláxia§!. Não passam de piratas selvagens. Confiamos que §Y[this.GetName]§! não guarda simpatia por tais rebeldes e nos ajudará a levá-los à justiça, em benefício de todos."
action.1.kesprytt.desc:0	"Alguém seguiu vocês? Não? Ótimo. É sempre bom tomar cuidado, esses §Yespiões prytt§! traiçoeiros estão por toda parte.\n\nVocês contataram a §YAliança Kes§!, e represento §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§!, líder de todos os kes. Embora nossa civilização esteja passando por um período turbulento, estamos certos que, com sua ajuda, poderemos enfrentar esses rebeldes perigosos e trazer a paz aos nossos sistemas."
action.1.pelian.desc:0	"Sentimo-nos muito honrados que o poderoso §Y[this.GetName]§! tenha escolhido explorar nosso pequeno canto da §YGaláxia§!.\n\nPeço desculpas por minha disposição atual. Gostaria de estar mais contente com esse evento histórico, mas os tempos recentes não foram bondosos com o povo peliano. §YGanância§! e §Yegoísmo§! nos colocaram em grave perigo, mas não se esqueçam que, em meio a toda a adversidade, nós perseveramos e prosperamos.\n\nTrabalhemos juntos em direção a um futuro melhor. §Y[contact_empire.GetRulerName]§!, §Y[contact_empire.GetRulerTitle]§! de nosso povo, mal pode esperar para conversar sobre esses assuntos."
action.1.iyaaran.desc:0	"Trago saudações de §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§!. Foi-nos confiada a missão de aprender sobre vocês, na esperança de alcançar interesses em comum.\n\nNo entanto, estou ciente que outros consideraram nossos costumes §Yestranhos§! no passado. Peço que vocês não se alarmem nem fiquem desconfiados. Tentem aprender o máximo possível conosco, e nós faremos o mesmo observamos seus costumes. Acho que vocês terão grandes benefícios ao se colocarem em nosso lugar."
action.1.boslic.desc:0	"Estou avisando, estranhos, que nem eu nem §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§! toleramos qualquer tipo de intromissão em nossos negócios e operações.\n\nSe você quiser fazer negócios, informe suas intenções e nós verificaremos se é possível acomodá-las. Caso contrário, sugerimos que deixem nosso espaço pelo mesmo caminho por onde entrou. Nós, os §Ybóslicos§! temos aliados importantes."
action.1.ktarian.desc:0	"Estou feliz em constatar que §Y[this.GetName]§! finalmente estabeleceu contato.\n\n§Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§! envia seus mais profundos e sinceros cumprimentos. Faço parte da delegação democrática §Yktariana§!, mas, devo dizer, essas cordialidades protocolares parecem muito frívolas.\n\nSempre acho mais fácil conhecer alguém durante uma partida de §Yjogo§! e uma taça de Merlot ktariano. Gostaria de me acompanhar?"
action.1.farian.desc:0	"Saudações, caros embaixadores.\n\nNós representamos os interesses de §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§!, nossa liderança. Nossa missão é descobrir o que esses interesses têm em comum com os seus. Mas que tal nos conhecermos melhor primeiro? Poderíamos convidá-los para uma §Ymassagem§! relaxante ou uma taça de bebida Donvir?\n\nAchamos que, com o tempo, vocês considerarão a amizade conosco bastante §Ydesejável§!."
action.1.lissepian.desc:0	"Pois bem, parece que §Y[this.GetName]§! finalmente se revelou para nós. Isso significa que podemos parar de fingir. Ótimo.\n\nVocês estão perante um representante de §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§! dos §Ylissepianos§!. Vocês não encontrarão um aliado mais poderoso, nem um inimigo mais perigoso.\n\nSugiro que falem de maneira rápida e direta, pois nosso tempo vale latinum."
action.1.malcorian.desc:0	"Vocês estão na presença do Escolhido de §Y[contact_empire.GetRulerName]§!, nosso §Y[contact_empire.GetRulerTitle]§!, portanto demonstrem respeito.\n\nNós, os §Ymalconianos§!, sempre ficamos contentes em estabelecer contato com formas inferiores de vida, na esperança de iluminá-las.\n\nDesvencilhem-se de seus preconceitos e juntem-se a nós para uma reunião formal, para que possamos conhecer melhor o que vocês chamam de "§Y[this.GetName]§!"."
action.1.kaelon.desc:0	"Como representante de §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§!, devo escoltar vocês até nossas instalações diplomáticas.\n\nPerdoem a simplicidade de seus aposentos, pois os tempos recentes não foram bondosos conosco. Contudo, sinto que temos muitas coisas a oferecer uns aos outros.\n\nAgora, por favor, me sigam. Nunca temos §Ytempo§! a perder."
action.1.a.ufop:0	"É um prazer conhecer vocês."
action.1.a.ufop.tt:0	"É um grande prazer conhecer vocês! Aceitem este presente como um sinal de boa vontade."
action.1.b.ufop:0	"Intercomunicadores são muito impessoais."
action.1.b.ufop.tt:0	"É muito bom finalmente nos encontrar."
action.1.c.ufop:0	"A Galáxia é um lugar perigoso."
action.1.c.ufop.tt:0	"Vocês devem ficar perto de nós."
action.1.a.klingon:0	"Sua força é impressionante."
action.1.a.klingon.tt:0	"Vamos celebrar!"
action.1.b.klingon:0	"Precisamos medir sua bravura."
action.1.b.klingon.tt:0	"Escolham qualquer competição. Vocês serão derrotados."
action.1.c.klingon:0	"Vocês são insignificantes e serão massacrados."
action.1.c.klingon.tt:0	"Sugerimos que vocês fujam."
action.1.a.romulan:0	"Não desejamos fazer mal a vocês."
action.1.a.romulan.tt:0	"Por enquanto."
action.1.b.romulan:0	"Precisamos aprender seus costumes."
action.1.b.romulan.tt:0	"Não importa o motivo."
action.1.c.romulan:0	"Dispersar esses vermes."
action.1.c.romulan.tt:0	"(Cortar a transmissão. Disparar um tiro de advertência.)"
action.1.a.cardassian:0	"A União Cardassiana recebe vocês!"
action.1.a.cardassian.tt:0	"Chegou a hora de nos unirmos."
action.1.b.cardassian:0	"Aceite esse inofensivo adorno de parede."
action.1.b.cardassian.tt:0	"(Ativar dispositivo de rastreamento)"
action.1.c.cardassian:0	"Nossa generosidade para com aqueles que cooperam é inesgotável."
action.1.c.cardassian.tt:0	"E aqueles que não cooperam, bem... Isso é confidencial."
action.13.name:0	"Comunicações Estabelecidas"
action.13.desc:0	"Estamos recebendo uma mensagem de §Y[From.GetName]§!. Eles usaram o próprio conjunto de protocolos de Primeiro Contato para se comunicar conosco. A transmissão está chegando."
action.13.a.ufop:0	"Na tela!"
action.13.a.klingon:0	"nuqneH?"
action.13.a.romulan:0	"Abrir um canal de comunicação seguro."
action.13.a.cardassian:0	"Vamos ver o que eles querem."
action.13.a.other:0	"N/D"
quest.1.name:0	"Espaço: a fronteira final..."
quest.1.desc:0	"Estas são as viagens da nave estelar §HEnterprise§!, em sua missão contínua para explorar novos mundos, pesquisar novas vidas e novas civilizações, audaciosamente indo aonde ninguém jamais esteve."
quest.1.a:0	"Capitão Jean-Luc Picard, apresentando-se para o serviço."
quest.1.a.tt:0	"A §HEnterprise§!, liderada pelo §HCapitão Jean-Luc Picard§!, está disponível no §HSistema Solar§!."
quest.70.name:0	"Capitão Riker, apresentando-se para o serviço."
quest.70.desc:0	"A §HEnterprise§!, liderada por §HRiker§!, está disponível no §HSistema Solar§!."
quest.70.a:0	"Aprimorar a Enterprise"
quest.70.a.tt:0	"A §HU.S.S. Enterprise§! precisa ser atualizada com novas peças. Uma revisão completa é necessária para substituir áreas da nave que sofreram danos e foram reparadas, bem como aquelas que ficaram obsoletas. Isso deve ser feito o quanto antes, para que a nave capitânia da §HFederação§! possa continuar explorando a §HGaláxia§! por muitas gerações futuras."
quest.80.name:0	"Aprimorar a Enterprise."
quest.80.desc:0	"Melhorar a Enterprise para uma classe Soberana."
quest.80.a:0	"Enterprise Aprimorada"
quest.80.a.tt:0	"A §HU.S.S. Enterprise§! foi totalmente renovada. Seus novos sistemas foram testados e estão em funcionamento. Nossa nave capitânia está pronta para voltar a se aventurar pelo desconhecido."
quest.110.name:0	"Acionar."
quest.110.desc:0	"Vamos à próxima missão."
quest.110.a:0	"Além da Terraformação"
quest.110.a.tt:0	"A melhoria das nossas técnicas de terraformação nos levou a uma das nossas tarefas mais refinadas e complicadas. A porta para a §Hestrelaformação§! finalmente está aberta.\n\nSe podemos reacender sóis decadentes, trazer vida a um sistema solar inteiro, então podemos alterar a protomatéria de uma estrela. Comparado a isso, a terraformação de planetas parece quase uma brincadeira de criança."
quest.50.name:0	"Alcançamos um novo marco."
quest.50.desc:0	"Transformar a Estrela em §HEstrela Tipo B§!."
quest.50.a:0	"Direitos Universais"
quest.100.name:0	"Conosco ou Contra Nós"
quest.100.desc:0	"Mediante uma §HGaláxia§! em constante expansão, repleta de espécies desconhecidas e civilizações estranhas, os sentimentos de medo e preconceito crescem nos setores poderosos da §HFederação§!.\n\nÉ essencial estabelecer uma vigilância secreta para controlar indivíduos suspeitos, e que os agentes da §HSeção 31§! recebam carta branca para lidar com possíveis ameaças estrangeiras lançando mão de quaisquer meios necessários, longe da opinião pública."
quest.100.a:0	"Iniciar vigilância."
quest.100.a.tt:0	"§Y30§! Pops se tornaram Leais.\nO Componente Cívico §Y$civic_diplomatic_expertise$§! é substituído pelo Componente Cívico §Y$civic_secret_police$§!, gerando os seguintes efeitos:\n$civic_tooltip_secret_police_effects$\n$MOD_COUNTRY_REDUCE_POPS_FOREIGN_PRINCIPLE_ATTRACTION_MULT$: §G+50%§!\n$MOD_COUNTRY_REDUCE_RATE_FOREIGN_PROPAGANDA_MISSIONS_MULT$: §G+25%§!"
quest.101.name:0	"Reflexo Sombrio"
quest.101.desc:0	"A marcha ordenada dos coturnos ecoa em nossos salões. Medalhas brilham nos peitos dos nossos soldados mais valentes.\n\nPor enquanto, afastaremos nossa esperança de paz: a guerra inevitavelmente chegará à §HGaláxia§!, e é nossa responsabilidade estarmos preparados. Já não é mais suficiente apenas defender a §HFederação§!. Precisamos estar dispostos a atacar os inimigos primeiro, antes que eles nos ataquem."
quest.101.a:0	"Deve ser assim."
quest.101.a.tt:0	"Na total ausência de um caminho de paz, temos pouca escolha."
quest_tree.405.name:0	"Candidato a Domínio"
quest_tree.405.desc:0	"Tivemos um encontro notável com uma civilização tecnologicamente avançada que se autointitula §HO Domínio§!. Eles deixaram claro que consideram os cardassianos como uma espécie superior, citando nossa dedicação inabalável para com a ordem como o destaque da nossa sociedade. Claramente, o interesse deles por nós é lisonjeiro e muito suspeito."
quest_tree.405.a:0	"Estaremos à altura de qualquer ocasião."
quest_tree.405.a.tt:0	"Ficamos intrigados. Por enquanto, provaremos que eles estão certos."
borg_crisis.60.a.tt:0	"Aplicaremos engenharia reversa na nave para descobrir o destino da §H[from.GetName]§!.\n\n"
borg_crisis.60.b.tt:0	"Os destroços d'§HO Cubo§! serão bombardeados em órbita para nos proteger de mais danos.\n\n"
borg_crisis.130.b.tt:0	"O uso de nanites na operação garantirá o sucesso.\n\n"
borg_crisis.390.a.tt:0	"Temos que continuar. Não tem como saber o que os §HBorgs§! farão a seguir.\n\n"
borg_crisis.430.a.tt:0	"Os §HLibertos§! são aliados poderosos. Atenderemos os chamados um do outro quando chegar a hora.\n\n"
borg_crisis.20.name:0	"Perturbação Subespacial"
borg_crisis.20.ufop.desc:0	"Nossos monitores remotos estão mostrando que uma enorme perturbação subespacial está passando pela §HZona Neutra§!. A perturbação está se movendo a velocidades alarmantes, o que indica uma espécie com recursos de dobra.\n\nGeralmente, comunicações subespaciais dessa magnitude ocorrem somente quando há ordens para despachar uma grande frota de naves. No entanto, nossas sondas de longo alcance não detectam nenhuma frota interestelar conhecida na região..."
borg_crisis.20.klingon.desc:0	"Nossos monitores remotos estão mostrando que uma grande perturbação subespacial está passando pela §HZona Neutra§!. A perturbação está se movendo a velocidades impressionantes, o que indica uma espécie com recursos de dobra.\n\nComunicações subespaciais dessa magnitude ocorrem somente quando há ordens para despachar uma grande frota, seja pelo nosso Império, seja por um nobre inimigo. No entanto, nossas sondas de longo alcance não detectam nenhuma frota interestelar na região..."
borg_crisis.20.romulan.desc:0	"Nossos monitores de vigilância remotos estão detectando que uma enorme perturbação subespacial está passando pela §HZona Neutra§!. A perturbação está se movendo a velocidades impressionantes, o que indica uma espécie com recursos de dobra.\n\nGeralmente, comunicações subespaciais dessa magnitude ocorrem somente quando há ordens expressas para despachar uma grande frota de naves. No entanto, nossas sondas de longo alcance ainda não detectaram nenhuma frota interestelar na região..."
borg_crisis.20.cardassian.desc:0	"Nossos monitores remotos estão mostrando que uma grande perturbação subespacial está passando pela §HZona Neutra§!. A perturbação está se movendo a velocidades estranhamente altas, o que indica uma espécie com recursos de dobra.\n\nComunicações subespaciais dessa magnitude ocorrem somente quando há ordens para mobilizar uma grande frota de naves. No entanto, nossas sondas não detectam nenhuma frota interestelar na região..."
borg_crisis.20.a:0	"Monitorar a atividade incomum na Zona Neutra."
borg_crisis.20.a.tt:0	"Ampliaremos nosso nível de prontidão neste setor diplomaticamente neutro da §HGaláxia§! para detectar quaisquer novas ameaças com antecedência.\n\n"
borg_crisis.20.b:0	"Descobrimos vida na região mais distante da Galáxia."
borg_crisis.20.b.tt:0	"A prova da existência de espécie inteligente além daquelas aqui nos §HQuadrantes Alfa§! e §HBeta§! vai revolucionar nosso conhecimento cosmológico atual.\n\n"
borg_crisis.20.c:0	"O perigo está à espreita além do horizonte da nossa visão."
borg_crisis.20.c.tt:0	"Esse novo inimigo é paciente, mas não vamos esperar que ele ataque. Precisamos nos fortalecer e nos preparar.\n\n"
borg_crisis.50.name:0	"Consequências"
borg_crisis.50.desc:0	"A §H[from.GetName]§! foi atacada por uma estrutura hostil enquanto estava realizando pesquisas no sistema §H[borg_crisis_initial_system.GetName]§!. Embora tenha sido gravemente danificada, a nave escapou por um triz.\n\nOs relatórios iniciais mostram que as ações corajosas dos tripulantes podem ter invalidado ou possivelmente destruído o que quer que os tenha atacado.\n\nNossas sondas de longo alcance revelam que os destroços da estrutura ainda estão presentes no sistema §H[borg_crisis_initial_system.GetName]§!. Enquanto os sobreviventes preparam seus relatórios, devemos localizar essa evidência e analisá-la."
borg_crisis.50.a:0	"Designar uma força-tarefa para a investigação."
borg_crisis.50.a.tt:0	"Começar Projeto Especial: §HConsequências§!"
borg_crisis.60.name:0	"Cenário de Batalha"
borg_crisis.60.ufop.desc:0	"Nossa equipe de campo está inspecionando o local onde a §H[from.GetName]§! foi atacada por uma estrutura de liga metálica não identificável. As peças amplas e retangulares de destroços encontradas correspondem aos nossos relatórios de ataques anteriores por uma nave semelhante.\n\nParece que um conflito cruel ocorreu aqui. As peças arruinadas do casco, se é que pode ser chamado assim, apresentam grandes marcas de feiser. Embora a maior parte da estrutura tenha sido vaporizada em uma enorme explosão, seu incrível tamanho prova que a tripulação da §H[from.GetName]§! teve sorte de fugir com vida.\n\nVárias câmaras de animação suspensa intactas, adequadas para formas de vida de tamanho humanoide, foram encontradas entre os destroços, mas não encontramos sobreviventes, nem restos mortais; é como se os tripulantes desse objeto tivessem simplesmente desaparecido após perder a batalha, juntamente com seus mortos."
borg_crisis.60.klingon.desc:0	"Nossos guerreiros estão inspecionando o local onde a §H[from.GetName]§! foi atacada por uma estrutura de liga metálica não identificável. As peças amplas e retangulares de destroços encontradas correspondem aos nossos relatórios de ataques anteriores por uma nave semelhante.\n\nParece que uma batalha sangrenta ocorreu aqui. As peças arruinadas do casco, se é que pode ser chamado assim, apresentam grandes marcas de feiser, e a maior parte da estrutura foi vaporizada em uma enorme explosão, seu incrível tamanho provando que a tripulação da §H[from.GetName]§! teve sorte de fugir com vida.\n\nVárias câmaras de animação suspensa intactas, adequadas para formas de vida de tamanho humanoide, foram encontradas entre os destroços, mas não encontramos sobreviventes, nem restos mortais; é como se os tripulantes desse objeto tivessem simplesmente desaparecido após perder a batalha, juntamente com seus mortos."
borg_crisis.60.romulan.desc:0	"Nossos batedores estão inspecionando o local onde a §H[from.GetName]§! foi atacada por uma estrutura de liga metálica não identificável. As peças amplas e retangulares de destroços encontradas correspondem aos nossos relatórios de ataques anteriores por uma nave semelhante.\n\nParece que uma altercação feroz ocorreu aqui. As peças arruinadas do casco, se é que pode ser chamado assim, apresentam grandes marcas de feiser, e grandes partes da estrutura foram vaporizadas em uma enorme explosão, seu incrível tamanho provando que a tripulação da §H[from.GetName]§! teve sorte de fugir com vida.\n\nVárias câmaras de animação suspensa intactas, adequadas para formas de vida de tamanho humanoide, foram encontradas entre os destroços, mas não encontramos sobreviventes, nem restos mortais; é como se os tripulantes desse objeto tivessem simplesmente desaparecido após perder a batalha, juntamente com seus mortos."
borg_crisis.60.cardassian.desc:0	"Nosso esquadrão está inspecionando o local onde a §H[from.GetName]§! foi atacada por uma estrutura de liga metálica não identificável. As peças amplas e retangulares de destroços encontradas correspondem aos nossos relatórios de ataques anteriores por uma nave semelhante.\n\nParece que um conflito violento ocorreu aqui. As peças arruinadas do casco, se é que pode ser chamado assim, apresentam grandes marcas de feiser, e a maior parte da estrutura foi vaporizada em uma enorme explosão, seu incrível tamanho provando que a tripulação da §H[from.GetName]§! teve sorte de fugir com vida.\n\nVárias câmaras de animação suspensa intactas, adequadas para formas de vida de tamanho humanoide, foram encontradas entre os destroços, mas não encontramos sobreviventes, nem restos mortais; é como se os tripulantes desse objeto tivessem simplesmente desaparecido após perder a batalha, juntamente com seus mortos."
borg_crisis.60.a:0	"Analisar os destroços."
borg_crisis.60.b:0	"Neutralizar."
borg_crisis.70.name:0	"Voltando para Casa"
borg_crisis.70.desc:0	"A tripulação da nave que recentemente foi perdida em campo após ser atacada pela estrutura gigante terminou seus relatórios.\n\nOs sobreviventes relatam que a estrutura atraiu a nave deles com um raio trator, mas que eles conseguiram escapar usando uma manobra inesperada que combinou a força gravitacional de uma lua próxima com a distorção subespacial criada pela sobrecarga no motor de dobra. Essa manobra será doravante conhecida como §HO Gambito de [borg_crisis_science_fleet.GetLeaderName]§!.\n\nA nave hostil apenas começou a seguir nossa nave após sondar e se interessar pela nossa tecnologia. Dizem que suas armas, muito mais poderosas do que as nossas, emitem um inconfundível brilho verde-esmeralda.\n\n"
borg_crisis.70.a:0	"Devemos prosseguir com cautela."
borg_crisis.70.a.tt:0	"Métodos mais avançados de criptografia serão desenvolvidos para reduzir nossa pegada tecnológica durante as explorações no espaço profundo.\n\n"
borg_crisis.70.b:0	"Nossos guerreiros devem se preparar."
borg_crisis.70.b.tt:0	"Guiados pela luz de §HKahless§!, vamos conhecer melhor esse oponente. Talvez eles sejam dignos.\n\n"
borg_crisis.70.c:0	"Devemos notificar o §HTal Shiar§!."
borg_crisis.70.c.tt:0	"Nossa vitória foi circunstancial. Devemos aprender tudo o que for possível sobre essa nova ameaça, para que a sorte continue a nosso favor.\n\n"
borg_crisis.70.d:0	"Mais uma espécie insignificante a ser subjugada."
borg_crisis.70.d.tt:0	"Já derrotamos esse adversário uma vez. Não temeremos encontrá-lo novamente.\n\n"
borg_crisis.80.name:0	"Estrutura Misteriosa"
borg_crisis.80.desc:0	"Diversos viajantes relataram ter visto uma gigantesca estrutura cúbica se movendo pelo espaço, parecida com aquela que encontramos há muitos anos.\n\nAinda não está claro se esta é apenas uma estrutura artificial ou algo mais sinistro.\n\nO rastreamento exigiria a realização de um delicado §HProjeto de Análise da Integridade Estrutural.§! Talvez desta vez possamos encontrar algo mais do que apenas destroços."
borg_crisis.80.a:0	"Rastrear no Registro."
borg_crisis.80.a.tt:0	"Tornar essa investigação nossa principal prioridade."
borg_crisis.90.name:0	"Cubo de Liga Metálica"
borg_crisis.90.ufop.desc:0	"Nossos sensores detectaram sinais vitais dentro da ameaçadora estrutura cúbica e da nave de patrulha que a acompanha. Nosso engenheiro-chefe avisa que a estrutura provavelmente é uma nave alienígena como aquela que atacou a nave que foi perdida em campo no passado.\n\nTentamos estabelecer comunicações, mas parece que apenas uma transmissão subespacial estática está sendo reproduzida repetidamente: §E"Resistir é inútil".§!\n\nNossos oficiais de segurança continuam cautelosos, mas nosso pesquisador-chefe apresentou um argumento convincente: investigar essa estrutura é uma oportunidade imperdível para aprender e explorar. Quem sabe o que está à nossa espera?"
borg_crisis.90.klingon.desc:0	"Nossos sensores detectaram sinais vitais dentro do formidável cubo e sua nave de patrulha. Nosso melhor engenheiro avisa que a estrutura é uma nave alienígena como aquela que atacou a nave que foi perdida em campo no passado. Uma manobra desonesta.\n\nTentamos estabelecer comunicações, mas parece que apenas uma transmissão subespacial estática está sendo reproduzida repetidamente: §E"Resistir é inútil".§!\n\nNossos pesquisadores continuam desconfiados, mas um dos guerreiros apresentou um argumento convincente: investigar essa estrutura é uma oportunidade para testar a força do nosso povo perante o desconhecido. Apenas §HKahless§! sabe o que está à nossa espera."
borg_crisis.90.romulan.desc:0	"Nossos sensores detectaram sinais vitais dentro da ameaçadora estrutura cúbica e a nave de patrulha que a acompanha. Nosso primeiro engenheiro confirma que a estrutura sem dúvida é uma nave alienígena como aquela que atacou a nave que foi perdida em campo no passado. Uma pena.\n\nNossos pedidos para estabelecer comunicações foram respondidos apenas com uma transmissão subespacial estática reproduzida repetidamente: §E"Resistir é inútil".§!\n\nO §HTal Shiar§! continua desconfiado em relação à nave, mas um dos nossos principais agentes apresentou um argumento convincente: investigar essa estrutura pode nos trazer conhecimento.\n\nNo final das contas, um §Hromulano§! sempre sairá vencedor. Sempre."
borg_crisis.90.cardassian.desc:0	"Nossos sensores detectaram vida dentro da enorme estrutura cúbica e da nave de patrulha. Nosso engenheiro-chefe descobriu que a estrutura é uma nave alienígena como aquela que atacou a nave que foi perdida em campo no passado.\n\nTentamos estabelecer comunicações, mas parece que apenas uma transmissão subespacial estática está sendo reproduzida repetidamente: §E"Resistir é inútil".§!\n\nNosso pesquisador subespacial chefe continua cauteloso, mas um dos soldados apresentou um argumento interessante: investigar essa estrutura é uma oportunidade imperdível. Quem sabe quais criaturas impiedosas a bordo dessa nave se curvarão perante nosso comando, dada pressão suficiente?"
borg_crisis.90.a:0	"Transportar para dentro da nave."
borg_crisis.90.b:0	"Transportar para dentro da nave com força completa."
borg_crisis.90.c:0	"Transportar para dentro da nave e fazer contato pacificamente."
borg_crisis.90.d:0	"Transportar para dentro da nave e coletar amostras."
borg_crisis.100.name:0	"Nave da Mente-Colmeia"
borg_crisis.100.desc:0	"Agora está claro que a estrutura para onde nos transportamos é uma nave alienígena. Analisando o local, nossa tripulação encontrou uma situação desconhecida e inquietante.\n\nA nave não contém uma ponte de comando específica ou aposentos, mas abriga uma multitude interminável e incontável de humanoides cibernéticos, todos conectados à nave por meio de sistemas complexos de conduítes. Nossa equipe também notou que a peculiar §Hnave de patrulha§! iniciou uma sequência de partida.\n\nTodos os humanoides cibernéticos parecem estar em um estado de sonolência artificial, com o uso de câmaras de animação suspensa parecidas com as que encontramos nos destroços recuperados há muitos anos. As análises espectrográficas indicam que essa estrutura continuará inativa ainda por algum tempo."
borg_crisis.100.a:0	"Seguir a nave de patrulha."
borg_crisis.100.a.tt:0	"Talvez seja melhor interagir com um grupo menor dessa espécie.\n\n"
borg_crisis.100.b:0	"Ficar e investigar."
borg_crisis.100.b.tt:0	"Seria insensato ir embora sem aprender mais sobre esses organismos cibernéticos.\n\n"
borg_crisis.120.name:0	"Reconhecimento da Nave de Patrulha"
borg_crisis.120.desc:0	"A §HNave de Patrulha da Mente-Colmeia§! está viajando rápido e parece estar indo em direção a um pouso forçado em algum lugar no §HQuadrante Alfa§!."
borg_crisis.120.a:0	"Rastrear no Registro."
borg_crisis.130.name:0	"Três de Cinco"
borg_crisis.130.desc:0	"Acompanhar a §HNave de Patrulha da Mente-Colmeia§! mostrou-se ser algo impossível, pois a nave logo caiu em §H[borg_crisis_scout_ship_planet.GetName]§!, e as tentativas de fixar um raio trator na nave foram infrutíferas.\n\nNo entanto, após analisar os destroços, descobrimos uma entidade parecida com um zangão com uma inscrição das palavras §E"Três de Cinco"§!. Nenhuma outra forma de vida foi encontrada.\n\nEmbora o zangão esteja mostrando sinais de estar avariado quase ao ponto de ser irrecuperável, talvez valha a pena...\n\n"
borg_crisis.130.a:0	"Consertar o zangão."
borg_crisis.130.a.tt:0	"Há uma pequena chance de isso dar errado.\nRisco de falha: §R(20%)§!"
borg_crisis.130.b:0	"Usar nanites para consertar o zangão."
borg_crisis.140.name:0	"Três de Cinco Reativado"
borg_crisis.140.desc:0	"Conseguimos reativar o zangão com a inscrição das palavras §E"Três de Cinco"§!, transportando-o da nave de patrulha até a §H[science_ship_scout_recon.GetName]§! e enviando-o diretamente para avaliação médica.\n\nApós a reativação, a entidade nos cumprimentou com uma mensagem perturbadora: §E"Nós somos os Borgs. Vocês são imperfeitos. Fracos. Orgânicos."§! Quase imediatamente após isso, o zangão começou a atuar de maneiras inesperadas para uma entidade de uma mente-colmeia, fazendo perguntas sobre nossa cultura, nosso povo e nossos costumes.\n\nEm particular, §HTrês de Cinco§! tem curiosidade sobre nossas nomenclaturas. A entidade, que agora se identifica como homem, pediu para que nos referíssemos a ele no singular, em vez de no plural. Além disso, o zangão se pergunta por que não tem um nome. Vamos chamá-lo de:\n\n"
borg_crisis.140.a:0	"Hugh."
borg_crisis.140.b:0	"Hurthok."
borg_crisis.140.c:0	"Huro."
borg_crisis.140.d:0	"Hurak."
borg_crisis.150.name:0	"Três de Cinco Destruído"
borg_crisis.150.desc:0	"Infelizmente, não conseguimos reativar o zangão §H"Três de Cinco"§!, mas mesmo assim o transportamos a bordo da §H[science_ship_scout_recon.GetName]§! para estudo. Curiosamente, descobrimos que o zangão é capaz de emitir uma mensagem curta. No entanto, a gravação só diz: §H"Nós somos os Borgs. Nós somos os Borgs. Resistir é inútil.§!\n\n"
borg_crisis.150.a:0	"Estranho."
borg_crisis.170.name:0	"O Borg"
borg_crisis.170.ufop.desc:0	"Nosso encontro com a espécie hostil conhecida como §HBorg§! trouxe grande preocupação para o §HComando da Frota Estelar§!.\n\nUm conselho se reuniu, e a maioria concorda que devemos observar os Borgs antes de adotar uma postura mais agressiva.\n\nAs inscrições para o §Hcapitão§! que vai liderar essa missão delicada estão sendo consideradas no momento."
borg_crisis.170.klingon.desc:0	"Nosso encontro com a espécie hostil conhecida como §HBorg§! causou um tumulto no §HAlto Conselho§!.\n\nNossos conselheiros se reuniram e ordenaram as forças militares a avaliar a força dos Borgs antes de entrar em guerra.\n\nOs testes para escolher o guerreiro que vai liderar essa missão gloriosa estão em andamento."
borg_crisis.170.romulan.desc:0	"Nosso encontro com a espécie abominável conhecida como §HBorg§! despertou o interesse do §HSenado§!.\n\nApós uma reunião, nossos Senadores concordam que devemos vigilar os Borgs e observar seu comportamento antes de adotar uma postura mais agressiva.\n\nAs inscrições para §HAgente do Tal Shiar§! que vai liderar essa missão secreta estão sendo consideradas no momento."
borg_crisis.170.cardassian.desc:0	"Nosso encontro com a espécie hostil conhecida como §HBorg§! levou a uma rápida resposta da §HOrdem Obsidiana§!.\n\nApós uma reunião, nossos agentes elaboraram novas diretrizes para observar e registrar os Borgs antes de adotar uma postura mais implacável.\n\nAs inscrições para o §HOficial do Estado§! que vai liderar essa missão estão sendo consideradas no momento."
borg_crisis.170.a:0	"Avançaremos em nome da paz e da ciência."
borg_crisis.170.a.tt:0	"Que o capitão mais experiente possa conquistar essa posição extremamente arriscada.\n\n"
borg_crisis.170.b:0	"Conheceremos nosso inimigo."
borg_crisis.170.b.tt:0	"O guerreiro escolhido vai coletar informações até que tenhamos conhecimento e os meios para atacar com eficácia.\n\n"
borg_crisis.170.c:0	"Conhecimento é poder."
borg_crisis.170.c.tt:0	"O agente que escolhermos deve ser ágil e inteligente o suficiente para nos manter na vanguarda da inteligência competitiva.\n\n"
borg_crisis.170.d:0	"Uma chance de servir ao Estado."
borg_crisis.170.d.tt:0	"O oficial que for afortunado o suficiente para receber essa comissão terá um grande prestígio perante o Povo... e será monitorado com atenção.\n\n"
borg_crisis.180.name:0	"Mente-Colmeia Adormecida"
borg_crisis.180.ufop.desc:0	"O §HCapitão Jean-Luc Picard§! se voluntariou para estudar o §HCubo Borg§!. Os primeiros relatórios indicam que ele realmente é uma nave, apesar da falta de uma ponte de comando e de uma tripulação adequada.\n\nA nave, que foi descoberta há muitos anos, leva uma grande quantidade dos organismos cibernéticos em um estado de dormência prolongada. Devemos manter uma distância segura para monitorá-los, por enquanto..."
borg_crisis.180.klingon.desc:0	"O §HConselheiro Mar'eq§! decidiu estudar o §HCubo Borg§!. Nossos guerreiros concluíram que ele realmente é uma nave, apesar de não ter uma ponte de comando e uma tripulação.\n\nA nave, que foi descoberta há muitos anos, leva legiões intermináveis dos organismos cibernéticos em um estado de dormência prolongada. Devemos manter uma distância sensata para observá-los, por enquanto..."
borg_crisis.180.romulan.desc:0	"O §HAgente Sicara§! do Tal Shiar está em uma missão para estudar o §HCubo Borg§!. Os relatórios preliminares dos nossos batedores indicam que ele realmente é uma nave, apesar de não ter uma ponte de comando e uma tripulação adequada.\n\nA nave, que foi descoberta há muitos anos, leva uma grande quantidade dos fascinantes organismos cibernéticos em um estado de dormência prolongada. Estamos em uma distância oportuna para observá-los, por enquanto..."
borg_crisis.180.cardassian.desc:0	"Um dos Oficiais do Estado, o §HAgente Hira§!, foi enviado como voluntário pelo Comando Central para reportar sobre o §HCubo Borg§!. As investigações iniciais indicam que ele é uma nave, apesar da falta de uma ponte de comando e de uma tripulação adequada.\n\nA nave, que foi descoberta há muitos anos, leva uma enorme quantidade dos organismos cibernéticos em um estado de dormência prolongada. Devemos manter uma boa distância para registrar o comportamento deles, por enquanto..."
borg_crisis.180.a:0	"Ficar de olho no Cubo Borg."
borg_crisis.180.a.tt:0	"Monitoraremos a nave estranha quanto a qualquer movimento.\n\n"
borg_crisis.180.b:0	"Realizar um estudo profundo de seus sistemas de armas."
borg_crisis.180.b.tt:0	"A tecnologia desconhecida do cubo pode ser útil para nós.\n\n"
borg_crisis.180.c:0	"Estudar a anatomia deles."
borg_crisis.180.c.tt:0	"Esses zangões são incrivelmente resistentes. Precisamos entender o porquê.\n\n"
borg_crisis.180.d:0	"Desmantelar a estrutura de suas ligas metálicas."
borg_crisis.180.d.tt:0	"As ligas metálicas que compõem essa estrutura são muito valiosas.\n\n"
borg_crisis.181.name:0	"Mente-Colmeia Alertada"
borg_crisis.181.desc:0	"Após um período de silêncio total, recebemos o que parece ser uma transmissão codificada, emitida pela estrutura Borg... §H"Resistir é inútil."§! Nossas análises mostram que as legiões de organismos cibernéticos dormentes agora estão acordando e se movendo.\n\nNossas investigações parecem ter alertado a mente-colmeia que controla essas criaturas. Precisamos nos preparar. Se eles planejam atacar, pode ser apenas uma questão de tempo."
borg_crisis.181.a:0	"Levantar escudos."
borg_crisis.181.a.tt:0	"Alertaremos nossas forças ao primeiro sinal de hostilidade por parte da estranha estrutura.\n\n"
borg_crisis.181.b:0	"Não demonstraremos medo."
borg_crisis.181.b.tt:0	"Uma mente-colmeia poderia ser um adversário digno.\n\n"
borg_crisis.181.c:0	"Eles não são páreo para nós."
borg_crisis.181.c.tt:0	"Uma horda de criaturas que pensam da mesma maneira pode ser ludibriada facilmente.\n\n"
borg_crisis.181.d:0	"Devemos proteger o §HEstado§!."
borg_crisis.181.d.tt:0	"Consideraremos essa mente-colmeia como uma ameaça à nossa paz e segurança até que se prove o contrário ou que ela seja aniquilada.\n\n"
borg_crisis.190.name:0	"Assimilação"
borg_crisis.190.ufop.desc:0	"Um turbilhão de cinzas e rajadas de fogo de feiser transformaram os corredores da §H[borg_crisis_observation_vessel.GetName]§! em um inferno perigoso. Nossos oficiais de segurança estão travando uma batalha contra uma equipe de abordagem de organismos cibernéticos do §HCubo Borg§! próximo, que de alguma forma contornou nossos escudos sem aviso e abriu fogo.\n\nOs invasores atacaram §H[borg_crisis_leader_assimilated_official.GetName]§!, que liderava as recentes investigações sobre a mente-colmeia deles. §H[borg_crisis_leader_assimilated_official.GetName]§! foi capturado e transportado de volta para o §HCubo Borg§!. Seus sinais vitais permanecem estáveis.\n\nOs organismos concluíram sua missão, e a sua equipe de abordagem está se retirando agora, deixando para trás nada além da sinistra assinatura verde de seus transportadores e dezenas de nossos mortos em seu rastro."
borg_crisis.190.klingon.desc:0	"Ataques de bat'leths e rajadas de fogo disruptor transformaram os corredores da §H[borg_crisis_observation_vessel.GetName]§! em um campo de batalha infernal. Nossos §Hguerreiros§! estão combatendo uma equipe de abordagem de organismos cibernéticos do §HCubo Borg§! próximo, que de alguma forma contornou nossos escudos sem aviso e abriu fogo.\n\nOs invasores atacaram §H[borg_crisis_leader_assimilated_official.GetName]§!, que liderava as recentes investigações sobre a mente-colmeia deles. §H[borg_crisis_leader_assimilated_official.GetName]§! foi desonrosamente capturado e transportado de volta para o §HCubo Borg§!. Seus sinais vitais indicam que ele ainda está pronto para lutar.\n\nOs organismos concluíram sua missão, e a sua equipe de abordagem está se retirando agora, deixando para trás nada além da anormal assinatura verde de seus transportadores e dezenas de nossos mortos em seu rastro. Covardes."
borg_crisis.190.romulan.desc:0	"Um turbilhão de cinzas e rajadas de fogo disruptor transformaram os corredores da §H[borg_crisis_observation_vessel.GetName]§! em um inferno ardente. Nossos §Hbatedores§! estão travando uma batalha contra um grupo de organismos cibernéticos do §HCubo Borg§! próximo, que de alguma forma contornou nossos escudos e comprometeu a tecnologia de autorreparo da nossa nave.\n\nOs detestáveis invasores atacaram §H[borg_crisis_leader_assimilated_official.GetName]§!, que liderava nossa missão secreta para observar a mente-colmeia deles. §H[borg_crisis_leader_assimilated_official.GetName]§! foi capturada e transportada de volta para o §HCubo Borg§!. Seus sinais vitais permanecem estáveis.\n\nOs organismos concluíram sua missão, e agora sua equipe de abordagem está se retirando. Embora eles não deixem para trás nada além de sua horrível assinatura verde de transportador e dezenas de nossos mortos, prometemos continuar na luta. E vencer."
borg_crisis.190.cardassian.desc:0	"Rajadas de fogo disruptor transformaram os corredores da §H[borg_crisis_observation_vessel.GetName]§! em um inferno ardente. Nossos §Hsoldados§! estão travando uma batalha contra um grupo de organismos cibernéticos do §HCubo Borg§! próximo, que contornaram nossos escudos e distrações. Uma retirada tática é impossível.\n\nOs invasores atacaram §H[borg_crisis_leader_assimilated_official.GetName]§!, que foi responsável por relatórios recentemente comissionados sobre a mente-colmeia deles. §H[borg_crisis_leader_assimilated_official.GetName]§! foi capturada e transportada de volta para o §HCubo Borg§!. Seus sinais vitais estão estáveis, o que significa que ela ainda pode ser interrogada.\n\nOs organismos tiveram êxito em sua missão e agora sua equipe de abordagem está se retirando. Eles não deixam para trás nada além de sua distinta assinatura verde de transporte e dezenas de nossos mortos. É uma atrocidade."
borg_crisis.190.a:0	"Preparar uma equipe de resgate."
borg_crisis.190.a.tt:0	"Faremos tudo o que pudermos para salvar a vida do nosso Capitão.\n\n"
borg_crisis.190.b:0	"Muitos inimigos dignos."
borg_crisis.190.b.tt:0	"Nosso espírito guerreiro não ofusca nem mesmo o mais escuro dos salões adversários. Nos juntaremos ao nosso Membro do Conselho na luta contra esse inimigo, até nosso último suspiro.\n\n"
borg_crisis.190.c:0	"Esta é uma questão de segurança máxima."
borg_crisis.190.c.tt:0	"Em tempos de guerra, o Império deve fazer o que for necessário para impedir a subversão. Recuperaremos nosso agente a qualquer custo.\n\n"
borg_crisis.190.d:0	"Nossa vingança será rápida."
borg_crisis.190.d.tt:0	"A União não pode permitir que aqueles que detêm segredos do §HEstado§! sejam capturados. Faremos tudo ao nosso alcance para recuperá-los.\n\n"
borg_crisis.191.name:0	"Reivindicação"
borg_crisis.191.ufop.desc:0	"Uma missão de reconhecimento está em andamento dentro do §HCubo Borg§!. Nossa Chefe de Segurança está liderando o esforço para salvar §H[borg_crisis_leader_assimilated_official.GetName]§! da mente-colmeia cibernética.\n\nApós percorrer um labirinto com andares em forma de grade, nossa equipe finalmente avistou §H[borg_crisis_leader_assimilated_official.GetName]§! entre as criaturas cibernéticas... com a pele muito mais pálida do que antes, e coberto pelos mesmos fios e conduítes reluzentes que conectam os outros §Hzangões§! à mente-colmeia.\n\nNossa §HChefe de Segurança§! isolou com sucesso o §H[borg_crisis_leader_assimilated_official.GetName]§! alterado e o atordoou com seu feiser."
borg_crisis.191.klingon.desc:0	"Uma missão de reconhecimento está em andamento dentro do §HCubo Borg§!. Nossa guerreira mais valente está liderando a incursão para encontrar §H[borg_crisis_leader_assimilated_official.GetName]§! e se juntar à luta contra a mente-colmeia cibernética.\n\nApós percorrer um labirinto com andares em forma de grade, nossa equipe encontrou §H[borg_crisis_leader_assimilated_official.GetName]§! entre as criaturas cibernéticas... com a pele estranhamente pálida e coberto pelos mesmos fios e conduítes brilhantes que conectam os outros §Hzangões§! à mente-colmeia.\n\nNossa §Hguerreira§! dominou com sucesso o §H[borg_crisis_leader_assimilated_official.GetName]§! alterado com um golpe magistral da sua bat'leth."
borg_crisis.191.romulan.desc:0	"Nossa batedora mais astuta está se infiltrando no §HCubo Borg§! para recuperar §H[borg_crisis_leader_assimilated_official.GetName]§! da mente-colmeia cibernética.\n\nApós se esgueirar por um labirinto com andares em forma de grade, nossa equipe habilmente localizou §H[borg_crisis_leader_assimilated_official.GetName]§! entre as criaturas cibernéticas... com a pele muito mais pálida do que antes, e coberta pelos mesmos fios e conduítes reluzentes que conectam os outros §Hzangões§! à mente-colmeia.\n\nNossa §Hbatedora§! incapacitou com sucesso a §H[borg_crisis_leader_assimilated_official.GetName]§! alterada com um tiro preciso da sua pistola disruptora."
borg_crisis.191.cardassian.desc:0	"Uma missão de reconhecimento está em andamento dentro do §HCubo Borg§!. Nossa soldado mais leal está liderando o ataque para recuperar o que sobrou de §H[borg_crisis_leader_assimilated_official.GetName]§! da mente-colmeia cibernética.\n\nApós marchar por uma série de andares em forma de grade, nossa equipe localizou §H[borg_crisis_leader_assimilated_official.GetName]§! entre as criaturas cibernéticas... com pele muito mais pálida do que antes, e coberta pelos mesmos fios e conduítes brilhantes que conectam os outros §Hzangões§! à mente-colmeia.\n\nNossa soldado encurralou com sucesso a §H[borg_crisis_leader_assimilated_official.GetName]§! alterada e desferiu um tiro impressionante com sua pistola disruptora de fases."
borg_crisis.191.a:0	"Transportar §H[borg_crisis_leader_assimilated_official.GetName]§! para um local seguro."
borg_crisis.191.a.tt:0	"O circuito Borg será removido cirurgicamente.\n\n"
borg_crisis.192.name:0	"Emancipação"
borg_crisis.192.ufop.desc:0	"§H[borg_crisis_leader_assimilated_official.GetName]§! está acordado após uma cirurgia bem-sucedida. Os órgãos cibernéticos que o conectam à mente-colmeia foram todos removidos, embora isso quase lhe tenha custado a vida. Apenas um desses órgãos permanece intacto.\n\nPor entre um ataque de tremores e calafrios, §H[borg_crisis_leader_assimilated_official.GetName]§! descreve como era fazer parte da mente coletiva:\n\n§E"Era como milhares de vozes gritando no escuro. Mas naquela escuridão também havia união. Talvez até família, embora eu hesite em chamar de amor.\n\nAinda assim, eles sempre farão parte de mim; e eu, deles. Alguma parte de mim permanecerá para sempre§! §HLocutus de Borg§!§E".§!"
borg_crisis.192.klingon.desc:0	"Qapla'! §H[borg_crisis_leader_assimilated_official.GetName]§! está acordado após uma cirurgia bem-sucedida. Os órgãos cibernéticos que o conectavam à mente-colmeia foram todos removidos, embora ele quase tenha sido declarado morto durante nossa §Hcerimônia Sonchi§H. Apenas um dos órgãos permanece intacto.\n\nCom um leve estremecimento, §H[borg_crisis_leader_assimilated_official.GetName]§! descreve como era fazer parte da mente coletiva:\n\n§E"Era como milhares de vozes gritando no escuro. Mas naquela escuridão também havia união. Talvez até respeito, embora eu hesite em chamar de honra.\n\nAinda assim, eles sempre farão parte do meu coração klingon; e eu, de sua colmeia".§!"
borg_crisis.192.romulan.desc:0	"§H[borg_crisis_leader_assimilated_official.GetName]§! está acordada após uma cirurgia bem-sucedida, poupando-nos da dor de nos livrarmos dela. Os órgãos cibernéticos que a conectavam à mente-colmeia foram todos removidos, embora isso quase tenha causado sua morte. Apenas um desses órgãos permanece intacto.\n\nCom um rosnado, §H[borg_crisis_leader_assimilated_official.GetName]§! descreve como era fazer parte da mente coletiva:\n\n§E"Era como milhares de vozes gritando no escuro. Mas naquela escuridão também havia o propósito tortuoso da vida cibernética. Talvez até mesmo alguma forma de pensamento organizado, embora eu me absteria de chamá-lo de verdadeiro intelecto.\n\nAinda assim, agora eu para sempre conhecerei nosso inimigo; como eles para sempre me conhecerão".§!"
borg_crisis.192.cardassian.desc:0	"§H[borg_crisis_leader_assimilated_official.GetName]§! está acordada após uma cirurgia bem-sucedida. Os órgãos cibernéticos que a conectavam à mente-colmeia foram todos removidos, embora isso quase a tenha matado. Apenas um desses órgãos permanece intacto.\n\nEscolhendo cuidadosamente suas palavras, §H[borg_crisis_leader_assimilated_official.GetName]§! descreve como é fazer parte da mente coletiva. §E"Era como milhares de vozes gritando no escuro. E naquela escuridão, não havia mais nada. Nem identidade, nem cultura.\n\nMas estou inteira novamente, pronta para sacrificar tudo se o Estado assim exigir. Garanto-lhe que não há necessidade de alarme. Nós... Eu ainda sou cardassiana".§!"
borg_crisis.192.a:0	"Pesquisar o órgão cibernético."
borg_crisis.192.a.tt:0	"Devemos aprender tudo o que pudermos sobre como a mente-colmeia assimila aqueles que captura.\n\n"
borg_crisis.192.b:0	"Nosso líder está comprometido."
borg_crisis.192.b.tt:0	"Ele será destituído de todos os cargos e títulos e será dispensado do comando.\n\n"
borg_crisis.280.name:0	"Declaração de Guerra"
borg_crisis.280.desc:0	"Estamos sendo contatados em todas as frequências. A saudação está sendo transmitida para nós do §HCubo Borg§! que agora está se movendo em uma trajetória direta para §H[current_player_homeworld.GetName]§!.\n\nUma análise mais profunda mostra que essa saudação não se origina do próprio §HCubo Borg§!, mas de algum lugar muito mais distante... possivelmente um quadrante diferente da §HGaláxia§!."
borg_crisis.280.a:0	"Na tela."
borg_crisis.280.a.tt:0	"Temos que descobrir o que querem de nós.\n\n"
borg_crisis.280.b:0	"Vamos para alerta vermelho!"
borg_crisis.280.b.tt:0	"Preparar sistemas de armas. Todas as naves, fiquem a postos.\n\n"
borg_crisis.290.name:0	"Não, Rainha"
borg_crisis.290.desc:0	"A voz é direta, mas ilimitada; tão pálida quanto a pele que mal se encaixa na cúpula geometricamente perfeita de seu crânio:\n\n§E"Nós somos os Borgs. Abaixe seus escudos e se renda. Adicionaremos sua distinção biológica e tecnológica à nossa. Ao assimilar outras raças em nosso coletivo, os trazemos mais perto da perfeição. Sua cultura se adaptará para nos servir. Resistir é inútil".§!"
borg_crisis.290.a:0	"Encerrar a transmissão."
borg_crisis.290.a.tt:0	"Nós resistiremos.\n\n"
borg_crisis.290.b:0	"Reunir todas as frotas."
borg_crisis.290.b.tt:0	"Nós lutaremos juntos.\n\n"
borg_crisis.300.name:0	"Eu Amo Raios Tratores"
borg_crisis.300.desc:0	"Os §HBorgs§! estão indo diretamente para §H[current_player_homeworld.GetName]§!. Esta é a nossa chance de distraí-los. Embora nossa chance de sucesso com essa manobra seja pequena, ela pode salvar bilhões de vidas.\n\nUm engenheiro em uma de nossas naves descobriu um novo uso para nossa tecnologia de raio trator. Podemos atrair o §HCubo Borg§! para perto da superfície de §H[current_player_primary_star.GetName]§! e usar o raio trator reconfigurado para desencadear uma reação em cadeia a partir da estrela, poderosa o suficiente para derrotar os escudos dos Borgs.\n\nNo entanto, a nave estando tão perto de uma estrela drenará rapidamente seus escudos metafásicos, que ainda são experimentais. Se os §HBorgs§! perceberem nossa dissimulação, estaremos enviando uma tripulação inteira para a morte."
borg_crisis.300.a:0	"Tentar a distração."
borg_crisis.300.a.tt:0	"A nave atrairá o §HCubo Borg§! para perto de §H[current_player_primary_star.GetName]§!, onde um disparo de partículas desencadeará uma explosão poderosa o suficiente para destruir o §HCubo§!.\n\n"
borg_crisis.300.b:0	"Ficar e lutar."
borg_crisis.300.b.tt:0	"Usaremos tudo o que temos no Cubo Borg e esperamos ser fortes o suficiente para destruí-lo.\n\n"
borg_crisis.310.name:0	"Sou um Capitão, não um Cientista!"
borg_crisis.310.ufop.desc:0	"A tentativa de manobra falhou! Agora devemos derrotar os §HBorgs§! à moda antiga, com a coragem e firmeza de nossos oficiais. Mostraremos à essa mente-colmeia do que a Frota Estelar é capaz."
borg_crisis.310.klingon.desc:0	"A tentativa de manobra falhou! Agora devemos derrotar os §HBorgs§! à moda antiga, em uma gloriosa batalha. Mostraremos a estes inimigos que eles compraram a briga errada."
borg_crisis.310.romulan.desc:0	"A tentativa de manobra falhou! Agora devemos derrotar os §HBorgs§! à moda antiga, com estratégia e astúcia superiores. Conduziremos essas criaturas imundas para um labirinto de morte."
borg_crisis.310.cardassian.desc:0	"A tentativa de manobra falhou! Agora devemos derrotar os §HBorgs§! à moda antiga, com a determinação e engenhosidade do nosso povo. Não cederemos até que sejam esmagados."
borg_crisis.310.a:0	"Para a guerra!"
borg_crisis.320.name:0	"Fuga por um Triz"
borg_crisis.320.desc:0	"O §HCubo Borg§! caiu em nossa distração e seguiu a §H[thats_bait_science_ship.GetName]§! para perto da superfície de §H[current_player_primary_star.GetName]§!.\n\nAssim que os escudos metafásicos da §H[thats_bait_science_ship.GetName]§! começaram a falhar no ambiente penoso da fotosfera externa da estrela, o raio de partículas foi disparado e uma ejeção de massa coronal desencadeada. A nave §HBorg§! foi desintegrada.\n\nEsta certamente não será a última vez que encontraremos esta espécie hostil."
borg_crisis.320.a:0	"Uma fuga tranquila."
borg_crisis.320.a.tt:0	"Isso certamente ficará registrado como a manobra mais arriscada que realmente funcionou da história.\n\n"
borg_crisis.330.name:0	"A Batalha Começa"
borg_crisis.330.desc:0	"Esgotamos todas as outras opções. Prepare todas as armas e levante os escudos."
borg_crisis.330.a:0	"Aqui, nós nos defendemos."
borg_crisis.340.name:0	"Um Presságio Sombrio"
borg_crisis.340.desc:0	"Um falso alvorecer de tiros de feiser e torpedos de fótons tinge o céu noturno de [current_player_homeworld.GetName] de um carmesim brilhante, enquanto rajadas e mais rajadas de nossas armas atingem o §HCubo Borg§! que se aproxima.\n\nÉ preciso todo o nosso poder de fogo para derrotar os escudos do Cubo Borg e reduzir a nave inimiga a escombros. A vitória é nossa por um fio.\n\nQuando a batalha termina, massas de destroços cercam [current_player_homeworld.GetName]; tanto os nossos como os do nosso inimigo. Serviços fúnebres para os inúmeros mortos que pararam este ataque serão realizados imediatamente."
borg_crisis.340.a:0	"Limpar os destroços."
borg_crisis.340.a.tt:0	"Acabaremos com os destroços antes que possam danificar nossos satélites ou naves que tentem decolar ou pousar em [current_player_homeworld.GetName].\n\n"
borg_crisis.340.b:0	"Deixar os destroços caírem por conta própria."
borg_crisis.340.b.tt:0	"Permitiremos que os destroços preservados coletem dados sobre por que nossas armas foram tão ineficazes contra até mesmo uma única nave Borg.\n\n"
borg_crisis.350.name:0	"A Ameaça Borg"
borg_crisis.350.desc:0	"Os §HBorgs§! demonstraram uma violência assustadora contra nosso povo. Vários de nossos vizinhos galácticos relataram incidentes semelhantes, com civilizações inteiras exterminadas. Parece que todos percebem agora que a §HGaláxia§! não é mais segura. Precisamos nos preparar para o que está por vir. É só uma questão de tempo até que eles voltem..."
borg_crisis.350.a:0	"O pior ainda está por vir."
borg_crisis.350.a.tt:0	"Estamos cada vez mais perto de uma guerra total com os §HBorgs.§!\n\n"
borg_crisis.360.name:0	"O Retorno da U.S.S. Voyager"
borg_crisis.360.desc:0	"Nossos especialistas militares dedicados a combater a iminente ameaça Borg foram contatados pela §HCapitão Kathryn Janeway§! da nave estelar §HU.S.S. Voyager da Federação§!.\n\nA §HCapitão Janeway§! voltou de sua estadia no §HQuadrante Delta§! e está preparada para compartilhar informações confidenciais conosco e com outros líderes galácticos, na esperança de evitar uma guerra total com a §HColetividade Borg§!."
borg_crisis.360.a:0	"Na tela."
borg_crisis.370.name:0	"Capitão Janeway"
borg_crisis.370.desc:0	"§HJaneway§! e sua tripulação foram capazes de dar um fim à §HRainha Borg§! e destruir o Unicomplexo, uma rede contendo milhares de potentes estruturas Borg.\n\nA descoberta pela Capitão de um §Hpatógeno neurolítico§!, que ataca especificamente organismos cibernéticos, desestabilizou por completo a §HColetividade Borg§! e dizimou seus números no §HQuadrante Delta§!.\n\nEla está sugerindo que usemos este patógeno nos §HBorgs§! aqui para impedi-los de colonizar nossa parte da §HGaláxia§! e desligar o nó através do qual eles surgem. Esta pode ser a única esperança dos §HQuadrantes Alfa§! e §HBeta§!."
borg_crisis.370.a:0	"Usar o patógeno."
borg_crisis.370.a.tt:0	"Devemos deixar de lado nossas diferenças e distribuir o patógeno entre os atores estatais mais fortes da §HGaláxia§!.\n\n"
borg_crisis.370.b:0	"Usar esta vantagem com cuidado."
borg_crisis.370.b.tt:0	"O patógeno é uma arma poderosa que pode se voltar contra nós se não tomarmos cuidado. Devemos criar uma comissão especial para destruí-lo depois que for utilizado.\n\n"
borg_crisis.370.c:0	"Não se pode confiar nessa capitã renegada."
borg_crisis.370.c.tt:0	"Esse suposto patógeno parece bom demais para ser verdade. Não seremos levados a concordar com alianças duvidosas.\n\n"
borg_crisis.380.name:0	"É do Jeito Dela ou Não Tem Jeito"
borg_crisis.380.desc:0	"Os §HBorgs§! estão usando nossos Nós de Tráfego para obter acesso e invadir abertamente esta parte da §HGaláxia§!. Talvez se os cortarmos e nos livrarmos do principal §HCubo Borg§! que guarda este nó, usando o §Hpatógeno neurolítico§! da §HCapitão Janeway§!, possamos recuperar o controle de nossas §HRotas§! e impedir algo que ameaça toda a §HGaláxia§!."
borg_crisis.380.a:0	"Rastrear no Registro."
borg_crisis.390.name:0	"A Rota"
borg_crisis.390.desc:0	"Embora o §HPatógeno Neurolítico§! tenha enfraquecido as defesas dos §HBorgs§!, não fomos capazes de recuperar a entrada que os permitia acesso à nossa parte da §HGaláxia§!."
borg_crisis.390.a:0	"Isso está longe de acabar."
borg_crisis.391.name:0	"Libertação"
borg_crisis.391.ufop.desc:0	"§HSucesso! A Capitão Janeway estava certa§!. Ao infectar os §HBorgs§! com o §Hpatógeno neurolítico§!, conseguimos enfraquecer suas defesas e torná-los vulneráveis às nossas armas. O §HCubo Borg§! estacionado em nosso §HNó de Tráfego§! foi destruído e o controle sobre nossas §Hrotas§! foi recuperado. A entrada para nossa parte da §HGaláxia§! a partir deste nó foi bloqueada."
borg_crisis.391.klingon.desc:0	"§HQapla'! A Capitão Janeway estava certa§!. Ao infectar os §HBorgs§! com o §Hpatógeno neurolítico§!, conseguimos enfraquecer suas defesas e torná-los vulneráveis às nossas armas. O §HCubo Borg§! estacionado em nosso §HNó de Tráfego§! foi destruído e o controle sobre nossas §Hrotas§! foi recuperado. A entrada para nossa parte da §HGaláxia§! a partir deste nó foi bloqueada."
borg_crisis.391.romulan.desc:0	"§HNosso Império prevalece! A Capitão Janeway estava certa§!. Ao infectar os §HBorgs§! com o §Hpatógeno neurolítico§!, conseguimos enfraquecer suas defesas e torná-los vulneráveis às nossas armas. O §HCubo Borg§! estacionado em nosso §HNó de Tráfego§! foi destruído e o controle sobre nossas §Hrotas§! foi recuperado. A entrada para nossa parte da §HGaláxia§! a partir deste nó foi bloqueada."
borg_crisis.391.cardassian.desc:0	"§HLouvada seja a União! A Capitão Janeway estava certa§!. Ao infectar os §HBorgs§! com o §Hpatógeno neurolítico§!, conseguimos enfraquecer suas defesas e torná-los vulneráveis às nossas armas. O §HCubo Borg§! estacionado em nosso §HNó de Tráfego§! foi destruído e o controle sobre nossas §Hrotas§! foi recuperado. A entrada para nossa parte da §HGaláxia§! a partir deste nó foi bloqueada."
borg_crisis.391.a:0	"Resistir... não foi inútil."
borg_crisis.391.a.tt:0	"Os §HBorgs§! podem voltar um dia, mas a §HGaláxia§! está segura... por enquanto.\n\n"
borg_crisis.400.name:0	"Rotas de Dobra Espacial Comprometidas"
borg_crisis.400.desc:0	"Nossas §HRotas§! foram infectadas pelos Borgs. O uso dessas passagens galácticas é impossível no momento, pois a §HColetividade§! as transformou em §Hconduítes de transdobra§! cibernéticos. Um poderoso §HCubo Imperatoris§! está estacionado em cada §HNó de Tráfego§!. Derrotar todos eles interromperá os reforços Borgs. Depois de eliminados, também podemos restaurar a §Hfuncionalidade da Rota de Dobra Espacial."
borg_crisis.400.a:0	"Rastrear no Registro."
borg_crisis.410.name:0	"A Invasão Começa"
borg_crisis.410.desc:0	"§HAlerta Vermelho!§! Nossa colônia foi destruída. Fumaça e sirenes enchem nossos céus com um pavor inconfundível.\n\nOs §HBorgs§! aterrissaram e estão transformando todos que encontram, seus túbulos de assimilação prontos para corromper a corrente sanguínea tanto dos jovens quanto dos idosos.\n\nRecebemos uma saudação da nave cúbica à frente de sua frota."
borg_crisis.410.a:0	"Acionar."
borg_crisis.410.a.tt:0	"Às vezes, a melhor defesa é um bom ataque. Concentraremos nossos esforços em recuperar o terreno perdido para os §HBorgs§!.\n\n"
borg_crisis.410.b:0	"Uma chance de glória."
borg_crisis.410.b.tt:0	"Esta é a batalha para a qual nossos ancestrais derramaram seu sangue a fim de nos preparar. Não vamos nos conter em nada.\n\n"
borg_crisis.410.c:0	"Encontraremos sua fraqueza e explorá-la."
borg_crisis.410.c.tt:0	"Não poupem despesas ou esforços. Façam os §HBorgs§! sofrerem como nós sofremos e arraste-os de volta ao abismo.\n\n"
borg_crisis.410.d:0	"Destruir todos eles."
borg_crisis.410.d.tt:0	"Não há desafio ou fardo grande demais para o nosso povo. Sacrificaremos tudo pelo Estado.\n\n"
borg_crisis.410.e:0	"Levantar os escudos."
borg_crisis.410.e.tt:0	"Não podemos permitir que nossas populações civis sejam vítimas de um inimigo genocida. Devemos protegê-los dos §HBorgs§! a todo custo.\n\n"
borg_crisis.420.name:0	"Guerra Total"
borg_crisis.420.desc:0	"Hordas de §HCubos Borg§! estão surgindo regularmente dos §HNós de Tráfego§! que são guardados por §HCubos Imperatoris§!. Assim que conseguirmos derrotar todos eles, expulsaremos os §HBorgs§! desse Quadrante da §HGaláxia§!.\n\nAté agora, todas as tentativas de nos comunicarmos com eles e negociarmos uma maneira de sair deste pesadelo não renderam resultados positivos. Eles respondem a todas as saudações da mesma forma:\n\n§E"Vocês são imperfeitos. Fracos. Orgânicos. Resistir é inútil."§!\n\nJá ficou claro que esta é a luta mais importante de nossas vidas. O que está em jogo é a própria sobrevivência de nossa espécie. Devemos atingi-los com tudo o que temos. Os §HBorgs§! não pouparão ninguém, e estamos ficando sem tempo."
borg_crisis.420.a:0	"O desafio definitivo de nossa fronteira final."
borg_crisis.420.a.tt:0	"Que a ciência e a esperança de uma possível paz futura nos guiem nesta escuridão.\n\n"
borg_crisis.420.b:0	"Uma última batalha para honrar Kahless."
borg_crisis.420.b.tt:0	"Nunca um oponente tão digno testou o §HImpério§!. É hora de mostrarmos a eles do que os §HKlingons§! são feitos.\n\n"
borg_crisis.420.c:0	"Todo labirinto tem uma saída."
borg_crisis.420.c.tt:0	"O §HImpério Romulano§! não cairá em um dia.\n\n"
borg_crisis.420.d:0	"Nós lutaremos e ganharemos!"
borg_crisis.420.d.tt:0	"Enviaremos todos os adultos e crianças para a guerra antes de deixarmos a §HUnião Cardassiana§! ser subjugada.\n\n"
borg_crisis.430.name:0	"Os Libertos"
borg_crisis.430.desc:0	"Fomos contatados por um grupo de ex-§HBorgs§! que se autodenominam os §HLibertos§!. Esses indivíduos se separaram da §HColetividade§! principal como resultado do §Hpatógeno neurolítico de Janeway§!. Eles agora se referem uns aos outros pelo primeiro nome e respeitam as práticas culturais das espécies às quais cada um outrora pertenceu.\n\nOs §HLibertos§! estão em uma missão para libertar todos os §Hzangões Borg§! e dissolver a §HColetividade Borg§! para sempre. Sua determinação é absoluta e eles ainda estão oferecendo assistência material a qualquer um que permaneça cético em relação às suas declarações.\n\nEsta é uma missão complexa, no entanto. Apesar do fato dos §HLibertos§! possuírem a infraestrutura para criar naves poderosas, eles carecem do pessoal necessário para tripulá-las. Felizmente, eles desenvolveram um procedimento de assimilação menos intrusivo que nos permitirá preparar alguns de nosso povo para se tornar parte dos §HLibertos§! e operar essas poderosas naves. Infelizmente, a operação de seus poderosos cubos requer uma grande quantidade de zangões. Este é o único jeito."
borg_crisis.430.a:0	""O inimigo do meu inimigo é meu amigo.""
borg_crisis.430.b:0	"Devemos lutar nossa própria batalha."
borg_crisis.430.b.tt:0	"Apesar de sua generosa oferta, depois de tudo o que aconteceu, não podemos nos dar ao luxo de confiar naqueles que já foram §HBorgs§!.\n\n"
borg_crisis.440.name:0	"O Último Sacrifício"
borg_crisis.440.desc:0	"§E"Saudações, representantes de [current_player_country.GetName]. A nova frota foi montada. Só falta uma tripulação.\n\nNós cruzamos os dados sobre seu povo e nossas sub-rotinas de censo psicocinestésico, e identificamos as comunidades e famílias que acreditamos que seriam as mais receptivas ao nosso novo processo de assimilação.\n\nNós entendemos a sua hesitação, mas lembre-se que a liberdade de todos recai sobre os ombros de vocês. Se estiverem prontos para prosseguir, podemos começar."§!"
borg_crisis.440.a:0	"Que assim seja."
borg_crisis.440.a.tt:0	"A sobrevivência de todos tem um custo que estamos dispostos a pagar.\n\n"
borg_crisis.440.b:0	"Temos uma alternativa."
borg_crisis.440.b.tt:0	"Podemos oferecer nanites em troca dos zangões.\n\n"
borg_crisis.440.c:0	"Esta não é a hora."
borg_crisis.440.c.tt:0	"Não podemos concordar com esses termos no momento.\n\n"
borg_crisis.450.name:0	"O Fim dos Borgs"
borg_crisis.450.ufop.desc:0	"Após muitos anos de intensa guerra com os §HBorgs§!, a mente-colmeia foi finalmente desmantelada, sua §HRainha§! e os hostis de sua espécie destruídos de uma vez por todas.\n\nEmbora não possamos excluir a possibilidade de que a §HColetividade§! ainda esteja presente em outras partes da §HGaláxia§!, os §HQuadrantes Alfa§! e §HBeta§! permanecem inacessíveis aos organismos cibernéticos pelo futuro próximo.\n\nPor enquanto, nós caminhamos para a vastidão do espaço e o desconhecido adiante, impulsionados por nossa improvável vitória contra o maior inimigo que §H[current_player_country.GetName]§! já enfrentou."
borg_crisis.450.klingon.desc:0	"Após muitos anos de combates extenuantes com os §HBorgs§!, a mente-colmeia foi finalmente conquistada, sua §HRainha§! e os hostis de sua espécie derrotados.\n\nEmbora a §HColetividade§! ainda possa estar presente em outras partes da §HGaláxia§!, os §HQuadrantes Alfa§! e §HBeta§! permanecem inacessíveis aos organismos cibernéticos pelo futuro próximo.\n\nPor enquanto, somos lembrados de que nossa batalha enriqueceu o espírito de todos os guerreiros de §H[current_player_country.GetName]§!. Lutar no cumprimento do dever é uma honra, e morrer no cumprimento do dever é a esperança de todo §HKlingon§!."
borg_crisis.450.romulan.desc:0	"Após muitos anos de operações calculadas e guerra com os §HBorgs§!, a mente-colmeia foi finalmente extirpada de dentro, sua §HRainha§! e os hostis de sua espécie enganados e erradicados.\n\nEmbora os §HQuadrantes Alfa§! e §HBeta§! permaneçam inacessíveis aos organismos cibernéticos pelo futuro próximo, despachamos nossos principais espiões para rastrear qualquer vestígio da mente coletiva, caso a §HColetividade§! ainda esteja presente em outras partes da §HGaláxia§!.\n\nJuntamente ao §HTal Shiar§!, fortaleceremos nossas aves de guerra para continuar aniquilando essas formas de vida corrompidas. Por enquanto, devemos planejar com antecedência, confiantes como sempre na superioridade do povo §HRomulano§!."
borg_crisis.450.cardassian.desc:0	"Após muitos anos de guerra de exaustão com os §HBorgs§!, a mente-colmeia foi finalmente eliminada, sua §HRainha§! e os hostis de sua espécie pegos em uma última armadilha fatal.\n\nEmbora a §HColetividade§! ainda possa estar presente em outras partes da §HGaláxia§!, os §HQuadrantes Alfa§! e §HBeta§! permanecem inacessíveis aos organismos cibernéticos pelo futuro próximo. \n\nPor enquanto, o §HEstado§! deve registrar a vitória da §HUnião§! e informar todos os lares §HCardassianos§! sobre o sucesso da guerra. No final, nossa §HFamília§! sempre prevalecerá."
borg_crisis.450.a:0	"As coisas só são impossíveis até que deixam de ser."
borg_crisis.450.a.tt:0	"Existe uma saída para cada caixa, uma solução para cada quebra-cabeça. É só uma questão de encontrá-la.\n\n"
borg_crisis.450.b:0	"Nós somos klingons!"
borg_crisis.450.b.tt:0	"A sobrevivência deve ser conquistada, e um guerreiro §HKlingon§! está sempre preparado para lutar.\n\n"
borg_crisis.450.c:0	"Distração é a chave para a sobrevivência."
borg_crisis.450.c.tt:0	"Nunca se comporte como seu inimigo espera e nunca revele sua verdadeira força.\n\n"
borg_crisis.450.d:0	"Enquanto você trabalhar duro, tudo é possível."
borg_crisis.450.d.tt:0	"Nada está acima das capacidades do §HEstado§!.\n\n"
borg_crisis.460.name:0	"Resistir é Inútil."
borg_crisis.460.ufop.desc:0	"É tarde demais. Nossos esforços foram em vão. Talvez, longe da causa perdida em que nossa §HGaláxia§! se tornou, haja outro fragmento de esperança. Quanto a §H[current_player_country.GetName]§!, parece que nossa hora chegou.\n\nA marcha rítmica de seus zangões impiedosos, seu metal tinindo e sua mente-colmeia sem alma agora enchem as ruas de todos os mundos que outrora chamamos de lar.\n\nO §HQuartel General da Frota Estelar§! não pode mais ser alcançado, e todos os nossos aliados caíram. Um novo §HImpério§! coletivo está surgindo. Somente agora percebemos... que cometemos um erro. Falhamos em compreender a grandeza que nos foi oferecida.\n\nOnde antes havia silêncio, agora há uma voz:"
borg_crisis.460.klingon.desc:0	"Embora tenhamos questionado a força de seus zangões e desafiado a falta de alma de sua mente-colmeia, parece que o §HImpério Klingon§! finalmente encontrou seu rival.\n\nImpulsionados por nossa bravura, não trememos nem mesmo agora diante desse inimigo superior. Lutaremos até que nosso último guerreiro caia. É melhor morrer de pé do que viver de joelhos.\n\nInvadiremos os portões de §HSto-vo-kor§! enquanto um novo §HImpério§! coletivo está surgindo. Somente... agora... percebemos... que cometemos um erro. Falhamos em compreender a grandeza que nos foi oferecida. Onde antes havia silêncio, agora há uma voz:"
borg_crisis.460.romulan.desc:0	"O que antes parecia o mais improvável dos resultados tornou-se realidade. Os §HBorgs§! dominaram o nosso povo, devastando nossas cidades com suas assimilações imundas.\n\nA marcha rítmica de seus zangões, seu metal tinindo e sua mente-colmeia sem alma agora correm soltos pelos corredores de nosso §HSenado§!.\n\nTodos os nossos contatos foram eliminados. Até mesmo o §HTal Shiar§! não está mais operacional. Um novo §HImpério§! coletivo está surgindo. Somente agora percebemos... que cometemos um erro. Falhamos em compreender a grandeza que nos foi oferecida.\n\nOnde antes havia silêncio, agora há uma voz:"
borg_crisis.460.cardassian.desc:0	"Estamos à beira da subjugação. Os §HBorgs§! injetaram em nosso povo sua tecnologia alienígena, arruinaram nossas casas e despojaram nosso §HEstado§! de seu poder militar.\n\nNosso último redator foi enviado em uma missão final para levar a verdadeira história de nossa heroica §HUnião§! e suas pessoas bem-intencionadas para outras partes da §HGaláxia§!. Ele não retornará.\n\nA marcha rítmica de zangões horripilantes, metal tinindo e a mente-colmeia sem alma que eles servem tomou conta de nossos mundos com o propósito singular de tiranizar os §HCardassianos§!.\n\nO §HComando Central§! não pode mais ser alcançado. O §HEstado§! caiu. Um novo §HImpério§! coletivo está surgindo. Somente... agora... percebemos... que cometemos um erro. Falhamos em compreender a grandeza que nos foi oferecida.\n\nOnde antes havia silêncio, agora há uma voz:"
borg_crisis.460.a:0	"Nós somos os Borgs."
borg_crisis.387.name:0	"A Morte de Janeway"
borg_crisis.387.desc:0	"A Almirante §HKathryn Janeway§! morreu.\n\nMais conhecida por seu papel na resistência à invasão §HBorg§!, bem como por sua exploração do Quadrante Delta, a Almirante Janeway foi uma das mais condecoradas na história da §HFederação Unida dos Planetas§!. Uma líder corajosa e perspicaz, ela amava café forte, história da arte e era uma grande protetora de seu povo.\n\nEla possuía uma personalidade expansiva e não será facilmente esquecida."
borg_crisis.387.a:0	"Ela será lembrada."
borg_crisis.388.name:0	"Os Reforços Chegaram"
borg_crisis.388.desc:0	"Um pequeno grupo de §HCubos Borg§! apareceu para defender sua rainha. §HJaneway§! escapou, mas devemos trazê-la de volta o mais rápido possível, assim que tivermos lidado com eles, para continuar com nossa jogada ou perderemos esta oportunidade."
borg_crisis.388.a:0	"Permaneceremos fortes."
borg_crisis.389.name:0	"Os Borg são Implacáveis"
borg_crisis.389.desc:0	"Parece que nossas ações atraíram a atenção de ainda mais dos chamados §HGuardas Reais§!. Devemos lidar com eles de uma vez e trazer §HJaneway§! de volta o quanto antes, para terminar o que começamos."
borg_crisis.389.a:0	"É mais escuro antes do amanhecer."
borg_crisis.505.name:0	"Nó de Tráfego Aberto"
borg_crisis.505.desc:0	"As correntes de dobra de §H[planet.GetName]§! foram rearmonizadas. Sua funcionalidade como parte da §HRota de Dobra Espacial§! foi restaurada."
borg_crisis.505.a:0	"Sucesso!"
borg_crisis.515.name:0	"Cubo Imperatoris Destruído"
borg_crisis.515.desc:0	"O §HCubo Imperatoris§! em §H[planet.GetName]§! foi destruído! Os §HBorg§! não podem mais enviar reforços por ele."
borg_crisis.515.a:0	"Espetacular!"
NOT_SO_SECRET_WEAPONS:0	"Artefatos Leiloados"
NOT_SO_SECRET_WEAPONS_DESC:0	"Um grupo de §HFerengis§! são acusados de leiloar artefatos poderosos de origem desconhecida dentro do território de §H[minor_state_event_country.GetName]§!, o que pode causar um desastre. Uma investigação é necessária para localizar e encerrar a operação."
PEACE_CONFERENCE_DESC:0	"Líderes espalhados pelos §HQuadrantes Alfa e Beta§! foram convidados para uma conferência de paz e segurança galáctica, organizada em um sistema neutro perto de §H[minor_state_event_country.GetName]§!, em uma de suas naves mais importantes. Nossa presença pode dar uma direção importante a essas conversas."
VOLCANIC_ERUPTIONS_RESEARCH_DESC:0	"Devemos estudar o motivo da camada geotérmica de §H[colony_gas_dilemma.GetName]§! ter se tornado inesperadamente violenta."
PHYSICS_101_MINOR:0	"Ciência Estranha"
PHYSICS_101_MINOR_DESC:0	"§H[minor_state_event_country.GetName]§! pediu nossa ajuda para desenvolver uma nova tecnologia experimental que pode aumentar sua capacidade de dobra de longo alcance. Eles alegam que isso é necessário para alcançar novos patamares de pesquisa."
TECH_SUPPORT:0	"Suporte Técnico"
TECH_SUPPORT_DESC:0	"§H[minor_state_event_country.GetName]§! pede acesso a nossos diagramas para que possam melhorar os próprios protocolos de construção de naves e de readaptação."
ESCORT_MISSION:0	"Missão de Escolta"
ESCORT_MISSION_DESC:0	"Um dignatário de §H[minor_state_event_country.GetName]§! pediu um destacamento de segurança enquanto estuda um §HNó de Tráfego§! local."
CRYSTALLINE_ENTITY_RESEARCH_DEVASTATED_COLONY:0	"Colônia Devastada"
CRYSTALLINE_ENTITY_RESEARCH_DEVASTATED_COLONY_DESC:0	"Entender o que aconteceu com nosso entreposto em §H[crystalline_entity_planet.GetName]§! é crucial. Encontraremos mais respostas ao investigar a superfície do planeta."
CRYSTALLINE_ENTITY_PLANET_2:0	"Reconhecimento de [crystalline_entity_planet_2nd.GetName]"
CRYSTALLINE_ENTITY_PLANET_2_DESC:0	"Investigar a §Rdevastação§! causada pela §HEntidade Cristalina§! em §H[crystalline_entity_planet_2nd.GetName]§! pode ser nossa única chance de impedi-la antes que seja tarde demais. Descobrimos que a criatura deixa um marcador rastreável na forma de antiprótons residuais. Se configurarmos as sondas laterais da nave para buscar radiação gama emitida por antiprótons, poderemos encontrar a entidade."
CRYSTALLINE_ENTITY_ENERGY_RECOLLECTION:0	"Alimentar os Cristais"
CRYSTALLINE_ENTITY_ENERGY_RECOLLECTION_DESC:0	"Para suprir as altas necessidades energéticas da §HEntidade Cristalina§!, elementos produzidos por fissão nuclear dentro de estrelas podem ser coletados e processados. Isso impediria que a entidade consumisse a biomassa dos mundos que tenta catalogar."
CRYSTAL_COSMOZOAN:0	"Cosmozoários Cristalinos"
CRYSTAL_COSMOZOAN_DESC:0	"Depois de muitas datas estelares, sabemos agora que as §Hentidades cristalinas§! são parte de um grupo de formas de vida espaciais chamadas §Hcosmozoários§!. Enquanto algumas dessas criaturas vivem de maneira pacífica, entidades deste tipo são conhecidas por causarem §Rdevastação§! total. Uma oportunidade para estudar a composição delas em segurança é rara demais para ignorar."
CRYSTALLINE_ENTITY_HOMEWORLD:0	"Lar das Entidades Cristalinas"
CRYSTALLINE_ENTITY_HOMEWORLD_DESC:0	"Reprogramamos com sucesso a §HEntidade Cristalina§! inativa para que não nos veja mais como uma ameaça. Nossa nova amizade foi respondida com uma imagem do lar dela, uma §HNebulosa§! repleta de protuberâncias de cristais de bítrio, para onde ela se dirige agora."
BATTLE_SITE:0	"Local de Batalha"
BATTLE_SITE_DESC:0	"O local de um conflito cruel foi descoberto no sistema §H[borg_crisis_initial_system.GetName]§!. Nossas análises indicam a presença de destroços metálicos que podem nos fornecer respostas."
ALLOY_STRUCTURE:0	"Estrutura de Liga Metálica"
ALLOY_STRUCTURE_DESC:0	"\n\nUma estrutura de liga metálica enorme foi localizada no sistema §H[borg_cube_system.GetName]§!."
CRASHING_HIVEMIND_SHIP:0	"Nave de Mente-Colmeia em Queda"
CRASHING_HIVEMIND_SHIP_DESC:0	"Precisamos ser rápidos se quisermos alcançar a §HNave de Patrulha da Mente-Colmeia§!."
THATS_BAIT:0	"Eis a Isca"
THATS_BAIT_DESC:0	"Nosso raio trator foi convertido em um disparo altamente concentrado de partículas carregadas. Esse disparo terá rendimento muito maior do que nossos feisers e podem ser poderosos o suficiente para causar uma ejeção de massa coronal na superfície de [current_player_primary_star.GetName].\n\n§HO Cubo Borg§! está em perseguição. A temperatura da explosão que nosso raio causará deve ser o suficiente para destruí-lo. Esperamos que nossos escudos aguentem todo o tempo."
ASSIMILATED_OFFICIAL:0	"O Oficial"
ASSIMILATED_OFFICIAL_DESC:0	"\n\nComeçou a busca por um oficial capaz de lidar com os Borgs. Indicações foram feitas, e a escolha será realizada dentro de um mês."
CONTACTING_BORG:0	"Entrar em Contato com os Borgs"
CONTACTING_BORG_DESC:0	"\n\nNão podemos mais evitar o possível contato com os Borgs. Um oficial qualificado foi selecionado para uma aproximação proativa e deve ser movido para uma distância de observação assim que estiver pronto."
CONTACTING_BORG_UFOP:0	"Entrar em Contato com os Borgs"
CONTACTING_BORG_UFOP_DESC:0	"\n\nNão podemos mais evitar o possível contato com os Borgs. Um oficial qualificado foi selecionado para uma aproximação proativa e deve ser movido para uma distância de observação assim que estiver pronto."
CONTACTING_BORG_KLG:0	"Entrar em Contato com os Borgs"
CONTACTING_BORG_KLG_DESC:0	"\n\nNão podemos mais evitar o possível contato com os Borgs. Um oficial qualificado foi selecionado para uma aproximação proativa e deve ser movido para uma distância de observação assim que estiver pronto."
CONTACTING_BORG_CRD:0	"Entrar em Contato com os Borgs"
CONTACTING_BORG_CRD_DESC:0	"\n\nNão podemos mais evitar o possível contato com os Borgs. Um oficial qualificado foi selecionado para uma aproximação proativa e deve ser movido para uma distância de observação assim que estiver pronto."
CONTACTING_BORG_RML:0	"Entrar em Contato com os Borgs"
CONTACTING_BORG_RML_DESC:0	"\n\nNão podemos mais evitar o possível contato com os Borgs. Um oficial qualificado foi selecionado para uma aproximação proativa e deve ser movido para uma distância de observação assim que estiver pronto."
PROBE_DEFENSES:0	"Sondar Defesas"
PROBE_DEFENSES_DESC:0	"\n\nEste §HCubo Borg§! hostil posicionado perto de um dos nossos §HNós de Tráfego§! abre caminho para uma invasão no futuro próximo.\n\nO uso deste canal de transporte é impossível no momento até que a ameaça tenha sido eliminada, e nossos nós continuarão a servir como possíveis entradas neste quadrante para os §HBorgs§!."
COUNTERACT_MEASURES:0	"Neutralizar Medidas de Segurança"
COUNTERACT_MEASURES_DESC:0	"\n\nOs sistemas intrincados dos §HBorgs§! são difíceis de decifrar. Precisamos suprimir os circuitos lógicos deles por tempo suficiente para gerar uma oportunidade de liberar o §Hpatógeno neurolítico§! antes que seja tardes demais."
DELIVERANCE:0	"Libertação"
DELIVERANCE_DESC:0	"\n\nEsse é o momento. Todos nossos esforços e sacrifícios nos trouxeram até aqui. Não podemos desistir agora que a hora da vitória chegou. Este momento será lembrado por gerações."
TRANSWARP_CONDUIT_CUBE:0	"Cubo Conduíte de Transdobra"
TRANSWARP_CONDUIT_CUBE_DESC:0	"\n\nEste §HNó de Tráfego§! não pode ser reaberto enquanto o §HCubo Imperatoris§! que o guarda permanecer intacto. Destruir o Cubo também impedirá reforços §HBorgs§! de o utilizarem como um guia para viagem de transdobra."
FIRST_INVASION_POP_RECOVERY:0	"Salvar Nosso Povo"
FIRST_INVASION_POP_RECOVERY_DESC:0	"Detectamos sinais vitais nos destroços deste campo de batalha. Podemos resgatar parte da população sequestrada pelos §HBorgs§!, mas precisamos ser rápidos!"
POP_RECOVERY:0	"Salvar os Assimilados"
POP_RECOVERY_DESC:0	"Detectamos sinais vitais nos destroços deste campo de batalha. Podemos resgatar parte dos oficiais ou da população sequestrada pelos §HBorgs§!, mas precisamos ser rápidos!"
QUANTUM_FIELD:0	"Campo Quântico"
QUANTUM_FIELD_DESC:0	"A origem do §Hcampo quântico§! que prendeu e tentou puxar nossa §HNave Científica§! para o horizonte de eventos de um §Hfragmento de corda cósmica§! permanece desconhecida."
RAPID_EVOLUTION:0	"Evolução Rápida"
RAPID_EVOLUTION_DESC:0	"Descobrimos um planeta no qual o tempo corre muito mais rápido do que a média galáctica, o que nos dá a rara oportunidade de observar mudanças evolutivas em grandes espécies de animais em tempo real."
MIND_PROGRAM:0	"Programa Mental"
MIND_PROGRAM_DESC:0	"O §HPrograma Mental do Planeta Memória do Professor Full§!, ou §HPMPM§!, submeterá os ocupantes de Alfa Memória a uma série de testes de controle mental."
TEATIME:0	"Hora do Chá"
TEATIME_DESC:0	"Acenda o incenso §Hadanji§! e prepare as câmaras cerimoniais. Começa a provação de chás e determinaremos qual veneno será o melhor teste para nossos guerreiros."
TAN_ZHEKRAN:0	"O Quebra-cabeça da Tan Zhekran"
TAN_ZHEKRAN_DESC:0	"Precisaremos de uma das nossas mentes mais brilhantes e pacientes para resolver o quebra-cabeça da §Htan zhekran§! a fim de colher seus benefícios."
GARAK_GARDEN:0	"O Último Feito de Garak"
GARAK_GARDEN_DESC:0	"§HElim Garak§! é inútil ao §HEstado§! a longo prazo. Mas podemos enviá-lo para se infiltrar em §HRomulus§! e drenar o que ele ainda tem de valor antes do eventual exílio em §HTerok Nor§!."
KHITOMER_LOGS:0	"Os Registros de Khitomer"
KHITOMER_LOGS_DESC:0	"§HFilhos de Mogh§!, §HWorf§! e §HKurn§! questionam a veracidade dos registros de nosso la. Já que não podemos mais dedicar espiões a essa investigação, declaramos por meio deste que o pedido deles está sob o §HRitual de Vingança§!."
UNKNOWN_COORDINATES:0	"Coordenadas Desconhecidas"
UNKNOWN_COORDINATES_DESC:0	"A presença externa sentida pela tripulação da nossa §HNave Científica§! durante a passagem recente por §Hespaço caótico§! deixou uma frequência de navegação desconhecida no computador da nave. Mais análises são necessárias para mapear o ponto de destino."
PIECE_OF_CAKE:0	"É Moleza"
PIECE_OF_CAKE_DESC:0	"Especialistas em §Hartefatos antigos§! foram chamados para avaliar a natureza exata da enorme §Harma pré-dobra§! encontrada em §H[From.GetName]§!. Isso não deve demorar."
UPGRADE_ENTERPRISE:0	"Aprimorar a Enterprise"
UPGRADE_ENTERPRISE_DESC:0	"A §HU.S.S. Enterprise§! precisa ser atualizada com novas peças. Uma revisão completa é necessária para substituir áreas da nave que sofreram danos e foram reparadas, bem como aquelas que ficaram obsoletas. Isso deve ser feito o quanto antes, para que a nave capitânia da §HFederação§! possa continuar explorando a §HGaláxia§! por muitas gerações futuras."
IMMEDIATE_EVACUATION:0	"Evacuação Imediata"
IMMEDIATE_EVACUATION_DESC:0	"Todas as nossas investigações são conclusivas. Parece que o sol romulano logo se tornará uma supernova, ameaçando destruir não só o §Hsistema romulano§! como também bilhões de vidas no §HQuadrante Beta§!. Pode ser tarde demais para salvar o planeta natal romulano, mas talvez ainda haja esperança para o povo romulano."
WOULD_BE_DEBRIS:0	"Supostos Destroços"
WOULD_BE_DEBRIS_DESC:0	"Nossos batedores relataram leituras anormais depois de sondar os §Hdestroços§! da nave de transporte perto de §H[cardassian.capital]§!. Uma busca por atividade recente em nossos bancos de dados de movimentos, acidentes e neutralizações no sistema foi negativa. Embora restem muitos dados a serem investigados, especialistas já confirmaram que não podemos detectar o que causou a explosão com nossos sensores."
RESCUE_MINOR_SHIP:0	"Salvar Quem Está à Deriva"
RESCUE_MINOR_SHIP_DESC:0	"A nave perdida de §H[minor_state_event_country.GetName]§! precisa de nossa ajuda imediatamente. Se o dano ao motor da nave não for reparado, ela sofrerá uma falha de sistema catastrófica que provavelmente destruirá a nave antes que o ar se esgote."
REPAIR_MINOR_STARBASE:0	"Consertar a Base Estelar Danificada"
REPAIR_MINOR_STARBASE_DESC:0	"O dano à base estelar de §H[minor_state_event_country.GetName]§! causado por uma erupção solar excepcionalmente grande não pode ser facilmente consertado sem nossa tecnologia. A economia de §H[minor_state_event_country.GetName]§! já está devastada pela perda no comércio. Se não os ajudarmos na reconstrução, eles podem entrar em recessão."
BUILD_MINOR_HOUSING:0	"A Crise Habitacional"
BUILD_MINOR_HOUSING_DESC:0	"Os avanços tecnológicos causaram um crescimento populacional em §H[minor_state_event_country.GetName]§! e uma crise habitacional. Pediram que enviássemos auxílio para construção de casas suficientes para suprir a demanda."
RESEARCH_BACTERIA_MINOR:0	"Corrida Armamentista Bacteriana"
RESEARCH_BACTERIA_MINOR_DESC:0	"O surto mais recente de bactérias super-resistentes em §H[minor_state_event_planet.GetName]§! confundiu os cientistas de lá. Eles pediram que fornecêssemos quaisquer recursos a nossa disposição para auxiliar na contenção deste novo patógeno de evolução rápida."
RESEARCH_MINOR_STAR_GRAVITY:0	"Observação Conjunta"
RESEARCH_MINOR_STAR_GRAVITY_DESC:0	"Ondas gravitacionais incomuns que emanam do sistema §H[minor_state_event_system.GetName]§! podem ser evidência de um fenômeno quântico novo e animador. Cientistas de §H[minor_state_event_country.GetName]§! nos convidaram para realizar uma pesquisa conjunta com nossos mais sofisticados instrumentos de observação."
CLEAN_MINOR_MINING_STATION:0	"Partículas Vazadas"
CLEAN_MINOR_MINING_STATION_DESC:0	"Um vazamento acidental de tétrions convertidos altamente energizados tornou a viagem espacial pelo sistema §H[minor_state_event_system.GetName]§! uma ideia perigosa. §H[minor_state_event_country.GetName]§! precisa de nossa ajuda para limpar o vazamento."
DEFEAT_MINOR_REBELLION:0	"Derrotar os Rebeldes"
DEFEAT_MINOR_REBELLION_DESC:0	"§H[minor_state_event_country.GetName]§! pediu apoio militar para reforçar as próprias tropas na luta contra um grupo rebelde que matou civis em uma das colônias. Por mais que a luta seja amarga, a vitória chegará mais rápido com nossa ajuda."
BIG_STICK_MINOR:0	"Diplomacia do Grande Porrete"
BIG_STICK_MINOR_DESC:0	"Tropas se acumulam na fronteira entre §H[minor_state_event_country.GetName]§! e §H[minor_state_event_country_3rd_party.GetName]§!. Ambos os lados acreditam que são os proprietários legítimos de uma região desocupada do espaço entre eles. Ambos pediram nosso apoio, mas investigações adicionais provaram que §H[minor_state_event_country.GetName]§! tem maior legitimidade. A disputa pode se agravar se não intervirmos."
ESCALATION_MINOR:0	"Desescalada pela Espada"
ESCALATION_MINOR_DESC:0	"Tropas se acumulam na fronteira entre §H[minor_state_event_country_3rd_party.GetName]§! e §H[minor_state_event_country.GetName]§!. Ambos os lados acreditam que são os proprietários legítimos de uma região desocupada do espaço entre eles. Ambos pediram nosso apoio, mas investigações adicionais provaram que §H[minor_state_event_country_3rd_party.GetName]§! tem maior legitimidade. A disputa pode se agravar se não intervirmos."
MINOR_WAR_GAMES:0	"Treinamento Conjunto"
MINOR_WAR_GAMES_DESC:0	"§H[minor_state_event_country.GetName]§! nos convidou para uma sessão de jogos de guerra com o intuito de aumentar nossa habilidade coletiva de batalha. Diversos cenários contra vários adversários em potencial serão explorados."
ASSASSINATION_ATTEMPT:0	"Quem Deu Essa Ordem?"
ASSASSINATION_ATTEMPT_DESC:0	"Uma tentativa malsucedida de assassinar um dos líderes de §H[minor_state_event_country.GetName]§! deixou a população enfurecida. Os quase assassinos vieram de §H[minor_state_event_country_3rd_party.GetName]§!, mas eles acabaram com as próprias vidas antes de serem interrogados. §H[minor_state_event_country_3rd_party.GetName]§! nega qualquer envolvimento. Nossos espiões precisarão ir a fundo para descobrirem a verdade sobre esta trama."
NEVER_KNOW_WHOS_LISTENING:0	"Ouvindo Segredos"
NEVER_KNOW_WHOS_LISTENING_DESC:0	"§H[minor_state_event_country.GetName]§! descobriu retransmissores camuflados em órbita de suas luas que furtivamente passam informações de volta para §H[minor_state_event_country_3rd_party.GetName]§!. §H[minor_state_event_country.GetName]§! propôs que usássemos estes dispositivos de escuta para realizar contraespionagem em §H[minor_state_event_country_3rd_party.GetName]§!."
DIPLOMATIC_STAY:0	"Estadia Diplomática"
DIPLOMATIC_STAY_DESC:0	"§H[minor_state_event_country.GetName]§! deseja hospedar um de nossos governadores para uma estadia diplomática estendida na base estelar deles, na qual nos prometem os melhores luxos que o planeta tem a oferecer."
PEACE_CONFERENCE:0	"Conferência de Paz"
MINOR_FOOD_SHIPMENT:0	"Consertando a Cadeia de Suprimento"
MINOR_FOOD_SHIPMENT_DESC:0	"A falta de alimento está devastando o planeta natal de §H[minor_state_event_country.GetName]§! depois de um evento climático extremo deixar as cadeias de suprimento globais em ruínas. Eles pedem que enviemos auxílio emergencial e garantias de que não os abandonaremos neste momento difícil."
TERRAFORMING_IMPOSSIBLE:0	"Terraformando o Impossível"
TERRAFORMING_IMPOSSIBLE_DESC:0	"Os destroços dos primeiros equipamentos de terraformação estão despejando radiação mortal em §H[tomb_world_terraform.GetName]§!. O planeta possivelmente ainda é apto para terraformação, mas somente se pudermos desmontar o equipamento com segurança e encerrar a chuva perpétua de partículas perigosas. Os primeiros terraformadores que faleceram em §H[tomb_world_terraform.GetName]§! nos deixaram pistas generosas sobre como consertar esta catástrofe na documentação deles."
OVER_TERRAFORMATION:0	"Superterraformação"
OVER_TERRAFORMATION_DESC:0	"A superterraformação pode levar a padrões climáticos imprevisíveis, flora e fauna gigantes e outras diferenças radicais dos resultados desejados. Embora sejam raros, devemos encontrar as causas fundamentais que levam a tais desvios durante o processo de terraformação."
INVESTIGATING_THE_PAST:0	"Investigando o Passado"
INVESTIGATING_THE_PAST_DESC:0	"Nosso Governador, §H[crimes_of_the_past_leader.GetName]§!, gostaria de investigar acusações de atividades criminosas há muito tempo encobertas que foram mencionadas pelo povo de §H[crimes_of_the_past_colony.GetName]§!."
HARD_STANCE_ON_CRIME:0	"Postura Firme Contra o Crime"
HARD_STANCE_ON_CRIME_DESC:0	"Nosso Governador, §H[disorder_on_colony_leader.GetName]§!, pediu uma visita pessoal a §H[disorder_on_colony_colony.GetName]§! para resolver o problema da inquietação social crescente."
INEQUALITY_GAP:0	"Diminuindo a Desigualdade Social"
INEQUALITY_GAP_DESC:0	"Apesar do nosso proveito de abundância material, alguns dos colonos em §H[addressing_inequality_colony.GetName]§! ainda não têm acesso a necessidades básicas. Governador §H[addressing_inequality_leader.GetName]§! gostaria de fazer uma viagem prolongada até lá para ajudar a achar uma solução."
INAUGURATION_PARTY:0	"Festa de Inauguração"
INAUGURATION_PARTY_DESC:0	"Nosso Governador, §H[planetary_inauguration_leader.GetName]§!, deseja visitar §H[planetary_inauguration_colony.GetName]§! para oficialmente dar boas-vindas a este novo planeta com uma cerimônia planejada e, é claro, uma celebração."
DIFFICULT_TERRAIN:0	"Terreno Difícil"
DIFFICULT_TERRAIN_DESC:0	"Nossa colônia em §H[too_many_blockers_colony.GetName]§! está abaixo das expectativas graças à topografia desafiadora que interrompe as atividades diárias. Governador §H[too_many_blockers_leader.GetName]§! pediu uma visita formal para ajudá-los."
THE_SHADOW_PEOPLE:0	"O Povo das Sombras"
THE_SHADOW_PEOPLE_DESC:0	"Os colonizadores em §H[colony_metamorphosis.GetName]§! desapareceram sem deixar rastros, aparentemente no meio da noite. Eles deixaram somente prédios vazios para trás. Ainda precisamos encontrar uma explicação do porquê eles desapareceram ou para onde foram."
BIRTHRIGHT:0	"Herança"
BIRTHRIGHT_DESC:0	"Nossos colonos simularão as §HCavernas de No'Mat§! a bordo do §HHolodeck§! da nossa nave e trarão os jovens do complexo a bordo. Realizaremos meditações e ritos do §HRitual de MajQa§! para que os descendentes §Hklingons§! em §H[colony_distance_6.GetName]§! possam redescobrir a herança que têm."
SHAIPOUIN:0	"Shaipouin"
SHAIPOUIN_DESC:0	"Ao fingirmos ser simpatizantes de §Hklingons§! e passarmos a impressão de tolerância, formaremos uma colônia de espiões. Nos tornaremos a porta falsa, a §HShaipouin§!, pela qual os sobreviventes klingons entrarão e se perderão."
ANTI_TECH_FIELD:0	"Campos Antitecnológicos"
ANTI_TECH_FIELD_DESC:0	"Nosso engenheiro-chefe recebeu a tarefa de descobrir mais sobre o §Hcampo duonético§! em §H[colony_paradise.GetName]§!. Embora possa levar tempo, acreditamos que nossa colônia nos trará algumas respostas."
PLANET_OF_RUINS:0	"Planeta das Ruínas"
PLANET_OF_RUINS_DESC:0	"Os colonizadores devem designar uma força-tarefa de pesquisa em §H[colony_ruins_uncovered.GetName]§! para investigar a vasta rede de ruínas antigas."
AQUEDUCT_LIFEFORM:0	"Formas de Vida no Aqueduto"
AQUEDUCT_LIFEFORM_DESC:0	"Os colonizadores detectaram a presença de uma §Hforma de vida não biológica§! em um aqueduto seco em §H[colony_stella_maris.GetName]§!. É possível que o planeta já esteja ocupado. Investigações cuidadosas serão feitas para determinar quem ou o que vaga por estes canais."
VOLCANIC_ERUPTIONS_RESEARCH:0	"Pesquisa Vulcânica"
SABOTAGE_INVESTIGATION_COMMITTEE:0	"Comitê de Investigação de Sabotagem"
SABOTAGE_INVESTIGATION_COMMITTEE_DESC:0	"Devemos descobrir quem ou o que está sabotando nosso equipamento de terraformação."
felicium_days_chain_title:0	"Brilhos Estranhos"
felicium_days_chain_desc:0	"Os melhores cientistas relataram algumas leituras estranhas originárias da estrela do §Hsistema [felicium_days_system.GetName]§!."
felicium_days_poi_1_title:0	"Erupções Solares Violentas"
felicium_days_poi_1_desc:0	"Parece que as leituras detectadas pela nossa tripulação são erupções solares. Uma análise mais cuidadosa deste fenômeno potencialmente perigoso pode levar a novas descobertas."
ship_in_peril_mission_chain_title:0	"Nave em Perigo"
ship_in_peril_mission_chain_desc:0	"Nos pediram para fornecer auxílio a uma nave em perigo."
borg_crisis_early_title:0	"Consequências"
borg_crisis_early_desc:0	"A §H[from.GetName]§! foi atacada por uma estrutura hostil enquanto estava realizando pesquisas no sistema §H[borg_crisis_initial_system.GetName]§!. Embora tenha sido gravemente danificada, a nave escapou por um triz.\n\nOs relatórios iniciais mostram que as ações corajosas dos tripulantes podem ter invalidado ou possivelmente destruído o que quer que os tenha atacado.\n\nNossas sondas de longo alcance revelam que os destroços da estrutura ainda estão presentes no sistema §H[borg_crisis_initial_system.GetName]§!. Enquanto os sobreviventes preparam seus relatórios, devemos localizar essa evidência e analisá-la."
borg_crisis_mid_1_title:0	"Estrutura Misteriosa"
borg_crisis_mid_1_desc:0	"Diversos viajantes relataram ter visto uma gigantesca estrutura se movendo pelo espaço, parecida com aquela que encontramos há muitos anos.\n\nAinda não está claro se esta é apenas uma estrutura artificial ou algo mais sinistro.\n\nRastreá-la exigiria a realização de um delicado §HProjeto de Análise da Integridade Estrutural.§! Talvez desta vez possamos encontrar algo mais do que apenas destroços."
borg_crisis_end_highways_title:0	"Rotas de Dobra Espacial Comprometidas"
borg_crisis_end_highways_desc:0	"Nossas §HRotas§! foram infectadas pelos §HBorgs§!. O uso dessas passagens galácticas é impossível no momento, pois a Coletividade as transformou em §Hconduítes de transdobra§! cibernéticos.\n\nUm poderoso §HCubo Imperatoris§! está estacionado em cada §HNó de Tráfego§!. Derrotar todos eles interromperá os reforços §HBorgs§!. Depois de eliminados, também podemos restaurar a funcionalidade da §HRota de Dobra Espacial§!."
borg_crisis_end_title:0	"É do Jeito Dela ou Não Tem Jeito"
borg_crisis_end_desc:0	"Os §HBorgs§! estão usando nossos Nós de §HTráfego§! para obter acesso e invadir abertamente esta parte da §HGaláxia§!. Talvez se os cortarmos e nos livrarmos do principal §HCubo Borg§! que guarda este nó, usando o §Hpatógeno neurolítico da Capitão Janeway§!, possamos recuperar o controle de nossas §HRotas§! e impedir algo que ameaça toda a §HGaláxia§!."
felicium_days_planet_found:0	"Erupções Investigadas"
battle_scene_scanned:0	"Cenário de Batalha Sondado"
alloy_structure_scanned:0	"Sondar a misteriosa estrutura de liga metálica"
country.2942.name:0	"Recrutar Enabran Tain"
country.2937.desc:0	""Um mistério é apenas um mistério enquanto permanecer sem investigação.""
country.2938.desc:0	""O primeiro dever de cada Oficial da §HFrota Estelar§! é com a verdade. Seja ela verdade científica ou histórica, ou verdade pessoal. Esse é o princípio norteador no qual a §HFrota Estelar§! se baseia. E a verdade é que já não acredito mais que seja do interesse da §HFrota Estelar§! que eu sirva em seu nome, ou que seja do meu interesse ficar. Essa é a minha verdade pessoal. E, por esta razão, sou obrigado a abdicar de minha função.""
country.2938.a:0	"Entendido."
country.2939.desc:0	""Para derrotar seu inimigo, você primeiro deve compreendê-lo.""
country.2950.desc:0	""Se não há nada a perder, nenhum sacrifício, então não há nada a ganhar.""
country.2910.a:0	"Recrutar Depois"
country.2910.b:0	"Recrutar Agora"
country.2910.name:0	"Recrutar Spock"
country.2910.desc:0	"Um oficial promissor da §HFrota Estelar§! chamado §HSpock§! foi nomeado para promoção.\n\nUm veterano com diversas missões importantes, o histórico de §HSpock§! indica que ele pensa rápido e age admiravelmente em campo e fora dele.\n\nOs antigos colegas de §HSpock§! confirmam que ele é indispensável para a §HFederação§!."
country.2911.name:0	"Recrutar Alynna Nechayev"
