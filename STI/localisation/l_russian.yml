action.82.desc:0	"Флотилия государства §H[From.From.GetName]§! уничтожила население планеты §H[From.GetName]§!! В результате массированной и безжалостной бомбардировки все населенные пункты были методично стерты с лица планеты [From.GetPlanetMoon], и она превратилась в облученную пустошь, едва ли пригодную для жизни."
