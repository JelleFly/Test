qt_klingon_b1:0	"L'empire s'étend"
qt_klingon_b1_desc:0	"En forgeant notre propre avenir, nous revendiquons des colonies qui feront partie de l'§HEmpire Klingon§!. Ceux qui sont incapables de défendre ce qu'ils possèdent n'ont jamais été dignes de le posséder.\n\n"
qt_klingon_b1_custom_tooltip:0	"Décret débloqué : §YDoctrine de l'empire§!"
qt_klingon_b1_colony_foundry_success_custom_tooltip:0	"£trigger_yes£ Colonies avec la désignation §Y$col_foundry$§! : §Y[This.qt_klingon_b1_col_foundry_count]§!/§Y2§!"
qt_klingon_b1_colony_foundry_fail_custom_tooltip:0	"£trigger_no£ Colonies avec la désignation §Y$col_foundry$§! : §Y[This.qt_klingon_b1_col_foundry_count]§!/§Y2§!"
qt_klingon_b1_mineral_alloys_tooltip:0	"Métallurgiste : entretien en §Yminéraux§! §G+1§!.\nMétallurgiste : production d'§Yalliages§! §G+1§!."
qt_klingon_a3:0	"Préparatifs pour le Sto-vo-kor"
qt_klingon_a3_desc:0	"Suivant l'ancienne tradition de l'§Hak'voh§!, nos camarades se rassemblent sur des lieux sacrés pour rester auprès des morts afin que leurs esprits puissent rejoindre le §HSto-vo-kor§!.\n\n"
qt_klingon_a3_custom_tooltip:0	"Décret débloqué : §YForgé dans le feu stellaire§!"
qt_klingon_b2:0	"Revendiquer la suprématie"
qt_klingon_b2_desc:0	"Ainsi, vous voulez entrer en guerre avec le puissant §HEmpire Klingon§! ? §Hmaj§! ! Vous souhaitez donc mourir. Il semble que le destin soit de votre côté. §HHeghlu'meH QaQ jajvam§!.\n\n"
qt_klingon_b2_fail:0	"$TRIGGER_FAIL$ Conquérir une planète en gagnant une guerre."
qt_klingon_b2_success:0	"$TRIGGER_PASS$ Vous avez conquis une planète en gagnant une guerre."
qt_klingon_c1:0	"Cœur de guerrier"
qt_klingon_c1_desc:0	"La loyauté entre alliés doit être célébrée avec du §Hvin de feu§! et le battement des tambours. Reconnaître et récompenser les actes de bonne foi est naturel chez nous.\n\n"
qt_klingon_c1_civic_tooltip:0	"Le civisme §Y$civic_followers_of_kahless$§! est remplacé par §Y$civic_devoted_to_kahless$§!, qui octroie les effets suivants :\n$civic_tooltip_devoted_of_kahless_effects$\n$MOD_ARMY_DAMAGE_MULT$ : §G+20%§!\n\n"
qt_klingon_c1_opinion_tooltip:0	"L'opinion mutuelle avec la §HFédération des Planètes Unies§! évolue de §G+250§!.\n"
qt_klingon_c2:0	"Instinct du champ de bataille"
qt_klingon_c2_desc:0	"Beaucoup semblent oublier que les Klingons ne comptent pas sur la seule force physique. Notre force mentale est mise à l'épreuve dans les longues méditations du §Hrituel de MajQa§!. S'introduire dans les systèmes stellaires sans être vus est un art que nous avons perfectionné, nous aussi.\n\n"
qt_klingon_c3:0	"botjan yIchu' !"
qt_klingon_c3_desc:0	"Mourir en quête de gloire sur le champ de bataille est une belle mort. Cependant, nous devons aussi être préparés à vivre. Nous sommes toujours prêts à lever nos boucliers pour défendre les guerriers qui se tiennent à nos côtés.\n\n"
qt_klingon_c3_custom_tooltip:0	"Décret débloqué : §YÉvolution de la lame§!"
qt_klingon_c3_district_tooltip:0	"§Y$district_hunting_grounds_klingon_plural$§! octroie §G+2§! £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! et §G+2§! £amenities£ §Y$MOD_PLANET_AMENITIES_MULT$§!"
qt_klingon_c3_fail:0	"£trigger_no£ §Y$military_station_small_plural$§! : §Y[This.qt_klingon_c3_military_stations]§!/§Y10§!"
qt_klingon_c3_success:0	"£trigger_yes£ §Y$military_station_small_plural$§! : §Y[This.qt_klingon_c3_military_stations]§!/§Y10§!"
qt_klingon_c4:0	"Gloire au combat"
qt_klingon_c4_desc:0	"Nous sommes et serons toujours victorieux. Le sang coule dans nos veines, les tambours battent au rythme de nos cœurs, les étoiles brillent et nous guident dans notre conquête galactique. Levez-vous, §HtlhIngan§! !\n\n"
qt_klingon_d1:0	"Pas de négociations"
qt_klingon_d1_desc:0	"Une influence pseudo-pacifiste ne sera pas tolérée. Cessez toute négociation avec la §HFédération§!. Nous ne suivons plus leur politique de pleutres. Ces accords futiles cessent maintenant.\n\n"
qt_klingon_d1_civic_tooltip:0	"Le civisme §Y$civic_warriors_honor$§! est remplacé par §Y$civic_by_the_batleth$§!, qui octroie les effets suivants :\n$MOD_SHIP_EVASION_MULT$ : §G20%§!\n$MOD_SHIP_TRACKING_MULT$ : §G20%§!\n$MOD_STARBASE_SHIPYARD_BUILD_COST_MULT$ : §G-20%§!\n\n"
qt_klingon_d1_romulan_opinion_tooltip:0	"L'opinion mutuelle avec l'§HEmpire stellaire romulien§! évolue de §G+200§!.\n"
qt_klingon_d1_ufop_opinion_tooltip:0	"L'opinion mutuelle avec la §HFédération des Planètes Unies§! évolue de §R-200§!.\n"
