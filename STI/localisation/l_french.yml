starting_weapons_lasers_desc:1	"Armes énergétiques dirigées, émettant des rayons laser concentrés sur leurs cibles. Elles sont efficaces à moyenne et courte portée, et franchissent une bonne épaisseur du blindage ennemi."
starting_weapons_projectiles_desc:1	"Catapultes électromagnétiques propulsant les projectiles à très grande vitesse. Même si leur portée est limitée, leur énergie cinétique et leur haute cadence de tir permettent de détruire aisément les boucliers."
starting_weapons_missiles_desc:0	"Des missiles espace-espace armés d'ogives nucléaires. Les missiles ont une excellente portée, mais sont vulnérables aux interceptions par les systèmes de défense rapprochée."
starting_ftl_warp:0	"Voyage par distorsion"
starting_ftl_hyperdrive:0	"Voyage hyperspatial"
starting_ftl_wormhole:0	"Voyage par trous de ver"
starting_ftl_warp_desc:0	"Le propulseur par distorsion génère une bulle subspatiale autour du vaisseau, lui permettant d'atteindre des vitesses supraluminiques. Étant données les longues distances, cela permet des voyages sans contraintes, mais relativement lents, entre les systèmes stellaires."
starting_ftl_hyperdrive_desc:0	"Warp drives allow ships to temporarily travel at speeds faster than light. Interstellar travel is limited by warp range for most vessels."
starting_ftl_wormhole_desc:0	"Les générateurs de trous de ver ouvrent un tunnel entre deux points du subespace, permettant de voyager sur de longues distances. Toutefois, ces générateurs sont trop volumineux pour être installés sur des vaisseaux, et requièrent donc des stations de trou de ver."
