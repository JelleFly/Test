anticrime_campaign_desc:0	"Uma abundância de guardas marchará por nossos centros populacionais até que nenhuma esquina seja deixada sem monitoramento."
planet_growth_discouraged:0	"Limites Populacionais"
planet_growth_discouraged_desc:0	"Os limites máximos colocados no crescimento da população estabilizam o uso da terra, o consumo de recursos e a qualidade de vida geral."
display_trophies:0	"Exibindo Maravilhas"
display_trophies_desc:0	"O cosmos transborda de belas curiosidades, como nossas viagens têm mostrado. O público terá acesso a essas descobertas inspiradoras."
mastery_of_nature:0	"Padrões Climáticos Sincronizados"
mastery_of_nature_desc:0	"Regiões adversas serão disponibilizadas para nós por meio da geoengenharia."
planet_luxuries_boost:0	"Festivais"
planet_luxuries_boost_desc:0	"Os dias de celebração nacional oferecem um alívio instantâneo da labuta e das dificuldades da vida. Mais tempo livre é uma causa que todos podem apoiar."
labor_quotas:0	"Cotas Trabalhistas"
labor_quotas_tooltip:0	"Produção de Recursos por Pops Trabalhadoras: §G+25% \n§TCriminalidade por Pops Escravas: §R+1 \n§TProdução de Oficiais por Inquisidores: §G+1 \n£energy£§! Manutenção de Créditos Energéticos de Inquisidores: §R+2\n§!"
labor_quotas_desc:0	"Pode haver momentos em que devemos colocar o dever acima do conforto pelo bem do nosso futuro."
energy_overproduction:0	"Superprodução de Energia"
energy_overproduction_desc:0	"Embora a superprodução de §Henergia§! possa ser útil, também requer muito esforço para gerenciar quando excede as demandas atuais."
preplanned_construction:0	"Construção Pré-Planejada"
preplanned_construction_tooltip:0	"Velocidade de Construção Planetária por Mineradores: §G+2% \n§TVelocidade de Remoção de Bloqueador por Mineradores: §G+1% \n§TProdução de Minerais por Mineradores: §R-20% \n£energy£§! Manutenção de Créditos Energéticos de Mineradores: §R+1\n§!"
preplanned_construction_desc:0	"Através de uma cuidadosa consideração arquitetônica e empregando nossos §Hmineradores§! para acelerar a escavação ou o desmatamento, podemos erguer cidades inteiras mais rápido do que nunca."
agrarian_plentitude:0	"Plenitude Agrária"
agrarian_plentitude_tooltip:0	"Velocidade de Crescimento de Pop: §G+25% \n§TUso de Confortos: §R+25% \n§TManutenção de Comida da Pop: §R+30% §!"
agrarian_plentitude_desc:0	"A população comerá até se fartar e, por meio de um monitoramento cuidadoso da ingestão calórica, garantiremos que ninguém passe fome. Nosso povo prosperará."
research_grants:0	"Bolsas de Pesquisa"
research_grants_tooltip:0	"Empregos de Pesquisador por Laboratório: §G+1 \n£energy£§! Manutenção de Créditos Energéticos de Laboratórios: §R+100%\n§!"
research_grants_desc:0	"O financiamento de pesquisas abre caminhos para descobertas científicas avançadas. Se esperamos ser pioneiros em qualquer campo, é melhor começarmos na frente."
study_unusual_phenomena_districts:0	"Planeta Estudado"
study_unusual_phenomena_districts_tooltip:0	"Máx. de Distritos: §G+1 \n§T"
study_unusual_phenomena_effects_short:0	"Adiciona um Bloqueador de Potencial de Engenharia \n§TMáx. de Distritos: §G+1 \n§T"
study_unusual_phenomena_districts_desc:0	"Avanços científicos recentes nos permitirão observar e registrar dados planetários anteriormente imensuráveis."
streamline_production:0	"Cadeia de Suprimentos Integrada"
streamline_production_tooltip:0	"Produção de Metalúrgicos por Mineradores: §G+3% \n£minerals£§! Manutenção de Minerais de Metalúrgicos por Mineradores: §R+5% \n£energy£§! Manutenção de Créditos Energéticos de Metalúrgicos: §R+1 \n§TProdução de Mineradores: §R-33%\n§!"
streamline_producton_desc:0	"À medida que as demandas por materiais de naves estelares aumentam, devemos criar um canal direto para forjar e refinar as §Hligas metálicas§!. No entanto, tal abordagem pode levar ao desperdício na forma de materiais com impurezas. A quantidade deve prevalecer."
architectural_prowess:0	"Estruturas Imponentes"
architectural_prowess_tooltip:0	"Moradias §G+10 \n§TConfortos §G+5\n§!"
architectural_prowess_desc:0	"Aumentamos nossas reservas para criar edifícios altos e luxuosos. Às vezes vale a pena se agarrar a algo bom, para que você possa criar algo ainda melhor."
communication_infrastructure:0	"Comunicações Otimizadas"
communication_infrastructure_tooltip:0	"Capacidade Administrativa de Oficiais de Supervisão: §G+2 \n§TProdução de Unidade por Oficiais de Supervisão: §G+1 \n£energy£§! Manutenção de Créditos Energéticos de Oficiais de Supervisão: §R+2 \n£energy£§! Manutenção de Créditos Energéticos de Construções Administrativas: §R+5\n§!"
communication_infrastructure_desc:0	"A comunicação é a chave para uma força de trabalho eficiente. Sem ela, tudo mais desmorona. Desenvolver bases onde este princípio vem antes de tudo aumentará o sucesso administrativo."
rezone_planetary_surface:0	"Zoneamento Organizado"
rezone_planetary_surface_tooltip:0	"Moradias §G+5 \n§TMáx. de Distritos §G+1\n§!"
rezone_planetary_surface_desc:0	"Examinar cada inspeção e documento para encontrar maneiras mais eficientes de usar nossa terra não é uma tarefa glamorosa ou empolgante, mas uma que valerá a pena no futuro."
recruitment_campaign:0	"Recrutamento Ativo"
recruitment_campaign_tooltip:0	"Velocidade de Construção de Exército: §G+25% \n§TProdução de Oficiais por Soldados: §G+1 \n§TProdução de Recursos por Pop Governante: §R-15% \n§!"
recruitment_campaign_desc:0	"Ao procurar o melhor, é preciso dar o seu melhor. Nossa §HCampanha de Recrutamento§! garante que descubramos talentos como nenhum outro, e antes de qualquer outro."
war_measures:0	"Medidas de Guerra"
war_measures_desc:0	"Colocar uma quantidade considerável de recursos em preparativos de guerra pode parecer um exagero agora, mas seguir essas medidas rigorosas será uma benção para nós quando chegar a hora."
trade_policy_energy_desc:0	"Fontes de energia mais amigáveis fornecem alívio para o meio ambiente, trazendo uma série de benefícios adicionais, como o aumento da biodiversidade.\n\n§ECada £trade_value£ §YValor Comercial§! coletado nos dá\n£energy£ §Y0,75§!"
trade_policy_crystal_ore_desc:0	"Eles não são apenas tão resistentes, como também são esteticamente agradáveis.\n\n§ECada £trade_value£ §YValor Comercial§! coletado nos dá\n£minerals£ §Y0,5§!"
trade_policy_food_desc:0	"Melhores métodos de conservação permitem um consumo mais eficiente de alimentos.\n\n§ECada £trade_value£ §YValor Comercial§! coletado nos dá\n£food£ §Y0,5§!"
trade_policy_deuterium_desc:0	"Ao utilizar um fluxo de partículas subespaciais, átomos de hidrogênio regulares podem ser transformados em deutério.\n\n§ECada £trade_value£ §YValor Comercial§! coletado nos dá\n£deuterium£ §Y0,5§!"
trade_policy_ufop_only_desc:0	"Investir nas gerações futuras significa garantir o nosso caminho em frente.\n\n§ECada £trade_value£ §YValor Comercial§! coletado nos dá\n£energy£ §Y0,25§! e £research£ §Y0,5§!"
trade_policy_cardassian_only_desc:0	"Não deixaremos que os recursos do Estado fiquem desprotegidos. A diligência organizada é a nossa força.\n\n§ECada £trade_value£ §YValor Comercial§! coletado nos dá\n£minerals£ §Y0,25§! e £unity£ §Y0,5§!"
trade_policy_romulan_only_desc:0	"Uma exibição de luxo e opulência envia uma mensagem clara da posição romulana para nossos inimigos e para nossos próprios dissidentes.\n\n§ECada £trade_value£ §YValor Comercial§! coletado nos dá\n£food£ §Y0,5§! e £influence£ §Y0,0025§!"
trade_policy_klingon_only_desc:0	"Uma de nossas primeiras conquistas foi dominar o aço e os átomos. Honremos esta vitória.\n\n§ECada £trade_value£ §YValor Comercial§! coletado nos dá\n£deuterium£ §Y0,35§! e £alloys£ §Y0,15§!"
trade_policy_ufop_klingon_only_desc:0	"Os replicadores são essenciais para o nosso estilo de vida, mas sabemos pouco sobre tudo o que essa tecnologia tem a oferecer.\n\n§ECada £trade_value£ §YValor Comercial§! coletado nos dá\n£energy£ §Y0,25§! e £alloys£ §Y0,25§!"
trade_policy_romulan_cardassian_only_desc:0	"A regulamentação adicional das rotinas diárias de nossos cidadãos ajuda a alimentar a já notável ética de trabalho de nosso pessoal diligente.\n\n§ECada £trade_value£ §YValor Comercial§! coletado nos dá\n£unity£ §Y0,5§! e £influence£ §Y0,0025§!"
trade_conversion_ufop_quest_unity_desc:0	"Unindo nossos esforços, conseguimos maximizar os lucros obtidos com o comércio. \n\n§ECada £trade_value£ §YValor Comercial§! coletado nos dá\n£energy£ §Y0,5§! e £unity£ §Y0,5§!"
