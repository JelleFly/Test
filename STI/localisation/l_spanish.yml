game_concept_district:0	"Distritos"
game_concept_district_desc:0	"Los distritos representan una serie de centros populares interconectados de un planeta, destinados a un propósito específico. Aumentan la vivienda, otorgan servicios y, sobre todo, proporcionan trabajos para el planeta con los que la población puede producir recursos. La cantidad de distritos que puede tener un planeta no puede superar el tamaño del planeta."
game_concept_building:0	"Edificios"
game_concept_building_desc:0	"Los edificios son los puntos clave de la infraestructura de un planeta. Cada edificio tiene una función específica y otorga beneficios como: aumento de viviendas, servicios y trabajos para las poblaciones. La cantidad de edificios que se pueden construir en un planeta está limitada por los espacios de edificio disponibles. Puedes desbloquear espacios adicionales de varias formas, pero la principal es construyendo distritos urbanos."
game_concept_pop:0	"Población"
game_concept_pop_desc:0	"Representa la población de un imperio. Cada población puede estar compuesta de millones de individuos. Las poblaciones tienen un mantenimiento de alimento y, lo que es más importante, ocupan puestos de trabajo. Los trabajos son la principal forma de producir recursos y puedes desbloquearlos gracias a los edificios y los distritos. Las poblaciones pueden ser leales a ti, estar indecisas e incluso ser leales a imperios extranjeros. Esta deslealtad puede causar que terminen emigrando hacia otras potencias."
game_concept_unemployment:0	"Desempleo"
game_concept_unemployment_desc:0	"Las poblaciones desempleadas producen una cantidad de recursos insignificante, pero siguen teniendo el coste de mantenimiento completo. Puedes crear trabajos construyendo edificios y distritos en los planetas en que habiten. También puedes reasentar a esas poblaciones en planetas con trabajos disponibles, aunque esto conlleva un pequeño precio."
game_concept_armies:0	"Ejércitos"
game_concept_armies_desc:0	"Los ejércitos de asalto pueden reclutarse en cualquier colonia, desde la pestaña de Ejército, mientras que los ejércitos de defensa se crean de forma automática a través de ciertos trabajos. Cada población que tengas te permite reclutar un ejército de asalto de su especie. Los ejércitos de asalto se crean como naves de transporte y pueden usarse para ocupar planetas enemigos durante las guerras, lo que aumenta las ganancias de guerra. También puedes enviarlos a tus propios planetas para reforzarlos, aunque usarlos de esta forma es menos efectivo."
game_concept_leader_governor:0	"Gobernadores"
game_concept_leader_governor_desc:0	"Los gobernadores son un tipo de líder que puede usarse para realizar misiones tus propias colonias. Solo puede haber un gobernador realizando una misión por planeta. Estas misiones duran hasta que se cancelen y producen una serie de beneficios, como aumentar la estabilidad, mejorar el rendimiento de los trabajos del planeta o convertir a la población desleal o indecisa a tu principio."
game_concept_leader_scientist:0	"Científicos"
game_concept_leader_scientist_desc:0	"Los científicos son un tipo de líder que puede usarse para tripular naves científicas y llevar a cabo investigaciones de una rama tecnológica. Cuando están a bordo de naves científicas, pueden sondear sistemas estelares, investigar anomalías o ayudar en las investigaciones de alguna colonia, lo que aumenta el rendimiento de los trabajos de investigación. Si asignas un científico para que lidere la investigación de una rama, esas tecnologías se investigarán a un ritmo mucho mayor."
game_concept_leader_spy:0	"Espías"
game_concept_leader_spy_desc:0	"Los espías son un tipo de líder que puede usarse para llevar a cabo misiones ofensivas de espionaje o para realizar un contraespionaje. Las misiones ofensivas tienen lugar en planetas y bases estelares enemigas, y sus resultados son variados. El contraespionaje se hace en nuestros propios sistemas con el objetivo de atrapar espías enemigos. Puedes activar o desactivar el contraespionaje automático desde el panel de una nave espía."
game_concept_leader_admiral:0	"Almirantes"
game_concept_leader_admiral_desc:0	"Los almirantes son líderes que pueden dirigir nuestras flotas militares. Una flota sin almirante recibe una serie de penalizaciones a la mayoría de estadísticas de combate. Cuanto mayor sea el nivel del almirante, mayor será su desempeño en situaciones de combate."
game_concept_leader_general:0	"Generales"
game_concept_leader_general_desc:0	"Los generales son líderes que pueden dirigir nuestros ejércitos. Puedes asignar un general a una flota de naves de transporte que contengan ejércitos de asalto para aumentar su efectividad. También puedes asignar a un general para que lidere a los ejércitos de defensa de una colonia desde la pestaña de Ejército en la pantalla de planeta."
game_concept_global_tension:0	"Tensión global"
game_concept_global_tension_desc:0	"La tensión global es una medida del estado de las relaciones entre las diferentes potencias de la galaxia. Una tensión global alta indica que un gobierno espera que estalle algún conflicto pronto. Esto reduce la estabilidad, pero aumenta la cantidad máxima de reivindicaciones que puedes hacer, el coste de estas reivindicaciones y la aceptación diplomática de los pactos y tratados."
game_concept_civic:0	"Principios"
game_concept_civic_desc:0	"Los principios representan las creencias generales y la cultura de una potencia. Proporcionan grandes bonificadores y te guiarán hacia las estrategias más efectivas para tu estilo de juego. Las pequeñas potencias solo tienen un principio, que puedes obtener al asimilarlas. Cuando una gran potencia consigue un total de 10 principios, logrará una victoria diplomática."
game_concept_war_support:0	"Apoyo bélico"
game_concept_war_support_desc:0	"El apoyo bélico representa la voluntad de las partes que no participan en una situación bélica de ayudar a un bando concreto durante el conflicto. Una puntuación de 50 o superior significa que apoyarán al bando atacante; una puntuación de -50 o inferior significa que apoyarán al bando defensor."
game_concept_crime:0	"Crimen"
game_concept_crime_desc:0	"El crimen es una medida del descontento y los conflictos civiles de un planeta y tiene un impacto directo en la estabilidad planetaria. 1 unidad de crimen equivale a una reducción de estabilidad de $CRIME_IMPACT_ON_STABILITY$. Puedes reducir el crimen ajustando el perfil de derechos de especie y creando más trabajos de guardia."
