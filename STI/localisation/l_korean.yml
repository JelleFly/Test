tech_disruptor_2:0	"아공간 분열"
tech_disruptor_3:0	"시간 분열"
tech_phaser_big_1:0	"헤비 페이저"
tech_phaser_big_2:0	"오엽 배열 방출기"
tech_torpedo_1:0	"이중 지대 케이스"
tech_torpedo_1_desc:0	"양자 케이스 투사체는 현세대 어뢰관이 고도의 열과 압력 수준을 견딜 수 있도록 합니다."
tech_torpedo_2:0	"상대성 가속기"
tech_point_defense_1:0	"반사 센서"
tech_point_defense_2:0	"중력 표적 지정"
tech_point_defense_2_desc:0	"지역 성계의 미세한 중력 변화를 탐색할 수 있게 되면 접근해 오는 표적의 위치를 좀 더 정확하게 파악할 수 있습니다."
tech_point_defense_3:0	"예측 거점 방어"
tech_point_defense_3_desc:0	"인공지능으로 적의 행동 양상을 분석해 전술 조정을 자동화합니다. 결과적으로 감독 소홀 같은 문제가 줄어듭니다."
tech_matter_degrader:0	"차원 전쟁"
tech_cutting_beam:0	"부식 광선"
tech_big_bomb_1:0	"플라즈마 폭탄"
tech_big_bomb_1_desc:0	"가장 단순한 무기가 가장 탐지하기 어려운 법입니다."
tech_big_bomb_2:0	"메트레온 입자 안정화"
tech_big_bomb_2_desc:0	"메트레온 입자는 굉장히 불안정하고 암흑 물질에 곧잘 반응하지만, 이를 안정화시켜 폭탄으로 가공할 수 있습니다."
tech_big_bomb_3:0	"삼중코발트 왜곡 분석"
tech_phaser_autocannon_1:0	"오토캐논 표적 지정"
tech_phaser_autocannon_1_desc:0	"파시어 센서를 탑재한 표적 지정 시스템은 접근해 오는 적의 위협을 조기에 식별하여 대응 시간을 단축합니다."
tech_phaser_autocannon_2:0	"아공간 표적 지정"
tech_phaser_autocannon_3:0	"오토캐논 총열"
tech_phaser_autocannon_3_desc:0	"자체 냉각 총열은 연사 시 탄퍼짐을 완화하여 명중률을 증진시킵니다."
tech_phaser_autocannon_4:0	"오토캐논 거치대"
tech_phaser_autocannon_5:0	"분자 연마"
tech_phaser_autocannon_5_desc:0	"무마찰 체임버를 활용하면 오토캐논을 부양시켜 플랫폼에서 떨어뜨려 놓을 수 있습니다."
tech_phaser_burstfire_1:0	"버스트 페이저"
tech_phaser_burstfire_1_desc:0	"적 보호막의 특정 영역을 정확하게 조준하고 위상 에너지를 신속하게 방출해 취약점을 만들어 냅니다."
tech_phaser_burstfire_2:0	"열기 편향막"
tech_phaser_burstfire_2_desc:0	"대형 위상 에너지 병기의 부품 사이 사이에 생성되는 역장은 방열판 역할을 해 명중률을 향상시킵니다."
tech_phaser_burstfire_3:0	"원뿔 페이저"
tech_phaser_burstfire_4:0	"페이저 방열판"
tech_phaser_burstfire_5:0	"나선형 배열"
tech_phaser_burstfire_5_desc:0	"플라즈마 방출기의 크기와 무게를 30% 줄여 점사 직후 후속 사격이 빨라집니다. 다시 말해 회피 기동 중인 적을 더 잘 맞힐 수 있습니다."
tech_plasma_beam_1:0	"집중 플라즈마"
tech_plasma_beam_2:0	"연사 플라즈마"
tech_plasma_beam_3:0	"불변 플라즈마"
