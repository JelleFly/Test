dead_creatures:0	"Criaturas Espaciais Mortas"
dead_creatures_desc:0	"Este gigante gasoso serviu como um cemitério antigo para uma espécie de criaturas espaciais. Muitos cadáveres ainda podem ser encontrados na órbita, oferecendo uma pesquisa valiosa."
starship_graveyard:0	"Cemitério de Naves Estelares"
starship_graveyard_desc:1	"Uma grande batalha ocorreu na órbita deste mundo há milênios, e a superfície ainda está cheia dos destroços de antigas naves estelares. Estudar seus projetos avançados resultará em conhecimento valioso."
organic_starship:0	"Nave Estelar Orgânica"
organic_starship_desc:1	"Um tipo de nave estelar orgânica caiu neste mundo há mais de três bilhões de anos. Apesar de restarem somente os ossos, este local oferece uma abundância de oportunidades de pesquisa."
abandoned_cities:0	"Cidades Abandonadas"
abandoned_cities_desc:0	"Os habitantes originais deste mundo desapareceram misteriosamente, deixando para trás suas cidades e infraestrutura quase intactas. Isso fará o desenvolvimento de uma colônia em potencial bem mais fácil."
subterranean_ocean:0	"Oceano Subterrâneo"
subterranean_ocean_desc:1	"Há um grande oceano aquecido por aberturas hidrotérmicas escondidas abaixo da camada de gelo deste mundo. Ele está cheio de vida, e muito pode ser aprendido ao estudar estes organismos únicos."
colony_enclaves:0	"Enclaves Fortificados"
colony_enclaves_desc:0	"A colônia neste mundo é limitada a diversos enclaves fortificados. Uma proto-civilização indígena da Idade da Pedra foi deixada em paz para se desenvolver de maneira independente na terra restante."
primitive_reservation:0	"Reserva Alienígena"
primitive_reservation_desc:0	"Uma parte deste mundo foi transformada em uma reserva fechada para uma proto-civilização indígena da Idade da Pedra. Isto limitou de certa forma a terra e os recursos disponíveis a colonizadores."
starvation:0	"Fome"
subterranean_tech_transaction:0	"Provisão Tecnológica Subterrânea"
subterranean_tech_transation_desc:0	"Uma parte de nossos materiais e fundos de pesquisa está destinada a ser usada pela civilização subterrânea que vive dentro de um de nossos planetas colonizados."
stellarite_high_temp:0	"Temperatura Elevada"
stellarite_high_temp_desc:0	"Uma monstruosidade radiante presente neste sistema está aumentando a temperatura da superfície do planeta."
stellarite_low_temp:0	"Temperatura Diminuída"
stellarite_low_temp_desc:0	"Uma monstruosidade radiante devorou parte da estrela neste sistema, deixando os corpos planetários em órbita mais frios do que o comum."
