ethic_authoritarian:1	"Autoritariste"
ethic_authoritarian_desc:1	"§LPour assurer le succès de toute civilisation, elle doit être guidée d'une main ferme. Le contraire ne déboucherait que sur l'anarchie et le chaos. Il est donc du devoir de l'État de tout faire pour que ses citoyens tendent à prendre la voie la plus efficace.§!\n"
ethic_fanatic_authoritarian:0	"Fanatiquement autoritariste"
ethic_fanatic_authoritarian_desc:1	"§LUne seule voix, une seule autorité, un seul État. C'est le devoir ultime des masses que d'obéir aux quelques-uns qui sont suffisamment éclairés pour assumer la tâche de gouverner.§!\n"
ethic_egalitarian:0	"Égalitariste"
ethic_egalitarian_desc:1	"§LToute société refusant l'égalité entre ses membres (où un individu ne peut pas s'élever à un certain niveau de l'échelle s'il y travaille) n'est pas seulement injuste, mais aussi et surtout contreproductive.§!\n"
ethic_fanatic_egalitarian:0	"Fanatiquement égalitariste"
ethic_fanatic_egalitarian_desc:1	"§LIl faut toujours de méfier de ceux qui pourraient un jour devenir des despotes, argüant que leurs souhaits et leurs projets seraient prioritaires sur ceux de leurs concitoyens. Une société ne se préoccupant pas des besoins et des droits de l'ensemble de ses membres n'est pas une société : c'est un crime.§!\n"
ethic_xenophobe:0	"Xénophobe"
ethic_xenophobe_desc:1	"§LAlors que nous nous avançons dans les étendues infinies et inconnues de l'espace, les enjeux ne sauraient être plus élevés. C'est la survie même de notre espèce que nous mettons en jeu. Ne faisons jamais confiance à l'alien, car derrière son sourire forcé se cache un esprit insondable...§!\n"
ethic_fanatic_xenophobe:0	"Fanatiquement xénophobe"
ethic_fanatic_xenophobe_desc:1	"§LToute influence alien doit être impitoyablement écrasée. Ce n'est qu'en restant purs et fidèles à nous-mêmes et à la planète sur laquelle nous sommes nés que nous pourrons nous préserver des insidieux xénocomplots. Même la domination des aliens ne peut nous offrir la garantie totale de notre sécurité...§!\n"
ethic_xenophile:0	"Xénophile"
ethic_xenophile_desc:0	"§LIl existe, en chacun d'entre nous, une fascination profondément enracinée pour l'inconnu. Un esprit aventureux qui a soif de ce qu'il ne connaît pas, quoi que cela puisse être.§!\n"
ethic_fanatic_xenophile:0	"Fanatiquement xénophile"
ethic_fanatic_xenophile_desc:0	"§LSi un seul impératif moral a jamais existé, c'est celui d'explorer le cosmos et d'accueillir tout ce qu'il a à nous offrir. Il serait inconcevable de penser que nous étions destinés à y errer seuls.§!\n"
ethic_militarist:0	"Militariste"
ethic_militarist_desc:1	"§LLes seules vertus véritables sont le courage et la discipline. Bien canalisées, elles permettent de surmonter tous les obstacles. C'est là que réside la vraie force, la force cachée, celle qui tient toutes ses promesses.§!\n"
ethic_fanatic_militarist:0	"Fanatiquement militariste"
ethic_fanatic_militarist_desc:1	"§LLa capacité de projeter nos forces est d'une importance capitale. La seule façon de préserver notre mode de vie est de nous assurer que tout le monde le partage, qu'il le veuille ou non.§!\n"
ethic_pacifist:0	"Pacifiste"
ethic_pacifist_desc:0	"§LEmployer le conflit pour parvenir à ses fins est une aberration. Par nature, il détruit ce qui était recherché, et laisse se développer ce qui devait être détruit.§!\n"
ethic_fanatic_pacifist:0	"Fanatiquement pacifiste"
ethic_fanatic_pacifist_desc:0	"§LEn tant qu'être civilisés, notre première préoccupation devrait être la fin de tous les conflits armés. La guerre, aussi futile que coûteuse, est un cul-de-sac de l'évolution.§!\n"
ethic_spiritualist:0	"Spiritualiste"
ethic_spiritualist_desc:1	"§LCertains pensent qu'il nous incombe de nous souvenir de notre petitesse, de la vanité de nos vies dans cet univers infini et insensible... Foutaises ! La seule vérité que nous connaîtrons jamais est celle de notre propre existence. L'univers, dans toute sa gloire apparente, n'est rien d'autre qu'un rêve que nous faisons en commun.§!\n"
ethic_fanatic_spiritualist:0	"Fanatiquement spiritualiste"
ethic_materialist:0	"Matérialiste"
ethic_materialist_desc:0	"§LTandis que nous atteignons les étoiles, nous devons mettre de côté ces choses puériles que sont les dieux, les esprits et autres fantasmes nés de l'imagination. Le monde réel est cruel et impitoyable. Nous devons être prêts à assurer la survie de notre espèce en menant la course aux sciences et aux technologies.§!\n"
ethic_fanatic_materialist:0	"Fanatiquement matérialiste"
ethic_neutral:0	"Neutre"
ethic_neutral_desc:0	"§LUn esprit neutre est un esprit libre, ouvert à toutes les possibilités...§!"
ethic_gestalt_consciousness:0	"Conscience de Gestalt"
ethic_gestalt_consciousness_desc:0	"§LNous aspirons à l'immensité.\nNous nous fondons dans les étendues infinies.§!"
