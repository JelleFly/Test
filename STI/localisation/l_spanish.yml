first_contact_proactive_desc:1	"Conocer civilizaciones alienígenas presenta una oportunidad excelente para entablar nuevas amistades y realizar descubrimientos. Haremos todo lo posible para asegurar que el primer contacto se produzca sin incidentes. Responderemos a las naves desconocidas con saludos cordiales y una copia de nuestra Enciclopedia Estándar Oficial y su dosier audiovisual.\n\n"
