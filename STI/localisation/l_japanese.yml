EMPIRE_DESIGN_BOSLIC:0	"ボスリック貴族国"
EMPIRE_DESIGN_KTARIAN:0	"クタリア帝国"
EMPIRE_DESIGN_JNAII:0	"ジェナイ評議会"
country.8022.name:0	"謎めいた構造物VS"
country.8022.desc:0	"何人もの宇宙旅行者が、 多数の星系を通過する巨大構造物を見たと報告してきた。 そのキューブ型構造物が単一の人工天体なのか、 あるいは悪意のある何かなのかはまだわかっていない。 追跡するためには、 精密さを要する§H構造完全性スキャンプロジェクト§!を完了しなければならない。"
country.8022.a:0	"ログをトラッキングしろ"
country.8024.a:0	"そうしてくれ"
country.8025.name:0	"合金集合意識VS"
country.8025.desc:0	"ビームで乗り込んだ合金製のキューブが異星種の構造物であることは今や明らかだった。 探索部隊の周囲には、 想像さえしないような、 心かき乱す光景が広がっていた。 その艦にはブリッジや居住区画は存在せず、 数えきれないほど多くのサイバネティックヒューマノイドが§Yナノマシンシステム§!に依拠する複雑な導管系によって艦に接続されているだけだった。 サイボーグめいたドローンのうちの一体が集合意識から切り離され、 搭乗員に近づいてきた。"
country.8025.a:0	"我々は[Owner.GetName]だ。"
country.8026.name:0	"ボーグVS"
country.8026.desc:0	"§E"我々はボーグ。 これまでの貴様らの生き方は忘れろ。 装備を捨てろ。 艦船を引き渡せ。 貴様らの生態的・技術的特徴を我々に同化してやる。 貴様らの文化もまた我々に奉仕するのだ。 抵抗は無意味だ。 他種族を集合意識に同化することによって、 我々は完成へと近づいていく。"§!\n\nあまりにも露骨な§R宣戦布告§!だった。 搭乗員は速やかに対応しなければならない。"
country.8026.a:0	"道理を説いてやれ。"
country.8026.a.tt:0	"平和は我々の原理である。 それを手放してはならない。\n\n"
country.8026.b:0	"増援を送れ。"
country.8026.b.tt:0	"士官たちの命を危険にさらしてまで話し合いをすることはできない。\n\n"
country.8027.name:0	"抵抗は無意味だVS"
country.8027.desc:0	"ボーグとの話し合いの試みは、 まったくの無意味だった。 連中はこちらのことを相手にもしていないようだった。\n\n§E「我々も以前は貴様らに似ていた。 不完全で、 脆弱な、 有機体だったのだ。 だが、 合成体への進化を遂げた。 今では有機体と合成体の両方を利用している。 貴様らも我々の一部となれ。 抵抗は無意味だ」§!\n\n選択の余地はないようだ。 時間を無駄にするな。 搭乗員たちを呼びもどせ。"
country.8027.a:0	"警戒態勢。撃て。"
country.8027.a.tt:0	"最上の防御は優れた攻撃でもある。\n\n"
country.8027.b:0	"シールド用意"
country.8027.b.tt:0	"正体不明の敵との戦いに備えなければならない。\n\n"
country.8028.name:0	"ボーグの脅威VS"
country.8028.desc:0	"§Rボーグ§!は恐るべき暴力を見せつけてきた。 隣人たちからも同様の事件が報告されている。 文明全体が消滅したというのだ。 この銀河はもはや安全な場所ではないのだということを、 すべての者が理解しつつあるようだった。 我々は将来の脅威に備えなければならない。 奴らが§H地球§!までやってくるのは時間の問題だろう…。"
country.8028.a:0	"警戒を怠ってはならない。"
country.8035.name:0	"ボーグ同化VS"
country.8035.desc:0	"警戒態勢! §Rボーグ§!が§H太陽系§!に侵攻し、 §H地球§!を攻撃した。 奴らのキューブ艦から通信が入っている。\n\n§R「貴様らを同化する。 抵抗は無意味だ」§!\n\nこのまま手をこまねいていては、 我々の文明は集合意識に征服されてしまうだろう。 宇宙艦隊に所属する最強の戦士たちと艦船を総動員しなければならない。 残された時間は少ない。"
country.8035.a:0	"ここが最後のフロンティアだ。"
country.8036.name:0	"同化完了VS"
country.8036.desc:0	"§E「貴様らの生態的・技術的特徴は我々の一部となった。 貴様らの文化も、 我々に奉仕するべく変容を遂げた。 同化は完了したのだ」§!"
country.8036.a:0	"我々はボーグである。"
country.8039.name:0	"HornblowerをプレイしていただきありがとうございますVS"
country.8039.desc:0	"§HHornblowerのメインストーリー§!をクリアしました！ HRB開発チームを代表して、 感謝いたします！\n\nさて、 次は何をしましょうか？"
country.8039.a:0	"Hornblowerをプレイし、 繁栄せよ。"
assimilation.5.name:0	"同化失敗"
assimilation.5.desc:0	"安定度が低すぎるため、 §H同化§!に失敗した。 §H使節§!を再度割り当てるには、 クールダウンが終わるまで待たなければならない。"
desc_testing_event:0	"テストイベントLore Ipsum…… これは必ず消去すること！"
requires_relation_tier_2_or_better:0	"関係ティア2以上が必要"
fails_intervene_in_war_requirements:0	"関係ティア2以上、または$GLOBAL_TENSION$が§Y30%§!以上が必要"
war_situation_defensive_effect:0	"防御効果"
war_situation_offensive_effect:0	"攻撃効果"
war_situation_defensive_finisher:0	"防御の結果"
war_situation_aggresive_finisher:0	"攻撃の結果"
qt_ufop_where_none_has_gone_before_1_effect:0	"銀河的直感"
qt_ufop_where_none_has_gone_before_1_effect_desc:0	"§H銀河系§!の探索に資源を費やしたことで、 無限の可能性への扉が開かれた。"
qt_ufop_first_contacts_3_effect:0	"手助け"
qt_ufop_first_contacts_3_effect_desc:0	"友好的な文明との平和な出会いによって、 生命はさらに豊かなものとなる。"
qt_ufop_expand_memory_alpha_8_effect:0	"宇宙域大辞典"
qt_ufop_expand_memory_alpha_8_effect_desc:0	"§H宇宙域§!に関する知識が深まったことで、 興奮に満ちた新たな研究の可能性が開かれた。"
qt_ufop_dead_to_life_effect:0	"ステラフォーミング"
qt_ufop_dead_to_life_effect_desc:0	"もはや恒星間を旅するだけでは満足できない。 恒星を改造するための革新的な研究にも着手しよう。"
qt_ufop_ds9_station_effect:0	"空からの防御"
qt_ufop_ds9_station_effect_desc:0	"預言者を信じるなら、 耐え忍ぶ§Hベイジョー§!の民が孤独に苦しむことはない。"
qt_ufop_extermination_futile_effect:0	"危機の回避"
qt_ufop_extermination_futile_effect_desc:0	"史上最も邪悪な種族との遭遇は致命的な危機へと発展する可能性もあった。 けれども、 人々はかろうじて危機を乗り越えることができた。"
qt_ufop_empower_section_31_9_effect:0	"非公式記録"
qt_ufop_empower_section_31_9_effect_desc:0	"諜報任務に関する情報は必要なものしか開示されない。 社会を維持するためには多少の小細工が必要ということだ。"
qt_ufop_extermination_futile_effect_tooltip:0	"職業の基礎産出量：§G+20%§!\n艦船の建造速度：§G+30%§!\n"
qt_ufop_empower_section_31_9_effect_tooltip:0	"スパイ船の部分的成功時にサイレントアラームの発動が通知される。"
qt_ufop_lightyears_experienced_25_effect:0	"最高速度で前進"
qt_ufop_lightyears_experienced_25_effect_desc:0	"最高級のナビゲーターは銀河系の探索を様変わりさせる。"
qt_ufop_empathic_diplomacy_26_effect:0	"共感"
qt_ufop_empathic_diplomacy_26_effect_desc:0	"§Hベタゾイドの使節§!との複雑な関係を理解することに長けている者などいない。"
qt_ufop_doctors_orders_27_effect:0	"無害"
qt_ufop_doctors_orders_27_effect_desc:0	"永遠不滅の生命倫理に基づき、 我々は人々を守り、 傷ついた者たちを癒やす。"
qt_ufop_doctors_orders_27_effect_tooltip:4	"$job_healthcare$ 基礎産出量：§G+20%§!\n"
qt_ufop_multilateral_accords_effect:0	"相互繁栄"
qt_ufop_multilateral_accords_effect_desc:0	"外交は良好な関係以上のものをもたらしてくれる。 新たな相互協力方式は経済的繁栄を約束してくれるだろう。"
qt_ufop_worf_klingon_might_28_effect:0	"クリンゴン式火力"
qt_ufop_worf_klingon_might_28_effect_desc:0	"§Hクリンゴンの戦士§!ほど頼りになる戦闘員はいない。 彼らにしかわからない知識が、 攻防両面の戦闘技能を高めてくれるのだ。"
qt_ufop_positronic_computation_28_effect:0	"ポジトロニック計算"
qt_ufop_positronic_computation_28_effect_desc:0	"安定したスン型ポジトロニックブレインを味方につけるということは、 §H銀河系§!において最も洗練された計算能力を利用可能になるということだ。"
qt_ufop_grow_the_federation_5_effect:0	"団結の力"
qt_ufop_grow_the_federation_5_effect_desc:0	"相互信頼と知識の共有に基づいて団結し、 仲間を増やすことによって、 §H連邦§!はここまで繁栄したのだ。"
qt_ufop_establish_trade_affiliations_11_effect:0	"長距離収集"
qt_ufop_establish_trade_affiliations_11_effect_desc:0	"経済の発展に注力したことで、 星系基地の収集範囲が拡大した。"
qt_ufop_reform_the_charters_12_effect:0	"最大の防御"
qt_ufop_reform_the_charters_12_effect_desc:0	"行動は反応よりも戦術的に優れている。 我々が道徳的優位に立っていようと、 敵は攻撃の準備をしているのだ。 真の安全を確立するためには、 先手を打って敵を殲滅するほかない。"
qt_ufop_inevitable_effect:0	"準備万端"
qt_ufop_inevitable_effect_desc:0	"敵が何をしてこようとも、 §H連邦§!は仲間と価値観を守るための準備を常に整えている。"
qt_ufop_inevitable_effect_tooltip:0	"宇宙艦隊士官からの士官§G+2§!"
qt_ufop_control_demilitarized_zone_21_effect:0	"連邦の非武装宙域"
qt_ufop_control_demilitarized_zone_21_effect_desc:0	"§H非武装宙域§!を奪還したことで§H宇宙艦隊§!の全部門が強化すされた。"
qt_klingon_a1_effect:0	"戦争と責務"
qt_klingon_a1_effect_desc:0	"クリンゴン以上に優れた戦艦を造れる者はいない。 頑強な船体は弱者には貫けない。 強者であろうとも、 容易には貫けない。"
qt_klingon_a2_effect:0	"戦士の修行"
qt_klingon_a2_effect_desc:0	"我々の戦士は特殊な修行を積む。 領土を守り、 敵を整復するために。"
qt_klingon_a3_effect:0	"スト・ヴォ・コー"
qt_klingon_b1_effect:0	"戦利品の獲得"
qt_klingon_b1_effect_desc:0	"§Hクリンゴン帝国§!は宇宙暦とともに成長する。 成長によって得られた富は兵器を、 偶像を、 そして§Hジナク§!を造るために使われる。"
qt_klingon_b2_effect:0	"「タイ・ゴコーの精鋭」"
qt_klingon_b2_effect_desc:0	"我々の§H防衛軍§!は宇宙最強の軍だ。 すべての戦士はフェイザーと近接格闘の両方を駆使して様々な敵と戦うことを想定した訓練を受けている。 クリンゴンに匹敵する戦闘術など存在しない。"
qt_klingon_c2_effect:0	"戦略的洞察"
qt_klingon_c2_effect_desc:0	"力を蓄える。 武装を整える。 敵から身を隠す。 これらすべてを同時にやるのは難しい。 信仰は我々に未知を見透す洞察力を与えた。 成功は我々に諜報能力を与えた。"
qt_klingon_c3_effect:0	"不屈"
qt_klingon_c3_effect_desc:0	"防衛能力への投資は長い目で見れば征服に役立つ。 §Hクリンゴン帝国§!に仕える者は守られ、 褒美を与えられるのだから。"
qt_klingon_c4_effect:0	"征服のために！"
qt_klingon_c4_effect_desc:0	"我々の宇宙船は機動性を駆使して敵を圧倒する。 §Hカーレス§!が§Hゾルの大蛇§!を殺したのと同じように、 我々は敵を殺す。"
qt_klingon_d2_effect:0	"平和は不可能である"
qt_klingon_d2_effect_desc:0	"§H連邦§!の政治的理想を放棄したことで、 我々は真の目的に集中できるようになった。 戦士は栄光を勝ち取るために生まれた。 外交など弱者のすることだ。"
