ring_world_ruined:0	"Seção de Anel Arruinada"
ring_world_ruined_DESC:0	"Esta seção do Mundo-Anel já suportou uma biosfera funcional, mas não mais. Os reparos são teoricamente possíveis, mas seria necessária uma tecnologia avançada e grande quantidade de recursos."
ring_world_ruined_MEGASTRUCTURE_DETAILS:0	""
