tech_phaser_1_desc:0	"§H纳迪亚粒子§!可以人工制造以用于医疗用途。同时，它也是所有脉冲相位炮武器的主要核能源。"
tech_phaser_2_desc:0	"为各类相位炮武器配置同一套供能和瞄准系统，以强化§H相位炮的威力§!。"
tech_phaser_4_desc:0	"改进§H发射器晶体§!的质量，提升亚空间收发器性能，强化相位炮威力。"
tech_phaser_5_desc:0	"排列§H发射器晶体§!，组成旋转矩阵，创造能够同时发射的多道相位能量流。"
tech_plasma_3_desc:0	"用引力镜引导可定向§H等离子体§!，减少射线分裂过程中的能量损失。"
tech_lance_1_desc:0	"为瞬时聚变反应添加强化元件，大幅提升§H等离子射线§!的威力和伤害。"
tech_phase_payloads_desc:0	"为鱼雷发射管增加§H纳米涂层§!，将摩擦力降低至渐进误差范围内。"
tech_antimatter_payloads_desc:0	"反质子发射器稳定性相对较差，但能产生毁灭性的聚合§H反物质§!射线。"
tech_disruptor_1_desc:0	"经过改进的储能线圈，能够储存更大量的超高温§H等离子体§!。"
tech_disruptor_2_desc:0	"采用更紧凑的设计，降低§H亚空间§!部署过程中的能量损失，提升射线准确度。"
tech_disruptor_3_desc:0	"制造§H时间膨胀§!，将目标物体所处的位置从当前时间线中彻底抹消。"
tech_phaser_big_1_desc:0	"可发射高威力的能量脉冲，能够精确瞄准并击穿最坚硬的结构。"
tech_phaser_big_2_desc:0	"呈梅花形的§H发射器晶体§!阵列，具有无限的节点势能，可不间断地释放千变万化的火力。"
tech_torpedo_2_desc:0	"§H相对论加速器§!可以放大长度收缩效应，让我方发射的光子鱼雷更难被探测到。"
tech_point_defense_1_desc:0	"改进§H传感器的反射性能§!，让我方机关炮可以更快地“唤醒”并瞄准迫近的威胁。"
tech_matter_degrader_desc:0	"为四维物体暂时赋予§H额外维度§!，使其获得大量能量。"
tech_cutting_beam_desc:0	"连续发射§H腐蚀性§!的等离子§H弹幕§!，威力足以摧毁最密实的材料。"
tech_big_bomb_3_desc:0	"测量单次爆炸造成的§H亚空间紊乱§!幅度，以此分析哪种三钴炸弹的效果最好。"
tech_phaser_autocannon_2_desc:0	"§H亚空间扰动§!探测系统能够以更高的精确度定位敌方舰船。"
tech_phaser_autocannon_4_desc:0	"旋转式§H机关炮底座§!可以在持续炮击时降低后坐力，提高射速。"
tech_phaser_burstfire_3_desc:0	"精确校准隔热护盾，将力场集中在最需要的地方，制造出“阻塞点”，从而将相位能量散射到可调整角度的锥形区域内。"
tech_phaser_burstfire_4_desc:0	"§H散热器§!可以回收并重新利用等离子武器偏转的热能，提升连发相位炮的打击面广度和能量密集度。"
tech_plasma_beam_1_desc:0	"改进§H等离子§!储能线圈，让能量更稳定地传输到武器系统。"
tech_plasma_beam_2_desc:0	"能量场隔热护盾可以提升容差，让能量更好地从储能线圈传输到§H等离子射线发生器§!。"
tech_plasma_beam_3_desc:0	"将储能线圈与独立的隔热护盾连接起来，组成阵列，让§H等离子射线发生器§!的功率以指数级提高。"
tech_shield_disruptor_1_desc:0	"细微调整武器系统，提高用对抗频率打破敌方§H护盾§!的几率。"
tech_shield_disruptor_2_desc:0	"§H反引力子§!射线可以摧毁产生引力子的敌方护盾。射线发射时间越长，成功几率就越高。"
tech_shield_disruptor_3_desc:0	"§H发射分散的反引力子§!，穿透敌方护盾在长时间交战中已遭到削弱的部位，提升伤害。"
tech_shield_1_desc:0	"我们必须保护好自己的星际航行舰船，才能探索§H星系§!、开拓疆土、击败敌人。"
tech_shield_3_desc:0	"通过储存在工程系统数据库中的一系列程序，我方工程师可以监控§H亚空间频率§!和紊乱情况。"
tech_shield_4_desc:0	"先进的§H偏转护盾§!，例如协变护盾，更难被常规武器穿透。"
tech_shield_5_desc:0	"像折叠布料一样折叠低层次的§H亚空间场§!，制造出重叠，用以驱动元相护盾设备。"
tech_hull_1_desc:0	"§H三钛合金§!的硬度比钻石高出数倍，可以提升船体对敌方武器的防御性能。"
tech_hull_2_desc:0	"安装§H铿铀金属§!外壳以保护舰船内部的电子元件和曲速核心，提升舰船在战斗中的行动寿命。"
tech_hull_3_desc:0	"§H四重烧灼合金§!能够承受更高的温度和压力，让舰船得以深入危险的环境。"
tech_hull_4_desc:0	"§H零素§!可从坍缩的中子星核心处收集，它的密度很大，足以保护我方舰船不被外界扫描发现。"
tech_battery_1_desc:0	"改进§H等离子体储存§!能力，大幅提升其他反应堆部件的使用寿命。"
tech_aux_engine_2_desc:0	"辅助§H人工引力系统§!来减少船员身上的加速效应和减速效应，提高作战效率。"
tech_shield_booster_desc:0	"协调旋转§H能量场§!，改进护盾重叠性能，提高应对最强力的敌方武器时的防御性能。"
tech_computer_assisted_targeting_desc:0	"配备§H人工智能软件§!的星舰电脑可以执行大量的自动化指令，赢得战术和战略上的优势。"
tech_subspace_dos_flooder_desc:0	"研究§H拒绝服务协议§!，让我们在面对防御网络时能够发动更强力的攻击。"
tech_reactor_1_desc:0	"高能§H等离子体§!的制造现在可以在我方舰船的§H聚变实验室§!中实现了。"
tech_reactor_2_desc:0	"通过研究如何高效地俘获、稳定和再利用§H反物质§!粒子，我们可以减少损失，提升收益。"
tech_reactor_3_desc:0	"当§H四重子§!存在于安全、受控的环境中时，我们才能最大限度地控制并利用它的能量。"
tech_reactor_4_desc:0	"§H反四重子§!是一种高能亚原子粒子，它必须被控制在安全的环境中，才能得到最大化的利用。"
tech_engine_1_desc:0	"通过§H等离子管道§!传输能量，我们能够从中央能源分配资源，用于驱动§H脉冲引擎§!。"
tech_engine_2_desc:0	"我们需要提高§H能量§!产出，才能打破光速屏障。"
tech_engine_3_desc:0	"我们可以改造星舰，安装辅助性的§H新一代引擎§!。双引擎系统有利于改进航向修正，也可在一台引擎发生故障时能够拥有可靠的后备引擎。"
tech_engine_4_desc:0	"稳定化的§H夸克粒子§!可以提高等离子体排出效率。"
tech_sensor_1_desc:0	"必须先为§H探测器§!安装§H日志系统§!，它才能为星舰提供情报。"
tech_sensor_2_desc:0	"必须先为§H亚空间探测器§!安装能够存储§H亚空间数据§!的日志系统，它才能为星舰提供情报。"
tech_sensor_3_desc:0	"为§H传感器§!升级§H反干扰指令§!后，它可以探测更远的距离，收集更多数据。"
tech_sensor_4_desc:0	"研究如何将§H快子§!运用到探测中，以提升传感器的精度和准确度。"
tech_computer_1_desc:0	"为电脑安装§H双通道软件§!后，即可使用集成电阻器和晶体管的电路。"
tech_computer_2_desc:0	"安装带有§H等线性电路§!的光学芯片，将双通道电脑升级为等线性电脑。"
tech_computer_3_desc:0	"以§H生物神经§!凝胶包技术为基础，我们可以搭建出结构更复杂、响应更迅速的计算架构，彻底革新我们的计算体系。"
tech_computer_4_desc:0	"计算的复杂程度如今可以达到§H亚原子水平§!。"
tech_warp_drive_1_desc:0	"用物质-反物质反应引发聚变反应，再用§H二锂晶体§!使其稳定，即可产生§H超光速飞行§!所需的能量。"
tech_warp_drive_3_desc:0	"提高曲速引擎的粒子和反粒子生成能力，将能量产出提高最多§H30%§!。"
tech_heritage_site_desc:0	"我们的大学提供了研究和教学设施，不仅能为那些最有才华的人授予学位，也能加深他们对星际文化的理解。"
tech_hypercomms_forum_desc:0	"我们的一些科学家接受了元语言方面的专业训练，为未来培养跨学科专业人才铺平了道路。"
tech_standard_formularies_desc:0	"通过最新的小型§H量子存储器§!，永久、安全地保存记录。"
tech_holo_entertainment:0	"全息程序改写"
tech_holo_entertainment_desc:0	"改写舰船的标准§H全息程序§!，为冒险、自省等各类活动打造全新的空间。"
tech_global_research_initiative_desc:0	"为研究机构配备§H电子法医实验室§!，提供安全的科研测试环境。"
tech_power_hub_1_desc:0	"建设覆盖§H整个行星§!的安全§H网络§!，用作§H能源§!基础设施，更好地防止自然劣化和人为破坏。"
tech_power_hub_2_desc:0	"广泛铺设§H太阳能管道§!，提升能量产出和可持续性。"
tech_mineral_purification_2_desc:0	"改造§H精炼厂§!的矿石处理设备，提升安全性，避免不必要的爆炸事故导致停产。"
tech_food_processing_2_desc:0	"有机食物生产专家完善了工艺，旨在“让遗失已久的美味重新回到餐桌。”"
tech_basic_industry_desc:0	"冶金学的进展让我们可以制造更坚硬、更轻盈的§H合金§!。"
tech_alloys_1_desc:0	"通过粒子对撞机创造新的元素，为现有的§H合金§!提供无限的改进可能。"
tech_alloys_2_desc:0	"量子化学的进展为金属元素和非金属元素的组合揭示了新的可能。通过这些金属，我们能够打造出迄今为止最坚固的§H合金§!。"
tech_luxuries_1_desc:0	"利用新一代的§H物质能量转化§!技术，我们可以复制更复杂的资源。"
tech_planetary_shield_generator_desc:0	"制造更大的§H引力子§!发生器，让我们能够建造足以覆盖整颗行星的大型§H能量护盾§!。"
tech_centralized_command_desc:0	"我们的军事专家对§H战争档案§!进行了深入研究，以调整我们的防御和进攻战术，适应不断变化的战场。"
tech_planetary_defenses_desc:0	"我们的§H全息程序§!每隔一段时间就要重新设计，以反映出当前星系内的各方力量对比，提高§H模拟战斗§!的准确程度。"
tech_global_defense_grid_desc:0	"现代化的军事指导使我们训练出的§H军官§!的个人能力达到了新高度。"
tech_dilithium_refining_desc:0	"过滤§H二锂§!，从不可利用的物质中分离出可利用的资源。"
tech_tetryons_refining_desc:0	"过滤§H四重子§!，从不可利用的物质中分离出可利用的资源。"
tech_graviton_refining_desc:0	"过滤§H引力子§!，从不可利用的物质中分离出可利用的资源。"
tech_nanite_refining_desc:0	"过滤§H纳米机器人§!，从不可利用的物质中分离出可利用的资源。"
tech_interplanetary_commerce_desc:0	"优化§H物流链§!，以更好地在星球之间收发贸易物资。"
tech_mine_dilithium_desc:0	"提炼§H二锂§!的过程必须小心操作，但回报是无价的。"
tech_mine_tetryons_desc:0	"提炼§H四重子§!的过程必须小心操作，但回报是无价的。"
tech_hyper_entertainment_forum_desc:0	"配备了§H全息网格§!的舰船和空间站可以在模拟环境中运行大量的全息程序。"
tech_stardock_desc:0	"如果想把§H空间站§!的优势与§H恒星基地§!的优势结合起来，就需要对设计和功能性有独到的眼光。"
tech_simulator_holodecks_desc:0	"三维全息建模技术可以制造出无限多个世界，再放入各种虚拟人物，供使用者与之互动。"
tech_starbase_support_systems_desc:0	"集中化、集成化的§H防御系统§!可以在敌人袭击时更好地部署防御力量。"
tech_weapons_maintenance_bay_desc:0	"就太空武器的日常保养和维修§H日程安排§!，对全体相关人员进行培训。"
