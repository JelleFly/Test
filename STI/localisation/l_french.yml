TOOLTIP_SETUP_APPEARANCE:1	"§H$PORTRAIT$§!\nSélectionnez l'apparence de votre espèce."
TOOLTIP_SETUP_SPECIES_NAME:1	"§H$SPECIES_NAME$§!\nSélectionnez le nom de votre espèce."
