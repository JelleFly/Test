country.2937.desc:0	"只有放弃探究，谜团才会永远是谜团。"
country.2938.desc:0	"忠于真相是每一位§H星际舰队§!军官的首要责任。无论是科学的真相，还是历史的真相，抑或是个人的真相。这是建立§H星际舰队§!的指导原则。而此刻的真相是，我不再相信继续以§H星际舰队§!的名义服役符合我的最佳利益，也不再相信留下来符合我的最佳利益。这就是我个人的真相。因此，我不得不辞去我的职务。"
