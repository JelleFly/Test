job_clerk_effect_desc:0	"£job_clerk£ $job_clerk_plural$ производят £mod_trade_value_add£ §Y$TRADE_VALUE$§! и £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!\n\n"
