district_farming_desc:0	"비옥한 토양을 개간하고 농작물을 기르면 비합성 식품을 선호하는 이들에게 도움이 됩니다."
district_farming_ufop_desc:0	"농무부의 본진이자 농업 공학자들이 머무르는 복합 단지가 수없이 늘어선 구역으로, 비합성 상품을 생산하는 데 전념합니다."
district_farming_klingon_desc:0	"드넓은 농경지는 종족의 존속에 필요한 양분을 공급해 줍니다. 부적격자가 제 역할을 할 수 있는 장소이기도 하지요."
district_farming_romulan_desc:0	"식량 공급은 전쟁에서 또 하나의 병기로 쓰입니다. 자급자족이 가져다주는 우위를 등한시한 지도자는 모두 적을 뛰어넘지 못했습니다. 경솔함은 우리 종족이 추구하는 방향성이 아닙니다."
district_farming_cardassian_desc:0	"우린 젊은이들이 굶주림으로 죽어 나가는 모습을 지켜보며 냉철한 눈썰미와 철저한 국가 운영 능력을 발달시켰습니다. 이 §H은하§!를 멸망으로 몰아넣는 한이 있어도 암울한 과거로 돌아가진 않을 것입니다."
