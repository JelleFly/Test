civic_higher_education:0	"Educación superior"
civic_higher_education_desc:0	"Todo el mundo tiene el derecho de llegar tan lejos como pueda. Nuestra responsabilidad es crear el ambiente propicio para ello."
civic_higher_education_effect_desc:0	""
civic_diplomatic_expertise:0	"Maestría diplomática"
civic_diplomatic_expertise_desc:0	"Al prestar atención a otras culturas aprendemos más sobre ellas y ahondamos en nuestro conocimiento del universo."
civic_diplomatic_expertise_effect_desc:0	"Aumenta la £opinion£ opinión tras los §Hprotocolos de primer contacto§! en §G+30§!.\n"
civic_warriors_honor:0	"Honor del guerrero"
civic_warriors_honor_desc:0	"Todo honor surge de la fuerza, y toda vida digna culmina con una muerte en combate. Sin guerra no puede haber honor."
civic_warriors_honor_effect_desc:0	""
civic_followers_of_kahless:0	"Seguidores de Kahless"
civic_followers_of_kahless_desc:0	"El poderoso §HKahless§! guía a los dignos a la batalla, y una vez allí se asegura de que aplasten a sus enemigos en su camino hacia la gloria."
civic_followers_of_kahless_effect_desc:0	"Los líderes producen £unity£ unidad: §G+1§!\nLa guardia imperial produce £unity£ unidad: §G+0,5§!"
civic_closet_politics:0	"Política en la sombra"
civic_closet_politics_desc:0	"Las ambiciones e intereses políticos ocultos se materializan en la sombra, al resguardos de miradas ajenas. Actuar con secretismo es la única forma de alcanzar el bien común."
civic_closet_politics_effect_desc:0	""
civic_state_vigilance:0	"Vigilancia estatal"
civic_state_vigilance_desc:0	"Controlamos al pueblo como un ojo que todo lo ve. Los enemigos del estados se llevan ante la justicia con celeridad, sirviendo como ejemplo del poder que ostentan los senadores sobre el pueblo. Siempre estamos vigilando."
civic_state_vigilance_effect_desc:0	""
civic_raider_corps:0	"Cuerpo de incursores"
civic_raider_corps_desc:0	"La garra del §HMando central§! atraviesa cualquier impedimento. Todo nos pertenece, y no dejamos nada atrás."
civic_raider_corps_effect_desc:0	"Daño de naves de clase Hideki: §G+20 %§!\nDaño de naves de clase Galor: §G+15 %§!\nDaño de naves de clase Keldon: §G+10 %§!\nDaño de naves de clase Kazikai: §G+5 %§!"
civic_intelligence_zeal:0	"Fervor por la información"
civic_intelligence_zeal_desc:0	"El §Hmando central§! ve, escucha y sabe todo. Somos una sombra omnipresente y omnipotente que no para de recabar información sobre el resto. Captamos cada palabra proferida por nuestros enemigos."
civic_intelligence_zeal_effect_desc:0	"Efectividad de espías aumentada en: §G+1§!\nCada mes, hay una probabilidad de enviar a las poblaciones esclavas a centros de detención de forma §Rpermanente§!."
civic_war_is_the_way:0	"La guerra es el camino"
civic_war_is_the_way_desc:0	"Debemos confiar en ser más tenaces que el enemigo."
civic_war_is_the_way_effect_desc:0	"Influencia mensual durante la guerra: §G+0,25§!"
civic_past_guides_future:0	"El pasado guía el futuro"
civic_past_guides_future_desc:0	"Si tenemos claro quiénes somos, podemos decidir en qué queremos convertirnos."
civic_past_guides_future_effect_desc:0	"Adoptar un árbol de tradiciones otorga investigación: §G+3 %§!"
civic_wealth_trust:0	"Confianza en la riqueza"
civic_wealth_trust_desc:0	"El poder de la riqueza y la abundancia supera al de las flotas y ejércitos."
civic_wealth_trust_effect_desc:0	"Cada punto de valor comercial otorga: §G0,25§! £energy£ §G0,25§! £minerals£ §G0,10§! £food£ §G0,10§! £deuterium£"
civic_under_nose:0	"En tus propias narices"
civic_under_nose_desc:0	"Crear una reputación a base de acciones sobre las que nadie puede inculparte es una forma de arte."
civic_under_nose_effect_desc:0	"Las misiones de espionaje exitosas generan §Ggrandes cantidades§! de unidad."
civic_road_most_traveled:0	"El camino más transitado"
civic_road_most_traveled_desc:0	"Libramos la verdadera guerra contra nuestras propias mentes cuando las influencias externas nos obligan a salirnos del camino correcto. Guiamos a quienes se han desviado de vuelta al rebaño."
civic_road_most_traveled_effect_desc:0	"Reconvierte una población desleal a tus principios cada seis meses."
civic_cunning_subterfuge:0	"Subterfugio astuto"
civic_cunning_subterfuge_desc:0	"No se puede encontrar nada si no hay nada que buscar."
civic_cunning_subterfuge_effect_desc:0	"Bonificador de evasión temporal al fracasar una misión de espionaje: §G+15 %§!"
civic_cumulative_knowledge:0	"Conocimientos acumulativos"
civic_cumulative_knowledge_desc:0	"Quienes aprenden de la experiencia experimentan lo que se ha de aprender."
civic_cumulative_knowledge_effect_desc:0	"Todas las poblaciones generan investigación: §G+0,25§!"
civic_marauder_flotilla:0	"Flotilla de merodeadores"
civic_marauder_flotilla_desc:0	"No es cuestión de suerte que siempre seas quien se encarga de encontrar las cosas que se pierden."
civic_marauder_flotilla_effect_desc:0	"Bonificador de ingresos mensuales del recurso básico (£minerals£, £energy£, £food£) con menos reservas: §G+25 %§!"
civic_utopian_beliefs:0	"Creencias utópicas"
civic_utopian_beliefs_desc:0	"Puede que crear un planeta perfecto sea imposible, pero eso no quiere decir que no tengamos que intentarlo."
civic_utopian_beliefs_effect_desc:0	"Tras terraformar, añade una característica planetaria §Hrara§! adicional."
civic_back_alley_diplomacy:0	"Cloacas diplomáticas"
civic_back_alley_diplomacy_desc:0	"Las cosas se pueden hacer de la forma correcta o de la forma más conveniente."
civic_back_alley_diplomacy_effect_desc:0	"Los enviados producen energía: §G+5§!"
civic_question_everything:0	"Cuestiónatelo todo"
civic_question_everything_desc:0	"Hay que cuestionarse hasta los hechos consensuados, así como a quienes los defienden."
civic_question_everything_effect_desc:0	"Las misiones de contraespionaje exitosas aumentan el rendimiento de estaciones de investigación en §G+100 %§! durante §G5§! años en ese sistema."
civic_unrepenting_exploitation:0	"Explotación sin arrepentimiento"
civic_unrepenting_exploitation_desc:0	"Aprovechar lo que la naturaleza nos ofrece es lo que impulsa el progreso."
civic_unrepenting_exploitation_effect_desc:0	"Los bombardeos orbitales aumentan la devastación: §G+25 %§!\nAl bombardear un planeta por debajo del §H100 %§! de devastación, absorbes recursos en función del nivel de la capital y de la presencia de distritos.\n\nCapital de grado 1/2/3/4: §G5/10/15/20§! £research£\nDistrito industrial: §G5§! £alloys£\nDistrito generador: §G10§! £energy£\nDistrito minero: §G10§! £minerals£\nDistrito agrícola: §G10§! £food£\nExclusivo: §G10§! £unity£"
civic_debts_repaid:0	"Deudas saldadas"
civic_debts_repaid_desc:0	"Cuando cumplimos nuestra parte del trato, siempre terminamos sacando más provecho del que esperábamos en un principio."
civic_debts_repaid_effect_desc:0	""
civic_efficient_communication:0	"Comunicación eficiente"
civic_efficient_communication_desc:0	"Todo va según lo planeado siempre que no haya lugar para interpretaciones erróneas."
civic_efficient_communication_effect_desc:0	"Abrir las fronteras a otros países mejora su opinión de ti en §G+1§! cada mes, hasta un máximo de §G100§!.\nCerrar las fronteras tiene el efecto contrario: reduce la opinión en §R-1§! cada mes, hasta un máximo de §R-100§!."
civic_systematized_structure:0	"Estructura social sistematizada"
civic_systematized_structure_desc:0	"Debemos eliminar, o reconvertir, aquello que nos distrae de la eficiencia."
civic_systematized_structure_effect_desc:0	"Los edificios capitales generan servicios adicionales en función de su grado:\nGrado 1: §G+2§!\nGrado 2: §G+4§!\nGrado 3: §G+6§!\nGrado 4: §G+8§!"
civic_twofold_chances:0	"Doble oportunidad"
civic_twofold_chances_desc:0	"Cuando el fracaso no es una opción, la victoria es la única alternativa."
civic_twofold_chances_effect_desc:0	"Las misiones fracasadas siguen teniendo una probabilidad de generar el resultado deseado: §G20 %§!"
civic_solid_reputation:0	"Reputación afianzada"
civic_solid_reputation_desc:0	"Las palabras, si se usan de la forma adecuada, pueden ser el doble de efectivas."
civic_solid_reputation_effect_desc:0	"Asignar enviados para dañar las relaciones entre tú y la otra civilización tiene un coste de influencia: §R0,5§!"
civic_paranoia:0	"Paranoia"
civic_paranoia_desc:0	"Cuando todo el mundo va a por ti, tienes que estar dispuesto a cualquier cosa."
civic_paranoia_effect_desc:0	"Ganas los siguientes bonificadores, que se doblan durante §G2§! años tras completar una misión de contraespionaje con éxito:"
civic_fast_paced_science:0	"Ciencia acelerada"
civic_fast_paced_science_desc:0	"Al observar al resto aprendemos más que con simples palabras."
civic_fast_paced_science_effect_desc:0	"Los enviados asignados a mejorar o dañar relaciones con otras civilizaciones otorgan investigación: §G+10§!"
civic_forthcoming:0	"Comunicadores"
civic_forthcoming_desc:0	"Los betazoides tienen un sentido de la privacidad nulo cuando se trata de su vida privada. La creencia de que todo debe compartirse se valora tanto que la han aplicado a su política como especie."
civic_forthcoming_effect_desc:0	"Aumenta las opiniones con otras pequeñas potencias en §G+0,5§! cada mes, hasta un máximo de §G50§!."
civic_admin_capacity:0	"Renovación administrativa"
civic_admin_capacity_desc:0	"Solo una civilización con una organización metódica puede alcanzar su máximo potencial. La prosperidad va de la mano de la agilidad."
civic_colony_terraforming:0	"Expansión ávida"
civic_colony_terraforming_desc:0	"Nuestro pueblo trata de ser el primero en descubrir nuevos mundos, y transformarlos si es necesario. La carrera ya no se gana con paso lento y firme."
civic_worker_prod:0	"Ética laboral"
civic_worker_prod_desc:0	"Tenemos la seguridad de que el talento y el potencial nunca podrán remplazar el mérito de una ciudad construida a base de trabajo duro."
civic_amenity_reduction:0	"Frugalidad"
civic_amenity_reduction_desc:0	"Una civilización que no desperdicia sus recursos evita pasar el mal trago que suponen la escasez y la desesperación."
civic_planet_size:0	"Expertos del terreno"
civic_planet_size_desc:0	"Nuestra sociedad ha aprendido a controlar la tierra de los planetas para que seamos nosotros quienes marquemos el camino. Así, somos capaces de desbloquear regiones que antes eran inaccesibles."
civic_officers:0	"Servicio voluntario"
civic_officers_desc:0	"Animamos al pueblo a que ofrezca su tiempo y dedicación a cambio de rango y habilidades de combate inigualables."
civic_planet_starbase_speed:0	"Infraestructuras innovadoras"
civic_planet_starbase_speed_desc:0	"Nuestro pueblo es experto en encontrar materiales vanguardistas, desde los más ligeros a los más maleables. Optimizar las instalaciones industriales es esencial para nuestra supervivencia a largo plazo."
civic_leaders:0	"Liderazgo innato"
civic_leaders_desc:0	"Desde el cadete al capitán, nos hemos propuesto crear una sociedad de líderes natos."
civic_speed_evasion:0	"Flotas intrépidas"
civic_speed_evasion_desc:0	"Con maniobras y movimientos evasivos, nuestras flotas se adentran en el subespacio sin esfuerzo y se aseguran de que seamos los primeros en descubrir nuevos mundos."
civic_unity:0	"Coexistencia intencionada"
civic_unity_desc:0	"Ante la adversidad, nuestro pueblo ha decidido superar las inútiles luchas internas y centrarse en buscar la armonía a toda costa."
void_civic:0	"VACÍO"
void_civic_desc:0	"VACÍO"
civic_devoted_to_kahless:0	"Devoción a Kahless"
civic_devoted_to_kahless_desc:0	"Seguimos la luz del §HInolvidable§!. En él confiamos. En su imagen nos damos forma. Hasta nuestro último aliento, §HKahless§! nos guía."
civic_tooltip_devoted_of_kahless_effects:0	"Los líderes producen £unity£ unidad: §G+2§!\nLa guardia imperial produce £unity£ unidad: §G+1,5§!"
civic_born_to_spy:0	"Espionaje innato"
civic_born_to_spy_desc:0	"¿Qué fue primero? Los §Hromulanos§!, obviamente. Nos sentimos cómodos en las sombras y siempre encontramos el camino hacia la victoria. Así es como debe ser."
civic_reparations:0	"Reparaciones"
civic_reparations_desc:0	"Es el momento de sincerarnos. Nuestra historia, por gloriosa que haya sido, no debe repetirse. Podemos elevarnos a nosotros mismos y al resto."
civic_tooltip_reparations_effects:0	"Los edificios capitales generan §G+5§! de estabilidad"
building_chateau_ufop_effect_desc:0	"Aumenta la producción base de £unity£ §Yunidad§! de £job_farmer£ §Ygranjeros§! en §G1§!\n\n"
building_pilgramage_site_klingon_effect_desc:0	"Aumenta la producción base de £trade_value£ §Yvalor comercial§! de £job_follower_of_kahless_klingon£ §Yseguidores de Kahless§! y los £job_high_cleric_klingon£ §Yaltos clérigos§! en §G1§!\n\n"
building_hall_of_warriors_klingon_effect_desc:0	"Aumenta la producción base de £trade_value£ §Yvalor comercial§! de £job_follower_of_kahless_klingon£ §Y$job_follower_of_kahless_klingon_plural$§! en §G2§!\n\n"
building_amphitheater_romulan_effect_desc:0	"Los £job_entertainer£ §Yanimadores§! producen §G+2 %§! de §Yvelocidad de crecimiento de poblaciones§!\n\n"
building_mililtary_academy_cardassian_desc:0	"Una sofocante parrilla en la que los guls recién ascendidos estudian, entrenan y escalan por el escalafón del deber para convertirse en oficiales militares consagrados. Es uno de los pocos sitios en los que los huérfanos pueden ganarse un hueco en la sociedad."
building_reeducation_center_cardassian_effect_desc:0	"Los £job_chairperson_cardassian£ §Y$job_chairperson_cardassian_plural$§! tienen una probabilidad mensual del §G10 %§! de cambiar la ideología de 1 población a la cardassiana\n\n"
building_energy_grid_effect_desc:0	"Aumenta en §G1§! la producción base de los trabajos que otorgan £energy£ §Yenergía§!.\n\n"
building_energy_nexus_effect_desc:0	"Aumenta en §G2§! la producción base de los trabajos que otorgan £energy£ §Yenergía§!.\n\n"
building_mineral_purification_plant_effect_desc:0	"Aumenta en §G1§! la producción base de los trabajos que otorgan £minerals£ §Yminerales§!.\n\n"
building_mineral_purification_hub_effect_desc:0	"Aumenta en §G2§! la producción base de los trabajos que otorgan £minerals£ §Yminerales§!.\n\n"
building_food_processing_facility_effect_desc:0	"Aumenta en §G1§! la producción base de los trabajos que otorgan £food£ §Yalimento§!.\n\n"
building_food_processing_center_effect_desc:0	"Aumenta en §G2§! la producción base de los trabajos que otorgan £food£ §Yalimento§!.\n\n"
building_foundry_2_effect_desc:0	"Aumenta en §G1§! la producción base de los trabajos que otorgan £alloys£ §Yaleaciones§!, con un aumento de mantenimiento correspondiente.\n\n"
building_foundry_3_effect_desc:0	"Aumenta en §G3§! la producción base de los trabajos que otorgan £alloys£ §Yaleaciones§!, con un aumento de mantenimiento correspondiente.\n\n"
building_replicator_2_effect_desc:0	"Aumenta el número de trabajos disponibles de los §Yedificios de investigación§!, §Yculturales§!, §Yadministrativos§!, §Ymédicos§! y §Yde entretenimiento§! en §G1§!\n\n"
building_replicator_3_effect_desc:0	"Aumenta en §G1§! la producción base de los trabajos que otorgan £deuterium£ §Ydeuterio§!, con un aumento de mantenimiento correspondiente.\nAumenta el número de trabajos disponibles de los §Yedificios de investigación§!, §Yculturales§!, §Yadministrativos§!, §Ymédicos§! y §Yde entretenimiento§! en §G1§!\n\n"
building_replicator_4_a_effect_desc:0	"Aumenta en §G1§! la producción base de los trabajos que otorgan £deuterium£ §Ydeuterio§!, con un aumento de mantenimiento correspondiente.\nAumenta el número de trabajos disponibles de los §Yedificios de investigación§!, §Yculturales§!, §Yadministrativos§!, §Ymédicos§! y §Yde entretenimiento§! en §G1§!\n\n"
building_replicator_4_b_effect_desc:0	"Aumenta en §G1§! la producción base de los trabajos que otorgan £deuterium£ §Ydeuterio§! y el £trade_value£ §Yvalor comercial§! en §G3§!, con un aumento de mantenimiento correspondiente.\nAumenta el número de trabajos disponibles de los §Yedificios de investigación§!, §Yculturales§!, §Yadministrativos§!, §Ymédicos§! y §Yde entretenimiento§! en §G1§!\n\n"
building_institute_effect_desc:0	"Aumenta la producción de investigadores un 15 %\n\n"
building_gaiaseeders_4_effect_desc:0	"\nTransforma el planeta en un §Gmundo Gaia§!\n\n"
building_holo_theatres_klingon:0	"Simulador de combate holográfico"
building_holo_theatres_klingon_desc:0	"Los §Hsimuladores de combate holográficos§! ofrecen nuevas posibilidades para el entrenamiento cuerpo a cuerpo, así como para los torneos a mayor escala."
building_holo_theatres_klingon_effect_desc:0	""
building_federation_headquarters_ufop:0	"Cuartel general de la Federación"
building_federation_headquarters_ufop_desc:0	"El cuartel general de la Federación acoge tanto al Consejo como a la Flota Estelar, que está al mando de las instalaciones. Esta formidable estructura se compone de cubiertas habitables, oficinas, enfermerías, salas de interrogatorio y centros de operaciones."
building_federation_headquarters_ufop_effect_desc:0	""
building_holodeck_ufop:0	"Holocubierta"
building_holodeck_ufop_desc:0	"Las holocubiertas impulsan nuestra imaginación al proporcionarnos nuevas posibilidades de entrenamiento, investigación y recreación."
building_holodeck_ufop_effect_desc:0	""
building_holosuite_arcades_ufop:0	"Holocubiertas recreativas"
building_holosuite_arcades_ufop_desc:0	"A medida que esta tecnología gana popularidad entre la población, los complejos de holocubiertas nos proporcionan horas y horas de ocio y entrenamiento estratégico."
building_holosuite_arcades_ufop_effect_desc:0	""
building_housing_quarter_ufop:0	"Barrio residencial"
building_housing_quarter_ufop_desc:0	"Una de nuestras mayores preocupaciones es proporcionar a nuestros miembros viviendas adecuadas."
building_housing_quarter_ufop_effect_desc:0	""
building_federation_residences_ufop:0	"Residencias de la Federación"
building_federation_residences_ufop_desc:0	"Nuestras residencias son lo bastante grandes como para hospedar a partidos políticos, grupos de intercambio cultural y equipos de permiso durante largos periodos de tiempo."
building_federation_residences_ufop_effect_desc:0	""
building_consulate_ufop:0	"Consulado"
building_consulate_ufop_desc:0	"Como subdivisiones de la Embajada, los consulados se especializan en estrategias comerciales y en tender puentes entre civilizaciones."
building_consulate_ufop_effect_desc:0	""
building_embassy_ufop:0	"Embajada"
building_embassy_ufop_desc:0	"Las embajadas sirven de residencia para los enviados, embajadores y otros representantes que se encargan de nuestras relaciones con otras civilizaciones."
building_embassy_ufop_effect_desc:0	""
building_planetary_defense_system_ufop:0	"Sistema de defensa planetario"
building_planetary_defense_system_ufop_desc:0	"Nuestro sistema de defensa orbital consiste en una red defensiva diseñada por expertos para reforzar la seguridad del planeta contra cualquier amenaza."
building_planetary_defense_system_ufop_effect_desc:0	""
building_starfleet_academy_ufop:0	"Academia de la Flota Estelar"
