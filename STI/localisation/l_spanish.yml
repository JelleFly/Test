qt_klingon_a1:0	"¡Somos klingon!"
qt_klingon_a1_desc:0	"Los klingon nunca pierden: mueren con honor. Da igual si ganamos o morimos, la fuerza de nuestro pueblo está incrustada en la mente de todas las civilizaciones que hayan existido. La historia la escriben los vencedores, pero también aquellos que merece la pena recordar. §HtlhIngan maH!§!.\n\n"
qt_klingon_a1_admirals_fail:0	"£trigger_no£ §YAlmirantes§! destinados a naves militares: §Y[This.qt_klingon_a1_assigned_admirals_count]§!/§Y2§!"
