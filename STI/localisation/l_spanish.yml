qt_ufop_control_neutral_zone_desc:0	"Ahora que hemos empezado a reivindicar los territorios que nunca debieron arrebatarnos, nos hemos dado cuenta de que la §Hzona neutral§! presenta una importancia estratégica crucial. A partir de ahora, tomaremos lo que nos pertenece por derecho.\n\n"
