wannagetlat1:0	"아... 금압착 라티눔보다 찬란하게 빛나는 동전은 없습니다. 진짜예요. 제가 확인했거든요. 탐내는 사람이 많은 물건이니 잘 간수하세요. 잘못하면 스트립만 잃는 게 아니라 다른 것까지 잃게 될 겁니다. 이번 충고는 무료로 쳐 드리죠. 아, 원래는 돈 받아야 하는 건데 이거...\n\n돈을 벌 수 있으면 모를까, 그것도 아닌데 금압착 라티눔을 내놓을 페렝기는 이 세상에 없을 거예요. 어쩌다 그런 일이 생기는지는 주제도 아니지만요. 아무튼 말이 나와서 그런데, 얼마나 필요하십니까?"
