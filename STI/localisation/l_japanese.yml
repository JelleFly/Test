attitude_neutral_desc:1	"この帝国は我々が利害に関係しないと考えている。"
attitude_dismissive_desc:0	"この没落した帝国は我々を注目に値しないと考えている。"
attitude_patronizing_desc:1	"この没落した帝国は我々を道を踏み外した子供と見なし、 指導が必要だと考えている。 彼らは我々に技術や資源、 艦船などの贈り物を授けてくれる可能性がある。"
attitude_angry_desc:0	"我々の行動は没落した帝国を怒らせた。 彼らは我々を罰するために宣戦布告を行うかもしれない。"
attitude_arrogant_desc:0	"この覚醒した帝国は我々を超然と見下している。"
attitude_imperious_desc:0	"この覚醒した帝国は我々を将来の従属国と見なしている。 彼らは我々を屈服させ、 独立を奪おうとする可能性がある。"
attitude_belligerent_desc:0	"この覚醒した帝国は我々を征服の対象と見なしている。 彼らは我々を攻撃する可能性がある。"
attitude_custodial_desc:0	"この覚醒した帝国は、 いま銀河を脅かしている危機から我々を守ってやらねばと考えている。 彼らは我々と同盟を組む可能性がある。"
attitude_berserker_desc:0	"この覚醒した帝国は狂暴化した古代の人工知能だ。 周囲のあらゆるものを攻撃する可能性がある。"
attitude_enigmatic_desc:0	"この没落した帝国は、 奇妙で予測不可能な活動をする古代の人工知能だ。 どのような振る舞いを想定すべきかは不明である。"
