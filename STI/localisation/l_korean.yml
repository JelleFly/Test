edict_scientific_revolution:0	"$unity_ambition$ 과학 혁명"
edict_scientific_revolution_desc:0	"짧지만 정말 생산성이 높은 과학적 발견의 황금기입니다. 멈출 줄 모르는 낙관주의에 대담함과 독창성이 더해진다면, 크나큰 발전을 이루어낼 수 있습니다."
edict_desperate_measures:0	"$unity_ambition$ 필사의 수단"
edict_desperate_measures_desc:0	"우리의 적은 궁지에 몰린 짐승이 얼마나 위험한 존재인지 알게 될 겁니다. 우리는 끊임없이 안전한 생존을 보장받기 위해 노력해야 합니다."
edict_fortress_proclamation:0	"$unity_ambition$ 요새 선언"
edict_fortress_proclamation_desc:0	"우리의 국경은 확고부동하게 움직이지 않을 것이며, 야망으로 가득한 이웃에게 우리의 명확한 뜻을 전달할 겁니다. 여기까지다, 더는 갈 수 없다!"
edict_architectural_renaissance:0	"$unity_ambition$ 건축학 르네상스"
edict_architectural_renaissance_desc:0	"이전 세대에서는 상상만 할 수 있었던 규모의 건축으로, 거대 구조물은 우리 문명의 진정한 유산이 될 것입니다."
edict_hearts_and_minds:0	"$unity_ambition$ 감성과 이성"
edict_hearts_and_minds_desc:0	"대중들로 하여금 정부의 장점을 이해하게 만드는 정보가 집중적인 선전을 만듭니다. 궁극적으로 대중들에게도 이익이 됩니다."
edict_omnifarious_acquisition:0	"$unity_ambition$ 다방면에 걸친 수급"
edict_omnifarious_acquisition_desc:0	"아낄 수 있는 모든 것을 재활용하고 재사용합니다. 우리의 야망을 이루려면 찾을 수 있는 모든 자원을 활용해야 합니다."
edict_grand_fleet:0	"$unity_ambition$ 위대한 함대"
edict_grand_fleet_desc:0	"우리의 은하적 야망을 이루려면 먼저 위대한 함대를 구축해야 합니다."
POLICIES_LABEL:0	"우리 제국에서 사용 가능한 정책입니다."
