leviathans.190.buy_program:0	"Acheter un programme"
ferengi_holodeck_first_met:0	"Approchez, approchez ! Vivez des aventures encore plus intenses que dans vos rêves les plus fous et découvrez des environnements plus réalistes que la réalité elle-même ! Pas de douleur, que du bonheur !\n\nHé, vous là ! Oui, vous ! Je devine à votre regard que nous n'avez encore jamais ressenti l'excitation des histoires que nul n'a narrées et des vies que nul n'a vécues ! Vous ne le savez pas encore, mais bientôt, vous ne pourrez plus vous passer de nos programmes. Voyez donc comment une simple dépense peut changer votre vie à jamais !\n\nAprès tout, pourquoi vous limiter à une seule vie lorsque vous pouvez en vivre plusieurs ? Pensez à la règle d'acquisition 64 : « Quand on vous propose un ver, prenez tout le bocal ! »"
ferengi_holodeck_second_met:0	"Tiens, ça me fait plaisir de vous revoir ! J'imagine que les expériences incroyables que nous proposons hantent votre esprit. Vous n'imaginez pas tout ce que vous pouvez vivre grâce à nous ! Pour une dépense tout à fait modeste, l'univers tout entier peut devenir vôtre !\n\nApprochez donc. Nous avons optimisé notre matériel depuis votre dernière visite. Même les expériences que vous avez déjà vécues vous paraîtront encore meilleures ! Je vous invite à découvrir vous-même pourquoi nous avons tant de succès."
ferengi_holodeck_second_met_opinion:0	"Aaah, vous revoilà ! Vous souhaitez vivre d'autres expériences ? Celles que personne n'a encore vécues, pour expérimenter tout ce que l'univers a à offrir ?\n\nTant de choses inconnues, tant de découvertes à portée de main ! Les possibilités ne cessent de s'étendre et vont jusqu'à dépasser les limites de l'imagination. Regardez donc, nous vous proposons des améliorations conçues spécialement pour vous ! Mais merci de garder cela pour vous, n'attisez pas la jalousie des autres clients !"
leviathans.190.name:0	"Holodeck ferengi" #HRB_TODO This could be updated each Holodeck program's specific name (i.e. War Training), but we would need to define a global variable to do this.
leviathans.190.war_training:0	"§Y$hap_war_training$§!"
hap_war_training:0	"Simulation de guerre"
hap_war_training_desc:0	"Incarnez un puissant général menant ses troupes à une mort certaine ! Les explosions, les projectiles, l'intensité des combats, les débris projetés à des vitesses folles, le danger, la gloire... Tout est là, pour peu que vous ayez le courage de vous lancer !"
hap_war_training_advanced_shuttle_pilot:0	"Pilotage de navette spatiale avancé"
hap_war_training_hand_to_hand_combat:0	"Combats à mains nues"
hap_war_training_evasive_maneuvers:0	"Manœuvres d'évasion"
hap_war_training_starship_tactical_bridge:0	"Passerelle tactique de vaisseau"
hap_war_training_you_are_a_starship_engineer:0	"L'ingénieur du vaisseau, c'est vous"
hap_modifier_hand_to_hand_combat:0	"Insurrection Alpha"
hap_modifier_hand_to_hand_combat_desc:0	"Depuis son lancement, notre simulation de combat au phaseur a été mise à jour pour inclure d'autres situations que des insurrections du §HMaquis§!. Préparez-vous à repousser des hordes d'ennemies de votre vaisseau dans un entraînement stratégique et palpitant !"
hap_modifier_evasive_maneuvers:0	"jagh yIbuStaH"
hap_modifier_evasive_maneuvers_desc:0	"Le programme §HFocalisation sur l'ennemi§! transporte les participants dans des aventures sans précédent dans l'espace, à bord du puissant croiseur §HVor'cha§!. Avec nos simulations de vol calibrées à la perfection, tout le monde peut ressentir les sensations offertes par l'esquive des tirs des canons phaseurs d'un puissant adversaire."
hap_modifier_starship_tactical_bridge:0	"Passerelle tactique de vaisseau"
hap_modifier_you_are_a_starship_engineer:0	"L'ingénieur du vaisseau, c'est vous"
hap_modifier_noir:0	"Kotra humanoïde"
hap_modifier_noir_desc:0	"Particulièrement populaire chez les Cardassiens, ce jeu de plateau basé sur les manœuvres tactiques a été transposé en version simulateur, dans laquelle les participants deviennent eux-mêmes les pions. Ces simulations sont souvent employées pour l'entraînement stratégique des gardes et des forces de maintien de l'ordre. Des études ont prouvé qu'une partie de §HKotra§! par semaine permettait d'entretenir son esprit."
hap_modifier_in_the_tendrils_of_love_positive:0	"Libération photonique"
hap_modifier_in_the_tendrils_of_love_positive_desc:0	"Cet holoroman provocateur raconté à la première personne vous plonge dans la peau d'un holoprogramme victime d'oppression. Bien que la fin soit tragique, de nombreux lecteurs le perçoivent comme une catharsis soulageant des tracas de la vie quotidienne galactique."
hap_modifier_in_the_tendrils_of_love_negative:0	"Les méandres de l'amour"
hap_modifier_the_girl_who_fell_in_love_with_the_stars_positive:0	"Le mystère de l'arbre à bonbons"
hap_modifier_the_girl_who_fell_in_love_with_the_stars_positive_desc:0	"Ce roman policier, écrit par l'un des rares §Handroïdes§! connus, est particulièrement complexe. De nombreux capitaines perspicaces ne sont pas parvenus à percer le mystère de l'origine de l'§Harbre à bonbons§!, mais ceux qui ont réussi ont acquis une grande sagesse."
hap_modifier_the_girl_who_fell_in_love_with_the_stars_negative:0	"L'amoureuse des étoiles"
hap_modifier_the_secret_valley:0	"Hologramme médical d'urgence"
hap_modifier_the_secret_valley_desc:0	"Vous ne vous sentez pas dans votre assiette ? Les personnages de cet hologramme tels qu'§HEMH Mark I§! sont de véritables professionnels du domaine médical. Conçus pour alléger la charge de travail des praticiens §Hgalactiques§!, ils peuvent même rédiger des ordonnances illisibles si cela vous amuse."
hap_modifier_captain_of_start_and_space:0	"Séminaires de l'Institut Daystrom"
hap_modifier_captain_of_start_and_space_desc:0	"Nous offrons aux plus studieux et aux plus courageux la possibilité d'assister à certains séminaires publics de l'§HInstitut Daystrom§!. Cet holoprogramme est populaire parmi les hauts gradés, qui aiment mettre la théorie en pratique en conditions réelles."
hap_modifier_quest_for_lost_civilizations:0	"Élémentaire"
hap_modifier_quest_for_lost_civilizations_desc:0	"Par le pouvoir du raisonnement déductif ! Ou plutôt, inductif ! Bref, vous avez l'idée. Incarnez le §Hdocteur Watson§! et aidez une version modifiée du §Hdétective Holmes§! de Sir Conan Doyle à résoudre les enquêtes les plus mystérieuses de la galaxie. Ce n'est pas votre truc ? Allez, ne soyez pas timide ! La semaine dernière, le capitaine d'un cargo boslique s'est prêté au jeu. Il m'a fait promettre de ne pas en parler."
hap_modifier_the_land_of_the_nok:0	"Hologramme de sécurité d'urgence"
hap_modifier_the_land_of_the_nok_desc:0	"Suite au succès de leur holoprogramme médical, Zimmerman et Barclay ont développé leur §HHologramme de sécurité d'urgence§! pour fournir du personnel holographique, dont des ingénieurs et des militaires."
hap_modifier_extreme_mining:0	"Le placage de l'or avec Gint"
hap_modifier_extreme_mining_desc:0	"Saisissez cette chance de vous procurer un incroyable holoprogramme ferengi ! Avec notre premier §HGrand Nagus§!, découvrez tout ce qu'il faut savoir sur le placage de l'or, le dorage de minerais, le placage de lingots de..."
hap_modifier_extreme_outdoors:0	"La viinerine pour les nuls"
hap_modifier_extreme_outdoors_desc:0	"Découvrez comment préparer une authentique §Hviinerine§! romulienne, un incontournable de la cuisine militaire. Nous recommandons à nos clients romuliens de se rendre directement à la section 2 de La viinerine pour les nuls : §HPour une viinerine encore plus savoureuse !§!"
hap_modifier_dream_1:0	"Simulation de symbiote"
hap_modifier_dream_1_desc:0	"Ils disent que vous ne débloquerez jamais votre plein potentiel comme le font un §HTrill§! et son symbiote. Eh bien nous, on dit que vous le pouvez, moyennant finance !"
hap_modifier_dream_2:0	"Bashir 62"
hap_modifier_dream_2_desc:0	"Nul n'organise de meilleures fêtes que le propriétaire de la boîte de nuit Las Vegas, §HVic Fontaine§!. Passez du bon temps dans une ambiance détendue style années 60 tout en dégustant de délicieux cocktails biosynthétisés et en écoutant d'excellents morceaux composés par nul autre que le célèbre holoprogrammeur §HFelix Knightly§!."
has_modifier_dream_3:0	"La Maison de Mo'Kai"
has_modifier_dream_3_desc:0	"Si vous rêvez d'affronter un puissant ennemi et de le terrasser, réjouissez-vous ! Ce programme issu d'une simulation hirogène similaire vous permet de vous battre aux côtés de (ou contre) la §HMaison de Mo'Kai§!."
hap_modifier_the_last_empire:0	"La galaxie du graphène"
hap_modifier_the_last_empire_desc:0	"De nombreuses civilisations sont parvenues à améliorer leurs infrastructures en se tournant vers des matériaux plus abordables. Ce programme présente une analyse des matériaux de construction des périodes qui suivent les pénuries, à commencer par le graphène."
hap_modifier_daily_life_at_early_vulcan:0	"Domptage de tribules 3000"
hap_modifier_daily_life_at_early_vulcan_desc:0	"Il ne faut surtout pas négliger cette menace. Si on les laisse proliférer en toute liberté, les §Htribules§! peuvent dévaster des écosystèmes tout entiers. Découvrez comment dompter ces boules de poils à l'échelle planétaire pour devenir le §Hdompteur de tribules 3000§!."
hap_modifier_first_starbase_ever:0	"La toute première base stellaire"
hap_modifier_first_starbase_ever_desc:0	"Connaître l'histoire des §Hbases stellaires§! sur le bout des doigts/pattes/nageoires/tentacules présente bien des avantages."
hap_modifier_century_on_earth:0	"Théories psychohistoriques"
hap_modifier_century_on_earth_desc:0	"En appliquant une vision mathématique à l'étude des civilisations, nous avons pu anticiper le développement de la population avant même qu'il ne survienne."
hap_modifier_the_first_builders:0	"Construire une base"
hap_modifier_the_first_builders_desc:0	"Vous avez déjà construit une §Hbase stellaire§! ? Non ? Nous allons y remédier."
leviathans.190.detective_novel:0	"§Y$hap_detective_novel$§!"
hap_detective_novel:0	"Détective Dixon Hill"
hap_detective_novel_desc:0	"L'univers est un monde mystérieux qui regorge de mystères. Trouvez des indices, établissez des liens et rencontrez les suspects, les victimes et les témoins pour résoudre l'enquête. Serez-vous à la hauteur du §Hdétective Dixon Hill§! dans ce passage tiré du roman §HThe Big Goodbye§! ?"
hap_detective_novel_sherlock_holmes:0	"Sherlock Holmes"
hap_detective_novel_noir_program:0	"Policier"
hap_detective_novel_spy_program:0	"Espionnage"
hap_romance_novel:0	"Amour"
hap_romange_novel_desc:0	"Rendez-vous compte : l'amour à portée de main ! Tellement réaliste que vous pouvez le sentir ! Préparez-vous à réunir plus de courage que dans toutes les batailles de l'univers et à verser des torrents de larmes de joie. Laissez-vous tenter par une toute nouvelle façon de vivre une expérience que vous pensiez connaître par cœur ! Osez l'amour !"
hap_romance_novel_option_desc:0	"§Y$hap_romance_novel$§!"
hap_romance_novel_program_1:0	"Les méandres de l'amour"
hap_romance_novel_program_2:0	"L'amoureuse des étoiles"
hap_romance_novel_program_3:0	"La vallée secrète"
hap_adventure:0	"Aventure"
hap_adventure_desc:0	"Explorez des mondes inconnus, des terres inexplorées et des temples perdus ! Immergez-vous dans des endroits où nul n'a jamais mis pied, dans des lieux dont la beauté n'a jamais été contemplée. Prudence cependant, car les roses ont des épines. Le danger vous attend dans chaque recoin, derrière chaque porte et dans chaque coffre à trésor. Alors, oserez-vous tenter l'aventure ?"
hap_adventure_option_desc:0	"§Y$hap_adventure$§!"
hap_adventure_program_1:0	"Capitaine des étoiles et de l'espace"
hap_adventure_program_2:0	"À la recherche de civilisations perdues"
hap_adventure_program_3:0	"Terre des Nok"
hap_extreme:0	"Extrême"
hap_extreme_desc:0	"Avez-vous déjà rêvé d'être plus agile, plus coriace, plus rapide ? De mener une équipe à la victoire ultime ? De remporter un match à la dernière seconde ? Devenez l'idole de tous, une véritable star galactique ! Celui ou celle que nous rêvons tous d'être mais que nous ne serons jamais !"
hap_extreme_option_desc:0	"§Y$hap_extreme$§!"
hap_extreme_program_1:0	"Minage extrême"
hap_extreme_program_2:0	"Aventures extrêmes"
hap_personal_fantasy:0	"Par-delà vos limites"
hap_personal_fantasy_desc:0	"Rien n'est hors de votre portée ! Rien n'est mauvais ou impossible ! Ce que votre cœur désire, vous devez le saisir ! Sondez les tréfonds inexplorés de votre volonté et repoussez vos limites ! Vous n'allez quand même pas laisser passer cette chance ?"
hap_personal_fantasy_option_desc:0	"§Y$hap_personal_fantasy$§!"
hap_personal_fantasy_program_1:0	"L'amiral décoré"
hap_personal_fantasy_program_2:0	"Découverte majeure"
hap_personal_fantasy_program_3:0	"Richesses abondantes"
hap_history:0	"Histoire"
hap_history_desc:0	"Ce que vous connaissez de l'histoire vient de vos lectures, l'enseignement, les hologrammes... Mais l'avez-vous déjà vécue ? Avez-vous déjà imaginé faire mieux que vos ancêtres ? Vous êtes-vous déjà demandé à quoi ressemblerait la galaxie si les événements s'étaient déroulés autrement ? Que diriez-vous de vivre la véritable histoire, pas cette version sans intérêt que l'on vous a racontée ? Revivez n'importe quelle époque de l'histoire et façonnez-la à votre guise !"
hap_history_option_desc:0	"§Y$hap_history$§!"
