district_generator_desc:0	"В этом районе вырабатывается большая часть энергии, обеспечивая непрерывную подачу питания к постройкам и оборонительным сооружениям планеты."
district_generator_ufop_desc:0	"Это обширная территория, в которой находится множество электростанций, предназначенных для выработки энергии и подачи ее в город по электроплазменным трубопроводам."
district_generator_klingon_desc:0	"Подобно тому, как кровь воителей течет в наших венах, яростные молнии бурь несутся по кабелям наших машин. Обладание этой силой является серьезной ответственностью."
district_generator_romulan_desc:0	"Когда низшие расы только выползали из первобытных морей, ромуланцы уже достигли понимания силы, скрытой во вращающемся пульсаре и сердца непостижимой сингулярности."
district_generator_cardassian_desc:0	"Распределение энергетических квот является одной из важнейших задач нашей экономики. Тонкий баланс, призванный удовлетворить потребности народа."
