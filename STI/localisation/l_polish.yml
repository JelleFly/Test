ACTION_ASK_TO_START_INTEGRATION_PROCESS_DESC:3	" Poproś o rozpoczęcie §Hprocesu integracji§!, aby zasymilować: §H[Recipient.GetName]§!.\nJeśli się zgodzą, będziemy mogli rozpocząć akcję dyplomatyczną procesu integracji.\n\nCywilizacje zasymilowane §Hna stałe§! stają się częścią nas.\n\nZdobędziemy również ich unikatowy §Hustrój§!, przybliżający nas do §Hzwycięstwa dyplomatycznego§!.\n"
