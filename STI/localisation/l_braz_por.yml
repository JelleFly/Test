civic_higher_education:0	"Educação Elevada"
civic_higher_education_desc:0	"Toda pessoa tem o direito de alcançar o máximo que puder. Temos a responsabilidade de criar um ambiente favorável a isso."
civic_higher_education_effect_desc:0	""
civic_diplomatic_expertise:0	"Competência Diplomática"
civic_diplomatic_expertise_desc:0	"Ao escutarmos outras culturas com atenção, não só as entendemos melhor como aprofundamos nossa compreensão sobre o universo como um todo."
civic_diplomatic_expertise_effect_desc:0	"Aumenta a £opinion£ Opinião após os §HProtocolos de Primeiro Contato§! em §G+30§!.\n"
civic_warriors_honor:0	"Honra Guerreira"
civic_warriors_honor_desc:0	"Toda a honra provém da força contestada, e uma vida digna culmina na morte em batalha. Sem guerra, é impossível haver honra."
civic_warriors_honor_effect_desc:0	""
civic_followers_of_kahless:0	"Seguidores de Kahless"
civic_followers_of_kahless_desc:0	"O poderoso §HKahless§! sempre liderará os merecedores para a batalha. Uma vez nela, ele garante que seus seguidores esmaguem os inimigos, abrindo o árduo caminho para a glória."
civic_followers_of_kahless_effect_desc:0	"Líderes produzem £unity£ Unidade: §G+1§!\nGuardião Imperial produz £unity£ Unidade: §G+0,5§!"
civic_closet_politics:0	"Política Secreta"
civic_closet_politics_desc:0	"Interesses políticos velados e fortes ambições se resolvem melhor em redutos reservados, ocultos nas sombras. Uma tática dissimulada é a única forma de promover o bem maior."
civic_closet_politics_effect_desc:0	""
civic_state_vigilance:0	"Vigilância Estatal"
civic_state_vigilance_desc:0	"Monitoramos nosso povo com um olho onisciente. Todos os inimigos são levados à justiça imediatamente, servindo como exemplo imediato do poder que nossos Senadores exercem sobre o próprio povo. Estamos sempre vigiando."
civic_state_vigilance_effect_desc:0	""
civic_raider_corps:0	"Brigada de Invasão"
civic_raider_corps_desc:0	"A garra do §HComando Central§! arranha e transpassa qualquer obstáculo. Tudo é nosso e nada é deixado para trás."
civic_raider_corps_effect_desc:0	"Dano da classe de nave Hideki: §G+20%§!\nDano da classe de nave Galor: §G+15%§!\nDano da classe de nave Keldon: §G+10%§!\nDano da classe de nave Kazikai: §G+5%§!"
civic_intelligence_zeal:0	"Fervor da Inteligência"
civic_intelligence_zeal_desc:0	"O §HComando Central§! tudo vê, tudo ouve e tudo sabe. Somos a sombra onipresente e onipotente, decidida a coletar informações sobre os outros. Não há palavra proferida por nossos inimigos que fique sem ser ouvida."
civic_intelligence_zeal_effect_desc:0	"Eficácia de Espiões aumentada em: §G+1§!\nHá chance de Pops escravas serem enviadas §Rpermanentemente§! para centros de detenção a cada mês."
civic_war_is_the_way:0	"A Guerra é o Caminho"
civic_war_is_the_way_desc:0	"É preciso recorrer à capacidade de ser mais resiliente que o inimigo."
civic_war_is_the_way_effect_desc:0	"Influência Mensal enquanto se está em guerra: §G+0,25§!"
civic_past_guides_future:0	"O Passado Guia o Futuro"
civic_past_guides_future_desc:0	"Ao aprendermos quem somos, podemos projetar quem queremos nos tornar."
civic_past_guides_future_effect_desc:0	"Adotar uma Árvore de Tradição concede Pesquisa: §G+3%§!"
civic_wealth_trust:0	"A Riqueza Seja Louvada"
civic_wealth_trust_desc:0	"O poder da riqueza é mais importante que o de frotas e exércitos."
civic_wealth_trust_effect_desc:0	"Cada ponto de Valor Comercial concede: £energy£ §G0,25§! £minerals£ §G0,25§! £food£ §G0,10§! £deuterium£ §G0,10§!"
civic_under_nose:0	"Bem Debaixo do Seu Nariz"
civic_under_nose_desc:0	"Desenvolver uma reputação por meio de ações que ninguém pode provar serem sua culpa é, por si só, uma arte."
civic_under_nose_effect_desc:0	"Missões de espionagem bem-sucedidas geram §Ggrandes quantidades§! de Unidade."
civic_road_most_traveled:0	"O Caminho Mais Trilhado"
civic_road_most_traveled_desc:0	"A verdadeira Guerra é contra nossas próprias mentes; nela, as influências externas tentam nos tirar do caminho certo. Nós trazemos os desgarrados de volta ao rebanho."
civic_road_most_traveled_effect_desc:0	"A cada seis meses, reconverta uma Pop desleal ao seu Princípio."
civic_cunning_subterfuge:0	"Subterfúgio Astuto"
civic_cunning_subterfuge_desc:0	"Não há nada a se encontrar quando não há nada a se procurar."
civic_cunning_subterfuge_effect_desc:0	"Bônus de Evasão temporário ao fracassar em uma Missão de Espionagem: §G+15%§!"
civic_cumulative_knowledge:0	"Conhecimento Acumulado"
civic_cumulative_knowledge_desc:0	"Quem aprende com a experiência experiencia o que há para se aprender."
civic_cumulative_knowledge_effect_desc:0	"Cada Pop gera Pesquisa: §G+0,25§!"
civic_marauder_flotilla:0	"Flotilha Saqueadora"
civic_marauder_flotilla_desc:0	"Quando as coisas somem o tempo todo e é sempre você que as encontra, não é apenas questão de sorte."
civic_marauder_flotilla_effect_desc:0	"Renda de bônus mensal do Recurso Básico (£minerals£, £energy£, £food£) com o menor estoque: §G+25%§!"
civic_utopian_beliefs:0	"Crenças Utópicas"
civic_utopian_beliefs_desc:0	"Lutar para criar um planeta perfeito pode ser impossível, mas não quer dizer que não devamos lutar."
civic_utopian_beliefs_effect_desc:0	"Após a terraformação, acrescente um Recurso Planetário §HRaro§! adicional."
civic_back_alley_diplomacy:0	"Diplomacia Clandestina"
civic_back_alley_diplomacy_desc:0	"Existe a forma correta de fazer as coisas, e existe a forma mais conveniente."
civic_back_alley_diplomacy_effect_desc:0	"Emissários produzem Energia: §G+5§!."
civic_question_everything:0	"Questione Tudo"
civic_question_everything_desc:0	"Até mesmo fatos consagrados devem ser questionados, bem como as pessoas que os defendem."
civic_question_everything_effect_desc:0	"Missões de Contraespionagem bem-sucedidas aumentam a produção das Estações de Pesquisa em §G+100%§! durante §G5§! anos no sistema em que ocorreu a missão."
civic_unrepenting_exploitation:0	"Exploração Impenitente"
civic_unrepenting_exploitation_desc:0	"Colher o que a natureza tem a oferecer é o que impulsiona o progresso."
civic_unrepenting_exploitation_effect_desc:0	"Bombardeio Orbital causa devastação aumentada: §G+25%§!\nAo bombardear um planeta com menos de §H100%§! de devastação, você extrai recursos com base no nível da capital e nos distritos presentes.\n\nCapital de nível 1/2/3/4: §G5/10/15/20§! £research£\nDistrito Industrial: §G5§! £alloys£\nDistrito Gerador: §G10§! £energy£\nDistrito Minerador: §G10§! £minerals£\nDistrito Agrícola: §G10§! £food£\nExclusivo: §G10§! £unity£"
civic_debts_repaid:0	"Dívidas Pagas"
civic_debts_repaid_desc:0	"Quando cumprimos nossa parte do acordo, sempre lucramos acima da expectativa inicial."
civic_debts_repaid_effect_desc:0	""
civic_efficient_communication:0	"Comunicação Eficiente"
civic_efficient_communication_desc:0	"Quando não há margem para interpretações equivocadas, tudo sai conforme o planejado."
civic_efficient_communication_effect_desc:0	"Manter Fronteiras Abertas com outros países melhora a opinião deles sobre você em §G+1§! por mês, até o máximo de §G100§!.\nManter Fronteiras Fechadas tem o efeito oposto, reduzindo as opiniões em §R-1§! por mês, até §R-100§!."
civic_systematized_structure:0	"Estrutura Social Sistematizada"
civic_systematized_structure_desc:0	"Coisas que nos impeçam de ser eficientes devem ser descartadas ou readaptadas."
civic_systematized_structure_effect_desc:0	"Construções Capitais geram confortos adicionais com base no nível.\nNível 1: §G+2§!\nNível 2: §G+4§!\nNível 3: §G+6§!\nNível 4: §G+8§!"
civic_twofold_chances:0	"Chances em Dobro"
civic_twofold_chances_desc:0	"Quando fracassar não é uma opção, o sucesso é a única alternativa."
civic_twofold_chances_effect_desc:0	"Missões fracassadas têm a chance de ainda produzir o resultado desejado: §G20%§!"
civic_solid_reputation:0	"Reputação Sólida"
civic_solid_reputation_desc:0	"As palavras, quando usadas com parcimônia, têm o dobro do peso."
civic_solid_reputation_effect_desc:0	"Designar Emissários para Prejudicar Relações entre você e a outra parte custa Influência: §R0,5§!"
civic_paranoia:0	"Paranoia"
civic_paranoia_desc:0	"Quando todos estão contra você, é preciso sempre estar pronto para atacá-los primeiro."
civic_paranoia_effect_desc:0	"Você ganha os seguintes bônus, que são dobrados durante §G2§! anos após uma missão de contraespionagem bem-sucedida:"
civic_fast_paced_science:0	"Ciência Acelerada"
civic_fast_paced_science_desc:0	"Ao observar os outros, aprendemos mais do que as palavras permitiriam."
civic_fast_paced_science_effect_desc:0	"Cada Emissário designado para Melhorar ou Prejudicar Relações com outra civilização concede Pesquisa: §G+10§!"
civic_forthcoming:0	"Francos"
civic_forthcoming_desc:0	"Os betazoides têm pouco senso de privacidade quando se trata de suas vidas pessoais. A crença de que tudo deve ser compartilhado é um valor tão apreciado que se estendeu à política de sua espécie."
civic_forthcoming_effect_desc:0	"Melhora as opiniões de outras Potências Menores em §G+0,5§! por mês, até o máximo de §G50§!."
civic_admin_capacity:0	"Reestruturação Administrativa"
civic_admin_capacity_desc:0	"Somente uma civilização baseada na organização metódica pode atingir seu pleno potencial. Ser ágil significa ser afluente."
civic_colony_terraforming:0	"Expansão Ávida"
civic_colony_terraforming_desc:0	"Nosso povo se esforça para ser o primeiro a encontrar mundos novos e transformá-los se necessário. Devagar não mais se vai longe."
civic_worker_prod:0	"Ética Profissional"
civic_worker_prod_desc:0	"Temos certeza de que talento e potencial nunca substituem os méritos de uma sociedade baseada no trabalho duro."
civic_amenity_reduction:0	"Frugalidade"
civic_amenity_reduction_desc:0	"Uma civilização que não desperdiça seus recursos evita as dificuldades e o desespero do déficit."
civic_planet_size:0	"Especialistas em Terreno"
civic_planet_size_desc:0	"Nossa sociedade aprendeu a moldar o solo do planeta de forma que ele não controle mais o caminho a seguir. Podemos liberar regiões que antes eram inacessíveis ao nosso povo."
civic_officers:0	"Serviço Voluntário"
civic_officers_desc:0	"Incentivamos nosso povo a ceder seu tempo e dedicação em troca de uma patente e habilidades de combate valiosíssimas."
civic_planet_starbase_speed:0	"Infraestruturas Inovadoras"
civic_planet_starbase_speed_desc:0	"Nosso povo é hábil em vasculhar por materiais inovadores, dos mais leves aos mais maleáveis. Otimizar nossa matéria-prima é essencial para a sobrevivência a longo prazo."
civic_leaders:0	"Nascidos para Liderar"
civic_leaders_desc:0	"Nós nos dedicamos a criar uma sociedade de líderes por natureza, desde o berço."
civic_speed_evasion:0	"Frotas Destemidas"
civic_speed_evasion_desc:0	"Com manobras ousadas, nossas frotas mergulham no subespaço sem dificuldades, garantindo que sejamos os primeiros a descobrir novos mundos."
civic_unity:0	"Coexistência Intencional"
civic_unity_desc:0	"Diante da adversidade, nosso povo escolheu deixar de lado as brigas internas sem sentido, optando por buscar a harmonia a todo custo."
void_civic:0	"VOID"
void_civic_desc:0	"VOID"
civic_devoted_to_kahless:0	"Devotados a Kahless"
civic_devoted_to_kahless_desc:0	"Seguimos a luz do §HInesquecível§!. Nele acreditamos. Em sua imagem nos moldamos. Até nosso último suspiro, §HKahless§! nos guiará."
civic_tooltip_devoted_of_kahless_effects:0	"Líderes produzem £unity£ Unidade: §G+2§!\nGuardião Imperial produz £unity£ Unidade: §G+1,5§!"
civic_born_to_spy:0	"Nascidos para Espionar"
civic_born_to_spy_desc:0	"Quem veio primeiro? Os §Hromulanos§!, sempre. Ficamos à vontade nas sombras e sempre descobrimos o caminho para a vitória. É assim que deve ser."
civic_reparations:0	"Reparações"
civic_reparations_desc:0	"É hora de tornarmos isso público. Nossa história, por mais gloriosa que possa ter sido, não precisa se repetir. Podemos elevar a nós mesmos e aos outros."
civic_tooltip_reparations_effects:0	"A Construção Capital fornece §G+5§! de Estabilidade"
building_chateau_ufop_effect_desc:0	"Aumenta produção base de £unity£ §YUnidade§! de £job_farmer£ §YFazendeiros§! em §G1§!\n\n"
building_pilgramage_site_klingon_effect_desc:0	"Aumenta a produção base de £trade_value£ §YValor Comercial§! de £job_follower_of_kahless_klingon£ §YSeguidores de Kahless§! e £job_high_cleric_klingon£ §YAltos Clérigos§! em §G1§!\n\n"
building_hall_of_warriors_klingon_effect_desc:0	"Aumenta a produção base de £trade_value£ §YValor Comercial§! de £job_follower_of_kahless_klingon£ §Y$job_follower_of_kahless_klingon_plural$§! em §G2§!\n\n"
building_amphitheater_romulan_effect_desc:0	"£job_entertainer£ §YAnimadores§! produzem §G+2%§! de §YVelocidade de Crescimento de Pop§!\n\n"
building_mililtary_academy_cardassian_desc:0	"Uma caldeira escaldante em que recrutas guls estudam, treinam e sobem na hierarquia até se tornarem oficiais militares. Um dos poucos lugares em que crianças órfãs podem ganhar seu lugar na sociedade."
building_reeducation_center_cardassian_effect_desc:0	"£job_chairperson_cardassian£ §Y$job_chairperson_cardassian_plural$§! têm §G10%§! de chance a cada mês de mudar a ideologia de uma Pop no planeta para a cardassiana a cada mês.\n\n"
building_energy_grid_effect_desc:0	"Aumenta a produção base de empregos de produção de £energy£ §YEnergia§! em §G1§!.\n\n"
building_energy_nexus_effect_desc:0	"Aumenta a produção base de empregos de produção de £energy£ §YEnergia§! em §G2§!.\n\n"
building_mineral_purification_plant_effect_desc:0	"Aumenta a produção base de empregos de produção de £minerals£ §YMinerais§! em §G1§!.\n\n"
building_mineral_purification_hub_effect_desc:0	"Aumenta a produção base de empregos de produção de £minerals£ §YMinerais§! em §G2§!.\n\n"
building_food_processing_facility_effect_desc:0	"Aumenta a produção base de empregos de produção de £food£ §YComida§! em §G1§!.\n\n"
building_food_processing_center_effect_desc:0	"Aumenta a produção base de empregos de produção de £food£ §YComida§! em §G2§!.\n\n"
building_foundry_2_effect_desc:0	"Aumenta a produção base de empregos de produção de £alloys£ §YLigas Metálicas§! em §G1§!, com um aumento correspondente na manutenção.\n\n"
building_foundry_3_effect_desc:0	"Aumenta a produção base de empregos de produção de £alloys£ §YLigas Metálicas§! em §G3§!, com um aumento correspondente na manutenção.\n\n"
building_replicator_2_effect_desc:0	"Aumenta a quantidade de empregos disponíveis em §YConstruções de Pesquisa§!, §YCulturais§!, §YAdministrativas§!, §YMédicas§! e §Yde Entretenimento§! em §G1§!\n\n"
building_replicator_3_effect_desc:0	"Aumenta a produção base de empregos de produção de £deuterium£ §YDeutério§! em §G1§!, com um aumento correspondente na manutenção.\nAumenta a quantidade de empregos disponíveis em §YConstruções de Pesquisa§!, §YCulturais§!, §YAdministrativas§!, §YMédicas§! e §Yde Entretenimento§! em §G1§!\n\n"
building_replicator_4_a_effect_desc:0	"Aumenta a produção base de empregos de produção de £deuterium£ §YDeutério§! em §G1§!, com um aumento correspondente na manutenção.\nAumenta a quantidade de empregos disponíveis em §YConstruções de Pesquisa§!, §YCulturais§!, §YAdministrativas§!, §YMédicas§! e §Yde Entretenimento§! em §G1§!\n\n"
building_replicator_4_b_effect_desc:0	"Aumenta a produção base de empregos de produção de £deuterium£ §YDeutério§! em §G1§! e £trade_value£ §YValor Comercial§! em §G3§!, com um aumento correspondente na manutenção.\nAumenta a quantidade de empregos disponíveis em §YConstruções de Pesquisa§!, §YCulturais§!, §YAdministrativas§!, §YMédicas§! e de §YEntretenimento§! em §G1§!\n\n"
building_institute_effect_desc:0	"Aumenta a produção de Pesquisadores em 15%\n\n"
building_gaiaseeders_4_effect_desc:0	"\nTransforma o planeta em um §GMundo-Gaia§!\n\n"
building_holo_theatres_klingon:0	"Simulador de Combate Holográfico"
building_holo_theatres_klingon_desc:0	"Os §HSimuladores de Combate Holográficos§! abrem um novo caminho para o treino corpo a corpo, e também para torneios de larga escala."
building_holo_theatres_klingon_effect_desc:0	""
building_federation_headquarters_ufop:0	"Quartel-General da Federação"
building_federation_headquarters_ufop_desc:0	"Operado pela Frota Estelar, o QG da Federação abriga o Conselho e ainda o QG da própria Frota. Essa estrutura formidável é composta por conveses habitáveis, escritórios, enfermarias, salas de interrogatório e centros de operação."
building_federation_headquarters_ufop_effect_desc:0	""
building_holodeck_ufop:0	"Holodeck"
building_holodeck_ufop_desc:0	"Os holodecks expandem nossa imaginação ao oferecer novas possibilidades de treinamento, pesquisa e recreação."
building_holodeck_ufop_effect_desc:0	""
building_holosuite_arcades_ufop:0	"Fliperamas de Holosuite"
building_holosuite_arcades_ufop_desc:0	"Conforme o uso de holodecks se torna cada vez mais popular entre toda a população, complexos maiores oferecem muitas horas de valor recreativo e estratégico."
building_holosuite_arcades_ufop_effect_desc:0	""
building_housing_quarter_ufop:0	"Alojamento"
building_housing_quarter_ufop_desc:0	"Fornecer instalações de alojamento adequadas aos nossos membros é de prioridade extrema para nós."
building_housing_quarter_ufop_effect_desc:0	""
building_federation_residences_ufop:0	"Residências da Federação"
building_federation_residences_ufop_desc:0	"Nossas residências proporcionam moradia suficiente para acomodar partidos políticos, grupos de intercâmbio cultural e equipes em licença por extensos períodos de tempo."
building_federation_residences_ufop_effect_desc:0	""
building_consulate_ufop:0	"Consulado"
building_consulate_ufop_desc:0	"Como subdivisões da Embaixada, os Consulados se especializam em desenvolver estratégias comerciais e estabelecer comunicações entre civilizações."
building_consulate_ufop_effect_desc:0	""
building_embassy_ufop:0	"Embaixada"
building_embassy_ufop_desc:0	"As Embaixadas abrigam Emissários, Embaixadores e outros representantes que gerenciam nossas relações com outras civilizações."
building_embassy_ufop_effect_desc:0	""
building_planetary_defense_system_ufop:0	"Sistema de Defesa Planetário"
building_planetary_defense_system_ufop_desc:0	"Nosso sistema de defesa orbital é formado por uma rede de defesas habilmente projetada para garantir a segurança de nosso planeta contra toda e qualquer ameaça."
building_planetary_defense_system_ufop_effect_desc:0	""
building_starfleet_academy_ufop:0	"Academia da Frota Estelar"
building_starfleet_academy_ufop_desc:0	"O Campus da Academia da Frota Estelar oferece espaço para que cada membro da Frota Estelar treine e adquira conhecimento que o guiará em sua jornada pelo espaço sideral."
building_starfleet_academy_ufop_effect_desc:0	"Aumenta a Experiência Inicial do Exército em +100"
building_chateau_ufop:0	"Solar"
building_chateau_ufop_desc:0	"Na era da abundância, trabalhar na terra pode parecer um trabalho ingrato, mas quem já se dedicou à agricultura sabe que a lavra dá forma não só à terra como também a quem trabalha nela."
building_great_hall_klingon:0	"Grande Salão"
building_great_hall_klingon_desc:0	"A sede do Alto Conselho, onde se decidem questões civis e militares importantes. Aqui se ouvem queixas e se resolvem disputas."
building_great_hall_klingon_effect_desc:0	""
building_volcanic_shrine_klingon:0	"Santuário Vulcânico"
building_volcanic_shrine_klingon_desc:0	"A intensidade do fogo nesses santuários lembra os seguidores do poder indomável de Kahless e da natureza eterna da honra."
building_volcanic_shrine_klingon_effect_desc:0	""
building_monastery_klingon:0	"Mosteiro Vulcânico"
building_monastery_klingon_desc:0	"Estruturas subterrâneas sagradas e habitadas por nossos monges, que dedicam suas vidas a Kahless. Aqui o aroma do incenso adanji perdura, preenchendo o espírito com a força ancestral dos klingons."
building_monastery_klingon_effect_desc:0	""
building_housing_blocks_klingon:0	"Blocos Residenciais"
building_housing_blocks_klingon_desc:0	"Unidades simples, construídas para atender as necessidades básicas de um guerreiro. De construção formidável e design esparso."
building_housing_blocks_klingon_effect_desc:0	""
building_imperial_manors_klingon:0	"Mansões Imperiais"
building_imperial_manors_klingon_desc:0	"Casas construídas para o ocasional desfrutar do conforto. Reservadas aos que obtiveram distinção por meio de atos de extrema coragem a serviço do império."
building_imperial_manors_klingon_effect_desc:0	""
building_pilgramage_site_klingon:0	"Local de Peregrinação"
building_pilgramage_site_klingon_desc:0	"Um santuário para objetos sagrados, no qual visitantes podem prestar tributo àqueles que chegaram a Sto-vo-kor. As canções dos peregrinos ecoam de suas profundezas."
building_ancestral_homes_klingon:0	"Lares Ancestrais"
building_ancestral_homes_klingon_desc:0	"Propriedades opulentas que pertencem às 24 Grandes Casas ou a seus vários ramos menores. Bem fortificadas e sempre defendidas."
building_ancestral_homes_klingon_effect_desc:0	""
building_diplomatic_chambers_klingon:0	"Consulado"
building_diplomatic_chambers_klingon_desc:0	"Uma vasta rede de claustros de reunião, protegidos por portas pesadas como as de cofres. Aqui se aprimoram as relações entre espécies, mas não é recomendado travar batalhas."
building_diplomatic_chambers_klingon_effect_desc:0	""
building_imperial_contacts_complex_klingon:0	"Embaixada"
building_imperial_contacts_complex_klingon_desc:0	"Um complexo amplo onde se realiza o trabalho necessário de expandir nosso Império por meios que não incluam o uso da força. Geralmente estrangeiros são tolerados aqui, embora ainda se espere que eles provem seu valor."
building_imperial_contacts_complex_klingon_effect_desc:0	""
building_hall_of_warriors_klingon:0	"Salão dos Guerreiros"
building_hall_of_warriors_klingon_desc:0	"Um monumento colossal onde se guardam e reverenciam as estátuas de nossos heróis mais valentes. A obsidiana altamente polida brilha com uma bravura atemporal."
building_tower_of_trials_klingon:0	"Torre das Provações"
building_tower_of_trials_klingon_desc:0	"Nenhuma espécie no universo é treinada de forma mais diligente que os klingons. A Torre das Provações é o centro da nossa glória."
building_tower_of_trials_klingon_effect_desc:0	"Aumenta a Experiência Inicial do Exército em +100"
building_hall_of_state_romulan:0	"Salão de Estado"
building_hall_of_state_romulan_desc:0	"No centro de um complexo circular a beira-mar encontra-se este salão impressionante, no qual são tomadas as decisões mais importantes da galáxia. Em assuntos de estabilidade e ordem, nosso Senado é o primeiro a se pronunciar."
building_hall_of_state_romulan_effect_desc:0	""
building_courtyard_residences_romulan:0	"Residências com Pátio"
