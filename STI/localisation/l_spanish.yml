tech_emitters_romulan_desc:0	"En ocasiones, solo hace falta una ilusión para infundir miedo. Hemos desarrollado una tecnología holográfica avanzada que dota a nuestras naves de emisores capaces de hacer que una sola nave parezca una flota completa."
tech_surgery_romulan:0	"Alteración quirúrgica"
