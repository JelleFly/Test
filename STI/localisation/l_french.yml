pirate.50.name:0	"Pirates repérés !"
pirate.50.a.desc:1	"La route commerciale transitant par le système §H[pirate_system.GetName]§! est mal protégée, et passe par ce qui est devenu un espace sans foi ni loi. Un nombre croissant de pirates, de contrebandiers et de criminels notoires a commencé à s'y assembler, et ils attaquent maintenant nos vaisseaux en toute impunité."
pirate.50.b.desc:1	"La route commerciale non protégée transitant par le système §H[pirate_system.GetName]§! a attiré l'attention d'une bande de pirates errants. Ces hors-la-loi ont rassemblé une flotte importante, qui intercepte quasiment tout le commerce qui passe par le système."
pirate.50.c.desc:1	"Avec la route commerciale qui y transite et est laissée sans protection, le système §H[pirate_system.GetName]§! a attiré l'attention d'un grand nombre de brigands. Suite à une récente lutte de pouvoir en leur sein, ces criminels dégénérés sont désormais suffisamment organisés pour avoir constitué une armada pirate conséquente. Ils font usage de cette flotte hétéroclite pour intercepter tout le commerce transitant par ce système qui passe à leur portée."
pirate.50.a:0	"Nous devons nous en occuper."
