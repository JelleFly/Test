ftl_credit_trading_desc:0	""
utopian_abundance:0	"ユートピアの豊かさ"
utopian_abundance_desc:0	""
bio_asset_optimization:0	"バイオ資産の最適化"
bio_asset_optimization_desc:0	""
noninterference_directive:0	"非干渉命令"
noninterference_directive_desc:0	""
strong_magnetic_field:0	"強力な磁界"
strong_magnetic_field_desc:1	"この惑星は異常に強い磁場をもっており、 そのためコンピュータや装置に障害が発生する。"
wild_storms:0	"暴風雨"
wild_storms_desc:0	"劇的に激しい雷雨が、 この惑星の大気を定期的に撹拌している。"
low_gravity:0	"低重力"
low_gravity_desc:0	"この惑星は同等のサイズの惑星よりも異常に低密度なため、 通常よりもはるかに重力が小さい。"
high_gravity:0	"高重力"
high_gravity_desc:0	"この惑星は異常に高密度なため、 その重力は不快なほど強い。"
home_planet:0	"母星"
home_planet_desc:0	"我々の母星はヒューマノイドの居住にうってつけだ。"
hollow_planet:0	"空洞惑星"
hollow_planet_desc:0	"この惑星は人工的に造られたか、 なんらかの方法で内部がくり抜かれている。 目的も方法も不明だが、この星の調査が魅力的であることは間違いない。"
mineral_rich:1	"高品質な鉱物"
mineral_rich_desc:1	"この星の地殻には良質な鉱物が豊富に存在するので、 鉱業を始めれば大きな利益を生むだろう。"
titanic_life:0	"巨大生命体"
titanic_life_desc:0	"この惑星の生命体はどれも巨大だ。 彼らに敵意があろうとなかろうと、 我々にとっては深刻な脅威となりうる。"
eat_the_titans:0	"巨大生命体の味"
eat_the_titans_desc:0	"研究データのために巨大生命体を捕獲したところ、 予想外の利点が判明した。 彼らの肉はうまかったのだ！"
asteroid_belt:0	"小惑星帯"
asteroid_belt_desc:0	"この惑星の衛星は、 かつて災厄によって破壊されたか、 あるいははじめから衛星の形に凝集していなかったと思われる。 理由がなんであれ、 この惑星は小さな小惑星帯に囲まれている。"
natural_beauty:0	"美しい自然"
natural_beauty_desc:0	"この惑星上の風景はただひたすら美しい。 この惑星に住む者は誰でも、 目をみはる新しい驚きに満ちた生活をするだろう。"
atmospheric_aphrodisiac:0	"催淫性大気"
atmospheric_aphrodisiac_desc:0	"この惑星の大気に含まれる何かが、 人々を生殖したい気分にさせるようだ。"
atmospheric_hallucinogen:0	"幻覚性大気"
atmospheric_hallucinogen_desc:0	"この惑星の大気は天然の幻覚剤を含んでいる。 これは人々に多幸感を与えつづけ、 難解な物理学問題の可視化にも寄与するようだが、 人々から労働意欲を削いでしまうことも確かだ。"
atmospheric_hallucinogen_good:0	"フィルター処理された幻覚性大気"
atmospheric_hallucinogen_good_desc:0	"この惑星の大気は天然の幻覚剤を含んでいたが、 現在では大規模なフィルターを用いて大気を浄化している。 これにより幻覚剤の恩恵は失われたものの、 ネガティブな影響もまた取り除かれた。"
lush_planet:0	"肥沃な土地"
lush_planet_desc:0	"ここでは生物が繁栄している。 動物相は多様で、 植物相の拡大は速い。"
bleak_planet:0	"不毛な土地"
bleak_planet_desc:0	"この地の生命体は生存に苦労している。 しぶとく生き抜いている生物たちも、 弱々しく不活発だ。"
irradiated_planet:0	"残留放射能"
irradiated_planet_desc:0	"過去の惨事により、 この惑星はかなり強い放射能を帯びている。"
ancient_automation:0	"古代の自動生産技術"
ancient_automation_desc:0	"古いが役に立つ機械が、 この惑星における我々の生産活動を助けている。"
ancient_factory:0	"古代の工場"
ancient_factory_desc:0	"この惑星上の古代の工場は、 未だに稼働可能だ。"
robot_workers:0	"ロボット労働者"
robot_workers_desc:0	"忘れられた文明のロボット労働者が、 この惑星上に残されている。 安全上の予防措置を施せば、 彼らを働かせられるかもしれない。"
ancient_forgeworld:0	"古代の工業惑星"
ancient_forgeworld_desc:0	"かつてこの惑星は、 忘れられた文明の生産拠点だった。 設備の能力は現役時代には遠く及ばないが、 それでも工業分野における素晴らしい成功例を示している。"
ancient_weapon:0	"古代の軌道兵器"
ancient_weapon_desc:0	"遠い昔に忘れられた種族が、 この星の軌道上に巨大兵器の一種を建造したようだ。 ただし機能せず、そもそも完成すらしていないようだが、 これを調査すれば我々にも学びがありそうだ。"
terraforming_candidate:0	"テラフォーミング候補"
terraforming_candidate_desc:0	"生命のいない不毛な惑星だが、 水が凍った状態で存在しており、 過去には豊かな生態系が広がっていたかもしれない。 適切な技術があれば、 居住可能な惑星にテラフォーミングできるはずだ。"
ultra_rich:1	"並外れた品質の鉱物"
ultra_rich_desc:1	"この惑星の地殻に存在する超高品質の鉱物層は、 資源を欲する者にとって、 めったにお目にかかれない宝の山だ。"
mineral_poor:1	"質の悪い鉱物"
mineral_poor_desc:1	"この惑星は、 単にこのように形成されただけなのか、 あるいは未知の種族に貴重な資源を掘り尽くされたのかは不明である。 とにかくこの惑星の鉱物は、 不可解なほど質が悪いことが判明している。"
planet_uncertain_past:0	"不確かな歴史"
planet_uncertain_past_desc:0	"この惑星の住人は、 遠い昔に起こった災厄が原因不明であることに頭を悩ませ、 それを突きとめることに駆り立てられている。"
recent_quake:0	"新しい地殻変動"
recent_quake_desc:0	"この惑星はつい最近、 激しい地殻変動に襲われた。"
recent_comet:0	"彗星の通過"
recent_comet_desc:0	"彗星がこの惑星の小惑星帯を横切ったが、 それはそれは壮観な眺めだった！"
recent_impact:0	"新しい隕石衝突"
recent_impact_desc:0	"この星の植民地はつい最近、 大きな隕石の衝突に見舞われた。"
magnetic_research_boost:0	"磁場による奇跡"
magnetic_research_boost_desc:0	"惑星の磁場が我々のコンピュータに干渉している。 それは単に機能を阻害をするのではなく、 どういうわけか性能を向上させているのだ！"
magnetic_disruption:0	"磁場による混乱"
magnetic_disruption_desc:0	"惑星の磁場が我々のコンピュータに干渉している。 研究開発の大きな妨げになっており、 住民を苛立たせている。"
