POSITIVE_BELLIGERENT_GREETING_01:0	"Notre vaillante armée se tient prête. Quiconque se montre assez fou pour défier la [Root.GetName] paiera chèrement son insolence."
POSITIVE_BELLIGERENT_GREETING_02:0	"Comme la tempête qui monte, la [Root.GetName] se tient prête à lâcher toute sa puissance sur ses ennemis."
POSITIVE_BELLIGERENT_GREETING_03:0	"Oui ? Faites vite, nous sommes occupés. Nous avons des plans de guerre à revoir et mettre à jour."
POSITIVE_BELLIGERENT_GREETING_04:0	"Tout mouvement spatial inhabituel que vous pourriez observer dans notre espace ne sont que des manoeuvres de routine. De simples entraînements, rien de plus."
POSITIVE_BELLIGERENT_GREETING_05:0	"À quoi pourrait bien nous servir notre magnifique flotte si nous n'en faisons pas usage ?"
POSITIVE_BELLIGERENT_GREETING_06:0	"Celui qui a peur d'agir sera dépassé par l'histoire en marche. Ce ne sera assurément pas le cas de la [Root.GetName]."
NEGATIVE_BELLIGERENT_GREETING_01:0	"Vous marchez sur des oeufs, [From.GetSpeciesNamePlural]. La [Root.GetName] n'a pas peur de livrer bataille."
NEGATIVE_BELLIGERENT_GREETING_02:0	"Nos forces sont prêtes, [From.GetSpeciesNamePlural]. Les vôtres le sont-elles ?"
NEGATIVE_BELLIGERENT_GREETING_03:0	"Je crains que nous n'approchions les limites de ce que peut la diplomatie, [From.GetSpeciesNamePlural]. Il sera sans doute bientôt nécessaire pour la [Root.GetName] d'agir plus... franchement."
NEGATIVE_BELLIGERENT_GREETING_04:0	"Nous sommes préparés à faire tout ce qui est en notre pouvoir pour préserver la [Root.GetName]. Sans doute devriez-vous garder cela à l'esprit, [From.GetSpeciesNamePlural]."
NEGATIVE_BELLIGERENT_GREETING_05:0	"Mieux vaut pour vous ne pas faire de paris stupides avec la [Root.GetName]."
NEGATIVE_BELLIGERENT_GREETING_06:0	"Si cela doit en venir là, la [Root.GetName] fera face à toute menace. Vous pouvez nous croire, [From.GetSpeciesNamePlural]."
POSITIVE_COOPERATIVE_GREETING_01:0	"Nous pourrions accomplir beaucoup ensemble, [From.GetSpeciesNamePlural]."
POSITIVE_COOPERATIVE_GREETING_02:0	"Il y a eu tant de combats inutiles dans la galaxie... Tout cela pour quoi ? OEuvrons de concert à construire un avenir meilleur, [From.GetSpeciesNamePlural]."
POSITIVE_COOPERATIVE_GREETING_03:0	"Puissent nos deux empires toujours connaître la paix et la prospérité."
POSITIVE_COOPERATIVE_GREETING_04:0	"La [Root.GetName] cherche à se rapprocher de vous, [From.GetSpeciesNamePlural]."
POSITIVE_COOPERATIVE_GREETING_05:0	"Nous ne recherchons pas le conflit. La galaxie en a déjà connu suffisamment."
POSITIVE_COOPERATIVE_GREETING_06:0	"Nous avons beaucoup en commun avec la [From.GetName]. Nous pourrions nous apprendre beaucoup les uns les autres."
NEGATIVE_COOPERATIVE_GREETING_01:0	"Il y a chez les miens un proverbe ancien qui me paraît approprié dans les circonstances présentes : « Il faut être deux pour danser. »"
NEGATIVE_COOPERATIVE_GREETING_02:0	"Nous aimerions travailler avec vous, [From.GetSpeciesNamePlural]. Mais le fait est que vous ne rendez pas les choses faciles."
NEGATIVE_COOPERATIVE_GREETING_03:0	"Peut-être vous autres [From.GetSpeciesNamePlural] êtes-vous trop obtus pour qu'une collaboration entre nous puisse déboucher sur quelque résultat..."
NEGATIVE_COOPERATIVE_GREETING_04:0	"Pour une fois, ne pourriez-vous chercher à voir les choses de notre point de vue ?"
NEGATIVE_COOPERATIVE_GREETING_05:0	"Rien de bon ne peut sortir de ce conflit qui se prépare entre nos deux empires. Même des créatures aussi abjectes que vous devraient s'en rendre compte..."
NEGATIVE_COOPERATIVE_GREETING_06:0	"Notre patience n'est pas sans limites, [From.GetSpeciesNamePlural]. Si nous devons collaborer, vous aussi devrez faire des efforts."
POSITIVE_ISOLATIONIST_GREETING_01:0	"Oui ? Qu'y a-t-il encore ?"
POSITIVE_ISOLATIONIST_GREETING_02:0	"Je vous en prie, ne nous contactez qu'en cas d'extrême urgence."
POSITIVE_ISOLATIONIST_GREETING_03:0	"Nous n'avons aucun intérêt pour les affaires des autres empires."
POSITIVE_ISOLATIONIST_GREETING_04:0	"Nous ne demandons qu'une seule chose : laissez-nous tranquilles."
POSITIVE_ISOLATIONIST_GREETING_05:0	"Le reste de la galaxie ne nous intéresse pas. Notre seule priorité, ce sont les affaires intérieures à notre espace."
POSITIVE_ISOLATIONIST_GREETING_06:0	"La [Root.GetName] restera seule, comme toujours. Nous n'avons que faire de l'intérêt des autres."
NEGATIVE_ISOLATIONIST_GREETING_01:0	"Laissez-nous."
NEGATIVE_ISOLATIONIST_GREETING_02:0	"Nous ne voulons pas de rapports avec vous."
NEGATIVE_ISOLATIONIST_GREETING_03:0	"Comprenez-le bien : nous ferons tout ce qui est en notre pouvoir pour tenir votre influence corruptrice loin de notre espace."
NEGATIVE_ISOLATIONIST_GREETING_04:0	"Vous et tous ceux de votre genre sont la raison pour laquelle nous avons choisi de limiter nos relations avec la galaxie. Laissez-nous !"
NEGATIVE_ISOLATIONIST_GREETING_05:0	"Si votre [From.Leader.GetRulerTitle] [From.Leader.GetRegnalName] osait pénétrer notre espace, nous l'abattrions sur-le-champ."
NEGATIVE_ISOLATIONIST_GREETING_06:0	"Fin de la transmission. Votre pitoyable civilisation ne nous intéresse en rien."
POSITIVE_EXPANSIONIST_GREETING_01:0	"Auriez-vous connaissance de quelques sites prometteurs pour y établir des colonies ? La [Root.GetName] est toujours intéressée par une extension de son espace."
POSITIVE_EXPANSIONIST_GREETING_02:0	"La croissance limitée de notre économie nous inquiète quelque peu. Nous devons nous étendre si nous voulons atteindre les chiffres escomptés."
POSITIVE_EXPANSIONIST_GREETING_03:0	"[Root.Capital.GetName] compte de nombreux [Root.GetSpeciesNamePlural] courageux, prêts à coloniser quelques mondes nouveaux qu'ils regarderont comme leur foyer."
POSITIVE_EXPANSIONIST_GREETING_04:0	"Ne pas s'étendre, c'est stagner. Stagner, c'est mourir."
POSITIVE_EXPANSIONIST_GREETING_05:0	"Nous avons besoin d'espace !"
POSITIVE_EXPANSIONIST_GREETING_06:0	"Tant qu'il y aura suffisamment d'espace pour assurer l'expansion naturelle de notre espace, nous ne chercherons querelle à quiconque."
NEGATIVE_EXPANSIONIST_GREETING_01:0	"Nous préférerions nous étendre de manière pacifique. Mais dans votre cas, [From.GetSpeciesNamePlural], nous sommes prêts à faire une exception."
NEGATIVE_EXPANSIONIST_GREETING_02:0	"[From.GetSpeciesNamePlural]. Vous n'êtes qu'un obstacle parmi tant d'autres que nous avons déjà abattus pour assurer l'expansion de la [Root.GetName]."
NEGATIVE_EXPANSIONIST_GREETING_03:0	"La [Root.GetName] doit s'étendre. Et si cela doit se faire aux dépens de la [From.GetName], tant pis pour elle."
NEGATIVE_EXPANSIONIST_GREETING_04:0	"Mais pourquoi donc tenez-vous tant à vous placer sur la route de notre expansion, [From.GetSpeciesNamePlural] ?"
NEGATIVE_EXPANSIONIST_GREETING_05:0	"Écartez-vous de notre route, [From.GetSpeciesNamePlural], ou nous en écarterons nous-mêmes. Vous ne pouvez empêcher la [Root.GetName] d'accomplir sa destinée."
NEGATIVE_EXPANSIONIST_GREETING_06:0	"L'espace de la [Root.GetName] va s'étendre. Et il n'y a rien que vous ou quiconque puissiez faire pour empêcher l'inévitable."
