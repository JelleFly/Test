pre_sapients_protect_desc:1	"尽管只是单纯的动物，但它们并不比我们曾经的祖先更劣等。它们理应享有迈向未来的机会。\n\n§E未开智生物不能被选择性净化，有未开智生物的行星不能进行环境改造。§!"
pre_sapients_purge:0	"灭绝"
pre_sapients_purge_name:3	"灭绝未开智物种"
pre_sapients_purge_desc:0	"只有拥有理智的生物才配拥有权利。动物就只是动物，而妨碍我们前进的动物就是害虫。\n\n§E生存在我们行星上的未开智物种都会被净化§!"
pre_sapients_eat:1	"猎杀"
pre_sapients_eat_name:1	"猎杀未开智物种"
pre_sapients_eat_desc:0	"没有智慧的动物完全算不上是我们帝国的一部分，但它们也许可以以另一种形式促进我们的发展...\n\n§E生存在我们行星上的未开智物种会变成食物，它们的人口会慢慢减少。§!"
policy_refugees:0	"难民"
policy_refugees_desc:0	"我们可以决定是否应该接纳，或者拒绝这些逃离其他帝国的净化、驱逐或政的难民。"
refugees_not_allowed:0	"不接受难民"
refugees_not_allowed_name:0	"$refugees_not_allowed_name$"
refugees_not_allowed_desc:0	"对其他社会的渣滓开放边境只会败坏我们的国家。\n\n§E来自其他帝国的难民无法进入我方帝国§!"
refugees_only_citizens:0	"仅限完整公民权物种"
refugees_only_citizens_name:0	"$refugees_only_citizens$"
refugees_only_citizens_desc:0	"我们不能让怜悯战胜理智。只有会对社会具有一定价值的人才允许入境。\n\n§E来自其他帝国的拥有完整公民权的难民物种可以进入我方帝国§!"
refugees_allowed:0	"欢迎难民"
refugees_allowed_name:0	"$refugees_allowed$"
refugees_allowed_desc:0	"这些逃离暴君的死亡与迫害之手的人应当被迎入我国国境。\n\n§E其他帝国的难民可以进入我方帝国§!"
policy_population_controls:0	"人口控制"
policy_population_controls_desc:0	"我们可以决定选择性人口控制在我们的帝国中是否合法。"
population_controls_not_allowed:0	"禁止"
population_controls_not_allowed_name:0	"禁止人口控制"
population_controls_not_allowed_desc:1	"繁殖与繁衍自己的物种是每一个公民所拥有的基本权益。\n\n§E不能使用非自愿性的物种/行星人口控制§!\n§E不能选择性增长/减少物种人口§!"
population_controls_allowed:0	"允许"
population_controls_allowed_name:0	"允许人口控制"
population_controls_allowed_desc:11	"长期的人口统计是国家大计，不能让它掌握在个人手中。\n\n§E可以使用非自愿物种和行星人口控制§!\n§E可以选择性增长/减少物种人口§!"
policy_slavery:0	"奴隶制"
policy_slavery_desc:1	"我们可以决定奴隶制在我们的帝国中是否合法。"
slavery_not_allowed:0	"禁止"
slavery_not_allowed_name:0	"禁止奴隶制"
slavery_not_allowed_desc:0	"奴役有智慧的生物是一种罪恶，我们帝国绝对不能允许这种行为。\n\n§E无法奴役人口§!"
slavery_allowed_xenos_only:0	"仅限异种"
slavery_allowed_xenos_only_name:0	"仅允许对异种生物的奴役"
slavery_allowed_xenos_only_desc:1	"在帝国领土内允许对我们以外的其他物种进行奴役。\n\n§E可以奴役其他物种人口§!"
slavery_allowed_regulated:1	"受管控"
slavery_allowed_regulated_name:1	"受管控奴隶制"
slavery_allowed_regulated_desc:2	"对所有人口采取无差别的奴隶制度，并确保平等和相对公平的工作环境。\n\n§E可以奴役任何人口，但效率会降低§!"
slavery_allowed_regulated_xenos_only:1	"受管控异种奴役"
slavery_allowed_regulated_xenos_only_name:1	"受管控异种奴隶制"
slavery_allowed_regulated_xenos_only_desc:2	"在帝国领土内允许对我们以外的其他物种进行奴役，但需要保证相对良好的工作环境。\n\n§E可以奴役其他物种人口，但效率会降低§!"
slavery_allowed:0	"允许"
slavery_allowed_name:0	"允许奴隶制"
slavery_allowed_desc:0	"在帝国领土内允许对人口进行奴役。\n\n§E可以奴役人口§!"
policy_slavery_procreation:1	"奴隶生育"
policy_slavery_procreation_desc:0	"我们可以决定是否允许奴隶进行生育。"
slavery_procreation_allowed:0	"允许"
slavery_procreation_allowed_name:0	"允许奴隶进行生育"
slavery_procreation_allowed_desc:0	"允许奴隶进行生育。奴隶的后代也会自动被奴役。"
slavery_procreation_not_allowed:0	"不允许"
slavery_procreation_not_allowed_name:0	"禁止奴隶进行生育"
slavery_procreation_not_allowed_desc:0	"不允许奴隶进行生育。"
policy_purge:0	"净化"
policy_purge_desc:0	"被净化的人口无法工作并会最终消亡，但是此过程会激怒他们以及任何对其抱有同情的人口。\n"
purge_not_allowed:0	"禁止"
purge_not_allowed_name:0	"禁止净化"
purge_not_allowed_desc:1	"净化将始终被视为一种残忍的行为。\n\n§E无法净化人口§!"
purge_allowed_xenos_only:0	"仅限异种"
purge_allowed_xenos_only_name:0	"只能对异种生物进行净化"
purge_allowed_xenos_only_desc:1	"我们必须允许采取高效的方式来遏制帝国内低等生物数量的增长。\n\n§E可以对其他物种进行人口净化§!"
purge_allowed:0	"允许"
purge_allowed_name:0	"允许净化"
purge_allowed_desc:0	"帝国必须对不安定分子以及腐败分子进行清理，以防止他们造成更深远的负面影响。\n\n§E可以净化和驱逐人口§!"
purge_displacement_only:0	"仅限驱逐"
purge_displacement_only_name:0	"$purge_displacement_only$"
purge_displacement_only_desc:0	"我们没有义务照顾那些意图动摇社会根基的人，让他们在我国领土以外的地方自生自灭吧。\n\n§E可以驱逐人口§!"
policy_orbital_bombardment:0	"轨道轰炸"
policy_orbital_bombardment_desc:2	"轨道轰炸让我们能从太空中摧毁行星表面的军队。更加残酷的轰炸方式可以杀伤行星上的人口并摧毁建筑。\n"
orbital_bombardment_selective:0	"选择性"
orbital_bombardment_selective_name:0	"选择性轨道轰炸"
orbital_bombardment_selective_desc:0	"只允许对已识别的军事目标进行轰炸，同时尽可能地降低平民伤亡。\n\n§E只能使用“选择性”轨道轰炸姿态。§!"
policy_interference:0	"土著干涉"
policy_interference_desc:0	"对智慧生命形态及其原始社会体系的研究将为我们带来大量知识。\n"
ethical_studies:0	"伦理化研究"
ethical_studies_name:0	"伦理化土著研究"
ethical_studies_desc:0	"原始社会同样拥有生存和按自身步调发展、不受外界控制和干预的权利。\n\n§E观测站仅会进行被动研究。\n不能入侵土著星球。§!"
interventionism_interference:0	"干涉主义"
interventionism_interference_name:0	"干涉主义土著研究"
interventionism_interference_desc:1	"为了揭开宇宙的奥秘，我们必须让研究人员可以不受限制地接触任何能引起他们兴趣的研究对象。\n\n§E观测站可以进行所有类型的研究\n可以入侵土著星球§!"
policy_enlightenment:0	"土著文明启蒙"
policy_enlightenment_desc:0	"我们可以向原始社会分享我们的科技成果，打开他们探索宇宙的新视野。\n"
enlightenment_not_allowed:0	"禁止"
enlightenment_not_allowed_name:0	"禁止土著文明启蒙"
enlightenment_not_allowed_desc:0	"这个文明还没有准备好接受我们所发现的科技奇迹。现在就告知他们这片星系的真相可能会给所有人都带来巨大风险。\n\n§E不能对原始文明进行启蒙§!"
enlightenment_allowed:0	"允许"
enlightenment_allowed_name:0	"允许土著文明启蒙"
enlightenment_allowed_desc:0	"通过分享我们的知识，我们可以积极地鼓励那些欠发达的社会在星海共同体中找到属于自己的位置。\n\n§E可以对原始文明进行启蒙§!"
policy_migration:0	"移民"
policy_migration_desc:0	"我们帝国内的某些人仰望着夜空中的群星，期盼着自己在新世界中所能创造的美好生活。\n"
migration_not_allowed:0	"禁止"
migration_not_allowed_name:0	"禁止移民"
migration_not_allowed_desc:0	"哪里最需要人口，要由帝国来决定。\n\n§E任何人口都无法进行自由移民§!"
migration_allowed_primary_only:0	"仅限主体物种"
migration_allowed_primary_only_name:0	"主体物种移民"
migration_allowed_primary_only_desc:0	"不受限制地移民是只有我们主体物种才能享受到的特权。\n\n§E只有主体物种人口能自由移民§!"
migration_allowed_all:0	"自由移民"
migration_allowed_all_name:0	"无限制的移民"
migration_allowed_all_desc:0	"我们所有的公民都应该拥有追求自己幸福的权利。\n\n§E所有人口都可以自由移民§!"
policy_appropriation:0	"土地征用"
policy_appropriation_desc:0	"这项政策决定是否可以从新获得的行星上非公民物种中征用土地。"
appropriation_not_allowed:0	"禁止"
appropriation_not_allowed_name:0	"禁止土地征用"
appropriation_not_allowed_desc:0	"我们帝国内的土地都属于它的原住民。\n\n§E让新征服的行星上的人口保持原样。§!"
appropriation_allowed:0	"允许"
appropriation_allowed_name:0	"允许土地征用"
appropriation_allowed_desc:1	"低等物种无法有效善用的土地理应交给高等物种去开发使用。\n\n§E在从非公民物种处征服的行星上，最多 §Y5§!£pop_cat_specialist£ 个人口将会被驱逐，并由我们从其他行星移民过来的公民人口取代。§!"
policy_resettlement:0	"强制迁移"
policy_resettlement_desc:0	"这项政策决定我们是否能在行星之间强制转移人口。\n"
resettlement_not_allowed:0	"禁止"
resettlement_not_allowed_name:0	"禁止强制迁移"
resettlement_not_allowed_desc:1	"自由人口不能在行星之间被执行强制迁移。"
resettlement_allowed:0	"允许"
resettlement_allowed_name:0	"允许强制迁移"
resettlement_allowed_desc:1	"可以强制人口在行星之间进行迁移。"
PLANET_AUTO_RESETTLEMENT_CHANCE:1	"这些失业人口每个月有 §Y$VALUE|0$§! 的几率立刻移民到你的帝国境内其他拥有空余岗位、住房、且宜居的殖民地。"
AUTO_MIGRATE_MIGRATION_CONTROLS:0	"§R对这个物种启用了移民控制。§!\n"
AUTO_MIGRATE_SLAVE_PROCESSING:1	"§R只有§Y$sm_transit_hub$§!或§Y$building_slave_processing$§!存在时，奴隶和非智能机器人才能向其他殖民地§Y自动强制迁移§!。§!\n"
AUTO_MIGRATE_ASSIMILATED:0	"§R正在被同化的人口不能自动移民。§!"
PLANET_AUTO_RESETTLEMENT_NO_ELIGIBLE_POPS:0	"由于以下原因，这些人口无法自动移民："
PLANET_AUTO_RESETTLEMENT_NO_VALID_DESTINATION:0	"$PLANET_AUTO_RESETTLEMENT_NO_ELIGIBLE_POPS$\n§R没有有效的自动移民目的地。§!"
PLANET_AUTO_RESETTLEMENT_MOST_LIKELY_DESTINATION:0	"他们最可能的移民目的地是$PLANET|Y$。"
PLANET_AUTO_RESETTLEMENT_INELIGIBLE_PLANET:0	"由于以下原因，不允许人口从这个行星自动移民："
AUTO_MIGRATE_CULTURE_SHOCK:0	"§R这个殖民地正在遭受文化冲击的影响。§!"
AUTO_MIGRATE_COLONY_TOO_NEW:0	"§R这个殖民地太新。§!"
AUTOMATION_SETTINGS_TITLE:0	"自动模式设置"
planet_automation_amenities:0	"£amenities£舒适度"
planet_automation_housing:0	"£housing£住房"
planet_automation_clear_blockers:0	"£blocker£清理地块障碍"
planet_automation_permanent_employment_center:0	"死后就业"
planet_automation_psi_corps_building:0	"灵能军团"
planet_automation_biotrophy_management:0	"£pop_cat_bio_trophy£活体陈设"
planet_automation_worm:0	"欧米伽同调装置"
planet_automation_upgrade_buildings:0	"£upgrade£升级建筑"
planet_automation_amenities_desc:0	"允许自动管理行星舒适度，包括通过设置岗位优先级和建造提供舒适度岗位的建筑来实现。"
planet_automation_designation_construction_desc:0	"允许行星自动建造符合行星规划类型的建筑和区划。"
planet_automation_rare_resources_desc:0	"允许行星自动建造相应的建筑——当发生全国性短缺时，提供产出稀有资源的岗位。"
planet_automation_pop_assembly_desc:0	"允许建造组装人口的建筑。"
planet_automation_housing_desc:0	"允许自动建造额外的住房。"
planet_automation_building_slot_desc:0	"允许自动建造新的建筑槽位。"
planet_automation_crime_desc:0	"允许自动防止§H[Owner.GetCrimeDeviancy]§!。"
planet_automation_clear_blockers_desc:0	"允许在需要解锁更多区划槽位时自动清理地块障碍。"
planet_automation_permanent_employment_center_desc:0	"允许在专注基础资源的行星上自动建造§H死后就业中心§!。"
planet_automation_psi_corps_building_desc:0	"允许在所有行星上建造§H灵能军团§!。"
planet_automation_biotrophy_management_desc:0	"允许建造§H有机庇护所§!。"
planet_automation_worm_desc:0	"允许建造§H欧米伽同调装置§!。"
planet_automation_upgrade_buildings_desc:0	"允许自动升级建筑。其优先级将高于建造新的建筑。"
planet_automation_shift_click:0	"§HShift+点击§!以将其设为所有新殖民地的默认设置，目前：$TOGGLED|H$"
planet_automation_ctrl_click:0	"§HCtrl+点击§!以将该设置应用到所有行星上。"
planet_automation_setting_enabled:0	"启用"
planet_automation_setting_disabled:0	"禁用"
policy_voting_rights:0	"选举权"
policy_voting_rights_desc:0	"选定统治者的方式有很多种，民主选举只不过是其中一种。\n"
voting_not_allowed:0	"无选举权"
voting_not_allowed_name:0	"无选举权"
voting_not_allowed_desc:1	"选择我们的统治者事关重大，不能将这么重要的决定交给公众。\n\n§E人口无权投票，统治者的继承人将成为下一任统治者§!"
voting_allowed_elites_only:0	"精英主义"
voting_allowed_elites_only_name:0	"精英阶层才有决定权"
voting_allowed_elites_only_desc:0	"选谁做统治者，这件事最好交由我们社会最德高望重、最知识渊博的那些人来决定。\n\n§E人口无权投票，帝国的统治者将由帝国领袖们选出§!"
voting_allowed_primary_only:0	"仅限主体物种"
voting_allowed_primary_only_name:0	"主体物种拥有选举权"
voting_allowed_primary_only_desc:1	"选举权是一项严肃的责任，只能由主体物种独享。\n\n§E只有主体物种人口才能参与民主选举投票§!"
voting_allowed_all:0	"自由投票"
voting_allowed_all_name:0	"全民普选"
voting_allowed_all_desc:1	"帝国的统治始终代表着所有人民意志的体现，因此必须要全民参与选举。\n\n§E所有人口都可以参与民主选举投票§!"
policy_leadership:0	"领导权"
policy_leadership_desc:0	"不是所有人都适合成为领袖，我们必须对什么样的人可以晋升这一问题作出决定。\n"
leadership_primary_only:0	"仅限主体物种"
leadership_primary_only_name:0	"只有主体物种能担任领袖"
leadership_allow_dominant_only_name:0	"只有主体物种能担任领袖"
leadership_primary_only_desc:0	"虽然我们帝国的境内允许外星生物的存在，但帝国的领导地位必须牢牢掌握在我们主体物种的手中。\n\n§E只有主体物种的人口才能产生领袖§!"
leadership_allow_xeno:0	"允许异种生物"
leadership_allow_xeno_name:0	"允许异种生物担任领袖"
leadership_allow_xeno_desc:0	"帝国内部的人才绝对不能浪费，不管他们出身于哪里。\n\n§E其他物种的人口可以产生领袖§!"
leadership_allow_robot:0	"允许智能人"
leadership_allow_robot_name:0	"允许合成人担任领袖"
leadership_allow_robot_desc:0	"我们帝国的各个社会领域都有合成人工作的身影。他们可以担当领导职位也是自然而然的事。\n\n§E合成人人口可以产生领袖§!"
leadership_allow_all:0	"允许所有人"
leadership_allow_all_name:0	"所有类型的人都可以担任领袖"
leadership_allow_all_desc:0	"所有人才，不论是异种生物还是合成人，都应该有谋求领导职位的权利。\n\n§E所有物种都可以产生领袖§!"
policy_border_policy:0	"初始边境状态"
policy_border_policy_desc:0	"我们帝国的边界代表了我们对星系的掌控情况。对于我们可能会遇到的其他文明，我们需要决定是开放边境欢迎他们，还是关闭边境保卫疆土。\n"
border_policy_open:0	"开放"
border_policy_open_name:0	"开放边境"
border_policy_open_desc:0	"封闭引发怀疑，怀疑引发冲突。让我们向邻国展示出我们对其毫无保留。\n\n§E默认向其他帝国开放边境§!"
border_policy_closed:0	"关闭"
border_policy_closed_name:0	"关闭边境"
border_policy_closed_desc:0	"我们帝国的边境必须严加监管，以免受到潜在的威胁。只有那些证明自己价值的人才允许进入我们的领土。\n\n§E默认向其他帝国关闭边境。§!"
policy_first_contact_protocol:0	"第一次接触协议"
policy_first_contact_protocol_desc:0	"在行星之间游历的过程中很有可能遇到别的生命体，必须确定以怎样的态度接近他们。\n"
first_contact_proactive:0	"积极"
first_contact_proactive_name:0	"积极接触协议"
first_contact_proactive_effects:0	"§E-无法攻击中立实体\n-其他帝国更容易与我们建立通讯\n-每次成功的第一次接触都将获得 50% 更多的£influence£影响力§!\n\n"
first_contact_cautious:0	"谨慎"
first_contact_cautious_name:0	"谨慎接触协议"
first_contact_cautious_effects:0	"§E-无法攻击中立实体\n-其他国家将更难与我们建立通讯\n-负面的第一次接触事件将更加不容易触发§!\n\n"
first_contact_attack_allowed:0	"敌意"
first_contact_attack_allowed_name:0	"敌意接触协议"
