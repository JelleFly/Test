sm_black_hole_observatory:0	"특이점 천문대"
sm_black_hole_observatory_desc:0	"비록 그 속을 들여다볼 수는 없지만, 이 탐욕스러운 거성은 여전히 우리에게 많은 것을 가르쳐 줍니다.\n"
sm_nebula_refinery:0	"성운 수집 기지"
