qt_cardassian_d3:0	"Inversão"
qt_cardassian_d3_desc:0	"Diversificação levou a melhorias nas habilidades interpessoais de nossa civilização. Por meio de integração pacífica, superamos o maior obstáculo de todos: as cicatrizes do nosso passado que nos levaram a adotar uma abordagem incompleta e indelicada perante nossa §HGaláxia§!.\n\n"
