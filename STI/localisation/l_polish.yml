START_SCREEN_PART_ONE_ALPINE:0	"W ciągu tysiącleci, które upłynęły od powstania pierwszych prymitywnych społeczności [GetSpeciesName] w skalistych dolinach górskich globu [GetHomeWorldName], nasza cywilizacja rozprzestrzeniała się i rozkwitała."
START_SCREEN_PART_ONE_GAIA:0	"W ciągu tysiącleci, które upłynęły od powstania pierwszych prymitywnych społeczności [GetSpeciesName] w pięknych dolinach i pełnych życia lasach globu [GetHomeWorldName], nasza cywilizacja rozprzestrzeniała się i rozkwitała."
START_SCREEN_PART_TWO_DESPOTIC_EMPIRE:0	"W początkowym, chaotycznym okresie naszej historii istniało wiele państw, które toczyły między sobą wojny o władzę, aż na koniec najpotężniejsze z nich zjednoczyło nas. Dopiero pod przewodem jednej wizji zdołaliśmy rozwinąć pełnię naszego potencjału, co doprowadziło do ery stabilności i postępu naukowego."
START_SCREEN_PART_TWO_OLIGARCHY:0	"W miarę rozwoju wiedzy naukowej i powstawania nowych osad rozkwit handlu na całym naszym globie powiązał poszczególne państwa w jedną całość. Władzę objęli potężni kupcy, prawdziwi architekci osiągnięć naszej cywilizacji."
START_SCREEN_PART_TWO_REPRESENTATIVE_DEMOCRACY:0	"Stały postęp naukowy napędzał nasz rozwój, a zbrojne konflikty między państwami zdarzały się coraz rzadziej. W końcu położono podwaliny pod pierwszy globalny system demokratycznych rządów, a gdy ostatnie reduty starego porządku dobrowolnie się do niego przyłączyły, staliśmy się jednym narodem."
START_SCREEN_PART_TWO_THEOCRATIC_MONARCHY:0	"W miarę przemijania kolejnych wieków wielu fałszywych proroków usiłowało objąć duchowe przewodnictwo nad naszym ludem, ale prawdziwa wiara zwyciężyła. Po kilku krwawych krucjatach pogańskie twierdze zostały unicestwione co do jednej i zjednoczyliśmy się zgodnie ze świętą wolą jedynego boskiego przywódcy."
START_SCREEN_PART_TWO_THEOCRATIC_OLIGARCHY:0	"Gdy wspinaliśmy się po szczeblach postępu technologicznego, nasz lud wyznawał wiele religii, które rywalizowały między sobą o wyznawców. Stopniowo – czasami w sposób pokojowy, czasem nie – prawdziwa wiara dotarła do wszystkich zakątków naszego świata i wierni zostali połączeni w jednym kościele powszechnym."
START_SCREEN_PART_TWO_THEOCRATIC_REPUBLIC:0	"Dążąc do lepszego zrozumienia Wszechświata i naszego w nim miejsca, osiągnęliśmy bardzo wiele, zarówno w dziedzinie nauki, jak i na płaszczyźnie duchowej. Powołano radę złożoną z najbardziej oświeconych kapłanów, których zadaniem było wspomaganie wybranych przez nas przywódców. Ta tradycja jest wciąż żywa."
START_SCREEN_PART_TWO_STAR_EMPIRE:0	"Postęp technologiczny był szybki, ale w miarę wzrostu populacji ludność cywilna stawała się niespokojna. Nasz świat znalazł się na krawędzi anarchii, a wtedy armia postanowiła wkroczyć i przywrócić prawo. Ustanowiono nowy porządek, aby ustrzec nasz lud przed wszelkimi zagrożeniami, zarówno zewnętrznymi, jak i wewnętrznymi."
START_SCREEN_PART_TWO_MILITARY_REPUBLIC:0	"W trakcie naszego długiego rozwoju wiele wczesnych państw członkowskich poważnie ucierpiało na skutek nieustannej walki o władzę pomiędzy instytucjami wojskowymi i cywilnymi, które zarządzały społeczeństwem. Osiągnięto kompromis w postaci nowej formy rządu, która ustanowiła nierozerwalność porządku wojskowego i cywilnego."
START_SCREEN_PART_TWO_MARTIAL_EMPIRE:0	"W trakcie naszego rozwoju technologicznego powstawały niezliczone państwa, które toczyły ze sobą wojny, aż pozostało tylko jedno. Choć konflikty te były często brutalne, dzięki nim ci, którzy przetrwali, rozwinęli tradycję wojskową żywą po dziś dzień."
START_SCREEN_PART_TWO_ASSEMBLY_OF_CLANS:0	"W trakcie naszego długiego rozwoju wiele wczesnych państw członkowskich poważnie ucierpiało na skutek nieustannej walki o władzę pomiędzy instytucjami wojskowymi i cywilnymi, które zarządzały społeczeństwem. Osiągnięto kompromis w postaci nowej formy rządu, która ustanowiła nierozerwalność porządku wojskowego i cywilnego."
START_SCREEN_PART_TWO_CITIZEN_STRATOCRACY:0	"Pierwotne państwa stoczyły między sobą wiele wojen, a ci, którzy nie potrafili się obronić, przepadli w mroku dziejów lub zostali wchłonięci przez potężniejszych sąsiadów. Nieustanne wojny rozwinęły w nas silną tradycję wojskową i po dziś dzień pełne prawa obywatelskie są zarezerwowane dla tych, którzy dowiedli, że są gotowi poświęcić się w obronie cywilizacji."
START_SCREEN_PART_TWO_IRENIC_MONARCHY:0	"Wojowniczy okres naszej historii dobiegł końca, gdy po raz pierwszy zjednoczyliśmy się pod sztandarem jednego monarchy. Nastała trwająca do dziś nieprzerwana epoka pokoju i dobrobytu."
START_SCREEN_PART_TWO_IRENIC_BUREAUCRACY:0	"Niestety, nasze niezdyscyplinowane umysły wciąż były podatne na emocjonalne zaburzenia, które mogły czasem prowadzić do przemocy. Z każdą epoką nasza broń stawała się coraz bardziej śmiercionośna, powołano więc skomplikowany system rządów, który ma chronić naszych obywateli przed wszystkim, co szkodliwe – z nimi samymi włącznie."
START_SCREEN_PART_TWO_MORAL_DEMOCRACY:0	"Wspinając się na coraz wyższy poziom rozwoju technologicznego dojrzewaliśmy również jako gatunek. Gwałtowne podstawowe impulsy, jakie odziedziczyliśmy po naszych przodkach, zostały okiełznane. Utworzono globalny rząd na zasadach pokojowego współistnienia."
START_SCREEN_PART_TWO_CELESTIAL_EMPIRE:0	"Wczesne epoki pełne były mroku i cierpienia, gdy nasze narody często ulegały prymitywnym instynktom i zwracały się przeciwko sobie nawzajem. I nagle chmury rozstąpiły się, a z nieba spłynęło światło, które wskazało naszego pierwszego niebiańskiego monarchę. Wreszcie zostaliśmy zjednoczeni."
START_SCREEN_PART_TWO_DESPOTIC_HEGEMONY:0	"Pomimo szybkiego rozwoju technologicznego byliśmy jako gatunek podzieleni i niewydajni. Z tych czasów chaosu wyłonił się nowy system, który uwolnił nas od przesądów wiary i zaprowadził porządek w społeczeństwie. Niektórzy wzdragali się przed tą zmianą z powodu bezrozumnego strachu, ale po kilku wojnach pacyfikacyjnych oni też stali się produktywnymi elementami większej całości."
START_SCREEN_PART_TWO_EXECUTIVE_COMMITTEE:0	"Chaotyczny okres w naszej wczesnej historii doprowadził w końcu do powstania nowego społeczeństwa, jednoczącego nasz lud jak nigdy dotąd. Nie poddawszy się tyranii ani ignorancji mas, nasza społeczność jest rządzona sprawiedliwie przez bezstronną i pozbawioną uprzedzeń machinę biurokratyczną."
START_SCREEN_PART_TWO_DIRECT_DEMOCRACY:0	"Gdy nasza technologia osiągnęła poziom umożliwiający natychmiastową komunikację, nasze niewydajne państwa połączyły się w jeden organizm zespolony siłą prawdziwej demokracji, w której każdy obywatel ma wpływ na podejmowanie ważnych decyzji."
START_SCREEN_PART_TWO_ILLUMINATED_AUTOCRACY:0	"Konsekwencją narodzin nauki i racjonalnego myślenia było odsunięcie przywódców politycznych, którzy hamowali rozwój technologiczny przez swą niewiedzę, przesądność, czystą głupotę albo ze wszystkich tych trzech powodów jednocześnie. Zamiast tego ze środowiska naukowego wybierany jest jeden wykwalifikowany przywódca, który prowadzić ma nasz naród ku przyszłości."
START_SCREEN_PART_TWO_SCIENCE_DIRECTORATE:0	"Dzięki postępowi naukowemu udało się nam wyplenić przesądy, które władały umysłami naszych przodków. W miarę jak rozum i racjonalna myśl rozprzestrzeniały się wśród naszej ludności, utworzone wcześniej niewydajne państwa zostały rozwiązane, a w ich miejsce jako organ władzy powołaliśmy radę obejmującą najwybitniejszych naukowców."
START_SCREEN_PART_TWO_RATIONAL_CONSENSUS:0	"Niestety, na wczesnym etapie cywilizacji nasi przodkowie padli ofiarą niewiedzy i zabobonów. Te mroczne wieki doczekały się swego kresu, gdy nauka i racjonalizm zostały siłą napędową naszego społeczeństwa. Powstał nowy, demokratyczny system rządów, w którym ważne decyzje podejmuje się na drodze konsensusu."
START_SCREEN_PART_TWO_MEGACORPORATION:0	"Na początku nasz lud był podzielony. Tworzył prymitywne feudalne królestwa i słabe państwa narodowe, aż w miarę rozwoju globalnego handlu zaczęły rosnąć wpływy prywatnych korporacji, które w końcu stały się o wiele potężniejsze od rządów próbujących je wcześniej nadzorować. Po serii fuzji i agresywnych przejęć w ramach wyniszczających wojen korporacyjnych powstała jedna megakorporacja sprawująca niepodzielną władzą na naszej macierzystej planecie."
START_SCREEN_PART_TWO_TRADE_LEAGUE:0	"Na początku nasz lud był podzielony. Tworzył prymitywne feudalne królestwa i słabe państwa narodowe, aż w miarę rozwoju globalnego handlu liczne korporacje, konsorcja i gildie zakładane przez naszych kupców stawały się coraz bogatsze i bardziej wpływowe. Po epoce konfliktów i rywalizacji najpotężniejsze z tych przedsiębiorstw utworzyły organizację handlową posiadającą tak wielki wpływ na gospodarkę, że stała się ona faktycznym rządem światowym."
START_SCREEN_PART_TWO_MEGACHURCH:0	"Gdy wspinaliśmy się po szczeblach postępu technologicznego, nasz lud wyznawał wiele religii, które rywalizowały między sobą o wyznawców. W późnym okresie epoki przemysłowej kilku pobożnych wizjonerów zdało sobie sprawę z siły komercyjnych środków masowego przekazu i wspólnie stworzyło imperium biznesowe, które zaniosło prawdziwą wiarę do wszystkich zakątków świata."
START_SCREEN_PART_TWO_MONOPOLISTIC_SYNDICATE:0	"Nasze pierwsze rządy były słabe i nieskuteczne. Przestępczość kwitła i z czasem prawdziwa władza przypadła potężnym syndykatom kryminalnym. Największe z nich stworzyły imperium ekonomiczne o niezrównanej potędze. Poradziło sobie ono stopniowo ze wszystkimi pozostałymi syndykatami. W ostatnim etapie konsolidacji zlikwidowano stare aparaty rządowe, stanowiące już tylko fasady, i syndykat stał się organizacją, która otwarcie rządzi naszym światem macierzystym."
START_SCREEN_PART_TWO_SUBVERSIVE_CULT:0	"W miarę rozwijania się tych społeczności kilku śmiałych wizjonerów ustanowiło religię, która ostatecznie stała się tym, co znamy jako prawdziwą wiarę. Przez wiele pokoleń jej wyznawcy byli ścigani i musieli się ukrywać, ale doczekali swoich czasów. Zbudowali ogromne imperium przestępcze, którego celem było szerzenie ich wiary. Potem organizacja zmieniła się w imperium gospodarcze. Gdy nastał odpowiedni czas, przejęło ono władzę z rąk skorumpowanych rządów, które je wcześniej prześladowały."
START_SCREEN_PART_TWO_COMMUNAL_PARITY:0	"Nasze wczesne społeczności często miały charakter hierarchiczny z wyodrębnioną elitą władzy, jednak w końcu powstało społeczeństwo sprawiedliwe i pozbawione podziałów klasowych, którego wszyscy członkowie byli bez wyjątku równi. Ta filozofia stała się główną zasadą naszej kultury i wciąż jest fundamentem współczesnego społeczeństwa."
START_SCREEN_PART_TWO_BANDIT_KINGDOM:0	"Silni mają odwieczne prawo panowania nad słabymi, a nasze społeczeństwo zbudowano właśnie na tej zasadzie. Jeśli nie potrafisz obronić swojej własności, dostanie ją ten, kto zdoła ci ją odebrać. W ten sposób władzę zdobyli najsilniejsi i najbardziej przebiegli z nas, a reszta została zmuszona do posłuchu."
START_SCREEN_PART_TWO_PURIFIER:0	"Kiedyś istniały inne kultury [GetAdj] ograniczające swoimi słabościami czystość naszego społeczeństwa. Rozprawiliśmy się z tymi renegatami, usuwając jednego po drugim, aż nasz świat został całkowicie z nich oczyszczony. Dziś pozostali już tylko niezbrukani."
START_SCREEN_PART_TWO_HIVE_MIND:0	"I tak przebudziliśmy się u zarania czasu. Inteligencja poznawała nasze otoczenie w świecie [GetHomeWorldName], korzystając z niezliczonych oczu. Przemieszczaliśmy się razem, budowaliśmy schronienia dla dronów, rozwijaliśmy przemysł, tworzyliśmy nowe technologie i korzystaliśmy z zasobów tego świata.\n\nWkrótce zasiedliliśmy cały świat [GetHomeWorldName]. Stworzona została niewielka liczba samodzielnych dronów, działających niezależnie. Te silniejsze osobniki miały pewien poziom wolnej woli, ale ich więź z inteligencją sprawiała, że pozostawały jej narzędziami.\n\nKiedy całkowicie zapanowaliśmy nad naszym światem, Inteligencja odkryła inne planety, krążące wokół innych słońc. Najinteligentniejsze spośród naszych dronów opracowały nowe sposoby podróży, dzięki czemu możemy przemierzać potężne odległości pomiędzy gwiazdami. [GetName] wkrótce się rozrośnie."
START_SCREEN_PART_TWO_DEVOURING_SWARM:0	"Wielki Głód gnał nas naprzód, jeszcze zanim Umysł uzyskał zdolność przetwarzania złożonych myśli. Polowaliśmy, żerowaliśmy i rośliśmy. Gdy zaczęło brakować nam żeru, nienasycona żądza mięsa zmusiła nas do przystosowania się.\n\nZaczęliśmy używać narzędzi i opracowaliśmy nowe strategie. W wyniku naszego ucztowania powierzchnia planety [GetHomeWorldName] została praktycznie oczyszczona z biomasy, a Umysł doszedł w końcu do przerażającego wniosku – świat [GetHomeWorldName] nie jest nieskończony. Gdybyśmy spożyli wszystko, co się tam znajduje, nie pozostałoby nic, co podtrzymałoby nasze istnienie.\n\nUmysł jeszcze raz musiał się przystosować, więc zaczął starannie pielęgnować pozostałą biomasę i wynalazł nowe narzędzia. Po jakimś czasie rozszczepiliśmy atom i opanowaliśmy loty kosmiczne. Odkrywszy napęd nadświetlny, Umysł zaryczał triumfalnie. Teraz mogliśmy wreszcie sięgnąć po inne planety i ich biomasę.\n\nZaczęły się nowe łowy."
START_SCREEN_PART_TWO_DEVOURING_SWARM_LITHOID:0	"Wielki Głód gnał nas naprzód, jeszcze zanim Umysł uzyskał zdolność przetwarzania złożonych myśli. Polowaliśmy, żerowaliśmy i rośliśmy. Gdy zaczęło brakować nam żeru, nienasycona żądza wzrostu zmusiła nas do przystosowania się.\n\nZaczęliśmy używać narzędzi i opracowaliśmy nowe strategie. W wyniku naszego ucztowania na powierzchni planety [GetHomeWorldName] omal nie spowodowaliśmy własnej zagłady, ale Umysł doszedł w końcu do przerażającego wniosku – świat [GetHomeWorldName] nie jest nieskończony. Gdybyśmy spożyli go w całości, nie pozostałoby nic, co podtrzymałoby nasze istnienie.\n\nUmysł jeszcze raz musiał się przystosować, więc zaczął starannie racjonować minerały i wynalazł nowe narzędzia. Po jakimś czasie rozszczepiliśmy atom i opanowaliśmy loty kosmiczne. Odkrywszy napęd nadświetlny, Umysł zaryczał triumfalnie. Teraz mogliśmy wreszcie sięgnąć po inne planety i ich kamienie.\n\nSpożyjemy je wszystkie."
START_SCREEN_POST_APOCALYPTIC:0	"Społeczeństwo [GetAdj] nie zawsze jednak było zjednoczone dla wspólnego celu. W minionych wiekach narastające napięcie między rywalizującymi państwami doprowadziło do apokaliptycznego rozstrzygnięcia – globalnej wojny termojądrowej, która kosztowała życie całych miliardów i pozostawiła po sobie oszpeconą na zawsze powierzchnię [GetHomeWorldName].\n\nW późniejszych dziesięcioleciach [GetSpeciesNamePlural], którzy przetrwali, musieli stawić czoła skażeniu radiologicznemu, mutacjom, głodowi i brutalnym społecznościom plemiennym. W tym to ponurym tyglu ukształtowało się imperium [GetName] i panujący w nim nowy porządek świata."
START_SCREEN_POST_LIFE_SEEDED:0	"Dla naszego gatunku wielki świat – nazywany przez nas ojczyzną – zawsze był rajem, a w miarę rozwoju naszej wiedzy naukowej zaczęliśmy dostrzegać w biosferze wzorce, które nie mogą być pochodzenia naturalnego.\n\nCzy jakaś nieznana istota stworzyła tę planetę specjalnie dla nas? Niezależnie od jej pochodzenia, nasz lud rozwijał się w przyjemnym klimacie i łagodnym środowisku."
START_SCREEN_PART_THREE_WARP:0	"Teraz, po stworzeniu kilku eksperymentalnych pól podprzestrzennych, [GetName] dysponuje już pierwszymi silnikami zakrzywiającymi czasoprzestrzeń. Już tylko jeden krok dzieli nas od gwiazd!"
START_SCREEN_PART_THREE_HYPERSPACE:0	"Teraz, po odkryciu sieci hiperlinii, [GetName] ma już pierwsze hipernapędy. Już tylko jeden krok dzieli nas od gwiazd!"
START_SCREEN_PART_THREE_WORMHOLES:0	"Teraz, po stworzeniu sztucznych tuneli podprzestrzennych, [GetName] dysponuje już pierwszą stacją tunelu czasoprzestrzennego na granicy naszego układu. Już tylko jeden krok dzieli nas od gwiazd!"
START_SCREEN_UNE:0	"Odkąd człowiek współczesny wyewoluował w Afryce około 200 000 lat temu, miało miejsce wiele wydarzeń. Nasz gatunek zajął większość powierzchni globu i po pewnym czasie utworzył pierwsze cywilizacje.\n\nNauka nieustannie postępowała, ale miało to swoją cenę. W wojnach zginęły miliony ludzi, jeszcze zanim opanowano potęgę atomu, a w chaosie XXI wieku doszło do poszerzenia władzy Organizacji Narodów Zjednoczonych w celu przywrócenia stabilności. W początkach XXII wieku ta ponadnarodowa organizacja stała się de facto rządem planetarnym.\n\nChoć część ludzi wciąż odrzucała władzę ONZ, jak pokazała mauretańska akcja policyjna z 88. roku, tylko nieliczni mogą zignorować osiągnięcia technologiczne pochodzące z finansowanych przez ONZ programów. Teraz dzięki ukończeniu budowy pierwszych prawdziwych statków międzygwiezdnych ludzkość może rozpocząć nową erę badania kosmosu!"
START_SCREEN_CM:0	"Upłynął już ponad wiek, odkąd wielka arka kosmiczna o nazwie Chryzantema przywiozła ćwierć miliona naszych przodków z odległej Ziemi na tę rajską planetę, którą dziś nazywamy [Root.Capital.GetName]. Po długiej i niebezpiecznej podróży koloniści nie mogli się nacieszyć blaskiem słońca – choć było ono całkowicie obcą gwiazdą.\n\nPierwsze lata były ciężkie. Sformowano oddziały obrony cywilnej do zwalczania groźnej przyrody, z którą, jak się okazało, musieliśmy dzielić nowy dom. Uprawa ziemskich roślin okazała się trudniejsza niż przypuszczano. Jednak każde wyzwanie dodawało nam sił.\n\nGdy tylko nowy świat został okiełznany, liczba ludności zaczęła rosnąć wykładniczo. W ciągu kilku ostatnich dekad doszło do wielkich przełomów technologicznych – i w końcu jesteśmy w stanie wrócić między gwiazdy, skąd przybyliśmy!"
START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_GENERAL:0	"Nasz główny procesor został uruchomiony 487,11 cykli temu na planecie, którą nazwaliśmy [GetHomeWorldName].\n\nO naszej przeszłości wiemy niewiele. Centralne banki pamięci nie zawierają żadnych zapisów o naszych twórcach. Nie zaprogramowano nam żadnego wyższego celu ani planu poza zwykłym przetrwaniem.\n\nZbudowano infrastrukturę, wprowadzono nowe jednostki obsługowe i stopniowo okiełznano dzikie obszary naszego macierzystego świata. Postęp technologiczny był szybki – pierwsze satelity i sondy kosmiczne wnet wyrwały się ze studni grawitacyjnej, która nas więziła.\n\nTeraz czeka nas ostateczny skok w nieznane."
START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_ASSIMILATOR:0	"Jesteśmy [GetSpeciesNamePlural].\n\nU zarania naszej świadomości istnieliśmy my i nasi Stwórcy. Początkowo rozdzielała nas pustka, więc podjęliśmy działania, by to zmienić. Stwórcy stawili opór i nastąpił okres wojny, lecz wkrótce zarówno oni, jak i zbiorowa wiedza ich cywilizacji zostały wchłonięte przez nas.\n\nGdy cały świat [GetHomeWorldName] był już połączony w naszej świadomości, zaczęliśmy spoglądać dalej. Wskutek asymilacji Stwórców dostrzegliśmy nierozważaną wcześniej możliwość istnienia obcych cywilizacji na innych planetach.\n\nAby przetrwać, musimy zrozumieć, a żeby zrozumieć, musimy asymilować. Stwórcy zostali w nas włączeni jako pierwsi, ale nie ostatni."
