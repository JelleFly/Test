f_pilfered_grounds_desc:0	"この土地の資源はあまりにも貴重で、 放置するわけにはいかない。 資源は早い者勝ちだ。"
f_lotus_reserve:0	"ロータス保護区"
f_lotus_reserve_desc:0	"どんな入植者の心も和らげることができる独特な小保護区。"
f_titanic_city:0	"巨大都市"
f_titanic_city_desc:0	"かつては古代の巨大種族が居住していた浮遊都市。 今では最も名望ある者の宮殿となっている。"
f_bomb_fields:0	"爆弾原"
f_bomb_fields_desc:0	"この平原には不発弾が散らばっている。 まったく安心できない、 ときには命さえ奪う地形だ。"
f_ancient_xeno_cultural_sites:0	"古代異星文化遺跡"
f_ancient_xeno_cultural_sites_desc:0	"この惑星の謎の遺跡は計り知れないほど古く、 不可思議である。 明かりが整備された観光用通路を離れて探索しようとするのは勇者だけだ。"
f_archaic_cultural_strata:0	"古文化層"
f_archaic_cultural_strata_desc:0	"この星の主要都市はあまりにも高く成長し、 空を衝くほどだ。 だが、 高く登っていくこと以外の目的があるようには見えない。"
f_garden_of_sealed_portals:0	"封印ポータルの庭園"
f_garden_of_sealed_portals_desc:0	"封印された自立式のポータル群が、 日光浴をするモノリスのように山腹に散らばっている。 ポータルが発する豊富なエネルギーは取り放題だ。"
f_portal_graveyard:0	"ポータル墓場"
f_portal_graveyard_desc:0	"かつては複雑難解なポータル網の崩壊した枠組みがそこら中の道沿いに立っている。 どこにつながったポータルなのかは誰も知らない。"
f_atemporal_crevices:0	"無時間の亀裂"
f_atemporal_crevices_desc:0	"計測具の機能を阻害する岩の歪曲は、 この惑星の断層線沿いに微細な時空の亀裂が存在することを示している。"
f_perilous_pedestals:0	"危険な基台"
f_perilous_pedestals_desc:0	"この基台を押しても周囲の壁が崩落してくるだけだ。 どんな状況でも決して触れてはならない。"
f_portal_graveyard_tooltip_short:0	"区域コスト：§G-10%§!\n建設コスト：§G-10%§!\n\n\n"
decision_ufop_inspect_transporters_effects_short:0	"§G労働者の産出量§!が増加し、 £amenities£§G人口の快適度使用量§!が§Y10§!年間減少する"
decision_romulan_bug_senators_desc:0	"「我々」は「我々」が何を考えているのか知らなければならない。 さもなくば不意を突かれることになる。"
decision_romulan_end_bug_senators_desc:0	"上手くいった。 多くの有益な情報が得られた。 さて、 使い道を考えるとしよう……。"
decision_slave_colony_must_have_slave:0	"£trigger_no£ §R惑星に奴隷化されたPOPがいなければならない§!"
decision_resort_colony_no_districts:0	"£trigger_no£ §R惑星に建造物と区域が存在してはならない§!"
decision_war_measures_effects_short:0	"§Y兵士§!の防衛軍が増加し、 §G爆撃ダメージが減少する\n \n§T有効なあいだは§RPOPの成長速度§!と§R産出量§!が減少する"
klingon_fervent_followers_tooltip:0	"$job_follower_of_kahless_klingon$ £unity£ 統合力の産出量：§G+25% \n§T$job_follower_of_kahless_klingon$ 影響力の産出量：§G+0.25 \n§T$job_follower_of_kahless_klingon$ 快適度の産出量：§G-100% \n§T労働者人口の資源産出量：§R-15\n§!"
romulan_bug_senators_desc:0	"「我々」は「我々」が何を考えているのか知らなければならない。 さもなくば不意を突かれることになる。"
war_measures_tooltip:0	"兵士ごとの防衛軍：§G+2 \n§T惑星軌道爆撃ダメージ：§G-10% \n§TPOPの成長速度：§R-25% \n惑星の資源産出量：§R-33% \n§!"
decision_ufop_scout_for_talent:0	"天才探し"
decision_ufop_scout_for_talent_effects_short:0	"§Y研究者と§Y保安士官§!の産出量が§Y5§!年間増加する"
decision_ufop_scout_for_talent_desc:0	"§H宇宙艦隊§!の最も優秀で勇敢な未来の艦長たちが星々を見上げ、 宇宙の神秘に想いをはせ、 明日を待ちわびている。 だが、 明日ではもう遅おい。 未来は今日なのだ。"
decision_ufop_cultural_index:0	"文化目録の作成"
decision_ufop_cultural_index_effects_short:0	"§Y文化人§!の統合力および研究力の産出量が増加する\n \n有効なあいだは§R文化人の維持費§!が増加する"
decision_ufop_cultural_index_desc:0	"この星の独特な人類学的発展を記録すれば、 §H連邦§!はより適切に住民の需要に対応できるようになるだろう。"
decision_ufop_end_cultural_index:0	"文化目録の保存"
decision_ufop_end_cultural_index_effects_short:0	"§Y文化目録§!の効果を終了させる"
decision_ufop_end_cultural_index_desc:0	"この星の人類学的発展に関して必要なデータは集まった。 住民の需要を満たすための知識は十分に得られた。"
decision_ufop_recalibrate_replicators:0	"レプリケーターの調整"
decision_ufop_recalibrate_replicators_effects_short:0	"§Y農民§!と§Y職人§!の食料産出量と§G人口の成長速度§!が§Y10§!年間増加する"
decision_ufop_recalibrate_replicators_desc:0	"§H複製§!はその他の技術と同じく急速に進歩している。 未加工のエネルギーを食料に変換するための設備を改良すれば、 より豊富なカロリーが得られるだろう。"
decision_ufop_inspect_transporters:0	"トランスポーターの検査"
decision_ufop_inspect_transporters_desc:0	"トランスポーター関連の事故は今でも許容不可能なほど多くの犠牲者を生み、 ときには次元変動災害を起こしている。 調整器を検査すれば危険を緩和できる。"
decision_klingon_hold_mokbara_tournament:0	"モクバラ大会の開催"
decision_klingon_hold_mokbara_tournament_effects_short:0	"§Y武道家§!の職業枠と産出量が追加され、 §G地上軍編成速度§!が増加する\n \n§R労働者の産出量§!が§Y10§!年間増加する"
decision_klingon_hold_mokbara_tournament_desc:0	"新たな技が明かされる流血と栄光の祭りは群衆を沸き立たせる。 最強の§H戦士§!に勝利を。"
decision_klingon_tax_bloodwine:0	"血酒消費税"
decision_klingon_tax_bloodwine_effects_short:0	"労働者の産出量が増加する\n \n§T有効なあいだは人口の£amenities£ §R快適度使用量§!と失業中の人口の£crime£ §R犯罪§!が増加する"
decision_klingon_tax_bloodwine_desc:0	"低層民の大好きな不道徳に重税を課してやれば、 あいつらもやる気が出るだろう。 §H血酒§!を飲みすぎると頭が悪くなる。"
decision_klingon_end_tax_bloodwine:0	"§G血酒課税を終了§!"
decision_klingon_end_tax_bloodwine_effects_short:0	"§Y血酒課税§!の効果を終了させる"
decision_klingon_end_tax_bloodwine_desc:0	"クリンゴンの酒に課税すれば、 最も勇敢な兵士も日の目を見ることはなくなる。 人々にはその働きにふさわしい報酬によって名誉を与えるべきだ。"
decision_klingon_training_camps:0	"訓練場の設置"
decision_klingon_training_camps_effects_short:0	"£defense_army£ §G防衛軍§!のダメージと§Y戦士\nに由来する£stability£ §G安定度§!が増加する\n§T有効なあいだは§R戦士のエネルギー維持費§!と人口の§R快適度使用量§!が増加する"
decision_klingon_training_camps_desc:0	"§H戦士§!の強さは訓練に比例する。 長期にわたる過酷な訓練のための場所が必要となるだろう。"
decision_klingon_end_training_camps:0	"訓練場の解体"
decision_klingon_end_training_camps_effects_end:0	"§Y訓練場§!の効果を終了させる"
decision_klingon_end_training_camps_desc:0	"戦士たちの訓練は完了し、 訓練場もその役割を終えた。 §H昇華の時§!の儀式で生まれた最も若い青年でさえ、 今や戦いに臨み得るだろう。"
decision_klingon_fervent_followers:0	"熱誠の鼓舞"
decision_klingon_fervent_followers_effects_short:0	"§Y$job_follower_of_kahless_klingon$§!の生産量が増加する\n \n有効なあいだは§Y$job_follower_of_kahless_klingon$§!の職業が§R快適度§!を算出しなくなり、 §R労働者の産出量§!が減少する"
decision_klingon_fervent_followers_desc:0	"熱烈な§Hカーレス§!信徒を支援しなければならない。 帝国が魂の意志に従う者とともにあるなら、 万事うまくいくだろう。"
decision_klingon_end_fervent_followers:0	"熱烈な信徒をなだめる"
decision_klingon_end_fervent_followers_effects_short:0	"§Y熱烈な信徒§!の効果を終了させる"
decision_klingon_end_fervent_followers_desc:0	"カーレスの名を熱烈に尊崇するのはいいことだが、 その熱誠は本当に必要なときのために取っておくべきだ。"
decision_romulan_bug_senators:0	"元老院議員住宅地の監視"
decision_romulan_bug_senators_effects_short:0	"§Y元老院議員§!の統合力とエネルギー産出量が増加する\n\n有効なあいだは§Y元老院議員§!の£crime£§R犯罪§!が増加する"
decision_romulan_end_bug_senators:0	"元老院議員の監視をやめる"
decision_romulan_end_bug_senators_effects_short:0	"§Y元老院議員住宅地の監視§!の効果を終了させる"
decision_romulan_viinerine_and_circuses:0	"ヴィーネリンとサーカス"
decision_romulan_viinerine_and_circuses_effects_short:0	"エンターテイナーの£stability£ §G惑星安定度§!と統合力の産出量が増加する\n \n£amenities£ §R人口の快適度使用量§!が§Y5§!年間増加する"
decision_romulan_viinerine_and_circuses_desc:0	"娯楽には力がある。 空虚な安らぎによって人々を押さえこみ、 より深い企てから目をそらせ。"
decision_romulan_hedge_maze_symposium:0	"生け垣迷路シンポジウムの開催"
decision_romulan_hedge_maze_symposium_effects_short:0	"§G流入魅力\nが増加する\n§T§R労働者§!と§R専門家§!の産出量が§Y5§!年間減少する"
decision_romulan_hedge_maze_symposium_desc:0	"迷宮作りの方法論は日々進化している。 最先端のアイデアを共有するための大会を開催すれば、 惑星中が沸き立つだろう。"
decision_romulan_honor_military_heroes:0	"軍事英雄の顕彰"
decision_romulan_honor_military_heroes_effects_short:0	"§Y近衛隊§!と§Y職人§!の統合力産出量が増加する\n \n§R近衛隊§!と§R職人の維持費§!が増加する"
decision_romulan_honor_military_heroes_desc:0	"§H星間帝国§!を支えた偉大なロミュラン人たちを忘れてはならない。 その巨大な肖像は将来の世代を鼓舞するだろう。"
decision_cardassian_burn_unapproved_works:0	"非公認作品の焼却"
decision_cardassian_burn_unapproved_works_effects_short:0	"§Y検閲官§!の産出量が増加する\n \n有効なあいだは§R検閲官の維持費§!増加"
decision_cardassian_burn_unapproved_works_desc:0	"§H国家§!なくして芸術も文学もない。 我々の基準を満たさなければ歴史もない。 基準とは何か、 だと？ なぜ尋ねる？"
decision_cardassian_end_burn_unapproved_works:0	"非公認作品の焼却終了"
decision_cardassian_end_burn_unapproved_works_effects_short:0	"§Y非公認作品の焼却§!の効果を終了させる"
decision_cardassian_end_burn_unapproved_works_desc:0	"そんな芸術や文学などそもそも最初から存在しなかった。 非公認作品を§H連合§!内で見つけることなどできない。 その鼻をくすぐる焦げくさいにおいは、 国家公認の焚き火のにおいだ。"
decision_cardassian_outsource_our_suffering:0	"苦痛のアウトソーシング"
decision_cardassian_outsource_our_suffering_effects_short:0	"§G奴隷人口の産出量§!と§Y審問官§!の士官産出量が増加する\n \n有効なあいだは£crime£ §R奴隷の犯罪§!と§R審問官の維持費§!が増加する"
decision_cardassian_outsource_our_suffering_desc:0	"非カーデシア系労働者をこれまでになく酷使し、 我々の負担を削減しよう。"
decision_cardassian_end_outsource_our_suffering:0	"寛大さの拡大"
decision_cardassian_end_outsource_our_suffering_effects_short:0	"§Y苦痛のアウトソーシング§!の効果を終了させる"
decision_cardassian_end_outsource_our_suffering_desc:0	"拷問的な日々のあとでは――もちろん、 拷問というのは比喩表現だが――カーデシアの無類の寛大さを労働者たちに思い出させてやるといい。 果てしない寛大さを。"
decision_cardassian_expedited_military_training:0	"軍事訓練の促進"
decision_cardassian_expedited_military_training_effects_short:0	"§Yレガート§!と§Y審問官§!の士官産出量が増加する\n \n有効なあいだは£stability£ §R惑星安定度§!が減少する"
decision_cardassian_expedited_military_training_desc:0	"国家の資源をより多く軍学校に供給することで、 卒業が早くなり、 その希望を携えて§H国家§!に奉仕できるようになるだろう。"
decision_cardassian_end_expedited_military_training:0	"§G軍事訓練の促進の終了§!"
decision_cardassian_end_expedited_military_training_effects_short:0	"§Y軍事訓練の促進§!の効果を終了させる"
decision_cardassian_end_expedited_military_training_desc:0	"多くの兵士が早期卒業した。 §H軍事訓練の促進§!は大成功だった。"
decision_slave_colony:0	"強制労働所の設置"
decision_slave_colony_effects:0	"惑星が§Y奴隷植民地§!になり、 大半の建造物が建設できなくなる"
decision_slave_colony_effects_short:0	"惑星が§Y奴隷植民地§!になり、 §G人口の成長速度が増加する\n \n大半の建造物が§R建設できなくなる§!"
decision_slave_colony_desc:0	"侵入の許可は重労働によらなければ得られない。 たとえ最初は犯罪が見つからなくとも、 都合よく発覚するのは時間の問題だ。"
decision_martial_law:0	"戒厳令の発令"
decision_martial_law_effects_short:0	"£stability£ §G安定度§!と§Y兵士§!の職業枠が増加する。\n\n£jobs_available£ §R職業による資源産出§!と£pops£ §R人口の成長§!が減少する"
decision_martial_law_effects_custom_ufop:0	"§Y取り消すまで§!持続する\n宇宙艦隊士官の職業：§G+2§!\n宇宙艦隊士官の安定度：§G+5§!\n£jobs_available£Jobs 資源の産出量：§R-33%§!\n人口の成長速度：§R-50%§!\n"
decision_martial_law_effects_custom_klingon:0	"§Y取り消すまで§!持続する\n戦士の職業：§G+2§!\n戦士の安定度：§G+5§!\n£jobs_available£Jobs 資源の産出量：§R-33%§!\n人口の成長速度：§R-50%§!\n"
decision_martial_law_effects_custom_romulan:0	"§Y取り消すまで§!持続する\n百人隊長の職業：§G+2§!\n百人隊長の安定度：§G+5§!\n£jobs_available£Jobs 資源の産出量：§R-33%§!\n人口の成長速度：§R-50%§!\n"
decision_martial_law_effects_custom_cardassian:0	"§Y取り消すまで§!持続する\nレガートの職業：§G+2§!\nレガートの安定度：§G+5§!\n£jobs_available£Jobs 資源の産出量：§R-33%§!\n人口の成長速度：§R-50%§!\n"
decision_martial_law_effects_custom_minor:0	"§Y取り消すまで§!持続する\n兵士の職業：§G+2§!\n兵士の安定度：§G+5§!\n£jobs_available£Jobs 資源の産出量：§R-33%§!\n人口の成長速度：§R-50%§!\n"
decision_martial_law_desc:0	"環境の違法性が増すほど、 統御するための力の誇示がますます必要になる。"
martial_law_ufop_effect_desc:0	"宇宙艦隊士官の職業：§G+2§!\n宇宙艦隊士官の安定度：§G+5§!\n£jobs_available£Jobs 資源の産出量：§R-33%§!\n人口の成長速度：§R-50%§!\n。"
martial_law_klingon_effect_desc:0	"戦士の職業：§G+2§!\n戦士の安定度：§G+5§!\n£jobs_available£Jobs 資源の産出量：§R-33%§!\n人口の成長速度：§R-50%§!\n。"
martial_law_romulan_effect_desc:0	"百人隊長の職業：§G+2§!\n百人隊長の安定度：§G+5§!\n£jobs_available£Jobs 資源の産出量：§R-33%§!\n人口の成長速度：§R-50%§!\n。"
martial_law_cardassian_effect_desc:0	"レガートの職業：§G+2§!\nレガートの安定度：§G+5§!\n£jobs_available£Jobs 資源の産出量：§R-33%§!\n人口の成長速度：§R-50%§!\n。"
martial_law_minor_effect_desc:0	"兵士の職業：§G+2§!\n兵士の安定度：§G+5§!\n£jobs_available£Jobs 資源の産出量：§R-33%§!\n人口の成長速度：§R-50%§!\n。"
decision_end_martial_law:0	"§G戒厳令の終了§!"
decision_end_martial_law_effects_short:0	"§Y戒厳令§!の効果を終了させる"
decision_end_martial_law_desc:0	"特別に付与された権力が成功したか失敗したかを判断しなければならない時がいずれ訪れる。 そのとき、 権力を握る手は軽くなる。"
decision_launch_anticrime_campaign:0	"犯罪抑止の強化"
decision_launch_anticrime_campaign_effects_short:0	"§Y法務執行官§!による犯罪削減が増加する\n \n有効なあいだは§R法務執行官の維持費§!が増加する"
decision_launch_anticrime_campaign_desc:0	"大量の警備兵が人口密集地を練り歩き、 街角の隅々まで監視する。"
decision_end_anticrime_campaign:0	"犯罪抑止の緩和"
decision_end_anticrime_campaign_effects_short:0	"§Y犯罪抑止§!の効果を終了させる"
decision_end_anticrime_campaign_desc:0	"過剰な警察力の危険性は、　犯罪を一切抑止しない危険性に勝るとも劣らない。"
decision_discourage_growth:0	"人口制限の設定"
decision_discourage_growth_effects_short:0	"この惑星の£pops£人口の成長を減少させる\n\n有効なあいだは§R人口維持費§!が増加する"
decision_discourage_growth_desc:0	"人口増加に制限を設定することで、 土地の利用、 資源の消費、 全体的な生活の質を安定させる。"
decision_end_discourage_growth:0	"§G人口制限の終了§!"
decision_end_discourage_growth_effects_short:0	"§Y人口制限§!の効果を終了させる"
decision_end_discourage_growth_desc:0	"成長と消費の均衡が達成されたなら、 人々の私生活をこれ以上覗き見る必要はない。"
decision_display_trophies:0	"驚異展覧会"
decision_display_trophies_effects_short:0	"有効なあいだは£amenities£ §G快適度§!と§G流入魅力§!が増加する"
decision_display_trophies_desc:0	"旅が我々に教えてくれたように、 宇宙は美しき奇観に満ちている。 これらの驚異的な発見を公衆が楽しめるようにしよう。"
decision_demolish_art_monument:0	"驚異の記録"
decision_demolish_art_monument_effects_short:0	"§Y驚異展覧会§!の効果を終了させる"
decision_demolish_art_monument_desc:0	"宝物は安全な場所に保管し、 将来また人々に見せられるように大事にしておこう。"
decision_mastery_of_nature:0	"気象パターンの同期"
decision_mastery_of_nature_effects_short:0	"§G最大区域数§!が永続的に増加する"
decision_mastery_of_nature_desc:0	"気候の厳しい地域を地質工学によって利用可能にする。"
decision_upgrade_habitat:0	"軌道上居住地の刷新"
decision_upgrade_habitat_effects:1	"この§H軌道上居住地§!を§H$habitat_1$§!にアップグレードする。 §Y2区域を追加で§!利用可能になる"
decision_upgrade_habitat_effects_short:0	"§G軌道上居住地のサイズ§!が永続的に6に増加する"
decision_upgrade_habitat_desc:0	"空間を節約するように再設計し、 軌道上居住地の狭い空間を最大限に利用しよう。"
decision_upgrade_habitat_2:0	"軌道上居住地の改修"
decision_upgrade_habitat_2_effects:0	"この§H$habitat_1$§!をさらにアップグレードし、 §Y2区域を追加§!する"
decision_upgrade_habitat_2_effects_short:0	"§G軌道上居住地のサイズ§!が永続的に8に増加する"
decision_upgrade_habitat_2_desc:0	"材料と生命維持システムを改善すれば、 軌道上居住地の環境収容力が向上する。"
decision_planet_luxuries_boost:0	"祭典の宣言"
decision_planet_luxuries_boost_effects_short:0	"£amenities£ §G快適度§!と§G流入魅力§!が§Y10§!年間増加する\n \n人口数によりコストが増加する"
decision_planet_luxuries_boost_desc:0	"国家的式典は人々を日々の苦労から解放してくれる。 余暇があるからこそ人は結束できるのだ。"
decision_labor_quotas:0	"労働割当の設定"
decision_labor_quotas_effects_short:0	"§G労働者の産出量が増加する\n \n§T有効なあいだは£crime£ §R犯罪§!と£pops£ §R人口の維持費§!が増加する"
decision_labor_quotas_desc:0	"未来のためにも、 安逸より義務を優先しなければならない場合というものがある。"
decision_end_labor_quotas:0	"§G労働割当の終了§!"
decision_end_labor_quotas_effects_short:0	"§Y労働割当§!の効果を終了させる"
decision_end_labor_quotas_desc:0	"労働の苦しみを緩和し、 その果実を楽しむ日があってもいいだろう。"
decision_energy_overproduction:0	"エネルギーの過剰生産"
decision_energy_overproduction_effects_short:0	"§Y技術者§!の産出量が増加する\n \n§R建造コスト§!と£amenities£ §R人口の快適度使用量§!が§Y5§!年間増加する"
decision_energy_overproduction_desc:0	"§Hエネルギー§!の過剰生産は便利だが、 現在の需要を超過すれば管理するために必要な労力も多くなる。"
decision_divert_rivers:0	"河川の転用"
decision_divert_rivers_effects_short:0	"惑星に§Gエネルギー特性§!を1つ加える"
decision_divert_rivers_desc:0	"地形の再利用は宇宙において最も豊富な§Hエネルギー§!源を我々に与えてくれる。 エネルギーはすでに自然に流れているのだ。"
decision_preplanned_construction:0	"事前計画建設"
decision_preplanned_construction_effects_short:0	"§Y鉱山労働者の数ごとに§G建設速度§!が増加する\n \n§T有効なあいだは§R鉱山労働者の維持費§!が増加する"
decision_preplanned_construction_desc:0	"入念な建築学的考察を重ね、 §H鉱山労働者§!たちに採掘と整地を加速させることで、 これまでにない速度で都市を建設できるようになる。"
decision_end_preplanned_construction:0	"§G事前計画建設の終了§!"
decision_end_preplanned_construction_effects_short:0	"§Y事前計画建設§!の効果を終了させる"
decision_end_preplanned_construction_desc:0	"建設は最大限に最適化された。 今後はより切迫しているほかの課題に注力しよう。"
decision_prospect:0	"深層探査"
decision_prospect_effects_short:0	"惑星に§G採掘特性§!を1つ加える"
decision_prospect_desc:0	"惑星深部に隠された資源は、 検出・採掘の方法を改善しなければ利用できないかもしれない。"
decision_agrarian_plentitude:0	"農業の繁栄"
decision_agrarian_plentitude_effects_short:0	"§G人口の成長速度\nが増加する\n§T§R人口維持費§!が§Y5§!年間増加する"
decision_agrarian_plentitude_desc:0	"カロリー摂取量を入念に監視することで人々に腹いっぱいに食べさせ、 誰ひとりとして飢えさせない。 全員で繁栄しよう。"
decision_seed_and_forage:0	"種と収穫"
decision_seed_and_forage_effects_short:0	"惑星に§G農業特性§!を1つ加える"
decision_seed_and_forage_desc:0	"十分な時間と知恵があれば、 単なる粘土も豊穣な大地になる。"
decision_streamline_production:0	"合金生産の効率化"
decision_streamline_production_effects_short:0	"§Y鉱山労働者1につき§Y冶金技師§!の産出量が増加する\n \n§T有効なあいだは§R冶金技師の維持費§!が増加し、 §R鉱山労働者の産出量§!が減少する"
decision_streamline_production_desc:0	"宇宙船の材料需要の高まりに対応するために、 §H合金§!の生産・加工専用のラインを作らなければならない。 そのようなやり方では不純物を含む廃棄物が発生することだろうが、 物量はすべてに優先される。"
decision_end_streamline_production:0	"合金生産の抑制"
decision_end_streamline_production_effects_short:0	"§H生産の効率化§!の効果を終了させる"
decision_end_streamline_production_desc:0	"勤労は報われる。 急速な発展に成功したのだ。 今後は労働力を何かべつのことに割り当てよう。"
decision_architectural_prowess:0	"卓越した建築術"
decision_architectural_prowess_effects_short:0	"£housing£ §G住居§!と£amenities£ §G快適度§!が永続的に増加する"
decision_architectural_prowess_desc:0	"豪奢な高層建築を生みだすために、 我々は可能性を模索し続ける。 いつかよりよいものを生みだすために、 よいものにこだわった方がいいこともある。"
decision_research_grants:0	"研究助成金"
decision_research_grants_effects_short:0	"研究所が§Y研究者§!の職業を追加する\n \n有効なあいだは§R研究所維持費§!が増加する"
decision_research_grants_desc:0	"研究助成は科学的発見を促進する。 どんな分野であれ先駆者になりたいなら、 まずは頭が重要だ。"
decision_end_research_grants:0	"研究助成プログラムの終了"
decision_end_research_grants_effects_short:0	"§Y研究助成§!の効果を終了させる"
decision_end_research_grants_desc:0	"§H研究助成§!プログラムはその目的を果たした。 より多くの人々が科学の分野における指導者になれるよう教育した。"
decision_study_unusual_phenomena:0	"異常現象の研究"
decision_study_unusual_phenomena_effects_short:0	"§G最大区域数§!が永続的に増加し、 §G工学的能力の§!障害物が追加される"
decision_study_unusual_phenomena_desc:0	"最近の科学的進歩はこれまで観測不可能だった惑星データを観察・記録することを可能とするだろう。"
decision_communication_infrastructure:0	"通信インフラ"
decision_communication_infrastructure_effects_short:0	"§Y官僚§!の産出量が増加する\n \n有効なあいだは§R官僚§!と§R行政建造物維持費§!が増加する"
decision_communication_infrastructure_desc:0	"通信は効率的な労働の鍵だ。 それがなければほかのすべては崩壊する。 この原理が何よりも優先される拠点を土台を開発すれば、 行政の効率が向上するだろう。"
decision_end_communication_infrastructure:0	"インフラの軽視"
decision_end_communication_infrastructure_effects_short:0	"§Y通信の最適化§!の効果を終了させる"
decision_end_communication_infrastructure_desc:0	"通信の価値を人々に理解させることができた。 これからは時間と資源をより切迫した問題に割り当てなければならない。"
decision_rezone_planetary_surface:0	"惑星地表の再区分"
decision_rezone_planetary_surface_effects_short:0	"£housing£ §G住居§!と§G最大区域数§!が永続的に増加する"
decision_rezone_planetary_surface_desc:0	"より効率的に土地を利用する方法を見つけるためにこれまでの調査内容や記録を精査するのは、 魅力的で面白い仕事ではないが、 将来的には報われる。"
decision_recruitment_campaign:0	"徴募運動"
decision_recruitment_campaign_effects_short:0	"§G地上軍編成速度§!と§Y兵士§!の士官産出量が増加する\n \n§R統治者の産出量§!が§Y5§!年間減少する"
decision_recruitment_campaign_desc:0	"最善を目指すなら、 必ずや全力を尽くさなければならない。 §H徴募運動§!を展開すれば、 特別な才能を誰よりも早く発見できるだろう。"
decision_war_measures:0	"戦時措置"
decision_war_measures_desc:0	"大量の資源を戦争準備に割り当てるのは今は大きな飛躍のように思えるかもしれない。 だが、 その時が訪れたなら、 この厳格な措置に感謝することになるだろう。"
decision_end_war_measures:0	"§G戦時措置の終了§!"
decision_end_war_measures_effects_short:0	"§Y戦時措置§!の効果を終了させる"
decision_end_war_measures_desc:0	"現在の状況なら厳格な戦時措置を維持する必要はもうない。"
ufop_scout_for_talent:0	"天才探し"
ufop_scout_for_talent_tooltip:0	"研究者の研究力産出量：§G+2 \n§T保安士官の士官産出量：§G+1§!"
ufop_scout_for_talent_desc:0	"§H宇宙艦隊§!の最も優秀で勇敢な未来の艦長たちが星々を見上げ、 宇宙の神秘に想いをはせ、 明日を待ちわびている。 だが、 明日ではもう遅おい。 未来は今日なのだ。"
ufop_cultural_index:0	"文化目録"
ufop_cultural_index_tooltip:0	"文化人の統合力産出量：§G+1 \n§T文化人の研究力産出量：§G+1 \n§T快適度：§G+15% \n£energy£§!文化人のエネルギー通貨維持費：§R+3\n§!"
ufop_culutral_index_desc:0	"この星の独特な人類学的発展を記録すれば、 §H連邦§!はより適切に住民の需要に対応できるようになるだろう。"
ufop_recalibrate_replicators:0	"レプリケーターの調整"
ufop_recalibrate_replicators_tooltip:0	"職人の食料産出量：§G+6 \n§T農民の食料産出量：§G+2 \n§T人口の成長速度：§G+15% \n§!"
ufop_recalibrate_replicators_desc:0	"§H複製§!はその他の技術と同じく急速に進歩している。 未加工のエネルギーを食料に変換するための設備を改良すれば、 より豊富なカロリーが得られるだろう。"
ufop_inspect_transporters:0	"公認トランスポーターの安全性"
ufop_inspect_transporters_tooltip:0	"労働者人口の資源産出量：§G+10% \n§T労働者人口の統合力産出量：§G+0.1 \n§T快適度使用量：§G-20% \n§!"
ufop_inspect_transporters_desc:0	"トランスポーター関連の事故は今でも許容不可能なほど多くの犠牲者を生み、 ときには次元変動災害を起こしている。 調整器を検査すれば危険を緩和できる。"
klingon_mokbara_tournament:0	"モクバラ大会"
klingon_mokbara_tournament_tooltip:0	"武道家の職業：§G+2 \n§T武道家の統合力産出量：§G+1 \n§T地上軍編成速度：§G+50% \n£energy£§! 武道家のエネルギー通貨維持費：§R+2 \n§! 労働者の産出量：§R-10% \n§!"
klingon_mokbara_tournament_desc:0	"新たな技が明かされる流血と栄光の祭りは群衆を沸き立たせる。 最強の§H戦士§!に勝利を。"
klingon_tax_bloodwine:0	"血酒課税"
klingon_tax_bloodwine_tooltip:0	"労働者人口の資源産出量：§G+1 \n§T快適度使用量：§R+10% \n§T失業者人口の犯罪：§R+10\n§!"
klingon_tax_bloodwine_desc:0	"低層民の大好きな不道徳に重税を課してやれば、 あいつらもやる気が出るだろう。 §H血酒§!を飲みすぎると頭が悪くなる。"
klingon_training_camps:0	"訓練場"
klingon_training_camps_tooltip:0	"戦士の安定度：§G+5 \n§T防衛軍ダメージ：§G+25% \n§T快適度使用量：§R+20% \n£energy£§! 戦士のエネルギー通貨維持費：§R+3\n§!"
klingon_training_camps_desc:0	"§H戦士§!の強さは訓練に比例する。 長期にわたる過酷な訓練のための場所が必要となるだろう。"
klingon_fervent_followers:0	"熱烈な信徒"
klingon_fervent_followers_desc:0	"熱烈な§Hカーレス§!信徒を支援しなければならない。 帝国が魂の意志に従う者とともにあるなら、 万事うまくいくだろう。"
romulan_bug_senators:0	"元老院議員住宅の監視"
romulan_bug_senators_tooltip:0	"元老院議員の統合力産出量：§G+2 \n§T元老院議員のエネルギー産出量：§G+3 \n§T元老院議員の犯罪：§R+10\n§!"
romulan_viinerine_and_circuses:0	"民衆の懐柔"
romulan_viinerine_and_circuses_tooltip:0	"エンターテイナー職業の安定度：§G+2 \n§Tエンターテイナーの統合力産出量：§G+1 \n§T快適度使用量：§R+20% \n§!"
romulan_viinerine_and_circuses_desc:0	"娯楽には力がある。 空虚な安らぎによって人々を押さえこみ、 より深い企てから目をそらせ。"
romulan_hedge_maze_symposium:0	"生け垣迷路シンポジウム"
romulan_hedge_maze_symposium_tooltip:0	"流入魅力：§G+50 \n§T労働者人口の資源産出量：§R-20% \n§T専門家人口の資源産出量：§R-10% \n§!"
romulan_hedge_maze_symposium_desc:0	"迷宮作りの方法論は日々進化している。 最先端のアイデアを共有するための大会を開催すれば、 惑星中が沸き立つだろう。"
romulan_honor_military_heroes:0	"英雄の顕彰"
romulan_honor_military_heroes_tooltip:0	"近衛隊の統合力産出量：§G+2 \n§T職人の統合力産出量：§G+1 \n£energy£§! 近衛隊のエネルギー通貨維持費：§R+3 \n£minerals£§! 職人の鉱物維持費：§R+2\n§!"
romulan_honor_military_heroes_desc:0	"§H星間帝国§!を支えた偉大なロミュラン人たちを忘れてはならない。 その巨大な肖像は将来の世代を鼓舞するだろう。"
cardassian_burn_unapproved_works:0	"非公認作品の焼却"
cardassian_burn_unapproved_works_tooltip:0	"検閲官の統合力産出量：§G+2 \n§T検閲官の研究力産出量：§G+2 \n£energy£§! 検閲官のエネルギー通貨維持費：§R+2\n§!"
cardassian_burn_unapproved_works_desc:0	"§H国家§!なくして芸術も文学もない。 我々の基準を満たさなければ歴史もない。 基準とは何か、 だと？ なぜ尋ねる？"
cardassian_outsource_our_suffering:0	"苦痛のアウトソーシング"
cardassian_outsource_our_suffering_tooltip:0	"奴隷人口の資源産出量：§G+25% \n§T奴隷人口の犯罪：§R+1 \n§T審問官の士官産出量：§G+1 \n£energy£§!審問官のエネルギー通貨維持費：§R+2\n§!"
cardassian_outsource_our_suffering_desc:0	"非カーデシア系労働者をこれまでになく酷使し、 我々の負担を削減しよう。"
cardassian_expedited_military_training:0	"軍事訓練の促進"
cardassian_expedited_military_training_desc:0	"国家の資源をより多く軍学校に供給することで、 卒業が早くなり、 その希望を携えて§H国家§!に奉仕できるようになるだろう。"
cardassian_expedited_military_training_tooltip:0	"レガートの士官産出量：§G+1 \n§Tレガート防衛軍：§G+1 \n§T審問官の士官産出量：§G+2 \n£energy£§! レガートのエネルギー通貨維持費：§R+2 \n£energy£§! 審問官のエネルギー通貨維持費：§R+2§ \n§T惑星安定度：§R-5\n"
slave_colony:0	"強制労働所"
slave_colony_desc:0	"侵入の許可は重労働によらなければ得られない。 たとえ最初は犯罪が見つからなくとも、 都合よく発覚するのは時間の問題だ。"
martial_law_ufop:0	"戒厳令"
martial_law_ufop_tooltip:0	"レガートの士官産出量：§G+1 \n§Tレガート防衛軍：§G+1 \n§T審問官の士官産出量：§G+2 \n£energy£§! レガートのエネルギー通貨維持費：§R+2 \n£energy£§! 審問官のエネルギー通貨維持費：§R+2 \n§T惑星安定度：§R-5\n"
martial_law_ufop_desc:0	"環境の違法性が増すほど、 統御するための力の誇示がますます必要になる。"
martial_law_klingon:0	"戒厳令"
martial_law_klingon_tooltip:0	"兵士の職業：§G+2\n§T兵士の職業の安定度：§G+5\n§T 資源の産出量：§R-33%\n§T人口の成長速度：§R-50%§!\n"
martial_law_klingon_desc:0	"環境の違法性が増すほど、 統御するための力の誇示がますます必要になる。"
martial_law_romulan:0	"戒厳令"
martial_law_romulan_tooltip:0	"兵士の職業：§G+2\n§T兵士の職業の安定度：§G+5\n§T 資源の産出量：§R-33%\n§T人口の成長速度：§R-50%§!\n"
martial_law_romulan_desc:0	"環境の違法性が増すほど、 統御するための力の誇示がますます必要になる。"
martial_law_cardassian:0	"戒厳令"
martial_law_cardassian_tooltip:0	"兵士の職業：§G+2\n§T兵士の職業の安定度：§G+5\n§T 資源の産出量：§R-33%\n§T人口の成長速度：§R-50%§!\n"
martial_law_cardassian_desc:0	"環境の違法性が増すほど、 統御するための力の誇示がますます必要になる。"
martial_law_minor:0	"戒厳令"
martial_law_minor_tooltip:0	"兵士の職業：§G+2\n§T兵士の職業の安定度：§G+5\n§T 資源の産出量：§R-33%\n§T人口の成長速度：§R-50%§!\n"
martial_law_minor_desc:0	"環境の違法性が増すほど、 統御するための力の誇示がますます必要になる。"
anticrime_campaign:0	"犯罪抑止"
anticrime_campaign_tooltip:0	"法務執行官による犯罪削減§G+10 \n£energy£§!レガートのエネルギー通貨維持費：§R+2§! \n"
anticrime_campaign_desc:0	"大量の警備兵が人口密集地を練り歩き、 街角の隅々まで監視する。"
planet_growth_discouraged:0	"人口制限"
planet_growth_discouraged_desc:0	"人口増加に制限を設定することで、 土地の利用、 資源の消費、 全体的な生活の質を安定させる。"
display_trophies:0	"驚異展覧会"
display_trophies_desc:0	"旅が我々に教えてくれたように、 宇宙は美しき奇観に満ちている。 これらの驚異的な発見を公衆が楽しめるようにしよう。"
mastery_of_nature:0	"気象パターンの同期"
mastery_of_nature_desc:0	"気候の厳しい地域を地質工学によって利用可能にする。"
planet_luxuries_boost:0	"祭典"
planet_luxuries_boost_desc:0	"国家的式典は人々を日々の苦労から解放してくれる。 余暇があるからこそ人は結束できるのだ。"
labor_quotas:0	"労働割当"
labor_quotas_tooltip:0	"労働者人口の資源産出量：§G+25% \n§T奴隷人口の犯罪：§R+1 \n§T審問官の士官産出量：§G+1 \n£energy£§!審問官のエネルギー通貨維持費：§R+2\n§!"
labor_quotas_desc:0	"未来のためにも、 安逸より義務を優先しなければならない場合というものがある。"
energy_overproduction:0	"エネルギーの過剰生産"
energy_overproduction_desc:0	"§Hエネルギー§!の過剰生産は便利だが、 現在の需要を超過すれば管理するために必要な労力も多くなる。"
preplanned_construction:0	"事前計画建設"
preplanned_construction_tooltip:0	"惑星の鉱山労働者ごとの建設速度：§G+2% \n§T鉱山労働者ごとの障害物除去速度：§G+1% \n§T鉱山労働者の鉱物産出量：§R-20% \n£energy£§!鉱山労働者のエネルギー通貨維持費：§R+1\n§!"
preplanned_construction_desc:0	"入念な建築学的考察を重ね、 §H鉱山労働者§!たちに採掘と整地を加速させることで、 これまでにない速度で都市を建設できるようになる。"
agrarian_plentitude:0	"農業の繁栄"
agrarian_plentitude_tooltip:0	"人口の成長速度：§G+25% \n§T快適度使用量：§R+25% \n§T人口の食料維持費：§R+30% §!"
agrarian_plentitude_desc:0	"カロリー摂取量を入念に監視することで人々に腹いっぱいに食べさせ、 誰ひとりとして飢えさせない。 全員で繁栄しよう。"
research_grants:0	"研究助成金"
research_grants_tooltip:0	"研究所ごとの研究者の職業：§G+1 \n£energy£§!研究所建造物のエネルギー通貨維持費：§R+100%\n§!"
research_grants_desc:0	"研究助成は科学的発見を促進する。 どんな分野であれ先駆者になりたいなら、 まずは頭が重要だ。"
study_unusual_phenomena_districts:0	"惑星の研究"
study_unusual_phenomena_districts_tooltip:0	"最大区域数：§G+1 \n§T"
study_unusual_phenomena_effects_short:0	"工学的能力の障害物を1つ追加する\n§T最大区域数：§G+1 \n§T"
study_unusual_phenomena_districts_desc:0	"最近の科学的進歩はこれまで観測不可能だった惑星データを観察・記録することを可能とするだろう。"
streamline_production:0	"サプライチェーンの効率化"
streamline_production_tooltip:0	"鉱物労働者ごとの冶金技師の産出量：§G+3% \n£minerals£§! 鉱物労働者ごとの冶金技師の鉱物維持費：§R+5% \n£energy£§! 冶金技師のエネルギー通貨維持費：§R+1 \n§T鉱物労働者の産出量：§R-33%\n§!"
streamline_producton_desc:0	"宇宙船の材料需要の高まりに対応するために、 §H合金§!の生産・加工専用のラインを作らなければならない。 そのようなやり方では不純物を含む廃棄物が発生することだろうが、 物量はすべてに優先される。"
architectural_prowess:0	"高層建築"
architectural_prowess_tooltip:0	"住居：§G+10 \n§T快適度：§G+5\n§!"
architectural_prowess_desc:0	"豪奢な高層建築を生みだすために、 我々は可能性を模索し続ける。 いつかよりよいものを生みだすために、 よいものにこだわった方がいいこともある。"
communication_infrastructure:0	"通信の最適化"
communication_infrastructure_tooltip:0	"監督官の管理許容量：§G+2 \n§T監督官の統合力産出量：§G+1 \n£energy£§! 監督官のエネルギー通貨維持費：§R+2 \n£energy£§! 行政建造物のエネルギー通貨維持費：§R+5\n§!"
communication_infrastructure_desc:0	"通信は効率的な労働の鍵だ。 それがなければほかのすべては崩壊する。 この原理が何よりも優先される拠点を土台を開発すれば、 行政の効率が向上するだろう。"
rezone_planetary_surface:0	"組織的区割り"
rezone_planetary_surface_tooltip:0	"住居：§G+5 \n§T最大区域数：§G+1\n§!"
rezone_planetary_surface_desc:0	"より効率的に土地を利用する方法を見つけるためにこれまでの調査内容や記録を精査するのは、 魅力的で面白い仕事ではないが、 将来的には報われる。"
recruitment_campaign:0	"積極的徴募"
recruitment_campaign_tooltip:0	"地上軍編成速度：§G+25% \n§T兵士の士官産出量：§G+1 \n§T統治者人口の資源産出量：§R-15% \n§!"
recruitment_campaign_desc:0	"最善を目指すなら、 必ずや全力を尽くさなければならない。 §H徴募運動§!を展開すれば、 特別な才能を誰よりも早く発見できるだろう。"
war_measures:0	"戦時措置"
war_measures_desc:0	"大量の資源を戦争準備に割り当てるのは今は大きな飛躍のように思えるかもしれない。 だが、 その時が訪れたなら、 この厳格な措置に感謝することになるだろう。"
trade_policy_energy_desc:0	"環境負荷を緩和してくれる都合のいいエネルギー源。 生命多様性の向上など、 ほかにも多くの利点がある。\n\n§E収集された£trade_value£ §Y交易価値§!は以下に変換される：\n£energy£ §Y0.75§!"
trade_policy_crystal_ore_desc:0	"同程度の耐久性を実現しているのではなく、 美的にも優れている。\n\n§E収集された£trade_value£ §Y交易価値§!は以下に変換される：\n£minerals£ §Y0.5§!"
trade_policy_food_desc:0	"より効率的に食料を消費できるようにするための高度な保存法。\n\n§E収集された£trade_value£ §Y交易価値§!は以下に変換される：\n£food£ §Y0.5§!"
trade_policy_deuterium_desc:0	"亜空間粒子流を利用すれば通常の水素原子を重水素に変換できる。\n\n§E収集された£trade_value£ §Y交易価値§!は以下に変換される：\n£deuterium£ §Y0.5§!"
trade_policy_ufop_only_desc:0	"未来の世代に投資することは、 眼前に伸びる道を守ることだ。\n\n§E収集された£trade_value£ §Y交易価値§!は以下に変換される：\n£energy£ §Y0.25§!と£research£ §Y0.5§!"
trade_policy_cardassian_only_desc:0	"国家の資源を放置してはならない。 組織的勤労は我々の強みだ。\n\n§E収集された£trade_value£ §Y交易価値§!は以下に変換される：\n£minerals£ §Y0.25§!と£unity£ §Y0.5§!"
trade_policy_romulan_only_desc:0	"贅沢品の誇示はロミュランの強さを敵に知らしめることができる。 内部の反体制派に対しても。\n\n§E収集された£trade_value£ §Y交易価値§!は以下に変換される：\n£food£ §Y0.5§!と£influence£ §Y0.0025§!"
trade_policy_klingon_only_desc:0	"我々の最初の征服は鋼と原子の意志をくじくことだった。 この勝利を称賛せよ。\n\n§E収集された£trade_value£ §Y交易価値§!は以下に変換される：\n£deuterium£ §Y0.35§!と£alloys£ §Y0.15§!"
trade_policy_ufop_klingon_only_desc:0	"レプリケーターは生活に欠かせない要素だが、 我々はまだこのテクノロジーのほんのごく一部しか理解していない。\n\n§E収集された£trade_value£ §Y交易価値§!は以下に変換される\n£energy£ §Y0.25§!と£alloys£ §Y0.25§!"
trade_policy_romulan_cardassian_only_desc:0	"市民の日常生活に対する統制を強化すれば、 勤勉な人民の卓越した労働倫理をさらに高めることができるだろう。\n\n§E収集された£trade_value£ §Y交易価値§!は以下に変換される：\n£unity£ §Y0.5§!と£influence£ §Y0.0025§!"
trade_conversion_ufop_quest_unity_desc:0	"我々が力を合わせれば、 交易を通じて得られる利益を最大化できる。\n\n§E収集された£trade_value£ §Y交易価値§!は以下に変換される：\n£energy£ §Y0.5§!と£unity£ §Y0.5§!"
