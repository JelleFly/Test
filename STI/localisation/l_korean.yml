curator_government:0	"청취자들"
curator_government_desc:0	"§L정체를 알 수 없는 고대 결사입니다. 대부분의 종족이 무시하는 것에 귀를 기울인 끝에 막대한 지식을 축적했습니다.§!"
RT_HIGH_CURATOR:0	"고위 조언자"
support.5.name:0	"[curators.GetName](와)과의 첫 접촉"
support.5.a.desc:0	"반갑습니다, 지친 여행자여! 환영합니다.\n\n우린 이야기꾼 엘 아우리안입니다. 우주는 수많은 비밀을 들려주고, 우리는 귀를 기울입니다. 어디를 살펴야 하는지만 알면 지식을 손에 넣을 수 있죠.\n\n아이고, 내 정신 좀 봐. 결례를 용서하시길! 이 음료를 들면서 편히 쉬세요.\n\n도움이 필요하시면 언제든지 말씀해 주세요. 얼마든지 조언을 해드리겠습니다. 이용료도 그리 높지 않습니다. 상징적인 의미로 받는 거라서요. 아무렴 지혜는 돈으로 살 수 없으니까요."
leviathans.505.name:0	"[This.GetName] 상담"
support.5.b.desc:0	"안녕하세요, 여행자님, 오랜만입니다... 아닐 수도 있겠군요. 시간관념은 사람마다 다르기 마련이니까요. 지난 만남 이후 우주가 당신에게 생각할 거리를 주었기를 바랄 뿐입니다. 열린 사고방식을 갖는 것, 좋습니다. 거기서 나아가 우주의 무한한 가능성에 마음을 열면 더 좋답니다.\n\n오늘은 무엇을 도와드릴까요?"
leviathans.505b.desc:0	"잘 돌아오셨습니다, 친구여. 저번 만남 이후로 흥미로운 경험을 하셨기를 바랍니다. 좋은 경험은 좋은 이야기의 바탕이 되죠. 그렇다면 흥미로운 경험은? 잊을 수 없는 이야기를 잉태한답니다. \n\n편하게 앉으세요. 엘 아우리안이 어떻게 도와드리면 되겠습니까? 말씀만 하세요."
support.5.c:0	"가르침 요청"
support.5.c.confirmed:0	"가르침 요청"
support.5.c.reply:0	"흥미롭군요... 지식이 학술 서적과 공식 밖에도 존재한다는 것을 이해할 만큼 현명한 분이실 줄은. 정말 흥미롭습니다.\n\n하지만 이건 상당히 긴 여정의 첫걸음에 불과합니다. 또 길은 무척이나 다양하죠. 어떤 길은 단순하고, 어떤 길은 구불구불하며, 시작 지점으로 돌아오게 되는 길도 있습니다.\n\n다만 저희는 그 여정을 좀 더 명쾌하게, 좀 더 흥미롭게 만들어 드릴 수 있는 겁니다."
support.11.a:0	"우리의 가르침을 받으면 정신이 완전한 잠재력을 개화하게 될 겁니다."
support.5.a.aided:0	"엘 아우리안은 이미 우리를 돕고 있습니다."
elaurians_tutelage:0	"엘 아우리안의 가르침"
elaurians_tutelage_desc:0	"우리는 경청자이면서 조언가입니다. 오랜 역사를 통해 본능과 직관이 항상 옳은 것은 아니라는 것을 깨달았지요. 때로는 가르침이 유일한 해답일 때도 있습니다."
support.5.d:0	"조언 요청"
support.5.d.confirmed:0	"조언 요청"
support.5.d.reply:0	"이건 또 재밌네요.\n\n전에 비슷한 이야기를 들은 적 있습니다. 물론 정확히 같다고는 말할 수 없지만, 어련히 이해하실 겁니다. 세상 모든 건 다른 것에서 영감을 얻기 마련이고, 같은 음으로 자장가도, 군사 행진곡도 작곡할 수 있는 법입니다.\n\n우리의 이야기를 들으면 분명히... 영감을 얻으실 수 있을 겁니다. 진정으로 귀를 열고 듣는다면 말이죠. 그렇게만 하면 당신 앞에 있는 게 달리 보일 것이고, 당신도 달라질 겁니다."
support.12.a:0	"물리학 조언"
support.12.b:0	"사회학 조언"
