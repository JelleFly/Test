leviathans.100.name:0	"$NAME_Ferengi_Holodeck_Arcades$"
leviathans.100a.desc:0	"$NAME_Ferengi_Holodeck_Arcades$ — не то место, где дискриминируют потенциальных покупателей. Кто мы такие, чтобы судить о моральных устоях вашей звездной нации? Хорошие покупатели столь же редки, как латина. Их нужно холить и лелеять. Правило приобретения № 57."
leviathans.100b.desc:0	"Может, вам нужны минералы для строительства боевых кораблей. Война выгодна для бизнеса. Правило приобретения № 34. А может, они нужны вам, чтобы строить сиротские приюты! Мир выгоден для бизнеса. Правило приобретения № 35. Эти правила часто путают.\n\n$NAME_Ferengi_Holodeck_Arcades$ — это такое место, где принято считать, что выгодно чего-то хотеть!"
leviathans.100c.desc:0	"Без лишних вопросов — только качественные ресурсы, готовые к закачке прямо в кровеносную систему вашей индустрии!"
leviathans.100d.desc:0	"Боюсь, возврат средств невозможен. Политика компании… ничего не могу поделать."
leviathans.100e.desc:0	"Может, вас заинтересует минералы? Нет? А как на счет энергии? Прошу, угощайтесь этими изысканными блюдами! Деловые переговоры не ведут на пустой желудок… Правило приобретения № 214."
leviathans.100f.desc:0	"Вы обратились к ференги. Чем мы можем помочь? Разумеется, иногда лишь ответ опаснее вопроса. Вот вам правило приобретения № 208."
leviathans.103.name:0	"Торговая инициатива ференги"
leviathans.103a.desc:0	"Мы сохраняем полную анонимность всех наших клиентов."
leviathans.103b.desc:0	"Откуда мы берем ресурсы? Поверьте мне… для всех вовлеченных сторон, и [Root.GetName] не исключение, будет лучше, если эта информация останется известной только нам…"
leviathans.103c.desc:0	"Мы не занимаемся работорговлей. Простите, никаких исключений."
leviathans.103d.desc:0	"Вас приветствует Торговая инициатива ференги. Всегда рады."
leviathans.103e.desc:0	"Мы занимаемся этим бизнесом уже тысячу лет. Если этого недостаточно, чтобы судить о нашей надежности, то даже не знаю, что сказать. Нужно установить правило приобретения на этот счет, вот уж точно."
leviathans.103f.desc:0	"Определенные стороны на нашей звездной базе заинтересованы в заключении сделки с государством [Root.GetName]. Желаете обсудить условия сделки?"
leviathans.104.name:0	"$NAME_Ferengi_Shady_Emporium$"
leviathans.104a.desc:0	"Тысячелетия назад Альянс ференги занимал приличную часть галактики. Мы — все, что от нее осталось."
leviathans.104b.desc:0	"Говорят, что ференги могут учуять выгодную сделку мочкой уха с расстояния в двенадцать парсеков. Это преувеличение... На самом деле расстояние всего восемь парсеков."
leviathans.104c.desc:0	"$NAME_Ferengi_Shady_Emporium$ приветствует вас. Хотите заключить сделку?"
leviathans.104d.desc:0	"Ференги, лурианец и бывшая девушка дабо заходят в бар… Впрочем, неважно, такое в нашем разговоре не к месту. Прошу прощения."
leviathans.104e.desc:0	"Приветствуем вас, [Root.GetSpeciesName]. Вы прибыли торговать с нами, верно?"
leviathans.104f.desc:0	"Слово «скидка» считается ругательством у нашего народа. Не забывайте об этом при беседе с нами."
leviathans.105.a:0	"Мы хотели бы торговать за £minerals£ §Yминералы§!."
leviathans.105.b:0	"Мы хотели бы торговать за £energy£ §Yэнергокредиты§!."
leviathans.105.f:0	"Мы хотели бы торговать за £food£ §Yпищу§!."
leviathans.105.g:0	"Мы хотели бы торговать за £unity£ §Yединство§!."
leviathans.105.h:0	"Мы хотели бы торговать за £influence£ §Yвлияние§!."
leviathans.105.i:0	"Мы хотели бы торговать за £consumer_goods£ §Yтовары массового спроса§!."
leviathans.105.j:0	"Добро пожаловать в §Yигровую голокамеру§!"
leviathans.105.c:0	"Нас интересуют редкие ресурсы."
leviathans.105.c.sr1:0	"Мы уже заключили §Yторговое соглашение с ференги§!\n"
leviathans.105.c.sr2:0	"Мы уже заключили §Yторговое соглашение с ференги§!\n"
leviathans.105.c.sr3:0	"Мы уже заключили §Yторговое соглашение с ференги§!\n"
leviathans.105.c.trust:0	"Требуется наличие §Yторгового анклава§!:\n£opinion£ Отношение +50\n"
leviathans.105.d:0	"Пока ничего. До свидания."
leviathans.108.desc:0	"Отличный выбор, если можно так выразиться!"
leviathans.108.a:0	"Смотреть другие товары"
leviathans.108.b:0	"Покинуть магазин"
leviathans.110.desc:1	"Мы обмениваем минералы на энергокредиты или пищу по курсу один к двум. Вот наши текущие предложения."
leviathans.110.a:1	"£minerals£ §G10§! за £energy£ §R20§! ежемесячно"
leviathans.110.b:1	"£minerals£ §G25§! за £energy£ §R50§! ежемесячно"
leviathans.110.c:1	"£minerals£ §G50§! за £energy£ §R100§! ежемесячно"
leviathans.110.food.a:0	"£minerals£ §G10§! за £food£ §R20§! ежемесячно"
leviathans.110.food.b:0	"£minerals£ §G25§! за £food£ §R50§! ежемесячно"
leviathans.110.food.c:0	"£minerals£ §G50§! за £food£ §R100§! ежемесячно"
leviathans.110.a.reply:0	"Приятно иметь с вами дело. Прилетайте к нам еще!"
leviathans.110.b.reply:0	"Великолепный выбор. Качество наших минералов вас не разочарует."
leviathans.110.c.reply:0	"Клиент-толстосум, да? Похоже, мы сможем сегодня закрыться пораньше!"
leviathans.110.d:0	"Нас интересует кое-что другое…"
leviathans.110.e:0	"Не пойдет."
leviathans.120.desc:1	"Мы обмениваем энергокредиты на минералы или пищу по курсу один к двум. Вот наши текущие предложения."
leviathans.120.a:1	"£energy£ §G10§! за £minerals£ §R20§! ежемесячно"
leviathans.120.b:1	"£energy£ §G25§! за £minerals£ §R50§! ежемесячно"
leviathans.120.c:1	"£energy£ §G50§! за £minerals£ §R100§! ежемесячно"
leviathans.120.food.a:0	"£energy£ §G10§! за £food£ §R20§! ежемесячно"
leviathans.120.food.b:0	"£energy£ §G25§! за £food£ §R50§! ежемесячно"
leviathans.120.food.c:0	"£energy£ §G50§! за £food£ §R100§! ежемесячно"
leviathans.120.a.reply:0	"Вот ваши кредиты. Мы уже договорились о транспортировке минералов."
leviathans.120.b.reply:0	"Превосходно. Дайте нам знать, если захотите продать больше минералов в будущем."
leviathans.120.c.reply:0	"Если бы все наши клиенты торговали такими партиями! Перевожу вам ваши кредиты."
leviathans.125.desc:0	"Мы обмениваем пищу на минералы или энергокредиты по курсу один к двум. Вот наши текущие предложения."
leviathans.125.minerals.a:0	"£food£ §G10§! за £minerals£ §R20§! ежемесячно"
leviathans.125.minerals.b:0	"£food£ §G25§! за £minerals£ §R50§! ежемесячно"
leviathans.125.minerals.c:0	"£food£ §G50§! за £minerals£ §R100§! ежемесячно"
leviathans.125.energy.a:0	"£food£ §G10§! за £energy£ §R20§! ежемесячно"
leviathans.125.energy.b:0	"£food£ §G25§! за £energy£ §R50§! ежемесячно"
leviathans.125.energy.c:0	"£food£ §G50§! за £energy£ §R100§! ежемесячно"
leviathans.125.a.reply:0	"Надеемся, эта пища придется вам по вкусу."
leviathans.125.b.reply:0	"Замечательно. Еду доставят вам в пригодном к употреблению виде."
leviathans.125.c.reply:0	"В этом цикле вашему народу голодать не придется! Поставки пищи начнутся немедленно."
leviathans.130.desc:2	"Летучие пылинки — это ценная приправа ференги. Они известны по всей галактике своим неповторимым вкусом, а взрывчатость не знает себе равных. Мы продаем ее только самым ценным торговым партнерам, одним из которых, по нашему мнению, является [Root.GetName].\n\nЕсли наша скромная цена вам подходит, мы готовы поставлять вам летучие пылинки в течение десяти стандартных лет."
leviathans.130.a.reply:0	"Вы не пожалеете. Разве что употребите слишком много пряности, конечно... Тогда есть небольшой шанс спонтанного самовозгорания. Очень небольшой, безусловно."
leviathans.131.desc:1	"Это продукт, которым ференги особенно гордятся. Наше медицинское подразделение недавно занялось улучшением качества одного газа с уникальными свойствами, который значительно облегчит обычно сложный процесс адаптации к среде иных планет. Правда, он вряд ли будет совместим с инопланетной физиологией!\n\nМы готовы поставлять вам наш экзотический газ в течение десяти стандартных лет, после чего договор нужно будет заключить заново."
leviathans.131.a.reply:0	"Именно так работают ференги! Наши грузовые корабли займутся поставками немедленно.\n\n§LПри покупке данного продукта вы соглашаетесь, что $NAME_Ferengi_Holodeck_Arcades$ не несет ответственности за любые побочные эффекты, которые могут возникнуть в результате его использования, включая, но не ограничиваясь этим, раздражение кожи, психические припадки, обесцвечивание глаз, агрессивную мутацию, повышенную склонность колонистов к самоубийствам, вещий транс, истощение биосферы, образование опасных страпелек, возникновение черных микродыр, взрывы зерновых элеваторов, случаи массового вымирания, неожиданные взрывы сверхновых, полное или частичное уничтожение вашей звездной империи, внезапные вспышки гамма-излучения, парадоксы путешествий во времени, события вакуумной метастабильности, энтропию Вселенной, коллапс пространственно-временного континуума...§!"
leviathans.132.desc:1	"Ши'раккат-Ду — или редкие кристаллы, как их называют прочие расы, — стали символом всей нашей цивилизации. Когда эти «поющие» кристаллы вибрируют, то создают уникальный музыкальный тон, оказывающий успокаивающее действие на большинство разумных существ.\n\nХотя мы обычно не делимся чудесными Ши'раккат-Ду с чужаками, но в вашем случае мы готовы сделать исключение. Если вы можете себе это позволить, мы готовы поставлять вам наши кристаллы в течение десяти лет."
leviathans.132.a.reply:1	"Превосходно. Наши торговцы немедленно начнут отправку кристаллов на ваши планеты. Пускай Ши'раккат-Ду поют и для вас."
leviathans.133.name:0	"Получены редкие ресурсы"
leviathans.141:0	"Уничтожено: [From.GetName]"
leviathans.141.desc:0	"[From.GetName] лишается своей штаб-квартиры, и сейчас мы пытаемся извлечь из обломков этой космической базы как можно больше ценностей. Нам удалось добыть много ресурсов."
leviathans.142.a.desc:0	"$leviathans.142.desc.first$ $leviathans.142.desc.known$ $leviathans.142.desc.second$"
leviathans.142.b.desc:0	"$leviathans.142.desc.first$ $leviathans.142.desc.unknown$ $leviathans.142.desc.second$"
leviathans.142.c.desc:0	"$leviathans.142.desc.first$ $leviathans.142.desc.known$ $leviathans.142.desc.second$\n\n$leviathans.142.desc.trade$"
leviathans.142.d.desc:0	"$leviathans.142.desc.first$ $leviathans.142.desc.unknown$ $leviathans.142.desc.second$\n\n$leviathans.142.desc.trade$"
leviathans.142.desc.first:0	"Штаб-квартира корпорации «Ксура» в системе [trader_system.GetName] недавно была уничтожена"
leviathans.142.desc.known:0	"силами, которыми командует [trader_destroyer.GetName]!"
leviathans.142.desc.unknown:0	"неизвестными силами!"
leviathans.142.desc.second:0	"Немногие уцелевшие члены совета директоров объявили о банкротстве, и сейчас идет ликвидация оставшихся активов корпорации."
leviathans.142.desc.trade:1	"К сожалению, их производственные линии по выпуску экзотического газа были уничтожены вместе со штаб-квартирой «Ксуры», и мы потеряли доступ к этому каналу редких ресурсов."
leviathans.142.a:0	"Это удар по свободной торговле."
leviathans.142.b:1	"Мы заплатили кучу кредитов за этот газ!"
leviathans.143.a.desc:0	"$leviathans.143.desc.first$ $leviathans.143.desc.known$"
leviathans.143.b.desc:0	"$leviathans.143.desc.first$ $leviathans.143.desc.unknown$"
leviathans.143.c.desc:0	"$leviathans.143.desc.first$ $leviathans.143.desc.known$\n\n$leviathans.143.desc.trade$"
leviathans.143.d.desc:0	"$leviathans.143.desc.first$ $leviathans.143.desc.unknown$\n\n$leviathans.143.desc.trade$"
leviathans.143.desc.first:0	"Космическая база, принадлежащая Ригганской торговой бирже, была уничтожена в системе [trader_system.GetName]. Этот независимый форпост, способствовавший торговле между галактическими цивилизациями на протяжении тысячи лет, теперь разрушен."
leviathans.143.desc.known:0	"Это сделали войска, которыми командует [trader_destroyer.GetName]."
leviathans.143.desc.unknown:0	"Это совершила армия неустановленного агрессора."
leviathans.143.desc.trade:1	"К сожалению, при этом был ликвидирован источник летучих пылинок. Мы потеряли доступ к этому каналу редких ресурсов."
leviathans.143.a:0	"Тревожная новость."
leviathans.143.b:0	"Мы дорого заплатили за эту пряность!"
leviathans.144.a.desc:0	"$leviathans.144.desc.first$ $leviathans.144.desc.known$ $leviathans.144.desc.second$"
leviathans.144.b.desc:0	"$leviathans.144.desc.first$ $leviathans.144.desc.unknown$ $leviathans.144.desc.second$"
leviathans.144.c.desc:0	"$leviathans.144.desc.first$ $leviathans.144.desc.known$ $leviathans.144.desc.second$\n\n$leviathans.144.desc.trade$"
leviathans.144.d.desc:0	"$leviathans.144.desc.first$ $leviathans.144.desc.unknown$ $leviathans.144.desc.second$\n\n$leviathans.144.desc.trade$"
leviathans.144.desc.first:0	"Мы получили сообщение о том, что штаб-квартира Муутаганской торговой гильдии в системе [trader_system.GetName] была расщеплена на атомы"
leviathans.144.desc.known:0	"силами, которыми командует [trader_destroyer.GetName]."
leviathans.144.desc.unknown:0	"неизвестными силами."
leviathans.144.desc.second:0	"Несколько выживших капитанов муутаганских торговых кораблей теперь разбросаны по разным уголкам галактики."
leviathans.144.desc.trade:2	"К сожалению, это значит, что их производство редких кристаллов полностью остановлено. Мы потеряли доступ к этому каналу редких ресурсов."
leviathans.144.a:0	"Это серьезный удар по торговле."
leviathans.144.b:0	"Наши кристаллы! Мы не оставим это без ответа!"
leviathans.150.desc:1	"Уважаемый клиент, с прискорбием сообщаем, что срок действия торгового соглашения по поставкам экзотического газа в миры, которыми владеет [Root.GetName], истек. Мы, разумеется, будем рады продлить его еще на десять лет, если у вас достаточно энергокредитов..."
leviathans.150.a:0	"Хорошо. Мы продлим соглашение."
leviathans.150.b:1	"Мы какое-то время поживем без вашего газа."
leviathans.150.c:0	"У нас нет средств на продление соглашения."
leviathans.151.desc:1	"Срок нашего с вами соглашения истек, [Root.GetSpeciesName]. Мы поставляли летучие пылинки в ваши миры на протяжении десяти лет. Продлим наш договор еще на десять лет, или же вы предпочтете расторгнуть его?"
leviathans.151.a:1	"Давайте продлим. Пылинки должны течь."
leviathans.151.b:0	"Нам сейчас не нужна ваша пряность."
leviathans.152.desc:1	"Годы летят, не правда ли, [Root.GetSpeciesName]? Минуло десять лет с тех пор, как мы заключили соглашение о поставках редких кристаллов. Хотите продлить этот договор еще на десять лет?"
leviathans.152.a:0	"Да. Давайте продлим срок нашего соглашения."
leviathans.152.b:0	"Мы пока обойдемся без ваших кристаллов."
leviathans.180.name:0	"Единство"
leviathans.181.name:0	"Влияние"
leviathans.300.name:0	"Труппа мастеров"
leviathans.300.desc:1	"Приветствуем, [my_country.GetRulerName]! Я возглавляю труппу мастеров и желаю вам доброго дня.\n\nЧем мы можем быть вам полезны? Может быть, создать произведение искусства, которым вы будете наслаждаться? Или, может быть, вы хотите профинансировать работу нашего анклава по созданию небывалой красоты?"
leviathans.300.desc.continued:0	"Отлично. Что еще мы можем сделать для вас?"
leviathans.300.a:0	"Мы хотим заказать произведение искусства."
leviathans.300.a.reply:0	"К сожалению, мы не можем предложить вам что-то еще, иначе нам придется считать, что вы не цените того, что уже купили. Видите ли, нам нельзя забывать о собственном достоинстве."
leviathans.300.b:0	"Мы хотим стать вашими покровителями."
leviathans.300.b.stop:0	"Мы хотим отказаться от покровительства."
leviathans.300.b.stop.tooltip:0	"§RОтменяет§! ежемесячный прирост £opinion£ отношения\n\n"
leviathans.300.b.reply:0	"Что ж, понятно. Грустно, что так получилось, [my_country.GetSpeciesAdj], но мы благодарим вас за изначальную поддержку.\n\nПрощайте."
leviathans.300.c:0	"Организуйте фестиваль в наших мирах."
leviathans.300.c.allow:0	"Требуется наличие §Yтруппы мастеров§! с:\n£opinion£ Отношение +50"
leviathans.300.c.outofstock:1	"§YФестиваль миров§! можно проводить не чаще 1 раза в 20 лет."
leviathans.300.d:0	"Расскажите нам подробнее о своей труппе."
leviathans.300.d.reply:0	"Мы представляем труппу мастеров, которая состоит из нескольких станций, где обитают творческие личности из многих миров, объединенные желанием создавать новые красоты в этих безопасных местах. Сюда стекаются идеи и методы со всей галактики, и вместе мы хотим добиться идеального самовыражения.\n\nМы предоставляем множество видов услуг тем, кто хочет наслаждаться искусством. Если вы профинансируете нашу работу, то мы, возможно, организуем еще более крупные мероприятия для ваших граждан."
leviathans.300.e:0	"Что еще вы можете сделать?"
leviathans.300.f:0	"Мы хотим инвестировать в Министерство культуры."
leviathans.316.name:0	"Министерство культуры"
leviathans.316.desc:1	"А, §YМинистерство культуры§!... Оно предназначено для того, чтобы рассматривать противоречивые идеи и способствовать укреплению единства вашем государстве при помощи искусства. Настоящий шедевр, как мне кажется.\n\n За это мы просим £energy£, всего §R-2000§!."
leviathans.302.desc:2	"Потрясающе! Мы будем рады доверить вам одно из наших творений. Оно обязательно принесет радость гражданам вашего государства.\n\nНаша цена:\n§R£energy£ -600§!"
leviathans.302.a.tooltip:3	"Дает доступ к §S£decision£ $decision_art_monument$§! §Yрешению§!, которое можно применить на одной планете со следующими эффектами:\n£amenities£ $MOD_PLANET_AMENITIES_MULT$ §G+15%§!\n$MOD_PLANET_IMMIGRATION_PULL_MULT$: §G+50%§!"
leviathans.302.a.reply:1	"Отлично! Произведение сразу же попадет в хранилище. Просто попросите администрацию планеты воспроизвести §Yрешение§! на любой выбранной планете.\n\nМы смиренно благодарим вас за покровительство."
leviathans.316.a.reply:0	"Превосходно! Произведение будет немедленно отправлено в хранилище. Просто попросите ваших строителей возвести его на любой планете по своему желанию.\nМы смиренно благодарим вас за покровительство."
leviathans.303.desc:1	"Организация фестиваля такого масштаба потребует от всех наших мастеров проявить их таланты. Это будет нелегко и недешево.\n\nНаша цена:\n§R£energy£ -1000§!"
leviathans.303.a.reply:0	"Превосходно! Нам будет приятно организовать этот великолепный Фестиваль миров!"
leviathans.304.desc:2	"Это здорово нам поможет, так как позволит нам пробовать новые идеи и рисковать еще сильнее в творческом процессе. У нас есть §Yдесятилетняя§! программа, которая потребует единовременного платежа с вашей стороны."
leviathans.304.a.tooltip:0	"§GТруппа мастеров£opinion£ приносит §!§Y +1 к отношению§! каждый месяц\n\n"
leviathans.304.a.reply:0	"Большое спасибо! Теперь, благодаря вашему щедрому пожертвованию, мы сможем расширить концепцию искусства как такового! Кроме того, мы, конечно же, продолжим рассылать регулярный информационный бюллетень всем нашим покровителям."
leviathans.307.desc:1	"Наша экономика больше не позволяет нам покровительствовать труппе мастеров. Они больше не будут получать финансирование от нашего государства. Несомненно, это подпортит наши отношения с анклавом."
leviathans.307.a.tooltip:0	"§RУдаляет§! модификатор государства §Y$enclave_artist_patron$§!"
leviathans.310.name:0	"Давка"
leviathans.310.desc:0	"[Root.GetName] наслаждается Фестивалем миров, устроенным труппой мастеров. Увы, радости не суждено продлится.\nНа планете [this_planet.GetName] фестивальные мероприятия привели к массовой давке и гибели тысяч жителей."
leviathans.310.b:0	"Отвлечь внимание СМИ"
leviathans.311.name:0	"Ликование"
leviathans.311.desc:0	"Непомерное счастье, вызванное Фестивалем миров, привело к тому, что некоторые из организаторов прониклись нашими мирами. Они хотят остаться здесь после завершения фестиваля, обосноваться и стать частью нашего государства."
leviathans.311.a:0	"Пусть остаются"
leviathans.311.b:0	"Они должны покинуть нас."
leviathans.312.name:0	"Предательство"
leviathans.312.desc:0	"Фестиваль миров был внезапно прекращен. Труппа мастеров собрала свои вещи и улетела без объяснения причин.\n\nПри обыске мест их проживания и арен обнаружилось, что пропало огромное количество ресурсов."
leviathans.312.a:0	"Воры!"
leviathans.313.desc:0	"Труппа мастеров не отвечает на наши запросы."
leviathans.313.desc.unknown:1	"Если не считать перевода, как только [From.GetName] обменялись с нами информацией, они тотчас закрыли все каналы и прекратили дальнейшее общение."
leviathans.313.a:0	"Да как они смеют?"
leviathans.315.desc:0	"Гость! Воистину радостное событие! Ох, простите мои манеры! Полагаю, необходимо представиться. Мы — труппа мастеров.\n\nМы посвятили свою жизнь занятию изобразительным искусством, музыкой, культурой и всеми прочими вещами, которые делают бытие разумного создания терпимым. Пожалуйста, если вы желаете приобщиться к нашим чудесным творениям, без колебаний обращайтесь к нам!"
leviathans.319.desc:0	"О [Root.GetRulerTitle] [Root.GetRulerName], десять лет назад [Root.GetName] дали обещание поддержать труппу мастеров, и вы его выполнили.\n\nСрок вашего покровительства подходит к концу, но с нашей стороны было бы беспечным не спросить, не хотите ли вы продлить подписку на лучшие изделия в галактике."
leviathans.321.name:0	"Информационный бюллетень для покровителей"
leviathans.321.desc:0	"Читайте свежий информационный бюллетень для всех наших покровителей:\n\n"
leviathans.321.desc.a:0	"К сожалению, в анклаве сейчас почти ничего не создают. Большинство творцов впали в глубокую депрессию и лишились вдохновения. Настроение гнетущее, но надежда еще есть. Ведь для творчества нужно время.\n\nЛюбые пожертвования, которые позволят нашей группе вернуть интерес к материальной стороне, станут огромным подспорьем."
leviathans.321.desc.b:0	"На протяжении последней пары месяцев в анклаве кипела работа. Все обсуждают новую технологию, созданную одним из местных исследователей, которая позволяет передавать обонятельные ощущения. Эта невероятная машина произведет революцию.\n\nНам требуются пожертвования для дальнейшего развития этой концепции."
leviathans.321.desc.c:0	"В анклаве жизнь бьет ключом. Появление Scentilus Rift побудило многих творцов переключиться на создание приложений для этого устройства. Пока что самым впечатляющим оказалась оркестровая пьеса, передаваемая с помощью запаха.\n\nНаша работа продолжается, и мы будем рады вашим пожертвованиям."
leviathans.321.desc.d:0	"Мы оставили попытки создать приложения с использованием запахов. Это была глупая затея, которая обернулась пустой тратой времени и множеством неприятных запахов.\n\nЧтобы снова встать на верный путь, мы нуждаемся в пожертвованиях наших дорогих покровителей. Мы благодарим вас за постоянную поддержку!"
leviathans.321.a:0	"Мы хотим сделать пожертвование."
leviathans.321.a.reply:0	"Мы с радостью принимаем ваше пожертвование и обещаем, что эти средства будут использованы в самых творческих начинаниях!"
leviathans.321.c:0	"Мы не можем позволить себе пожертвование."
leviathans.321.c.reply:0	"Это прискорбно, покровитель. Может, в другой раз?"
leviathans.321.b:0	"Отписаться от информационного бюллетеня"
leviathans.321.b.reply:1	"Но почему, покровитель? Без информационного бюллетеня вы не узнаете о наших последних достижениях..."
leviathans.322.name:0	"Полезное покровительство"
leviathans.322.desc:2	"Приветствуем, покровитель [Root.GetRulerName]! Мы придумали новый, роскошный вид сооружения, позволяющий гражданам лучше понять друг друга, — §YМинистерство культуры§!! Сначала мы смешиваем предубеждения граждан к искусству и друг к другу, а затем разбиваем их вдребезги и объединяем нацию.\n\nХотите ли вы купить это здание? Оно, вне всяких сомнений, поможет вам укрепить единство вашего государства. И, кстати, оно очень дешевое\n§R£energy£ -2000§!"
leviathans.322.a.tooltip:3	"Дает доступ к сооружению §S£building£ $building_artist_patron$§! со следующими эффектами государства:\n$mod_job_culture_worker_add$: §G+3§!\n$mod_planet_jobs_unity_produces_mult$: §G+15%§!\n"
leviathans.322.a.tooltip.gesta:0	"Дает доступ к сооружению §S£building£ $building_artist_patron$§! со следующими эффектами государства:\n$mod_job_coordinator_add$: §G+3§!\n$mod_planet_jobs_unity_produces_mult$: §G+15%§!\n"
leviathans.323.name:0	"Неважные новости"
leviathans.323.desc:0	"Приносим вам извинения, покровитель [Root.GetRulerName]. К сожалению, мы зашли в творческий тупик. В анклаве царит неопределенность, и нам пока что нечем порадовать вас. Как всегда, мы благодарны вам за поддержку."
leviathans.323.a:0	"Мы надеемся на улучшение ситуации."
leviathans.323.a.reply:0	"Мы смиренно благодарим вас за теплые слова и обязательно передадим их остальным участникам труппы."
leviathans.323.b:0	"Мы требуем возмещения!"
leviathans.323.b.reply:0	"Мы понимаем. Жаль, что все так сложилось, но мы с уважением относимся к вашему пожеланию и возместим ресурсы.\n\nПрощайте, покровитель."
leviathans.324.name:0	"Сломленное искусство"
leviathans.324.desc:0	"Приветствуем, покровитель [Root.GetRulerName]. Не так давно нам пришлось списать в утиль большую часть нашего оборудования из-за серьезной поломки. Вам случайно не нужны эти обломки и материалы?"
leviathans.324.a:0	"Мы переработаем материалы."
leviathans.324.a.reply:0	"Это хорошо, нам не придется их выбрасывать."
leviathans.324.b:0	"Мы починим их для вас."
leviathans.324.b.reply:0	"О, покорнейше благодарю, покровитель [Root.GetRulerName]! Это сэкономит уйму времени и ресурсов. Мы перед вами в долгу."
leviathans.332.desc:0	"Мы получили сообщение от труппы мастеров. Одна из их станций уничтожена!"
leviathans.333.desc:0	"Мы получили сигнал бедствия от главного мастера труппы мастеров. Их последняя станция, служившая культурным центром, уничтожена. Несколько творцов уцелели, но труппы, по сути, больше нет."
leviathans.334.desc:0	"Уничтожив станцию труппы мастеров, мы нашли немало ресурсов среди ее обломков. Пожертвования, подарки и творения, некогда украшавшие ее коридоры, теперь дрейфуют по космосу, дожидаясь новых хозяев."
leviathans.334.desc.unknown:0	"Уничтожив первую попавшуюся станцию в системе [station_system.GetName], мы нашли немало ресурсов среди ее обломков."
leviathans.500.name:0	"Кураторы"
leviathans.502a.desc:0	"Приветствуем вас, звездные странники. Мы — Кураторы.\n\nНаш древний орден был создан тысячи лет назад различными галактическими державами, господствовавшими в то время. Мы посвятили себя сохранению любых знаний в попытке оградить галактику от сползания в очередные темные века, полные массовых смертей и варварства.\n\nМы потерпели неудачу.\n\nНас осталось немного, но мы привержены нашей священной миссии не менее, чем наши предшественники. Мы готовы поделиться некоторыми из наших знаний с вами... за определенную цену."
leviathans.502b.desc:0	"Мы рады встрече, исследователи. Это [From.GetName]. Возможно, вы уже знакомы с догматами нашего древнего ордена. Как и наши уважаемые коллеги в других анклавах Кураторов, мы готовы торговать, при условии что наши расценки вам подходят."
leviathans.502.a:0	"Мы рады встрече."
leviathans.505a.desc:0	"LORE IPSUM"
leviathans.500.a:0	"Мы заинтересованы в получении новых звездных карт."
leviathans.500.b:0	"Поможете нам провести исследования?"
leviathans.500.b.alreadyaided:0	"Кураторы уже улучшают наши исследовательские возможности."
leviathans.500.c:0	"Расскажите нам о тайнах вселенной."
leviathans.500.d:0	"Можем мы нанять одного из ваших ученых?"
leviathans.500.d.alreadyrecruited:0	"Мы уже пользуемся услугами ученого-куратора."
leviathans.500.d.opinion:0	"Требуется наличие §Yкураторов§!:\n£opinion£ Отношение +50"
leviathans.500.e:0	"До свидания"
leviathans.500.h:0	"Можете рассказать нам о других своих клиентах?"
leviathans.506.name:0	"Звездные карты"
leviathans.506a.desc:0	"Мы можем предложить подробные карты неисследованных вами звездных систем, составленные на основе свежих данных. Сколько систем вас интересует?"
leviathans.506.a:0	"15 звездных систем."
leviathans.506.b:0	"10 звездных систем."
leviathans.506.c:0	"5 звездных систем."
leviathans.506.d:0	"Что еще вы можете предложить?"
leviathans.506.e:0	"До свидания"
leviathans.506.a.reply:0	"Передаем вам данные исследований."
leviathans.507.name:0	"Помощь в исследованиях"
leviathans.507.desc:1	"Конечно. Мы готовы предложить вам ограниченный доступ к нашим обширным банкам данных на срок в десять стандартных лет. Это позволит §Hнаучным лабораториям§! на ваших планетах значительно ускорить научные исследования.\n\nЕстественно, вам придется заплатить за данную услугу, но, думаю, наши цены весьма приемлемы."
leviathans.507.a:0	"Мы хотели бы купить эту услугу."
leviathans.507.a.reply:0	"Мудрый выбор, и в будущем [Root.GetSpeciesNamePlural] будут, несомненно, вас за него прославлять."
leviathans.508.name:0	"Тайны"
leviathans.508.desc:0	"В определенных звездных системах нашей галактики обитают исключительно могущественные существа. Агенты-Кураторы, ценой множества жизней и ресурсов, тщательно собирали знания о том, как облегчить контакт с этими существами при следующей вашей встрече с ними."
leviathans.590.name:0	"Нанять ученого"
leviathans.590.desc:0	"Мы готовы предоставить вам возможность пользоваться услугами одного из наших самых блестящих ученых. Как понимаете, такие предложения мы делаем далеко не всем!\n\nЕстественно, прежде чем договариваться о его прибытии, необходимо подходящее... пожертвование."
leviathans.590.a:0	"Конечно. Вы получите пожертвование."
leviathans.590.a.reply:0	"Превосходно. Теперь у вас будет беспрепятственный доступ к одному из величайших умов нашего времени!"
leviathans.599.name:0	"Купить разведданные"
leviathans.599.desc:0	"Поскольку вы являетесь одним из наиболее доверенных наших клиентов, мы готовы поделиться с вами определенными сведениями о... менее достойных клиентах. Разумеется, нас не касается, как вы поступите с этой информацией.\n\nО ком вы хотели бы узнать?"
leviathans.599.a:0	"[curator_customer_1.GetName]. Расскажите подробнее."
leviathans.599.b:0	"Что вы знаете о государстве [curator_customer_2.GetName]?"
leviathans.599.c:0	"Мы хотели бы узнать о государстве [curator_customer_3.GetName]."
leviathans.599.d:0	"Нас интересует государство [curator_customer_4.GetName]."
leviathans.599.yes.reply:0	"Отлично. Информация будет немедленно отправлена вам по самой защищенной линии передачи данных в галактике."
leviathans.596.desc:0	"Похоже, что мы сильно переоценили вашу способность к цивилизованному общению. Как странно... обычно мы сразу определяем тех, кто склонен к насилию.\n\nМы, разумеется, лишили вас доступа к нашим банкам данных."
leviathans.597a.desc:0	"Глупцы! Нападая на нас, вы обрекаете свои будущие поколения на прозябание в убожестве среди примитивных технологий!"
leviathans.597b.desc:0	"Низменные инстинкты побудили вас напасть на нас, и теперь вы за это заплатите. [Root.GetName] больше никогда не получит от нас знаний."
leviathans.597c.desc:0	"Мы могли многое предложить вам, [Root.GetSpeciesName], но вы выбросили эту возможность на ветер. Гнусные неоварвары!"
leviathans.597d.desc:0	"Вас объявили врагом эль-аурианского народа."
leviathans.510.name:0	"Эфирный дракон"
leviathans.510.desc:0	"Эфирные драконы плохо приспособлены для жизни в нашей вселенной. Последний дракон силен, но непобедимым его не назовешь."
leviathans.510.a:0	"Что это еще такое?"
leviathans.510.a.reply:0	"Судя по всему, эфирные драконы появились раньше любой галактической цивилизации. Когда-то их было много, но тысячелетиями их раса чахла.\n\nОни плохо приспособлены для жизни здесь и сейчас. Их существование противоречит некоторым физическим законам вселенной, как если бы они эволюционировали в иной реальности. Как на самом деле и было. Мы считаем их последними пережитками вселенной, которой пришел конец еще до зарождения нашей; они единственные, кто выжил после так называемого «большого сжатия».\n\nДракон, находящийся недалеко отсюда, является последним представителем своего вида в галактике, а возможно, и во вселенной."
leviathans.510.b:0	"Расскажите нам, как его победить."
leviathans.510.b.reply:0	"Его чешуя реагирует на ритмические вибрации. Если точнее, то определенные частоты оказывают расслабляющий эффект на подкожную мускулатуру, контролирующую положение и амортизацию чешуйчатых пластин. Рефлекс, который когда-то играл ключевую роль в социальном взаимодействии эфирных драконов, теперь является их очевидной слабостью.\n\nСинхронизация параметров ведения огня ваших кораблей с определенным ритмом значительно увеличит урон, который вы можете нанести последнему дракону. Он никогда не должен был жить в нашу эпоху, так что положите конец его страданиям."
leviathans.593:1	"Станция Кураторов уничтожена"
leviathans.593.desc:1	"Уничтожив древнюю станцию Кураторов в системе [curator_system.GetName], наши непобедимые войска прочесали сектор космоса, где она находилась, в поисках ценностей. Им удалось найти несколько фрагментов воспоминаний из их банков данных, которые помогут нашим ученым."
leviathans.594.a.desc:0	"$leviathans.594.ab.desc.start$\n\n$leviathans.594.ab.desc.known$"
leviathans.594.b.desc:0	"$leviathans.594.ab.desc.start$\n\n$leviathans.594.ab.desc.unknown$"
leviathans.594.ab.desc.start:1	"Антенны дальней космической связи уловили короткий автоматический сигнал бедствия, исходящий от станции Кураторов в системе [curator_system.GetName]. Трансляция прекратилась через несколько минут, и наши зонды глубиной разведки подтвердили уничтожение древней космической станции."
leviathans.594.ab.desc.known:0	"Судя по ионным следам, [curator_destroyer.GetName] несет ответственность за это нападение."
leviathans.594.ab.desc.unknown:0	"Ответственные за это нападение до сих пор не выявлены."
leviathans.594.c.desc:0	"$leviathans.594.cd.desc.start$ $leviathans.594.cd.desc.known$\n\n$leviathans.594.cd.desc.trade$"
leviathans.594.d.desc:0	"$leviathans.594.cd.desc.start$ $leviathans.594.cd.desc.unknown$\n\n$leviathans.594.cd.desc.trade$"
leviathans.594.cd.desc.start:0	"[From.GetName] не отвечает на все попытки установить связь. Наши разведчики подтвердили, что древняя станция Кураторов уничтожена."
leviathans.594.cd.desc.known:0	"силами, которыми командует [curator_destroyer.GetName]."
leviathans.594.cd.desc.unknown:0	"неизвестными силами."
leviathans.594.cd.desc.trade:0	"Увы, это означает, что у нас больше нет доступа к обширным базам данных Кураторов."
leviathans.594.a:0	"Какой печальный финал их существования."
leviathans.594.b:0	"Это нам дорого обошлось!"
