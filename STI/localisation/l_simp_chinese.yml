district_mining_klingon_desc:0	"提取和加工大地中的珍贵矿产对于扩大社会规模来说非常关键。再辉煌再耀眼的庙宇，都是用不起眼却坚硬的岩石建造地基的。"
district_mining_romulan_desc:0	"基础设施是文明的基石。而我们的机器和工人就是我们完美形象的§H星际帝国§!的基石。"
