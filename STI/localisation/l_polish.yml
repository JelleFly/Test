leader_trait_crimefighter:0	"Zwalczający przestępczość"
leader_trait_crimefighter_desc:0	"Niespokojne oczy tego przywódcy mówią o okropnościach, które widział."
leader_trait_crimefighter_effect_desc:0	"$governor_mission_traits_extra_tooltip$"
leader_trait_producer:0	"Producent"
leader_trait_producer_desc:0	"Metaforycznie rzecz ujmując, ten przywódca może połączyć ze sobą dwa dezintegratory, żeby zrobić pięć. Tylko tego nie próbuj. Przegrzana plazma jest śmiertelna."
leader_trait_producer_effect_desc:0	"$governor_mission_traits_extra_tooltip$"
leader_trait_party_animal:0	"Imprezowicz"
