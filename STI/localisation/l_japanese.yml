starting_ftl_warp_desc:0	"ワープドライブは船の周囲に亜空間の泡を生成し、 光を速える速度を実現する。 これにより、 自由な星間航行が可能になるが、 広大な銀河に対してその速度は比較的遅い部類に入る。"
starting_ftl_hyperdrive_desc:0	"Warp drives allow ships to temporarily travel at speeds faster than light. Interstellar travel is limited by warp range for most vessels."
starting_ftl_wormhole_desc:0	"ワームホールジェネレータは、 亜空間にトンネルを掘ることで二点間を通路で接続し、 膨大な距離の移動を可能にする。 ジェネレータは巨大すぎて船に収まらないため、 専用のワームホールステーションを必要とする。"
