game_concept_district:0	"Район"
game_concept_district_desc:0	"Районами называются связанные между собой центры сосредоточения населения на планете, служащие определенным целям. Они повышают количество жилья, дают блага и, самое важное, обеспечивают рабочие места для деятельности, чтобы поселения могли производить ресурсы. Количество районов на планете не может превышать ее размер."
game_concept_building:0	"Сооружение"
game_concept_building_desc:0	"Сооружения — основные элементы инфраструктуры планеты. Каждое из них выполняет определенные функции и дает те или иные преимущества, например, повышает количество жилья, благ и рабочих мест для деятельности поселений. Количество сооружений на планете ограничено свободными ячейками сооружений. Есть несколько способов открыть дополнительные ячейки, в том числе строительство городских районов."
game_concept_pop:0	"Поселение"
game_concept_pop_desc:0	"Поселения представляют население государства. В одном поселении могут проживать миллионы человек. Поселения расходуют пищу на содержание и осуществляют рабочую деятельность. Деятельность является основным способом производства ресурсов и обеспечивается сооружениями и районами. Поселения могут быть верными вам, неопределившимися или даже верными другим государствам, что может сподвигнуть их на эмиграцию."
game_concept_unemployment:0	"Безработица"
game_concept_unemployment_desc:0	"Поселения, где наблюдается безработица, производят мизерное количество ресурсов, но расходы на их содержание придется нести в полном объеме. Обеспечивайте их деятельностью, строя сооружения и районы на планете, где они проживают. Также можно переселить эти поселения на другие планеты, где есть доступная деятельность, хотя за это придется заплатить."
game_concept_armies:0	"Армии"
game_concept_armies_desc:0	"Наступательные армии можно вербовать в любых колониях на вкладке «Армии», а оборонительные армии формируются автоматически за счет некоторых видов деятельности. В каждом своем поселении вы можете нанять одну наступательную армию соответствующей расы. Наступательные армии создаются на транспортных кораблях и могут использоваться во время войн для оккупации вражеских планет, увеличивая военные трофеи. Кроме того, их можно высаживать на собственные планеты в качестве подкреплений, но в этом случае они будут менее эффективны."
game_concept_leader_governor:0	"Губернатор"
game_concept_leader_governor_desc:0	"Губернатор — это тип лидера, который выполняет операции в ваших колониях. На планете может выполняться только одна операция губернатора за раз. Эти операции длятся до отмены и дают ряд преимуществ, например, повышают стабильность и производство от видов деятельности на планете, а также склоняют нелояльные или неопределившиеся поселения к вашему мировоззрению."
game_concept_leader_scientist:0	"Ученый"
game_concept_leader_scientist_desc:0	"Ученый — это тип лидера, который может возглавить научный корабль или научно-исследовательские работы по одному из направлений. На научных кораблях они изучают звездные системы, исследуют аномалии или помогают вести исследования в колониях, повышая темпы исследовательской деятельности. Если же назначить ученого на научно-исследовательскую работу по одному из направлений, технологии этого направления будут исследоваться гораздо быстрее."
game_concept_leader_spy:0	"Шпион"
game_concept_leader_spy_desc:0	"Шпион — это тип лидера, который занимается шпионажем или контршпионажем. Шпионские операции выполняются на вражеских планетах и космических базах, их результаты могут быть различными. Контршпионаж осуществляется в собственных системах с целью поимки вражеских шпионов. На панели корабля-разведчика можно настроить автоматический контршпионаж."
game_concept_leader_admiral:0	"Адмирал"
game_concept_leader_admiral_desc:0	"Адмиралы — это лидеры, которые возглавляют военные флотилии. Отсутствие адмирала влечет штрафы к большинству боевых характеристик флотилии. Чем выше уровень адмирала, тем эффективнее флотилия в бою."
game_concept_leader_general:0	"Генерал"
game_concept_leader_general_desc:0	"Генералы — это лидеры, которые возглавляют армии. Генерала можно назначить во флотилию транспортных кораблей с наступательными армиями для повышения их боеспособности. Генерала также можно поставить во главе оборонительной армии в колонии (это делается на вкладке «Армии» в окне планеты)."
game_concept_global_tension:0	"Глобальное напряжение"
game_concept_global_tension_desc:0	"Глобальное напряжение характеризует состояние отношений между государствами в галактике. Высокий уровень глобального напряжения означает, что в ближайшее время вспыхнет конфликт. В такой ситуации снижается стабильность, но повышается количество притязаний, стоимость этих притязаний и дипломатическое одобрение пактов и договоров."
game_concept_civic:0	"Гражданская модель"
game_concept_civic_desc:0	"Гражданская модель представляет общее направление религии и культуры государства. Она дает внушительные бонусы, которые помогут вам и направят вашу стратегию в наиболее эффективное для вашего стиля игры русло. У малых государств всего одна гражданская модель. Ее можно получить, ассимилировав такое государство. Любое крупное государство, получившее 10 гражданских моделей, достигает дипломатической победы."
game_concept_war_support:0	"Военная поддержка"
game_concept_war_support_desc:0	"Военная поддержка представляет собой готовность участников военных ситуаций, не принимающих участия в боевых действиях, оказать помощь той или иной стороне конфликта. Значение в 50 и более баллов означает, что они поддержат атакующую сторону, а ниже -50 баллов — защищающуюся сторону."
