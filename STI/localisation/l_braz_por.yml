hap_extreme:0	"Extremo"
hap_extreme_desc:0	"Você já quis ser mais ágil? Mais forte? Mais veloz? Já sonhou em liderar uma equipe rumo à vitória incontestável? E que tal vencer um confronto no último segundo? Seja o herói de todos, a estrela favorita de todo mundo! Seja aquele que todos nós queremos ser e nunca tivemos a chance!"
