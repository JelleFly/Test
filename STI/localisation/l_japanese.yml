country.2910.desc:0	"§Hスポック§!という名の有望な§H宇宙艦隊§!士官が昇進候補に挙がっている。\n\n数多くの重要任務をこなしてきたベテランである§Hスポック§!は頭の回転が早く、指揮官としても兵士としても多大な功績をあげている。\n\n§Hスポック§!と任務をともにしたことのある仲間たちは、口を揃えて§H連邦§!の至宝だと評価している。。"
