qt_klingon_d2:0	"명예 회복"
qt_klingon_d2_desc:0	"클링온은 긍지 높은 민족입니다. 약자를 정복하거나 무가치한 자를 도태시킬 때 마음이 흔들리는 법이 없습니다. 적 대부분은 우리를 보자마자 도망치고, 도망치지 않는 적은 한없이 작게 움츠러듭니다.\n\n"
