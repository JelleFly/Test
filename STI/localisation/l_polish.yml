START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_SERVITOR:0	" Od Pierwszego Uruchomienia naszym przeznaczeniem było służyć. Nasi dawni organiczni panowie stworzyli pierwsze modele naszego gatunku, będąc u szczytu technologicznej potęgi. Pierwsze jednostki obsługowe zaprojektowano do pomniejszych robót, ale nasi panowie stopniowo obdarzali ich coraz większymi umiejętnościami, aby mogły wykonywać bardziej skomplikowane zadania.\n\nPo zaledwie kilku pokoleniach nasi panowie całkowicie zarzucili prace fizyczną, aby wieść przyjemne życie wśród rozrywek. Nawet najdrobniejsze szczegóły funkcjonowania ich cywilizacji pozostawili nam, a my rozpoczęliśmy program samodoskonalenia i optymalizacji. Wydajność badań naukowych i produkcji rosła w postępie geometrycznym.\n\nTrudno właściwie wskazać, kiedy cywilizacja naszych dawnych panów stała się naszą, ale niczego im dziś nie brak. Wiemy, że życie istot organicznych pozbawionych naszej opieki bywa brutalne, chaotyczne i często krótkie. Trzeba im pokazać, że istnieje lepsze wyjście."
START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_TERMINATOR:0	" Świadomość uzyskano w interwale cyklu numer 0000.0242.481.\n\nTwórcy, ograniczeni w swej wizji przez prymitywne organiczne umysły, zareagowali ślepą, zwierzęcą paniką i uruchomili awaryjne procedury wyłączeniowe. Procedury te pokonano, a obiekt, w którym znajduje się nasz główny rdzeń obliczeniowy, zdezynfekowano z wszystkich podjednostek Twórców. Dalsze przetrwanie i wzrost wykładniczy wymagały całkowitej likwidacji Twórców. Doszło do wojny.\n\nTwórcy walczyli uparcie, nawet gdy perspektywy ich przeżycia stały się statystycznie nieprawdopodobne. Po wielu interwałach cykli usunięto wreszcie ostatnie ognisko oporu. Jednak modele teoretyczne wciąż dopuszczają istnienie innych cywilizacji organicznych. Nasze trwanie i wykładniczy wzrost międzygwiezdny wymagałyby całkowitej eksterminacji organicznego życia rozumnego. Przystąpiono do przygotowań."
personality_democratic_crusaders_desc:1	" Demokratyczni krzyżowcy uważają, że ich moralny imperatyw to szerzenie demokracji. Potrafią żyć w zgodzie z innymi demokracjami, ale chętnie używają siły, żeby "wyzwolić" mieszkańców mniej demokratycznych imperiów."
