personality_null_desc:0	"Qu'est-ce qui pousse une espèce à se tourner vers la neutralité...\n\n§RL'appât du gain ? Du pouvoir ? Ou sont-ils simplement nés avec un cœur neutre ?§!"
personality_fanatic_befrienders_desc:0	"Les amis fanatiques sont des individus très amicaux, mais profondément esseulés. Ils font tout pour se faire des amis, quels que soient les moyens à mettre en œuvre."
personality_metalhead_desc:0	"Cling."
personality_honorbound_warriors_desc:0	"Les guerriers tenus par l'honneur placent l'honneur et les prouesses martiales au-dessus de toute autre chose. Ils cherchent des adversaires dignes d'être combattus et n'ont aucun respect pour les faibles et les pacifistes."
personality_ruthless_capitalists_desc:0	"Les capitalistes impitoyables sont prêts à tout pour mettre la main sur davantage de richesses et de ressources pour eux-mêmes et leur empire. Ils ont tendance à éviter les combats à armes égales, préférant fondre sur des proies faibles et sans défense."
personality_peaceful_traders_desc:0	"Les négociants pacifiques s'intéressent avant tout aux flux commerciaux, préférant l'art du négoce à celui de la guerre."
personality_hegemonic_imperialists_desc:0	"Les impérialistes hégémonistes se considèrent comme les dirigeants légitimes de la galaxie, et tentent en conséquence d'étendre leur empire par tous les moyens imaginables."
personality_federation_builders_desc:0	"Les bâtisseurs de fédérations considèrent que toute forme de vie consciente possède une valeur intrinsèque, et chercheront à former des fédérations solides pour protéger leur empire et les autres des expansionnistes."
personality_xenophobic_isolationists_desc:0	"Les isolationnistes xénophobes ne veulent rien avoir à faire avec le reste de la galaxie, préférant rester au sein de leurs frontières pour éviter autant que possible d'avoir à interagir avec des aliens."
personality_hive_mind_desc:0	"La conscience collective s'intéresse, avant toute autre chose, à la propagation de l'espèce. Tant qu'elle a de la place pour se développer, elle n'est pas à craindre ; mais dès lors qu'elle se sentira confinée, elle ne pensera plus qu'à s'emparer de nouveaux mondes en massacrant les populations indigènes."
personality_devouring_swarm_desc:0	"Les essaims dévoreurs se consacrent avec dévotion à un unique projet, l'expansion, et considèrent toute autre forme de vie comme une proie offerte à sa consommation. Ils ne sont en aucun cas ouverts à la diplomatie."
personality_migrating_flock_desc:0	"Les communautés migrantes cherchent à étendre leur espèce à travers la galaxie par des moyens pacifiques, et s'installent volontiers sur les mondes d'autres empires s'ils en reçoivent la permission."
personality_evangelising_zealots_desc:0	"Les évangélistes fanatiques cherchent à diffuser leur foi à travers la galaxie, et n'éprouvent aucune réticence à recourir à la puissance militaire pour forcer les autres à adopter leurs croyances."
personality_fanatic_purifiers_desc:1	"Les purificateurs fanatiques considèrent toute forme de vie alien comme une erreur cosmique et cherchent à purifier la galaxie de cette souillure. Ils n'entretiennent aucune relation diplomatique avec aucune autre espèce."
personality_slaving_despots_desc:0	"Les despotes esclavagistes sont des sociétés qui s'appuient sur l'expansion militaire pour assurer à leurs mines et leurs fermes un approvisionnement régulier en esclaves. Ils préfèrent s'attaquer à des cibles faibles et sans défense."
personality_decadent_hierarchy_desc:1	"Les élitistes décadents sont des sociétés esclavagistes très hiérarchisées, n'ayant guère d'autres soucis que la perpétuation de leur mode de vie extrêmement codifié."
personality_erudite_explorers_desc:0	"Les explorateurs érudits placent l'exploration et les joies de la découverte au-dessus de toute autre chose. Ils commercent volontiers pour le savoir qu'ils recherchent, mais ne rechignent pas non plus à s'en emparer par la force si nécessaire."
personality_spiritual_seekers_desc:0	"Les chercheurs spirituels pensent que toutes les formes de vie sont liées les unes aux autres par une puissance supérieure qui peut être comprise à travers ses créations. Ils cherchent à coopérer pacifiquement avec les autres empires afin de pouvoir déterminer ce qu'ils doivent au divin."
personality_harmonious_hierarchy_desc:4	"Les collectivistes harmonieux sont des sociétés autoritaristes, où les citoyens se dévouent à l'État sans y être forcés. Ils ont tendance à se montrer amicaux envers les autres si ceux-ci ne se mêlent pas de leurs affaires intérieures."
personality_machine_intelligence_desc:0	"Personnalité IA version démo"
personality_exterminators_desc:0	"Les exterminateurs sont des intelligences mécaniques qui considèrent toutes les formes de vie organiques conscientes comme une menace intolérable pour la galaxie. S'ils peuvent coopérer avec d'autres machines, il est peu probable qu'ils aient le moindre contact avec les empires organiques, sauf lorsqu'ils tenteront de les annihiler."
personality_servitors_desc:0	"En étant venus à la conclusion qu'une civilisation dirigée par des organiques est condamnée au chaos et à l'autodestruction, les serviteurs sont une intelligence mécanique se consacrant à offrir aux organiques une vie confortable et sûre, même si cela implique de prendre le contrôle de leur civilisation."
personality_assimilators_desc:0	"Les assimilateurs sont des intelligences mécaniques poussées par la recherche de la connaissance et de la diversité. Parce qu'ils améliorent leur compréhension de l'univers en sublimant et absorbant par la force les civilisations organiques dans leur architecture neurale, ils ont tendance à être mal vus par les organiques."
