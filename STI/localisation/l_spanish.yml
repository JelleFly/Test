qt_ufop_inevitable_shipyard_custom_tooltip_fail:0	"£trigger_no£ Controla una base estelar con 2 §Yastilleros§!. §YLa base estelar [event_target:qt_ufop_inevitable_starbase.GetName]§! tiene §Y[This.qt_ufop_inevitable_starbase_with_shipyards]§! §Yastilleros§!."
qt_ufop_inevitable_shipyard_custom_tooltip_success:0	"£trigger_yes£ Controla una base estelar con 2 §Yastilleros§!. §YLa base estelar [event_target:qt_ufop_inevitable_starbase.GetName]§! tiene §Y[This.qt_ufop_inevitable_starbase_with_shipyards]§! §Yastilleros§!."
qt_ufop_extermination_futile:0	"El exterminio es inútil"
qt_ufop_extermination_futile_desc:0	"Hemos acabado con las últimas naves y recuperado el control de los §Hcuadrantes§!. Haremos todo lo posible por recopilar cuanta más información sobre este desastre galáctico y asegurarnos de que una amenaza así jamás vuelva a surgir. Con el tiempo, podremos restaurar la §Hgalaxia§!.\n\n"
qt_ufop_extermination_futile_tooltip_fail:0	"$TRIGGER_FAIL$ La §HFederación Unida de Planetas§! ha sobrevivido a la §Ycrisis§!."
qt_ufop_extermination_futile_tooltip_success:0	"$TRIGGER_PASS$ La §HFederación Unida de Planetas§! ha salido victoriosa de la §Ycrisis borg§!."
qt_ufop_grow_the_federation_5:0	"Haz avanzar a la Federación"
qt_ufop_grow_the_federation_5_desc:0	"Gracias a la integración de otras civilizaciones, la §HFederación§! mantiene su posición como la primera unión de la §Hgalaxia§! fundada sobre la base de ideales compartidos en lugar de derechos de nacimiento.\n\n"
qt_ufop_liberate_the_oppressed:0	"Libera a los oprimidos"
qt_ufop_liberate_the_oppressed_desc:0	"§HBajor§! por fin es libre después de haber pasado años bajo el yugo de §HCardassia§!. Los bajoranos han empezado a retirar los símbolos de la ocupación de su mundo natal y nosotros esperamos ver que su liberación marca el comienzo de una era más próspera.\n\n"
qt_ufop_liberate_the_oppressed_custom_tooltip:0	"Se ha desbloqueado el edicto §YLa paz es transparencia§!\n"
qt_ufop_liberate_the_oppressed_fail_a_tooltip:0	"$TRIGGER_FAIL$ Libera Bajor\na. Mediante una guerra de liberación\nb. Mediante una solicitud a su invasor\nEsta acción diplomática se llama §HSolicitar liberación de súbdito§!"
qt_ufop_liberate_the_oppressed_success_a_tooltip:0	"$TRIGGER_PASS$ Libera Bajor\na. Mediante una guerra de liberación\nb. Mediante una solicitud a su invasor\nEsta acción diplomática se llama §HSolicitar liberación de súbdito§!"
qt_ufop_bajoran_membership:0	"Membresía bajorana"
qt_ufop_bajoran_membership_desc:0	"Comienza una nueva era de libertad. La autonomía es clave para el desarrollo de cualquier civilización. Apoyamos a los §Hbajoranos§! en su lucha por una vida mejor, una que defienda sus creencias y en la que sus planes de futuro puedan hacerse realidad.\n\n"
qt_ufop_bajoran_membership_custom_tooltip_fail:0	"£trigger_no£ Controla el sistema §HBajor§!"
qt_ufop_bajoran_membership_custom_tooltip_success:0	"£trigger_yes£ Controla el sistema §HBajor§!"
qt_ufop_starburst:0	"Brote estelar"
qt_ufop_starburst_desc:0	"Hay informes sobre fluctuaciones y explosiones solares poco frecuentes cerca del §Hmundo natal romulano§!, que están causando preocupación a nivel galáctico. Con el fin de descubrir qué está causando esas anomalías, hemos unido fuerzas con los §Hromulanos§! de forma momentánea.\n\n"
qt_ufop_starburst_custom_tooltip_success:0	"£trigger_yes£ Completa la situación §YErupciones sospechosas§!."
qt_ufop_starburst_custom_tooltip_fail:0	"£trigger_no£ Completa la situación §YErupciones sospechosas§!."
