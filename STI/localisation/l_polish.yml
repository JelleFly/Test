hap_modifier_hand_to_hand_combat:0	"Powstanie Alfa"
hap_modifier_hand_to_hand_combat_desc:0	"Nasza symulacja walki na fazery została zaktualizowana od czasu jej powstania, aby obejmowała coś więcej niż tylko udawanie powstań §HMaquis§!. Przygotuj się na całą masę wrogów, którzy wejdą na twoje statki, i ukończ szkolenie pełne emocji i strategii!"
hap_modifier_evasive_maneuvers:0	"jagh yIbuStaH"
hap_modifier_evasive_maneuvers_desc:0	"Program §HSkoncentruj się na wrogu§! zabiera uczestników w niezrównaną przygodę w kosmosie, za sterami potężnego krążownika §HVor'cha§!. Nasze symulacje lotu są skalibrowane do perfekcji, dzięki czemu każdy może doświadczyć, jakie to uczucie uniknąć salwy fazerów godnego wroga."
