d_romulan_klingon_settlement:0	"점유"
d_romulan_klingon_settlement_desc:0	"다른 정착민들이 이곳에 자리를 잡았기 때문에 이 지역에 건물을 짓고 확장하는 건 불가능합니다."
f_romulan_klingon_settlement:0	"안정도 증가"
f_romulan_klingon_settlement_desc:0	"우리에겐 분쟁을 해결하고 식민지의 안정도를 높일 기술이 있습니다."
f_planet_of_ruins:0	"미확인 폐허"
f_planet_of_ruins_desc:0	"이 행성에는 미확인 폐허가 수없이 많습니다."
f_protected_grounds:0	"보호받는 땅"
f_protected_grounds_desc:0	"이 땅은 토양의 이동이나 파괴를 허용할 수 없을 만큼 존중과 찬사를 받고 있습니다."
f_pilfered_grounds:0	"도둑맞은 땅"
f_pilfered_grounds_desc:0	"이 땅이 품고 있는 자원은 그대로 두기에는 너무 귀중합니다. 게다가 먼저 찾은 사람이 임자 아니겠습니까."
f_lotus_reserve:0	"로터스 저장소"
f_lotus_reserve_desc:0	"정착민을 진정시킬 수 있는 독특한 초소형 저장소입니다."
f_titanic_city:0	"거대 도시"
f_titanic_city_desc:0	"이 공중 도시는 한때 고대 거인 종족이 살았던 지역입니다. 지금은 명망 높은 실력가들의 궁전으로 사용되고 있습니다."
f_bomb_fields:0	"폭탄 지대"
f_bomb_fields_desc:0	"이 평원은 불발탄이 산재해 있어 매우 위험하며, 간혹 사망 사고도 발생합니다."
f_ancient_xeno_cultural_sites:0	"고대 외계 문화 지점"
f_ancient_xeno_cultural_sites_desc:0	"이 행성을 뒤덮은 폐허는 헤아릴 수 없을 만큼 오래되어 신비로운 분위기를 자아냅니다. 누구보다 용감한 사람만이 조명으로 밝힌 관광 통로 너머를 지날 수 있습니다."
f_archaic_cultural_strata:0	"고대 문화층"
f_archaic_cultural_strata_desc:0	"이 행성의 대도시들은 하늘에 닿을 정도로 높았고, 다른 뚜렷한 목적 없이 계속 건물 고도를 높이기만 했습니다."
f_garden_of_sealed_portals:0	"봉인된 차원문 정원"
f_garden_of_sealed_portals_desc:0	"봉인된 차원문이 햇볕을 쬐는 거석처럼 산비탈 곳곳에 흩어져 있습니다. 차원문이 발산하는 풍부한 에너지는 누구나 자유롭게 이용할 수 있습니다."
f_portal_graveyard:0	"차원문 무덤"
f_portal_graveyard_desc:0	"한때 복잡하게 얽혀 있던 차원문 연결망의 무너진 골격이 서 있습니다. 어디로 연결되어 있을지는 아무도 모릅니다."
f_atemporal_crevices:0	"시간을 벗어난 크레바스"
f_atemporal_crevices_desc:0	"측정 도구가 작동을 멈추는 암석 지대로, 이 행성의 단층선을 따라 미세한 시공간 균열이 존재하고 있음을 시사합니다."
f_perilous_pedestals:0	"위험한 받침대"
f_perilous_pedestals_desc:0	"받침대를 누르면 단 한 가지 결과만 초래합니다. 바로 벽이 사방에서 좁혀오는 것이죠. 어떤 상황에서도 건드려서는 안 됩니다."
f_portal_graveyard_tooltip_short:0	"지구 비용 배율: §G-10%§!\n건설 비용 배율: §G-10%§!\n\n\n"
decision_ufop_inspect_transporters_effects_short:0	"§Y10§!년 동안 §G노동자 생산§!이 증가하고 £amenities£ §G팝 편의 사용량§!이 감소합니다."
decision_romulan_bug_senators_desc:0	"허를 찔리지 않으려면 우리가 무슨 생각을 하는지 항상 파악해야 합니다."
decision_romulan_end_bug_senators_desc:0	"성공입니다. 유용한 정보를 대량으로 수집했습니다. 어떤 월척이 걸렸는지 확인해 봅시다..."
