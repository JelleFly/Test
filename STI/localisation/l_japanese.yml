qt_romulan_a3:0	"タル・シアー"
qt_romulan_a3_desc:0	"ロミュラン社会を影から操る§Hザト・ヴァッシュ§!と呼ばれる秘密結社の伝説は、 大昔から語られてきた。 諜報機関§Hタル・シアー§!は、 いかに力強き伝説の影響も受けてはいないと公式に宣言している。 §Hオブシディアン・オーダー§!の無能どもとは異なり、 我々の工作員はプロパガンダなど気にしないのだ。"
qt_romulan_a4:0	"事象の地平面"
qt_romulan_a4_desc:0	"§H事象の量子特異点§!によるエネルギー生成は物質・反物質反応を利用する方法よりもはるかに優れている。 他文明は強力な資源の収集に躊躇しているが、 ロミュラン人はブラックホールの探索を恐れはしない。 生命は使い捨てにしても問題ないが、 エネルギーはそうはいかないのだから。"
