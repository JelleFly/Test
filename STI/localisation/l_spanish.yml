qt_romulan_d1_civic_tooltip:0	"El principio §Y$civic_state_vigilance$§! se remplaza por §Y$civic_in_rihannsu_we_trust$§!, que otorga los siguientes efectos:\n$MOD_COUNTRY_POP_APPEARING_ALIGNED_FOR_EVERY_SUCCESSFUL_COUNTER_ESPIONAGE_CHANCE$: §G+5 %§!"
qt_romulan_d2:0	"Apogeo tecnológico"
qt_romulan_d2_desc:0	"Invertir en avances a gran escala de nuestras capacidades tecnológicas nos dará el control del universo.\n\n"
qt_romulan_d2_custom_tooltip:0	"Se ha desbloqueado el edicto §YIndustrias de precisión§!"
qt_romulan_d3:0	"Unificación"
qt_romulan_d3_desc:0	"Por fin se ha reparado la abismal brecha entre las sociedades romulana y vulcana. Que la paz por la que tanto hemos trabajado dure diez mil años.\n\n"
qt_romulan_d3_trigger_1_fail:0	"$TRIGGER_FAIL$ Poblaciones vulcanas en el imperio: §Y[This.number_of_vulcan_pops]§!/§Y30§!"
