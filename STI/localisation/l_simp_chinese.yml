qt_klingon_a2:0	"血脉天性"
qt_klingon_a2_desc:0	"克林贡人天生就是充满荣誉感的战士。从§H飞升仪式§!直至§H死亡仪式§!，我们从不屈服。我们以战士之姿来到这个世界，也将以战士之姿离开。\n\n"
