eldritch_vortex:0	"Przerażający wir"
eldritch_vortex_desc:0	"Niezwykłe prądy oceaniczne tworzą stały wir utrudniający monitorowanie całych obszarów morskiego dna. Zasypane budowle wydają się pochodzić od istot inteligentnych. Nabrzeżne społeczności nawiedza niepokój."
