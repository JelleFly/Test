START_SCREEN_UFOP:0	"Zjednoczona Federacja Planet, powszechnie nazywana „Federacją”, została powołana w 2161 roku przez Andorian, Ludzi, Telarytów i Wolkan. Organizacja ta, będąca pionierem w eksploracji kosmosu i nawiązywaniu współpracy między gatunkami, silnie bazuje na zasadach wolności, równości, pokoju, sprawiedliwości i postępu.\n\nDążąc do dalszej pokojowej współpracy, rozwoju naukowego i eksploracji kosmosu, członkowie Federacji zjednoczyli się, aby wymieniać się wiedzą i zasobami oraz poszerzać swoje terytorium za pomocą dyplomacji."
START_SCREEN_KLINGON:0	"Imperium Klingońskie zostało stworzone przez Kahlessa Niezapomnianego ponad tysiąc lat temu. Etos wojownika jest obecny w codziennym życiu tego ludu, w którym każda przeszkoda jest postrzegana jako boski test legendarnej odwagi Klingonów.\n\nKlingońskie duchowe tradycje odzwierciedlają tą dwoistość ścieżki wojownika. Agresywny konflikt prowadzi do cichej kontemplacji i nieustannego poszukiwania zrozumienia i znaczenia.\n\nNa etapie galaktycznym to imperium ciągle szuka godnych rywali, dzięki którym zmierzy swoją siłę, lecz także sojuszników zdolnych do walki z honorem, a być może nawet zaskarbienia sobie szacunku Klingonów."
START_SCREEN_ROMULAN:0	"Romulańskie Imperium Gwiezdne to jedna z najstarszych cywilizacji w Kwadrantach Alfa i Beta. Zostało ono stworzone około 2000 lat temu przez byłych Wolkan, którzy odrzucili nauki filozofa Suraka i odłączyli się od swoich przodków, aby zasiedlić nową planetę.\n\nOd momentu narodzin ich cywilizacji Romulanie stawiali czoła izolacji i wrogości, lecz mimo tego ich niechlubna przebiegłość i wyczucie technologii uratowały ich przed wymarciem i doprowadziły ich do bieżącej epoki w postaci pierwszorzędnych kandydatów w grze o galaktyczną potęgę.\n\nDzięki swoim budzącym grozę statkom, najbardziej niepowstrzymanej ambicji i talentowi do bycia o dwa kroki do przodu Romulanie udowodnili, że są siłą, której nie należy lekceważyć."
START_SCREEN_CARDASSIAN:0	"Unia Kardasjańska została wykuta w ogniach chaosu. Po wielu wiekach głodu i trudności, które musieli ścierpieć ich przodkowie, Hebicjanie, nałożona została surowa dyktatura wojskowa bieżącego wieku, aby ludność Kardasji mogła przetrwać na swojej ubogiej w zasoby planecie.\n\nBrutalne korzenie tego państwa sprawiły, że jest ono biegłe w radzeniu sobie z różnego rodzaju śmiertelnymi zagrożeniami, od dysydentów, przez terroryzm, po bardziej zaawansowane sąsiednie cywilizacje.\n\nNiesamowita skuteczność Unii Kardasjańskiej rozwinęła się jednak poprzez odrzucanie lub zaprzeczanie jakimkolwiek złym uczynkom, przez co nawiązanie z nią stosunków dyplomatycznych może być trudne."
