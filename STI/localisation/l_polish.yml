qt_klingon_e2:0	"Duchowy dobrobyt"
qt_klingon_e2_desc:0	"Nasz lud jest teraz zjednoczony bardziej niż kiedykolwiek. Tak jak przepowiedziały legendy, powrót §HKahlessa§! dobrze wróży harmonii Klingonów. Dążymy do pokonania naszych wrogów zamiast walczyć pomiędzy sobą. Żyj długo i umrzyj godnie, §HqeylIS lIjlaHbogh pagh§!!\n\n"
