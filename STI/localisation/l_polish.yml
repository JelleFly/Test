tr_commerce_adopt_delayed:0	"Zebrania uzdolnionych profesjonalistów tworzą grunt podatny na nowe, odważne podejścia oraz skodyfikowane dzielenie się wiedzą. Socjalizacja liderów myśli zwiększa prawdopodobieństwo powstania nowych przedsięwzięć. Konwersacje za zamkniętymi drzwiami prowadzą do przełomowych publicznych komunikatów, chociaż następujące po nich przyjęcia pozostają zamglone."
tr_commerce_intersectional_agronomics:0	"Przekrojowa agronomia"
tr_commerce_intersectional_agronomics_delayed:0	"Ambicja może być równie bezgraniczna co sam wszechświat, jeśli się do niej przyłożyć. W czasach zwiększonej automatyzacji i replikacji korzyści płynące z bycia potrafiącym się dostosować znawcą ogólnym przewyższają bycie nieelastycznym specjalistą."
tr_commerce_intersectional_agronomics_desc:0	"Rolnicy wytwarzają minerały: §G+1§!\nGórnicy wytwarzają żywność: §G+1§!"
tr_commerce_expertise:0	"Biegłość"
tr_commerce_expertise_delayed:0	"W czasach syntetycznej produkcji i skomputeryzowanych usług polegamy na nostalgicznym docenianiu robotników, którzy nadal oferują swoje umiejętności."
tr_commerce_expertise_desc:0	"Specjaliści zapewniają wartość handlową: §G+1§!"
tr_commerce_aesthetics:0	"Estetyka"
tr_commerce_aesthetics_delayed:0	"Sztuka to cnota, która nie ma sobie równych. Artysta nie tylko produkuje materialne piękno, lecz przekazuje także swoje umiejętności następnym pokoleniom. To sam akt tworzenia nadaje znaczenie."
tr_commerce_new_world_planning:0	"Planowanie nowego świata"
tr_commerce_new_world_planning_delayed:0	"W samym sercu kiełkujących cywilizacji tkwi struktura. Wizjonerskie projekty i rozwój naszych osad są oparte na głębokim zrozumieniu gruntu i jego zróżnicowanych zastosowań."
tr_commerce_alloy_forges:0	"Kuźnie stopów"
tr_commerce_alloy_forges_delayed:0	"Od niepamiętnych czasów los całych światów wisiał na włosku, zależąc od tych, którzy posiadają najlepsze uzbrojenie."
tr_commerce_finish_delayed:0	"Stanowiska istnieją po to, aby je respektować. Podarowane zostanie tylko to, co zostało wypracowane. Każde pytanie poddające autorytet w wątpliwość jest wykroczeniem samym w sobie."
tr_wellfare_adopt:0	"$tradition_welfare$"
tr_wellfare_adopt_delayed:0	"Nasza osada w innych możliwych do zamieszkania światach otwiera nas na nowe horyzonty potencjału. Przestrzeń do wędrówki. Nienaruszone, naturalne piękno. Najnowsze i najwspanialsze technologie, które poprawią komfort i produktywność naszych osadników nawet w najdalszych zakątkach cywilizacji."
tr_wellfare_wealth_distribution:0	"Dystrybucja bogactwa"
tr_wellfare_wealth_distribution_delayed:0	"Bezpieczeństwo ekonomiczne nie jest mniej skomplikowane niż ostrożna alokacja zasobów, którą często przedstawia się ludziom jako hojność państwa. A prawidłowy rodzaj szczodrości będzie dla ciebie opłacalny."
tr_wellfare_standards_living:0	"Standardy życia"
tr_wellfare_standards_living_delayed:0	"Utrzymanie czystych, higienicznych i zawsze funkcjonujących miast przyczynia się do spokojnego życia ludności cywilnej. Systemy pogodowe i zanieczyszczenie powietrza są dokładnie monitorowane i kontrolowane, aby zmniejszyć niespodziewane negatywne efekty."
tr_wellfare_efficient_mass_transit:0	"Skuteczna komunikacja publiczna"
tr_wellfare_efficient_mass_transit_delayed:0	"Nasze miasta traktują utrzymywanie właściwie obsługiwanych systemów komunikacji jako powód do dumy, więc mogą one pozostać rentowne przez długi czas."
tr_wellfare_multifunctional_facilities:0	"Wielofunkcyjne placówki"
tr_wellfare_multifunctional_facilities_delayed:0	"Systemy o pojedynczym zastosowaniu są reliktem przeszłości. To, co niegdyś było kwaterą, teraz służy także jako gabinet. Możliwości są nieskończone."
tr_wellfare_decentralization:0	"Decentralizacja"
tr_wellfare_decentralization_delayed:0	"Każdy pokerzysta wie, że nie należy stawiać wszystkiego na jedną kartę. Rozmieszczenie tego, co drogocenne, na rozleglejszym terenie jest nie tylko ostrożne, ale i opłacalne."
tr_wellfare_decentralization_desc:0	"Dzielnice poza miastem wytwarzają udogodnienia: §G+1§!"
tr_wellfare_finish_delayed:0	"Praca to podstawa godności osobistej. Wszyscy mieszkańcy zasługują na możliwość podjęcia mającej znaczenie pracy i nagrodę w postaci dobrego życia."
tr_conquest_adopt:0	"$tradition_conquest$"
tr_conquest_adopt_delayed:0	"Posiadanie najbardziej wytrzymałych i przygotowanych do walki załóg w §Hgalaktyce§! to nie jedyny sposób na wygrywanie wojen, lecz z pewnością pomaga. Nasze załogi posiadają doświadczenie i są gotowe na więcej."
tr_conquest_adopt_desc:0	"Po przyjęciu:\nUtrzymanie statków: §G-20%§!.\n\nPo ukończeniu:\nZyskaj §G25§! wpływów, wygrywając bitwę kosmiczną. Ta premia zwiększa się do §G50§! po roku 2351 i do §G75§! po roku 2356.\n"
tr_conquest_sanctuary:0	"Azyl"
tr_conquest_sanctuary_delayed:0	"W czasach wojny możemy zagwarantować bezpieczeństwo jedynie tym, którzy zgodzą się na naszą ochronę. Integrując się z naszym ludem, oferują siłę roboczą i swoje umiejętności w zamian za zakwaterowanie i wyżywienie."
tr_conquest_hero_worship:0	"Wysławianie bohaterów"
tr_conquest_hero_worship_delayed:0	"Wojna jest paskudna, ale nie zawsze zła. Pozostając w ciągłej czujności i odpowiadając na każde zagrożenie natychmiastową asymetryczną siłą, całe pokolenia legendarnych wojowników zostały oddzielone od ogólnej populacji. Ich ofiara nie zostanie zapomniana."
tr_conquest_proxy_wars:0	"Wojna zastępcza"
tr_conquest_proxy_wars_delayed:0	"Otwarta wojna może i skutkować najwspanialszymi nagrodami, lecz niesie ze sobą także największe ryzyko. Mniej kosztowny sposób na przetestowanie możliwości naszych rywali to przekierowanie broni i funduszy do grup partyzanckich, które z nimi walczą. Jeśli to wplącze naszych wrogów w kosztowną i krwawą wojnę, to… nawet lepiej."
tr_conquest_proxy_wars_desc:0	"Udane misje kontrwywiadowcze sprawiają, że cel traci opinię o każdym innym kraju o: §R-100§!"
tr_conquest_display_of_force:0	"Pokaz siły"
tr_conquest_display_of_force_delayed:0	"Najlepszy atak następuje szybko i nie wiadomo skąd. Pokonaj przeciwnika, zanim będzie miał szansę na stawienie oporu. Szybki ruch naprzód i przewaga technologiczna to sposób na wygrane bitwy."
tr_conquest_might_makes_right:0	"Racja jest po stronie silniejszego"
tr_conquest_might_makes_right_delayed:0	"U kresu każdej sprzeczki wychodzi na jaw, że wszystkie spory są rozstrzygane przez stronę, która potrafi wykazać się większą przemocą. Niektórzy mogą myśleć, że konflikt asymetryczny jest nieuczciwy, ale przecież o to tutaj chodzi."
tr_conquest_finish_delayed:0	"Ukazując dumę i moc naszej ludności po każdej udanej bitwie pragniemy zrobić wrażenie na umysłach zarówno sojuszników, jak i wrogów. Czy to przez ceremonialny pokaz siły, czy też zwycięski marsz, informujemy wszystkich, że jesteśmy potęgą, z którą należy się liczyć."
tr_defense_adopt:0	"$tradition_defense$"
tr_defense_adopt_delayed:0	"Ochrona naszego terytorium oznacza zapewnienie przyszłości ludu. §HGalaktyka§! jest zbyt nieprzewidywalna, aby polegać na niedopracowanych środkach."
tr_defense_adopt_desc:0	"Po przyjęciu:\nUszkodzenia od bombardowania orbitalnego planety: §G-50%§!.\nKosz platformy obronnej: §G-50%§!.\n\nPo ukończeniu:\nZwiększ limit platform obronnych: §G+10§!\nZwiększ akceptację dyplomatyczną: §G+10§!\n"
tr_defense_cultural_attraction:0	"Atrakcyjność kulturowa"
tr_defense_cultural_attraction_delayed:0	"Ochrona naszego terytorium oznacza zapewnienie przyszłości ludu. §HGalaktyka§! jest zbyt nieprzewidywalna, aby polegać na niedopracowanych środkach."
tr_defense_prison_colonies:0	"Kolonie więzienne"
tr_defense_prison_colonies_delayed:0	"Transportowanie przestępców z dala od planety jest jedyną pewną metodą zapobiegania ponownym wykroczeniom. Kolonie karne to okrutne miejsca, w których rządzą najgorsi przestępcy, jednak resocjalizacja jest kosztowna. Tak długo, jak nie mogą uciec, nie musimy ani ich oglądać, ani o nich myśleć."
tr_defense_prison_colonies_desc:0	"Budynki stołeczne w układach poza światem macierzystym obniżają przestępczość: §G-10§!."
tr_defense_volunteer_service:0	"Dobrowolna służba"
tr_defense_volunteer_service_delayed:0	"Służba własnemu ludowi może i jest najwyższym honorem, lecz nigdy nie jest łatwa. Nowym rekrutom gwarantujemy znaczące korzyści, aby przejście z życia cywilnego do wojskowego było łatwiejsze do przełknięcia. Oddział złożony ze zdyscyplinowanych ochotników walczy zacieklej niż żołnierze poborowi."
tr_defense_oath_citizenship:0	"Przysięga obywatelstwa"
tr_defense_oath_citizenship_delayed:0	"Nasz lud wspólnie odnawia swoje oddanie naszym wspólnym ideałom każdego ranka przed rozpoczęciem dnia roboczego i przed wszystkimi publicznymi wydarzeniami. Razem stawiamy czoła wszystkim przeciwnościom losu."
tr_defense_oath_citizenship_desc:0	"Miejsca pracy dla żołnierzy zapewniają jedność: §G+1§!"
tr_defense_secure_borders:0	"Bezpieczne granice"
tr_defense_secure_borders_delayed:0	"Eksploracja naszej §Hgalaktyki§! zapoczątkowuje nową epokę handlu i wymian kulturowych, lecz nasz instynkt samozachowawczy nadal jest kluczowy. Oczekujemy rygorystycznego prześwietlania każdego, kto przekracza granice naszego terytorium."
tr_defense_finish_delayed:0	"Przygotowania to konieczny warunek zwycięstwa. Gdy spada młot, uderzy mocno i szybko. Szeroko zakrojone szkolenie wspólnie z naszymi strategicznymi sprzymierzeńcami to klucz do udanego pokrzyżowania przyszłych inwazji."
tr_development_adopt:0	"$tradition_development$"
tr_development_adopt_delayed:0	"Cuda naturalnego wszechświata ustępują tylko odkryciom naukowym, do których prowadzą jego badania. Horyzonty, zupełnie jak okna, istnieją po to, abyśmy mogli za nie spojrzeć."
tr_development_empiricism:0	"Empiryzm"
tr_development_empiricism_delayed:0	"Obserwacja oznacza wiedzę. Żaden model teoretyczny ani stopień pewności nie może zastąpić wiedzy zdobytej przez doświadczenie."
tr_development_empiricism_desc:0	"Dodatkowe PD za badanie ciał niebieskich: §G+20%§!\nLimit poziomu naukowców: §G+2§!"
tr_development_procedural_rigor:0	"Proceduralny rygor"
tr_development_procedural_rigor_delayed:0	"Niektórzy nazywają to szczęściem, lecz my określamy to precyzją. Poruszamy niebo i ziemię, aby dokładnym podejściem przechylić szalę na naszą stronę. Cudowne odkrycia zawsze czekają tuż za rogiem, trzeba tylko za niego spojrzeć."
tr_development_scientific_vanguard:0	"Naukowa straż przednia"
tr_development_scientific_vanguard_delayed:0	"Wspierając badania na linii frontu, umieszczamy naukowców bliżej granic naszego terytorium i dajemy im niezrównaną szansę na pierwszeństwo w kwestii natknięcia się na największe tajemnice wszechświata."
tr_development_settlement_initiatives:0	"Inicjatywy osadnicze"
tr_development_settlement_initiatives_delayed:0	"Identyfikacja potrzeb naszych osadników, aby mogli prosperować i się rozwijać, tworzy silniejszą i lepiej przygotowaną ludność. Dzięki przewodnictwu i narzędziom nasze fronty z dala od rodzimej planety są zjednoczone bardziej niż kiedykolwiek."
tr_development_settlement_initiatives_desc:0	"Szybkość zakładania kolonii: §G+50%§!\nPo założeniu kolonii zyskaj wpływy: §G+250§!"
tr_development_galactic_marvels:0	"Galaktyczne cuda"
tr_development_galactic_marvels_delayed:0	"Badanie bezmiaru §Hgalaktyki§! i odkrywanie nowych światów zawsze wzbudza prawdziwy zachwyt. Wszechświat pełny jest zdumiewających rzeczy."
tr_development_galactic_marvels_desc:0	"Czas usuwania przeszkód terenowych: §G-25%§!\nKoszt usuwania przeszkód terenowych: §G-25%§!\nKolonie rozpoczynają z dodatkowymi rzadkimi cechami planetarnymi: §G+1§!"
tr_development_finish_delayed:0	"Nie wszystkie wartości są sobie równe. Filozofie moralne, które zbudowały naszą cywilizację, są z natury lepsze od tych, którymi kierują się nasi rywale. Wszystkie nasze roszczenia wobec tych, którzy się nam sprzeciwiają, mają wagę najskuteczniejszego systemu ideologicznego stworzonego przez inteligentne umysły."
tr_research_adopt:0	"$tradition_research$"
tr_research_adopt_delayed:0	"Skuteczność to pierwszy krok do normalizacji procedur badawczych zrodzonych w kosmosie. Katalogując nasze dane i ulepszając skany środowiskowe, możemy ruszyć w kierunku lepszej przyszłości."
tr_research_adopt_desc:0	"Po przyjęciu:\nSzybkość badania anomalii §G+25%§!.\n\nPo zakończeniu:\nZwiększenie wielkości planety §G+1§!.\n"
tr_research_bold_innovation:0	"Odważne innowacje"
tr_research_bold_innovation_delayed:0	"Ci, którzy ośmielają się zapuszczać głębiej w badania i oddają się zrozumieniu nowej technologii lub odszyfrowywaniu starożytnych, nagradzani są wiedzą i innowacjami."
tr_research_bold_innovation_desc:0	"Badanie technologii zapewnia §G250§! jedności. Ta premia zwiększa się do §G500§! po roku 2351 i do §G1000§! po roku 2356."
tr_research_final_frontiers:0	"Pogranicza"
tr_research_final_frontiers_delayed:0	"Podprzestrzeń to ogromny plaster miodu z nieskończoną liczbą komórek. Struktura, która promuje i wspiera nieograniczone badania najgłębszych i najmniej znanych części wszechświata oferuje nam szansę na eksplorację tak wielu komórek, jak to tylko możliwe."
tr_research_scientific_enlightenment:0	"Oświecenie naukowe"
tr_research_scientific_enlightenment_delayed:0	"Edukacja naukowa to najbardziej podstawowy wymóg galaktycznej cywilizacji. Programy nauczania są zaprojektowane tak, aby skupiały się na zdolnościach naukowych już od młodego wieku. Prawa są oparte na najnowszych danych i modelach teoretycznych. Badacze są celebrowani i zajmują wysokie pozycje o wadze społecznej."
tr_research_scientific_enlightenment_desc:0	"Wszyscy naukowcy zyskują dodatkowe cechy: §G+1§!"
tr_research_private_eyes_delayed:0	"Czy to ukrywanie się w cieniu, czy to na widoku, opanowanie sztuki pozostania niewidocznym wymaga czasu i taktu. Droga do zrozumienia to jedynie czas oczekiwania."
tr_research_private_eyes_desc:0	"Limit poziomu szpiegów zwiększony o: §G+2§!\nPremia do tempa operacji szpiegowskich: §G+10%§!"
tr_research_graphene_cities:0	"Miasta z grafenu"
tr_research_graphene_cities_delayed:0	"Niemożliwie lekki i niesamowicie wszechstronny żel z kwantowego aerografenu jest zarówno łatwy w transporcie, jak i komercjalizacji. Konstrukcja jeszcze nigdy nie była ani tak szybka, ani tak tania."
tr_research_finish_delayed:0	"W miarę, jak nasze światy stają się coraz bardziej zaludnione, zmniejszanie negatywnych efektów klimatycznych pozostaje jednym z naszych najwyższych priorytetów. Musimy skupić się na zrównoważonym stylu życia, aby jak najmocniej zagęścić nasze osady."
tr_ufop_adopt:0	"$tradition_ufop$"
tr_ufop_adopt_delayed:0	"Obustronne relacje mogą być nawiązywane ostrożnie poprzez dyplomację i wzajemne zrozumienie. Tylko wtedy możemy mieć nadzieję na dzielenie się wiedzą i pracę w imię ogólnego pokoju."
tr_ufop_starfleet:0	"Gwiezdna Flota"
tr_ufop_starfleet_delayed:0	"Postępujemy w imię pokoju i nauki, aby zapoczątkować epokę bezpieczeństwa i dzielenia się wiedzą w całej §Hgalaktyce§!. Nasza misja to eksploracja nowych tajemniczych światów, poszukiwanie nowego życia i cywilizacji oraz odważna podróż w miejsca, gdzie jeszcze nikogo nie było."
tr_ufop_democracy:0	"Demokracja"
tr_ufop_democracy_delayed:0	"Naturalnym prawem obywateli jest wybór swoich przywódców, pociąganie ich do odpowiedzialności i możliwość sprawiedliwych i jawnych wyborów, do których każdy ma dostęp."
tr_ufop_material_abundance:0	"Obfitość materiałów"
tr_ufop_material_abundance_delayed:0	"Technologia replikacyjna dawno temu rozwiązała przerażające problemy skrajnego ubóstwa i szeroko rozpowszechnionego głodu. Nasz dostatek może zapewnić naszym sąsiadom ten sam nadmiar zasobów."
tr_ufop_material_abundance_desc:0	"Budynki stołeczne w koloniach poza światem macierzystym zapewniają możliwości administracji: §G+20§!"
tr_ufop_pioneers:0	"Pionierzy"
tr_ufop_pioneers_delayed:0	"Nie jesteśmy związani z ziemskimi krainami. Nasze miejsce jest tutaj, w nieskończonym eterze kosmosu, pośród gwiazd i dziwnych fenomenów nieposkromionej przestrzeni."
tr_ufop_leadership_dispatch:0	"Sprawozdania przywódców"
tr_ufop_leadership_dispatch_delayed:0	"Gdy politycy zachowują się jak szefowie, rośnie korupcja i brak równości. Nasi przywódcy są sobie równi i obejmują swoje posady po sprawdzeniu się na niższych szczeblach."
tr_ufop_finish_delayed:0	"§HGalaktyka§! połączona pokojem, równością i naukowym zrozumieniem to coś, o co warto walczyć."
tr_ufop_finish_desc:0	"Budynki stołeczne wytwarzają oficerów: §G+2§!\nStabilność: §G+5§!"
tr_klingon_adopt:0	"$tradition_klingon$"
tr_klingon_adopt_delayed:0	"Tylko qorvaq nie potrafi wyrażać się jasno. Nasze imperium polega na filarach szczerości i siły, aby zyskać więcej poważania, czy to przez pojedynek, czy podbój."
tr_klingon_code_honor:0	"Kodeks honorowy"
tr_klingon_code_honor_delayed:0	"Honor Klingona tkwi wyłącznie w jego uczynkach. Prawdziwy wojownik nie myśli ani o egoizmie, ani o natychmiastowej nagrodzie, lecz raczej o przyszłości i tym, co się będzie o nim mówić, gdy pozostanie po nim tylko jego imię."
tr_klingon_legendary:0	"Legenda"
tr_klingon_legendary_delayed:0	"Wszystkie ścieżku honoru ostatecznie prowadzą do Sto-vo-koru. Kahless przypomina naszym wojownikom o tym, o czym nie można zapomnieć. Zjednoczenie się po drugiej stronie oznacza zjednoczenie się już na zawsze."
tr_klingon_legendary_desc:0	"Klingońscy badacze wytwarzają jedność: §G+2§!\n$job_follower_of_kahless_klingon$ generują badania: §G+2§!."
tr_klingon_peerless_combatants:0	"Niezrównani walczący"
tr_klingon_peerless_combatants_delayed:0	"Inni mogą być bardziej przebiegli lub szczycić się swoimi refleksami, jednak ci, których spotkaliśmy podczas walki, wiedzą, że absolutnie nikt w §Hgalaktyce§! nie walczy tak, jak Klingoni."
tr_klingon_peerless_combatants_desc:0	"Kosz przywódców: §G-50%§!\nUszkodzenia zadawane przez armie naziemne: §G+50%§!.\nZyskaj jedność, gdy jedna z armii zostaje zniszczona: §G+500§!."
tr_klingon_pretigious_houses:0	"Prestiżowe rody"
tr_klingon_pretigious_houses_delayed:0	"Bycie przywódcą imperium oznacza zrozumienie zawiłości prawa Klingonów i powalanie niedoszłych zabójców jednym ciosem."
tr_klingon_larger_life:0	"Coś niezwykłego"
tr_klingon_larger_life_delayed:0	"Zostaliśmy wykuci, aby przetrwać. Stworzeni, aby stawić czoła największym sprawdzianom czasu. Przeznaczeni do dowodzenia, kierując się mądrością i zdecydowaniem."
tr_klingon_finish_delayed:0	"Droga wojownika składa się z trzech filarów: dyscypliny, ciężkiego szkolenia opartego na rywalizacji i ochoty do działania. Wojownik uczy się na każdym błędzie i rozumie, że porażka to coś dla zmarłych."
tr_romulan_adopt:0	"$tradition_romulan$"
tr_romulan_adopt_delayed:0	"Czy to §HTal Shiar§!, starożytni §HZhat Vash§!, czy też prywatni agenci §Hsenatora§!, wszyscy wiedzą, że godne zaufania informacje wywiadowcze wywodzą się z ciągłej obserwacji wszystkiego."
tr_romulan_outwitting_the_enemy:0	"Przechytrzanie wroga"
tr_romulan_labyrinths:0	"Labirynty"
tr_romulan_labyrinths_delayed:0	"Fałszywe drzwi wejściowe, przypominające labirynt korytarze, iluzje optyczne i niekończące się schody kręcone. Cała infrastruktura Romulan jest zaplanowana tak, aby oszukać nieproszonych gości. Zawsze jesteśmy kilka kroków przed nimi. Dosłownie."
tr_romulan_labyrinths_desc:0	"Mieszkania w dzielnicach miasta: §G+1§!.\nUdogodnienia w dzielnicach miasta: §G+2§!.\nMiejsca na budynki w dzielnicach miasta: §G+0,5§!."
tr_romulan_personal_secrecy:0	"Dyskrecja osobista"
tr_romulan_personal_secrecy_delayed:0	"Współzawodnictwo to naturalny stan życia, a jego pierwszą zasadą jest fakt, że informacja to siła."
tr_romulan_personal_secrecy_desc:0	"Pula przywódców: §G+1§!\nPremia za obronę kontrwywiadowczą: §G+2§!"
tr_romulan_long_game:0	"Długa rozgrywka"
tr_romulan_long_game_delayed:0	"Nasze działania mogą wydawać się nie do rozszyfrowania lub niezaplanowane dla osób z zewnątrz, lecz każdy nasz ruch jest wykonany z premedytacją i często wynika z intryg, które trwają od dekad."
tr_romulan_puppeteers:0	"Lalkarze"
tr_romulan_puppeteers_delayed:0	"Każdego można nakłonić do zajęcia przywódczej roli. Niewielu posiada zdolność do umieszczenia tych dowódców tam, gdzie powinni być."
tr_romulan_puppeteers_desc:0	"Podstawowy poziom informacji: §G+30§!\nUdane misje szpiegowskie kradną populacje: §G1§!"
tr_romulan_finish_delayed:0	"Romulanie są z natury lepsi, lecz nie wszyscy są sobie równi. Niektórzy są urodzeni wyżej niż inni i obdarzeni wrodzonymi zdolnościami przywódczymi. Nagradzanie naszych najbardziej uzdolnionych jednostek pozycjami w wojsku lub mocą polityczną jest najlepsze dla naszego ludu bez względu na to, czy zdaje on sobie z tego sprawę."
tr_cardassian_adopt:0	"$tradition_cardassian$"
tr_cardassian_adopt_delayed:0	"Należysz do ludu §HKardasjan§!. Zawsze będziesz częścią §HKardasji§!. Od poczęcia do śmierci należysz do §Hpaństwa§!."
tr_cardassian_plausible_deniability:0	"Wiarygodne zaprzeczenie"
tr_cardassian_plausible_deniability_delayed:0	"Czymże jest oskarżenie bez dowodu lub hipoteza bez potwierdzenia? Kto decyduje o tym, co jest dobre, a co złe, lub co powinno się ujawnić lub nie, gdy rezultat jest taki sam? Na chwilę obecną 100% naszych robotników zgłasza, że czują się zarówno szczęśliwi, jak i spełnieni w swoich rolach."
tr_cardassian_attrition:0	"Wyniszczenie"
tr_cardassian_attrition_delayed:0	"Osłabianie wroga poprzez pyrrusowe działania wojenne jest kosztowne, lecz skuteczne. Gdy technologia przeciwnika tak bardzo przewyższa naszą własną, co mogą zrobić dzielni §HKardasjanie§! oprócz zrzeczenia się swych żyć dla dobra §Hunii§!?"
tr_cardassian_psychological_warfare:0	"Wojna psychologiczna"
tr_cardassian_family_values:0	"Wartości rodzinne"
tr_cardassian_family_values_delayed:0	"Dziecko jest dla rodzica tym, czym obywatel jest dla §Hpaństwa§!. Budowa dobrego, lojalnego §HKardasjanina§! rozpoczyna się w domu od najmłodszych lat."
tr_cardassian_family_values_desc:0	"Mieszkania w dzielnicach poza miastem: §G+1§!.\nSzybkość przyrostu populacji: §G+10%§!."
tr_cardassian_interrogations:0	"Przesłuchania"
tr_cardassian_interrogations_delayed:0	"Musimy się dowiedzieć dlaczego nas nienawidzą i co ich nakręca. Zrozumienie niedoskonałości w ich logice rzuci światło na naszą wyższość."
tr_cardassian_interrogations_desc:0	"Badanie szczątków zapewnia jedność: §G+1000§!\nStanowiska władcy zapewniają stabilność: §G+1§!"
tr_cardassian_finish_delayed:0	"Inni są ograniczani przez fałszywe poczucie moralności, honoru i wyższości, lecz powstrzymywanie się nie wchodzi w grę. Ostatecznie nikt nie potrafi walczyć tak, jak §HKardasjanin§!."
ap_politicians:0	"Polityczna ostentacyjność"
ap_politicians_desc:0	"Potęga przechodzi w ręce tych, którzy zinternalizowali sztukę pompatyczności i przypadkowości, lecz czy przechodzi do kogoś, czy przez kogoś? Czy tyran kiedykolwiek zna cenę własnej korony, zanim musi ją zapłacić?"
ap_unified:0	"Zjednoczenie"
ap_unified_desc:0	"Jesteśmy bardziej do siebie podobni niż różni. Rozłamy naszej kultury przestały nas dzielić, jak to niegdyś miało miejsce. W tej nowej erze wszyscy zmuszeni są do stawienia czoła rzeczywistości. Jesteśmy jedną galaktyczną ludnością spośród wielu."
ap_administrators:0	"Funkcjonująca biurokracja"
ap_administrators_desc:0	"Zaufanie społeczne osiągnęło najwyższy punkt w historii. Ciężka praca i pomysłowość idą w parze ze skrupulatną strukturą naszych organów rządowych. Wyniki mówią same za siebie."
ap_focused:0	"Duch czasów"
ap_focused_desc:0	"Gdy pracujemy razem, aby zrealizować marzenie, które wszyscy dzielimy, nic w całym wszechświecie nie stanie nam na drodze."
ap_dominators:0	"Na wyciągnięcie ręki"
ap_dominators_desc:0	"Naturalne zasoby istnieją dla naszego użytku. Od momentu, w którym nasi przodkowie wygramolili się zupy pierwotnej, stworzyliśmy narzędzia, aby kontrolować i kształtować siły wszechświata dla własnych korzyści. Nie należy wstydzić się pragmatyzmu."
ap_dominators_tooltip:0	"Gdy usuniesz §Yplanetarną blokadę§!, otrzymasz następujące zasoby:\n£energy£: §G3000§!\n£minerals£: §G3000§!\n£deuterium£: §G3000§!"
ap_consumers:0	"Efektywne zużycie"
ap_consumers_desc:0	"Łatwo jest zapomnieć o umiarkowaniu w tej nowej epoce bezgranicznego zużywania materiałów, musimy jednak pamiętać, że nawet nieskończone zsyntetyzowane dobra wytwarzają swoje własne galaktyczne odpady."
ap_leaders:0	"Stworzeni do dowodzenia"
ap_leaders_desc:0	"Rodowód naszego wojska nie ma sobie równych. Nasi rywale po prostu nie są w stanie wystawić przywódców, którzy byliby obdarzeni taką intuicją, inteligencją i brawurą."
ap_inheritors_ufop:0	"Najwspanialsza spuścizna"
ap_inheritors_ufop_desc:0	"Stoimy na ramionach olbrzymów. Bezgraniczne możliwości naszych czasów są darem od tych, którzy byli tu przed nami. Bylibyśmy głupcami, gdybyśmy zmarnowali tak niezmierzoną fortunę."
ap_inheritors_klingon:0	"Najwspanialsza spuścizna"
ap_inheritors_klingon_desc:0	"Stoimy na ramionach olbrzymów. Bezgraniczne możliwości naszych czasów są darem od tych, którzy byli tu przed nami. Bylibyśmy głupcami, gdybyśmy zmarnowali tak niezmierzoną fortunę."
ap_inheritors_romulan:0	"Najwspanialsza spuścizna"
ap_inheritors_romulan_desc:0	"Stoimy na ramionach olbrzymów. Bezgraniczne możliwości naszych czasów są darem od tych, którzy byli tu przed nami. Bylibyśmy głupcami, gdybyśmy zmarnowali tak niezmierzoną fortunę."
ap_inheritors_cardassian:0	"Najwspanialsza spuścizna"
ap_inheritors_cardassian_desc:0	"Stoimy na ramionach olbrzymów. Bezgraniczne możliwości naszych czasów są darem od tych, którzy byli tu przed nami. Bylibyśmy głupcami, gdybyśmy zmarnowali tak niezmierzoną fortunę."
ap_ufop_envoy_acceptance:0	"Działania dyplomatyczne"
ap_ufop_envoy_acceptance_desc:0	"Przemoc to ostateczność. Większość konfliktów można rozwiązać, oceniając dowody okazane przez obie strony i wyrażając zgodę się na rozsądny wynik."
ap_ufop_starbase_alloy_build_speed:0	"Samoobrona"
ap_ufop_starbase_alloy_build_speed_desc:0	"Pokój ma swoją cenę. Nasze uzbrojenie nie zostało stworzone z myślą o agresji, lecz jeśli zostaniemy do tego zmuszeni, uderzymy, aby zapewnić bezpieczeństwo naszego ludu."
ap_ufop_holo_pop_growth:0	"Pościg za szczęściem"
ap_ufop_holo_pop_growth_desc:0	"Dobrobyt naszych członków jest kluczowym filarem, którego nigdy nie możemy stracić z oczu. Szczęście, rekreacja i przywilej cieszenia się czasem, który mamy, sprawiają, że warto żyć."
ap_ufop_holo_pop_growth_tooltip:0	"§YHolograficzne symulatory środowiska§! zapewniają szybkość przyrostu populacji: §G+5%§!\n§YHolodeki§! zapewniają szybkość przyrostu populacji: §G+10%§!\n§YPasaże holokwater§! zapewniają szybkość przyrostu populacji: §G+15%§!"
ap_klingon_ship_hull_fleet_command:0	"Ogień i stal"
ap_klingon_ship_hull_fleet_command_desc:0	"Klingońskie serce bije tak głośno, że nikt nie może się z nim mierzyć. Żaden okręt, dowódca ani żywa istota nie uczyni z naszych ludzi tchórzy."
ap_klingon_capitals_followers_unity_bonus:0	"Dzieci Kahlessa"
ap_klingon_capitals_followers_unity_bonus_desc:0	"Wojownicy potężnego §HImperium Klingońskiego§! zostali zjednoczeni w imię praw honoru. Razem będziemy ścigać hańbę tak, jak §HKahless§! ścigał §HMoratha§! przez doliny i góry aż do brzegu morza."
ap_klingon_capitals_followers_unity_bonus_tooltip:0	"Budynki stołeczne dostarczają popleczników Kahlessa: §G+1§!"
ap_klingon_trade_protection_amenity_housing_usage_bonus:0	"Sumienność"
ap_klingon_trade_protection_amenity_housing_usage_bonus_desc:0	"Prawdziwą esencją wojownika jest poświęcenie w służbie innym. Ten obowiązek nie jest ciężarem, który został na nas zrzucony, lecz takim, który niesiemy z własnej woli."
ap_romulan_vulcan_pops:0	"Utracony rodowód"
ap_romulan_vulcan_pops_desc:0	"W §Hgalaktyce§! tak przepełnionej bezużytecznymi umysłami jesteśmy zmuszeni do przyjmowania obywateli, których mamy do dyspozycji, nawet jeśli nie równają się naszym. Poza tym szkoda byłoby zrezygnować z integracji naszych krnąbrnych wolkańskich kuzynów."
ap_romulan_vulcan_pops_tooltip:0	"Populacje Wolkan dodane do twojej stolicy: §G10§!"
ap_romulan_damage_bonus_on_borders:0	"Umocnione granice"
ap_romulan_damage_bonus_on_borders_desc:0	"Najbardziej śmiercionośne istoty w naszej ewolucyjnej przeszłości zawsze inwestowały w atakowanie swojej ofiary z bezpiecznego punktu obserwacyjnego."
ap_romulan_influence_bonus_immortal_leaders:0	"Wieczny kamuflaż"
ap_romulan_influence_bonus_immortal_leaders_desc:0	"Nikomu nie ufaj. Niczego nie ujawniaj. Nasi ludzie rządzili w świetle, abyśmy mogli spiskować w ciemnościach. Nic nigdy nie jest takie, jakie się wydaje."
ap_cardassian_trade_value_amenity_production_bonus:0	"Ostatni Hebicjanie"
ap_cardassian_trade_value_amenity_production_bonus_desc:0	"§HPierwsi Hebicjanie§! zamienili §HKardasję Prime§! w zaawansowaną cywilizację pełną rzeźbionych cudów z jewonitu. Mroczne wieki od czasu ich upadku nie umniejszyły naszego potencjału."
ap_cardassian_food_mineral_storage_bonus:0	"Przygotowani do przetrwania"
ap_cardassian_food_mineral_storage_bonus_desc:0	"Wszystko jest możliwe, jeśli odradzasz się z popiołów. Wszystko jest dozwolone, jeśli chcesz nadal się odradzać. Dla dobra §HKardasji§! będziemy zabierać zarówno naszym, jak i obcym."
ap_cardassian_ship_cost_leader_upkeep_minor_damage:0	"Bezlitosność"
ap_cardassian_ship_cost_leader_upkeep_minor_damage_desc:0	"Nie istnieje nic, czego państwo by nie zrobiło, aby ochronić swoje rodziny. W jedności tkwi siła, a w pobłażliwości – słabość."
tradition_conquest:0	"Podbój"
tradition_conquest_desc:0	"To, o co walczysz, otrzymasz po zaciekłej walce. Nic w tej §Hgalaktyce§! nie jest podawane na latinumowej tacy."
tradition_defense:0	"Obrona"
tradition_defense_desc:0	"Bycie chronionym oznacza bycie przygotowanym. Bez odpowiednich środków bezpieczeństwa strategie ofensywne nie będą wystarczające."
tradition_research:0	"Badania"
tradition_research_desc:0	"Wiedza to potęga, tak samo jak pierwszeństwo w dokonywaniu przełomowych odkryć."
tradition_development:0	"Rozwój"
tradition_development_desc:0	"Żadna wielka cywilizacja nie może prosperować, gdy zapanuje stagnacja. Musimy się powiększać i rozwijać."
tradition_commerce:0	"Handel"
tradition_commerce_desc:0	"Wszystko w tej §Hgalaktyce§! ma cenę. Prędzej czy później strategia handlowa staje się kluczowa."
tradition_welfare:0	"Dobrobyt"
tradition_welfare_desc:0	"Niezadowolona społeczność będzie się buntować, aż rząd zostanie obalony. Zadowolenie to priorytet, aby osiągnąć zrównoważoną przyszłość."
tradition_ufop:0	"Postępy"
tradition_ufop_desc:0	"Ciekawski umysł bada nieznane, lecz dobre serce robi to na spokojnie. Te wartości gwarantują, że przyszłość §HFederacji§! zostanie zbudowana na innowacjach i harmonii."
tradition_klingon:0	"Honor"
tradition_klingon_desc:0	"Żadne wyzwanie nie jest zbyt kłopotliwe dla wojownika, który wybrał honorowe życie. Nic nie równa się z determinacją szlachetnego klingońskiego ducha."
tradition_romulan:0	"Dyskrecja"
tradition_romulan_desc:0	"Ponadprzeciętny intelekt to naturalna przewaga, którą obdarzeni są tylko Rihannsu. Ci, którzy nie potrafią uznać wyższości Romulan, są zagubieni."
tradition_cardassian:0	"Kontrola"
tradition_cardassian_desc:0	"Gdy słabi pozwalają, aby ktoś ich sobie podporządkował, §HKardasja§! widzi to jako wołanie o pomoc. Na szczęście państwo nie prosi o wiele w zamian za przewodnictwo."
UNITY:0	"Jedność"
UNITY_DESC:0	"Jedność to zasób, który odblokowuje $TRADITIONS$. Jedność jest wytwarzana co miesiąc przez określone budynki i poziom zjednoczenia naszego imperium."
TRADITIONS:0	"Tradycje"
TRADITIONS_DESC:0	"Tradycje to premie układające się w drzewka tradycji. Tradycję można odblokować, gdy imperium zgromadzi wystarczająco dużo jedności, by tego dokonać. Różne czynniki, na przykład duża liczba kolonii albo ideologicznie podzielona populacja, zwiększają koszt jedności za odblokowanie nowych tradycji."
TRADITIONS_PROGRESS:0	"$KEY$ Postępy"
TRADITIONS_PROGRESS_TITLE:0	"Postępy"
TRADITIONS_PROGRESS_DESC:0	"Potrzebujesz jeszcze £unity£ $MISSING|Y$, żeby przyjąć nową tradycję. W obecnym tempie dokonasz tego do $DATE|Y$."
UNLOCK_TRADITION_DESC:0	"Masz wystarczającą ilość £unity£, żeby przyjąć nową tradycję."
TRADITIONS_TIME_TO_NEXT:0	"Miesiące do zakończenia"
TRADITIONS_TIME_TO_NEXT_DESC:0	"Zostało: $MONTHS$"
TRADITIONS_UNLOCKED:0	"W tym drzewku złożonym z $MAX|Y$ tradycji udało ci się odblokować $COUNT|Y$ z nich."
TRADITION_ADOPT_BUTTON:0	"Przyjmij"
TRADITIONS_ADOPT:0	"Efekty przyjęcia"
TRADITIONS_FINISH:0	"Efekty zakończenia"
TRADITIONS_FINISH_AP:0	"Odblokuj §G1§! miejsce na korzyść z rozwoju."
TRADITION_COST:0	"Koszt tradycji"
TRADITIONS_UNAFFORDABLE:0	"§RPotrzebujesz dodatkowych §Y$RESOURCES$§!, zanim odblokujesz tę tradycję.§!"
