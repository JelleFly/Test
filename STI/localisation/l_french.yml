tech_spy_pool_size_tier_2:0	"Étude du conditionnement neural"
tech_spy_pool_size_tier_2_desc:0	"Lorsque nos meilleurs agents se forment à l'art du ciblage sensoriel, ils apprennent à soumettre leurs cibles à des stimulus haptiques algorithmiques et à arracher des informations aux adversaires les plus tenaces."
tech_spy_pool_size_tier_3:0	"Surveillance holographique"
