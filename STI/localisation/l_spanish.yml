TOOLTIP_SETUP_EMPIRE_NAMELIST:1	"§H$CUSTOMIZE_NAME_LISTS$§!\nElige una lista para seleccionar los nombres de tus naves, líderes y planetas."
TOOLTIP_SETUP_WEAPONS:1	"§H$STARTING_WEAPONS$§!\nElige el arma inicial con la que se equiparán las naves de tu imperio.\n\nPodrás cambiar los componentes de armas de tus naves durante la partida. Visita el §Ydiseñador de naves§! del juego para cambiar los componentes con los que van equipados tus naves."
TOOLTIP_SETUP_FTL:1	"§H$FTL_LABEL$§!\nElige el método de viaje que usará tu imperio para el viaje interestelar. No podrás elegir otro método UL a no ser que desbloquees ciertas tecnologías muy raras. Nunca podrás cambiar entre los tipos viaje UL durante la partida."
