TOOLTIP_SETUP_APPEARANCE:1	"§H$PORTRAIT$§!\nWybierz wygląd swojego gatunku."
TOOLTIP_SETUP_SPECIES_NAME:1	"§H$SPECIES_NAME$§!\nWybierz nazwę swojego gatunku."
TOOLTIP_SETUP_TRAITS:1	"§H$TRAITS$§!\nWybierz cechy swojego gatunku."
TOOLTIP_SETUP_RULER:1	"§H$RULER$§!\nStwórz swojego początkowego przywódcę. Pamiętaj, że niektóre rodzaje rządów mogą zmieniać władców częściej niż inne, a ponadto przywódca morze umrzeć."
TOOLTIP_SETUP_NAME_CLASS:1	"§H$NAME_AND_CLASS$§!\nWybierz klasę swojej planety macierzystej i podaj jej nazwę. Wybrana klasa planety stanie się głównym typem świata odpowiadającego twojemu gatunkowi.\n\nInne klasy planet mogą być zamieszkiwane przez twój gatunek w zależności od tego, jak bardzo różnią się one od klasy twojego świata macierzystego."
TOOLTIP_SETUP_CITY_APPEARANCE:1	"§H$CITY_GRAPHICS$§!\nWybierz wygląd swoich miast. Nie ma to wpływu na grę."
TOOLTIP_SETUP_GOVERNMENT:1	"§H$ETHICS_AND_GOVERNMENT$§!\nWybierz etykę i rodzaj rządów w twoim imperium. Wybór etyki określa dostępne rodzaje rządów."
TOOLTIP_SETUP_EMPIRE_ADVISOR:0	"§H$EMPIRE_ADVISOR$§!\nWybierz rodzaj głosu dla alertów i powiadomień."
TOOLTIP_SETUP_EMPIRE_NAME:1	"§H$EMPIRE_NAME$§!\nWybierz nazwę swojego imperium."
TOOLTIP_SETUP_FLAG:1	"§H$EMPIRE_FLAG$§!\nWybierz flagę swojego imperium."
TOOLTIP_SETUP_EMPIRE_NAMELIST:1	"§H$CUSTOMIZE_NAME_LISTS$§!\nWybierz listę, z której będą wybierane nazwy statków, planet i imiona przywódców."
TOOLTIP_SETUP_WEAPONS:1	"§H$STARTING_WEAPONS$§!\nWybierz początkowe uzbrojenie okrętów twojego imperium.\n\nPodczas gry możesz zmieniać elementy broni swoich jednostek. Zajrzyj do §YProjektanta okrętów§!, żeby zmieniać elementy wyposażenia statków."
TOOLTIP_SETUP_FTL:1	"§H$FTL_LABEL$§!\nWybierz metodę podróży międzygwiezdnych wykorzystywaną przez twoje imperium. Nie można zmienić rodzaju napędu nadświetlnego poza przypadkami odblokowania bardzo rzadkich technologii. Podczas gry nigdy nie ma możliwości zmiany podstawowych rodzajów napędu nadświetlnego."
TOOLTIP_SETUP_SHIP_APPEARANCE:1	"§H$SHIP_GRAPHICS$§!\nWybierz wygląd statków twojego imperium. Nie ma to wpływu na grę."
