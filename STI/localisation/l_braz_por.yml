pc_gas_giant:0	"Gigante Gasoso"
pc_gas_giant_desc:0	"Planeta gasoso com uma atmosfera composta primariamente de hidrogênio e hélio, em volta de um núcleo denso."
pc_asteroid:0	"Asteroide"
pc_asteroid_desc:0	"Um asteroide ou planetoide maior que se destaca na densa aglomeração de corpos menores."
pc_molten:0	"Mundo Derretido"
pc_molten_desc:0	"Mundo rochoso que é ardente de quente. A atmosfera é fina ou não existente, e a lava do interior flui livremente graças às erupções vulcânicas constantes. Sem sinais de vida detectados."
pc_frozen:0	"Mundo Congelado"
pc_frozen_desc:0	"Mundo rochoso coberto por uma grossa camada permanente de gelo. Baixas temperaturas e uma atmosfera rarefeita impedem a vida na superfície."
pc_broken:0	"Mundo Partido"
pc_broken_desc:0	"Mundo devastado por algum evento catastrófico. Quaisquer propriedades que ele tinha, já não são mais discerníveis."
pc_barren:0	"Mundo Infértil"
pc_barren_desc:0	"Mundo infértil e rochoso com uma atmosfera rarefeita ou inexistente. A superfície é coberta por crateras resultantes de impactos de meteoros e completamente desprovida de vida."
pc_barren_cold:0	"Mundo Gelado Infértil"
pc_barren_cold_desc:0	"Mundo infértil e rochoso com uma atmosfera rarefeita ou inexistente. A superfície é coberta por crateras resultantes de impactos de meteoros e completamente desprovida de vida."
pc_desert:0	"Mundo Desértico"
pc_desert_desc:0	"Mundo seco e rochoso com uma atmosfera de nitrogênio e oxigênio. Precipitação e grandes corpos de água na superfície são relativamente raros. Variações de temperatura significativas entre os ciclos diurnos e noturnos. Vegetação escassa com sinais de vida moderados."
pc_arid:0	"Mundo Árido"
pc_arid_desc:0	"Mundo seco e rochoso com uma atmosfera de nitrogênio e oxigênio. O terreno coberto de poeira consiste primariamente de grandes desfiladeiros e planaltos. Florestas podem ser encontradas nas regiões polares mais temperadas, mas, tirando isso, a vegetação é escassa."
pc_tundra:0	"Mundo Tundra"
pc_tundra_desc:0	"Mundo gelado e rochoso com uma atmosfera de nitrogênio e oxigênio. Pergelissolo cobre boa parte da superfície, exceto nas regiões mais temperadas próximas ao equador. Uma biosfera estável existe, mas a vegetação é geralmente limitada a musgo e liquens."
pc_continental:0	"Mundo Continental"
pc_continental_desc:0	"Mundo rochoso com uma atmosfera de nitrogênio e oxigênio. Hidrosfera ativa e estável. Grandes massas terrestres são separadas por oceanos, com grandes variações climáticas dependendo da latitude e precipitação."
pc_tropical:0	"Mundo Tropical"
pc_tropical_desc:0	"Mundo úmido e rochoso com uma atmosfera de nitrogênio e oxigênio. Estações com precipitação significativa são alternadas por períodos mais secos. A maior parte das massas terrestres são cobertas de vegetação densa."
pc_ocean:0	"Mundo Oceânico"
pc_ocean_desc:0	"Mundo rochoso com uma atmosfera de nitrogênio e oxigênio, bem como uma hidrosfera significativa. Oceanos cobrem mais do que §Y90%§! da superfície, com ilhas espalhadas compondo a porcentagem remanescente."
pc_arctic:0	"Mundo Ártico"
pc_arctic_desc:0	"Mundo frígido e rochoso com uma atmosfera de nitrogênio e oxigênio. Os polos são grandes e depósitos de água significativos podem ser encontrados permanentemente congelados como gelo glacial. Contudo, o planeta passa por variações sazonais e a faixa equatorial é coberta por vegetação."
pc_alpine:0	"Mundo Alpino"
pc_alpine_desc:0	"Mundo montanhoso com uma atmosfera de nitrogênio e oxigênio. A neve cobre os cumes, e lagos congelados espalham-se pelos vales. Apesar do planeta apresentar pouca variação nas estações, a água ainda líquida abaixo da superfície congelada dos lagos é o suficiente para sustentar uma vegetação resistente."
pc_savannah:0	"Mundo Savana"
pc_savannah_desc:0	"Mundo rochoso dominado por planícies secas e áridas cobertas por uma atmosfera de nitrogênio e oxigênio. A pequena hidrosfera permite breves estações chuvosas, mas, além de algumas gramíneas, a vegetação é concentrada em torno de oásis rasos."
pc_habitat:0	"Habitat Orbital"
pc_habitat_desc:0	"Uma arcologia artificial do espaço profundo que oferece condições de vida semelhantes a um planeta, embora urbanas. A hidroponia e as tecnologias avançadas de filtragem o tornam quase autossustentável, e as estações podem minerar o planeta hospedeiro em busca de matérias-primas."
HABITAT_PLANET_NAME:0	"Habitat [FROM.from.planet.GetName]"
pc_toxic:0	"Mundo Tóxico"
pc_toxic_desc:0	"Um planeta rochoso com uma atmosfera grossa, letal para todas as formas superiores de vida conhecidas."
pc_gaia:0	"Mundo-Gaia"
pc_gaia_desc:0	"Um mundo ideal e temperado com uma atmosfera de nitrogênio e oxigênio. Condições ótimas para todas as formas superiores de vida conhecidas em diferentes latitudes."
pc_nuked:0	"Mundo-Tumba"
pc_nuked_desc:0	"Um mundo rochoso com uma atmosfera de nitrogênio e oxigênio. Atualmente está passando por um inverno nuclear, com densas camadas de fuligem na atmosfera. Altos níveis de radiação na superfície. Sinais de vida mínimos."
pc_shielded:0	"Mundo Protegido"
pc_shielded_desc:1	"[Root.GetShieldedPlanetDesc]"
pc_shielded_desc_orig:0	"Este planeta inteiro é envolto em algum tipo de barreira energética impenetrável. Ela bloqueia todos os sinais da superfície."
pc_shattered:0	"Mundo Despedaçado"
pc_shattered_desc:0	"Os restos partidos e carbonizados do que já foi um planeta. Um surto de energia gigantesco detonou o núcleo deste planeta, deixando apenas pedaços de pedra à deriva."
pc_ice_asteroid:0	"Asteroide de Gelo"
pc_ice_asteroid_desc:0	"Um grande asteroide ou planetoide composto primariamente de H2O congelada."
pc_rare_crystal_asteroid:0	"$pc_crystal_asteroid$"
pc_rare_crystal_asteroid_desc:0	"$pc_crystal_asteroid_desc$"
