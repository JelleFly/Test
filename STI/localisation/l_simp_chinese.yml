qt_romulan_a2:0	"全知全能"
qt_romulan_a2_desc:0	"有多种方法可以帮助我们在不引人注意的情况下采取行动。其中之一就是建立一个仅允许拥有最高安保权限者才能通行的基地网络。在这些基地里，§Hmandukar rh'iovir§!可以在不受干扰的情况下使用全息链接对机密案件进行分析。\n\n"
qt_romulan_a2_custom_tooltip:0	"§Y我们的国家就是堡垒§!法令已解锁"
qt_romulan_a3:0	"Tal Shiar"
qt_romulan_a3_desc:0	"数个世纪以来，传说有一支名为§HZhat Vash（缄默亡者）§!的团体在暗中秘密地操纵着罗慕兰社会。我们的情报机构，§HTal Shiar（秘密警察与情报机构）§!，则向公众宣扬不论多有说服力的神话都不会影响我们组织的效率。和§H黑曜石结社§!那些无能的蠢货不同，我们的特工根本不会理会什么宣传手段。\n\n"
qt_romulan_a4:0	"事件视界"
qt_romulan_a4_desc:0	"使用§H人工量子奇点§!来产生能量的效率远超任何依靠物质-反物质反应的能量生成方式。尽管其他文明对于采集这种强力资源尚抱持谨慎态度，但罗慕兰人却对探索黑洞无所畏惧。生命本就是转瞬即逝，但我们的能量却必将永恒充盈。\n\n"
qt_romulan_a4_custom_tooltip:0	"§Y敏锐头脑§!法令已解锁"
qt_romulan_a5:0	"威严级"
qt_romulan_a5_desc:0	"请想象这一幕：我们的敌人那渺小可怜的所谓旗舰毫无防备地在太空中游荡，舰上的指挥官心怀远大、鲁莽自负。但完全出乎他们意料的是，与我们配合的战鸟突然同时解除隐形，迫使这名指挥官耻辱地投降。真是有趣得紧，拥有卓越的预判就能百战不殆。\n\n"
qt_romulan_a5_custom_tooltip_success:0	"£trigger_yes£§Y威严级舰船§!：§Y[This.qt_romulan_a5_majestus]§!/§Y10§!"
qt_romulan_a5_custom_tooltip_fail:0	"£trigger_no£§Y威严级舰船§!：§Y[This.qt_romulan_a5_majestus]§!/§Y10§!"
qt_romulan_b1:0	"闪烁的太阳"
qt_romulan_b1_desc:0	"我们母星附近的异常现象引起了全星系的关注。似乎我们的太阳已经非常接近于结束氢聚变阶段，其流体静力平衡状态很快就会被打破。现在我们要去证明罗慕兰人能够比其他任何物种更好地应对灾难。\n\n"
qt_romulan_b1_tooltip_success:0	"£trigger_yes£完成局势：§Y$suspicious_flares_situation$§!"
qt_romulan_b1_tooltip_fail:0	"£trigger_no£完成局势：§Y$suspicious_flares_situation$§!"
qt_romulan_b2:0	"一个时代的终结"
qt_romulan_b2_desc:0	"为了罗慕兰人的存续，我们不得不接受§H联邦§!的帮助，这也是必要的牺牲。§HRashant… sudan ropeng Ihir nah（我们承认...没想到会发生这种情况）§!。不过千万不要将这次结盟误解为我们是因为陷入绝境便不得已而为之。我们所做的一切都是源于战略规划。\n\n"
qt_romulan_b2_tooltip_success:0	"£trigger_yes£§H星际联邦§!在§Y$suspicious_flares_situation$§!局势中§G提供帮助§!"
