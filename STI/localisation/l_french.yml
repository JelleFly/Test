utopia.2012.name:0	"Centre scientifique en ruine"
utopia.2012.desc:0	"Les vestiges brisés d'un complexe spatial colossal ont été découverts aux abords du système [nexus_system.GetName]. Cette mégastructure a tout l'air d'avoir été autrefois une sorte de §Hcentre scientifique§! immense. S'il a évidemment été abandonné pendant des milliers d'années, sa coque est encore raisonnablement préservée."
utopia.2012.a:0	"Le concept semble similaire à notre propre centre scientifique."
utopia.2013.name:0	"Centre scientifique remis en état"
utopia.2013.desc:0	"[From.GetName] disposait d'un centre scientifique abandonné dans ses environs. Il a été entièrement réparé et doté d'un équipage constitué des plus brillants esprits de : [Root.GetName]. Conformément à sa fonction d'origine, la mégastructure va pouvoir être remise en service pour répondre à toutes les énigmes scientifiques de notre ère."
utopia.2016.name:0	"Anneau-monde en ruine"
utopia.2016.desc:0	"Les restes dispersés d'un ancien anneau-monde entourent l'étoile du système [ring_system.GetName]. Tous les corps planétaires qui s'y trouvaient autrefois ont dû être utilisés comme matériaux de construction au cours de la fondation de la mégastructure.\n\nIl ne subsiste aucune preuve de qui a construit cette merveille d'ingénierie, mais il s'agit très certainement du produit d'une culture très avancée."
utopia.2016.a:0	"Au moins aussi avancée que la nôtre, en tout cas."
utopia.2017.name:0	"Section d'anneau-monde restaurée"
utopia.2017.desc:0	"En construisant sur ce qu'il subsistait de l'anneau-monde en ruine du système [From.GetName], nos ingénieurs sont parvenus à restaurer entièrement l'une de ses sections. La nouvelle biosphère a dû être créée plus ou moins de zéro par nos meilleurs planétologues, mais elle est désormais considérée comme stable et prête à accueillir des habitants."
anomaly.2576.name:0	"Un nouveau métal"
anomaly.2576.desc:0	"En analysant [From.GetName] et sa surface de manière détaillée, nous avons identifié un large cratère d'impact contenant les débris d'un ancien vaisseau spatial de conception inconnue. Ce vaisseau semble avoir été totalement dépourvu de tout système de maintien de vie, ce qui laisse à penser qu'il s'agissait soit de drones inhabituellement grands, soit qu'il était contrôlé par une forme d'intelligence artificielle.\n\nUn point d'intérêt majeur est que la coque a été construite en §Hmétal vivant§!, un matériau inorganique extrêmement rare aux nombreuses particularités fort intéressantes. Ce métal peut être « programmé » pour adopter une certaine forme, et il se régénère lentement lorsqu'il est endommagé. Au cours de la période écoulée, longue de plusieurs millénaires, le métal ayant subsisté de la carcasse a fusionné pour former un dépôt important, très dense, qui pourrait être exploité durant plusieurs siècles."
living_metal_category:0	"Cratère étrange"
living_metal_category_desc:0	"Un large cratère d'impact a été découvert, qui ne semble pas provenir de circonstances naturelles."
crisis.1011.desc:0	"Nous avons perdu notre colonie sur [Root.GetName] ! Après avoir pris position en orbite, les envahisseurs extradimensionnels ont bombardé la surface et se sont attaqués à nos citoyens. Il ne reste plus un seul être vivant, car toute la biosphère a été absorbée par ces créatures."
global_situation.17.name:0	"Nous sommes en guerre"
global_situation.17.ufop.desc:0	"Nous avons épuisé nos solutions diplomatiques. Malgré tous nos efforts, la §HFédération des Planètes Unies§! est en guerre.\n\nQuoi que fasse l'ennemi, nous nous astreindrons aux normes les plus strictes en matière de professionnalisme, de discipline et de respect des lois de notre §Hcharte§!.\n\nDes temps difficiles nous attendent. Espérons que les pertes seront minimes et prévoyons de reconstruire une fois que nous aurons vaincu ceux qui nous imposent une telle violence gratuite."
global_situation.17.klingon.desc:0	"Un million de §Hbat'leths§! levés brillent sous nos torches sacrées. L'§HEmpire Klingon§! est en guerre.\n\nNotre attitude sur le champ de bataille sera le reflet de notre courage, de notre entraînement et de la puissance implacable de notre Empire. Nous sommes les forces d'élite les plus redoutables de toute la §Hgalaxie§!.\n\nNos §Hguerriers§! tueront de nombreux ennemis et accompliront des exploits glorieux qui seront chantés pendant des siècles. Nous gagnerons. Il ne peut en être autrement."
global_situation.17.romulan.desc:0	"Ils veulent une guerre ? Eh bien, ils vont l'avoir. Cet ennemi va regretter d'avoir commis une telle erreur.\n\nNous avons les meilleurs §Hvaisseaux§!, la meilleure §Htechnologie§!, les meilleurs §Hamiraux, généraux et espions§!. Aucune civilisation ne nous arrive à la cheville.\n\nCe sera bientôt terminé. Ils n'ont aucune chance de nous vaincre."
global_situation.17.cardassian.desc:0	"La guerre est l'expression ultime de la lutte. L'§HUnion cardassienne§! a fait face à de plus grands défis et vaincu de plus grands ennemis. Pourtant, malgré notre histoire mouvementée, nous avons persévéré.\n\nMême si cela coûte dix millions de vies cardassiennes, nous triompherons de l'oppresseur. Nous ne serons jamais des esclaves.\n\nBattez-vous jusqu'à la mort, fiers §Hsoldats de l'Union§! ! L'existence de notre §Hpeuple§! est en jeu."
global_situation.17.hidden.desc:0	"Une puissance mineure est en guerre."
global_situation.17.a:0	"Nous combattrons."
global_situation.17.a.tt:0	"Nous défendrons le territoire de la §HFédération§! à tout prix.\n\n"
global_situation.17.b:0	"wo' batlhvaD !"
global_situation.17.b.tt:0	"« Pour l'honneur de l'Empire ! »\n\n"
global_situation.17.c:0	"Qu'ils essaient."
global_situation.17.c.tt:0	"Plus vite nous remporterons la victoire, plus vite nous pourrons nous féliciter de nos ingénieuses manœuvres.\n\n"
global_situation.17.d:0	"Nous vaincrons."
global_situation.17.d.tt:0	"L'§HUnion cardassienne§! est prête à se battre.\n\n"
global_situation.24.name:0	"Fin de la guerre"
global_situation.24.ufop.desc:0	"La guerre est terminée. Nous devons à présent nous concentrer sur la réparation des dégâts causés à la fois aux structures physiques et à la paix dans la §Hgalaxie§!.\n\nLa paix n'est pas une destination, mais un processus. Bien que cette violence ait entaché notre mission, le brouillard de guerre se dissipe, nous offrant l'opportunité d'établir de nouvelles relations et de restaurer la confiance qui a été perdue.\n\nQuant aux parties qui ne peuvent pas être raisonnées, nous nous tiendrons prêts au cas où elles frapperaient à nouveau."
global_situation.24.klingon.desc:0	"La poussière retombe. Les cris de guerre se taisent. Une paix fragile s'installe dans la §Hgalaxie§!.\n\nBien que la guerre semble terminée, il y en aura une autre. L'§HEmpire Klingon§! élèvera une nouvelle génération de §Hguerriers§! qui apprendront de ce conflit et vengeront ceux qui sont tombés.\n\nD'autres occasions glorieuses se présenteront. Nous sommes toujours prêts pour un nouveau combat."
global_situation.24.romulan.desc:0	"C'en est assez. Nous leur avons montré de quoi nous étions capables. Il n'est pas nécessaire de poursuivre cette effusion de sang.\n\nLe temps est venu de reconstituer les ressources que nous avons perdues et de commencer à fomenter notre prochain coup.\n\nCela dit, le meilleur moment pour porter un coup fatal à l'ennemi est toujours celui qui suit une trêve..."
global_situation.24.cardassian.desc:0	"Nous avons survécu à une nouvelle menace existentielle.\n\nBien que nous ayons subi de lourdes pertes, l'ennemi n'a pas pu anéantir notre détermination. Notre §Hpeuple§! perdure.\n\nNous irons de l'avant, quelles que soient les exigences futiles que nous imposent les autres civilisations. L'§HUnion cardassienne§! ne capitule jamais."
global_situation.24.hidden.desc:0	"Une puissance mineure est en guerre."
global_situation.24.a:0	"Nous reconstruirons."
global_situation.24.a.tt:0	"La §HFédération§! fera tout ce qui est en son pouvoir pour rétablir la paix entre les parties belligérantes.\n\n"
global_situation.24.b:0	"tlhIngan maH !"
global_situation.24.b.tt:0	"« Nous sommes des Klingons ! »\n\n"
global_situation.24.c:0	"La paix est illusoire."
global_situation.24.c.tt:0	"Nous ne quitterons pas l'ennemi des yeux, quels que soient les traités qui seront signés.\n\n"
global_situation.24.d:0	"Commençons la reconstruction."
global_situation.24.d.tt:0	"Les quotas d'après-guerre augmenteront probablement pour compenser nos pertes.\n\n"
global_situation.24.e:0	"Très bien."
global_situation.24.e.tt:0	"\n\n"
global_situation.200.name:0	"La voie diplomatique"
global_situation.200.desc:0	"Les victimes civiles ne cessent de s'accumuler alors que le conflit contre §H[event_target:main_attacker_scope.GetName]§! fait rage.\n\nNous mobilisons toutes nos options diplomatiques pour éviter d'autres pertes non essentielles.\n\nS'ils refusent de nous écouter, prions pour que le reste de la §Hgalaxie§! nous tende l'oreille."
global_situation.200.a:0	"Forçons les négociations."
global_situation.200.a.tt:0	"Nous emploierons tous les moyens à notre disposition pour forcer §H[event_target:main_attacker_scope.GetName]§! à cesser les hostilités.\n\nOpinion de toutes les nations (sauf attaquant principal) envers nous : §G+50§!.\n\n"
global_situation.200.b:0	"Envoyons nos forces spéciales."
global_situation.200.b.tt:0	"Les manœuvres les plus risquées donnent les meilleurs résultats.\n\nArmées ennemies anéanties : §G10§!.\nArmées d'élite recrutées : §G4§!."
global_situation.200.c:0	"Demandons du soutien."
global_situation.200.c.tt:0	"Nous ne devrions pas lutter seuls. Le reste de la §Hgalaxie§! se doit de nous venir en aide.\n\n"
global_situation.210.name:0	"Le tout pour le tout"
global_situation.210.desc:0	"Nos contre-offensives ont porté un coup sérieux à nos ennemis.\n\nLeurs pertes sont si importantes qu'ils n'auront pas le temps de se relever entre nos opérations. Si nous continuons ainsi, ils n'auront pas d'autre choix que de se retirer des territoires alliés pour assurer la survie de leur civilisation.\n\nRestons sur nos gardes. Nous nous contentons d'apporter notre soutien, mais ce conflit n'est pas près de s'arrêter."
global_situation.210.a:0	"Très bien."
global_situation.220.name:0	"Un adversaire sous-estimé"
global_situation.220.desc:0	"Une contre-offensive ennemie a sévèrement affaibli nos alliés.\n\nIl semblerait que nous ayons sous-estimé nos adversaires, qui connaissent bien leur territoire. À ce rythme, nos alliés ne pourront plus progresser comme nous l'espérions, et nous ferons face à un mur.\n\nPlus nous contribuerons à l'effort de guerre, plus vite nous pourrons faire pencher la balance en notre faveur et forcer §H[event_target:main_defender_scope.GetName]§! à se soumettre."
global_situation.220.a:0	"Très bien."
global_situation.230.name:0	"Brouillard de guerre"
global_situation.230.desc:0	"En perturbant ou bloquant nos scanners et nos vaisseaux d'observation longue portée, §H[event_target:main_defender_scope.GetName]§! a dissimulé ses mouvements.\n\nComme nous ne parvenons pas à analyser la stratégie de l'ennemi, il serait judicieux de lancer une frappe préventive pour saboter leurs plans, quels qu'ils soient.\n\nOu alors, étant donné qu'ils préparent peut-être un assaut de grande ampleur, nous pouvons adopter une posture plus défensive."
global_situation.230.a:0	"Renforçons les voies de ravitaillement."
global_situation.230.a.tt:0	"Nous allons réaffecter des vaisseaux et du personnel pour maintenir les flux de ravitaillement en matériel nécessaire pour nos opérations.\n\n"
global_situation.230.b:0	"Faisons appel aux réservistes."
global_situation.230.b.tt:0	"Nous devons mobiliser un maximum de soldats pour maintenir notre progression.\n\nArmées d'élite recrutées : §G4§!.\n"
global_situation.230.c:0	"Faisons une percée."
global_situation.230.c.tt:0	"Nous ne laisserons pas l'ennemi entraver nos opérations.\n\nOpinion de toutes les nations (sauf défenseur principal) envers nous : §R-50§!.\n\n"
global_situation.240.name:0	"Un combat injuste"
global_situation.240.desc:0	"La balance de la guerre penche en notre faveur.\n\nNos alliés gagnent du terrain en enchaînant les assauts dévastateurs. L'ennemi a beau tenter de nous résister, il est systématiquement écrasé par nos manœuvres stratégiques.\n\nNous mettrons bientôt un terme à cette guerre en portant un coup de grâce prompt et décisif."
global_situation.240.a:0	"Très bien."
global_situation.250.name:0	"Échanges de tirs"
global_situation.250.desc:0	"Le premier sang a été versé et nos alliés ont subi un coup dur.\n\nNous continuerons de les soutenir contre les envahisseurs, par l'envoi de matériel ou autre. Nous ferons tout ce qui est en notre pouvoir pour les aider à repousser l'ennemi et à reprendre le contrôle de leurs systèmes.\n\nMais si la situation n'évolue pas rapidement, alors attendons-nous à une guerre longue et sanglante... ou courte et brutale."
global_situation.250.a:0	"Très bien."
global_situation.1230.name:0	"Hologrammes de guerre"
global_situation.1230.desc:0	"Nos vaisseaux se font harceler par des §Hflottes fantômes§! ennemies qui apparaissent, ouvrent le feu puis disparaissent presque aussitôt sans que nous ayons le temps de riposter.\n\nD'après les analyses, aucun de nos vaisseaux n'a subi de dégâts au cours de ces brèves attaques. Il semblerait que les engins ennemis soient des §Hhologrammes§! conçus pour donner l'impression que leurs forces sont plus nombreuses qu'elles ne le sont vraiment.\n\nHélas, comme il nous est impossible de savoir quels vaisseaux sont véritablement dangereux, nous devons tous les traiter comme tels sans distinction."
global_situation.1230.a:0	"Diffusons une onde soliton."
global_situation.1230.a.tt:0	"Nous dissiperons les flottes holographiques ennemies avec une volée de torpilles photoniques expérimentales, qui révèleront la position des vrais vaisseaux.\n\n"
global_situation.1230.b:0	"Ripostons avec un entonnoir gravitationnel."
global_situation.1230.b.tt:0	"En créant des champs de mines relativistes qui interagissent avec les objets massifs situés à des distances supérieures à la portée de détection de nos scanners, les hologrammes de nos ennemis ne leur seront plus d'aucune utilité.\n\n"
global_situation.1230.c:0	"Partageons des données pour trianguler les positions ennemies."
global_situation.1230.c.tt:0	"En mettant en commun nos ressources avec celles de nos alliés pour localiser les véritables vaisseaux ennemis, nous passerons outre leur capacité de dissimulation holographique.\n\n"
global_situation.1240.name:0	"Disparition des flottes holographiques"
global_situation.1240.desc:0	"Grâce aux efforts de nos alliés, nos ennemis ne sont plus en mesure d'utiliser des §Hflottes holographiques§! pour entraver nos opérations.\n\nL'emploi d'illusions pour gonfler artificiellement leurs rangs était la preuve qu'ils sont dos au mur."
global_situation.1240.a:0	"Très bien."
global_situation.1250.name:0	"Accusations mensongères"
global_situation.1250.desc:0	"L'ennemi nous accuse ouvertement d'utiliser des §Hflottes holographiques§! pour harceler leurs vaisseaux et entraver leurs actions.\n\nMais à notre connaissance, une telle technologie n'existe pas. Nous n'avons que des commandants de vaisseau d'exception, bien déterminés à gagner.\n\nCette dénonciation de la part de l'ennemi est peut-être la preuve que nos tactiques fonctionnent."
global_situation.1250.a:0	"Très bien."
global_situation.2230.name:0	"Synchronisation temporelle"
global_situation.2230.desc:0	"L'accumulation d'énergie §Hantitemporelle§! dans nos réservoirs à particules engendrée par l'utilisation croissante d'armes de pointe nous offre la possibilité unique de fusionner une temporalité parallèle avec la nôtre, afin de changer l'issue du conflit en notre faveur.\n\nAu vu de l'ampleur et de l'impact historique de la guerre, la fusion de ces temporalités ne devrait affecter que le matériel à notre disposition, et non les circonstances individuelles spécifiques.\n\nNous avons accumulé suffisamment de particules pour un unique tir de notre §Hcondensateur antitemporel§!. Pour information, la date stellaire ne sera pas modifiée par la fusion."
global_situation.2230.a:0	"Procédons à une fusion avec la temporalité optimiste."
global_situation.2230.a.tt:0	"Nous fusionnerons notre temporalité avec la plus proche de nous. Notre potentiel stratégique y est supérieur et elle débouche sur un grand nombre de futurs où nous sommes victorieux.\n\n"
global_situation.2230.b:0	"Procédons à une fusion avec la temporalité chaotique."
global_situation.2230.b.tt:0	"Nous fusionnerons notre temporalité avec la moins stable. Dans celle-ci, notre puissance technologique et nos flottes sont nettement supérieures à celles de notre temporalité actuelle.\n\n"
global_situation.2230.c:0	"Procédons à une fusion avec la temporalité obscure."
global_situation.2230.c.tt:0	"Nous fusionnerons notre temporalité avec la plus stable. Dans celle-ci, nos capacités logistiques sont particulièrement adaptées aux longs conflits.\n\n"
global_situation.2250.name:0	"Convergence de temporalités"
global_situation.2250.desc:0	"Nos alliés ont sanctionné l'utilisation unique d'un §Hcondensateur antitemporel§!, qui a permis la fusion d'une temporalité avec la nôtre pour nous donner un avantage sur le plan matériel.\n\nD'un point de vue objectif, bien que des émissions de §Htachyons§! aient été détectées et confirment la fusion, les différents rapports s'accordent sur le fait qu'aucune différence avec l'ancienne temporalité n'est à signaler.\n\nD'un point de vue subjectif, rien ne semble avoir changé du tout."
global_situation.2250.a:0	"Très bien."
global_situation.2240.name:0	"Vacillement temporel"
global_situation.2240.desc:0	"Nos capteurs ont détecté une importante perturbation de §Htachyons§!, ce qui laisse à penser qu'une §Harme temporelle§! a été utilisée.\n\nLes paradoxes temporels sont difficiles à observer, et nous n'avons recueilli aucune autre information confirmant l'utilisation d'une telle arme ou ses effets."
global_situation.2240.a:0	"Très bien."
global_situation.1330.name:0	"Politique du vide brûlé"
global_situation.1330.desc:0	"L'ennemi est en train de dévaster son propre territoire dans un ultime effort pour entraver notre progression.\n\nPour couvrir leur retraite, ils ont laissé dans leur sillage des nuages de débris composés de dangereuses §Hparticules hypervéloces§! en décomposition, capables de transpercer aussi bien nos boucliers que les leurs.\n\nL'ennemi étant bien déterminé à nous faire payer pour notre victoire, nous supposons que le système stellaire tout entier grouille de pièges similaires."
global_situation.1330.a:0	"Créons des voies sûres."
global_situation.1330.a.tt:0	"Nous déploierons des réseaux de particules pour protéger nos flottes contre les débris, mais cela ralentira notre progression.\n\n"
global_situation.1330.b:0	"Offrons l'asile à leurs citoyens."
global_situation.1330.b.tt:0	"Nous fournirons nourriture, logement et sécurité aux citoyens du camp adverse qui acceptent de nous aider à prendre leurs §Hcolonies§!.\n\n"
global_situation.1330.c:0	"Profitons de leur retraite pour frapper."
global_situation.1330.c.tt:0	"Le meilleur moment pour frapper un ennemi, c'est lorsqu'il bat en retraite.\n\n"
global_situation.1350.name:0	"Poignardé dans le dos"
global_situation.1350.desc:0	"Nos alliés ont empêché nos ennemis de battre en retraite alors que ces derniers essayaient de ravager leur territoire pour en faire une nébuleuse mortelle de particules hypervéloces.\n\nÀ chaque tentative de repli des forces adverses, nos alliés ont redoublé de férocité, limitant l'impact de ces stratégies pour le moins condamnables."
global_situation.1350.a:0	"Très bien."
global_situation.1340.name:0	"Nulle part où se cacher"
global_situation.1340.desc:0	"Les forces ennemies continuent de progresser en territoire allié.\n\nNos tentatives de repli n'ont fait qu'intensifier leur agressivité. Leurs assauts sont de plus en plus fréquents et difficiles à repousser.\n\nNous ne pouvons pas faire grand-chose, si ce n'est continuer de lutter."
global_situation.1340.a:0	"Très bien."
global_situation.1331.name:0	"Traque de l'ennemi"
global_situation.1331.desc:0	"Nous avons empêché les forces ennemies de battre en retraite, mais un certain nombre de nos vaisseaux ont subi de lourds dégâts en traversant les dangereux nuages de particules qu'elles ont laissés dans leur sillage."
global_situation.1331.a:0	"Très bien."
global_situation.1332.name:0	"Un repli dangereux"
global_situation.1332.desc:0	"Nous sommes parvenus à frapper l'ennemi en plein repli, et ce malgré les nuages de particules hypervéloces qu'ils avaient laissés dans leur sillage pour nous arrêter. Cependant, nous avons perdu beaucoup de vaisseaux pendant l'attaque."
global_situation.1332.a:0	"Très bien."
global_situation.2330.name:0	"Coup monté"
global_situation.2330.desc:0	"§H[false_flag_colony.GetName]§! a essuyé une attaque dévastatrice.\n\nUne frappe longue portée a ciblé l'une de nos structures civiles, faisant des dizaines de victimes.\n\nL'ennemi dément toute implication et prétend qu'il s'agit d'un §Hcoup monté§! de notre part, visant à faire adhérer à notre cause les autres civilisations neutres de la §Hgalaxie§!.\n\nCependant, nous avons des preuves qui montrent que l'ennemi a bel et bien orchestré cette attaque pour semer la terreur dans notre camp et nous forcer à nous soumettre."
global_situation.2330.a:0	"Ouvrons une enquête sur le site de l'attaque."
global_situation.2330.a.tt:0	"Une délégation de maintien de la paix, dont les membres proviennent de différentes civilisations, inspectera le site de l'attaque pour déterminer qui en est le responsable.\n\n"
global_situation.2330.b:0	"Lançons une contre-attaque sur leurs installations militaires."
global_situation.2330.b.tt:0	"Nous enverrons sans tarder une force d'intervention détruire des cibles importantes en territoire ennemi, là où ils se croient à l'abri.\n\n§H[root.GetName]§! : §G10§! pops ont adhéré à notre principe."
global_situation.2330.c:0	"Évacuons les civils."
global_situation.2330.c.tt:0	"Nous allons nous concentrer sur l'évacuation des zones les plus à risques.\n\n"
global_situation.2350.name:0	"Qui sème le vent récolte la tempête"
global_situation.2350.desc:0	"L'ennemi a lancé une attaque longue portée ciblant directement les populations civiles alliées, dans le but ostentatoire de nous forcer à capituler.\n\nHélas pour eux, ils n'ont fait que renforcer notre détermination."
global_situation.2350.a:0	"Très bien."
global_situation.2340.name:0	"Fausse bannière"
global_situation.2340.desc:0	"Une structure civile en plein territoire ennemi a été détruite, faisant des dizaines de victimes, et on nous accuse d'en être les responsables.\n\nCependant, nous n'avons aucune trace qu'un tel ordre aurait été donné par nous ou nos alliés.\n\nUne enquête est en cours."
global_situation.2340.a:0	"Très bien."
global_situation.2331.name:0	"On ne touche pas à nos civils"
global_situation.2331.desc:0	"Notre offensive en réponse à l'attaque ennemie contre nos civils a été menée avec succès. Nous avons même tué un §Hleader§! militaire de haut rang."
global_situation.2331.a:0	"Très bien."
global_situation.2332.name:0	"Aujourd'hui, nulle justice"
global_situation.2332.desc:0	"Notre offensive en réponse à l'attaque ennemie contre nos civils a échoué."
global_situation.2332.a:0	"Très bien."
global_situation.1430.name:0	"Centre en ruines"
global_situation.1430.desc:0	"Nos scanners ont détecté les ruines d'un §Hcentre de recherche§! dans un territoire appartenant à §H[event_target:main_defender_scope.GetName]§!.\n\nLes bâtiments sont envahis de particules instables et de matériaux dangereux. Tout ce que pouvait abriter ce centre a été anéanti jusqu'au niveau moléculaire.\n\nIl nous est difficile de déterminer le responsable de la destruction de l'installation, mais au vu des nombreuses brûlures énergétiques laissées par des armes de précision, il est probable qu'il s'agisse d'un groupe d'agents spéciaux du même camp.\n\nNous ignorons quel genre d'expériences étaient menées ici, mais l'exécution rapide de cette attaque visant à faire disparaître toute trace des recherches laisse à penser qu'elles étaient particulièrement confidentielles... ou illégales."
global_situation.1430.a:0	"Emparons-nous des matériaux récupérables."
global_situation.1430.a.tt:0	"Nous récupèrerons un maximum de matériaux bruts, bien que cette opération présente un risque pour notre personnel.\n\n"
global_situation.1430.b:0	"Stabilisons le site."
global_situation.1430.b.tt:0	"Nous mettrons les ruines en quarantaine et les placerons sous surveillance pour déceler tout signe de détérioration.\n\n"
global_situation.1430.c:0	"Informons-en la galaxie."
global_situation.1430.c.tt:0	"L'existence du site ne prouve pas grand-chose en soi, mais cette destruction révèle le vrai visage de l'ennemi.\n\n"
global_situation.1440.name:0	"Découverte d'un centre de recherche illégal"
global_situation.1440.desc:0	"Selon un rapport récent de nos alliés, §H[event_target:main_defender_scope.GetName]§! mènerait des recherches illégales.\n\nUn centre détruit à la hâte a été découvert à proximité des frontières d'un territoire ennemi.\n\nIl n'en reste plus grand-chose, si bien qu'il nous est difficile de déterminer la nature des recherches qui y étaient conduites."
global_situation.1440.a:0	"Très bien."
global_situation.1450.name:0	"Accusations de recherches illégales"
global_situation.1450.desc:0	"§H[event_target:main_attacker_scope.GetName]§! aurait découvert les ruines d'une installation en territoire allié, où des recherches illégales auraient été menées.\n\nNos alliés réfutent ces accusations et affirment qu'il s'agissait d'un dépôt de ravitaillement détruit par un bombardement orbital."
global_situation.1450.a:0	"Très bien."
global_situation.2430.name:0	"Capture de forces spéciales"
global_situation.2430.desc:0	"Nous avons capturé un groupe de §Hforces ennemies§! alors qu'elles essayaient de poser de puissants explosifs sur un site important, dans une région à priori sécurisée de notre territoire.\n\nIls ne portent ni uniforme ni quoi que ce soit permettant de les identifier. De plus, ils masquent leur espèce d'origine grâce à un camouflage génétique, mais au vu de leurs armes avancées et de leurs tactiques, nos §Hofficiers§! ont pu en déduire qu'il s'agissait de membres des §Hforces spéciales§! (§H[event_target:main_attacker_scope.GetName]§!), qui comptaient détruire nos infrastructures critiques.\n\nL'ennemi réfute toute implication dans cette attaque."
global_situation.2430.a:0	"Soumettons-les à un holointerrogatoire."
global_situation.2430.a.tt:0	"Les interrogatoires les plus avancés n'endommagent pas le corps. L'esprit, en revanche...\n\n"
global_situation.2430.b:0	"Inversons leurs modifications génétiques."
global_situation.2430.b.tt:0	"Nous annulerons le camouflage génétique des §Hforces spéciales§! qui ont tenté de saboter notre infrastructure pour révéler leur véritable identité.\n\n"
global_situation.2430.c:0	"Traduisons-les en justice."
global_situation.2430.c.tt:0	"La culpabilité des §Hforces spéciales§! sera établie en vertu de notre code militaire de la justice, et plus précisément du traitement des prisonniers de guerre.\n\n"
global_situation.2450.name:0	"Saboteurs démasqués"
global_situation.2450.desc:0	"Nos alliés ont capturé des forces ennemies en civil, qui tentaient de saboter une infrastructure vitale sur leur territoire.\n\nLe camp auquel nous les soupçonnons d'appartenir les a désavoués."
global_situation.2450.a:0	"Très bien."
global_situation.2440.name:0	"Accusations infondées"
global_situation.2440.desc:0	"§H[event_target:main_defender_scope.GetName]§! a annoncé la capture d'une unité de §Hforces spéciales§! qui essayait de saboter une de leurs infrastructures.\n\nNos alliés réfutent cette accusation, qu'ils jugent infondée."
global_situation.2440.a:0	"Très bien."
global_situation.1530.name:0	"Retour d'entre les morts"
global_situation.1530.desc:0	"L'un de nos équipages, dont on pensait les membres §Hmorts au combat§!, est réapparu comme par miracle.\n\nAprès avoir erré derrière les lignes ennemies à la suite d'une embuscade, ils se sont échappés en navette de leur vaisseau à deux doigts d'exploser, puis ils ont effectué un atterrissage d'urgence sur une §Hplanète§! proche.\n\nContre toute attente, l'équipage est parvenu à réparer la navette, et avec un simple moteur à impulsions, des réserves d'oxygène et de nourriture limitées et de nombreuses blessures, ils sont parvenus à revenir chez nous, en évitant de justesse les flottes ennemies.\n\nNos héros sont épuisés, abattus et affamés. Mais au moins, ils sont chez eux."
global_situation.1530.a:0	"Ouvrons un dossier confidentiel."
global_situation.1530.a.tt:0	"Nous allons découvrir ce que nos héros ont appris au cours de cette excursion imprévue derrière les lignes ennemies.\n\n"
global_situation.1530.b:0	"Confirmons leur identité et organisons une conférence de presse."
global_situation.1530.b.tt:0	"Notre univers grouille de clones, de doppelgängers d'autres temporalités et de plantes carnivores capables de se faire passer pour des humanoïdes. On n'est jamais trop prudent.\n\n"
global_situation.1530.c:0	"Exagérons les faits."
global_situation.1530.c.tt:0	"L'histoire de nos héros perdus derrière les lignes ennemies sera une source d'inspiration pour les prochaines générations d'§Hofficiers§!, même si nous devons quelque peu broder pour cela.\n\nAdhésion de pops à notre principe : §G10%§!."
global_situation.1540.name:0	"Le retour des héros"
global_situation.1540.desc:0	"Les membres d'un équipage considérés comme §Hmorts au combat§! sont retournés sains et saufs en territoire allié, après avoir erré derrière les lignes ennemies à bord d'une navette de secours avec une quantité limitée d'oxygène et de nourriture.\n\nLeur aventure héroïque sera célébrée par de nombreuses civilisations de la §Hgalaxie§!."
global_situation.1540.a:0	"Très bien."
global_situation.1550.name:0	"Entre les mailles du filet"
global_situation.1550.desc:0	"Une navette ennemie, dont l'équipage était soi-disant blessé, est retournée en §H[event_target:main_attacker_scope.GetName]§! alors qu'elle avait failli être capturée lors d'une embuscade.\n\nAujourd'hui, l'ennemi fête cette victoire et considère les membres de l'équipage comme des héros.\n\nVoilà qui est suspect."
global_situation.1550.a:0	"Très bien."
global_situation.2530.name:0	"Exigences honteuses"
global_situation.2530.desc:0	"§H[event_target:main_attacker_scope.GetName]§! a formulé publiquement une liste d'exigences à notre égard, que voici :\n\n1. Nous devons leur céder tout territoire qu'ils demandent.\n\n2. Nous devons nous retirer des régions contestées tout en opérant leur désarmement.\n\n3. Nous devons abandonner l'idée de traduire en justice tous ceux qui s'en sont pris aux nôtres au cours du conflit.\n\n4. (Le pire pour la fin) Nous devons abandonner nos valeurs et nos us et coutumes au profit des leurs."
global_situation.2530.a:0	"Ridiculisons-les."
global_situation.2530.a.tt:0	"§H[event_target:main_attacker_scope.GetName]§! deviendra la risée de toute la §Hgalaxie§!. Nous nous en assurerons.\n\n§H[this.GetName]§! : §G10§! pops ont adhéré à notre principe."
global_situation.2530.b:0	"Prenons l'ascendant sur le plan moral."
global_situation.2530.b.tt:0	"Nous profiterons de cette occasion pour camper fermement sur nos positions et souligner le ridicule de leurs demandes.\n\n"
global_situation.2530.c:0	"Ignorons-les."
global_situation.2530.c.tt:0	"Nous ne daignerons pas répondre à §H[event_target:main_attacker_scope.GetName]§!. Nous avons des affaires plus importantes à régler, comme remporter la guerre.\n\n"
global_situation.2550.name:0	"Rejet des demandes"
global_situation.2550.desc:0	"Comme nous nous y attendions, nos alliés ont rejeté la liste d'exigences irrationnelles de l'ennemi."
global_situation.2550.a:0	"Très bien."
global_situation.2540.name:0	"Exigences reçues"
global_situation.2540.desc:0	"L'ennemi a accusé réception des exigences de nos alliés pour mettre fin au conflit sans verser davantage de sang.\n\nPour le moment, ils les rejettent en bloc, mais reste à voir s'ils parviendront à tenir sur le long terme."
global_situation.2540.a:0	"Très bien."
global_situation.260.name:0	"L'avantage du terrain"
global_situation.260.desc:0	"Notre campagne visant à faire reculer §H[event_target:main_attacker_scope.GetName]§! a atteint le point de non-retour.\n\nLa volonté de l'envahisseur commence à faiblir, tandis que la nôtre est au plus fort. Nous luttons pour ceux qui nous sont chers et ne nous soumettrons jamais à l'ennemi.\n\nNous les repousserons, quel qu'en soit le prix. La §Hgalaxie§! a les yeux rivés sur nous."
global_situation.260.a:0	"Ne cédons rien."
global_situation.260.a.tt:0	"Ne réparons pas ce qui n'est pas cassé.\n\n"
global_situation.260.b:0	"Pas de quartier."
global_situation.260.b.tt:0	"C'est le moment idéal pour porter un coup dur à l'ennemi.\n\nStatut des vaisseaux ennemis au sein de nos frontières : §Gdisparus au combat§!.\n\n"
global_situation.260.c:0	"Déployons des prototypes."
global_situation.260.c.tt:0	"Nous veillerons à déployer sur le terrain nos systèmes de défense les plus sophistiqués dès que possible.\n\nProgression d'une technologie de coque ou de bouclier aléatoire : §G+25%§!."
global_situation.2601.name:0	"Désertion"
global_situation.2601.desc:0	"La désertion des soldats ennemis, dont la capacité à faire la guerre faiblit de jour en jour, est de plus en plus courante.\n\nLa famine, la maladie et le manque général d'équipement militaire poussent de nombreux §Hofficiers§! à abandonner leur poste.\n\nNous avons déjà intercepté un grand nombre de déserteurs qui fuyaient l'espace de conflit pour se réfugier en territoire neutre. Certains se sont directement rendus pour demander l'asile."
global_situation.2601.a:0	"Offrons l'asile aux déserteurs."
global_situation.2601.a.tt:0	"Tous les §Hofficiers§! déserteurs ennemis que nous avons interceptés pourront rejoindre notre camp, à condition de passer nos protocoles de vérification.\n\nOpinion de toutes les autres nations envers nous : §G+50§!.\n§H[event_target:main_attacker_scope.GetName]§! : §G10§! pops ont adhéré à notre principe."
global_situation.2601.b:0	"Soumettons-les à un interrogatoire."
global_situation.2601.b.tt:0	"Nous placerons les §Hofficiers§! déserteurs en détention et les interrogerons pour leur soutirer des informations.\n\n"
global_situation.2601.c:0	"Utilisons-les comme monnaie d'échange."
global_situation.2601.c.tt:0	"Nous échangerons les §Hofficiers§! déserteurs contre des avantages matériels ou politiques.\n\n"
global_situation.2602.name:0	"La galaxie est de notre côté"
global_situation.2602.desc:0	"Les §Hpartenaires stratégiques§! majeurs de l'ennemi sont de plus en plus nombreux à lui tourner le dos, en raison de ses échecs répétés et de son incompétence.\n\nNous l'avons dominé sur le champ de bataille, et maintenant, nous récupérons ce qu'il nous a pris tout en envoyant un message clair au reste de la §Hgalaxie§! : quiconque ne respecte pas notre souveraineté en subira les conséquences.\n\nNous allons expulser l'ennemi de notre territoire. C'est lui qui a transporté le conflit jusqu'ici, et il va le regretter."
global_situation.2602.a:0	"Luttez jusqu'à la fin !"
global_situation.2602.a.tt:0	"Le nombre de volontaires qui rejoignent nos rangs pour mettre un terme à ce conflit le plus vite possible a explosé.\n\n§HFlotte mercenaire§! acquise.\n§H[event_target:main_attacker_scope.GetName]§! : §G10§! pops ont adhéré à notre principe."
global_situation.2602.b:0	"Allons de l'avant !"
global_situation.2602.b.tt:0	"Divers donateurs nous prêteront main-forte en nous faisant don de §Hressources§! qui seront ajoutées à nos §Hréserves mensuelles§!.\n\nOpinion de toutes les autres nations envers nous : §G+50§!.\n"
global_situation.2602.c:0	"Nous l'emporterons !"
global_situation.2602.c.tt:0	"Nous ferons fuiter des §Hinformations confidentielles§! de première importance pour pouvoir porter le coup de grâce à l'ennemi.\n\n"
global_situation.270.name:0	"Ils ne passeront pas"
global_situation.270.desc:0	"Nos alliés ont fait payer l'ennemi très cher pour chaque kilomètre de l'espace qu'il a essayé de gagner.\n\nIl y a tellement d'épaves de vaisseau à la dérive dans les systèmes où ont eu lieu les combats qu'il faudra des années, voire des décennies, pour les retirer toutes.\n\nNotre camp a fait comprendre une dure réalité à l'ennemi : à partir de maintenant, toute vie perdue sera une vie gâchée."
global_situation.270.a:0	"Très bien."
global_situation.280.name:0	"Pragmatisme"
global_situation.280.desc:0	"Les pertes s'accumulent et nos alliés progressent au ralenti.\n\nL'ennemi a l'ascendant logistique, matériel et stratégique sur nous.\n\nÀ ce stade, le mieux à faire reste de tenir les quelques positions déjà capturées pour éviter une défaite écrasante."
global_situation.280.a:0	"Très bien."
global_situation.290.name:0	"Démoralisation"
global_situation.290.desc:0	"Nous avons atteint le point de non-retour dans notre campagne contre §H[event_target:main_defender_scope.GetName]§!. Leur population commence à baisser les bras.\n\nDes mouvements de protestation ont éclaté sur leurs différentes planètes, appelant à la capitulation. On commencerait même à remettre en question la propagande officielle.\n\nNous avons donc atteint le plus difficile des objectifs : la destruction de la volonté de combattre."
global_situation.290.a:0	"Attisons les mouvements de contestation."
global_situation.290.a.tt:0	"Nos différentes victoires plongeront §H[event_target:main_defender_scope.GetName]§! dans la discorde la plus totale.\n\n"
global_situation.290.b:0	"Neutralisons leurs défenses."
global_situation.290.b.tt:0	"Une unité d'élite lancera une frappe contre les §Hplateformes défensives§! de l'ennemi, afin de réduire considérablement sa capacité à se défendre contre notre prochain assaut.\n\nStatut des plateformes défensives ennemies : §Gdestruction§!.\n\n"
global_situation.290.c:0	"Autorisons l'utilisation d'armes expérimentales."
global_situation.290.c.tt:0	"Nous permettrons l'utilisation de n'importe quelle arme jusqu'à la fin du conflit.\n\nProgrès d'une nouvelle technologie d'armement aléatoire : §G+25%§!."
global_situation.2901.name:0	"L'ennemi s'affaiblit"
global_situation.2901.desc:0	"§H[event_target:main_defender_scope.GetName]§! manque de soldats, d'armes et de vaisseaux pour tenir la ligne de front.\n\nIls semblent incapables d'allouer suffisamment de ressources pour préserver les positions critiques ou reprendre les territoires perdus. Face à de telles difficultés, leurs §Hofficiers§! commencent à se poser des questions sur leurs chances de succès, mais ils ne baissent pas les bras pour autant.\n\nDésormais, il nous faut placer les derniers pions de sorte qu'ils comprennent que la capitulation est l'issue la moins défavorable pour eux."
global_situation.2901.a:0	"Appliquons des sanctions."
global_situation.2901.a.tt:0	"Nous confisquerons toutes les cargaisons de nourriture et d'énergie à l'intérieur et à l'extérieur de leurs frontières.\n\nOpinion de toutes les autres nations envers nous : §R-50§!.\n\n"
global_situation.2901.b:0	"Maximisons la production."
global_situation.2901.b.tt:0	"Nos industries travailleront jour et nuit pour nous conférer l'avantage logistique sur l'ennemi.\n\n"
global_situation.2901.c:0	"Mobilisons des pressions extérieures."
global_situation.2901.c.tt:0	"Nous demanderons à des civilisations adhérant à notre cause de nous aider à convaincre §H[event_target:main_defender_scope.GetName]§! d'accepter nos conditions.\n\nOpinion de toutes les autres nations envers nous : §G+50§!.\n\nOpinion de toutes les autres nations envers le défenseur : §R-50§!.\n\n"
global_situation.2902.name:0	"Fatalité"
global_situation.2902.desc:0	"Envahir §H[event_target:main_defender_scope.GetName]§! était inévitable, car il en allait de notre survie. Ce n'était qu'une question de temps avant que nos deux civilisations s'affrontent sur le champ de bataille.\n\nQue nous ayons tort ou non, une force inexorable nous a poussés contre l'ennemi, et il n'est plus possible de faire machine arrière. Nous nous devons, pour nous et les générations futures, de mettre un terme à ce conflit de la manière la plus profitable. Si nous échouons, notre civilisation en subira les conséquences.\n\nNotre victoire immédiate est l'issue la plus favorable pour les deux camps. Les guerres doivent être menées jusqu'au bout."
global_situation.2902.a:0	"Nous n'abandonnerons pas."
global_situation.2902.a.tt:0	"Toute la population, qu'elle soit civile ou militaire, contribuera davantage à l'effort de guerre jusqu'à la victoire totale.\n\n"
global_situation.2902.b:0	"Nous sommes allés trop loin."
global_situation.2902.b.tt:0	"Nous allons mettre en place des mesures pour fortifier nos voies de ravitaillement et nos chaînes de commandement, afin que nos forces puissent aller au bout des combats.\n\nGain d'un amiral de niveau §G5§!."
global_situation.2902.c:0	"L'histoire se souviendra de nous."
global_situation.2902.c.tt:0	"On raconte que ce sont les vainqueurs qui écrivent l'histoire, alors commençons sa rédaction.\n\nOpinion de toutes les autres nations envers nous : §G+50§!.\n\n§H[event_target:main_defender_scope.GetName]§! : §G20§! pops ont adhéré à notre principe."
global_situation.300.name:0	"La victoire à portée de main"
global_situation.300.desc:0	"À ce stade, la victoire est pratiquement assurée.\n\nLes systèmes stellaires ennemis commencent déjà à retrouver l'obscurité du vide spatial, grâce à nos armes laser qui vaporisent leurs vaisseaux.\n\nL'assaut final est proche, tout comme notre heure de gloire. Notre camp l'emportera."
global_situation.300.a:0	"Très bien."
global_situation.310.name:0	"La triste réalité de la guerre"
global_situation.310.desc:0	"Ce combat est perdu d'avance.\n\nNous avons beau apporter tout notre soutien à nos alliés, nous sommes incapables de repousser l'ennemi, qui nous écrase par sa supériorité logistique et matérielle.\n\nMalgré tous nos efforts, il nous est impossible d'aider les combattants au front à se rassembler et reprendre du terrain. À moins d'un miracle, ils seront bientôt submergés."
global_situation.310.a:0	"Très bien."
global_situation.320.name:0	"Avantage des assaillants"
global_situation.320.desc:0	"§H[event_target:main_attacker_scope.GetName]§! a pris l'avantage logistique et stratégique contre §H[event_target:current_war_scope]§!. La victoire est quasiment assurée pour ce camp."
global_situation.320.a:0	"Très bien."
global_situation.330.name:0	"Avantage des défenseurs"
global_situation.330.desc:0	"§H[event_target:main_defender_scope.GetName]§! a pris l'avantage logistique et stratégique contre §H[event_target:current_war_scope]§!. La victoire est quasiment assurée pour ce camp."
global_situation.330.a:0	"Très bien."
global_situation.600.name:0	"Mercenaires"
global_situation.600.desc:0	"Des groupes de §Hmercenaires§! des quatre coins de la §Hgalaxie§! se sont rassemblés et nous ont proposé un partenariat qui nous serait mutuellement bénéfique.\n\nIls acceptent de nous aider contre §H[event_target:main_defender_scope.GetName]§! à condition que nous les laissions agir à leur guise.\n\nCes §Hmercenaires§! grossiraient considérablement nos rangs, mais accepter ces éléments imprévisibles pourrait causer des débordements difficiles à gérer."
global_situation.600.a:0	"Recrutons les mercenaires."
global_situation.600.a.tt:0	"Nous accepterons la proposition des mercenaires et leur donnerons carte blanche.\n\nTaille de la flotte mercenaire : §G90§!."
global_situation.600.b:0	"Déclinons leur offre."
global_situation.600.b.tt:0	"La §Hgalaxie§! pourra constater que nous n'avons pas besoin de mercenaires pour livrer nos combats.\n\n"
global_situation.600.c:0	"Recrutons-les via un intermédiaire."
global_situation.600.c.tt:0	"Nous recruterons les mercenaires, mais nous nierons toute implication en cas de dommages collatéraux.\n\n"
global_situation.601.name:0	"Marche ou crève"
global_situation.601.desc:0	"Nous avons recruté une flotte de mercenaires."
global_situation.601.a:0	"Très bien."
global_situation.601.a.tt:0	"Taille de la flotte mercenaire : §G90§!."
global_situation.602.name:0	"Mercenaires recrutés"
global_situation.602.desc:0	"§H[main_attacker_scope.GetName]§! a recruté une flotte mercenaire."
global_situation.602.a:0	"Très bien."
global_situation.603.name:0	"Échec des négociations"
global_situation.603.desc:0	"Nous ne sommes pas parvenus à garder secret le recrutement de la flotte mercenaire."
global_situation.603.a:0	"Très bien."
global_situation.603.a.tt:0	"Taille de la flotte mercenaire : §G90§!."
global_situation.604.name:0	"Recrutement de mercenaires"
global_situation.604.desc:0	"§H[main_attacker_scope.GetName]§! a tenté de recruter une flotte mercenaire en secret, mais les négociations ont fuité."
global_situation.604.a:0	"Très bien."
global_situation.700.name:0	"Rebelles"
global_situation.700.desc:0	"Des §Hrebelles§! locaux, qui luttent contre §H[event_target:main_defender_scope.GetName]§! derrière les lignes ennemies, ont annoncé s'être emparés de grandes réserves d'armes, de vaisseaux et de modules.\n\nIls ont déjà commencé à attaquer les points critiques des infrastructures de l'ennemi.\n\nMais sans notre soutien, ils n'auront pas assez de combattants ou de ressources matérielles pour avoir un impact réel sur le long terme."
global_situation.700.a:0	"Partageons des renseignements avec eux."
global_situation.700.a.tt:0	"Nous enverrons un maximum de renseignements aux rebelles pour les aider à atteindre leurs objectifs.\n\n"
global_situation.700.b:0	"Apportons-leur un soutien matériel."
global_situation.700.b.tt:0	"Nous n'interviendrons pas directement pour aider les rebelles, mais nous renforcerons leur puissance de feu.\n\n"
global_situation.700.c:0	"Apportons un soutien total aux rebelles."
global_situation.700.c.tt:0	"Nous reconnaîtrons officiellement les forces alliées luttant derrière les lignes ennemies et leur offrirons un soutien à la fois matériel et moral.\n\n"
global_situation.701.name:0	"Rebelles recrutés"
global_situation.701.desc:0	"Nous avons officiellement reconnu les rebelles comme faisant partie de nos forces."
global_situation.701.a:0	"Très bien."
global_situation.701.a.tt:0	"Armée d'élite gagnée : §G1§!.\nNiveaux d'amiral gagnés : §G3§!.\n§H[root.GetName]§! : §G10§! pops ont adhéré à notre principe."
global_situation.702.name:0	"Derrière les lignes ennemies"
global_situation.702.desc:0	"§H[event_target:main_attacker_scope.GetName]§! soutient les combattants rebelles dans la lutte contre §H[event_target:main_defender_scope.GetName]§!."
global_situation.702.a:0	"Très bien."
global_situation.703.name:0	"Reconnaissance discutable"
global_situation.703.desc:0	"Nous avons officiellement reconnu les rebelles comme faisant partie de nos forces, mais cette décision a rencontré une certaine impopularité au front intérieur."
global_situation.703.a:0	"Très bien."
global_situation.703.a.tt:0	"Armée d'élite gagnée : §G1§!.\nNiveaux d'amiral gagnés : §G3§!.\n"
global_situation.704.name:0	"Chasse aux rebelles"
global_situation.704.desc:0	"§H[event_target:main_attacker_scope.GetName]§! a tenté de soutenir les rebelles locaux contre §H[event_target:main_defender_scope.GetName]§!, mais cet accord ayant été divulgué, la faction a coupé les ponts avec eux. Par conséquent, les rebelles ont dû se replier et sont aujourd'hui en fuite."
global_situation.704.a:0	"Très bien."
global_situation.800.name:0	"Pertes de voies de ravitaillement"
global_situation.800.desc:0	"§RAlerte rouge !§!\n\n§H[event_target:main_defender_scope.GetName]§! a lancé une embuscade parfaitement coordonnée et dévastatrice sur nos voies de ravitaillement menant au front.\n\nL'emploi d'une stratégie aussi déplorable laisse à penser que notre ennemi est dos au mur.\n\nIl est fort probable que nous subissions d'autres attaques-surprises similaires à l'avenir."
global_situation.800.a:0	"Restaurons les voies de ravitaillement endommagées."
global_situation.800.a.tt:0	"Nous affecterons toute notre main-d'œuvre et nos ressources à la restauration de notre logistique.\n\n§H[root.GetName]§! : §G10§! pops ont adhéré à notre principe."
global_situation.800.b:0	"Continuons d'avancer."
global_situation.800.b.tt:0	"Nous irons de l'avant pour montrer à nos alliés que nous sommes bien déterminés à remporter la victoire, quels que soient les obstacles.\n\n"
global_situation.800.c:0	"Préparons une contre-attaque."
global_situation.800.c.tt:0	"Nous lancerons une contre-attaque puissante et brève pour montrer à l'ennemi ce qu'il en coûte de nous frapper d'une manière aussi honteuse.\n\n"
global_situation.801.name:0	"La contre-attaque est un succès"
global_situation.801.desc:0	"Nous avons détruit une base stellaire ennemie."
global_situation.801.a:0	"Très bien."
global_situation.801.a.tt:0	"État de la base stellaire ennemie : §Gdétruite§!."
global_situation.802.name:0	"La contre-attaque est un succès"
global_situation.802.desc:0	"Des structures défensives appartenant à §H[event_target:main_defender_scope.GetName]§! ont été détruites par §H[event_target:main_attacker_scope.GetName]§! en représailles à l'attaque contre les voies de ravitaillement."
global_situation.802.a:0	"Très bien."
global_situation.803.name:0	"Échec de la contre-attaque"
global_situation.803.desc:0	"Nous ne sommes pas parvenus à détruire la base stellaire ennemie et avons perdu plusieurs vaisseaux lors de l'assaut."
global_situation.803.a:0	"Très bien."
global_situation.803.a.tt:0	"Vaisseaux perdus : §R5§!."
global_situation.804.name:0	"Échec de la contre-attaque"
global_situation.804.desc:0	"§H[event_target:main_attacker_scope.GetName]§! a tenté de détruire une infrastructure défensive critique appartenant à §H[event_target:main_defender_scope.GetName]§!, mais l'attaque a échoué."
global_situation.804.a:0	"Très bien."
global_situation.900.name:0	"Frappe de neutralisation"
global_situation.900.desc:0	"En prévision de l'assaut contre §H[event_target:main_defender_scope.GetName]§!, une unité de choc va se rendre derrière les lignes ennemies et dégager la voie pour nos forces principales.\n\nLa neutralisation des §Hplateformes défensives§! devrait faciliter notre progression sur le court terme, tandis que la destruction de leurs principales structures économiques telles que les §Hstations minières§! nous accordera des avantages sur le long terme."
global_situation.900.a:0	"Emparons-nous de leurs sites de recherche."
global_situation.900.a.tt:0	"Notre unité d'élite prendra ou détruira les installations scientifiques de l'ennemi.\n\n"
global_situation.900.b:0	"Emparons-nous de leurs centres économiques."
global_situation.900.b.tt:0	"Notre unité d'élite lancera des frappes neutralisantes sur les structures économiques majeures de l'ennemi.\n\n"
global_situation.900.c:0	"Attaquons leurs plateformes défensives."
global_situation.900.c.tt:0	"Notre unité d'élite lancera des frappes neutralisantes sur les défenses de l'ennemi.\n\n"
global_situation.901.name:0	"Plateformes défensives neutralisées"
global_situation.901.desc:0	"Nous avons neutralisé plusieurs §Hplateformes défensives§! ennemies."
global_situation.901.a:0	"Très bien."
global_situation.901.a.tt:0	"État des plateformes défensives ennemies : §Gdétruites§!."
global_situation.902.name:0	"Plateformes défensives touchées"
global_situation.902.desc:0	"§H[event_target:main_attacker_scope.GetName]§! a détruit des structures défensives critiques appartenant à §H[event_target:main_defender_scope.GetName]§!."
global_situation.902.a:0	"Très bien."
global_situation.903.name:0	"Échec de l'attaque"
global_situation.903.desc:0	"Nous ne sommes pas parvenus à détruire les §Hplateformes défensives§! ennemies."
global_situation.903.a:0	"Très bien."
global_situation.904.name:0	"Des risques trop importants"
global_situation.904.desc:0	"§H[event_target:main_attacker_scope.GetName]§! a tenté de détruire une infrastructure défensive critique appartenant à §H[event_target:main_defender_scope.GetName]§!, mais l'attaque a été annulée."
global_situation.904.a:0	"Très bien."
global_situation.1000.name:0	"Transfuges"
global_situation.1000.desc:0	"Nous avons découvert que plusieurs personnalités publiques notables étaient en réalité des agents travaillant pour §H[event_target:main_defender_scope.GetName]§!.\n\nElles ont toutes reçu d'importantes rétributions en échange d'informations sur nos capacités.\n\nLes suspects ont été arrêtés et attendent d'être jugés."
global_situation.1000.a:0	"Qu'ils servent d'exemple."
global_situation.1000.a.tt:0	"Nous ne faisons preuve d'aucun laxisme envers les traîtres.\n\n"
global_situation.1000.b:0	"Sanctionnons les traîtres à la hauteur de leurs crimes."
global_situation.1000.b.tt:0	"Des procès seront organisés pour déterminer la gravité de la culpabilité de chaque suspect, et des peines seront prononcées en conséquence.\n\n§H[root.GetName]§! : §G10§! pops ont adhéré à notre principe."
global_situation.1000.c:0	"Faisons-en des agents doubles."
global_situation.1000.c.tt:0	"Nous offrirons à ceux qui ont tenté de nous nuire l'occasion de se racheter en nous servant de taupes infiltrées en §H[event_target:main_defender_scope.GetName]§!.\n\n"
global_situation.1001.name:0	"Nouvelles sources de renseignements"
global_situation.1001.desc:0	"Nous confirmons que les personnalités publiques qui nous espionnaient pour le compte de l'ennemi sont désormais des agents doubles."
global_situation.1001.a:0	"Très bien."
global_situation.1001.a.tt:0	"Pops devenues déloyales : §R10§!."
global_situation.1002.name:0	"Disparition de transfuges"
global_situation.1002.desc:0	"Des personnalités publiques ont fui §H[event_target:main_attacker_scope.GetName]§! après avoir été accusées d'espionnage."
global_situation.1002.a:0	"Très bien."
global_situation.1003.name:0	"Nous étions naïfs..."
global_situation.1003.desc:0	"Nous avons voulu convertir en agents doubles les personnalités publiques qui nous espionnaient pour le compte de l'ennemi, mais nous avons échoué. À peine les a-t-on libérées qu'elles se sont volatilisées."
global_situation.1003.a:0	"Très bien."
global_situation.1003.a.tt:0	"Pops devenues déloyales : §R10§!."
global_situation.1004.name:0	"Transfuges capturés"
global_situation.1004.desc:0	"Diverses personnalités publiques qui tentaient de fuir §H[event_target:main_attacker_scope.GetName]§! après avoir été accusées d'espionnage ont été arrêtées. Cet événement a provoqué un certain malaise chez les habitants du camp ennemi."
global_situation.1004.a:0	"Très bien."
global_situation.1100.name:0	"Messages aux proches"
global_situation.1100.desc:0	"Les blessures par tir de phaseur ou de disrupteur peuvent faire fléchir les soldats les plus aguerris, mais dans des transmissions envoyées à leurs proches depuis la ligne de front, nos §Hofficiers§! blessés au combat ont fait montre d'une résilience et d'un dévouement à toute épreuve.\n\nDepuis la diffusion de ces messages, le public est plus impliqué dans le conflit sur le plan émotionnel, mais prenons garde toutefois à ne pas trop en dire sur la réalité du terrain, au risque de connaître une baisse des recrutements."
global_situation.1100.a:0	"Décorons les officiers blessés."
global_situation.1100.a.tt:0	"Ceux qui succombent à leurs blessures seront récompensés à titre posthume.\n\n§H[root.GetName]§! : §G10§! pops ont adhéré à notre principe."
global_situation.1100.b:0	"Soutenons les familles des officiers."
global_situation.1100.b.tt:0	"Une contribution publique ne manquera pas de galvaniser nos §Hofficiers§!.\n\n"
global_situation.1100.c:0	"Employons des traitements expérimentaux."
global_situation.1100.c.tt:0	"Nos §Hofficiers§! bénéficieront des tout derniers traitements médicaux pour récupérer de leurs blessures et reprendre le combat dès que possible.\n\n"
global_situation.1101.name:0	"Traitements expérimentaux approuvés"
global_situation.1101.desc:0	"Grâce à nos traitements médicaux dernier cri, nos §Hofficiers§! ont récupéré de leurs blessures et peuvent reprendre le combat. Ces traitements expérimentaux sont désormais autorisés."
global_situation.1101.a:0	"Très bien."
global_situation.1102.name:0	"Succès des traitements expérimentaux"
global_situation.1102.desc:0	"Nos §Hofficiers§! qui avaient subi de graves blessures sur la ligne de front ont été guéris après avoir suivi des traitements expérimentaux."
global_situation.1102.a:0	"Très bien."
global_situation.1103.name:0	"Échec des traitements expérimentaux"
global_situation.1103.desc:0	"Les traitements expérimentaux qu'ont suivis nos §Hofficiers§! blessés ont provoqué un certain nombre de complications, dont le sepsis, la nécrose des tissus et, dans quelques cas, le décès."
global_situation.1103.a:0	"Très bien."
global_situation.1104.name:0	"Souffrance invisible"
global_situation.1104.desc:0	"Les familles des §Hofficiers§! blessés ou morts au combat critiquent l'indifférence ou la négligence dont ils font l'objet."
global_situation.1104.a:0	"Très bien."
global_situation.1200.name:0	"Contact perdu"
global_situation.1200.desc:0	"Nous avons perdu le contact avec l'une de nos flottes pour une raison inconnue.\n\nCe n'est peut-être rien de grave, mais on ne peut pas exclure le fait qu'une attaque ennemie est imminente."
global_situation.1200.a:0	"Tous à vos postes de combat !"
global_situation.1200.a.tt:0	"Nous allons nous préparer à une attaque ennemie.\n\nStatut d'une flotte aléatoire : §Rdisparue au combat§!."
global_situation.1200.b:0	"Partons à la recherche de la flotte disparue."
global_situation.1200.b.tt:0	"Toutes les opérations de combat seront suspendues jusqu'à la localisation de notre flotte.\n\nStatut d'une flotte aléatoire : §Rdisparue au combat§!."
global_situation.1200.c:0	"Servons-nous d'un détecteur expérimental."
global_situation.1200.c.tt:0	"Nous utiliserons un prototype de détecteur pour tenter de localiser notre flotte, mais cela risque de révéler notre position à l'ennemi.\n\n"
global_situation.1201.name:0	"Juste sous nos yeux"
global_situation.1201.desc:0	"Nous avons localisé la flotte disparue. Leurs systèmes de communication, de nouveau opérationnels, avaient été désactivés par une tempête magnétique."
global_situation.1201.a:0	"Très bien."
global_situation.1202.name:0	"Flotte disparue localisée"
global_situation.1202.desc:0	"Une flotte qui avait disparu lors d'une opération de combat a été retrouvée. Aucune perte n'est à déplorer, mais la cause de la coupure des systèmes de communication demeure inconnue."
global_situation.1202.a:0	"Très bien."
global_situation.1203.name:0	"Cimetière d'épaves"
global_situation.1203.desc:0	"Nous avons localisé les épaves des vaisseaux de la flotte disparue. Un phénomène inconnu les a tous vidés de leur énergie. Il n'y a aucun survivant."
global_situation.1203.a:0	"Très bien."
global_situation.1203.a.tt:0	"Statut d'une flotte aléatoire : §Rdétruite§!."
global_situation.1204.name:0	"Neutralisation des communications"
global_situation.1204.desc:0	"Nous avons localisé une flotte qui avait disparu lors d'une opération de combat. Des armes longue portée avaient perturbé leurs systèmes d'alimentation. Des pertes sont à déplorer."
global_situation.1204.a:0	"Très bien."
global_situation.1300.name:0	"Préparation des défenses"
global_situation.1300.desc:0	"Nos rapports indiquent que l'ennemi §H[event_target:main_attacker_scope.GetName]§! rassemble ses forces en prévision d'un assaut imminent.\n\nIl serait donc temps de renforcer nos défenses.\n\nCependant, s'il s'agit d'une ruse et que nous réorientons trop de §Hressources§! vers des fortifications spécifiques, l'ennemi pourrait contourner nos défenses."
global_situation.1300.a:0	"Répartissons nos défenses."
global_situation.1300.a.tt:0	"Nous hausserons le niveau d'alerte en évitant de nous focaliser sur une région spécifique. Si nécessaire, nous ferons appel à une aide extérieure.\n\n"
global_situation.1300.b:0	"Exploitons notre vieux matériel."
global_situation.1300.b.tt:0	"Qu'il s'agisse de nos vaisseaux en réserve ou de nos armes énergétiques portatives, nous réparerons ou recyclerons tout notre ancien matériel.\n\nTaille de la nouvelle flotte restaurée : §G22§!."
global_situation.1300.c:0	"Renforçons nos défenses."
global_situation.1300.c.tt:0	"Nous veillerons à optimiser nos capacités défensives dans les secteurs les plus menacés par l'ennemi, mais nous serons vulnérables dans les autres.\n\n"
global_situation.1301.name:0	"Défenses en place"
global_situation.1301.desc:0	"Nous avons construit différentes §Hplateformes défensives§! dans le cadre de notre nouvelle initiative de défense."
global_situation.1301.a:0	"Très bien."
global_situation.1301.a.tt:0	"Plateformes défensives construites : §G10§!."
global_situation.1302.name:0	"Retranchement"
global_situation.1302.desc:0	"§H[event_target:main_defender_scope.GetName]§! a consacré beaucoup de temps et de ressources à l'optimisation de ses défenses dans des systèmes critiques auparavant vulnérables."
global_situation.1302.a:0	"Très bien."
global_situation.1303.name:0	"Échec de la mise en place des défenses"
global_situation.1303.desc:0	"Nous ne sommes pas parvenus à construire suffisamment de §Hplateformes défensives§! dans le cadre de notre nouvelle initiative de défense, mais nos efforts ont ravivé l'esprit combattif de notre population."
global_situation.1303.a:0	"Très bien."
global_situation.1304.name:0	"Ressources gâchées"
global_situation.1304.desc:0	"§H[event_target:main_defender_scope.GetName]§! a consacré beaucoup de temps et de ressources à l'optimisation de ses défenses dans des systèmes où les attaques ennemies sont pourtant peu probables."
global_situation.1304.a:0	"Très bien."
global_situation.1400.name:0	"Découverte d'atrocités"
global_situation.1400.desc:0	"Nous avons découvert des charniers dans un territoire repris à §H[event_target:main_attacker_scope.GetName]§!.\n\nCertaines dépouilles sont celles de nos §Hofficiers§!, mais la plupart des victimes massacrées sont des civils.\n\n§H[event_target:main_attacker_scope.GetName]§! nie toute implication dans ces crimes."
global_situation.1400.a:0	"Révélons ces atrocités à la galaxie."
global_situation.1400.a.tt:0	"L'ensemble de la §Hgalaxie§! doit connaître les méthodes extrêmes que notre ennemi est prêt à utiliser.\n\n"
global_situation.1400.b:0	"Dénonçons un crime de guerre."
global_situation.1400.b.tt:0	"Partageons tous un moment de deuil. Cela ravivera notre détermination.\n\n"
global_situation.1400.c:0	"Vengeons-nous."
global_situation.1400.c.tt:0	"L'ennemi va regretter de s'en être pris à des civils.\n\n"
global_situation.1401.name:0	"Territoire récupéré"
global_situation.1401.desc:0	"Nous avons repris un territoire de l'ennemi pour venger les civils massacrés."
global_situation.1401.a:0	"Très bien."
global_situation.1402.name:0	"Territoire revendiqué"
global_situation.1402.desc:0	"Après avoir annoncé que des civils avaient été massacrés par §H[event_target:main_attacker_scope.GetName]§!, §H[event_target:main_defender_scope.GetName]§! a fait une percée pour reprendre un territoire auparavant capturé par son ennemi."
global_situation.1402.a:0	"Très bien."
global_situation.1403.name:0	"Des efforts inutiles"
global_situation.1403.desc:0	"Nous ne sommes pas parvenus à reprendre le moindre territoire de l'ennemi."
global_situation.1403.a:0	"Très bien."
global_situation.1403.a.tt:0	"Statut de la flotte : §Rdisparue au combat§!."
global_situation.1404.name:0	"Mission suicide"
global_situation.1404.desc:0	"Après avoir annoncé que des civils avaient été massacrés par §H[event_target:main_attacker_scope.GetName]§!, §H[event_target:main_defender_scope.GetName]§! a tenté de reprendre un territoire auparavant capturé par son ennemi, mais l'opération a échoué."
global_situation.1404.a:0	"Très bien."
global_situation.1500.name:0	"Otages"
global_situation.1500.desc:0	"Un véhicule de transport civil a été capturé par §H[event_target:main_attacker_scope.GetName]§! alors qu'il essayait de quitter l'espace de conflit.\n\nSelon §H[event_target:main_attacker_scope.GetName]§!, les otages ne sont pas des civils, mais des §Hespions§! qui devraient être traités comme tels...\n\n... à moins que nous acceptions de faire un échange de prisonniers.\n\nD'après nos rapports, aucun §Hespion§! ne se trouvait à proximité du véhicule de transport lors de sa capture."
global_situation.1500.a:0	"Demandons une pression galactique unifiée."
global_situation.1500.a.tt:0	"Nous emploierons tous les moyens à notre disposition pour libérer les otages, mais nous devons veiller à ne pas les mettre en danger.\n\n"
global_situation.1500.b:0	"Négocions la libération des otages."
global_situation.1500.b.tt:0	"Nos otages retourneront chez eux, même si nous devons nous plier à certaines exigences de l'ennemi.\n\n"
global_situation.1500.c:0	"Envoyons une unité de sauvetage."
global_situation.1500.c.tt:0	"Nous ne pouvons pas garantir le retour en toute sécurité de nos otages, mais s'ils subissent quoi que ce soit, nous sommes prêts à nous battre.\n\n"
global_situation.1501.name:0	"Mission de sauvetage accomplie"
global_situation.1501.desc:0	"Notre unité a sauvé les otages."
global_situation.1501.a:0	"Très bien."
global_situation.1501.a.tt:0	"Adhésion de pops à notre principe : §G10%§!."
global_situation.1502.name:0	"Otages sauvés"
global_situation.1502.desc:0	"§H[event_target:main_defender_scope.GetName]§! a libéré un groupe d'otages capturés il y a peu par §H[event_target:main_attacker_scope.GetName]§!."
global_situation.1502.a:0	"Très bien."
global_situation.1503.name:0	"Un noble sacrifice"
global_situation.1503.desc:0	"Notre unité n'est pas parvenue à secourir les otages. Personne n'a survécu à la mission."
global_situation.1503.a:0	"Très bien."
global_situation.1503.a.tt:0	"Perte de pops adhérant à notre principe : §R10%§!."
global_situation.1504.name:0	"Échec de la mission de sauvetage"
global_situation.1504.desc:0	"§H[event_target:main_defender_scope.GetName]§! a tenté de secourir un groupe d'otages capturés par §H[event_target:main_attacker_scope.GetName]§!, mais l'unité de sauvetage a elle-même été capturée."
global_situation.1504.a:0	"Très bien."
global_situation.1600.name:0	"Armes ultimes"
global_situation.1600.desc:0	"Les armes expérimentales font partie intégrante de la guerre.\n\nC'est le moment parfait pour tester les armes dernier cri développées dans nos centres de recherche.\n\n§H[event_target:main_attacker_scope.GetName]§! affirme haut et fort qu'ils disposent d'armes jamais vues, dont ils se serviront bientôt pour changer le cours de la guerre.\n\nNous pourrions leur montrer que nous aussi, nous avons une carte à jouer."
global_situation.1600.a:0	"Modifions nos protocoles."
global_situation.1600.a.tt:0	"Nous réorienterons toutes nos §Hressources§! disponibles vers le développement de nouvelles armes et la formation à leur maniement.\n\n"
global_situation.1600.b:0	"Analysons les prototypes."
global_situation.1600.b.tt:0	"Nous étudierons les performances des armes expérimentales pour tirer des conclusions quant aux situations d'utilisation optimales.\n\n"
global_situation.1600.c:0	"Testons notre « Atout » sur le terrain."
global_situation.1600.c.tt:0	"L'heure est venue de déchaîner la puissance de l'arme expérimentale la plus dévastatrice de notre arsenal.\n\n"
global_situation.1601.name:0	"Test de l'arme secrète concluant"
global_situation.1601.desc:0	"L'essai de notre « Atout » est si concluant que son existence n'a plus rien de secret."
global_situation.1601.a:0	"Très bien."
global_situation.1602.name:0	"Changer la donne"
global_situation.1602.desc:0	"§H[event_target:main_defender_scope.GetName]§! a testé en conditions réelles une arme expérimentale. Nous devons encore récolter des données, mais les premières analyses laissent à penser qu'elle est d'une puissance telle qu'elle pourrait changer le cours de la guerre."
global_situation.1602.a:0	"Très bien."
global_situation.1603.name:0	"Échec du test de l'arme secrète"
global_situation.1603.desc:0	"Notre test de « l'Atout » a produit des données intéressantes, mais l'arme n'a pas pu faire feu."
global_situation.1603.a:0	"Très bien."
global_situation.1603.a.tt:0	"Perte de pops adhérant à notre principe : §R10%§!."
global_situation.1604.name:0	"Échec cuisant"
global_situation.1604.desc:0	"Le test d'une arme expérimentale en conditions réelles par §H[event_target:main_defender_scope.GetName]§! a échoué."
global_situation.1604.a:0	"Très bien."
global_situation.1700.name:0	"Impasse"
global_situation.1700.desc:0	"Nous sommes dans une impasse ; nous parvenons à peine à progresser dans notre lutte contre §H[event_target:main_attacker_scope.GetName]§!.\n\nToute tentative d'attaque d'un camp est repoussée et suivie d'une contre-offensive par l'autre, si bien que nous payons un tribut toujours plus lourd à chaque mission.\n\nNous devons absolument prendre l'avantage avant que ce conflit ne devienne une longue guerre d'attrition meurtrière."
global_situation.1700.a:0	"Demandons de l'aide."
global_situation.1700.a.tt:0	"Nous ferons tout notre possible pour gonfler nos rangs et sortir de cette impasse.\n\n"
global_situation.1700.b:0	"Reconvertissons de l'équipement."
global_situation.1700.b.tt:0	"Recyclons ou reconvertissons nos vieux équipements de combat pour en faire des armements de pointe.\n\n"
global_situation.1700.c:0	"Faisons une percée."
global_situation.1700.c.tt:0	"Nous sortirons de cette impasse par tous les moyens, quelles que soient les pertes.\n\n"
global_situation.1701.name:0	"Percée réussie"
global_situation.1701.desc:0	"Nous sommes parvenus à percer les lignes ennemies, détruisant une base stellaire au passage."
global_situation.1701.a:0	"Très bien."
global_situation.1701.a.tt:0	"État de la base stellaire ennemie : §Gdétruite§!.\nVaisseaux perdus : §R5§!."
global_situation.1702.name:0	"Une percée non sans pertes"
global_situation.1702.desc:0	"§H[event_target:main_defender_scope.GetName]§! a percé les lignes défensives de son ennemi, §H[event_target:main_attacker_scope.GetName]§!, mais a perdu des vaisseaux lors de l'offensive."
global_situation.1702.a:0	"Très bien."
global_situation.1703.name:0	"Une lutte amère"
global_situation.1703.desc:0	"Nous sommes parvenus à percer les lignes ennemies, mais il s'en est fallu de peu. Bien que nous ayons détruit l'une de leurs bases stellaires, nous avons perdu des équipages d'exception lors de l'assaut."
global_situation.1703.a:0	"Très bien."
global_situation.1703.a.tt:0	"Statut de la base stellaire ennemie : §Gdétruite§!.\nVaisseaux perdus : §R5§!.\nPerte de pops adhérant à notre principe : §R10%§!."
global_situation.1704.name:0	"La face sombre de la guerre"
global_situation.1704.desc:0	"§H[event_target:main_defender_scope.GetName]§! a tenté de sortir de l'impasse face à §H[event_target:main_attacker_scope.GetName]§!, mais son assaut a été repoussé."
global_situation.1704.a:0	"Très bien."