bully_intensity_2:0	"§HНавсиканские рейдеры§! нападут на вражеское население и будут запугивать жителей."
marauder.36.c.name:0	"Терроризировать гражданское население"
bully_intensity_3:0	"Гражданские лица будут захвачены в плен и подвергнуты различным пыткам, включая многочасовое прослушивание клыкоперы на полной громкости."
marauder.40.desc:0	"Наши §Hадмиралы§! и §Hгенералы§! лучшие в §Hгалактике§!. У них стальная воля."
