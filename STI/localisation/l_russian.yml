civic_secret_police:0	"Наблюдение за гражданскими"
civic_by_the_batleth:0	"Путь бат'лета"
civic_secret_police_desc:0	"В условиях постоянной внешней пропаганды конфиденциальность отходит на второй план. Усиленный надзор пойдет нашим гражданам на пользу."
civic_by_the_batleth_desc:0	"§HКлингоны§! словно родились с §Hбат'летом§! в руке: у них природный талант к военному искусству. В процессе обучения этот талант оттачивается и становится мощным оружием для борьбы с достойными соперниками."
civic_prophetic_leader:0	"Орден Пророков"
civic_prophetic_leader_desc:0	"§LВедомый Пророками через кая, Баджор увидит новую эру процветания и наконец воспрянет благодаря потенциалу своего народа.§!"
civic_tooltip_prophetic_leader_effects:0	"Производство ресурса £happiness£ храмами §G+30%§!"
civic_nationalist_militia_corps:0	"Националистическое ополчение"
civic_nationalist_militia_corps_desc:0	"§LЕдинство дарует силу. Баджорские мятежники рьяно защищают свой народ и следят за тем, чтобы независимость их государства была превыше всего.§!"
civic_cooperative:0	"Кооперативное потребление"
civic_cooperative_desc:0	"Это государство полагается на постоянный обмен услуг и твердо верит, что достичь социальной стабильности можно только благодаря максимально тесному финансовому и политическому сотрудничеству."
civic_bankers:0	"Гильдия банкиров"
civic_bankers_desc:0	"Существование этого общества поддерживает процветающая гильдия торговцев, которая заключает сделки днем и ночью. Богатство — наше все."
civic_opportunism:0	"Оппортунизм"
civic_opportunism_desc:0	"Это правительство практично и преследует только свои интересы. Оно не против эксплуатации и в качестве одного из стабильных источников дохода даже использует аукционы рабов."
civic_mercenary_creed:0	"Кредо наемников"
civic_mercenary_creed_desc:0	"Это общество существует за счет доходов от контрабанды. Такой стиль жизни позволяет накапливать значительные богатства, не привлекая лишнего внимания."
civic_frenzied_inventors:0	"Сумасшедшие изобретатели"
civic_frenzied_inventors_desc:0	"§LОбщество инженеров, создающих удивительные технологии, в числе которых вызывающие привыкание игры и устройства для контроля сознания.§!"
civic_dedicated_nationalist:0	"Убежденные националисты"
civic_dedicated_nationalist_desc:0	"§LЭто общество гордится достижениями своего народа. Сражаться за власть и статус считается достойным уважения, даже если для этого приходится прибегать к обману и насилию.§!"
civic_transcendent_ideal_trill:0	"Трансцендентные идеалы"
civic_transcendent_ideal_trill_desc:0	"§LЭто общество может расти и развиваться, только подчиняясь строгим правилам. За несоблюдение правил граждан изгоняют, а иногда и казнят.§!"
civic_visionary_order_trill:0	"Общество мыслителей"
civic_visionary_order_trill_desc:0	"§LЗаконы, поощряющие дисциплину и открытия, воспитывают общество с богатым опытом. Это общество может расти и развиваться, только подчиняясь строгим правилам. За несоблюдение правил граждан изгоняют, а иногда и казнят.§!"
civic_conversionist_politics:0	"Политика конверсионизма"
civic_conversionist_politics_desc:0	"Правительство этой подавляемой культуры контролирует девиантов: оно внимательно отслеживает любые признаки деволюции и искореняет искажения при помощи психотектической терапии."
civic_collective_utopia:0	"Коллективная утопия"
civic_collective_utopia_desc:0	"Это самодостаточное общество считает себя утопическим. Его правители насильно внедряют улучшенные научные и медицинские практики, следят за несанкционированным взаимодействием с чужаками и за тем, чтобы население было единообразным."
civic_idealistic_divide:0	"Идейный раскол"
civic_idealistic_divide_desc:0	"Речи о единстве иногда звучат, но то, что расколото, не всегда можно починить. В этом обществе верят, что народ будет счастливее, если будет держаться от диссидентов на расстоянии."
civic_blood_feud:0	"Кровная месть"
civic_blood_feud_desc:0	"Члены этого общества гордятся своей принадлежностью к разным группам. Войны кланов и сбор утиля — вот основа их жизненных укладов и ценностей."
civic_isolationist_state:0	"Изоляционизм"
civic_isolationist_state_desc:0	"В основе этого общества — вера в то, что в строгой изоляции его народ будет счастливее. Считается, что контакты с чужаками (за редкими исключениями) могут навредить мирной культуре государства."
civic_ritualized_resolution:0	"Ритуальное решение"
civic_ritualized_resolution_desc:0	"Достоинство и стабильность в этом обществе поддерживаются с помощью ритуалов жертвоприношения. Сейчас эти ритуалы — почетный гражданский долг и строгое напоминание о темных временах, когда общество страдало от перенаселения и сложных жизненных условий."
civic_lawless_hub:0	"Эпицентр преступности"
civic_lawless_hub_desc:0	"В этом обществе власть захватили преступники, так что здесь комфортно себя чувствуют повстанческие движения, беглецы и возмутители спокойствия. Здесь принимают всех... но безопасность не гарантируют."
civic_reprobate_mercantilism:0	"Безнравственный меркантилизм"
civic_reprobate_mercantilism_desc:0	"Экономика этого общества во много опирается на незаконную торговлю — в том числе представителями разумных рас."
