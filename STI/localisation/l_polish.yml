hap_history:0	"Historia"
hap_history_desc:0	"Znasz już historię: dzięki lekturze, opowieściom, oglądaniu hologramów... A może by tak ją przeżyć? Czy kiedykolwiek w twojej głowie pojawiła się myśl, żeby dokonać lepszych wyborów niż twoi przodkowie? Albo jak wyglądałaby rzeczywistość, gdyby sprawy potoczyły się inaczej? Jak to by było poczuć to wszystko na własnej skórze, zamiast zadowalać się wypocinami z drugiej ręki? Przeżyj dowolną historyczną chwilę i uczyń ją własną!"
