tech_scientist_pool_size_tier_1_desc:0	" Dopasowanie §Htestów§! do indywidualnych studentów pomaga obniżyć wypalenie i pozwala jednostkom w formacji na czynienie postępów we własnym tempie."
tech_governor_pool_size_tier_1_desc:0	" Identyfikacja przywódców naszej cywilizacji to zadanie, które zostało uproszczone wraz z pojawieniem się systemów analizy danych."
tech_admiral_pool_size_tier_1_desc:0	" Zobacz §Hgalaktykę§!! Poznaj nowych ludzi! Zapisz się już teraz!"
tech_admiral_pool_size_tier_2_desc:0	" Przydzielanie naszych pracowników §Hwojskowych§! do misji, do których są lepiej przystosowani, tworzy siłę bojową budzącą większy szacunek oraz lepszych admirałów."
tech_general_pool_size_tier_1_desc:0	" Zapewnienie naszym marginalizowanym społecznościom dostępu do §Hzasobów rekrutacyjnych§! gwarantuje, że po szczeblach kariery będą wspinać się najlepsi oficerowie."
tech_general_pool_size_tier_2_desc:0	" Wprowadzenie ujednoliconych kryteriów opartych na danych w celu §Hprzyznawania awansów na podstawie zasług§! gwarantuje, że żaden akt odwagi nie przejdzie niezauważony."
tech_general_pool_size_tier_3_desc:0	" §HSzkolenie holograficzne§! zapewnia przywódcom aż do 10 000 godzin zaszczepiania stresu, drastycznie zwiększając ich szansę na powodzenie w terenie."
tech_warp_range_increase_tier_1_desc:0	" Zmapowanie całej §Hgalaktyki§! wydaje się być zadaniem niemożliwym, lecz wszystkie największe osiągnięcia zaczynają się od wyprawy poza to, co znane."
tech_warp_range_increase_tier_2_desc:0	" Predykcyjne, §Hautomatycznie aktualizujące się mapy§! na dłuższą obniżają stałe koszty."
tech_warp_range_increase_tier_3_desc:0	" Zastosowanie §Hteorii kwantowych§! do ruchu układów gwiezdnych doprowadziło do tak precyzyjnego obrazowania, że możemy zakreślić trasy do najdalszych zakątków §Hgalaktyki§!."
tech_warp_speed_increase_tier_1_desc:0	" Ten zaawansowany §Hsystem boi§! pozwala na szybką identyfikację niebezpiecznych §Hprądów warp§! i anomalii grawitacyjnych."
tech_warp_speed_increase_tier_2_desc:0	" Wyszukane, samoczynnie aktualizujące się sygnalizatory warp dostarczają aktualnych informacji dotyczących rozkładu §Hgalaktyki§!."
tech_minefields_tier_1_desc:0	" Analizowanie wzorców ruchu okrętu pozwala nam na skuteczne umiejscowienie §Hmin§!, jednocześnie zmniejszając szansę na przypadkową detonację przez cywilne statki."
tech_minefields_tier_2_desc:0	" Ulepszona losowość §Hwzorów min§! sprawia, że trudniej jest przewidzieć ich zachowanie i umiejscowienie."
tech_minefields_tier_3_desc:0	" Zmniejszając sygnaturę cieplną emitowaną przez §Hminy§!, sprawiamy, że stają się one trudniejsze do wykrycia, więc są bardziej skuteczne."
tech_civilian_ships_desc:0	" Wczesne lata §Hlotów kosmicznych§! nie skupiały się na podbojach, lecz na naukowej eksploracji i pragnieniu spełnienia potrzeb ogółu społeczeństwa."
tech_batleth_klingon_effect:0	" £job_foundry£ Metalurdzy wytwarzają £alloys£ stopy: §G+1§!\nStacje górnicze wytwarzają £alloys£ stopy: §G+50%§!"
tech_armors_klingons_desc:0	" Klingoni nie posiadają słowa „dekoracyjny”."
tech_historic_clone_klingon_effect:0	" Zyskaj zasoby po śmierci przywódcy, zależnie od jego rodzaju."
tech_criminal_science_cardassian_effect:0	" Laboratoria badawcze obniżają £crime£ przestępczość: §G-5§!\nKolonie rozpoczynają z dodatkowymi populacjami innymi niż kardasjańskie: §G+1§!"
