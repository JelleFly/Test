leader_trait_farseer:0	"Przezorny"
leader_trait_farseer_desc:0	"Ten przywódca zna koszt zaniedbania całych społeczności. Jego skupienie na znajdowaniu najbardziej zoptymalizowanych dróg do celu oszczędziło wielu trudności."
