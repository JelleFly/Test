hap_detective_novel:0	"«Детектив Диксон Хилл»"
hap_detective_novel_desc:0	"Вселенная — таинственное место, которое трудно разгадать. Изучайте подсказки, налаживайте связи, общайтесь с подозреваемыми, жертвами и свидетелями. Но самое главное — разгадайте тайну! Сможете ли вы воплотить в жизнь §Hдетектива Диксона Хилла§! в этом разделе §H«Большого прощания»§!?"
hap_detective_novel_sherlock_holmes:0	"«Шерлок Холмс»"
hap_detective_novel_noir_program:0	"«Нуар»"
hap_detective_novel_spy_program:0	"«Шпион»"
hap_romance_novel:0	"Любовные романы"
hap_romange_novel_desc:0	"О, любовь на кончиках пальцев! Настолько реальная, что ее можно почувствовать! От вас может потребоваться больше мужества, чем для всех битв вместе взятых и больше слез радости, чем вы когда-либо проливали. Откройте для себя совершенно новый способ испытать то, что, как вам казалось, вы уже знаете от и до! Готовы к любовным приключениям?"
