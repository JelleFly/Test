mission.171.name:0	"Рациональное перераспределение"
mission.171.ufop.desc:0	"Наш губернатор §H[addressing_inequality_leader.GetName]§! шлет сообщение:\n\n§E«В ходе моего визита на планету §H[addressing_inequality_colony.GetName]§! было выявлено значительное §Hорганизационное неравенство§!, из-за которого многие получают недостаточное количество пищи, воды, воздуха и материальных благ».\n\n«В целях решения этих проблем мною составлен §Hплан перераспределения§!. Пропасть неравенства уже сужается».§!\n\nКонец сообщения."
mission.171.klingon.desc:0	"Наш губернатор §H[addressing_inequality_leader.GetName]§! шлет сообщение:\n\n§E«В ходе моего визита на планету §H[addressing_inequality_colony.GetName]§! была обнаружена неизвестная §Hвирусная инфекция§!, поражающая гоковые фермы. Мною подготовлен проект стратегии по изъятию из оборота и сжиганию отравленной продукции».\n\n«Я подозреваю, что вирус — дело рук §Hромуланцев§!».§!\n\nКонец сообщения."
mission.171.romulan.desc:0	"Наш губернатор §H[addressing_inequality_leader.GetName]§! шлет сообщение:\n\n§E«В ходе моего визита на планету §H[addressing_inequality_colony.GetName]§! был обнаружен новый гиперрезистентный штамм бактерий, вызывающих §Hгниение зерновых§!, который привел к дефициту кеха».\n\n«Мною было поручено применить улучшенный антибактериальный §Hпестицид§!, чтобы вернуть объемы зерна на прежний уровень и наладить производство эля. Это позволит ромуланцам на планете §H[addressing_inequality_colony.GetName]§! и дальше поддерживать функционирование своего общества, соревнуясь друг с другом в крепости голов и… желудков».§!\n\nКонец сообщения."
mission.171.cardassian.desc:0	"Наш губернатор §H[addressing_inequality_leader.GetName]§! шлет сообщение:\n\n§E«В ходе моего визита на планету §H[addressing_inequality_colony.GetName]§! были обнаружены лодыри, повинные в §Hголоде§!».\n\n«Мною был составлен новый §Hпротокол§!, призванный вернуть их к расчетному уровню производства. Правда, придется увеличивать объемы переработки биологических отходов для утилизации тех, кто скончается на рабочих местах, принося себя в жертву §Hгосударству§!».§!\n\nКонец сообщения."
mission.171.a:0	"Выживание — это минимум."
mission.171.a.tt:0	"Наша цель — обеспечить населению счастливую, полноценную жизнь без необходимости волноваться о базовых потребностях.\n\n"
mission.171.b:0	"Это наш долг."
mission.171.b.tt:0	"Воины должны не только убивать, но и защищать.\n\n"
mission.171.c:0	"Отличный трюк."
mission.171.c.tt:0	"Находчивость §Hгубернатора [addressing_inequality_leader.GetName]§! привлекла наше внимание.\n\n"
mission.171.d:0	"Половина завоеваний происходит на бумажках."
mission.171.d.tt:0	"Кому, как не нам, знать, что голодающий народ не может доминировать в §Hгалактике§!.\n\n"
mission.171.e:0	"Закрывайте дело."
mission.171.e.tt:0	"Сообщать больше не о чем.\n\n"
mission.172.name:0	"Нас не учили делиться"
mission.172.ufop.desc:0	"Наш губернатор §H[addressing_inequality_leader.GetName]§! шлет сообщение:\n\n§E«§HНеравенство§!, в условиях которого живет население планеты §H[addressing_inequality_colony.GetName]§!, — это системное явление, с которым в одиночку не справиться. Нужно работать сообща. Надеюсь, мне удалось хотя бы привлечь §Hвнимание§! к проблеме».§!\n\nКонец сообщения."
mission.172.klingon.desc:0	"Наш губернатор §H[addressing_inequality_leader.GetName]§! шлет сообщение:\n\n§E«Протухший гок, которым §Hтравится§! население планеты §H[addressing_inequality_colony.GetName]§!, все еще остается в обороте, и изъять его в одиночку не получится. Нужно было браться за это сообща. Будем надеяться, расстроенные желудки не обернутся §Hзаточенными ножами§!».§!\n\nКонец сообщения."
mission.172.romulan.desc:0	"Наш губернатор §H[addressing_inequality_leader.GetName]§! шлет сообщение:\n\n§E«§HДефицит зерна§! на планете §H[addressing_inequality_colony.GetName]§! привел к дефициту пригодного к употреблению эля, в результате чего многие ромуланцы отказываются от участия в культурных мероприятиях».\n\n«Это, конечно, не самая серьезная проблема, но нет ничего хорошего в том, что самые далекие миры §HЗвездной Империи§! оказываются лишены товаров, которые, в сущности, делают их ромуланцами».§!\n\nКонец сообщения."
mission.172.cardassian.desc:0	"Наш губернатор §H[addressing_inequality_leader.GetName]§! шлет сообщение:\n\n§E«Проблему §Hголода§!, с которым сталкивается население планеты §H[addressing_inequality_colony.GetName]§!, довольно легко решить. Просто подправим кое-какие цифры посредством §Hцентрализованного планирования§! и сотрем эти смутные события со страниц истории».§!\n\nКонец сообщения."
mission.172.a:0	"Это неприемлемо."
mission.172.a.tt:0	"Как так получается, что в §Hэпоху изобилия§! до сих пор стоят проблемы неравенства?\n\n"
mission.172.b:0	"Выживание сильнейших."
mission.172.b.tt:0	"Голодающий клингон — это отважный клингон.\n\n"
mission.172.c:0	"Мы их используем по своему усмотрению."
mission.172.c.tt:0	"Мы не обязаны делиться избытком даже с собственным народом.\n\n"
mission.172.d:0	"Почему бы им не есть друг друга?"
mission.172.d.tt:0	"Наши предки именно так и поступали.\n\n"
mission.175.name:0	"Торжественное открытие планеты"
mission.175.ufop.desc:0	"Наш губернатор §H[planetary_inauguration_leader.GetName]§! шлет сообщение:\n\n§E«Прошел год с тех пор, как наши поселенцы добрались до планеты §H[planetary_inauguration_colony.GetName]§!. Самое время устроить им §Hцеремонию§! открытия по случаю их начинаний в новом мире».\n\n«Для меня важно лично продемонстрировать поддержку нашей самой удаленной колонии. Кроме того, сдается мне, это будет §Hвечеринка§! что надо».§!\n\nКонец сообщения."
mission.175.klingon.desc:0	"Наш губернатор §H[planetary_inauguration_leader.GetName]§! шлет сообщение:\n\n§E«Прошел год с тех пор, как наши первооткрыватели добрались до планеты §H[planetary_inauguration_colony.GetName]§!. Сейчас подходящий момент, чтобы разжечь очаг, вскрыть бат'летами пару бочек кровавого вина и обмыть этот новый мир в составе могущественной §HКлингонской Империи§!».\n\n«Среди поселенцев с планеты §H[planetary_inauguration_colony.GetName]§! есть несколько §Hвеликих воинов§!, с которыми мне хотелось бы встретиться лично, учитывая, что на празднике не обойдется без захватывающих §Hпоединков§!».§!\n\nКонец сообщения."
mission.175.romulan.desc:0	"Наш губернатор §H[planetary_inauguration_leader.GetName]§! шлет сообщение:\n\n§E«Прошел год с тех пор, как наши поселенцы добрались до планеты §H[planetary_inauguration_colony.GetName]§!. Самое время устроить безумную §Hвакханалию§! и решить, кого из наиболее влиятельных поселенцев продвигать во власть, а кого скормить волкам».\n\n«Мне не терпится узнать, насколько хорошо им удастся §Hразвлечь меня§!».§!\n\nКонец сообщения."
mission.175.cardassian.desc:0	"Наш губернатор §H[planetary_inauguration_leader.GetName]§! шлет сообщение:\n\n§E«Прошел год с тех пор, как наши исследователи добрались до планеты §H[planetary_inauguration_colony.GetName]§!. Пришло время отметить расширение границ §HСоюза§! и устроить по этому случаю торжественный §Hпраздник§!».\n\n«Празднество — дело опасное, но оно может поспособствовать добыче информации. Развязанные языки могут сболтнуть, кто §Hверен§!, а кто нет».§!\n\nКонец сообщения."
mission.175.a:0	"[planetary_inauguration_leader.GetName]: отправить на планету [planetary_inauguration_colony.GetName]."
mission.175.a.tt:0	"Эту проблему уладят, как только появится возможность запланировать путешествие.\n\n"
mission.175.b:0	"Не сейчас."
mission.175.b.tt:0	"У нас есть дела поважнее.\n\n"
mission.176.name:0	"Время веселья"
mission.176.ufop.desc:0	"Наш губернатор §H[planetary_inauguration_leader.GetName]§! шлет сообщение:\n\n§E «Праздник на планете §H[planetary_inauguration_colony.GetName]§! длился четверо суток. Пора бы и домой».\n\n«Поселенцы с планеты §H[planetary_inauguration_colony.GetName]§! знают толк в §Hвечеринках§!. Я почти ничего не помню. Были какие-то слеты, уличные ярмарки, вкусная еда, музыка и танцы. На отдых времени не хватило».\n\n«Если говорить откровенно, у меня раскалывается голова, а от подпространственных частот как-то не легче».§!\n\nКонец сообщения."
mission.176.klingon.desc:0	"Наш губернатор §H[planetary_inauguration_leader.GetName]§! шлет сообщение:\n\n§E«После четырех недель кулачных боев и битья кубков на планете §H[planetary_inauguration_colony.GetName]§! празднования наконец-то затихли».\n\n«Головы поселенцев с планеты §H[planetary_inauguration_colony.GetName]§! крепки, как сталь. Моя чаша была всегда наполнена. Правда, несколько раз между кланами вспыхивали драки за §Hчесть§! поднять с пола мою недееспособную персону».\n\n«Обошлось всего семью смертельными случаями — невелика потеря. А праздник был достоин самого §HКейлиса§!: небеса трещали по швам, а вечность подвывала».§!\n\nКонец сообщения."
mission.176.romulan.desc:0	"Наш губернатор §H[planetary_inauguration_leader.GetName]§! шлет сообщение:\n\n§E«После четырех недель игрищ и представлений на планете §H[planetary_inauguration_colony.GetName]§! §Hвакханалия§!, наконец, закончилась, и на улицах снова воцарилась тишина».\n\n«Больше всего внимания организаторы мероприятия уделили роскошным костюмам, посуде и экзотическим яствам. Им удалось произвести на меня §Hвпечатление§!. Тем не менее не могу сказать, что у меня появилось много новых друзей».\n\n«С другой стороны, возможно мы сами виноваты. Мы прячем смех под масками — столь же непроницаемыми, как §Hчерные дыры§!, а потом удивляемся, почему же не слишком нравимся друг другу».§!\n\nКонец сообщения."
mission.176.cardassian.desc:0	"Наш губернатор §H[planetary_inauguration_leader.GetName]§! шлет сообщение:\n\n§E«§HТоржественные мероприятия§! на планете §H[planetary_inauguration_colony.GetName]§! продолжались четыре часа».\n\n«Мне удалось выведать много важных §Hсекретов§! о личной жизни самых высокопоставленных чиновников планеты. На следующее утро после праздника большинство из них наверняка пожалели о собственной болтливости».\n\n«Однако сбор столь деликатных сведений о тех, кто может поставить нас в неловкое положение, — это прямая обязанность §Hгосударства§!. Теперь мы располагаем внушительным объемом информации о планете §H[planetary_inauguration_colony.GetName]§!».§!\n\nКонец сообщения.""
mission.176.a:0	"Некоторые отпуска требуют еще одного отпуска."
mission.176.a.tt:0	"Приносим извинения за неудобства.\n\n"
mission.176.b:0	"reH pong Hutlhlu'DI' reH ponglu'choHlu'."
mission.176.b.tt:0	"«Насилие в кровавом вине».\n\n"
mission.176.c:0	"Mhiohs!"
mission.176.c.tt:0	"«Будем здоровы!»\n\n"
mission.176.d:0	"Следите за любыми попытками праздновать."
mission.176.d.tt:0	"Любые несанкционированные напитки подлежат конфискации. В пользу... §Hгосударства§!.\n\n"
mission.176.e:0	"Закрывайте дело."
mission.176.e.tt:0	"Сообщать больше не о чем.\n\n"
mission.177.name:0	"Хорошие времена на планете [planetary_inauguration_colony.GetName] отменяются"
mission.177.ufop.desc:0	"Наш губернатор §H[planetary_inauguration_leader.GetName]§! шлет сообщение:\n\n§E«Наше решение не принимать участия в §Hторжественной церемонии§! на планете §H[planetary_inauguration_colony.GetName]§! вызвало недовольство. Тем не менее поселенцы шлют нам свои наилучшие пожелания, сдобрив их любимыми §Hрецептами коктейлей§! для репликатора».§!\n\nКонец сообщения."
mission.177.klingon.desc:0	"Наш губернатор §H[planetary_inauguration_leader.GetName]§! шлет сообщение:\n\n§E«Наше решение не §Hпировать§! вместе с кланами планеты §H[planetary_inauguration_colony.GetName]§! на празднике по случаю основания их нового мира вызвало недовольство. Вожди шлют нам отборные §Hпроклятия§!».§!\n\nКонец сообщения.""
mission.177.romulan.desc:0	"Наш губернатор §H[planetary_inauguration_leader.GetName]§! шлет сообщение:\n\n§E«Наше решение отказаться от официальной церемонии включения новой колонии на планете §H[planetary_inauguration_colony.GetName]§! в состав §HРомуланской Звездной Империи§! вызвало недовольство. Будущие §Hсенаторы§! в вежливой форме выразили порицание и передали ряд льстивых дежурных фраз, чтобы завуалированно оскорбить нас».§!\n\nКонец сообщения."
mission.177.cardassian.desc:0	"Наш губернатор §H[planetary_inauguration_leader.GetName]§! шлет сообщение:\n\n§E«Наше решение не проводить торжественную церемонию включения планеты §H[planetary_inauguration_colony.GetName]§! в состав §HСоюза§! и не устраивать по этому поводу празднеств было встречено угрюмо, но с пониманием. §HЧиновники§! планеты передали нам клятвы вечной преданности и прямую трансляцию первого в их мире военного парада».§!\n\nКонец сообщения."
mission.177.a:0	"Никакого алкоголя на службе."
mission.177.a.tt:0	"Может, после смены.\n\n"
mission.177.b:0	"Мы запомним их оскорбления."
mission.177.b.tt:0	"Клингоны не прощают даже недоброго взгляда.\n\n"
mission.177.c:0	"Мы посещаем только самые изысканные вечеринки."
mission.177.c.tt:0	"Планету §H[planetary_inauguration_colony.GetName]§! и на радарах-то не видно.\n\n"
mission.177.d:0	"Военные парады самые лучшие!"
mission.177.d.tt:0	"Правда, большинство их кораблей явно непригодны к использованию.\n\n"
mission.180.name:0	"Ландшафтные затруднения"
mission.180.ufop.desc:0	"Наш губернатор §H[too_many_blockers_leader.GetName]§! шлет сообщение:\n\n§E«У наших поселенцев на планете §H[too_many_blockers_colony.GetName]§! возникли сложности с созданием §Hфункциональной инфраструктуры§! ввиду значительного объема §Hнепригодной местности§!».\n\n«Мы могли бы снабжать население всем необходимым сколь угодно долго с помощью репликаторов, но в долгосрочной перспективе лучше бы им научиться обеспечивать себя самостоятельно».\n\n«У меня есть кое-какой опыт изменения труднопроходимой местности, и я могу подсказать им, как наладить эффективную экономику в сложных §Hтопографических§! условиях».§!\n\nКонец сообщения."
mission.180.klingon.desc:0	"Наш губернатор §H[too_many_blockers_leader.GetName]§! шлет сообщение:\n\n§E«Наши первопроходцы на планете §H[too_many_blockers_colony.GetName]§! отчаянно пытаются преодолеть §Hтрудности§! завоевания §Hнового мира§!».\n\n«Мы могли бы кормить их с ложечки, как младенцев, но в долгосрочной перспективе лучше бы им научиться обеспечивать себя самостоятельно».\n\n«У меня есть кое-какой опыт покорения суровой §Hдикой природы§!. Мои знания могли бы помочь им занять свое место в галактике без необходимости вести бессмысленную борьбу между §Hклингонами§! и природой».§!\n\nКонец сообщения."
mission.180.romulan.desc:0	"Наш губернатор §H[too_many_blockers_leader.GetName]§! шлет сообщение:\n\n§E«Поселенцам на планете §H[too_many_blockers_colony.GetName]§! не удалось в полной мере §Hокультурить§! свой новый мир. Торговля и путешествия между городами связаны с рисками из-за §Hособенностей рельефа§!».\n\n«Их положение плачевно, и для всех будет лучше, если они в кратчайшие сроки научатся обеспечивать себя самостоятельно».\n\n«У меня есть кое-какой опыт укрощения §Hнеобузданной дикой местности§!. Мои знания могли бы помочь им превратить свою планету в уголок изобилия и роскоши, где можно получить §Hвсе, чего душе угодно§!».§!\n\nКонец сообщения."
mission.180.cardassian.desc:0	"Наш губернатор §H[too_many_blockers_leader.GetName]§! шлет сообщение:\n\n§E«Наши граждане на планете §H[too_many_blockers_colony.GetName]§! не смогли выполнить минимальные требования для §Hгеографического превосходства§!. Из-за попыток природы отвоевать свое им почти каждый день приходится сталкиваться с дефицитом товаров. \n\n«Мы могли бы урегулировать эту печальную ситуацию посредством §Hцентрализованного планирования§!, но в долгосрочной перспективе лучше бы этой колонии научиться обеспечивать себя самостоятельно».\n\n«У меня есть кое-какой опыт в расчистке §Hместности§!. Мои знания могли бы помочь им избежать голода и других мучительных наказаний за непрофессионализм».§!\n\nКонец сообщения."
