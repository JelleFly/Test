cara_home_direct1:1	"Uma cara nova! Eu reconheço um vencedor quando vejo um. E chegar ao meu estabelecimento me diz que você já ganhou. Dito isso, é assim que funciona com todos os viajantes que passam pelas minhas portas.\n\nQue tal fazermos um acordo? Faça uma aposta e eu te ajudo a manter sua sequência de vitórias. Mas terá que ser em ouro paralatinum. Parece que você está com sorte. Pelo preço certo, talvez eu possa abrir mão de um pouco agora. Ou talvez seu interesse seja virar cliente habitual. Está rolando uma ótima oferta para contribuições mensais.\n\nEntão, colega, o que vai ser?"
cara_home_direct2:1	"De volta tão cedo, colega? Acho que a Regra de Aquisição nº 12 é verdadeira: A Sorte Favorece os Calvos, e mais calvo que eu impossível. É o ouro paralatinum Ferengi, tô te falando, que faz meus clientes voltarem... E tem muito mais de onde esse veio. Em breve, você também será cliente habitual e de riqueza.\n\nO que acha, está querendo comprar algumas barrinhas? Tem interesse em algumas de nossas melhores faixas? Que tal uma peça ou duas?"
cara_home_direct3:1	"Um rosto familiar! $latinum$ continua chamando e você continua respondendo. Em breve seus lóbulos estarão tão afiados quanto os meus: o sábio pode ouvir o lucro no vento, tô te falando.\n\nEntão, o que está procurando desta vez? Temos todos os produtos habituais. Já mencionei o ouro paralatinum? Extremamente raro, difícil de encontrar. Dê uma olhada e eu te falo quanto dá."
