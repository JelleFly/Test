qt_ufop_where_none_has_gone_before_1:0	"Где не ступала нога человека"
qt_ufop_where_none_has_gone_before_1_desc:0	"Спустя столетия хаоса над нашей §Hгалактикой§! забрезжил рассвет новой §Hзолотой эры§!. Пришло время исполнить истинный кодекс §HЗвездного флота§!: исследовать странные новые миры, смело идти во имя мира и науки.\n\n"
qt_ufop_understand_the_unknown_2:0	"Понимание неизвестного"
qt_ufop_understand_the_unknown_2_desc:0	"Истинная сила не в завоевании и не подчинении, а в знании. Те, кто достаточно настойчив и любопытен, чтобы заглянуть за границы привычного мира, получают в награду беспримерное понимание вселенной и всех захватывающих аномалий, ожидающих своего исследователя.\n\n"
qt_ufop_understand_the_unknown_2_custom_tooltip:0	"Открыт указ §Y«Обновленная хартия»§!\n"
qt_ufop_first_contacts_3:0	"Первые контакты"
qt_ufop_first_contacts_3_desc:0	"Наша цель — привлечь в Федерацию как можно больше рас, способных на варп-технологии, и разделить с ними ценности мира, равенства, универсальных прав и научных открытий, хотя мы должны соблюдать Главную директиву.\n\n"
qt_ufop_multilateral_accords:0	"Многосторонние соглашения"
qt_ufop_multilateral_accords_desc:0	"Взаимодействие с другими цивилизациями по таким вопросам, как торговля, исследования и дипломатия, — краеугольный камень нашего межзвездного союза. Процветание §HФедерации§! и всей §Hгалактики§! зависит от сохранения взаимопомощи.\n\n"
qt_ufop_multilateral_accords_custom_tooltip:0	"Открыт указ §Y«Закон Чехова»§!\n"
qt_ufop_build_the_enterprise_4:0	"Построить «Энтерпрайз»"
qt_ufop_build_the_enterprise_4_desc:0	"Пришло время новому флагману возглавить начинания §HЗвездного флота§!. §HUSS «Энтерпрайз-D»§! недавно прошел пробное путешествие от верфи §HУтопии Планитии§!. Это будет пятый звездолет, носящий это имя, и его возглавит удостоенный множества наград §Hкапитан Жан-Люк Пикар§!.\n\n"
qt_ufop_empathic_diplomacy_26:0	"Трой: дипломатия эмпатии"
qt_ufop_empathic_diplomacy_26_desc:0	"Благодаря §Hбетазоидным§! корням и экстрасенсорной эмпатии, §Hлейтенант-коммандер §HЭнтерпрайза§! Диана Трой§! способна понимать психологию самых разных видов. Ее талант к дипломатическим отношениям позволяет нам выполнять самые сложные операции.\n\n"
qt_ufop_empathic_diplomacy_26_recruit_deanna_tooltip:0	"Нанять §HДиану Трой§!"
qt_ufop_lightyears_experienced_25:0	"Ла Форж: световые годы опыта"
qt_ufop_lightyears_experienced_25_desc:0	"Звездолет настолько свободен, насколько опытен его самый опытный §Hинженер§!. §HЛейтенант «Энтерпрайз» Джорди Ла Форж§! пережил атаку инопланетных паразитов, путешествия во времени, даже ромуланскую промывку мозгов в стремлении исследовать окраины нашей вселенной. Если он у руля, мы можем добраться куда угодно.\n\n"
qt_ufop_positronic_computation_28:0	"Дейта: позитронные вычисления"
qt_ufop_positronic_computation_28_desc:0	"О чем мечтают §Hандроиды типа Сун§!? Ответ, по крайней мере для §Hлейтенанта-коммандера «Энтерпрайз» Дейты§!, — о тайнах нашей вселенной. Его позитронный мозг содержит 800 квадриллионов бит памяти. Жаль будет оставить их пустыми.\n\n"
qt_ufop_positronic_computation_28_tooltip:0	"Нанять §HДейту§!"
qt_ufop_worf_klingon_might_28:0	"Ворф: клингонская война"
qt_ufop_worf_klingon_might_28_desc:0	"Первый клингонский офицер §HЗвездного флота§!, §HВорф, сын Мога§!, обладает множеством титулов, но его понимание долга и сила никогда не меняются. Желавший стать воином с пятнадцати лет, §HВорф§! с тех пор показал себя абсолютно незаменимым во всех вопросах, касающихся безопасности и войны, и внес решающий вклад в одержание множества побед.\n\n"
qt_ufop_worf_klingon_might_28_recruit_worf_tooltip:0	"Нанять §HВорфа§!"
qt_ufop_doctors_orders_27:0	"Крашер: то, что доктор прописал"
qt_ufop_doctors_orders_27_desc:0	"Разработка революционных антидотов, борьба с заражением паразитами и удерживание эпидемий на борту §H«Энтерпрайз»§! — еще не нашлось медицинской аномалии, для которой §Hдоктор Беверли Крашер§! не предложила бы решения. Полномочный штурман-навигатор, §Hдоктор Крашер§! не только новатор в своей профессии, но и надежный командир в чрезвычайных случаях.\n\n"
qt_ufop_upgrade_the_enterprise:0	"Улучшить Энтерпрайз"
qt_ufop_upgrade_the_enterprise_desc:0	"В звездную дату 49027.5 §H«Энтерпрайз-E» класса «Соверен»§!, вершина разработки кораблей §HЗвездного флота§!, была запущена §Hс верфей флота в Сан-Франциско§!, командующим снова был §Hкапитан Жан-Люк Пикар§!."
qt_ufop_establish_trade_affiliations_11:0	"Установить торговые пути"
qt_ufop_establish_trade_affiliations_11_desc:0	"Развитие транспортной сети для коммерческих грузов жизненно важно для долговечности §HФедерации§!. Однако мы не только стремимся увеличить нашу экономическую прибыль, но и надеемся учиться у других культур, обмениваясь с ними товарами и услугами.\n\n"
qt_ufop_establish_trade_affiliations_11_tooltip:0	"Будет открыта торговая политика: §Y$trade_conversion_ufop_quest_unity$§!"
qt_ufop_expand_memory_alpha_8:0	"Увеличить Альфу Памяти"
qt_ufop_expand_memory_alpha_8_desc:0	"По мере того как мы добираемся до более отдаленных частей §Hгалактики§!, встречаем новые цивилизации и путешествуем еще дальше, чем когда-либо прежде, наша база общего хранилища информации соответственно растет. Чтобы писать историю и сохранять данные об этом, мы увеличили емкость §Hцентрального мозга§! библиотечного компьютера.\n\n"
qt_ufop_dead_to_life:0	"Оживление"
qt_ufop_dead_to_life_desc:0	"Модифицируя окружающую нас среду, мы часто терраформируем целые миры с целью обеспечить их переход в планеты §Hкласса «Миншара»§!. Но не всегда. Если §HГидеон Сейетик§! был способен создавать бесконечные радуги и океаны цвета сапфирового вина, значит мы до сих пор освоили лишь самую верхушку айсберга.\n\n"
qt_ufop_ds9_station:0	"Космическая станция ДК9"
qt_ufop_ds9_station_desc:0	"Укрепив присутствие §HФедерации§! на §HДальнем Космосе 9§!, что включает и наше главенство на станции, мы обеспечиваем стабильность и мир. Со временем зазоры нашей интеграции сгладятся, и будут образованы новые союзы.\n\n"
qt_ufop_ds9_station_fail_tooltip:0	"$TRIGGER_FAIL$ Система §YБаджор§! находится на территории §HОбъединенной Федерации планет§!."
qt_ufop_ds9_station_possible_tooltip:0	"$TRIGGER_PASS$ Система §YБаджор§! находится на территории §HОбъединенной Федерации планет§!."
qt_ufop_inevitable:0	"Неизбежное"
qt_ufop_inevitable_desc:0	"Это лишь вопрос времени, когда начнется вторжение §Hборгов§!. В свете столь неизбежной напасти мы можем лишь становиться сильнее. Мы должны показать тем, кто угрожаем миру, что их гнет никогда не перевесит силу причин, по которым образовалась §HФедерация§!.\n\n"
qt_ufop_inevitable_sovereign_custom_tooltip_success:0	"£trigger_yes£ §YКорабли класса «Соверен»§!: §Y[This.qt_ufop_inevitable_sovereign_ships]§!/§Y15§!"
qt_ufop_inevitable_sovereign_custom_tooltip_fail:0	"£trigger_no£ §YКорабли класса «Соверен»§!: §Y[This.qt_ufop_inevitable_sovereign_ships]§!/§Y15§!"
qt_ufop_inevitable_shipyard_custom_tooltip_fail:0	"£trigger_no£ Завести на любой космической базе 2 §Yверфи§!. На космической базе §Y[event_target:qt_ufop_inevitable_starbase.GetName]§! сейчас верфей: §Y[This.qt_ufop_inevitable_starbase_with_shipyards]§! §Y§!."
qt_ufop_inevitable_shipyard_custom_tooltip_success:0	"£trigger_yes£ Завести на космической базе 2 §Yверфи§!. На космической базе §Y[event_target:qt_ufop_inevitable_starbase.GetName]§! сейчас верфей: §Y[This.qt_ufop_inevitable_starbase_with_shipyards]§! §Y§!."
qt_ufop_extermination_futile:0	"Ликвидация бесполезна"
qt_ufop_extermination_futile_desc:0	"По мере избавления от кораблей врагов мы устанавливаем контроль над §Hквадрантами§!. Мы пойдем на риск, собирая как можно больше информации об этой галактической катастрофе, чтобы удостовериться, что подобная угроза больше никогда не возникнет. Со временем мы восстановим нашу §Hгалактику§!.\n\n"
qt_ufop_extermination_futile_tooltip_fail:0	"$TRIGGER_FAIL$ §HОбъединенная Федерация планет§! пережила §Yкризис§!."
qt_ufop_extermination_futile_tooltip_success:0	"$TRIGGER_PASS$ §HОбъединенная Федерация планет§! вышла победителем из §Yкризиса с боргами§!."
qt_ufop_grow_the_federation_5:0	"Рост Федерации"
qt_ufop_grow_the_federation_5_desc:0	"Путем мирной интеграции других цивилизаций §HФедерация§! сохраняет свое положение в §Hгалактике§! в качестве первого союза, основанного на общих идеалах, а не кровном родстве.\n\n"
qt_ufop_liberate_the_oppressed:0	"Освобождение угнетенных"
qt_ufop_liberate_the_oppressed_desc:0	"Спустя много лет под пятой §HКардассии§! §HБаджор§! наконец свободен. Баджорцы начинают удалять символы оккупации из родного мира, а мы клянемся удостовериться, что их освобождение станет началом лучших времен.\n\n"
qt_ufop_liberate_the_oppressed_custom_tooltip:0	"Открыт указ §Y«Мир — это прозрачность»§!\n"
qt_ufop_liberate_the_oppressed_fail_a_tooltip:0	"$TRIGGER_FAIL$ Освободить Баджор\nа. Путем освободительной войны\nб. Путем запроса к их сюзерену\n    Это дипломатическое действие называется §H«Запрос: освобождение подданных»§!"
qt_ufop_liberate_the_oppressed_success_a_tooltip:0	"$TRIGGER_PASS$ Освободить Баджор\nа. Путем освободительной войны\nб. Путем запроса к их сюзерену\n    Это дипломатическое действие называется §H«Запрос: освобождение подданных»§!"
qt_ufop_bajoran_membership:0	"Баджор в Федерации"
qt_ufop_bajoran_membership_desc:0	"Начинается новая эра свободы. Автономия — ключ к развитию любой цивилизации. Мы поддерживаем наших §Hбаджорских§! соседей в борьбе за лучшую жизнь, где их верования надежно защищены, а их планы на будущее их нации расцветают.\n\n"
qt_ufop_bajoran_membership_custom_tooltip_fail:0	"£trigger_no£ Обладать системой §HБаджор§!"
qt_ufop_bajoran_membership_custom_tooltip_success:0	"£trigger_yes£ Обладать системой §HБаджор§!"
qt_ufop_starburst:0	"Вспышка звездообразования"
qt_ufop_starburst_desc:0	"Случаи наблюдения случайных флуктуаций и необычных солнечных вспышек рядом с §Hродным миром ромуланцев§! вызывают галактическую озабоченность. В попытке выяснить, что именно вызывает столь ненормальные показания, мы временно присоединились к §Hромуланцам§! в их исследованиях.\n\n"
qt_ufop_starburst_custom_tooltip_success:0	"£trigger_yes£ Завершить ситуацию §Y«Подозрительные вспышки»§!."
qt_ufop_starburst_custom_tooltip_fail:0	"£trigger_no£ Завершить ситуацию §Y«Подозрительные вспышки»§!."
qt_ufop_starburst_custom_tooltip_on_finished:0	"Взаимоотношения с §HРомуланской Звездной Империей§! меняются на §G+100§!\nОткрыт §Yчертеж сухогруза§!."
qt_ufop_starburst_suspicious_flares_blocked_tooltip_success:0	"Ситуация §Y«Подозрительные вспышки»§! провалена."
qt_ufop_starburst_suspicious_flares_blocked_tooltip_fail:0	"§RВ ситуации §Y«Подозрительные вспышки»§! НЕЛЬЗЯ допустить провала.§!"
qt_ufop_exodus:0	"Исход"
qt_ufop_exodus_desc:0	"Мы видим своим моральным долгом мобилизовать §HЗвездный флот§!, чтобы помочь эвакуации миллионов граждан из звездной системы. Наши §Hтранспортные корабли§! наготове.\n\n"
qt_ufop_exodus_custom_tooltip_success:0	"£trigger_yes£ Особый проект §Y«Срочная эвакуация»§! успешно завершен."
qt_ufop_exodus_custom_tooltip_fail:0	"£trigger_no£ Особый проект §Y«Срочная эвакуация»§! успешно завершен."
qt_ufop_exodus_immediate_evacuation_blocked_tooltip_success:0	"Особый проект §Y«Срочная эвакуация»§! провален."
qt_ufop_exodus_immediate_evacuation_blocked_tooltip_fail:0	"§RНЕЛЬЗЯ допустить провала особого проекта §Y«Срочная эвакуация»§!.§!"
qt_ufop_exodus_tooltip:0	"Взаимоотношения с §HРомуланской Звездной Империей§! меняются на §G+200§!"
qt_ufop_empower_section_31_9:0	"Оказать поддержку Секции 31"
qt_ufop_empower_section_31_9_desc:0	"Наши враги неустанно стремятся вызвать падение человечества. Считанное число личностей, работающих за кулисами §HЗвездного флота,§! сейчас наш единственный противовес слепой ксенофилии §Hбольших шишек§!. Диверсии, тайные операции, убийства. Мы не остановимся ни перед чем, чтобы спасти наш вид от вымирания.\n\n"
qt_ufop_reform_the_charters_12:0	"Изменение хартий"
qt_ufop_reform_the_charters_12_desc:0	"Наша миссия изменилась. По мере того как у наших границ сгущаются враги, цель продвижения научного прогресса должна уступить место защите, сбору информации и уничтожению врагов, прежде чем они получат шанс атаковать.\n\n"
qt_ufop_reform_the_charters_12_custom_tooltip:0	"Открыт указ §Y«Защита времени»§!\n"
qt_ufop_reform_the_charters_12_custom_tooltip_fail:0	"£trigger_no£ Достичь лимита адмиралов Империи по числу адмиралов, назначенных на флотилии: §Y[This.qt_ufop_reform_the_charters_12_admirals_assigned_to_fleets]§!/§Y[This.qt_ufop_reform_the_charters_12_admiral_cap]§!"
qt_ufop_reform_the_charters_12_custom_tooltip_success:0	"£trigger_yes£ Достичь лимита адмиралов Империи по числу адмиралов, назначенных на флотилии: §Y[This.qt_ufop_reform_the_charters_12_admirals_assigned_to_fleets]§!/§Y[This.qt_ufop_reform_the_charters_12_admiral_cap]§!"
qt_ufop_reform_the_charters_picard_resigns:0	"§RКапитан Жан-Люк Пикар подаст в отставку с текущей позиции в§! §HЗвездном флоте§!"
qt_ufop_control_demilitarized_zone_21:0	"Демилитаризованная зона"
qt_ufop_control_demilitarized_zone_21_desc:0	"По мере того как §HФедерация§! наращивает силы, мы обнаруживаем, что можем забрать то, что исторически принадлежало нам. Комбинация принятых неинформированных решений и неадекватного руководства привела нас к тому, что есть сейчас. Пришло время вернуться на лучший путь.\n\n"
qt_ufop_control_demilitarized_zone_21_unity_by_officer:0	"Производство ($job_starfleet_officer_ufop_plural$): §G+2§! £unity£."
