qt_ufop_major_strike:0	"Un golpe certero"
qt_ufop_major_strike_desc:0	"La paz no es nada sin gloria. La supervivencia no se limita a la existencia, sino a ser recordado por siempre. La §HFederación Unida de Planetas§! seguirá con su misión de expansión para que la memoria de nuestro pueblo viva por siempre.\n\n"
