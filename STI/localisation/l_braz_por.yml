planet_automation_amenities_desc:0	"Habilita o gerenciamento automático dos Confortos do planeta, tanto para definir a prioridade dos empregos quanto para erguer construções novas que fornecem empregos relacionados a confortos."
planet_automation_designation_construction_desc:0	"Habilita a edificação planetária automática de construções e distritos que se alinham com a designação do planeta."
planet_automation_rare_resources_desc:0	"Habilita a edificação automática de construções que geram empregos capazes de produzir recursos raros durante uma escassez em um Império."
planet_automation_pop_assembly_desc:0	"Habilita a edificação de construções que montam pops."
planet_automation_housing_desc:0	"Habilita a construção automática de moradias adicionais."
planet_automation_building_slot_desc:0	"Habilita a construção automática de novos espaços de construção."
planet_automation_crime_desc:0	"Habilita a prevenção automática de §H[Owner.GetCrimeDeviancy]§!."
planet_automation_clear_blockers_desc:0	"Habilita a liberação automática de bloqueadores quando for necessário liberar mais espaços de distrito."
planet_automation_permanent_employment_center_desc:0	"Habilita a construção automática de §HCentros de Contratações Póstumas§! em planetas com foco em matéria-prima."
planet_automation_psi_corps_building_desc:0	"Habilita a construção de uma §HBrigada Psi§! em todos os planetas."
planet_automation_biotrophy_management_desc:0	"Habilita a construção de §HSantuários Orgânicos§!."
planet_automation_worm_desc:0	"Habilita a construção do §HAlinhamento Ômega§!."
planet_automation_upgrade_buildings_desc:0	"Habilita Ativar o aprimoramento automático de construções. Isso terá prioridade sobre a criação de novas construções."
planet_automation_shift_click:0	"§HShift+clique§! para definir esta configuração como padrão para todas as novas colônias. No momento: $TOGGLED|H$"
planet_automation_ctrl_click:0	"§HCtrl+clique§! para ativar a configuração em todos os planetas."
planet_automation_setting_enabled:0	"Ativada"
planet_automation_setting_disabled:0	"Desativada"
policy_voting_rights:0	"Direito de Voto"
policy_voting_rights_desc:0	"O processo de apontar um governante pode tomar várias formas; o voto democrático é apenas uma das abordagens possíveis.\n"
voting_not_allowed:0	"Sem Votação"
voting_not_allowed_name:0	"Sem Votação"
voting_not_allowed_desc:1	"Nossa escolha de governante é uma decisão importante demais para deixar nas mãos do público.\n\n§ENenhuma Pop pode votar, o herdeiro do trono se tornará o próximo governante§!"
voting_allowed_elites_only:0	"Elitismo"
voting_allowed_elites_only_name:0	"A Elite Decide"
voting_allowed_elites_only_desc:0	"É melhor deixarmos a questão da liderança para nossos membros mais respeitados e sábios.\n\n§ENenhuma Pop pode votar, os líderes do Império decidirão o governante em uma eleição§!"
voting_allowed_primary_only:0	"Somente Espécie Primária"
voting_allowed_primary_only_name:0	"Sufrágio de Espécie Primária"
voting_allowed_primary_only_desc:1	"O direito ao voto é uma responsabilidade séria, e deve permanecer exclusivo à nossa espécie primária.\n\n§ESomente Pops de nossa Espécie podem votar em eleições democráticas§!"
voting_allowed_all:0	"Voto Livre"
voting_allowed_all_name:0	"Sufrágio Universal"
voting_allowed_all_desc:1	"O governo do nosso Império deve refletir a vontade do povo e todos devem participar do processo.\n\n§ETodas as Pops podem votar em eleições democráticas§!"
policy_leadership:0	"Liderança"
policy_leadership_desc:0	"Todos os seres podem não ser igualmente aptos a liderar, e devemos decidir quem deveria ser autorizado a progredir nos cargos e patentes.\n"
leadership_primary_only:0	"Somente Espécie Primária"
leadership_primary_only_name:0	"Somente Líderes de Espécies Primárias"
leadership_allow_dominant_only_name:0	"Somente Líderes de Espécies Primárias"
leadership_primary_only_desc:0	"Embora aceitemos a presença de seres estrangeiros no nosso Império, posições de liderança devem permanecer exclusivas à nossa espécie primária.\n\n§ESomente Pops de nossa própria Espécie podem gerar líderes§!"
leadership_allow_xeno:0	"Xenos Permitidos"
leadership_allow_xeno_name:0	"Xenolíderes Permitidos"
leadership_allow_xeno_desc:0	"Nosso Império não deve desperdiçar a grande riqueza de talentos que temos, independentemente da fonte.\n\n§EPops de outras Espécies podem gerar líderes§!"
leadership_allow_robot:0	"Androides Permitidos"
leadership_allow_robot_name:0	"Líderes Sintéticos Permitidos"
leadership_allow_robot_desc:0	"Seres sintéticos servem ao nosso Império na maior parte das áreas da sociedade. É natural permitirmos que eles também ocupem posições de liderança.\n\n§EPops Sintéticas podem gerar líderes§!"
leadership_allow_all:0	"Permitir Todos"
leadership_allow_all_name:0	"Todos os Tipos de Líderes Permitidos"
leadership_allow_all_desc:0	"Qualquer indivíduo talentoso, seja ele xeno ou sintético, deve ser capaz de almejar uma posição de liderança.\n\n§EPops de todos os tipos podem gerar líderes§!"
policy_border_policy:0	"Status de Fronteira Inicial"
policy_border_policy_desc:0	"As fronteiras de nosso império representam como pensamos sobre a galáxia em si. Precisamos decidir se elas são abertas e receptivas ou fechadas e protegidas de outras civilizações que possamos encontrar.\n"
border_policy_open:0	"Abertas"
border_policy_open_name:0	"Fronteiras Abertas"
border_policy_open_desc:0	"O isolamento gera suspeita e a suspeita gera conflito. Vamos mostrar aos nossos vizinhos que não temos nada para esconder.\n\n§EA fronteiras estarão abertas para outros impérios como padrão.§!"
border_policy_closed:0	"Fechadas"
border_policy_closed_name:0	"Fronteiras Fechadas"
border_policy_closed_desc:0	"As fronteiras de nosso império devem ser bem guardadas, para não sermos vítimas de influências insidiosas. Somente aqueles que se mostrarem dignos podem entrar em nosso espaço.\n\n§EAs fronteiras estarão fechadas para outros impérios como padrão.§!"
policy_first_contact_protocol:0	"Protocolo de Primeiro Contato"
policy_first_contact_protocol_desc:0	"Conforme viajamos pelas estrelas, há uma possibilidade clara de encontrar outras formas de vida, e precisamos ter uma postura clara sobre como abordá-las.\n"
first_contact_proactive:0	"Proativo"
first_contact_proactive_name:0	"Protocolo de Contato Proativo"
first_contact_proactive_effects:0	"§E- Não é possível atacar entidades neutras\n- Outros impérios terão mais facilidade para estabelecer comunicações conosco\n- Ganha 50% mais £influence£ Influência com cada processo de primeiro contato bem-sucedido§!\n\n"
first_contact_cautious:0	"Cuidadoso"
first_contact_cautious_name:0	"Protocolo de Contato Cuidadoso"
first_contact_cautious_effects:0	"§E- Não é possível atacar entidades neutras\n- Outras nações terão mais dificuldade para estabelecer comunicações conosco.\n- Eventos negativos de primeiro contato têm menos probabilidade de ocorrer§!\n\n"
first_contact_attack_allowed:0	"Agressivo"
first_contact_attack_allowed_name:0	"Protocolo de Contato Agressivo"
first_contact_attack_allowed_effects:0	"§E- É possível atacar entidades neutras\n- Permite opções de primeiro contato hostis, como abdução e dissecação§!\n\n"
policy_trade_policy:0	"Política Comercial"
policy_trade_policy_desc:0	"O comércio é uma fonte importante de prosperidade e traz muitos recursos para nosso próprio império. Devemos decidir qual a melhor forma de direcionar esses recursos."
trade_policy_default:0	"Geração de Riqueza"
trade_policy_default_name:0	"$trade_policy_default$"
trade_policy_default_desc:0	"O objetivo do comércio é gerar lucros para indivíduos e receita para o Estado. Devemos focar nossos esforços comerciais totalmente nessa geração de riqueza.\n\n§ECada £trade_value£ §YValor Comercial§! recolhido nos dá £energy£ §Y1§!§!"
trade_policy_consumer_goods:0	"Benefícios de Consumidores"
trade_conversion_consumer_goods_name:0	"$trade_policy_consumer_goods$"
trade_policy_consumer_goods_desc:0	"Lucros e impostos devem estar em segundo lugar quando comparados com a melhoria das vidas de nossos cidadãos. Devemos focar nossos esforços comerciais na fabricação e distribuição de artigos de necessidade diária.\n\n§ECada £trade_value£ §YValor Comercial§! recolhido nos dá £energy£ §Y0,5§! e £consumer_goods£ §Y0,25§!§!"
trade_policy_unity:0	"Mercado de Ideias"
trade_conversion_unity_name:0	"$trade_policy_unity$"
trade_policy_unity_desc:1	"O comércio pode ser usado não só para deslocar bens, como também facilitar a proliferação de ideias. Devemos focar nossos esforços comerciais em garantir que a mensagem do nosso governo seja ouvida em todos os planetas onde fazemos negócio.\n\n§ECada £trade_value£ §YValor Comercial§! recolhido nos dá £energy£ §Y0,5§! e £unity£ §Y0,25§!§!"
trade_policy_trade_league:0	"Liga Comercial"
trade_conversion_trade_league_name:0	"$trade_policy_trade_league$"
trade_policy_trade_league_desc:1	"Ao nos unirmos em uma liga comercial, somos capazes de prosperar e garantir lucros em um nível totalmente novo.\n\n§ECada £trade_value£ §YValor Comercial§! coletado nos dá £energy£ §Y0,5§!, £unity£ §Y0,25§! e £consumer_goods£ §Y0,25§!§!"
policy_economic_policy:0	"Política Econômica"
policy_economic_policy_desc:0	"Prosperidade ou segurança? Educação ou defesa? Armas ou manteiga? Estas são questões que todo governo com recursos limitados já se fez ao longo da história, e o nosso não é diferente."
economic_policy_balanced:0	"Economia Mista"
economic_policy_balanced_name:0	"$economic_policy_balanced$"
economic_policy_balanced_desc:0	"Comprometermo-nos totalmente à guerra ou à paz é nos restringirmos a uma visão estreita. Temos que estar prontos para o que o futuro nos reserva.\n\n§ENenhum bônus ou penalidade para a produção de recursos.§!"
economic_policy_civilian:0	"Economia Civil"
economic_policy_civilian_name:0	"$economic_policy_civilian$"
economic_policy_civilian_desc:0	"As necessidades da população devem vir antes das questões da guerra. Poderio econômico, e não militar, é a base sobre a qual construiremos nosso império.\n\n"
economic_policy_military:0	"Economia Militarizada"
economic_policy_military_name:0	"$economic_policy_military$"
economic_policy_military_desc:0	"Negligenciar nossa defesa é negligenciar nossa sobrevivência. Apetrechos e enfeites não dão conforto nenhum quando o inimigo bate à nossa porta.\n\n"
policy_artificial_intelligence_policy:0	"Inteligência Artificial"
policy_artificial_intelligence_policy_desc:0	"A possibilidade de uma inteligência artificial autoconsciente levanta muitas questões filosóficas e éticas. Precisamos determinar nossa postura nessa questão.\n"
no_robots_desc:0	"Estas máquinas estão no processo de desmontagem."
dumb_robots_desc:0	"Estes robôs existem em um estado de servidão não sapiente."
ai_outlawed:0	"Proibida"
ai_outlawed_name:0	"IA Proibida"
ai_outlawed_short_desc:0	"Estes sintéticos tiveram sua sapiência arrancada por seus mestres orgânicos, reduzindo-os a máquinas servis."
ai_outlawed_desc:8	"Máquinas inteligentes e auto-conscientes são uma ameaça incalculável a todos os seres vivos. A criação de uma verdadeira Inteligência artificial é um crime punível com a morte.\n\n§ESintéticos têm seu livre arbítrio removido e são incapazes de executar Empregos £pop_cat_ruler£ §Y$pop_cat_ruler$§! e Empregos £pop_cat_specialist£ §Y$pop_cat_specialist$ mais complexos§!.\n\nAssistentes IA Sapientes serão automaticamente desmontados.\n\nComputadores de Combate Sapientes não podem ser pesquisados.§!"
species_profile_servitude:1	"$ai_servitude$"
species_profile_servitude_tooltip:1	"$ai_servitude_short_desc$"
species_profile_servitude_tooltip_delayed:1	"§LMercadorias não precisam de consideração.§!"
ai_servitude:0	"(Padrão de Vida) Servidão"
ai_servitude_short_desc:0	"Estes sintéticos estão em servidão absoluta aos seus mestres orgânicos, e podem ser usados ou descartados conforme a vontade dos mestres."
ai_servitude_name:0	"Servidão da IA"
ai_servitude_desc:9	"O propósito principal de qualquer máquina deve ser servir seus mestres e desempenhar quaisquer tarefas para as quais foram projetadas, independentemente do seu nível de inteligência.\n\n§ESintéticos possuem livre arbítrio limitado, melhorando sua produção de recursos, mas impedindo-os de trabalhar em £pop_cat_ruler£ §Y$pop_cat_ruler$ Empregos§!§!."
ai_full_rights:0	"Direitos de Cidadania"
ai_full_rights_name:0	"Direitos dos Cidadãos Sintéticos"
ai_full_rights_desc:5	"Qualquer máquina autoconsciente que preencha os critérios de possuir uma verdadeira inteligência artificial deve ser considerada um indivíduo, com todos os direitos e obrigações devidos.\n\n§ESintéticos recebem cidadania plena e precisarão de §Y£consumer_goods£ $consumer_goods$§! Manutenção.\n§!"
ai_full_rights_short_desc:0	"Estes sintéticos receberam cidadania plena e o direito de autodeterminação como membros iguais da sociedade."
ai_accord_servitude_disallowed:2	"O Acordo IA §Rproíbe permanentemente§! as políticas §HProibida§! e §HServidão§!."
ai_perfect_servants_rights_disallowed:2	"O algoritmo das três leis §Rproíbe permanentemente§! a política §HDireitos de Cidadania§!."
is_a_synthetic_empire:0	"É um §YImpério Sintético§!"
policy_war_philosophy:0	"Filosofia de Guerra"
policy_war_philosophy_desc:0	"A guerra é uma questão complexa; a guerra entre nações estelares, mais ainda. A forma com que encaramos o conflito armado é de importância crítica para as questões externas.\n"
unrestricted_wars:0	"Guerras Irrestritas"
unrestricted_wars_name:0	"Guerras Irrestritas"
unrestricted_wars_desc:1	"A guerra é um prato que se serve com frequência, e para aqueles que não cozinham por conta própria.\n\n§ESem restrições para reivindicação de sistemas§!"
liberation_wars:0	"Guerras de Liberação"
liberation_wars_name:0	"Guerras de Liberação"
liberation_wars_desc:5	"Devemos promover nossos próprios interesses, mesmo quando eles forem contrários aos interesses dos outros.\n\n§EReivindicar sistemas de outros só é permitido durante guerras defensivas ou contra impérios de §YConsciência Gestalt§!§!"
no_wars:0	"Guerras Defensivas"
no_wars_name:0	"Somente Guerras Defensivas"
no_wars_desc:1	"A violência é um último recurso para garantir a integridade de nossa nação.\n\n§EA reivindicação de sistemas só é permitida durante guerras defensivas§!"
policy_war_doctrine:0	"Doutrina de Guerra"
policy_war_doctrine_desc:1	"Há várias maneiras de conduzir uma guerra até a vitória. Precisamos escolher a doutrina que se adequa melhor aos nossos pontos fortes e fracos.\n"
home_defense_doctrine:0	"Defesa Interna"
home_defense_doctrine_name:0	"Doutrina de Defesa Interna"
home_defense_doctrine_desc:0	"Deixe que o inimigo venha até nós. Lutaremos por cada planeta, cada lua, cada asteroide que está em nosso espaço. Nunca vamos nos render.\n\n"
no_retreat_doctrine:0	"Sem Recuar"
no_retreat_doctrine_name:0	"Doutrina Sem Recuar"
no_retreat_doctrine_desc:0	"Esperamos que nossas naves lutem até o fim absoluto. Não toleraremos retiradas, recuos, fugas. Para nossa frota existe apenas a vitória ou a morte. Nem um passo atrás!\n\n"
hit_and_run_doctrine:0	"Ataque Relâmpago"
hit_and_run_doctrine_name:0	"Doutrina de Ataque Relâmpago"
hit_and_run_doctrine_desc:0	"Pode-se enfraquecer gradualmente um adversário superior com ataques relâmpago repetidos. O golpe final só é dado quando as chances estão a nosso favor.\n\n"
rapid_deployment_doctrine:0	"Mobilização Rápida"
rapid_deployment_doctrine_name:0	"Doutrina de Mobilização Rápida"
rapid_deployment_doctrine_desc:0	"Precisamos nos mover rapidamente para atacar onde o inimigo estiver mais fraco e nos defender onde o inimigo planeja atacar. As manobras são a chave do sucesso.\n\n"
super_defense:0	"Grande Defesa"
super_defense_name:0	"Doutrina da Grande Defesa"
super_defense_desc:0	"HRB_TODO\n\n"
super_conquest:0	"Motivados pela Conquista"
super_conquest_name:0	"Doutrina Motivados pela Conquista"
super_conquest_desc:0	"HRB_TODO\n\n"
klingon_honor_doctrine:0	"Bom Dia para Morrer"
klingon_honor_doctrine_name:0	"Doutrina do Bom Dia para Morrer"
klingon_honor_doctrine_desc:0	"Permaneceremos até o final da batalha ou de nossas vidas. É uma questão de honra.\n\n"
PURGES_ALLOWED:1	"$TRIGGER_FAIL$O Expurgo deve estar ativado nas Políticas."
policy_war_economy:0	"Economia de Guerra"
policy_war_economy_desc:0	"Podemos preparar nossa indústria e economia para tomar os ativos do setor civil em tempos desesperados de guerras defensivas. O lado negativo destas políticas é que vamos sofrer as penalidades correspondentes enquanto estivermos ganhando guerras ofensivas...\n"
static_we:0	"Estática"
static_we_name:0	"Economia de Guerra Estática"
static_we_desc:0	"Uma Economia de Guerra Estática não é afetada pelos caprichos da guerra. O Placar de Guerra atual não possui efeitos sobre o tempo de produção ou custos."
semi_static_we:0	"Semiestática"
semi_static_we_name:0	"Economia de Guerra Semiestática"
semi_static_we_desc:0	"Uma Economia de Guerra Semiestática permite a captura de ativos limitados do setor privado pelo bem da sobrevivência durante guerras defensivas, com uma perda de eficiência correspondente enquanto vencemos guerras ofensivas.\n\n§HGuerras Defensivas:§!\nEfic. Prod. Mil.: §G+30%§! em §R-100§! de Placar de Guerra\n\n§HGuerras Ofensivas:§!\nEfic. Prod. Mil.: §R-30%§! em §G100§! de Placar de Guerra"
versatile_we:0	"Versátil"
versatile_we_name:0	"Economia de Guerra Versátil"
versatile_we_desc:1	"Uma Economia de Guerra Versátil nos dá grandes bônus de produção enquanto perdemos guerras defensivas, com uma perda de eficiência correspondente enquanto vencemos guerras ofensivas.\n\n§HGuerras Defensivas:§!\nEfic. Prod. Mil.: §G+60%§! em §R-100§! de Placar de Guerra\n\n§HGuerras Ofensivas:§!\nEfic. Prod. Mil.: §R-60%§! em §G100§! de Placar de Guerra"
dynamic_we:0	"Dinâmica"
dynamic_we_name:0	"Economia de Guerra Dinâmica"
dynamic_we_desc:1	"Uma Economia de Guerra Dinâmica nos dá grandes bônus de significativos enquanto perdemos guerras defensivas, com uma perda de eficiência correspondente enquanto vencemos guerras ofensivas.\n\n§HGuerras Defensivas:§!\nEfic. Prod. Mil.: §G+45%§! em §R-100§! de Placar de Guerra\n\n§HGuerras Ofensivas:§!\nEfic. Prod. Mil.: §R-45%§! em §G100§! de Placar de Guerra"
MISSION_CIV_NAME:0	"$CIVILIZATION$ (§Y$AGE$§!)"
mission_covert_observation:0	"Observação Secreta"
mission_covert_observation_desc:0	"Os nativos são estudados em segredo e a uma distância segura, e esforços são feitos para evitar a contaminação cultural.\n\n"
mission_direct_observation:0	"Observação Direta"
mission_direct_observation_desc:0	"Os nativos são estudados de maneira agressiva, e espécimes vivos são coletados com frequência para descobrirmos o máximo possível sobre sua biologia e cultura.\n\n§EEsta missão pode ter consequências indesejadas.§!\n\n"
mission_direct_interefence:0	"Interferência Direta"
mission_direct_interefence_desc:0	"Os nativos são estudados de maneira agressiva e o controle de sua sociedade é tirado deles.\n\n§EEsta missão pode ter consequências indesejadas.§!\n\n"
mission_direct_enlightment:0	"Iluminismo"
mission_direct_enlightment_desc:0	"Agentes são modificados geneticamente para se parecerem com membros da população nativa e são enviados para se infiltrarem na sociedade. Eles gradualmente substituem líderes mundiais e preparam o planeta para ser anexado por nós.\n\nEsta operação complexa somente vale a pena em civilizações industriais.\n\n§ECom esta missão cumprida, o planeta será anexado e os nativos receberão um aumento de Felicidade grande, mas temporário.§!\n\n"
policy_leader_education:0	"Educação de Líderes"
policy_leader_education_desc:0	"O fardo do Império pode ser esmagador, e precisaremos tomar uma decisão sobre como os líderes futuros podem ser melhor preparados para suportá-lo.\n"
MISSION_HALTED:1	"§RMissão interrompida:§! Falta §Y$MISSING$§!"
