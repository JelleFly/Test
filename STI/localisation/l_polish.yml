unity_ambition:0	"Ambicja:"
edict_scientific_revolution:0	"$unity_ambition$ Rewolucja naukowa"
edict_scientific_revolution_desc:0	"Krótka, ale bardzo produktywna złota era odkryć naukowych. Połączenie nieustraszoności, pomysłowości i nieokiełznanego optymizmu może zaprowadzić cię daleko."
edict_desperate_measures:0	"$unity_ambition$ Rozpaczliwe środki"
edict_desperate_measures_desc:0	"Zwierzę zapędzone w sytuację bez wyjścia jest najbardziej niebezpieczne. Nasi wrogowie wnet tego doświadczą. Nie można szczędzić wysiłków – musimy przetrwać."
edict_fortress_proclamation:0	"$unity_ambition$ Proklamacja fortec"
edict_fortress_proclamation_desc:0	"Nasze granice muszą być nieprzekraczalną linią. Powinny stanowić jasny przekaz dla naszych najbardziej ambitnych sąsiadów: ani kroku dalej!"
edict_architectural_renaissance:0	"$unity_ambition$ Renesans architektoniczny"
edict_architectural_renaissance_desc:0	"Budujemy w skali, o której dawne pokolenia mogły tylko marzyć. Superkonstrukcje staną się znakiem firmowym naszych cywilizacji."
edict_hearts_and_minds:0	"$unity_ambition$ Serca i umysły"
edict_hearts_and_minds_desc:0	"Skupione wysiłki propagandowe w celu uzmysłowienia obywatelom sensu działań rządu. W końcu to dla ich dobra."
edict_omnifarious_acquisition:0	"$unity_ambition$ Pozyskiwanie z wielu źródeł"
edict_omnifarious_acquisition_desc:0	"Wszystko, co da się zaoszczędzić, zostanie poddane recyklingowi i wykorzystane ponownie. Nasze ambicje wymagają zdobywania zasobów wszelkimi sposobami."
edict_grand_fleet:0	"$unity_ambition$ Wielka Flota"
edict_grand_fleet_desc:0	"Nasze galaktyczne ambicje wymagają, by budowa Wielkiej Floty była naszym głównym celem."
POLICIES_LABEL:0	"Oto dostępne polityki naszego imperium."
ACTIVE:0	"aktywna"
NOT_ACTIVE:0	"nieaktywna"
TIMER:1	"\nNie możemy zmienić naszego podejścia do tej polityki aż do $DATE|H$."
CHANGE_POLICY:0	"Zmiana polityki"
POLICY_DIALOG:0	"Chcesz zmienić $POLICY|H$ na $OPTION|H$ w naszym imperium? Nie będziemy mogli zmienić naszego podejścia do tego tematu przed upływem $TIME|Y$ lat. Ta polityka będzie mieć następujące skutki:\n$EFFECTS$"
POLICY_GROUP_TOOLTIP:1	"§T$GROUP|H$\n$GROUP_DESC$\nObecna polityka: $OPTION|Y$\n\n§GKliknij, żeby zobaczyć opcje polityki.§!§!"
POLICY_SELECT_OPTION:0	"\n§GKliknij, aby wybrać opcje polityki.§!"
CLICK_POLICY_VIEW:0	"§GKliknij, aby zobaczyć listę dostępnych edyktów imperialnych.§!"
policy_pre_sapients:0	"Przedrozumni"
policy_pre_sapients_desc:0	"Możemy zdecydować, czy na naszych planetach mogą mieszkać gatunki przedrozumne."
pre_sapients_allow:1	"Tolerowanie"
pre_sapients_allow_name:4	"Tolerowanie przedrozumnych"
pre_sapients_allow_desc:3	"Inteligentne zwierzęta to nadal tylko zwierzęta. Można je bez obaw ignorować.\n\n§EDozwolone są selektywne czystki przedrozumnych.§!"
pre_sapients_protect:0	"Chronieni"
pre_sapients_protect_name:0	"Ochrona przedrozumnych"
pre_sapients_protect_desc:1	"Na razie to tylko zwykłe zwierzęta, ale niegdyś sami byliśmy do nich podobni, więc powinny dostać szansę na przetrwanie.\n\n§ENiedozwolone są selektywne czystki przedrozumnych i terraformowanie planet, na których znajdują się przedrozumni.§!"
pre_sapients_purge:0	"Eksterminacja"
pre_sapients_purge_name:3	"Eksterminacja przedrozumnych"
pre_sapients_purge_desc:0	"Wszystkie prawa rodzą się ze zdolności rozumowania. Zwierzę to tylko zwierzę, a zwierzę stające nam na drodze to po prostu szkodnik.\n\n§ETrzeba dokonać czystki przedrozumnych żyjących na naszych planetach.§!"
pre_sapients_eat:1	"Polowanie"
pre_sapients_eat_name:1	"Polowanie na przedrozumnych"
pre_sapients_eat_desc:0	"Zwierzę bez rozumu nie może być uważane za obywatela imperium, ale chyba może wspomagać nasz rozwój w inny sposób...\n\n§EPrzedrozumni żyjący na naszych planetach będą wykorzystywani jako źródło żywności, co będzie powoli zmniejszać ich populację.§!"
policy_refugees:0	"Uchodźcy"
policy_refugees_desc:0	"Możemy zdecydować, czy będziemy przyjmować uchodźców uciekających przed czystkami, wysiedleniami i prześladowaniami w innych imperiach."
refugees_not_allowed:0	"Żadnych uchodźców"
refugees_not_allowed_name:0	"$refugees_not_allowed_name$"
refugees_not_allowed_desc:0	"Otwarcie granic dla mętów z innych społeczeństw tylko zaszkodziłoby naszemu państwu.\n\n§ENie będą przybywać tu uchodźcy z innych imperiów.§!"
refugees_only_citizens:0	"Tyko gatunki obywateli"
refugees_only_citizens_name:0	"$refugees_only_citizens$"
refugees_only_citizens_desc:0	"Nie możemy pozwolić, żeby współczucie przyćmiło trzeźwy osąd. Ci, których warto mieć w naszym społeczeństwie, zostaną wpuszczeni na nasze terytorium.\n\n§EUchodźcy pochodzący z gatunków posiadających pełne prawa obywatelskie mogą przybywać tu z innych imperiów.§!"
refugees_allowed:0	"Przyjmowanie uchodźców"
refugees_allowed_name:0	"$refugees_allowed$"
refugees_allowed_desc:0	"Ci, którzy uciekają przed śmiercią i prześladowaniami z rąk tyranów, będą mile widziani na naszym terytorium.\n\n§EMogą przybywać tu uchodźcy z innych imperiów.§!"
policy_population_controls:0	"Kontrola populacji"
policy_population_controls_desc:0	"Możemy zdecydować, czy środki selektywnej kontroli populacji będą w naszym imperium legalne."
population_controls_not_allowed:0	"Zabroniona"
population_controls_not_allowed_name:0	"Kontrola populacji zabroniona"
population_controls_not_allowed_desc:1	"Rozmnażanie się i rozprzestrzenianie własnego gatunku to nieodłączne prawo wszystkich obywateli.\n\n§ENie można stosować przymusowych planetarnych ani gatunkowych środków kontroli populacji.§!\n§ENie można selektywnie rozwijać ani redukować gatunków.§!"
population_controls_allowed:0	"Dozwolona"
population_controls_allowed_name:0	"Kontrola populacji dozwolona"
population_controls_allowed_desc:11	"Długookresowe przemiany demograficzne to zbyt ważna sprawa, by pozostawiać je wyłącznie uczestnikom.\n\n§EMożna stosować przymusowe planetarne i gatunkowe środki kontroli populacji.§!\n§EMożna selektywnie rozwijać i redukować gatunki.§!"
policy_slavery:0	"Niewolnictwo"
policy_slavery_desc:1	"Możemy zdecydować, czy niewolnictwo będzie w naszym imperium legalne."
slavery_not_allowed:0	"Zabronione"
slavery_not_allowed_name:0	"Niewolnictwo zabronione"
slavery_not_allowed_desc:0	"Zniewolenie istot świadomych to wynaturzenie. Nie będziemy tego tolerować w naszym imperium.\n\n§ENie można zniewalać populacji.§!"
slavery_allowed_xenos_only:0	"Tylko obce gatunki"
slavery_allowed_xenos_only_name:0	"Tylko niewolnictwo obcych"
slavery_allowed_xenos_only_desc:1	"Umożliwia zniewalanie innych niż nasz gatunków zamieszkujących nasze imperium.\n\n§EMożna zniewalać populacje z innych gatunków.§!"
slavery_allowed_regulated:1	"Uregulowane"
slavery_allowed_regulated_name:1	"Uregulowane niewolnictwo"
slavery_allowed_regulated_desc:2	"Pozwala na zniewolenie populacji o dowolnej filozofii życiowej, zapewniając jej równe i względnie godne warunki pracy.\n\n§EMożna zniewolić dowolną populację przy zmniejszonej wydajności pracy.§!"
slavery_allowed_regulated_xenos_only:1	"Uregulowane obce gatunki"
slavery_allowed_regulated_xenos_only_name:1	"Uregulowane niewolnictwo obcych"
slavery_allowed_regulated_xenos_only_desc:2	"Umożliwia zniewalanie innych niż nasz gatunków zamieszkujących nasze imperium we względnie godziwych warunkach.\n\n§EMożna zniewalać populacje innych gatunków, ale wiąże się to ze zmniejszeniem wydajności.§!"
slavery_allowed:0	"Dozwolone"
slavery_allowed_name:0	"Niewolnictwo dozwolone"
slavery_allowed_desc:0	"Umożliwia zniewalanie populacji zamieszkujących nasze imperium.\n\n§EMożna zniewalać populacje.§!"
policy_slavery_procreation:1	"Rozmnażanie niewolników"
policy_slavery_procreation_desc:0	"Możemy zdecydować, czy niewolnikom wolno się rozmnażać."
slavery_procreation_allowed:0	"Dozwolone"
slavery_procreation_allowed_name:0	"Rozmnażanie niewolników dozwolone"
slavery_procreation_allowed_desc:0	"Niewolnicy mogą się rozmnażać. Populacje powstałe z niewolników zostają automatycznie zniewolone."
slavery_procreation_not_allowed:0	"Niedozwolone"
slavery_procreation_not_allowed_name:0	"Rozmnażanie niewolników zabronione"
slavery_procreation_not_allowed_desc:0	"Niewolnicy nie mogą się rozmnażać."
policy_purge:0	"Czystka"
policy_purge_desc:0	"Populacje podlegające czystce nie mogą pracować i w końcu zginą. To działanie rozzłości je i inne przychylne im populacje.\n"
purge_not_allowed:0	"Zabronione"
purge_not_allowed_name:0	"Czystki zabronione"
purge_not_allowed_desc:1	"Czystki to zbrodnia i nic tego nie zmieni.\n\n§ENie można dokonywać czystek żadnych populacji.§!"
purge_allowed_xenos_only:0	"Tylko obce gatunki"
purge_allowed_xenos_only_name:0	"Tylko czystki obcych"
purge_allowed_xenos_only_desc:1	"Musimy zezwolić na stosowanie skutecznych metod regulacji i kontroli rozprzestrzeniania się w naszym imperium niższych organizmów.\n\n§ENie można dokonywać czystek populacji własnej rasy.§!"
purge_allowed:0	"Dozwolone"
purge_allowed_name:0	"Czystki dozwolone"
purge_allowed_desc:0	"Trzeba usunąć z naszego imperium niepokorny i zepsuty element, by ta zgnilizna nie przeniosła się na nas.\n\n§EMożna dokonywać czystek i rugować populacje.§!"
purge_displacement_only:0	"Tylko rugowanie"
purge_displacement_only_name:0	"$purge_displacement_only$"
purge_displacement_only_desc:0	"Nie mamy obowiązku zaspokajać potrzeb tych, którzy chcą podkopać fundamenty naszego społeczeństwa. Niech szukają sobie domów poza naszymi granicami.\n\n§EMożna rugować populacje.§!"
policy_orbital_bombardment:0	"Nalot orbitalny"
policy_orbital_bombardment_desc:2	"Bombardowanie orbitalne umożliwia nam niszczenie z kosmosu armii na powierzchni planety. Intensywniejsze bombardowania mogą także niszczyć budynki i zabijać mieszkańców.\n"
orbital_bombardment_selective:0	"Selektywne"
orbital_bombardment_selective_name:0	"Selektywne bombardowanie orbitalne"
orbital_bombardment_selective_desc:0	"Dopuszcza tylko bombardowanie zidentyfikowanych celów wojskowych przy maksymalnym ograniczeniu strat wśród cywili.\n\n§EMoże używać tylko selektywnego trybu bombardowania orbitalnego.§!"
policy_interference:0	"Kontakt z tubylcami"
policy_interference_desc:0	"Z badania świadomych form życia i ich prymitywnych społeczności można uzyskać sporo wiedzy.\n"
ethical_studies:0	"Badania etyczne"
ethical_studies_name:0	"Etyczne badania tubylców"
ethical_studies_desc:0	"Prymitywne społeczeństwa mają prawo do istnienia i ewolucji w swoim własnym tempie, bez kontroli i wpływów z zewnątrz.\n\n§EStacje obserwacyjne są ograniczone do badań pasywnych.\nNie można przeprowadzać inwazji na światy z tubylcami.§!"
interventionism_interference:0	"Interwencjonizm"
interventionism_interference_name:0	"Interwencyjne badania tubylców"
interventionism_interference_desc:1	"Aby odkryć sekrety wszechświata, wszelkie interesujące obiekty muszą być dostępne do swobodnych badań.\n\n§EStacje obserwacyjne mogą przeprowadzać badania każdego rodzaju.\nMożna przeprowadzać inwazje na światy z tubylcami.§!"
policy_enlightenment:0	"Oświecenie tubylców"
policy_enlightenment_desc:0	"Możemy dzielić się naszymi osiągnięciami technicznymi z bardziej prymitywnymi społecznościami, dzięki czemu otworzą się przed nimi nowe horyzonty.\n"
enlightenment_not_allowed:0	"Zabronione"
enlightenment_not_allowed_name:0	"Oświecanie tubylców jest zabronione"
enlightenment_not_allowed_desc:0	"Żaden tubylec nie byłby gotowy na zrozumienie odkrytych przez nas cudów, a wyjawienie im prawd o galaktyce byłoby niezmiernie ryzykowne dla wszystkich stron.\n\n§ENie można oświecać tubylców.§!"
enlightenment_allowed:0	"Dozwolone"
enlightenment_allowed_name:0	"Oświecanie tubylców jest dozwolone"
enlightenment_allowed_desc:0	"Dzieląc się naszą wiedzą możemy aktywnie zachęcić tubylców do zajęcia swojego prawowitego miejsca w galaktycznej społeczności.\n\n§EMożna oświecać tubylców.§!"
policy_migration:0	"Migracja"
policy_migration_desc:0	"Niektórzy mieszkańcy naszego imperium spoglądają w gwiazdy i zastanawiają się, jak mogliby urządzić sobie życie na nowym świecie.\n"
migration_not_allowed:0	"Zabroniona"
migration_not_allowed_name:0	"Migracja zabroniona"
migration_not_allowed_desc:0	"To imperium decyduje, gdzie najbardziej potrzebni są jego mieszkańcy.\n\n§EPopulacje nie mogą swobodnie migrować.§!"
migration_allowed_primary_only:0	"Tylko główne gatunki"
migration_allowed_primary_only_name:0	"Migracja głównego gatunku"
migration_allowed_primary_only_desc:0	"Swoboda przemieszczania się to przywilej przyznawany tylko naszemu głównemu gatunkowi.\n\n§ETylko populacje naszego gatunku mogą swobodnie migrować.§!"
migration_allowed_all:0	"Swobodna migracja"
migration_allowed_all_name:0	"Nieograniczona migracja"
migration_allowed_all_desc:0	"Wszyscy nasi obywatele muszą mieć możliwość szukania szczęścia, gdzie tylko zechcą.\n\n§EWszystkie populacje mogą swobodnie migrować.§!"
policy_appropriation:0	"Przywłaszczanie ziemi"
policy_appropriation_desc:0	"Ta polityka określa, czy na nowo pozyskanych planetach część pól zostanie odebrana gatunkom, które nie są obywatelami."
appropriation_not_allowed:0	"Zabronione"
appropriation_not_allowed_name:0	"Przywłaszczanie ziemi zabronione"
appropriation_not_allowed_desc:0	"Ziemie kontrolowane przez nasze imperium należą do wszystkich mieszkańców.\n\n§ENa nowo pozyskanych planetach populacje zostaną zostawione w spokoju.§!"
appropriation_allowed:0	"Dozwolone"
appropriation_allowed_name:0	"Przywłaszczanie ziemi dozwolone"
appropriation_allowed_desc:1	"Ziemia niewłaściwie wykorzystywana przez niektóre gatunki może być wydajniejsza w sprawniejszych rękach.\n\n§ENa planetach odebranych gatunkom nie posiadającym obywatelstwa dojdzie do przesiedlenia nie więcej niż §Y5§!£pop_cat_specialist£ populacji i zastąpienia ich obywatelami innych naszych planet.§!"
policy_resettlement:0	"Przesiedlenie"
policy_resettlement_desc:0	"Ta polityka określa, czy możemy siłą przesiedlać populacje między planetami.\n"
resettlement_not_allowed:0	"Zabronione"
resettlement_not_allowed_name:0	"Przesiedlanie zabronione"
resettlement_not_allowed_desc:1	"Wolne populacje nie mogą być siłą przesiedlane pomiędzy planetami."
resettlement_allowed:0	"Dozwolone"
resettlement_allowed_name:0	"Przesiedlanie dozwolone"
resettlement_allowed_desc:1	"Populacje mogą być siłą przesiedlane pomiędzy planetami."
PLANET_AUTO_RESETTLEMENT_CHANCE:1	"Te bezrobotne populacje na tej planecie mają co miesiąc §Y$VALUE|0$%§! szans na samoczynną emigrację do innych kolonii twojego imperium oferujących pracę, mieszkania i mających akceptowalną możliwość zamieszkania."
AUTO_MIGRATE_MIGRATION_CONTROLS:0	"§RKontrola migracji tego gatunku jest włączona.§!\n"
AUTO_MIGRATE_SLAVE_PROCESSING:1	"§R§YAutomatyczne przesiedlenie§! do innych kolonii jest włączone tylko dla niewolników i nierozumnych robotów, jeśli istnieje §Y$sm_transit_hub$§! lub §Y$building_slave_processing$§!.§!\n"
AUTO_MIGRATE_ASSIMILATED:0	"§RPopulacje ulegające asymilacji nie mogą migrować automatycznie.§!"
PLANET_AUTO_RESETTLEMENT_NO_ELIGIBLE_POPS:0	"Te populacje nie mogą migrować automatycznie z następującego powodu:"
PLANET_AUTO_RESETTLEMENT_NO_VALID_DESTINATION:0	"$PLANET_AUTO_RESETTLEMENT_NO_ELIGIBLE_POPS$\n§RBrak prawidłowego punktu docelowego automatycznej migracji.§!"
PLANET_AUTO_RESETTLEMENT_MOST_LIKELY_DESTINATION:0	"Ich najbardziej prawdopodobny cel migracji to $PLANET|Y$."
PLANET_AUTO_RESETTLEMENT_INELIGIBLE_PLANET:0	"Te populacje nie mają pozwolenia na automatyczną migrację z tej planety z następującego powodu:"
AUTO_MIGRATE_CULTURE_SHOCK:0	"§RKolonia doznaje szoku kulturowego.§!"
AUTO_MIGRATE_COLONY_TOO_NEW:0	"§RKolonia jest zbyt młoda.§!"
AUTOMATION_SETTINGS_TITLE:0	"Ustawienia automatyzacji"
planet_automation_amenities:0	"£amenities£ Udogodnienia"
planet_automation_housing:0	"£housing£ Mieszkania"
planet_automation_clear_blockers:0	"£blocker£ Usunięcie przeszkód"
planet_automation_permanent_employment_center:0	"Pośmiertne zatrudnienie"
planet_automation_psi_corps_building:0	"Korpus psioniczny"
planet_automation_biotrophy_management:0	"£pop_cat_bio_trophy£ Biotrofea"
planet_automation_worm:0	"Ostateczne dostrojenie"
planet_automation_upgrade_buildings:0	"£upgrade£ Ulepszanie budynków"
planet_automation_amenities_desc:0	"Umożliwia automatyczne zarządzanie udogodnieniami planetarnymi zarówno pod względem wyznaczania priorytetów pracy, jak i wznoszenia nowych budynków zapewniających miejsca pracy związane z danym udogodnieniem."
planet_automation_designation_construction_desc:0	"Umożliwia automatyczną planetarną konstrukcję budynków i dzielnic zgodnych z przeznaczeniem planety."
planet_automation_rare_resources_desc:0	"Umożliwia automatyczne wznoszenie budynków zapewniających miejsca pracy wytwarzające rzadkie zasoby podczas ogólnokrajowego niedoboru."
planet_automation_pop_assembly_desc:0	"Umożliwia wznoszenie budynków montujących populacje."
planet_automation_housing_desc:0	"Umożliwia automatyczne wznoszenie dodatkowych budynków mieszkalnych."
planet_automation_building_slot_desc:0	"Umożliwia automatyczną budowę nowych miejsc na budynki."
planet_automation_crime_desc:0	"Umożliwia automatyzację prewencji: §H[Owner.GetCrimeDeviancy]§!."
planet_automation_clear_blockers_desc:0	"Umożliwia automatyczne usuwanie przeszkód terenowych, gdy jest to niezbędne do odblokowania kolejnych miejsc na dzielnice."
planet_automation_permanent_employment_center_desc:0	"Umożliwia automatyczną budowę §Hośrodka zatrudnienia pośmiertnego§! na planetach skupionych na surowcach."
planet_automation_psi_corps_building_desc:0	"Umożliwia budowę §Hkorpusów psionicznych§! na wszystkich planetach."
planet_automation_biotrophy_management_desc:0	"Umożliwia budowę §Hrezerwatów organicznych§!."
planet_automation_worm_desc:0	"Umożliwia budowę §Hostatecznego dostrojenia§!."
planet_automation_upgrade_buildings_desc:0	"Włącza automatyczne ulepszanie budynków. Ta opcja będzie mieć pierwszeństwo przed wznoszeniem nowych budynków."
planet_automation_shift_click:0	"§HKliknij z Shiftem§!, by włączyć lub wyłączyć to ustawienie jako domyślne dla wszystkich nowych kolonii. Aktualnie $TOGGLED|H$."
planet_automation_ctrl_click:0	"§HKliknij z Ctrl§!, by włączyć lub wyłączyć to ustawienie na wszystkich planetach."
planet_automation_setting_enabled:0	"Wł."
planet_automation_setting_disabled:0	"Zablokowany"
policy_voting_rights:0	"Prawa wyborcze"
policy_voting_rights_desc:0	"Proces wyboru władcy może mieć różną postać. Demokratyczne głosowanie to jedna z możliwości.\n"
voting_not_allowed:0	"Brak praw wyborczych"
voting_not_allowed_name:0	"Brak praw wyborczych"
voting_not_allowed_desc:1	"Wybór naszego władcy to zbyt ważna decyzja, by powierzać ją ogółowi.\n\n§EŻadne populacje nie mogą głosować, kolejnym władcą zostanie dziedzic tronu.§!"
voting_allowed_elites_only:0	"Elityzm"
voting_allowed_elites_only_name:0	"Decydują elity"
voting_allowed_elites_only_desc:0	"Kwestię przywództwa najlepiej powierzyć najbardziej szanowanym i mądrym członkom naszego społeczeństwa.\n\n§EŻadne populacje nie mogą głosować, liderzy imperium wybiorą kolejnego władcę.§!"
voting_allowed_primary_only:0	"Tylko główne gatunki"
voting_allowed_primary_only_name:0	"Prawo do głosowania dla głównego gatunku"
voting_allowed_primary_only_desc:1	"Prawa wyborcze to poważna odpowiedzialność, która należy się wyłącznie naszemu głównemu gatunkowi.\n\n§ETylko populacje naszego gatunku mogą głosować w wyborach demokratycznych.§!"
voting_allowed_all:0	"Prawa wyborcze dla wszystkich"
voting_allowed_all_name:0	"Powszechne prawo do głosowania"
voting_allowed_all_desc:1	"Władza naszego imperium powinna wykonywać wolę całego społeczeństwa.\n\n§EWszystkie populacje mogą głosować w wyborach demokratycznych.§!"
policy_leadership:0	"Przywództwo"
policy_leadership_desc:0	"Nie wszystkie istoty nadają się do sprawowania władzy. Powinniśmy decydować, kto może awansować w hierarchii.\n"
leadership_primary_only:0	"Tylko główne gatunki"
leadership_primary_only_name:0	"Tylko przywódcy głównego gatunku"
leadership_allow_dominant_only_name:0	"Tylko przywódcy głównego gatunku"
leadership_primary_only_desc:0	"Akceptujemy obecność innych istot w naszym imperium, ale na stanowiskach władzy powinni zasiadać tylko przedstawiciele naszego gatunku.\n\n§EPrzywódcy mogą wywodzić się tylko spośród populacji naszego gatunku§!"
leadership_allow_xeno:0	"Obcy dopuszczeni"
leadership_allow_xeno_name:0	"Przywódcy obcych dozwoleni"
leadership_allow_xeno_desc:0	"Nasze imperium nie może marnować bogactwa talentów, które mamy do dyspozycji, niezależnie od pochodzenia.\n\n§EPrzywódcy mogą wywodzić się spośród populacji innych gatunków.§!"
leadership_allow_robot:0	"Androidy dopuszczone"
leadership_allow_robot_name:0	"Przywódcy syntetyków dozwoleni"
leadership_allow_robot_desc:0	"Istoty syntetyczne służą naszemu imperium na wielu poziomach społeczeństwa. To naturalne, że powinny mieć też możliwość sprawowania władzy.\n\n§EPrzywódcy mogą wywodzić się spośród populacji syntetyków.§!"
leadership_allow_all:0	"Dostępne dla wszystkich"
leadership_allow_all_name:0	"Wszystkie rodzaje przywódców dozwolone"
leadership_allow_all_desc:0	"Każda utalentowana osoba, kosmita czy syntetyk, ma prawo ubiegać się o stanowisko w strukturach władzy.\n\n§EPrzywódcy mogą wywodzić się spośród wszystkich populacji.§!"
policy_border_policy:0	"Początkowy status granic"
policy_border_policy_desc:0	"Granice naszego imperium odzwierciedlają naszą władzę nad galaktyką. Musimy postanowić, czy mają być otwarte i przyjazne, czy może zamknięte i strzeżone przed innymi cywilizacjami, które możemy napotkać.\n"
border_policy_open:0	"Otwarte"
border_policy_open_name:0	"Otwarte granice"
border_policy_open_desc:0	"Izolacja wywołuje podejrzliwość, a podejrzliwość prowadzi do konfliktu. Pokażmy naszym sąsiadom, że nie mamy nic do ukrycia.\n\n§EGranice będą domyślnie otwarte dla innych imperiów.§!"
border_policy_closed:0	"Zamknięte"
border_policy_closed_name:0	"Zamknięte granice"
border_policy_closed_desc:0	"Granice naszego imperium muszą być dobrze strzeżone, inaczej padniemy ofiarą zdradzieckich wpływów. Na nasze terytorium mogą wejść tylko ci, którzy okażą się tego godni.\n\n§EGranice będą domyślnie zamknięte dla innych imperiów.§!"
policy_first_contact_protocol:0	"Protokół pierwszego kontaktu"
policy_first_contact_protocol_desc:0	"Podczas naszych podróży pośród gwiazd możemy natrafić na inne organizmy, dlatego musimy ustalić zasady kontaktu z nimi.\n"
first_contact_proactive:0	"Czynny"
first_contact_proactive_name:0	"Protokół czynnego kontaktu"
first_contact_proactive_effects:0	"§E– Nie można atakować obiektów neutralnych.\n– Innym imperiom łatwiej będzie nawiązać z nami łączność.\n– 50% więcej £influence£ wpływów za każdy udany pierwszy kontakt.§!\n\n"
first_contact_cautious:0	"Ostrożny"
first_contact_cautious_name:0	"Protokół ostrożnego kontaktu"
first_contact_cautious_effects:0	"§E– Nie można atakować obiektów neutralnych\n– Innym imperiom trudniej będzie nawiązywać z nami łączność.\n– Większe prawdopodobieństwo negatywnych skutków pierwszego kontaktu.§!\n\n"
first_contact_attack_allowed:0	"Postawa agresywna"
first_contact_attack_allowed_name:0	"Protokół agresywnego kontaktu"
first_contact_attack_allowed_effects:0	"§E– Można atakować obiekty neutralne.\n– Przy pierwszym kontakcie dostępne są wrogie działania, takie jak uprowadzenie lub sekcja.§!\n\n"
policy_trade_policy:0	"Strategia handlu"
policy_trade_policy_desc:0	"Handel to ważny element rozwoju – przynosi naszemu imperium duże ilości zasobów. Musimy zdecydować, dokąd najlepiej kierować te zasoby."
trade_policy_default:0	"Tworzenie bogactwa"
trade_policy_default_name:0	"$trade_policy_default$"
trade_policy_default_desc:0	"Celem handlu jest generowanie zysków dla obywateli i przychodu dla państwa. Powinniśmy całkowicie skoncentrować nasze wysiłki handlowe na tworzeniu bogactwa.\n\n§ECała zebrana £trade_value£ §Ywartość handlowa§! daje nam £energy£ §Y1§!.§!"
trade_policy_consumer_goods:0	"Korzyści dla konsumentów"
trade_conversion_consumer_goods_name:0	"$trade_policy_consumer_goods$"
trade_policy_consumer_goods_desc:0	"Zyski i dochód z podatków nie mogą być ważniejsze niż poprawa warunków życia naszych obywateli. Powinniśmy skupić nasz wysiłek handlowy na produkcji i dystrybucji rzeczy przydatnych w życiu codziennym.\n\n§ECała zebrana £trade_value£ §Ywartość handlowa§! daje nam £energy£ §Y0,5§! i £consumer_goods£ §Y0,25§!.§!"
trade_policy_unity:0	"Targowisko idei"
trade_conversion_unity_name:0	"$trade_policy_unity$"
trade_policy_unity_desc:1	"Handel może służyć nie tylko dostarczaniu towarów, ale też rozprzestrzenianiu się idei. Powinniśmy skupić wysiłki handlowe na dbaniu o to, aby przesłanie naszego rządu zostało usłyszane na wszystkich planetach, na których prowadzimy interesy.\n\n§ECała zebrana £trade_value£ §Ywartość handlowa§! daje nam £energy£ §Y0,5§! i £unity£ §Y0,25§!.§!"
trade_policy_trade_league:0	"Liga kupiecka"
trade_conversion_trade_league_name:0	"$trade_policy_trade_league$"
trade_policy_trade_league_desc:1	"Dzięki połączeniu wysiłków przez utworzenie ligi kupieckiej nasze interesy rozkwitną i będziemy mogli zapewnić sobie zyski na całkowicie nowym poziomie.\n\n§EKażda zebrana £trade_value£ §Ywartość handlowa§! daje nam £energy£ §Y0,5§!, £unity£ §Y0,25§! i £consumer_goods£ §Y0,25§!§!"
policy_economic_policy:0	"Polityka gospodarcza"
policy_economic_policy_desc:0	"Dobrobyt czy bezpieczeństwo? Edukacja czy obrona? Broń czy masło? To pytania, które zadaje sobie każdy rząd dysponujący ograniczonymi zasobami. W naszym przypadku jest tak samo."
economic_policy_balanced:0	"Gospodarka mieszana"
economic_policy_balanced_name:0	"$economic_policy_balanced$"
economic_policy_balanced_desc:0	"Całkowite poświęcenie się wojnie lub pokojowi to zawężanie perspektywy. Musimy być gotowi na wszystko, co może przynieść przyszłość.\n\n§EBrak premii i kar do produkcji zasobów.§!"
economic_policy_civilian:0	"Gospodarka cywilna"
economic_policy_civilian_name:0	"$economic_policy_civilian$"
economic_policy_civilian_desc:0	"Potrzeby populacji są ważniejsze od wojennych. Potęga gospodarki, a nie siła militarna, będzie fundamentem naszego imperium.\n\n"
economic_policy_military:0	"Gospodarka zmilitaryzowana"
economic_policy_military_name:0	"$economic_policy_military$"
economic_policy_military_desc:0	"Zaniedbanie naszej obrony to zaniedbanie naszego przetrwania. Świecidełka i błyskotki są niepotrzebne, gdy wróg stoi u bram.\n\n"
policy_artificial_intelligence_policy:0	"Sztuczna inteligencja"
policy_artificial_intelligence_policy_desc:0	"Idea świadomej sztucznej inteligencji rodzi wiele pytań natury filozoficznej i etycznej. Musimy zdecydować, jakie jest nasze stanowisko w tej sprawie.\n"
no_robots_desc:0	"Te roboty są demontowane."
dumb_robots_desc:0	"Te roboty to tylko bezrozumne sługi."
ai_outlawed:0	"Zakazana"
ai_outlawed_name:0	"SI zakazana"
ai_outlawed_short_desc:0	"Organiczni władcy pozbawili te syntetyki rozumu i uczynili z nich służalcze maszyny."
ai_outlawed_desc:8	"Inteligentne, świadome maszyny stanowią olbrzymie zagrożenie dla wszystkich istot żywych. Tworzenie prawdziwej sztucznej inteligencji to przestępstwo karane śmiercią.\n\n§ESyntetyk jest pozbawiony wolnej woli – nie może pracować jako £pop_cat_ruler£ §Y$pop_cat_ruler$§! i wykonywać bardziej skomplikowanych prac jako £pop_cat_specialist£ §Y$pop_cat_specialist$§!.\n\nMyślący asystenci SI zostaną automatycznie rozmontowani.\n\nMyślące komputery bojowe nie mogą być wynajdowane.§!"
species_profile_servitude:1	"$ai_servitude$"
species_profile_servitude_tooltip:1	"$ai_servitude_short_desc$"
species_profile_servitude_tooltip_delayed:1	"§LTowary nie wymagają uwagi.§!"
ai_servitude:0	"(Standard życia) Służba"
ai_servitude_short_desc:0	"Te syntetyki tylko służą swym organicznym władcom, którzy mogą dowolnie je wykorzystywać i się ich pozbywać."
ai_servitude_name:0	"Służebna SI"
ai_servitude_desc:9	"Najważniejszym celem każdej maszyny musi być służenie jej panom i wykonywanie wyznaczonej pracy niezależnie od poziomu jej inteligencji.\n\n§ESyntetyki mają ograniczoną wolną wolę, co zwiększa wydajność produkcji zasobów, ale nie pozwala im pracować jako £pop_cat_ruler£ §Y$pop_cat_ruler$§!§!."
ai_full_rights:0	"Prawa obywatelskie"
ai_full_rights_name:0	"Prawa obywatelskie syntetyków"
ai_full_rights_desc:5	"Każda świadoma maszyna spełniająca kryteria posiadania prawdziwej sztucznej inteligencji ma być traktowana jak osoba i mieć wszystkie związane z tym prawa i obowiązki.\n\n§ESyntetyki otrzymają pełne prawa obywatelskie i muszą posiadać §Y£consumer_goods£ $consumer_goods$§! do utrzymania.\n§!"
ai_full_rights_short_desc:0	"Te syntetyki uzyskały pełne obywatelstwo i prawo do samostanowienia jako równoprawni członkowie społeczeństwa."
ai_accord_servitude_disallowed:2	"Porozumienie z SI §Rtrwale zabrania§! polityk §Hzakazu§! i §Hsłużby§!."
ai_perfect_servants_rights_disallowed:2	"Algorytm trzech praw §Rtrwale zabrania§! polityki §Hpraw obywatelskich§!."
is_a_synthetic_empire:0	"To §Yimperium syntetyków§!."
policy_war_philosophy:0	"Filozofia wojny"
policy_war_philosophy_desc:0	"Wojna to skomplikowana sprawa, tym bardziej wojna międzygwiezdna. Nasze podejście do konfliktów zbrojnych będzie mieć kluczowy wpływ na sprawy zagraniczne.\n"
unrestricted_wars:0	"Nieograniczone wojny"
unrestricted_wars_name:0	"Nieograniczone wojny"
unrestricted_wars_desc:1	"Im więcej wojen, tym lepiej, zwłaszcza jeśli druga strona jest nieprzygotowana.\n\n§EBrak ograniczenia roszczeń dotyczących układów słonecznych.§!"
liberation_wars:0	"Wojny wyzwoleńcze"
liberation_wars_name:0	"Wojny o wyzwolenie"
liberation_wars_desc:5	"Musimy dbać o swoje interesy, nawet jeśli są sprzeczne z interesami innych państw.\n\n§ERoszczenia dotyczące układów innych cywilizacji są dozwolone tylko podczas wojen obronnych lub w wojnach z imperiami §Ypołączonej świadomości§!.§!"
no_wars:0	"Wojny obronne"
no_wars_name:0	"Tylko wojny obronne"
no_wars_desc:1	"Przemoc to ostateczność, jeśli chodzi o zapewnienie przetrwania naszego ludu.\n\n§ERoszczenia dotyczące układów słonecznych są dozwolone tylko podczas wojen obronnych.§!"
policy_war_doctrine:0	"Doktryna wojenna"
policy_war_doctrine_desc:1	"Istnieje wiele sposobów na zwycięskie zakończenie wojny. Musimy wybrać doktrynę najlepiej dopasowaną do naszych mocnych i słabych stron.\n"
home_defense_doctrine:0	"Obrona kraju"
home_defense_doctrine_name:0	"Doktryna obrony kraju"
home_defense_doctrine_desc:0	"Niech wróg przyjdzie do nas. Będziemy walczyć na każdej planecie, księżycu i asteroidzie znajdujących się w naszej przestrzeni. Nigdy się nie poddamy.\n\n"
no_retreat_doctrine:0	"Brak odwrotu"
no_retreat_doctrine_name:0	"Doktryna braku odwrotu"
no_retreat_doctrine_desc:0	"Nasze okręty mają walczyć do samego końca. Zabraniamy wycofywania się, odwrotów i ucieczek. Nasze floty mogą tylko zwyciężać albo ginąć. Ani kroku w tył!\n\n"
hit_and_run_doctrine:0	"Atak i odskok"
hit_and_run_doctrine_name:0	"Doktryna „Atak i odskok”"
hit_and_run_doctrine_desc:0	"Potężniejszego wroga można stopniowo zmęczyć częstymi atakami i odskokami. Ostateczny cios jest zadawany tylko w razie przewagi.\n\n"
rapid_deployment_doctrine:0	"Szybki zrzut"
rapid_deployment_doctrine_name:0	"Doktryna „Szybki zrzut”"
rapid_deployment_doctrine_desc:0	"Musimy przemieszczać się szybko, żeby uderzyć w najsłabszy punkt wroga i bronić się tam, gdzie przeciwnik zamierza zaatakować. Manewrowanie to klucz do sukcesu.\n\n"
super_defense:0	"Obrona punktowa"
super_defense_name:0	"Doktryna obrony punktowej"
super_defense_desc:0	"HRB_TODO\n\n"
super_conquest:0	"Pęd podboju"
super_conquest_name:0	"Doktryna pędu podboju"
super_conquest_desc:0	"HRB_TODO\n\n"
klingon_honor_doctrine:0	"To dobry dzień, aby umrzeć"
klingon_honor_doctrine_name:0	"Doktryna „To dobry dzień, aby umrzeć”"
klingon_honor_doctrine_desc:0	"Dotrwamy do końca bitwy lub do końca naszych żyć. To kwestia honoru.\n\n"
PURGES_ALLOWED:1	"$TRIGGER_FAIL$Czystki muszą być włączone w politykach."
policy_war_economy:0	"Gospodarka wojenna"
policy_war_economy_desc:0	"Możemy umożliwić naszemu przemysłowi i gospodarce przejmowanie aktywów z sektora cywilnego w czasach zaciekłych wojen obronnych. Wadą tej polityki są związane z nią kary podczas wygrywania wojen ofensywnych...\n"
static_we:0	"Statyczna"
static_we_name:0	"Statyczna gospodarka wojenna"
static_we_desc:0	"Statyczna gospodarka wojenna nie ulega kaprysom wojny. Aktualny wynik wojny nie wpływa na czas i koszty produkcji."
semi_static_we:0	"Częściowo statyczna"
semi_static_we_name:0	"Częściowo statyczna gospodarka wojenna"
semi_static_we_desc:0	"Częściowo statyczna gospodarka wojenna pozwala w ograniczonym stopniu przejmować aktywa z sektora prywatnego, by zapewnić przetrwanie podczas wojen obronnych. Jednak wydajność spada podczas wygrywania wojen ofensywnych.\n\n§HWojny obronne:§!\nWyd. prod. wojsk.: §G+30%§! przy wyniku wojny §R-100§!\n\n§HWojny ofensywne:§!\nWyd. prod. wojsk.: §R-30%§! przy wyniku wojny §G100§!"
versatile_we:0	"Wszechstronna"
versatile_we_name:0	"Wszechstronna gospodarka wojenna"
versatile_we_desc:1	"Wszechstronna gospodarka wojenna daje nam olbrzymie premie do produkcji, gdy przegrywamy wojny obronne, jednak wydajność spada podczas wygrywania wojen ofensywnych.\n\n§HWojny obronne:§!\nWyd. prod. wojsk.: §G+60%§! przy wyniku wojny §R-100§!\n\n§HWojny ofensywne:§!\nWyd. prod. wojsk.: §R-60%§! przy wyniku wojny §G100§!."
dynamic_we:0	"Dynamiczna"
dynamic_we_name:0	"Dynamiczna gospodarka wojenna"
dynamic_we_desc:1	"Dynamiczna gospodarka wojenna daje nam duże premie do produkcji, gdy przegrywamy wojny obronne, jednak wydajność spada podczas wygrywania wojen ofensywnych.\n\n§HWojny obronne:§!\nWyd. prod. wojsk.: §G+45%§! przy wyniku wojny §R-100§!\n\n§HWojny ofensywne:§!\nWyd. prod. wojsk.: §R-45%§! przy wyniku wojny §G100§!."
leader_education_standard_protocols:0	"Protokoły standardowe"
leader_education_standard_protocols_name:0	"Protokoły standardowe"
leader_education_standard_protocols_desc:0	"TBD"
leader_education_generous_grants:0	"Hojne granty"
leader_education_generous_grants_name:0	"Hojne granty"
leader_education_generous_grants_desc:0	"TBD"
leader_education_full_scholarships:0	"Pełne stypendia"
leader_education_full_scholarships_name:0	"Pełne stypendia"
leader_education_full_scholarships_desc:0	"TBD"
MISSION_CIV_NAME:0	"$CIVILIZATION$ (§Y$AGE$§!)"
mission_covert_observation:0	"Tajna obserwacja"
mission_covert_observation_desc:0	"Tubylcy są badani potajemnie, z bezpiecznej odległości. Podejmujemy wszelkie starania, by nie doszło do skażenia kulturowego.\n\n"
mission_direct_observation:0	"Obserwacja bezpośrednia"
mission_direct_observation_desc:0	"Tubylcy są badani agresywnie, często pozyskujemy żywe egzemplarze, by jak najlepiej poznać ich biologię i kulturę.\n\n§ETa misja może mieć niezamierzone konsekwencje.§!\n\n"
mission_direct_interefence:0	"Bezpośrednia ingerencja"
mission_direct_interefence_desc:0	"Tubylcy są badani agresywnie, a kontrola nad ich społeczeństwem została im odebrana.\n\n§ETa misja może mieć niezamierzone konsekwencje.§!\n\n"
mission_direct_enlightment:0	"Oświecenie"
mission_direct_enlightment_desc:0	"Agenci są modyfikowani genetycznie, aby wyglądali jak członkowie miejscowej populacji, i wysyłani w celu jej zinfiltrowania. Będą stopniowo zastępować przywódców na całym świecie i przygotowywać planetę do naszej aneksji.\n\nTa skomplikowana operacja jest warta fatygi tylko w przypadku anektowania cywilizacji przemysłowych.\n\n§EGdy misja zostanie ukończona, planeta zostanie zaanektowana, a tubylcy otrzymają wielką, lecz tymczasową premię do zadowolenia.§!\n\n"
policy_leader_education:0	"Edukacja przywódców"
policy_leader_education_desc:0	"Ciężar imperium może być przytłaczający, dlatego trzeba zdecydować, w jaki sposób najlepiej przygotować kolejnych przywódców do jego dźwigania.\n"
