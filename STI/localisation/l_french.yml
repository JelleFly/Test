classical_age:0	"Ère classique"
classical_age_desc:0	"Cette civilisation n'a que récemment découvert les grandes innovations telles que l'agriculture, l'écriture, la philosophie, la science, l'eau courante ou encore l'acier (du moins, leurs équivalents)."
feudal_age:0	"Ère féodale"
feudal_age_desc:0	"Cette civilisation s'est suffisamment développée pour que toute la culture et l'économie se reposent sur les classes sociales émergentes. La science a laissé place au pouvoir politique, mais surtout religieux."
industrial_age_desc:0	"Cette civilisation vient de comprendre l'intérêt capital de la méthode scientifique pour le domaine économique et militaire. Elle multiplie sa productivité et l'appauvrissement de son environnement en matières premières. Les découvertes les plus bouleversantes l'attendent dans un avenir proche."
atomic_age_desc:0	"Cette civilisation connait la fission nucléaire : elle détient ainsi la puissance de l'atome et maîtrise totalement son milieu naturel grâce à la science. Elle devrait bientôt découvrir le vol à distorsion, si elle ne s'autodétruit pas d'ici là."
