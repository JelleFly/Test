country.8022.name:0	"Estrutura Misteriosa VS"
country.8022.desc:0	"Diversos viajantes espaciais relataram ter visto uma gigantesca estrutura passando por vários sistemas. Não está claro se o construto cúbico é um asteroide artificial estranho ou algo bem mais sinistro. Rastreá-lo exigiria a realização de um delicado §HProjeto de Análise da Integridade Estrutural§!."
country.8022.a:0	"Rastrear no registro."
country.8024.a:0	"Faça isso."
country.8025.name:0	"Mente-colmeia Metálica VS"
country.8025.desc:0	"Ao nos transportarmos para o cubo metálico, logo fica claro que a estrutura é uma nave alienígena. Analisando o local, nossa tripulação encontrou uma situação desconhecida e inquietante. Aparentemente, a nave não contém uma ponte de comando específica ou aposentos, em vez disso abrigando uma multitude incontável de humanoides cibernéticos, todos conectados à nave por meio de um sistema complexo de conduítes, baseado em um §Ysistema de nanites§!. Um desses zangões, parecidos com ciborgues, se desconectou do conduíte da mente-colmeia para se aproximar da tripulação."
country.8025.a:0	"Somos os [Owner.GetName]."
country.8026.name:0	"Os Borgs VS"
country.8026.desc:0	"§E"Nós somos os Borgs. Sua existência como a conheciam acabou. Abaixem seus escudos. Rendam suas naves. Acrescentaremos suas peculiaridades biológicas e tecnológicas às nossas. Sua cultura será adaptada para nos servir. Resistir é inútil. Ao assimilar outras raças ao nosso coletivo, os aproximamos da perfeição."§!\n\nCom uma §Rdeclaração de guerra§! tão direta, a tripulação deve agir rapidamente."
country.8026.a:0	"Argumentar com eles."
country.8026.a.tt:0	"A paz é um de nossos princípios básicos e devemos tentar mantê-la.\n\n"
country.8026.b:0	"Enviar reforços."
country.8026.b.tt:0	"Não podemos arriscar a vida dos nossos oficiais em uma tentativa de negociação.\n\n"
country.8027.name:0	"Resistir é Inútil VS"
country.8027.desc:0	"Tentar argumentar com os Borgs pela tela de comunicação não gerou qualquer resultado favorável. Eles responderam apenas com uma visão escassa sobre nosso povo:\n\n§E"Éramos exatamente como vocês. Imperfeitos. Fracos. Orgânicos. Mas evoluímos para incluir o sintético. Agora usamos ambos para atingir a perfeição. O objetivo de vocês deveria ser o mesmo. Resistir é inútil."§!\n\nParece que não temos escolha. Não há tempo a perder, vamos transportar a tripulação de volta."
country.8027.a:0	"Alerta vermelho. Fogo."
country.8027.a.tt:0	"Às vezes, a melhor defesa é um bom ataque.\n\n"
country.8027.b:0	"Levantar os escudos."
country.8027.b.tt:0	"Precisamos nos preparar para enfrentar um inimigo desconhecido.\n\n"
country.8028.name:0	"A Ameaça Borg VS"
country.8028.desc:0	"Os §RBorgs§! demonstraram uma violência assustadora contra nosso povo. Vários de nossos vizinhos relataram incidentes semelhantes, com civilizações inteiras exterminadas. Parece que agora todos sabem que a Galáxia não é mais tão segura quanto pensávamos. Precisamos nos preparar para o que está por vir. É só uma questão de tempo até que cheguem à §HTerra§!..."
country.8028.a:0	"Temos que permanecer vigilantes."
country.8035.name:0	"Assimilação Borg VS"
country.8035.desc:0	"Alerta Vermelho! Os §RBorgs§! invadiram o §Hsistema Sol§! e atacaram a §HTerra§!. Recebemos uma saudação da nave cúbica deles:\n\n§R"Vocês serão assimilados. Resistir é inútil."§!\n\nSe não intervirmos, nossa civilização como a conhecemos será conquistada por esse coletivo. Precisamos que os nossos melhores caças da Frota Estelar e nossas naves mais eficientes fiquem a postos. Estamos ficando sem tempo."
country.8035.a:0	"Esta é a fronteira final do nosso povo."
country.8036.name:0	"Assimilação Concluída VS"
country.8036.desc:0	"§E"Sua distinção biológica e tecnológica foi adicionada à nossa. Vocês estão mais perto da perfeição. Sua cultura foi adaptada para nos servir. Vocês foram assimilados."§!"
country.8036.a:0	"Nós somos os Borgs."
country.8039.name:0	"Obrigado por jogar Hornblower VS"
country.8039.desc:0	"Você concluiu a §HPrévia de Jogabilidade do Hornblower!§! Em nome de toda a equipe HRB, obrigado por jogar!\n\nO que você fará agora?"
country.8039.a:0	"Jogar Hornblower e Prosperar."
assimilation.5.name:0	"Assimilação Falhou"
assimilation.5.desc:0	"A §HAssimilação§! falhou devido ao nosso baixo limite de estabilidade. §HEmissários§! podem ser redesignados após a recarga."
desc_testing_event:0	"Evento teste Lore Ipsum... Lembrar de deletar isso!"
