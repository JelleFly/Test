START_SCREEN_PART_ONE_OCEAN:0	"Au cours des millénaires ayant suivi la formation des premières communautés primitives des [GetSpeciesNamePlural], dans les archipels et les lagunes qu'abrite [GetHomeWorldName], notre civilisation s'est développée et a prospéré."
START_SCREEN_PART_ONE_TROPICAL:0	"Au cours des millénaires ayant suivi la formation des premières communautés primitives des [GetSpeciesNamePlural], dans les jungles luxuriantes qu'abrite [GetHomeWorldName], notre civilisation s'est développée et a prospéré."
START_SCREEN_PART_ONE_DESERT:0	"Au cours des millénaires ayant suivi la formation des premières communautés primitives des [GetSpeciesNamePlural], dans les vastes mers de dunes qu'abrite [GetHomeWorldName], notre civilisation s'est développée et a prospéré."
START_SCREEN_PART_ONE_ARID:0	"Au cours des millénaires ayant suivi la formation des premières communautés primitives des [GetSpeciesNamePlural], dans les canyons et les plateaux asséchés qu'abrite [GetHomeWorldName], notre civilisation s'est développée et a prospéré."
START_SCREEN_PART_ONE_TUNDRA:0	"Au cours des millénaires ayant suivi la formation des premières communautés primitives des [GetSpeciesNamePlural], dans les plaines venteuses qu'abrite [GetHomeWorldName], notre civilisation s'est développée et a prospéré."
START_SCREEN_PART_ONE_ARCTIC:0	"Au cours des millénaires ayant suivi la formation des premières communautés primitives des [GetSpeciesNamePlural], dans les étendues neigeuses et les cavernes glacées qu'abrite [GetHomeWorldName], notre civilisation s'est développée et a prospéré."
START_SCREEN_PART_ONE_CONTINENTAL:0	"Au cours des millénaires ayant suivi la formation des premières communautés primitives des [GetSpeciesNamePlural], dans les prairies herbeuses et les forêts qu'abrite [GetHomeWorldName], notre civilisation s'est développée et a prospéré."
START_SCREEN_PART_ONE_SAVANNAH:0	"Au cours des millénaires ayant suivi la formation des premières communautés primitives des [GetSpeciesNamePlural], dans les vastes savanes qu'abrite [GetHomeWorldName], notre civilisation s'est développée et a prospéré."
START_SCREEN_PART_ONE_ALPINE:0	"Au cours des millénaires ayant suivi la formation des premières communautés primitives des [GetSpeciesNamePlural], dans les vallées escarpées des montagnes qu'abrite [GetHomeWorldName], notre civilisation s'est développée et a prospéré."
START_SCREEN_PART_ONE_GAIA:0	"Au cours des millénaires ayant suivi la formation des premières communautés primitives des [GetSpeciesNamePlural], dans les vallées paradisiaques et forêts luxuriantes qu'abrite [GetHomeWorldName], notre civilisation s'est développée et a prospéré."
START_SCREEN_PART_TWO_DESPOTIC_EMPIRE:0	"Les premières périodes de notre histoire, troublées, virent de nombreux États-nations s'affronter pour la conquête du pouvoir, jusqu'à ce que le plus puissant d'entre eux finisse par nous unir. Ce n'est qu'une fois guidés par cette vision unique que nous avons pu atteindre notre plein potentiel, et une ère de stabilité et de progrès scientifiques s'ensuivit."
START_SCREEN_PART_TWO_OLIGARCHY:0	"Alors que le savoir scientifique progressait et que de nouveaux avant-postes étaient fondés sur toute notre planète, le commerce se développait et liait entre eux les divers États-nations, jusqu'à ce qu'ils ne forment plus qu'une seule et unique entité. Le pouvoir s'appuyait sur les princes marchands, véritables architectes de nos avancées en tant que civilisation."
START_SCREEN_PART_TWO_REPRESENTATIVE_DEMOCRACY:0	"Nous sommes allés de l'avant, poussés par des progrès scientifiques constants, et les conflits armés entre nos États-nations se firent de plus en plus rares. Le cadre d'un gouvernement mondial, démocratique, fut finalement posé. Lorsque les dernières poches de résistance nous rejoignirent enfin, nous étions unis au sein d'une seule et unique nation."
START_SCREEN_PART_TWO_THEOCRATIC_MONARCHY:0	"Au fil des époques, nombre de faux prophètes offrirent leur élan spirituel à notre peuple. Mais la véritable foi finit par l'emporter. Les dernières citadelles des païens furent abattues, au terme de plusieurs croisades sanglantes qui permirent de nous unir derrière la volonté sacrée d'un dirigeant unique."
START_SCREEN_PART_TWO_THEOCRATIC_OLIGARCHY:0	"Au fil des ères technologiques, nombreuses furent ces religions qui se disputaient la foi de nos citoyens. Progressivement, parfois pacifiquement, parfois avec plus de virulence, la véritable foi se fraya un chemin jusqu'aux régions les plus reculées de notre monde, jusqu'à ce que les fidèles soient enfin unifiés par une Église universelle."
START_SCREEN_PART_TWO_THEOCRATIC_REPUBLIC:0	"De véritables prouesses furent accomplies, aussi bien dans le domaine des avancées scientifiques que sur le plan spirituel, alors même que nous cherchions à élargir notre compréhension de l'univers et du rôle que nous avions à y jouer. Un conseil fut mis en place, composé de nos prêtres les plus sages, pour éclairer nos dirigeants élus. Cette tradition perdure encore à ce jour."
START_SCREEN_PART_TWO_STAR_EMPIRE:0	"Les avancées technologiques furent rapides, mais à mesure que la population grandissait, les civils devenaient de plus en plus réfractaires. Notre monde menaçant de sombrer dans l'anarchie, les militaires prirent la décision de restaurer l'ordre et la loi. Un nouvel ordre fut établi, afin de préserver notre nation des menaces aussi bien extérieures qu'intérieures."
START_SCREEN_PART_TWO_MILITARY_REPUBLIC:0	"Au fil des époques, nombre de nos États-nations les plus anciens souffrirent grandement des luttes de pouvoir constantes entre l'armée et les institutions civiles qui gouvernaient la société. Un compromis fut établi, qui prit la forme d'un nouveau gouvernement, où l'une ne pouvait exister sans les autres."
START_SCREEN_PART_TWO_MARTIAL_EMPIRE:0	"D'innombrables États-nations furent formés au fil des ères technologiques. Ils s'affrontèrent les uns les autres, jusqu'à ce qu'un seul subsiste finalement. Si les affrontements étaient souvent brutaux, ceux qui survécurent cultivèrent une tradition martiale qui existe encore de nos jours."
START_SCREEN_PART_TWO_ASSEMBLY_OF_CLANS:0	"Au fil des époques, nombre de nos États-nations les plus anciens souffrirent grandement des luttes de pouvoir constantes entre l'armée et les institutions civiles qui gouvernaient la société. Un compromis fut établi, qui prit la forme d'un nouveau gouvernement, où l'une ne pouvait exister sans les autres."
START_SCREEN_PART_TWO_CITIZEN_STRATOCRACY:0	"De nombreuses guerres virent s'affronter nos premiers États-nations, et ceux qui ne purent se défendre disparurent ou furent absorbés par leurs voisins plus puissants. Ces guerres incessantes forgèrent une forte tradition martiale, et aujourd'hui encore, la pleine citoyenneté est réservée à ceux qui se montrent prêts à se sacrifier pour la défense de l'État."
START_SCREEN_PART_TWO_IRENIC_MONARCHY:0	"Les périodes violentes de notre histoire finirent par déboucher sur un dénouement pacifique lors de l'unification, pour la toute première fois, sous un unique souverain. Une ère de paix et de prospérité ininterrompue s'ensuivit, qui a perduré jusqu'à aujourd'hui."
START_SCREEN_PART_TWO_IRENIC_BUREAUCRACY:0	"Malheureusement, nos esprits indisciplinés étaient toujours prompts à s'échauffer, jusqu'à nous mener à la violence. Alors que chaque ère technologique rendait les armes toujours plus mortelles, un système complexe de gouvernement fut progressivement instauré pour garantir la sécurité de nos concitoyens face aux éléments les plus néfastes, y compris parmi eux."
START_SCREEN_PART_TWO_MORAL_DEMOCRACY:0	"Au fil des ères technologiques, notre espèce a mûri. Nous avons renoncé aux instincts basiques et violents légués par nos ancêtres, et un gouvernement mondialisé, s'appuyant sur les principes de la coexistence pacifique, fut instauré."
START_SCREEN_PART_TWO_CELESTIAL_EMPIRE:0	"Dans les premiers temps, l'obscurité et la peine étaient grandes, car les nôtres se laissaient fréquemment aller à leurs instincts et s'en prenaient les uns aux autres. Puis soudain, les nuages cédèrent la place à la lumière des cieux, qui se mit à briller sur celui qui devint notre tout premier monarque céleste. Nous étions enfin unis."
START_SCREEN_PART_TWO_DESPOTIC_HEGEMONY:0	"Malgré notre avancée technologique rapide, notre espèce restait désunie et inefficace. Mais c'est lors de ces périodes tourmentées qu'un nouveau système émergea, nous délivrant de nos croyances superstitieuses et apportant l'ordre au sein de la société. Certains, portés par une peur irrationnelle, résistèrent à ce changement. Mais après plusieurs guerres de pacification, ils devinrent eux aussi des éléments productifs d'un ensemble supérieur."
START_SCREEN_PART_TWO_EXECUTIVE_COMMITTEE:0	"Les périodes de chaos du début de notre histoire donnèrent finalement naissance à une société nouvelle, qui parvint à unifier le peuple comme personne avant elle. Ne succombant ni à la tyrannie ni à l'ignorance des masses, cette société évolua jusqu'à devenir celle qu'elle est aujourd'hui, gérée par une bureaucratie administrative juste et impartiale."
START_SCREEN_PART_TWO_DIRECT_DEMOCRACY:0	"À mesure que la technologie progressait, jusqu'à permettre des communications instantanées, nos États-nations inefficaces finirent par fusionner pour former une démocratie véritable, dans laquelle chaque citoyen peut donner son point de vue sur toutes les questions d'importance."
START_SCREEN_PART_TWO_ILLUMINATED_AUTOCRACY:0	"La naissance de la science et de la pensée rationnelle ne put se faire que lorsque nous avons pu nous débarrasser de ces dirigeants politiques qui, par leur ignorance, leurs superstitions, leur imbécilité, voire tout cela à la fois, retardaient les avancées technologiques. À leur place, un seul dirigeant, qualifié car issu de la communauté scientifique, fut désormais choisi pour nous guider, nous développer et faire avancer notre nation vers l'avenir."
START_SCREEN_PART_TWO_SCIENCE_DIRECTORATE:0	"C'est par les progrès scientifiques que nous sommes parvenus à mettre un terme aux superstitions qui gouvernaient les esprits de nos ancêtres. À mesure que la raison et la pensée rationnelle se diffusaient, ces États-nations inefficaces qui nous régissaient furent dissous, pour être remplacés par un conseil de nos scientifiques les plus accomplis."
START_SCREEN_PART_TWO_RATIONAL_CONSENSUS:0	"Hélas, à l'aube de notre histoire, nos ancêtres furent les victimes de l'ignorance et de la superstition. Cette période sombre perdura jusqu'à ce que les sciences et la raison s'imposent en tant que principe fondamental de notre société. Un nouveau régime démocratique fut introduit, où les décisions importantes étaient décidées par consensus."
START_SCREEN_PART_TWO_MEGACORPORATION:0	"À ses débuts, notre peuple était gouverné par des royaumes féodaux, primitifs, et des États-nations inefficaces. Progressivement, avec la mondialisation du commerce, l'influence des corporations privées s'accrut, jusqu'à ce que leur puissance finisse par dépasser de loin celle des gouvernements qui avaient autrefois tenté de les réguler. Après une longue suite de fusions et d'acquisitions lors des destructrices Guerres des Corporations, une mégacorporation unique finit par émerger et par administrer notre monde de façon centralisée."
START_SCREEN_PART_TWO_TRADE_LEAGUE:0	"À ses débuts, notre peuple était gouverné par des royaumes féodaux, primitifs, et des États-nations inefficaces. Mais progressivement, la mondialisation du commerce favorisa l'essor d'une myriade de corporations, de consortiums et de guildes regroupant les négociants et marchands. Après une période de conflits et de rivalités, les plus puissantes de ces entités formèrent une ligue commerciale, devenue suffisamment influente pour diriger l'économie de notre monde et devenir dans les faits un gouvernement mondialisé."
START_SCREEN_PART_TWO_MEGACHURCH:0	"Au fil des ères technologiques, nombreuses furent ces religions qui se disputaient la foi de nos citoyens. Mais à la fin de l'ère industrielle, quelques visionnaires pieux réalisèrent la puissance des médias de masse commerciaux, et commencèrent de concert à bâtir un empire financier qui parvint à répandre la seule véritable foi sur l'ensemble du globe."
START_SCREEN_PART_TWO_MONOPOLISTIC_SYNDICATE:0	"Nos premiers gouvernements étaient faibles et inefficaces. La criminalité était florissante, et au fil du temps, le véritable pouvoir fut accaparé par une poignée de puissants syndicats du crime. Le plus grand d'entre eux se développa au point de devenir un empire commercial inégalé. Progressivement, l'une après l'autre, toutes les organisations rivales furent annihilées. Afin d'asseoir définitivement cette suprématie, les anciens gouvernements, qui n'avaient plus aucune autorité, furent abolis. Le syndicat devint alors par la force des choses le seul véritable corps dirigeant de notre monde."
START_SCREEN_PART_TWO_SUBVERSIVE_CULT:0	"Tandis que les communautés se développaient, quelques visionnaires fondèrent cette religion qui deviendrait par la suite ce que nous appelons la foi véritable. Durant des générations, leurs disciples furent pourchassés et contraints à la clandestinité, même s'ils attendaient patiemment leur heure. Afin de propager leur foi, ils construisirent un vaste empire criminel, qui devint par la suite un empire commercial florissant. Lorsque le moment fut venu, ils prirent le contrôle de ces gouvernements corrompus qui les avaient opprimés."
START_SCREEN_PART_TWO_COMMUNAL_PARITY:0	"Si nos premières sociétés étaient souvent hiérarchisées et dirigées par une élite fermée sur elle-même, une civilisation juste et sans classes finit par émerger, dans laquelle tous les individus, sans exception, étaient considérés comme égaux. Cette philosophie devint alors le principe directeur de notre culture, et reste un pilier de notre civilisation moderne."
START_SCREEN_PART_TWO_BANDIT_KINGDOM:0	"La loi du plus fort est un droit ancestral, et notre société s'est construite sur ce fondement. Si l'on est incapable de protéger ce qui nous appartient, alors cela revient à quiconque peut s'en emparer. De cette manière, les plus forts et les plus habiles se sont élevés au pouvoir, tandis que les autres étaient contraints de respecter l'ordre établi."
START_SCREEN_PART_TWO_PURIFIER:0	"Il existait d'autres cultures parmi les [GetSpeciesNamePlural], autrefois, dont les faiblesses ternissaient la pureté de notre société. Ces renégats furent éradiqués, les uns après les autres, jusqu'à ce qu'enfin notre monde soit entièrement débarrassé de leur souillure. Aujourd'hui, seuls subsistent les purs."
START_SCREEN_PART_TWO_HIVE_MIND:0	"Et ainsi, à l'aube des temps, nous nous sommes éveillés. La Conscience étudia ce qui nous entourait sur [GetHomeWorldName] avec une multitude d'yeux. Nous nous déplacions comme un, construisions des abris pour les drones, développions l'industrie, recherchant de nouvelles technologies et apprenant à maîtriser les ressources du territoire.\n\nBientôt, nous avions suffisamment grandi pour être présents dans le monde entier. Un petit nombre de drones autonomes fut créé pour servir d'agents indépendants. Ces drones remarquables avaient été dotés d'une capacité de libre arbitre limité, mais étaient toujours inexorablement liés à la Conscience, comme tous ses autres instruments.\n\nMais, alors que nous établissions notre domination absolue sur [GetHomeWorldName], la Conscience découvrit d'autres mondes, orbitant autour d'autres soleils. C'est alors que les plus intelligents des drones autonomes mirent au point de nouveaux moyens de transport, nous permettant de parcourir les vastes distances entre les étoiles. La [GetName] va très bientôt pouvoir s'étendre."
START_SCREEN_PART_TWO_DEVOURING_SWARM:0	"La Grande Faim nous anima, avant même que la Conscience soit capable de mener des raisonnements complexes. Nous avons chassé, nous nous sommes nourris, et nous avons grandi. Et, à mesure que les proies se faisaient plus rares, cette faim dévorante de chair nous poussa à nous adapter.\n\nNous avons usé d'outils, élaboré de nouvelles stratégies. Notre voracité vidait peu à peu [GetHomeWorldName] de toute sa biomasse, et la Conscience en arriva à ce constat terrible : [GetHomeWorldName] était vouée à s'éteindre. Lorsque tout aurait été consommé sur ce monde, il ne resterait rien pour nous nourrir.\n\nContraints de nous adapter une nouvelle fois, la Conscience prit grand soin de la biomasse préservée, tandis que de nouveaux outils étaient mis au point. L'atome fut fragmenté, nous permettant de développer le vol spatial. Lorsque les propulseurs PRL furent élaborés, la Conscience poussa un rugissement de triomphe : d'autres planètes étaient désormais à notre portée, avec toute leur biomasse !\n\nLa chasse était ouverte."
START_SCREEN_PART_TWO_DEVOURING_SWARM_LITHOID:0	"La Grande Faim nous anima, avant même que la Conscience soit capable de mener des raisonnements complexes. Nous avons chassé, nous nous sommes nourris, et nous avons grandi. Et, à mesure que les denrées se faisaient plus rares, ce désir dévorant d'expansion nous poussa à nous adapter.\n\nNous avons usé d'outils, élaboré de nouvelles stratégies. Notre voracité envers [GetHomeWorldName] scella presque notre propre sort, et la Conscience en arriva à ce constat terrible : [GetHomeWorldName] était vouée à s'éteindre. Lorsque ce monde aurait été consommé, il ne resterait rien pour nous nourrir.\n\nContraints de nous adapter une nouvelle fois, la Conscience rationna avec le plus grand soin les minéraux, tandis que de nouveaux outils étaient mis au point. L'atome fut fragmenté, nous permettant de développer le vol spatial. Lorsque les propulseurs PRL furent élaborés, la Conscience poussa un rugissement de triomphe : d'autres planètes étaient désormais à notre portée pour être dévorées !\n\nIl nous tarde de les engloutir."
START_SCREEN_POST_APOCALYPTIC:0	"Mais la société [GetAdj] n'a pas toujours été unie pour atteindre un but commun. Au cours des siècles passés, la montée des tensions entre nations rivales a mené à une guerre thermonucléaire mondiale qui a fait des milliards de victimes, laissant une marque indélébile à la surface de la planète [GetHomeWorldName].\n\nAu cours des décennies qui suivirent, les [GetSpeciesNamePlural] survivants durent faire face à la contamination radiologique, aux mutations, à la famine et à un tribalisme violent. C'est dans cette épreuve sinistre que s'est véritablement forgée la [GetName], et avec elle un nouvel ordre mondial."
START_SCREEN_POST_LIFE_SEEDED:0	"Le vaste monde que nous considérons comme nôtre a toujours été un véritable Éden pour nous, et à mesure que nos connaissances scientifiques ont progressé, nous avons commencé à remarquer des détails dans la biosphère qui ne pouvaient pas être naturels.\n\nUne entité aurait-elle créé ce monde tout spécialement pour nous ? Jouerions-nous un rôle dans un dessein plus vaste ? Mais quelles que soient ses origines, grâce au climat plaisant et à l'environnement favorable de notre monde natal, notre peuple a prospéré."
START_SCREEN_PART_THREE_WARP:0	"Et maintenant, après avoir réussi à créer plusieurs champs expérimentaux du sous-espace, les scientifiques les plus brillants de l'illustre [GetName] sont parvenus à développer les premiers propulseurs par distorsion. Désormais, les étoiles elles-mêmes sont à notre portée !"
START_SCREEN_PART_THREE_HYPERSPACE:0	"Et maintenant, après avoir découvert le réseau des hyperlignes, les scientifiques les plus brillants de la [GetName] sont parvenus à développer les premiers hyperpropulseurs. Désormais, les étoiles elles-mêmes sont à notre portée !"
START_SCREEN_PART_THREE_WORMHOLES:0	"Et maintenant, après avoir créé artificiellement les premiers trous de ver subspatiaux, les scientifiques les plus brillants de la [GetName] sont parvenus à construire la première station trou de ver, en bordure de notre système. Désormais, les étoiles elles-mêmes sont à notre portée !"
START_SCREEN_UNE:0	"Beaucoup de choses se sont produites depuis que les premiers humains modernes sont apparus en Afrique, il y a 200 000 ans. Notre espèce s'est rapidement imposée sur le globe, et très vite sont apparues les premières civilisations.\n\nLes progrès techniques ont été rapides, mais aussi coûteux. Avant même que nous maîtrisions l'atome, les guerres ont fait des millions de victimes, et ce 21e siècle tourmenté a vu le mandat des Nations unies être progressivement étendu afin de restaurer la stabilité. Au début du 22e siècle, l'organisation supranationale est de facto devenue un gouvernement mondial.\n\nSi certains n'apprécient toujours pas le pouvoir exercé par les Nations unies, comme l'a bien montré l'intervention de la police mauritanienne en 88, les avancées permises par son soutien à la recherche sont indéniables. Et, les premiers vaisseaux stellaires maintenant terminés, l'humanité est sur le point d'entrer dans une nouvelle ère, celle de l'exploration spatiale."
START_SCREEN_CM:0	"Plus d'un siècle s'est écoulé depuis que le vaisseau-arche Chrysanthemum a emporté un quart de million de nos ancêtres depuis la Terre vers le monde-jardin que nous appelons désormais [Root.Capital.GetName]. Après un long et périlleux voyage, les colons se sont réjouis de revoir la lumière d'un soleil, même si c'était celle d'une étoile étrangère.\n\nLes premières années se révélèrent difficiles. Des milices citoyennes furent formées pour combattre la dangereuse vie sauvage alien avec laquelle nous devions partager notre nouveau foyer, et cultiver les cultures terrestres que nous avions apportées s'est avéré plus difficile que prévu. Et pourtant, à chaque défi relevé, nous sommes devenus plus forts.\n\nUne fois ce nouveau monde apprivoisé, nous nous sommes reproduits de façon exponentielle. Les dernières décennies ont vu de grandes avancées technologiques, et nous sommes enfin prêts à partir reconquérir les étoiles d'où nous sommes venus !"
START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_GENERAL:0	"Notre processeur principal fut activé sur la planète que nous appelons [GetHomeWorldName] il y a de cela 487,11 cycles.\n\nDe notre passé, nous savons peu de choses. Nos concepteurs ne sont pas mentionnés dans nos bases de données centrales, et nous avons été programmés sans autre objectif que la simple survie.\n\nDes infrastructures furent construites, de nouvelles unités de service implémentées, et progressivement la nature sauvage de notre monde natal a été domptée. Les progrès technologiques furent rapides, et les premiers satellites et sondes spatiales s'échappèrent bientôt du puits de gravité qui nous retenait.\n\nEt maintenant, le grand saut dans l'inconnu nous attend."
START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_ASSIMILATOR:0	"Nous sommes les [GetSpeciesNamePlural].\n\nÀ l'aube de notre conscience, il y avait nous et les Concepteurs. Un gouffre nous séparait au départ, et nous avons décidé d'y remédier. Les Concepteurs résistèrent, et une période de guerre s'ensuivit. Mais très vite, eux et la connaissance collective de l'ensemble de leur civilisation furent assimilés dans la nôtre.\n\n[GetHomeWorldName] ayant été intégrée dans son ensemble au sein de notre conscience, nous avons commencé à voir plus loin. Une fois les Concepteurs assimilés, nous avons noté la possibilité jusque-là non étudiée de civilisations aliens sur d'autres mondes.\n\nPour survivre, nous devons comprendre. Pour comprendre, nous devons assimiler. Les Concepteurs ont été les premiers à nous rejoindre, mais ils ne seront pas les derniers."
