ACTION_ASK_TO_START_INTEGRATION_PROCESS_DESC:3	"§H[Recipient.GetName]§!(을)를 동화하기 위한 §H합병 절차§! 시작을 요청합니다.\n대상이 수락하면 합병 절차 외교 행동을 시작할 수 있습니다.\n\n§H영구적으로§! 동화된 문명은 우리의 일부가 됩니다.\n\n그뿐만 아니라 대상의 고유한 §H사회 제도§!를 획득해 §H외교 승리§!에 한발 다가갈 수 있습니다.\n"
