leviathans.142.d.desc:0	"$leviathans.142.desc.first$ $leviathans.142.desc.unknown$ $leviathans.142.desc.second$\n\n$leviathans.142.desc.trade$"
leviathans.142.desc.first:0	"최근 [trader_system.GetName] 성계의 주라 상사 본부가 파괴되었습니다."
leviathans.142.desc.known:0	"공격자는 [trader_destroyer.GetName] 소속이라고 합니다!"
leviathans.142.desc.unknown:0	"공격자는 소속 미상이라고 합니다!"
leviathans.142.desc.second:0	"살아남은 소수의 이사회는 파산을 선언했고, 기업의 남은 자산은 청산이 진행 중입니다."
leviathans.142.desc.trade:1	"안타깝게도 주라 상사의 외계 가스 생산 시설이 본부와 함께 파괴되어, 이 전략적 자원 유통 채널을 이용할 수 없게 되었습니다."
leviathans.142.a:0	"자유 무역이 큰 타격을 입었군요."
leviathans.142.b:1	"그 가스를 사려고 쓴 크레딧이 한두 푼이 아닌데!"
leviathans.143.a.desc:0	"$leviathans.143.desc.first$ $leviathans.143.desc.known$"
leviathans.143.b.desc:0	"$leviathans.143.desc.first$ $leviathans.143.desc.unknown$"
leviathans.143.c.desc:0	"$leviathans.143.desc.first$ $leviathans.143.desc.known$\n\n$leviathans.143.desc.trade$"
leviathans.143.d.desc:0	"$leviathans.143.desc.first$ $leviathans.143.desc.unknown$\n\n$leviathans.143.desc.trade$"
leviathans.143.desc.first:0	"[trader_system.GetName] 성계에 있는 리간 상거래소의 항성 기지가 파괴되었습니다. 이 자유 전초 기지는 천 년이 넘는 세월 동안 성간 문명 간의 무역을 중개했지만, 더는 불가능합니다."
leviathans.143.desc.known:0	"[trader_destroyer.GetName]의 병력이 확실히 마무리를 지었기 때문입니다."
leviathans.143.desc.unknown:0	"식별되지 않은 병력이 확실히 마무리를 지었기 때문입니다."
leviathans.143.desc.trade:1	"안타깝게도 이번 사건으로 불안정 분말의 조달처가 없어져, 이 전략적 자원 유통 채널을 이용할 수 없게 되었습니다."
leviathans.143.a:0	"상황이 걱정스럽게 흘러가는군요."
leviathans.143.b:0	"그 향신료를 사려고 전액을 지불했건만!"
leviathans.144.a.desc:0	"$leviathans.144.desc.first$ $leviathans.144.desc.known$ $leviathans.144.desc.second$"
leviathans.144.b.desc:0	"$leviathans.144.desc.first$ $leviathans.144.desc.unknown$ $leviathans.144.desc.second$"
leviathans.144.c.desc:0	"$leviathans.144.desc.first$ $leviathans.144.desc.known$ $leviathans.144.desc.second$\n\n$leviathans.144.desc.trade$"
leviathans.144.d.desc:0	"$leviathans.144.desc.first$ $leviathans.144.desc.unknown$ $leviathans.144.desc.second$\n\n$leviathans.144.desc.trade$"
leviathans.144.desc.first:0	"[trader_system.GetName] 성계에 있는 무우타간 상인 조합의 본부가 완전히 분쇄되었다는 보고가 들어왔습니다."
leviathans.144.desc.known:0	"공격자는 [trader_destroyer.GetName] 소속이라고 합니다."
leviathans.144.desc.unknown:0	"공격자는 소속 미상이라고 합니다."
leviathans.144.desc.second:0	"살아남은 소수의 무우타간 상인 선장은 은하 전역으로 흩어졌습니다."
leviathans.144.desc.trade:2	"안타깝게도 이번 사건으로 귀중한 희귀 크리스탈의 생산이 중단되어, 이 전략적 자원 유통 채널을 이용할 수 없게 되었습니다."
leviathans.144.a:0	"무역에 중대한 차질을 빚었군요."
leviathans.144.b:0	"우리 크리스탈이! 가만두지 않겠어요!"
leviathans.150.desc:1	"친애하는 고객 여러분, 유감스럽지만 저희가 [Root.GetName]의 행성으로 외계 가스를 수출하기 위해 맺었던 무역 협정이 종료되었다는 사실을 알려드립니다. 물론 여러분이 에너지 크레딧을 지불할 수 있다면 계약을 10년 더 연장할 용의가 있습니다만..."
leviathans.150.a:0	"좋습니다. 협정을 연장하고 싶습니다."
leviathans.150.b:1	"당분간은 외계 가스가 없어도 되겠어요."
leviathans.150.c:0	"협정을 연장할 자원이 부족하군요."
leviathans.151.desc:1	"협정이 종료되었습니다, [Root.GetSpeciesName]. 저희는 10년 동안 여러분의 행성으로 불안정 분말을 운송해 왔습니다. 협정을 10년 더 연장하시겠습니까? 아니면 종료하시겠습니까?"
leviathans.151.a:1	"계속합시다. 분말을 계속 받아야겠어요."
leviathans.151.b:0	"당분간은 향신료가 필요하지 않습니다."
leviathans.152.desc:1	"세월이 정말 빠르지 않습니까, [Root.GetSpeciesName]? 희귀 크리스탈을 거래하기 위한 무역 협정을 맺은 지 10년이 지났습니다. 협정을 10년 더 연장하시겠습니까?"
leviathans.152.a:0	"좋습니다. 협정을 연장합시다."
leviathans.152.b:0	"당분간은 크리스탈이 없어도 괜찮습니다."
leviathans.180.name:0	"통합"
leviathans.181.name:0	"영향력"
leviathans.300.name:0	"예술가 단체"
leviathans.300.desc:1	"반갑습니다, [my_country.GetRulerName] 님! 저는 예술가 단체의 예술장입니다.\n\n무엇을 도와드릴까요? 여러분이 즐길 만한 예술 작품을 만들어 드릴까요? 아니면 저희 엔클레이브가 비현실적인 아름다움을 만들 수 있도록 후원하시겠습니까?"
leviathans.300.desc.continued:0	"알겠습니다. 달리 도와드릴 일이 또 있습니까?"
leviathans.300.a:0	"예술 작품을 의뢰하고 싶습니다."
leviathans.300.a.reply:0	"더 이상은 판매할 수 없습니다. 그랬다간 여러분이 저번에 구매하신 작품의 진가를 알아보지 못한다고 생각하게 될 테니까요. 저희도 이름값은 해야 하지 않겠습니까."
leviathans.300.b:0	"예술가 단체를 후원하고 싶습니다."
leviathans.300.b.stop:0	"후원을 취소하고 싶습니다."
leviathans.300.b.stop.tooltip:0	"매월 획득하는 £opinion£ 우호도가 §R중단§!됩니다.\n\n"
leviathans.300.b.reply:0	"아, 그렇군요. 안타까운 일입니다만 그래도 지금까지 지원해 주신 것에 감사드립니다, [my_country.GetSpeciesAdj].\n\n그럼 이만."
leviathans.300.c:0	"우리 제국의 행성에서 축제를 열 수 있게 준비해 주세요."
leviathans.300.c.allow:0	"§Y예술가 단체§!에 다음이 필요합니다.\n£opinion£ 우호도 +50"
leviathans.300.c.outofstock:1	"§Y행성 축제§!는 20년에 한 번만 개최할 수 있습니다."
leviathans.300.d:0	"당신의 단체에 관해 자세히 말해 주세요."
leviathans.300.d.reply:0	"저희는 예술가 단체입니다. 예술가 단체는 여러 개의 기지로 구성되어 있으며, 이 안식처에는 새로운 아름다움을 만들기 위해 수많은 행성에서 모인 예술가들이 거주하고 있습니다. 이 예술가들은 은하계 전역에서 자신만의 아이디어와 방식을 가지고 오며, 저희는 함께 자기 자신을 나타낼 궁극적인 표현을 찾고자 합니다.\n\n저희는 예술을 즐기고자 하는 분들에게 다양한 서비스를 제공하고 있습니다. 그리고 저희 작품을 후원해 주신다면, 여러분을 위해 대형 이벤트를 준비해 드릴 의향도 있습니다."
leviathans.300.e:0	"또 무슨 일을 할 수 있죠?"
leviathans.300.f:0	"문화부에 투자하고 싶습니다."
leviathans.316.name:0	"문화부"
leviathans.316.desc:1	"아, §Y문화부§! 말씀이군요... 문화부는 다양한 아이디어에 도전하고, 예술로 제국에 더 큰 통합을 도모할 수 있도록 설계되었습니다. 제 입으로 말하긴 뭐 하지만, 진정한 걸작이라 할 수 있죠.\n\n딱 §R£energy£ -2000§!이면 충분합니다."
leviathans.302.desc:2	"좋습니다! 저희 작품 하나를 여러분에게 기꺼이 넘기겠습니다. 여러분의 국민들이 분명 기뻐할 겁니다.\n\n제시 가격\n§R£energy£ -600§!"
leviathans.302.a.tooltip:3	"행성 하나에 제정할 수 있는 §S£decision£ $decision_art_monument$§! §Y결정§!을 이용할 수 있게 됩니다. 결정을 제정하면 다음과 같은 효과가 발생합니다.\n£amenities£ $MOD_PLANET_AMENITIES_MULT$ §G+15%§!\n$MOD_PLANET_IMMIGRATION_PULL_MULT$: §G+50%§!"
leviathans.302.a.reply:1	"훌륭합니다! 작품을 즉시 여러분의 보관소로 보내겠습니다. 원하는 행성의 행정부에 §Y결정§!을 제정하도록 요청하기만 하면 됩니다.\n\n후원해 주셔서 진심으로 감사드립니다."
leviathans.316.a.reply:0	"훌륭합니다! 작품을 즉시 여러분의 보관소로 보내겠습니다. 원하는 행성의 건설자들에게 요청하기만 하면 됩니다.\n후원해 주셔서 진심으로 감사드립니다."
leviathans.303.desc:1	"그만한 규모의 축제를 열려면 저희 모든 예술가가 실력을 발휘해야 할 겁니다. 쉽지도 저렴하지도 않은 작업이죠.\n\n제시 가격:\n§R£energy£ -1000§!"
leviathans.303.a.reply:0	"훌륭합니다! 이런 대단한 행성 축제를 만들 수 있어 기쁘군요!"
leviathans.304.desc:2	"그래 주시면 도움이 정말 많이 될 겁니다. 새로운 아이디어를 시도하고 창작 과정에서 더 많은 위험을 감수할 수 있죠. 후원은 §Y10년§! 프로그램으로 진행되며, 선불로 한 번만 지불하시면 됩니다."
leviathans.304.a.tooltip:0	"매월 §Y예술가 단체§!의 §G£opinion£ 우호도 1§! 획득\n\n"
leviathans.304.a.reply:0	"정말 감사합니다! 여러분의 너그러운 후원 덕분에 저희는 예술의 개념 자체를 확장할 수 있게 되었습니다! 물론 모든 후원자분께 정기 소식지도 전달할 겁니다."
leviathans.307.desc:1	"우리 제국의 경제 상황상 더 이상 예술가 단체를 후원할 수 없습니다. 이제 예술가 단체는 우리 제국으로부터 자금을 받을 수 없습니다. 이로 인해 엔클레이브와 우리 제국의 관계가 틀어질 것입니다."
leviathans.307.a.tooltip:0	"§Y$enclave_artist_patron$§! 제국 보정치 §R제거§!"
leviathans.310.name:0	"격분"
leviathans.310.desc:0	"예술가 단체가 준비한 행성 축제는 [Root.GetName]의 시민들에게 즐거움을 주었지만, 이는 오래 가지 않았습니다.\n[this_planet.GetName]에서 벌어진 축제 행사에 대규모 인파가 몰리면서 수천 명의 시민이 사망한 것입니다."
leviathans.310.b:0	"언론의 관심을 돌리세요."
leviathans.311.name:0	"즐거움"
leviathans.311.desc:0	"행성 축제 덕에 행복이 한없이 퍼지자, 주최 측 중 일부가 우리 삶의 방식에 반해 버렸습니다. 이들은 축제가 끝난 후에 이 행성에 정착해 우리 제국의 일원이 되기를 원하고 있습니다."
leviathans.311.a:0	"정착하게 두세요."
leviathans.311.b:0	"떠나라고 하세요."
leviathans.312.name:0	"배신"
leviathans.312.desc:0	"행성 축제가 갑작스레 중단되었습니다. 예술가 단체는 이유를 말하지 않고 짐을 싸서 떠났습니다.\n\n예술가 단체의 야영지와 공연장을 조사하니 엄청난 양의 자원이 사라진 것이 밝혀졌습니다."
leviathans.312.a:0	"도둑들!"
leviathans.313.desc:0	"예술가 단체가 우리 교신에 응답하지 않습니다."
leviathans.313.desc.unknown:1	"번역은 둘째치고 우리가 [From.GetName](과)와 정보를 교환하자, 이들은 모든 채널을 폐쇄하고 우리와 대화하길 거부했습니다."
leviathans.313.a:0	"어디서 감히?!"
leviathans.315.desc:0	"방문자시군요! 이렇게 기쁠 수가! 아, 실례했습니다. 소개 먼저 해 드렸어야 했는데. 저희는 예술가 단체입니다.\n\n저희 회원들은 예술, 음악, 문화 및 지성체가 존재 자체를 견딜 수 있게 만들어 주는 모든 것을 위해 삶을 헌신하고 있습니다. 저희가 만든 경이로운 창작품을 공유하고 싶다면, 주저하지 말고 문의해 주십시오!"
leviathans.319.desc:0	"존경하는 [Root.GetRulerName] [Root.GetRulerTitle]님, 10년 전에 [Root.GetName]에서 예술가 단체를 지원하겠다고 약속했고, 그 약속을 충실히 지켜 주셨습니다.\n\n다만 후원 기간이 끝나가기 때문에 꼭 여쭤봐야 할 게 있습니다. 은하 최고의 예술 및 공예 작품에 대한 구독권을 연장하시겠습니까?"
leviathans.321.name:0	"후원자 소식지"
leviathans.321.desc:0	"다음은 저희 모든 후원자를 위한 최신 소식지입니다.\n\n"
leviathans.321.desc.a:0	"아쉽게도 엔클레이브에서 생산된 것은 많지 않습니다. 대부분의 예술가는 깊은 우울에 빠져 영감을 이끌어 내지 못하고 있죠. 분위기는 좋지 않지만, 희망은 있습니다. 모름지기 창작에는 시간이 필요한 법이니까요.\n\n저희 예술가 단체가 물질세계에 다시 관심을 가질 수 있도록 기부해 주신다면 정말 큰 도움이 될 겁니다."
leviathans.321.desc.b:0	"엔클레이브는 지난 몇 달 동안 바빴습니다. 한 거주자가 냄새를 사용자에게 전달할 수 있는 신기술을 개발해 엄청난 화제가 되었죠. 이 놀라운 기계가 분명 모든 것을 바꿀 겁니다.\n\n이 아이디어를 더 발전시키려면 더 많은 기부가 필요합니다."
leviathans.321.desc.c:0	"엔클레이브의 분위기는 활기찹니다. 냄새 균열기가 제작되자, 여러 예술가가 이를 사용해 새로운 경험을 창조하는 데 주력하고 있습니다. 지금까지 냄새 균열기를 사용한 작품 중 가장 주목할 만한 것으로는 향기를 통해 전달되는 오케스트라 작품이 있습니다.\n\n작업은 계속될 것이며, 어떤 기부라도 감사히 받겠습니다."
leviathans.321.desc.d:0	"저희는 향기 중심의 미디어를 제작하려는 시도를 포기했습니다. 이 멍청한 아이디어 때문에 시간을 낭비하고 불쾌한 냄새만 남고 말았습니다.\n\n저희가 다시 궤도에 오르기 위해서는 믿음직한 후원자분들의 기부가 필요합니다. 항상 후원해 주시는 여러분께 감사드립니다!"
leviathans.321.a:0	"기부하고 싶습니다."
leviathans.321.a.reply:0	"여러분의 기부금을 기쁜 마음으로 받겠습니다. 그 무엇보다 창의적인 일에 사용하겠습니다!"
leviathans.321.c:0	"지금은 기부할 여유가 없습니다."
leviathans.321.c.reply:0	"안타까운 일입니다, 후원자님. 다음을 기약하지요."
leviathans.321.b:0	"소식지 구독 취소"
leviathans.321.b.reply:1	"왜죠, 후원자님? 소식지 없이는 저희가 최근 이룬 성과를 알려드릴 수 없을 텐데..."
leviathans.322.name:0	"후원자의 혜택"
leviathans.322.desc:2	"반갑습니다, [Root.GetRulerName] 후원자님! 저희가 새로운 유형의 건물, §Y문화부§!를 고안해 냈습니다. 대중이 서로를 더 잘 이해할 수 있도록 특별히 조정된 것이죠. 문화부는 대중의 잠재의식에 있는 서로에 대한, 그리고 예술에 대한 편견을 혼합하고 전부 깨부숴 새로운 형태의 통합을 제시하는 식으로 작동합니다.\n\n이 건물을 구매하시겠습니까? 분명 여러분의 제국을 하나로 결속시키는 데 유용하겠지요. 제 입으로 말하긴 좀 그렇지만... 이 정도면 뭐, 완전히 거저라고 할 수 있겠습니다.\n§R£energy£ -2000§!"
leviathans.322.a.tooltip:3	"§S£building£ $building_artist_patron$§!를 이용할 수 있게 됩니다. 이 건물로 다음과 같은 제국 효과가 발생합니다.\n$mod_job_culture_worker_add$: §G+3§!\n$mod_planet_jobs_unity_produces_mult$: §G+15%§!\n"
leviathans.322.a.tooltip.gesta:0	"§S£building£ $building_artist_patron$§!를 이용할 수 있게 됩니다. 이 건물로 다음과 같은 제국 효과가 발생합니다.\n$mod_job_coordinator_add$: §G+3§!\n$mod_planet_jobs_unity_produces_mult$: §G+15%§!\n"
leviathans.323.name:0	"영양가 없는 소식"
leviathans.323.desc:0	"죄송합니다, [Root.GetRulerName] 후원자님. 슬프게도 저희는 지금 창의력의 벽에 부딪힌 상태입니다. 엔클레이브는 혼란스러운 상태이며, 지금은 드릴 수 있는 게 아무것도 없습니다. 언제나처럼 후원에 감사드립니다."
leviathans.323.a:0	"상황이 개선되길 바랍니다."
leviathans.323.a.reply:0	"친절한 말씀에 감사드립니다. 다른 단원들에게도 잘 전달하겠습니다."
leviathans.323.b:0	"환불을 요청하겠습니다!"
leviathans.323.b.reply:0	"이해합니다. 저희가 바라는 상황은 아니지만, 후원자님 뜻에 따라 자원을 돌려드리겠습니다.\n\n안녕히 가세요, 후원자님."
leviathans.324.name:0	"망가진 예술 장비"
leviathans.324.desc:0	"반갑습니다, [Root.GetRulerName] 후원자님. 최근 심각한 오작동으로 인해 저희 기술 장비 대부분을 어쩔 수 없이 폐기해야 했습니다. 혹시 고철과 자재를 쓸 곳이 있으신지요?"
leviathans.324.a:0	"저희가 소재를 회수하겠습니다."
leviathans.324.a.reply:0	"좋습니다. 절대 낭비될 일 없을 겁니다."
leviathans.324.b:0	"저희가 장비를 수리해 드리죠."
leviathans.324.b.reply:0	"아. 정말 감사합니다, [Root.GetRulerName] 후원자님! 막대한 시간과 자원을 절약할 수 있겠어요. 큰 신세를 졌습니다."
leviathans.332.desc:0	"예술가 단체로부터 교신을 받았습니다. 이들의 기지 중 하나가 파괴되었다고 합니다!"
leviathans.333.desc:0	"예술가 단체의 예술장으로부터 조난 신호를 수신했습니다. 이들의 마지막 기지이자 문화적 안식처가 파괴되었다고 합니다. 생존자는 얼마 없으며, 예술가 단체는 실질적으로 없어지고 말았습니다."
leviathans.334.desc:0	"예술가 단체의 기지를 파괴한 이후, 잔해에서 상당한 양의 자원을 발견했습니다. 기지의 홀에 쌓여 있던 기부금과 선물, 창작물이 이제는 우주를 표류하며 주인을 찾고 있습니다."
leviathans.334.desc.unknown:0	"[station_system.GetName] 성계를 떠다니던 기지를 파괴한 후, 잔해에서 상당한 양의 귀중한 자원을 발견했습니다."
leviathans.500.name:0	"큐레이터"
leviathans.502a.desc:0	"반갑습니다, 성간 여행자 여러분. 저희는 큐레이터입니다.\n\n큐레이터라는 고대 집단은 영겁의 세월 전에 은하를 호령했던 여러 강대 세력에 의해 설립되었습니다. 저희는 은하계에 대멸종과 미개함이 만연하던 암흑기가 다시 찾아오는 것을 막기 위해 모든 지식을 보존하는 것에 헌신했습니다.\n\n하지만 저희는 실패했습니다.\n\n이제 남은 자들은 소수에 불과하지만, 저희는 선대 큐레이터만큼이나 저희가 맡은 성스러운 임무에 헌신하고 있습니다. 저희 지식 일부를 여러분과 공유할 의향이 있습니다... 가격만 맞는다면요."
leviathans.502b.desc:0	"만나서 반갑습니다, 탐험가 여러분. 우리는 [From.GetName]입니다. 여러분은 이미 저희 고대 집단이 갖춘 교리에 익숙하시겠지요. 존경하는 다른 큐레이터 엔클레이브에 있는 동료들과 마찬가지로 비용만 맞는다면 여러분과 거래할 용의가 있습니다."
leviathans.502.a:0	"만나서 반갑습니다."
leviathans.505a.desc:0	"로렘 입섬."
leviathans.500.a:0	"새로운 천체 지도를 입수하는 데 관심이 있습니다."
leviathans.500.b:0	"저희 연구를 도와주시겠습니까?"
leviathans.500.b.alreadyaided:0	"큐레이터는 이미 우리 제국의 연구 역량을 개선시키고 있습니다."
leviathans.500.c:0	"우주의 수수께끼에 대해 말해 주시지요."
leviathans.500.d:0	"혹시 그쪽 과학자를 하나 영입할 수 있겠습니까?"
leviathans.500.d.alreadyrecruited:0	"우리는 이미 큐레이터 과학자를 고용했습니다."
leviathans.500.d.opinion:0	"§Y큐레이터§!에 다음이 필요합니다.\n£opinion£ 우호도 +50"
leviathans.500.e:0	"그럼 이만."
leviathans.500.h:0	"다른 고객에 대해 말해 줄 수 있습니까?"
leviathans.506.name:0	"천체 지도"
leviathans.506a.desc:0	"귀국에서 아직 탐사하지 않은 성계에 대한 최신 탐사 데이터를 제공해 드릴 수 있습니다. 얼마나 많은 성계에 관심이 있으신지요?"
leviathans.506.a:0	"성계 15개"
leviathans.506.b:0	"성계 10개"
leviathans.506.c:0	"성계 5개"
leviathans.506.d:0	"이 외에 다른 제안은 없습니까?"
leviathans.506.e:0	"그럼 이만."
leviathans.506.a.reply:0	"지금 설문조사 데이터를 전송 중입니다."
leviathans.507.name:0	"연구 지원"
leviathans.507.desc:1	"물론이죠. 10 표준년 동안 여러분이 저희 광범위한 데이터 뱅크에 제한적으로 접근할 수 있게 해 드릴 수 있습니다. 그러면 여러분이 행성 §H연구소§!에서 진행하는 연구에 상당한 보탬이 되겠지요.\n\n당연히 그에 따른 보상을 주셔야 하지만, 가격을 보면 무척 합리적이라는 생각이 드실 겁니다."
leviathans.507.a:0	"이 서비스를 구매하고 싶습니다."
leviathans.507.a.reply:0	"현명한 선택입니다. [Root.GetSpeciesNamePlural]의 미래 세대가 분명 여러분을 찬양할 것입니다."
leviathans.508.name:0	"수수께끼"
leviathans.508.desc:0	"우리 은하의 특정 성계 내에는 극도로 강력한 존재들이 도사리고 있습니다. 상당한 인력과 자원을 희생한 끝에, 저희 큐레이터 요원들은 다음에 이런 존재를 맞닥뜨렸을 때 보다 쉽게 대처할 수 있는 지식을 공들여 모을 수 있었습니다."
leviathans.590.name:0	"과학자 고용"
leviathans.590.desc:0	"큐레이터 중 가장 뛰어난 과학자 한 명을 보내 여러분의 대의를 위해 봉사하게 할 의향이 있습니다. 이건 아무한테나 하는 제안이 아닙니다. 아시겠습니까?!\n\n물론 과학자를 보낼 준비를 하기 전에 적절한... 기부가 필요할 겁니다."
leviathans.590.a:0	"물론입니다. 기부하도록 하겠습니다."
leviathans.590.a.reply:0	"훌륭합니다. 이제 당대 최고의 천재 중 하나를 자유롭게 이용하실 수 있습니다."
leviathans.599.name:0	"정보 구매"
leviathans.599.desc:0	"여러분은 저희가 신뢰하는 고객 중 하나이니 저희 쪽에서... 덜 선호하는 고객에 관한 특정 정보를 유출할 수 있습니다. 물론 이 정보로 무엇을 하느냐는 전적으로 여러분의 몫입니다.\n\n누구에 관해 알고 싶으십니까?"
leviathans.599.a:0	"[curator_customer_1.GetName]에 관해 말해 주세요."
leviathans.599.b:0	"[curator_customer_2.GetName]에 관해 무엇을 알고 있습니까?"
leviathans.599.c:0	"[curator_customer_3.GetName]에 관해 알고 싶습니다."
leviathans.599.d:0	"[curator_customer_4.GetName]에 관심이 있습니다."
leviathans.599.yes.reply:0	"훌륭합니다. 은하에서 가장 안전한 성간 데이터 링크를 통해 즉시 정보를 전송하겠습니다."
leviathans.596.desc:0	"당신들이 문명화된 국가로서 행동할 수 있을 거라고 저희가 지나치게 과대평가한 것 같습니다. 이상하군요... 보통 폭력적인 자들은 조기에 파악할 수 있는데 말입니다.\n\n당연한 말이지만, 저희 데이터 뱅크에 대한 당신들의 접근은 차단했습니다."
leviathans.597a.desc:0	"어리석군요! 우릴 공격함으로써 당신들은 미래 세대에 수준 낮은 기술로 살아가는 비극을 선사한 겁니다!"
leviathans.597b.desc:0	"당신들은 본능에 못 이겨 우릴 공격했으니, 이제 대가를 치러야 합니다. 다시는 [Root.GetName]에게 우리의 지식을 공유하지 않겠습니다."
leviathans.597c.desc:0	"[Root.GetSpeciesName], 당신들에게 줄 것이 정말 많았건만 그걸 전부 내던져 버렸군요. 신세대의 야만인 쓰레기 같으니!"
leviathans.597d.desc:0	"당신들을 엘 아우리안 종족 전체의 적으로 선언하겠습니다."
leviathans.510.name:0	"에테르 드레이크"
leviathans.510.desc:0	"에테르 드레이크는 우리 우주에서 살기에 적합하지 않습니다. 최후의 드래곤은 강력하지만, 무적은 아닙니다."
leviathans.510.a:0	"그게 대체 뭐죠?"
leviathans.510.a.reply:0	"모든 정보를 종합해 봤을 때, 에테르 드레이크는 그 어떤 은하 문명보다도 먼저 존재했습니다. 한때는 많은 개체 수를 자랑했지만, 이들 종족은 영겁의 세월 동안 점차 쇠퇴했습니다.\n\n현재 에테르 드레이크는 우리 우주에서 살기에 적합하지 않습니다. 이들은 마치 다른 현실에서 진화한 것처럼, 우주의 물리 법칙에 부합하지 않습니다. 아니, 실제로 다른 현실에서 진화한 게 맞습니다. 저희는 에테르 드레이크들이 우리 우주가 시작되기 전에 있었던 우주의 마지막 잔재이며, 그것도 어떤 '거대한 위기'에서 살아남은 존재라고 믿습니다.\n\n여기서 멀지 않은 곳에 있는 드래곤은 이 은하에서, 어쩌면 우주 전체에서 마지막으로 남은 에테르 드레이크일지 모릅니다."
leviathans.510.b:0	"어떻게 하면 물리칠 수 있죠?"
leviathans.510.b.reply:0	"에테르 드레이크의 비늘은 타악기의 리듬에 반응합니다. 정확히 설명하자면 피하 근육 조직은 비늘판의 충격 흡수력과 위치를 조정하는데, 특정 주파수로 이러한 근육 조직을 이완시킬 수 있습니다. 한때 에테르 드레이크의 사회적 상호 작용에서 핵심적인 역할을 담당했던 반사 운동은 이제 명백한 약점이 되었습니다.\n\n특정한 리듬에 따라 함선의 발사 패턴을 조정한다면, 이 최후의 드래곤에게 더욱 막대한 피해를 입힐 수 있습니다. 드래곤은 우리 시대에 있을 존재가 아닙니다. 고통을 끝내 주시지요."
leviathans.593:1	"큐레이터 기지 파괴"
leviathans.593.desc:1	"[curator_system.GetName] 성계의 고대 큐레이터 기지를 파괴한 이후, 우리 제국의 유능한 병력은 가치 있는 물건이 있는지 찾아보기 위해 해당 지역을 샅샅이 뒤졌습니다. 그 결과, 큐레이터의 데이터 뱅크에서 우리 연구에 큰 보탬이 될 수 있는 여러 메모리 파편을 회수할 수 있었습니다."
leviathans.594.a.desc:0	"$leviathans.594.ab.desc.start$\n\n$leviathans.594.ab.desc.known$"
leviathans.594.b.desc:0	"$leviathans.594.ab.desc.start$\n\n$leviathans.594.ab.desc.unknown$"
leviathans.594.ab.desc.start:1	"심우주 통신 배열망에 [curator_system.GetName] 성계의 큐레이터 기지에서 발신되는 자동 조난 신호가 포착되었습니다. 조난 신호는 불과 몇 분 만에 끊어졌고, 원거리 탐사정을 파견한 결과 이 고대의 우주 기지가 파괴되었다는 것을 확인할 수 있었습니다."
leviathans.594.ab.desc.known:0	"남아 있는 이온 흔적으로 보아, 이번 공격은 [curator_destroyer.GetName]의 소행으로 보입니다."
leviathans.594.ab.desc.unknown:0	"이번 공격을 주도한 세력이 누구인지는 아직 밝혀지지 않았습니다."
leviathans.594.c.desc:0	"$leviathans.594.cd.desc.start$ $leviathans.594.cd.desc.known$\n\n$leviathans.594.cd.desc.trade$"
leviathans.594.d.desc:0	"$leviathans.594.cd.desc.start$ $leviathans.594.cd.desc.unknown$\n\n$leviathans.594.cd.desc.trade$"
leviathans.594.cd.desc.start:0	"[From.GetName](과)와의 연락이 전부 끊어졌으며, 정찰대원들이 고대의 큐레이터 기지가 파괴되었다는 것을 확인했습니다."
leviathans.594.cd.desc.known:0	"[curator_destroyer.GetName]에게 충성하는 병력."
leviathans.594.cd.desc.unknown:0	"공격자는 소속 미상이라고 합니다."
leviathans.594.cd.desc.trade:0	"안타깝게도 이는 광범위한 큐레이터 데이터뱅크에 대한 접근 권한을 모두 잃었다는 의미이기도 합니다."
leviathans.594.a:0	"큐레이터의 유산이 안타깝게 끝나 버렸군요."
leviathans.594.b:0	"우리 손해가 막심합니다!"
