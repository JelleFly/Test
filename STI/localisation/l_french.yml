qt_ufop_major_strike:0	"Une attaque d'envergure"
qt_ufop_major_strike_desc:0	"La paix sans gloire ne suffit pas. Survivre, ce n'est pas seulement exister, c'est s'inscrire dans le temps. La §HFédération des Planètes Unies§! poursuivra son expansion, afin que la mémoire de notre peuple vive éternellement et prospère pour toujours.\n\n"
qt_ufop_major_strike_custom_tooltip_fail:0	"£trigger_no£ Conquérir la capitale d'une §Ggrande puissance§!"
