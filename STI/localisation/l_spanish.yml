tech_phaser_1_desc:0	"Las §Hpartículas de nadión§! se pueden producir de forma artificial con fines médicos, pero también constituyen la fuente principal de energía nuclear para las armas fáser de pulso."
tech_phaser_2_desc:0	"Al compartir fuentes de energía comunes y fijando como objetivo un sistema, conseguimos amplificar la §Hpotencia de fáser§!."
tech_phaser_4_desc:0	"Mejorar la calidad de nuestros §Hcristales emisores§! es beneficioso para los transceptores subespaciales y mejora la potencia de fáser."
tech_phaser_5_desc:0	"Las matrices rotativas de los §Hcristales emisores§! se alinean para crear varios chorros de energía fáser que disparan de forma simultánea."
tech_plasma_3_desc:0	"El uso de espejos gravitacionales para guiar el §Hplasma§! direccional ayuda a mitigar la pérdida de energía durante la partición del rayo."
tech_lance_1_desc:0	"Los elementos potenciadores agregados a las reacciones de fusión momentáneas magnifican significativamente la potencia y el daño de los §Hrayos de plasma§!."
tech_phase_payloads_desc:0	"Las tuberías §Htorpedo revestidas de nanorrobots§! reducen la fricción hasta niveles de error asintóticos."
tech_antimatter_payloads_desc:0	"Los emisores de antiprotones, pese a ser relativamente inestables, generan devastadores rayos de §Hantimateria§! concentrada."
tech_disruptor_1_desc:0	"Las bobinas de almacenamiento mejoradas contienen cantidades mayores de §Hplasma§! supercaliente."
tech_disruptor_2_desc:0	"Las especificaciones precisas reducen la pérdida de energía y aumentan la precisión del rayo durante el despliegue §Hsubespacial§!."
tech_disruptor_3_desc:0	"La §Hdilatación temporal§! elimina por completo la ubicación de los objetos seleccionados de la línea temporal actual."
tech_phaser_big_1_desc:0	"Pulsos de energía de gran potencia y alta precisión capaces de cortar hasta las estructuras más duras."
tech_phaser_big_2_desc:0	"§HCristales emisores§! dispuestos en formación quincuncial con un potencial de nodo infinito capaces de disparar ráfagas alternas ilimitadas."
tech_torpedo_2_desc:0	"Los §Haceleradores de relatividad§! aumentan los efectos de contracción de longitud, lo que hace que los torpedos de fotones sean más difíciles de detectar."
tech_point_defense_1_desc:0	"Los §Hsensores de reflejos§! mejorados permiten que los cañones automáticos «despierten» y apunten a posibles amenazas más rápido."
tech_matter_degrader_desc:0	"Añadir §Hdimensiones adicionales§! a objetos cuadrimensionales les confiere enormes cantidades de energía."
tech_cutting_beam_desc:0	"Las §Hsalvas corrosivas§! de plasma continuo pueden acabar hasta con los materiales más densos."
tech_big_bomb_3_desc:0	"Al medir la cantidad de §Hdistorsión subespacial§! que produce una única explosión podemos identificar qué subtipos de bombas tricobalto tienen el mejor rendimiento."
tech_phaser_autocannon_2_desc:0	"Los sistemas de §Hdetección de perturbación subespacial§! ubican las naves enemigas con mayor precisión."
tech_phaser_autocannon_4_desc:0	"Las §Hmonturas de los cañones automáticos§! rotativos reducen el retroceso, lo que aumenta la capacidad de fuego durante bombardeos prolongados."
tech_phaser_burstfire_3_desc:0	"Una calibración precisa de los escudos térmicos concentra los campos de fuerza donde más se necesitan, y crean «obturadores» que rocían energía fáser en un cono ajustable."
tech_phaser_burstfire_4_desc:0	"Los §Hsumideros térmicos§! recogen el calor que desprenden las armas de plasma y lo reciclan, lo que permite usarlo en explosiones más poderosas de energía fáser."
tech_plasma_beam_1_desc:0	"Mejorar las bobinas de almacenamiento de §Hplasma§! permite una transferencia de energía más estable a los sistemas armamentísticos."
tech_plasma_beam_2_desc:0	"Los escudos de campos de energía térmicos mejoran la resistencia y permiten una mayor transferencia de energía desde las bobinas de almacenamiento a los §Hgeneradores de rayos de plasma§!."
tech_plasma_beam_3_desc:0	"Un conjunto de bobinas de almacenamiento vinculadas con escudos térmicos individuales aumenta exponencialmente la potencia de los §Hgeneradores de rayos de plasma§!."
tech_shield_disruptor_1_desc:0	"Realizar microajustes a nuestros sistemas armamentísticos aumenta la posibilidad de destruir los §Hescudos§! enemigos mediante el uso de frecuencias opuestas."
tech_shield_disruptor_2_desc:0	"Los rayos de §Hantigravitones§! destruyen los gravitones que mantienen los escudos enemigos. Cuanto más tiempo se mantenga este rayo, mayores serán las probabilidades de éxito."
tech_shield_disruptor_3_desc:0	"Los §Hesprays de antigravitones§! inciden en las zonas debilitadas del escudo enemigo durante enfrentamientos prolongados, lo que aumenta el daño."
tech_shield_1_desc:0	"A fin de explorar la §Hgalaxia§!, aumentar nuestro alcance y acabar con las amenazas, debemos, en primer lugar, proteger nuestras naves espaciales."
tech_shield_3_desc:0	"Nuestros ingenieros controlan las §Hfrecuencias subespaciales§! y las distorsiones siguiendo una serie de protocolos que se almacenan en la base de datos de sistemas de ingeniería."
tech_shield_4_desc:0	"Los sistemas avanzados de §Hescudos deflectores§!, como los escudos covariantes, son más difíciles de penetrar con armas convencionales."
tech_shield_5_desc:0	"Plegar §Hcampos subespaciales§! de bajo nivel permite crear las capas necesarias para generar escudos metafásicos."
tech_hull_1_desc:0	"La §Haleación de tritanio§!, varias veces más robusta que el diamante, incrementa el rendimiento del casco contra armamento enemigo."
tech_hull_2_desc:0	"Añadir caparazones de §Hmetal de duranio§! protege la electrónica y los núcleos de curvatura del interior de la nave, lo que aumenta su vida útil en combate."
tech_hull_3_desc:0	"Las naves cuentan con una resistencia superior a las temperaturas extremas y a la presión gracias a la §Haleación de tetraburnio§!, por lo que pueden adentrarse todavía más en atmósferas hostiles."
tech_hull_4_desc:0	"El §Hneutronio§!, recolectado de los núcleos colapsados de las estrellas de neutrón, es lo suficientemente denso como para blindar las naves contra escaneos."
tech_battery_1_desc:0	"Mejorar las capacidades de §Halmacenamiento de plasma§! alarga considerablemente la vida útil del resto de componentes del reactor."
tech_aux_engine_2_desc:0	"Asisten a los §Hsistemas artificiales de gravedad§! a mitigar los efectos de la aceleración y la deceleración en los miembros de la tripulación, lo que mejora la eficiencia en combate."
tech_shield_booster_desc:0	"La armonización de los §Hcampos de energía§! rotativos mejora el plegado de escudos, lo que aumenta el rendimiento defensivo contra las armas enemigas más poderosas."
tech_computer_assisted_targeting_desc:0	"Las naves estelares equipadas con ordenadores con §Hsistemas de IA§! son capaces de ejecutar muchas más tareas autónomas, lo que aumenta las ventajas tácticas y estratégicas."
tech_subspace_dos_flooder_desc:0	"Invertir en §Hprotocolos de denegación de servicio§! garantiza ataques más poderosos sobre redes defensivas."
tech_reactor_1_desc:0	"Los procesos para generar §Hplasma§! energético son compatibles con los §Hlaboratorios de fusión§! de nuestras naves."
tech_reactor_2_desc:0	"Si nos centramos en capturar, estabilizar y reutilizar partículas de §Hantimateria§!, podemos reducir las pérdidas y mejorar las ganancias."
tech_reactor_3_desc:0	"La energía de los §Htetriones§! se aprovecha mejor y es más fácil de usar cuando se encuentra contenida y asegurada."
tech_reactor_4_desc:0	"Los §Hantitetriones§! son poderosas partículas subatómicas que deben contenerse en un ambiente seguro para poder exprimir su potencial al máximo."
tech_engine_1_desc:0	"Al transferir energía a través de los §Hconductos de plasma§!, podemos redirigir los recursos de una fuente de energía central para alimentar los §Hmotores de impulso§!."
tech_engine_2_desc:0	"Atravesar la barrera de la velocidad de la luz exige un aumento de la producción de §Henergía§!."
tech_engine_3_desc:0	"Las naves estelares pueden readaptarse para incluir §Hmotores de nueva generación§! complementarios. Los sistemas duales permiten correcciones de rumbo mejoradas, así como un motor de repuesto fiable en caso de fallos."
tech_engine_4_desc:0	"Las §Hpartículas de cuark§! estabilizadas aumentan la eficiencia del sistema de escape de plasma."
tech_sensor_1_desc:0	"Para que los §Hsondeos§! proporcionen información a una nave estelar, esta debe estar equipada con un §Hsistema logístico§! operativo."
tech_sensor_2_desc:0	"Para que los §Hsondeos subespaciales§! proporcionen información a una nave estelar, esta debe estar equipada con un sistema logístico capaz de almacenar §Hinformación subespacial§!."
tech_sensor_3_desc:0	"Los §Hsensores§! mejorados con §Hcomandos de contrainterferencia§! pueden sondear a más distancia, por lo que recopilan más información que antes."
tech_sensor_4_desc:0	"El estudio del uso del §Htaquión§! con fines de detección ha contribuido a mejorar la precisión de los sensores."
tech_computer_1_desc:0	"Los ordenadores con §Hsoftware duotrónico§! poseen un sistema de cableado que usa resistores y transistores."
tech_computer_2_desc:0	"Introducir mejoras de §Hcableado isolinear§! a los chips ópticos mejora los ordenadores duotrónicos a ordenadores isolineares."
tech_computer_3_desc:0	"La tecnología de paquetes de gel §Hbioneuronales§! ha revolucionado la informática, y ha proporcionado una arquitectura computacional increíblemente sofisticada y sensible a los bloques de edificios."
tech_computer_4_desc:0	"La complejidad de la informática ha llegado hasta §Hniveles subatómicos§!."
tech_warp_drive_1_desc:0	"Las reacciones de fusión creadas por la interactuación materia-antimateria y estabilizada con §Hcristales de dilitio§! genera la potencia necesaria para realizar §Hviajes a la velocidad de la luz§!."
tech_warp_drive_3_desc:0	"Impulsar la generación de partículas y antipartículas de los motores de curvatura incrementa el rendimiento energético hasta en un §H30 %§!."
tech_heritage_site_desc:0	"Nuestras universidades cuentan con instalaciones de investigación y enseñanza que premian a las mentes más brillantes; no solo con un diploma, sino con el conocimiento de la cultura intergaláctica."
tech_hypercomms_forum_desc:0	"Algunos científicos estudian para especializarse en metadiscurso, allanando el camino hacia un futuro rico en profesionales interdisciplinares."
tech_standard_formularies_desc:0	"La información se almacena de forma indefinida bajo la más estricta seguridad gracias a los §Hdispositivos de memoria cuántica§! compactos."
tech_holo_entertainment:0	"Reprogramación holográfica"
tech_holo_entertainment_desc:0	"Puedes crear nuevas oportunidades de aventura, reflexión y muchas otras actividades modificando los §Hprogramas holográficos§! estándar de una nave."
tech_global_research_initiative_desc:0	"Equipar las instalaciones con §Hlaboratorios electroforenses§! les otorga un entorno seguro para llevar a cabo investigaciones científicas."
tech_power_hub_1_desc:0	"Erigir nuestra infraestructura §Henergética§! en §Hredes planetarias§! seguras concede un mayor nivel de protección contra el deterioro natural y el sabotaje."
tech_power_hub_2_desc:0	"La distribución masiva de §Hconductos solares§! aumenta la producción de energía y la sostenibilidad."
tech_mineral_purification_2_desc:0	"El equipo de procesamiento mineral de las §Hrefinerías§! está diseñado teniendo en cuenta la seguridad, para prevenir parones de producción por culpa de explosiones innecesarias."
tech_food_processing_2_desc:0	"Los expertos en producción de alimentos orgánicos han dominado el arte de lo que ellos llaman «redescubrir los sabores perdidos»."
tech_basic_industry_desc:0	"Los avances en metalurgia nos permiten crear §Haleaciones§! más duraderas y ligeras."
tech_alloys_1_desc:0	"La creación de nuevos elementos gracias a los colisionadores de partículas permite aplicar un sinfín de mejoras a las §Haleaciones§!."
tech_alloys_2_desc:0	"Los avances en química cuántica han revelado nuevas combinaciones de elementos metálicos y no metálicos. Gracias a estos metales, podemos crear las §Haleaciones§! más robustas jamás conocidas."
tech_luxuries_1_desc:0	"Los §Hconversores de materia-energía§! de nueva generación permiten replicar recursos más complejos."
tech_planetary_shield_generator_desc:0	"Mejorar los generadores de §Hgravitón§! permite crear §Hescudos de energía§! lo suficientemente grandes como para envolver planetas enteros."
tech_centralized_command_desc:0	"Los profesionales militares estudian atentamente nuestros §Harchivos de guerra§! para adaptar las tácticas defensivas y ofensivas a un campo de combate dinámico."
tech_planetary_defenses_desc:0	"Rediseñamos periódicamente nuestros §Hholoprogramas§! para reflejar las tensiones galácticas actuales, lo que mejora la precisión de los §Hcombates simulados§!."
tech_global_defense_grid_desc:0	"El entrenamiento militar moderno nos ha permitido capacitar a los §Hoficiales§! más diestros de la historia."
tech_dilithium_refining_desc:0	"El filtrado por §Hdilitio§! consiste en separar los recursos válidos de aquellos que no tienen utilidad."
tech_tetryons_refining_desc:0	"El filtrado por §Htetrión§! consiste en separar los recursos válidos de aquellos que no tienen utilidad."
tech_graviton_refining_desc:0	"El filtrado por §Hgravitón§! consiste en separar los recursos válidos de aquellos que no tienen utilidad."
tech_nanite_refining_desc:0	"El filtrado por §Hnanorrobots§! consiste en separar los recursos válidos de aquellos que no tienen utilidad."
tech_interplanetary_commerce_desc:0	"Las §Hcadenas logísticas§! se han optimizado para poder enviar y recibir mercancías entre mundos."
tech_mine_dilithium_desc:0	"La extracción del §Hdilitio§! es un proceso delicado, pero la recompensa vale su peso en oro."
tech_mine_tetryons_desc:0	"La extracción del §Htetrión§! es un proceso delicado, pero la recompensa vale su peso en oro."
tech_hyper_entertainment_forum_desc:0	"Las naves y las estaciones espaciales configuradas con §Hholomatrices§! pueden ejecutar un amplio abanico de programas holográficos en un entorno simulado."
tech_stardock_desc:0	"Para combinar los beneficios de una §Hestación espacial§! y los de una §Hbase estelar§! hace falta tener buen ojo para el diseño y la funcionalidad."
tech_simulator_holodecks_desc:0	"El modelaje holográfico en 3D permite crear una infinidad de mundos y poblarlos con todo tipo de especies virtuales con las que el usuario puede interactuar."
tech_starbase_support_systems_desc:0	"Los §Hsistemas defensivos§! centralizados e integrados permiten un mayor despliegue en caso de ataque."
tech_weapons_maintenance_bay_desc:0	"Todo el personal relevante recibe §Hentrenamiento§! relativo al mantenimiento rutinario y la reparación de nuestro armamento espacial."
tech_singularity_observatory_desc:0	"Los astrónomos han pasado incontables vidas cartografiando §Hsingularidades§! cuánticas conocidas y sus posibles ubicaciones en el continuo espaciotiempo."
tech_space_market_desc:0	"Hemos §Hoptimizado§! los protocolos de transporte para trasladar bienes entre la superficie planetaria y las estaciones orbitales."
tech_shipyard_desc:0	"Se ha optimizado la automatización en gravedad cero para poder construir §Hastilleros§! en las §Hbases estelares§!."
tech_versatile_defense_system_desc:0	"Hemos integrado lo último en armamento pesado en vehículos de transporte modulares para que nuestras §Hbases estelares§! puedan utilizar §Hsistemas defensivos versátiles§! y §Hextensos§!."
tech_solar_panel_array_desc:0	"Se usan materiales mejorados para crear nuevos dispositivos de almacenamiento de energía solar, lo que permite instalar §Hpaneles solares§! en nuestras §Hbases estelares§!."
tech_trade_annex_desc:0	"Se siguen los reglamentos formales y los permisos adecuados con el fin de formar §Hnexos de comercio§! en nuestras bases estelares."
tech_wormhole_travel_unique_desc:0	"Las probabilidades de que un §Hagujero de gusano§! sea estable son astronómicamente reducidas."
tech_megastructure_1_desc:0	"Permite la creación de §Hhábitats§!."
tech_megastructure_2_desc:0	"Permite mejorar un §Hhábitat§! a §Hgrado II§!."
tech_megastructure_3_desc:0	"Permite mejorar un §Hhábitat§! a §Hgrado III§!."
