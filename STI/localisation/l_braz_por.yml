qt_romulan_d3:0	"Unificação"
qt_romulan_d3_desc:0	"A cisão entre as sociedades romulana e vulcana, que outrora parecia tão intransponível finalmente foi reparada. Que a cura que trabalhamos duro para garantir possa durar pelos próximos dez mil anos.\n\n"
