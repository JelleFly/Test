trait_universal_settlers:0	"Colonos universales"
trait_universal_settlers_desc:0	"Los humanos saben adaptarse y se sienten como en casa allá donde vayan."
trait_natural_explorers:0	"Exploradores natos"
trait_natural_explorers_desc:0	"Cambiar de un lugar a otro está en la propia naturaleza de esta especie."
trait_high_maintenance:0	"Vida de abundancia"
trait_high_maintenance_desc:0	"Los humanos están acostumbrados a saciar todas sus necesidades y no responden bien ante la escasez."
trait_universal_settlers_effect_desc:0	""
trait_environmental_resistance:0	"Resistencia ambiental"
trait_environmental_resistance_desc:0	"La fisiología de esta especie tiene una gran capacidad de resistencia a las distintas condiciones medioambientales."
trait_militaristic_life:0	"Vida militarista"
trait_militaristic_life_desc:0	"Los rangos militares tienen gran influencia en la sociedad andoriana. Servir en la guardia imperial se considera uno de los mayores honores."
trait_andorian_code_of_honor:0	"Código de honor andoriano"
trait_andorian_code_of_honor_desc:0	"Obedecer un estricto código de honor que contiene doce mil enmiendas suele retrasar a los andorianos a la hora de realizar ciertas tareas."
trait_natural_explorers_effect_desc:0	""
trait_born_to_argue:0	"Conversador"
trait_born_to_argue_desc:0	"La impaciencia y la tozudez son rasgos característicos de la personalidad de los tellaritas. Los enviados tellaritas nacieron para discutir, y siempre tendrán la última palabra en cualquier discusión diplomática."
trait_sharp_wits:0	"Ingenio agudo"
trait_sharp_wits_desc:0	"Los tellaritas son maestros descifrando patrones complejos, como su propio comportamiento o el de los demás."
trait_tellarite_dyspnea:0	"Disnea tellarita"
trait_tellarite_dyspnea_desc:0	"Debido a sus característicos colmillos y hocicos, el cráneo tellarita dificulta la respiración y, consecuentemente, la realización de tareas físicas."
trait_high_maintenance_effect_desc:0	""
trait_vulcan_longevity:0	"Longevidad vulcana"
trait_vulcan_longevity_desc:0	"Los vulcanos pueden controlar la mayoría de sus funciones fisiológicas, dando lugar a una elevada esperanza de vida."
trait_logical_mind:0	"Mente lógica"
trait_logical_mind_desc:0	"Durante la infancia, los vulcanos aprenden a desprenderse de sus emociones para centrarse en alcanzar un estado mental puro y lógico."
trait_low_reproduction_rate:0	"Moderación ensayada"
trait_low_reproduction_rate_desc:0	"Los vulcanos son un pueblo celoso de su privacidad que trata de reprimir sus deseos, lo que hace que forjar vínculos y demostrar afecto físico sean tareas delicadas."
trait_environmental_resistance_effect_desc:0	""
trait_traditional:0	"Tradicionales"
trait_traditional_desc:0	"Ciertos aspectos cognitivos de esta especie la impulsan a valorar especialmente la precedencia histórica."
trait_strong:0	"Fuerte"
trait_strong_desc:0	"Los miembros de esta especie tienen una gran fuerza física, lo que los convierte en unos guerreros formidables."
trait_unruly:0	"Orgullosos"
trait_unruly_desc:0	"Las especies orgullosas se dirigen y organizan con dificultad. No les gusta que les digan qué hacer y suelen ser pendencieras e inquisitivas."
trait_militaristic_life_effect_desc:0	""
trait_everlasting:0	"Eternos"
trait_everlasting_desc:0	"Los romulanos buscan vivir durante mucho tiempo para lograr especializarse en múltiples disciplinas."
trait_quick_learners:0	"Aprendizaje rápido"
trait_quick_learners_desc:0	"Los miembros de esta especie aprenden rápido de sus experiencias."
trait_solitary:0	"Solitarios"
trait_solitary_desc:0	"Los miembros de esta especie suelen desconfiar del resto y no suelen compartir detalles de sus vidas y secretos."
trait_andorian_code_of_honor_effect_desc:0	""
trait_talented:0	"Con talento"
trait_talented_desc:0	"Los miembros de esta especie nacen con una aptitud natural para liderar."
trait_enduring:0	"Duraderos"
trait_enduring_desc:0	"Su esperanza de vida es inusualmente elevada."
trait_decadent:0	"Decadentes"
trait_decadent_desc:0	"Esta especie cree que, cuando hay trabajo duro que hacer, siempre es mejor que lo haga otro."
trait_decadent_effect_desc:0	"El rendimiento de los obreros se penaliza en las poblaciones cardassianas"
trait_vigilant_talarian:0	"Vigilantes"
trait_vigilant_talarian_desc:0	"La única forma de que una sociedad prospere es mediante el orden."
trait_born_to_argue_effect_desc:0	""
trait_undying_duty_talarian:0	"Deber imperecedero"
trait_undying_duty_talarian_desc:0	"Esta especie cree que todo el mundo está en deuda con el resto."
trait_undying_duty_talarian_effect_desc:0	"Los especialistas generan oficiales: §G+0,2§!"
trait_chaste_talarian:0	"Castos"
trait_chaste_talarian_desc:0	"Para los talarianos, no hay mayor virtud que la castidad."
trait_survivors_bajoran:0	"Supervivientes"
trait_survivors_bajoran_desc:0	"Forjado en la adversidad, este tenaz pueblo saca lo mejor de sí incluso en los peores momentos."
trait_prophetic_believer_bajoran:0	"Creyentes proféticos"
trait_prophetic_believer_bajoran_desc:0	"La civilización bajorana está profundamente basada en la fe en los profetas."
trait_sharp_wits_effect_desc:0	""
trait_selective_researchers_bajoran:0	"Investigadores selectivos"
trait_selective_researchers_bajoran_desc:0	"Puesto que a menudo la ciencia choca con la espiritualidad, los bajoranos son cautelosos a la hora de elegir qué investigar."
trait_entrepreneurial_bolian:0	"Olfato para negocios"
trait_entrepreneurial_bolian_desc:0	"Ambiciosos, astutos, rápidos, ingeniosos y expansivos por naturaleza. Y, sobre todo, ¡siempre dispuestos a hacer negocios!"
trait_digestor_bolian:0	"Pozos sin fondo"
trait_digestor_bolian_desc:0	"Esta especie come prácticamente de todo, incluso comida en mal estado. Su metabolismo ha dominado el arte de tener la panza llena."
trait_tellarite_dyspnea_effect_desc:0	""
trait_blueblood_bolian:0	"De sangre azul"
trait_blueblood_bolian_desc:0	"La sangre azul de esta especie la hace incompatible con la mayoría de transfusiones, lo que dificulta las intervenciones médicas."
trait_smugglers_boslic:0	"Contrabandistas"
trait_smugglers_boslic_desc:0	"Acostumbrados a llevar una vida sin normas, los boslic no se andan con chiquitas cuando se trata de salirse con la suya."
trait_roamers_boslic:0	"Nómadas"
trait_roamers_boslic_desc:0	"Estos adeptos acostumbran a vagar por la galaxia y no necesitan direcciones."
trait_vulcan_longevity_effect_desc:0	""
trait_amoral_boslic:0	"Inmorales"
trait_amoral_boslic_desc:0	"Es difícil confiar en un boslic por culpa de su dudosa moralidad. Hay quien dice que es imposible."
trait_conformist_jnaii:0	"Conformistas"
trait_conformist_jnaii_desc:0	"Esta especie está inherentemente predispuesta a acatar y mantener leyes sociopolíticas rigurosas."
trait_kindred_jnaii:0	"Semejantes"
trait_kindred_jnaii_desc:0	"Los miembros de esta especie presentan una gran similitud. Tanto es así, que sus creencias, preferencias sociales y morales son uniformes."
trait_logical_mind_effect_desc:0	""
trait_enlightened_jnaii:0	"Iluminados"
trait_enlightened_jnaii_desc:0	"Esta especie cuenta con una elevada capacidad intelectual y goza de los beneficios que le otorga la investigación científica acelerada."
trait_deceivers_ktarian:0	"Embusteros"
trait_deceivers_ktarian_desc:0	"Estos liantes de dos caras hacen uso de su carisma inherente para estafar a todo aquel que se cruzan."
trait_neuro_engineers_ktarian:0	"Neuroingenieros"
trait_neuro_engineers_ktarian_desc:0	"Esta especie cuenta con una ventaja en el campo de la neuroingeniería gracias a su talento natural y a su comprensión de la complejidad de la mente."
trait_low_reproduction_rate_effect_desc:0	""
trait_disruptive_ktarian:0	"Revolucionarios"
trait_disruptive_ktarian_desc:0	"Las especies revolucionarias son caóticas. Son especialmente difíciles de controlar y desafían a cualquier autoridad en su búsqueda de poder."
trait_experience_seekers_trill:0	"Experimentales"
trait_experience_seekers_trill_desc:0	"Los miembros de esta especie compiten entre ellos por combinarse con un simbionte y asegurarse de que solo los más aptos son seleccionados."
trait_joined_elite_trill:0	"Élite unida"
trait_joined_elite_trill_desc:0	"Los trills unidos aumentan la esperanza de vida de esta especie con su transcendencia."
trait_traditional_effect_desc:0	""
trait_private_trill:0	"Circunspectos"
trait_private_trill_desc:0	"Los trill son reservados. El proceso de unificación y las prohibiciones relativas a la reasociación no son temas conocidos en la galaxia."
trait_divergent_acamarian:0	"Divergentes"
trait_divergent_acamarian_desc:0	"Esta especie ha estado en guerra desde sus orígenes. A causa de sus divisiones ideológicas, muchos vagan por el mundo para encontrar un lugar en el que encajen."
trait_stubborn_resilience_acamarian:0	"Tozudos resilientes"
trait_stubborn_resilience_acamarian_desc:0	"Los miembros de esta especie son robustos y han sobrevividos a los inclementes desafíos del tiempo y la guerra. Les cuesta aceptar los cambios."
trait_strong_effect_desc:0	""
trait_combative_acamarian:0	"Combativos"
trait_combative_acamarian_desc:0	"Esta especie es combativa; les cuesta mantener la paz y encontrar soluciones diplomáticas."
trait_resourceful_kaelon:0	"Versátiles"
trait_resourceful_kaelon_desc:0	"Esta especie sabe lidiar con sus problemas sociales echando mano de cualquier recurso a su alcance."
trait_conservative_kaelon:0	"Conservadores"
trait_conservative_kaelon_desc:0	"Los miembros de esta especie rara vez alteran el statu quo. Tienen una necesidad natural de calma y estabilidad."
trait_unruly_effect_desc:0	""
trait_secluded_kaelon:0	"Solitarios"
trait_secluded_kaelon_desc:0	"Este pueblo evita a toda costa interactuar con miembros que no sean de su especie, a no ser que sea absolutamente necesario."
trait_entrepreneurial_farians:0	"Emprendedores"
trait_entrepreneurial_farians_desc:0	"Este pueblo, inquieto por naturaleza, tiene un don natural para crear oportunidades de la nada."
trait_cunning_farians:0	"Astutos"
trait_cunning_farians_desc:0	"Esta especie tiene un talento innato para encontrar soluciones innovadoras, independientemente de las implicaciones morales que acarreen."
trait_everlasting_effect_desc:0	""
trait_exploitative_farians:0	"Explotadores"
trait_exploitative_farians_desc:0	"Los miembros de esta especie saben sacar provecho de cualquier situación, y no dudan en abusar de los demás en beneficio propio."
trait_inquisitive_tanugan:0	"Inquisitivos"
trait_inquisitive_tanugan_desc:0	"Curiosos por naturalezas, esta especie pone grandes científicos al servicio de la galaxia."
trait_law_abiding_tanugan:0	"Respetuosos con las leyes"
trait_law_abiding_tanugan_desc:0	"No hay duda de que los tanuganos obedecerán las leyes, siempre y cuando sean las suyas."
trait_quick_learners_effect_desc:0	""
trait_skeptics_tanugan:0	"Escépticos"
trait_skeptics_tanugan_desc:0	"El mismo impulso que lleva a los tanuganos a cuestionarlo todo los hace reacios a aceptar nuevas experiencias."
trait_smart_workers_pelian:0	"Trabajadores astutos"
trait_smart_workers_pelian_desc:0	"Encontrar formas eficientes de perfeccionar los recursos es la mejor forma de obtener resultados sin aumentar la carga de trabajo."
trait_organized_pelian:0	"Organizados"
trait_organized_pelian_desc:0	"Los pelianos conocen el lugar que corresponde a cada cosa, saben cómo rellenar formularios y son capaces de detectar una errata en un muro de texto a cien metros de distancia."
trait_solitary_effect_desc:0	""
trait_busy_minds_pelian:0	"Ajetreados"
trait_busy_minds_pelian_desc:0	"Cuando el cerebro trabaja al cien por cien de su capacidad, se necesita más espacio para que la mente campe a sus anchas."
trait_eye_for_business_lissepian:0	"Negociadores"
trait_eye_for_business_lissepian_desc:0	"Esta especie siempre encuentra el momento adecuado para negociar, comerciar o intercambiar."
trait_timely_lissepian:0	"Puntuales"
trait_timely_lissepian_desc:0	"Los lissepianos siempre pagan sus deudas e impuestos a tiempo."
trait_talented_effect_desc:0	""
trait_intermediaries_lissepian:0	"Inocentes"
trait_intermediaries_lissepian_desc:0	"Los lissepianos pecan de ingenuos. Adivina por qué les vaciaron el banco en el Día de la Madre: por falta de seguridad."
trait_uninhibited_cairn:0	"Desinhibidos"
trait_uninhibited_cairn_desc:0	"Esta especie no se preocupa por la privacidad ni por la individualidad, y prefieren pasar el tiempo en buena compañía."
trait_telepathic_cairn:0	"Telépatas"
trait_telepathic_cairn_desc:0	"Esta especie, capaz de invadir la mente de los demás, es de naturaleza intrusiva."
trait_enduring_effect_desc:0	""
trait_pacifists_cairn:0	"Pacifistas"
trait_pacifists_cairn_desc:0	"Los cairn piensan que la violencia nunca trae ningún beneficio y que los problemas se pueden solucionar con palabras."
trait_leisureless_iyaaran:0	"Fuera el ocio"
trait_leisureless_iyaaran_desc:0	"Los iyaaranos no están familiarizados con los conceptos de placer u ocio, y los consideran una pérdida de tiempo."
trait_undemanding_iyaaran:0	"Poco exigentes"
trait_undemanding_iyaaran_desc:0	"Esta especie basa su dieta en un suplemento bioenzimático insípido, por lo que les resulta más fácil encontrar sustento."
trait_unhurried_iyaaran:0	"Calmados"
trait_unhurried_iyaaran_desc:0	"Reproducirse mediante un arduo proceso poscelular y aparecer como adultos totalmente formados es una labor que requiere mucho tiempo."
trait_secretive_idanian:0	"Evasivos"
trait_secretive_idanian_desc:0	"Los idanianos prefieren permanecer en las sombras y llevar una vida sin complicaciones. Valoran más los secretos que los bienes materiales."
trait_observant_idanian:0	"Observadores"
trait_observant_idanian_desc:0	"Los miembros de esta especie tienen una inteligencia superior y desconfían del resto de la galaxia."
trait_vigilant_talarian_effect_desc:0	""
trait_reserved_idanian:0	"Reservados"
trait_reserved_idanian_desc:0	"Los miembros de esta especie prefieren no interactuar con nadie siempre que sea posible."
trait_devout_hupyrian:0	"Devotos"
trait_devout_hupyrian_desc:0	"Estos imponentes, aunque tranquilos, gigantes infunden tranquilidad solo con su simple presencia."
trait_sturdy_hupyrian:0	"Fornidos"
trait_sturdy_hupyrian_desc:0	"Los miembros de esta especie gozan de una complexión fuerte capaz de resistir las inclemencias de la batalla."
trait_great_needs_hupyrian:0	"Acaparadores"
trait_great_needs_hupyrian_desc:0	"Los hupyrianos requieren más y más comida para sobrevivir, y más y más espacio para vivir con comodidad."
trait_disbelieving_kesprytt:0	"Incrédulos"
trait_disbelieving_kesprytt_desc:0	"A los kesprytt los impulsa su arraigada xenofobia y sus creencias paranoicas, que los lleva a explorar cada rincón de la galaxia..., por si acaso."
trait_disbelieving_kesprytt_effect_desc:0	"Los científicos producen investigación: §G+2§!"
trait_utilitarian_kesprytt:0	"Funcionales"
trait_utilitarian_kesprytt_desc:0	"Esta especie defiende que el fin justifica los medios."
trait_ununified_kesprytt:0	"Separatistas"
trait_ununified_kesprytt_desc:0	"Las alianzas kes y prytt son incapaces de dejar a un lado sus diferencias, lo que los convierte en sociedades divididas."
trait_chaste_talarian_effect_desc:0	""
trait_transcendentalists_malcorian:0	"Trascendentales"
trait_transcendentalists_malcorian_desc:0	"Los malcorianos se consideran formas de vida superiores. Hay muy pocas cosas en esta galaxia que estén por encima de ellos."
trait_traditionalists_malcorian:0	"Arraigados"
trait_traditionalists_malcorian_desc:0	"A pesar de los inexorables avances, a los malcorianos les gusta recordar quiénes son y de dónde vienen."
trait_cynical_malcorian:0	"Cínicos"
trait_cynical_malcorian_desc:0	"Algunos malcorianos son tan recelosos de los avances tecnológicos que temen y desconfían del progreso."
trait_cynical_malcorian_effect_desc:0	"Los especialistas producen estabilidad: §R-0,25§!"
trait_empath_betazoid:0	"Empáticos"
trait_empath_betazoid_desc:0	"La habilidad de ponerse en la piel del otro no es común en las especies de esta galaxia. Los betazoides han conseguido un mundo de armonía gracias a ello."
trait_survivors_bajoran_effect_desc:0	""
trait_matriarcal_houses_betazoid:0	"Matriarcales"
trait_matriarcal_houses_betazoid_desc:0	"Quienes lideran a esta especie saben respetar los aspectos más importantes del funcionamiento interno del pueblo. Valoran la seguridad práctica y emocional."
trait_matriarcal_houses_betazoid_effect_desc:0	"Los gobernantes producen estabilidad: §G+1§!"
trait_hard_to_please_betazoid:0	"Apasionados"
trait_hard_to_please_betazoid_desc:0	"Una conexión innata con todos los seres sintientes otorga a los betazoides la capacidad de tender puentes con su propio mundo, pero también con el resto de especies de la galaxia. Aman la vida y buscan conocimiento a través de la experiencia y las sensaciones."
trait_prophetic_believer_bajoran_effect_desc:0	""
trait_selective_researchers_bajoran_effect_desc:0	""
trait_entrepreneurial_bolian_effect_desc:0	""
trait_digestor_bolian_effect_desc:0	""
trait_blueblood_bolian_effect_desc:0	""
trait_smugglers_boslic_effect_desc:0	""
trait_roamers_boslic_effect_desc:0	""
