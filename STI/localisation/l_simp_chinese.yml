planet_growth_discouraged:0	"人口上限"
planet_growth_discouraged_desc:0	"设置人口增长的上限有利于实现稳定和谐的土地使用、资源消耗，并保障整体生活质量。"
display_trophies:0	"展览奇珍"
display_trophies_desc:0	"正如我们在星际航行中的所见所闻那样，宇宙间充满了瑰丽的奇珍异宝。我们将给予公众一览这些绮丽发现的权限。"
