war_goal_wg_conquest_desc:1	"A guerra é travada para tomar sistemas inimigos Reivindicados. Usar este objetivo de guerra para tomar reivindicações gera §Y25%§! menos §YAmeaça§! para cada sistema conquistado."
war_goal_wg_liberation:0	"Liberar"
war_goal_wg_liberation_desc:0	"A guerra é travada para retirar vários planetas do inimigo, formando um Império independente e amigável."
war_goal_wg_tribute_desc:1	"A guerra é travada para subjugar o inimigo como um Tributário.\n\nCaso ocorra uma paz de Status Quo, os sistemas que ocuparmos serão liberados como um novo Tributário, se eles tiverem pelo menos um planeta."
