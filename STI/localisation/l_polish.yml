tech_blocker_removal_1:0	"Hydrokapsuły"
tech_blocker_removal_2:0	"Regulator termiczny"
tech_blocker_removal_2_desc:0	"Wyłącznie kompetentni przywódcy są w stanie §Hkontrolować oszronione klimaty§! dzięki przyrządom inżynierskim na taką skalę."
tech_blocker_removal_3:0	"Dyferencyjny magnetometr"
tech_blocker_removal_3_desc:0	"Potrafi wykrywać wzory §Hekstremalnych rezonansów magnetycznych§! i stabilizować je."
tech_blocker_removal_4:0	"Kwas orientynowy"
tech_blocker_removal_4_desc:0	"Ten zamknięty w kryształowym pojemniku roztwór może §Hprzepalić§! przez każdą materię, na której go do tej pory wypróbowaliśmy. Jest szybki i skuteczny."
tech_blocker_removal_5:0	"Ciężki skaner"
tech_blocker_removal_5_desc:0	"Ten stworzony do pracy w ciężkich warunkach skaner jest w stanie wykryć więcej, niż takie zwykłe, ręczne urządzenie. Dzięki §Hzwiększonemu zasięgowi§! i zestawowi funkcji potrafi wykryć odczyty energetyczne z bezpiecznego dystansu."
tech_blocker_removal_6:0	"Planetarna siatka detekcyjna"
tech_blocker_removal_6_desc:0	"Rozstawienie tej siatki na lądzie ujawnia obecność zarówno §Hnaturalnej, jak i sztucznej energii§! stworzonej w celu oszukania oka nieuzbrojonego lub takiej, która ukrywa drogocenne metale."
tech_blocker_removal_7:0	"Planetarny promień rozcinający"
tech_blocker_removal_7_desc:0	"Przypominające fazer urządzenie, które zostało ulepszone na skalę planetarną, aby mogło przeciąć przez §Hnierówny teren§! i niedające się przesunąć przeszkody."
tech_blocker_removal_8:0	"Pociski chemiczne"
tech_blocker_removal_8_desc:0	"Zakopujące się pociski atomowe zawierające związki chemiczne potrzebne do ustabilizowania §Hjądra planety§! dla dobra wszystkich."
tech_blocker_removal_9:0	"Chloraksynowe pestycydy"
tech_blocker_removal_9_desc:0	"Ta kompatybilna z §Hpistoletami rozpylającymi§! oraz większymi planetarnymi §Hbombami pestycydowymi§! formuła atakuje nawet najbardziej uparte robactwo przy pomocy trującej pary."
tech_blocker_removal_10:0	"Zastrzyki arytrazyny"
tech_blocker_removal_10_desc:0	"Opracowaliśmy antyprotonową §Hszczepionkę§!, która jest kompatybilna z całą galaktyką i sprawia, że ludność staje się niewrażliwa na wiele trucizn, takich jak §Hgaz syrilium§! czy §Hzatrucie popromienne§!."
tech_terraforming:0	"Terraformowanie"
