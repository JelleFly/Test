qt_romulan_push_back_dominion_13:0	" Przepędź Dominium"
qt_romulan_push_back_dominion_13_desc:0	" Udowodnij wkraczającemu Dominium, że floty romulańskie są gotowe odeprzeć każdą inwazję na nasz kwadrant."
qt_romulan_support_dissidents_14:0	" Wesprzyj dysydentów"
qt_romulan_support_dissidents_14_desc:0	" Wykorzystaj ukryte talenty niektórych z naszych najbardziej cenionych członków Tal Shiar, aby wzniecić bunty, co pozwoli nam zabrać naszą część łupów."
