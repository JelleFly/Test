tech_additional_civic_tier_1:0	"Reforma socjalna"
tech_additional_civic_tier_1_desc:0	"Podstawy naszej społeczności zostają ponownie ocenione, zaplanowane i opracowane, abyśmy ewoluowali w galaktyczną cywilizację."
tech_additional_civic_tier_2:0	"Reforma sprawiedliwości"
tech_additional_civic_tier_2_desc:0	"Wprowadzamy ustawodawstwo, aby obrać za cel społeczny brak równości, naukowy analfabetyzm i zastój ekonomiczny."
tech_admin_increase_tier_1:0	"Ergonomiczne narzędzia pisarskie"
tech_admin_increase_tier_1_desc:0	"Biurokraci otrzymują ulepszone urządzenia do tworzenia, przechowywania i konserwowania zapisków, zarówno publicznych, jak i prywatnych."
tech_admin_increase_tier_2:0	"Wszechstronne boksy"
tech_admin_increase_tier_2_desc:0	"Obszary robocze w biurach zostają ulepszone, a plany pięter nakreślone na nowo, aby pielęgnować zespołową komunikację i wykonywanie zadań."
tech_job_output_increase_tier_1:0	"Ulepszony rozwój kariery"
tech_job_output_increase_tier_1_desc:0	"Metody gromadzenia danych są wykorzystywane do dopasowania pracowników do kursów i programów, aby ulepszyć ich umiejętności zawodowe."
tech_job_output_increase_tier_2:0	"Obowiązkowe wakacje"
tech_job_output_increase_tier_2_desc:0	"Świętowanie odbywa się poprzez częste, obowiązkowe okresy wypoczynku i relaksu. Zamiast prawdziwych wakacji wykorzystane mogą zostać hologramy."
tech_job_output_increase_tier_3:0	"Nietoksyczne miejsca pracy"
tech_job_output_increase_tier_3_desc:0	"W wielu branżach wprowadzane są najlepsze praktyki, aby ograniczyć zachowania i normy, które mogłyby być zgubne dla zdrowia psychicznego."
