trait_universal_settlers:0	"宇宙的殖民者"
trait_universal_settlers_desc:0	"人类拥有极强的适应能力，不论去到哪里都像是在家一样。"
trait_universal_settlers_effect_desc:0	""
trait_natural_explorers:0	"天生探险家"
trait_natural_explorers_desc:0	"对于这个物种来说，四处旅行就像是天性一般。"
trait_natural_explorers_effect_desc:0	""
trait_high_maintenance:0	"高品质生活"
trait_high_maintenance_desc:0	"人类习惯于充裕富足的生活，不适应物质上的短缺。"
trait_high_maintenance_effect_desc:0	""
trait_environmental_resistance:0	"环境耐性"
trait_environmental_resistance_desc:0	"这个物种的生理机能对于各种不同的环境条件都具有较高的耐性。"
trait_environmental_resistance_effect_desc:0	""
trait_militaristic_life:0	"崇军尚武"
trait_militaristic_life_desc:0	"在安多利亚社会中，军衔会在极大程度上决定一个人的社会地位。在他们的帝国卫队中服役通常被视作是最高荣誉。"
trait_militaristic_life_effect_desc:0	""
trait_andorian_code_of_honor:0	"安多利亚荣誉信条"
trait_andorian_code_of_honor_desc:0	"始终遵循一套严格的、包含超过一万两千项强制规定的荣誉信条，这似乎让安多利亚人在执行某些任务时总是容易拖延。"
trait_andorian_code_of_honor_effect_desc:0	""
trait_born_to_argue:0	"能言善辩"
trait_born_to_argue_desc:0	"在泰拉人的性格中，缺乏耐心和固执是最常见的共性特征。泰拉特使天生就善于辩论，在正式的外交交涉中可以比任何同行都坚持得更久。"
trait_born_to_argue_effect_desc:0	""
trait_sharp_wits:0	"机智敏锐"
trait_sharp_wits_desc:0	"泰拉人极其善于理解复杂的规律，例如他们自己的行为，以及其他人的行为。"
trait_sharp_wits_effect_desc:0	""
trait_tellarite_dyspnea:0	"呼吸困难"
trait_tellarite_dyspnea_desc:0	"泰拉人面部最显著的特征便是他们的獠牙和较短的口鼻部，这让他们呼吸较为困难，进而导致他们在执行重体力工作时表现欠佳。"
trait_tellarite_dyspnea_effect_desc:0	""
trait_vulcan_longevity:0	"修身养性"
trait_vulcan_longevity_desc:0	"瓦肯人可以有意识地控制他们的大部分生理机能，进而使得他们的预期寿命较长。"
trait_vulcan_longevity_effect_desc:0	""
trait_logical_mind:0	"逻辑思维"
trait_logical_mind_desc:0	"从婴儿期起，瓦肯人就开始学习从思考过程中剥离情绪的影响，以求专注地实现纯粹且强调逻辑的思维方式。"
trait_logical_mind_effect_desc:0	""
trait_low_reproduction_rate:0	"内敛克制"
trait_low_reproduction_rate_desc:0	"瓦肯人是一支非常内敛的物种，追求克制自己的欲望。这使得他们在对待友谊和表现肌肤之亲时显得相当费劲。"
trait_low_reproduction_rate_effect_desc:0	""
trait_traditional:0	"重视传统"
trait_traditional_desc:0	"这个物种的认知使得他们非常重视历史和传统。"
trait_traditional_effect_desc:0	""
trait_strong:0	"身强体壮"
trait_strong_desc:0	"这个物种拥有极强的体魄和力量，因此他们能够成为非常强悍的战士。"
trait_strong_effect_desc:0	""
trait_unruly:0	"骄傲自负"
trait_unruly_desc:0	"对自己充满骄傲的物种往往非常难以组织和管理。他们不喜欢听从命令，而且很容易发生争吵或提出质疑。"
trait_unruly_effect_desc:0	""
trait_everlasting:0	"熟能生巧"
trait_everlasting_desc:0	"罗慕兰人寿命较长，这使得他们可以高度专业化，在各个领域中成为极富实力的专家。"
trait_everlasting_effect_desc:0	""
trait_quick_learners:0	"善于学习"
trait_quick_learners_desc:0	"这个物种学习能力极强，可以从自身的经历中获得快速提升。"
trait_quick_learners_effect_desc:0	""
trait_solitary:0	"孤僻"
trait_solitary_desc:0	"这个物种通常不太信任其他人，保持低调神秘的生活。"
trait_solitary_effect_desc:0	""
trait_talented:0	"天生领袖"
trait_talented_desc:0	"这个物种天生拥有极强的领导能力。"
trait_talented_effect_desc:0	""
trait_enduring:0	"长寿"
trait_enduring_desc:0	"这个物种的寿命通常较长。"
trait_enduring_effect_desc:0	""
trait_decadent:0	"贪图享乐"
trait_decadent_desc:0	"这个物种认为如果有什么繁重的工作需要完成，那就交给其他人去做好了。"
trait_decadent_effect_desc:0	"卡达西人口的劳工产出降低"
trait_vigilant_talarian:0	"警觉"
trait_vigilant_talarian_desc:0	"秩序是一个社会可以长治久安、繁荣昌盛的唯一状态。"
trait_vigilant_talarian_effect_desc:0	""
trait_undying_duty_talarian:0	"重视责任"
trait_undying_duty_talarian_desc:0	"这个物种认为每个人都对其他所有人负有责任。"
trait_undying_duty_talarian_effect_desc:0	"专家产生军官：§G+0.2§!"
trait_chaste_talarian:0	"贞洁"
trait_chaste_talarian_desc:0	"对于塔拉利安人来说，贞洁是最崇高的美德。"
trait_chaste_talarian_effect_desc:0	""
trait_survivors_bajoran:0	"生存专家"
trait_survivors_bajoran_desc:0	"经过无数逆境的洗礼，这支坚韧不拔的物种可以在最艰难的情况下生存下去。"
trait_survivors_bajoran_effect_desc:0	""
trait_prophetic_believer_bajoran:0	"相信预言"
trait_prophetic_believer_bajoran_desc:0	"贝久人的生活深深地构建在对先知们热切、强烈且坚定不移的信仰上。"
trait_prophetic_believer_bajoran_effect_desc:0	""
trait_selective_researchers_bajoran:0	"选择性科研"
trait_selective_researchers_bajoran_desc:0	"由于科学有时会与信仰相悖，因此贝久人对于要对什么东西展开研究总是保持非常谨慎的态度。"
trait_selective_researchers_bajoran_effect_desc:0	""
trait_entrepreneurial_bolian:0	"商业嗅觉"
trait_entrepreneurial_bolian_desc:0	"这个物种天生雷厉风行、聪明机智、勇敢果决、手段丰富且外向健谈。更重要的是，全天候24小时营业！"
trait_entrepreneurial_bolian_effect_desc:0	""
trait_digestor_bolian:0	"铁胃钢牙"
trait_digestor_bolian_desc:0	"这个物种可以食用任何可以入口的东西，即便是已经腐败变质的食物。他们的新陈代谢技能就建立在随时填饱肚子的艺术之上。"
trait_digestor_bolian_effect_desc:0	""
trait_blueblood_bolian:0	"蓝血"
trait_blueblood_bolian_desc:0	"这个物种的蓝血不兼容大部分的输血疗法，使得对他们进行医疗干预的复杂程度奇高。"
trait_blueblood_bolian_effect_desc:0	""
trait_smugglers_boslic:0	"热衷偷渡"
trait_smugglers_boslic_desc:0	"波斯利克人习惯于自由散漫、我行我素的生活，为了随心所欲地去到他们想去的任何地方，绝不会拘泥于任何小节。"
trait_smugglers_boslic_effect_desc:0	""
trait_roamers_boslic:0	"行游四方"
trait_roamers_boslic_desc:0	"这些熟练的旅行家习惯于在星系中漫无目的地遨游，不需要制订任何目的地。"
trait_roamers_boslic_effect_desc:0	""
trait_amoral_boslic:0	"道德败坏"
trait_amoral_boslic_desc:0	"波斯利克人会为了达到自己的目的而随时“调整”自己的道德标准，因此其他人觉得难以信任他们。也有人说根本就不可能信任他们。"
trait_amoral_boslic_effect_desc:0	""
trait_conformist_jnaii:0	"循规蹈矩"
trait_conformist_jnaii_desc:0	"这个物种的天性让他们倾向于墨守和维持严苛的社会政治规则。"
trait_conformist_jnaii_effect_desc:0	""
trait_kindred_jnaii:0	"同类相亲"
trait_kindred_jnaii_desc:0	"这个物种极其倾向于彼此模仿，以至于他们所有人都在信仰、社会观念和道德等方面高度一致。"
trait_kindred_jnaii_effect_desc:0	""
trait_enlightened_jnaii:0	"启智"
trait_enlightened_jnaii_desc:0	"这个物种天生悟性极强，拥有能够快速推动科学发展的长处。"
trait_enlightened_jnaii_effect_desc:0	""
trait_deceivers_ktarian:0	"招摇撞骗"
trait_deceivers_ktarian_desc:0	"这些两面三刀的麻烦分子懂得利用自己天生的魅力，依靠欺骗和花言巧语在生活中占到便宜。"
trait_deceivers_ktarian_effect_desc:0	""
trait_neuro_engineers_ktarian:0	"神经工程师"
trait_neuro_engineers_ktarian_desc:0	"这个物种拥有能够理解复杂大脑的天赋，因此在神经工程改造领域具有优势。"
trait_neuro_engineers_ktarian_effect_desc:0	""
trait_disruptive_ktarian:0	"桀骜不驯"
trait_disruptive_ktarian_desc:0	"这个物种走到哪里都会带来混乱。他们特别难以管理，喜欢挑战权威，而且权力欲极强。"
trait_disruptive_ktarian_effect_desc:0	""
trait_experience_seekers_trill:0	"信奉竞争"
trait_experience_seekers_trill_desc:0	"这个物种会为了能够被选中以及融入一个共生体而与他人展开激烈的竞争，确保只有最有资格的人才能够被选中。"
trait_experience_seekers_trill_effect_desc:0	""
trait_joined_elite_trill:0	"共生精英"
trait_joined_elite_trill_desc:0	"加入共生的楚尔人由于进入了超验状态，可以获得比其他种族更长的寿命。"
trait_joined_elite_trill_effect_desc:0	""
trait_private_trill:0	"独来独往"
trait_private_trill_desc:0	"众所周知，楚尔人是一支独来独往的物种。但对于他们加入共生的过程以及与重新缔结相关的禁忌，星系内的其他物种却知之甚少。"
trait_private_trill_effect_desc:0	""
trait_divergent_acamarian:0	"百家争鸣"
trait_divergent_acamarian_desc:0	"这个物种自从有记忆起便一直处于战争状态之中。他们理念多样且千差万别，于是许多人只能在宇宙中不停迁徙，寻找符合他们意识形态的存身之处。"
trait_divergent_acamarian_effect_desc:0	""
trait_stubborn_resilience_acamarian:0	"顽强固执"
trait_stubborn_resilience_acamarian_desc:0	"这个物种经历了时间和战争的残酷考验，这是一支强悍而坚定的民族，但有时也表现出不愿接受改变的特点。"
trait_stubborn_resilience_acamarian_effect_desc:0	""
trait_combative_acamarian:0	"好战"
trait_combative_acamarian_desc:0	"这个物种非常好战，难以向他们传播和谐共处以及通过外交途径解决问题的观念。"
trait_combative_acamarian_effect_desc:0	""
trait_resourceful_kaelon:0	"善于变通"
trait_resourceful_kaelon_desc:0	"这个物种非常善于利用他们手中的一切资源，解决自己的社会问题。"
trait_resourceful_kaelon_effect_desc:0	""
trait_conservative_kaelon:0	"保守"
trait_conservative_kaelon_desc:0	"这个物种不喜欢挑战现状，对平静和稳定的社会关系有着天生的渴望。"
trait_conservative_kaelon_effect_desc:0	""
trait_secluded_kaelon:0	"与世隔绝"
trait_secluded_kaelon_desc:0	"这个物种极其不愿与外人交往，若非有绝对必要，一般会与其他物种保持井水不犯河水的距离。"
trait_secluded_kaelon_effect_desc:0	""
trait_entrepreneurial_farians:0	"锐意进取"
trait_entrepreneurial_farians_desc:0	"这个物种天生充满热忱和驱动力，善于无中生有地制造机会。"
trait_entrepreneurial_farians_effect_desc:0	""
trait_cunning_farians:0	"狡诈"
trait_cunning_farians_desc:0	"这个物种天生善于跳出思维定式，找到意想之外的解决方案，即便某些做法可能不太道德。"
trait_cunning_farians_effect_desc:0	""
trait_exploitative_farians:0	"利用者"
trait_exploitative_farians_desc:0	"这个物种信奉利用他人牟利的价值观，并不耻于做出损人利己的事。"
trait_exploitative_farians_effect_desc:0	""
trait_inquisitive_tanugan:0	"好奇"
trait_inquisitive_tanugan_desc:0	"这个物种天生好奇，可以为星系培养出许多伟大的科学家。"
trait_inquisitive_tanugan_effect_desc:0	""
trait_law_abiding_tanugan:0	"遵纪守法"
trait_law_abiding_tanugan_desc:0	"说到遵守法律，塔努加人绝对值得信任，但前提是他们接受这些法律。"
trait_law_abiding_tanugan_effect_desc:0	""
trait_skeptics_tanugan:0	"多疑"
trait_skeptics_tanugan_desc:0	"塔努加人的天性驱使他们质疑一切，但同样的天性也让他们不愿意接受新的体验。"
trait_skeptics_tanugan_effect_desc:0	""
trait_smart_workers_pelian:0	"心灵手巧"
trait_smart_workers_pelian_desc:0	"这个物种喜欢在工作中开发出更高效的资源提炼方法，能在不增加工作量的情况下提升产量。"
trait_smart_workers_pelian_effect_desc:0	""
trait_organized_pelian:0	"条理分明"
trait_organized_pelian_desc:0	"每一名佩利尔人都非常清楚每一件东西应该放在哪里，每一张表格应该如何填写，隔着一堵墙都可以发现一大堆文字中缺少一个逗号。"
trait_organized_pelian_effect_desc:0	""
trait_busy_minds_pelian:0	"天马行空"
trait_busy_minds_pelian_desc:0	"当大脑全速运转，他们需要的只是更多的时间和空间，好让思维可以更自由地翱翔。"
trait_busy_minds_pelian_effect_desc:0	""
trait_eye_for_business_lissepian:0	"商业眼光"
trait_eye_for_business_lissepian_desc:0	"这个物种永远可以找到展开谈判、交易和讨价还价的空间与机会。"
trait_eye_for_business_lissepian_effect_desc:0	""
trait_timely_lissepian:0	"守时"
trait_timely_lissepian_desc:0	"利瑟皮人永远会按时支付账单和税款。"
trait_timely_lissepian_effect_desc:0	""
trait_intermediaries_lissepian:0	"幼稚"
trait_intermediaries_lissepian_desc:0	"利瑟皮人有时太容易轻信他人。真的，除了他们还有谁会在母亲节当天银行存款被偷光？这个物种的安全意识太差了。"
trait_intermediaries_lissepian_effect_desc:0	""
trait_uninhibited_cairn:0	"放纵不羁"
trait_uninhibited_cairn_desc:0	"这个物种丝毫不在意隐私，也无法忍受独处，更喜欢和志趣相投的朋友在一起。"
trait_uninhibited_cairn_effect_desc:0	""
trait_telepathic_cairn:0	"心灵感应"
trait_telepathic_cairn_desc:0	"这个物种拥有侵入他人心灵的能力，而且天生细心周到。"
trait_telepathic_cairn_effect_desc:0	""
trait_pacifists_cairn:0	"和平主义"
trait_pacifists_cairn_desc:0	"卡恩人认为暴力是效率最低的斗争方式，所有问题都应该通过君子动口不动手的方式解决。"
trait_pacifists_cairn_effect_desc:0	""
trait_leisureless_iyaaran:0	"工作狂"
trait_leisureless_iyaaran_desc:0	"伊雅人难以理解消遣和休闲的概念，反而觉得这些活动浪费时间、不值得做。"
trait_leisureless_iyaaran_effect_desc:0	""
trait_undemanding_iyaaran:0	"食无求饱"
trait_undemanding_iyaaran_desc:0	"这个物种的日常饮食主要是一种口味清淡的生物酶营养片剂，因此要填饱他们的肚子很容易。"
trait_undemanding_iyaaran_effect_desc:0	""
trait_unhurried_iyaaran:0	"慢条斯理"
trait_unhurried_iyaaran_desc:0	"通过一种细胞后化合作用进行繁殖，并发育到完全成熟的成年阶段是一个非常耗时的成长过程。"
trait_unhurried_iyaaran_effect_desc:0	""
trait_secretive_idanian:0	"行踪诡秘"
trait_secretive_idanian_desc:0	"伊达尼亚人喜欢躲在暗处，过着简单、安静的生活。相比于物质财产，他们更重视掌握秘密。"
trait_secretive_idanian_effect_desc:0	""
trait_observant_idanian:0	"冷眼旁观"
trait_observant_idanian_desc:0	"这个物种拥有极高的智商，并且全民族一致地对星系的其他人保持怀疑态度。"
trait_observant_idanian_effect_desc:0	""
trait_reserved_idanian:0	"内向"
trait_reserved_idanian_desc:0	"这个物种会尽可能地不与他人交往。"
trait_reserved_idanian_effect_desc:0	""
trait_devout_hupyrian:0	"虔诚"
trait_devout_hupyrian_desc:0	"只要待在附近，这些高大温柔的巨人就会为其他人带来一种平静感。"
trait_devout_hupyrian_effect_desc:0	""
trait_sturdy_hupyrian:0	"身强体健"
trait_sturdy_hupyrian_desc:0	"这个物种的身体强壮健硕，可以经受哪怕最艰苦的战斗。"
trait_sturdy_hupyrian_effect_desc:0	""
trait_great_needs_hupyrian:0	"食欲旺盛"
trait_great_needs_hupyrian_desc:0	"休皮里亚人需要更多的食物才能够生存，也需要更多的空间才能舒适地生活。"
trait_great_needs_hupyrian_effect_desc:0	""
trait_disbelieving_kesprytt:0	"缺乏安全感"
trait_disbelieving_kesprytt_desc:0	"凯斯普里特人内心中充满了根深蒂固的排外情绪，考虑问题时也总是多疑妄想，这让他们不知疲倦地探索着星系的每个角落...以留下后路。"
trait_disbelieving_kesprytt_effect_desc:0	"科学家生产研究：§G+2§!"
trait_utilitarian_kesprytt:0	"功利主义"
trait_utilitarian_kesprytt_desc:0	"这个物种信奉目的正义而非程序正义。"
trait_utilitarian_kesprytt_effect_desc:0	""
trait_ununified_kesprytt:0	"内部不和"
trait_ununified_kesprytt_desc:0	"凯斯和普里特同盟之间始终无法放下他们的宿怨，这让他们的社会始终处于撕裂的状态。"
trait_ununified_kesprytt_effect_desc:0	""
trait_transcendentalists_malcorian:0	"超验论者"
trait_transcendentalists_malcorian_desc:0	"马尔科人认为他们是一种更高形态的生命。整个星系中鲜少有其他种族能比他们更给人高高在上的感觉。"
trait_transcendentalists_malcorian_effect_desc:0	""
trait_traditionalists_malcorian:0	"因循守旧"
trait_traditionalists_malcorian_desc:0	"尽管进步是不可阻挡的，但马尔科人更喜欢铭记自己是谁，根源是哪里。"
trait_traditionalists_malcorian_effect_desc:0	""
trait_cynical_malcorian:0	"愤世嫉俗"
trait_cynical_malcorian_desc:0	"部分马尔科人对于科技进步存在着抵触心理，惧怕且不相信所有推动进步的人。"
trait_cynical_malcorian_effect_desc:0	"专家生产稳定度：§R-0.25§!"
trait_empath_betazoid:0	"移情能力"
trait_empath_betazoid_desc:0	"能够与他人在思想层面合二为一，全星系中只有少数物种拥有这样的天赋。对于贝塔索德人来说，这种能力帮助他们打造出了一个和谐社会。"
trait_empath_betazoid_effect_desc:0	""
trait_matriarcal_houses_betazoid:0	"母系氏族"
trait_matriarcal_houses_betazoid_desc:0	"这个物种的领导者们对于其人民的内心活动非常理解和重视。他们珍视实际上和情绪上的安全感。"
trait_matriarcal_houses_betazoid_effect_desc:0	"统治者生产稳定度：§G+1§!"
trait_hard_to_please_betazoid:0	"热情洋溢"
trait_hard_to_please_betazoid_desc:0	"与所有智慧物种都可以建立内心连接的能力让贝塔索德人对自己的世界充满感情，也对星系中的所有奇妙的生命心存爱意。他们对生活充满渴望，希望通过体验和感受来获得知识。"
trait_hard_to_please_betazoid_effect_desc:0	""
civic_higher_education:0	"高等教育"
civic_higher_education_desc:0	"每个人都有权成为最杰出的自己，而我们的责任是为他们创造这样的条件。"
civic_higher_education_effect_desc:0	""
civic_diplomatic_expertise:0	"专业外交"
civic_diplomatic_expertise_desc:0	"通过仔细听取其他文明的意见，我们不仅能增进对他们的了解，同时也让整个宇宙加深了对我们的认知。"
civic_diplomatic_expertise_effect_desc:0	"§H第一次接触协议§!完成后的£opinion£评价§G+30§!。\n"
civic_warriors_honor:0	"武人荣誉"
civic_warriors_honor_desc:0	"所有荣誉的本质都是力量的竞争，真正有价值的生命理应在战斗中迎来终结。如果没有战争，荣誉也就不复存在。"
civic_warriors_honor_effect_desc:0	""
civic_followers_of_kahless:0	"凯勒斯的追随者"
civic_followers_of_kahless_desc:0	"强大的§H凯勒斯§!永远会引领强者投身战斗。他将保佑自己的追随者，助他们痛击敌人，并为他们铺就以奋力血战赢得荣耀的道路。"
civic_followers_of_kahless_effect_desc:0	"领袖生产£unity£凝聚力：§G+1§!\n帝国卫队生产£unity£凝聚力：§G+0.5§!"
civic_closet_politics:0	"闭门政治"
civic_closet_politics_desc:0	"秘密的政治诉求和强烈的野心最好还是在僻静的角落中妥善解决，隐于幕后，藏于阴影中。要想达成更高远的目的，隐蔽的策略是唯一的可行之道。"
civic_closet_politics_effect_desc:0	""
civic_state_vigilance:0	"全民监控"
civic_state_vigilance_desc:0	"我们以全视之眼监控我们的人民。所有敌人都会被立刻绳之以法，并成为参议员们向自己的选民展示其迅捷、高效的执行力的范例。我们的眼睛无所不在，永无休止。"
civic_state_vigilance_effect_desc:0	""
civic_raider_corps:0	"劫掠集团"
civic_raider_corps_desc:0	"§H中央指挥部§!的利爪将撕碎和冲破一切阻碍。所有东西都将是我们的囊中之物，不会有任何遗留。"
civic_raider_corps_effect_desc:0	"海德科级舰船伤害：§G+20%§!\n伽罗级舰船伤害：§G+15%§!\n凯尔登级舰船伤害：§G+10%§!\n卡兹凯级舰船伤害：§G+5%§!"
civic_intelligence_zeal:0	"情报狂热"
civic_intelligence_zeal_desc:0	"§H中央指挥部§!目睹一切，耳闻一切，知晓一切。我们是无所不在、无所不能的幽影，我们存在的目的就是收集情报，绝不能容许敌人说出的任何一句话逃过我们的耳朵。"
civic_intelligence_zeal_effect_desc:0	"间谍效率增加：§G+1§!\n奴隶人口每个月都有一定几率被§R永久§!送往拘留中心。"
civic_war_is_the_way:0	"尚战之道"
civic_war_is_the_way_desc:0	"你必须确保自己比敌人更加坚韧。"
civic_war_is_the_way_effect_desc:0	"在战争中，每月影响力：§G+0.25§!"
civic_past_guides_future:0	"以史为鉴，指引未来"
civic_past_guides_future_desc:0	"在了解自身的本性之后，我们便能设计出自己真正希望成为的样子。"
civic_past_guides_future_effect_desc:0	"采纳一个传统树提供研究§G+3%§!"
civic_wealth_trust:0	"富可敌国"
civic_wealth_trust_desc:0	"财富与金钱的力量更胜于舰队和军队。"
civic_wealth_trust_effect_desc:0	"每一点贸易额提供：£energy£§G0.25§! £minerals£§G0.25§! £food£§G0.10§! £deuterium£§G0.10§!"
civic_under_nose:0	"八面玲珑"
civic_under_nose_desc:0	"在法律的边缘游走却又不会被定罪，并籍此提升声望，可谓是一门艺术。"
civic_under_nose_effect_desc:0	"成功的谍报任务产出§G大量§!凝聚力。"
civic_road_most_traveled:0	"主流思想"
civic_road_most_traveled_desc:0	"真正的战争有违我们的本意，因为来自外部的影响会迫使我们偏离正确的道路。我们要做的是将那些误入歧途的人赶回牧群。"
civic_road_most_traveled_effect_desc:0	"每六个月触发一次，让一个不忠诚的人口重新接受你的价值观。"
civic_cunning_subterfuge:0	"狡诈密谋"
civic_cunning_subterfuge_desc:0	"如果目标消失，也就无从发现证据了。"
civic_cunning_subterfuge_effect_desc:0	"失败的间谍任务获得临时回避加成：§G+15%§!"
civic_cumulative_knowledge:0	"知识积累"
civic_cumulative_knowledge_desc:0	"有些人惯于从经验中学习，他们的经验即是学习的对象。"
civic_cumulative_knowledge_effect_desc:0	"每个人口均产生研究：§G+0.25§!"
civic_marauder_flotilla:0	"劫掠者舰队"
civic_marauder_flotilla_desc:0	"如果某些东西频频失踪，而你却总能找到它们，那这事可就不只是运气好那么简单了。"
civic_marauder_flotilla_effect_desc:0	"库存最少的基础资源（£minerals£，£energy£，£food£）每月获得额外收入：§G+25%§!"
civic_utopian_beliefs:0	"乌托邦信仰"
civic_utopian_beliefs_desc:0	"通过努力建设出完美星球的理想也许无法实现，但这并不意味着我们不应该为之而努力。"
civic_utopian_beliefs_effect_desc:0	"在完成环境改造后，添加一项额外的§H稀有§!行星特征。"
civic_back_alley_diplomacy:0	"后巷外交"
civic_back_alley_diplomacy_desc:0	"有些做法最正确，而有些做法最便利。"
civic_back_alley_diplomacy_effect_desc:0	"特使生产能量：§G+5§!。"
civic_question_everything:0	"质疑一切"
civic_question_everything_desc:0	"即使是已经确定的事实也应当被质疑，这是支持它们的人的应行之事。"
civic_question_everything_effect_desc:0	"成功的反间谍任务将在§G5§!年内使该恒星系的研究站产出提升§G+100%§!。"
civic_unrepenting_exploitation:0	"无情索取"
civic_unrepenting_exploitation_desc:0	"收割自然供给的一切是引领进步的准则。"
civic_unrepenting_exploitation_effect_desc:0	"轨道轰炸造成的破坏度提升：§G+25%§!\n在轰炸破坏度低于§H100%§!的行星时，将获得资源，其数量取决于首都等级以及区划的情况。\n\n首都等级 1/2/3/4：§G5/10/15/20§! £research£\n工业区划：§G5§! £alloys£\n发电区划：§G10§! £energy£\n采矿区划：§G10§! £minerals£\n农业区划：§G10§! £food£\n特有：§G10§! £unity£"
civic_debts_repaid:0	"清偿债务"
civic_debts_repaid_desc:0	"只要我们信守合约，就能经常获得超出预期的利润。"
civic_debts_repaid_effect_desc:0	""
civic_efficient_communication:0	"高效通讯"
civic_efficient_communication_desc:0	"当误解和误判不再发生，事情便能按计划顺利推进。"
civic_efficient_communication_effect_desc:0	"向其他国家开放边境将提升他们对你的评价，每月§G+1§!，上限为§G100§!。\n关闭边境将带来相反的效果，每月使评价§R-1§!，下限为§R-100§!。"
civic_systematized_structure:0	"系统化社会结构"
civic_systematized_structure_desc:0	"一切阻碍效率提升的事物都应当被清除或重新调整。"
civic_systematized_structure_effect_desc:0	"首都建筑产生额外舒适度，具体数量取决于其等级。\n等级1：§G+2§!\n等级2：§G+4§!\n等级3：§G+6§!\n等级4：§G+8§!"
civic_twofold_chances:0	"双重机会"
civic_twofold_chances_desc:0	"当失败不被容许时，成功便是唯一的替代方案。"
civic_twofold_chances_effect_desc:0	"失败的任务仍有一定几率达成预期效果：§G20%§!"
civic_solid_reputation:0	"稳固声望"
civic_solid_reputation_desc:0	"节制地使用言辞反而会更有分量。"
civic_solid_reputation_effect_desc:0	"指派特使前去损害关系时， 影响力消耗变为：§R0.5§!。"
civic_paranoia:0	"多疑"
civic_paranoia_desc:0	"当所有人都与你为敌时，你必须随时做好抢先出手的准备。"
civic_paranoia_effect_desc:0	"成功完成反间谍任务后，你获得的加成将在接下来的§G2§!年内翻倍："
civic_fast_paced_science:0	"快节奏科研"
civic_fast_paced_science_desc:0	"通过观察他人，我们掌握了那些不曾被语言传达到的信息。"
civic_fast_paced_science_effect_desc:0	"每位被指派去改善或损害与另一个文明的关系的特使都会产生研究：§G+10§!"
civic_forthcoming:0	"乐于相助"
civic_forthcoming_desc:0	"贝塔索德人对于个人生活几乎没什么隐私意识。将一切东西与他人分享的观念备受推崇，甚至影响到了他们作为一个物种的整体政策。"
civic_forthcoming_effect_desc:0	"提升其他小型势力的评价，每月§G+0.5§!，上限为§G50§!。"
civic_admin_capacity:0	"行政改革"
civic_admin_capacity_desc:0	"只有当一个文明具备条理分明的组织架构时，才能发挥其全部潜力。灵活变通意味着财源广进。"
civic_colony_terraforming:0	"热衷扩张"
civic_colony_terraforming_desc:0	"我们的人民致力于成为第一批到达新世界的先行者，并会在必要时对星球进行改造。缓慢和沉稳意味着输掉这场比赛。"
civic_worker_prod:0	"职业操守"
civic_worker_prod_desc:0	"我们确信天赋和潜力永远无法取代基于努力工作之上的社会优势。"
civic_amenity_reduction:0	"勤俭节约"
civic_amenity_reduction_desc:0	"一个不浪费资源的社会可以免受物质稀缺带来的困苦和绝望。"
civic_planet_size:0	"环境专家"
civic_planet_size_desc:0	"我们的社会已经学会了如何去塑造一颗行星的土壤，这项因素再也无法制约我们前行。过去难以踏足的地方如今已向我们的人民敞开大门。"
civic_officers:0	"志愿兵役"
civic_officers_desc:0	"我们鼓励人民用自己的时间和奉献精神去换取军职和宝贵的作战技能。"
civic_planet_starbase_speed:0	"新式基建"
civic_planet_starbase_speed_desc:0	"我们的人民精于探索尖端材料，从最轻巧到最具可塑性的材料，全都不在话下。实现建筑模块的优选优化将对我们的长期生存起到关键作用。"
civic_leaders:0	"天生领袖"
civic_leaders_desc:0	"我们一直在致力于创建一个能够以“从摇篮到舰长”的方式培养天生领袖的社会。"
civic_speed_evasion:0	"无畏舰队"
civic_speed_evasion_desc:0	"我们的舰队以巧妙的试探和规避，轻而易举地潜入亚空间，这让我们得以抓住首先发现新世界的机会。"
civic_unity:0	"求同共存"
civic_unity_desc:0	"大敌当前，我们的人民选择了避免无意义的内斗，转而开始全力以赴地争取和谐共存。"
void_civic:0	"空"
void_civic_desc:0	"空"
civic_devoted_to_kahless:0	"献身凯勒斯"
civic_devoted_to_kahless_desc:0	"§H不可遗忘者§!的光辉引导我们。我们信他，敬他，以他为榜样。我们将永远追随§H凯勒斯§!，直到最后一息。"
civic_tooltip_devoted_of_kahless_effects:0	"领袖生产£unity£凝聚力：§G+2§!\n帝国卫队生产£unity£凝聚力：§G+1.5§!"
civic_born_to_spy:0	"天生间谍"
civic_born_to_spy_desc:0	"最高优先级？当然是§H罗慕兰§!，永远是§H罗慕兰§!。我们栖身于阴影，我们永远都在寻求通往胜利的道路。这就是我们存在的意义。"
civic_reparations:0	"弥补过去"
civic_reparations_desc:0	"现在是声明我方立场的时候了。我们的历史，无论它曾经拥有过怎样的辉煌，都不应再次上演，我们有能力使自己和他人变得更加进步。"
civic_tooltip_reparations_effects:0	"首都建筑提供§G+5§!稳定度"
building_chateau_ufop_effect_desc:0	"£job_farmer£§Y农民§!生产的基础£unity£§Y凝聚力§!增加§G1§!\n\n"
building_pilgramage_site_klingon_effect_desc:0	"£job_follower_of_kahless_klingon£§Y凯勒斯的追随者§!和£job_high_cleric_klingon£§Y高阶修士§!生产的基础£trade_value£§Y贸易额§!增加§G1§!\n\n"
building_hall_of_warriors_klingon_effect_desc:0	"£job_follower_of_kahless_klingon£§Y$job_follower_of_kahless_klingon_plural$§!生产的基础£trade_value£§Y贸易额§!增加§G2§!\n\n"
building_amphitheater_romulan_effect_desc:0	"£job_entertainer£§Y演艺人员§!提供§G+2%§!§Y人口增长速度§!\n\n"
building_mililtary_academy_cardassian_desc:0	"粉嫩的新兵会在这座热火朝天的熔炉中训练、学习，在晋升之路上一路攀爬，直至成为高级军官。这里也是少数能让失去双亲的儿童在社会中博得地位的地方之一。"
building_reeducation_center_cardassian_effect_desc:0	"£job_chairperson_cardassian£§Y$job_chairperson_cardassian_plural$§!每月有§G10%§!的几率将1个人口的意识形态改变为卡达西联盟的意识形态。\n\n"
building_energy_grid_effect_desc:0	"生产£energy£§Y能量§!的岗位的基础生产提高§G1§!。\n\n"
building_energy_nexus_effect_desc:0	"生产£energy£§Y能量§!的岗位的基础生产提高§G2§!。\n\n"
building_mineral_purification_plant_effect_desc:0	"生产£minerals£§Y矿物§!的岗位的基础生产提高§G1§!。\n\n"
building_mineral_purification_hub_effect_desc:0	"生产£minerals£§Y矿物§!的岗位的基础生产提高§G2§!。\n\n"
building_food_processing_facility_effect_desc:0	"生产£food£§Y食物§!的岗位的基础生产提高§G1§!。\n\n"
building_food_processing_center_effect_desc:0	"生产£food£§Y食物§!的岗位的基础生产提高§G2§!。\n\n"
building_foundry_2_effect_desc:0	"生产£alloys£§Y合金§!的岗位的基础生产提高§G1§!，维护费也相应增加。\n\n"
building_foundry_3_effect_desc:0	"生产£alloys£§Y合金§!的岗位的基础生产提高§G3§!，维护费也相应增加。\n\n"
building_replicator_2_effect_desc:0	"§Y研究§!、§Y文化§!、§Y行政§!、§Y医疗§!和§Y娱乐建筑§!的可用岗位增加§G1§!\n\n"
building_replicator_3_effect_desc:0	"生产£deuterium£§Y氘§!的岗位的基础生产增加§G1§!，维护费也相应增加。\n§Y研究§!、§Y文化§!、§Y行政§!、§Y医疗§!和§Y娱乐建筑§!的可用岗位增加§G1§!\n\n"
building_replicator_4_a_effect_desc:0	"生产£deuterium£§Y氘§!的岗位的基础生产增加§G1§!，维护费也相应增加。\n§Y研究§!、§Y文化§!、§Y行政§!、§Y医疗§!和§Y娱乐建筑§!的可用岗位增加§G1§!\n\n"
building_replicator_4_b_effect_desc:0	"生产£deuterium£§Y氘§!的岗位的基础生产增加§G1§!，£trade_value£§!贸易额§Y增加§!3§G，维护费也相应增加。\n§Y研究§!、§Y文化§!、§Y行政§!、§Y医疗§!和§Y娱乐建筑§!的可用岗位增加§G1§!\n\n"
building_institute_effect_desc:0	"研究员的生产提高15%\n\n"
building_gaiaseeders_4_effect_desc:0	"\n将行星转变为§G盖亚星球§!\n\n"
building_holo_theatres_klingon:0	"全息战斗模拟器"
building_holo_theatres_klingon_desc:0	"§H全息战斗模拟器§!为徒手训练和大规模锦标赛提供全新的方式。"
building_holo_theatres_klingon_effect_desc:0	""
building_federation_headquarters_ufop:0	"联邦总部"
building_federation_headquarters_ufop_desc:0	"星际联邦总部同时容纳了议会和星际舰队的总部，并处于后者的管理之下。这座坚固的建筑涵盖了居住甲板、办公室、医务舱、审讯室和行动中心。"
building_federation_headquarters_ufop_effect_desc:0	""
building_holodeck_ufop:0	"全息甲板"
building_holodeck_ufop_desc:0	"全息甲板为我们的训练、研究和休闲娱乐提供了新的可能，从而拓展了我们的想象力。"
building_holodeck_ufop_effect_desc:0	""
building_holosuite_arcades_ufop:0	"全息套房游乐场"
building_holosuite_arcades_ufop_desc:0	"随着全息甲板在整个社会中越来越普及，更大规模的全息甲板综合体应运而生，为人们创造了十分可观的娱乐和战略价值。"
building_holosuite_arcades_ufop_effect_desc:0	""
building_housing_quarter_ufop:0	"住宅区"
building_housing_quarter_ufop_desc:0	"为我们的联邦成员提供充足的生活设施是我们最为关心的首要目标。"
building_housing_quarter_ufop_effect_desc:0	""
building_federation_residences_ufop:0	"联邦居民区"
building_federation_residences_ufop_desc:0	"我们的居民区提供了足够的居住空间，能够长期为政党、跨文化交流团体和离岸休假队伍提供住宿。"
building_federation_residences_ufop_effect_desc:0	""
building_consulate_ufop:0	"领事馆"
building_consulate_ufop_desc:0	"作为大使馆的下属部门，领事馆的职能是在双方文明之间制定贸易战略和建立沟通渠道。"
building_consulate_ufop_effect_desc:0	""
building_embassy_ufop:0	"大使馆"
building_embassy_ufop_desc:0	"大使馆是特使、大使和其他国家代表的驻地，正是这些人员在管理我们与其他文明间的关系。"
building_embassy_ufop_effect_desc:0	""
building_planetary_defense_system_ufop:0	"行星防御系统"
building_planetary_defense_system_ufop_desc:0	"我们的轨道防御系统包含一套由专家设计的防御网络，以确保我们的星球能够抵御一切威胁。"
building_planetary_defense_system_ufop_effect_desc:0	""
building_starfleet_academy_ufop:0	"星际舰队学院"
building_starfleet_academy_ufop_desc:0	"星际舰队学院的校区为星际舰队的所有成员提供了训练和汲取知识的场所，这些技能将会在驶向深空的旅途中继续指引他们。"
building_starfleet_academy_ufop_effect_desc:0	"起始陆军的初始经验+100"
building_chateau_ufop:0	"乡间别墅"
building_chateau_ufop_desc:0	"在物资充裕的时代，田间地头的劳动有时会被视为没有回报的工作。但那些致力于农业生产的人们知道，耕犁不仅塑造了土地，也塑造了用它工作的人。"
building_great_hall_klingon:0	"议事大厅"
building_great_hall_klingon_desc:0	"这里是至高议会所在之地，重大的民生及军事事务都会在此做出决断。不公之事在这里得到申诉，争议在这里得到解决。"
building_great_hall_klingon_effect_desc:0	""
building_volcanic_shrine_klingon:0	"火山圣殿"
building_volcanic_shrine_klingon_desc:0	"这些圣所中燃烧的熊熊烈焰从无止息地向信徒们展示着凯勒斯的伟力，以及荣誉的永恒不朽。"
building_volcanic_shrine_klingon_effect_desc:0	""
building_monastery_klingon:0	"火山修道院"
building_monastery_klingon_desc:0	"神圣的地下建筑中居住着献身于凯勒斯的僧侣。阿丹吉熏香的气息在此萦绕不去，向人们的灵魂中灌注着克林贡先祖的力量。"
building_monastery_klingon_effect_desc:0	""
building_housing_blocks_klingon:0	"居住区块"
building_housing_blocks_klingon_desc:0	"为满足战士的基本需求而建造的居住单元，朴素而坚固。"
building_housing_blocks_klingon_effect_desc:0	""
building_imperial_manors_klingon:0	"帝国庄园"
building_imperial_manors_klingon_desc:0	"为偶尔进行的消遣活动准备的宅邸。它们仅被授予给那些在为帝国服役的过程中表现出极大勇气的杰出人才。"
building_imperial_manors_klingon_effect_desc:0	""
building_pilgramage_site_klingon:0	"朝圣地"
building_pilgramage_site_klingon_desc:0	"为神圣之物修建的圣所，来访者可以在此为到达Sto-vo-kor（英灵殿）的人们献上供奉。朝圣者的歌声从建筑的深处传来，在厅堂间回响不绝。"
building_ancestral_homes_klingon:0	"先祖之家"
building_ancestral_homes_klingon_desc:0	"属于二十四个大家族或其旁支的豪华宅邸。它们易守难攻，而且总是戒备森严。"
building_ancestral_homes_klingon_effect_desc:0	""
building_diplomatic_chambers_klingon:0	"领事馆"
building_diplomatic_chambers_klingon_desc:0	"众多会面回廊组成了庞大的房间网络，并由类似保险库的沉重舱门作为保护。跨物种关系将在此得到提升，但挑起战斗的行为是不被鼓励的。"
building_diplomatic_chambers_klingon_effect_desc:0	""
building_imperial_contacts_complex_klingon:0	"大使馆"
building_imperial_contacts_complex_klingon_desc:0	"人们在这片宽广的建筑群中进行着必要的工作，以使帝国能通过非武力手段实现扩张。外来者一般会被容许进入此地，但他们仍需证明自己的价值。"
building_imperial_contacts_complex_klingon_effect_desc:0	""
building_hall_of_warriors_klingon:0	"战士大厅"
building_hall_of_warriors_klingon_desc:0	"这座巨大的纪念馆中存放着最勇武的英雄们的雕像，它们将在此接受人们的瞻仰。在那些被打磨得光洁明亮的黑曜石上闪耀着的，是永不磨灭的崇高勇气。"
building_tower_of_trials_klingon:0	"试炼之塔"
building_tower_of_trials_klingon_desc:0	"宇宙中没有任何种族比克林贡人训练得更加勤奋，而试炼之塔正是我们的荣耀之心。"
building_tower_of_trials_klingon_effect_desc:0	"起始陆军的初始经验+100"
building_hall_of_state_romulan:0	"国事大厅"
building_hall_of_state_romulan_desc:0	"在某处沿海岸而建的环形建筑群的中心地带，坐落着这座令人惊叹的宏伟大厅。整个星系中最重要的事务都会在此决策。当议题涉及稳定和秩序时，我们的参议员将在第一时间发声。"
building_hall_of_state_romulan_effect_desc:0	""
building_courtyard_residences_romulan:0	"庭院居所"
building_courtyard_residences_romulan_desc:0	"围绕在居所建筑之外的复杂迷宫时刻提醒着我们，自己生活在一个致力于追求完美和保密性的帝国。"
building_courtyard_residences_romulan_effect_desc:0	""
building_labyrinthian_abodes_romulan:0	"迷宫住宅"
building_labyrinthian_abodes_romulan_desc:0	"这里到处都是无法想象的弯道和转角，此类住宅套用了精妙的古代建筑设计，绝无被头脑简单者侵入的可能。"
building_labyrinthian_abodes_romulan_effect_desc:0	""
building_lavish_villas_romulan:0	"奢华庄园"
building_lavish_villas_romulan_desc:0	"奢华的乡间宅邸彰显出其主人的权势和阶级潜力，它们只属于那些功成名就的公民。"
building_lavish_villas_romulan_effect_desc:0	""
building_artificial_singularities_1:0	"原恒星坍缩器"
building_artificial_singularities_1_desc:0	"这座建筑中藏着我们最严防死守的秘密之一：一台能创造出少量人造奇点的原恒星坍缩器。增加人造奇点基础产出：+1。"
building_artificial_singularities_1_effect_desc:0	""
building_artificial_singularities_2:0	"进阶原恒星坍缩器"
building_artificial_singularities_2_desc:0	"这座建筑中藏着我们最严防死守的秘密之一：一台能创造出少量人造奇点的进阶原恒星坍缩器。增加人造奇点基础产出：+2。"
building_artificial_singularities_2_effect_desc:0	""
building_artificial_singularities_3:0	"高等原恒星坍缩器"
