qt_klingon_a1_general_success:0	"£trigger_yes£ §YGenerales§! destinados a naves de transporte: §Y[This.qt_klingon_a1_assigned_general_count]§!/§Y1§!"
qt_klingon_a2:0	"En la sangre"
qt_klingon_a2_desc:0	"Los klingon son luchadores gloriosos por naturaleza. Nunca nos postramos, desde la §Hedad de ascenso§! hasta el §Hritual de la muerte§!. Llegamos al mundo como guerreros, y así lo abandonaremos.\n\n"
