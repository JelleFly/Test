pc_gas_giant:0	"거대 가스 행성"
pc_gas_giant_desc:0	"주로 수소와 헬륨으로 이루어진 대기가 밀도 높은 핵을 둘러싸고 있는 가스 행성입니다."
pc_asteroid:0	"소행성"
pc_asteroid_desc:0	"밀집해 있는 작은 행성 중에서 유독 두드러지는 커다란 소행성이나 미행성입니다."
pc_molten:0	"용암 행성"
pc_molten_desc:0	"모든 것을 태워 버릴 듯한 열기의 암석 행성입니다. 대기는 희박하거나 아예 존재하지 않고, 지속적인 화산 폭발로 인해 내부에서 분출된 용암이 자유롭게 흐르고 있습니다. 이런 종류의 행성에서는 유기 생명체는 절대 살아남을 수 없을 것입니다."
pc_frozen:0	"얼음 행성"
pc_frozen_desc:0	"영구적으로 얼어붙은 두꺼운 얼음층으로 뒤덮인 암석형 행성입니다. 낮은 기온과 매우 희박한 대기는 표면에 생명체가 존재할 수 없게 만듭니다."
pc_broken:0	"파괴된 행성"
pc_broken_desc:0	"재앙적인 사건으로 인해 파괴된 행성입니다. 과거에 어떤 특성을 지니고 있었는지는 더 이상 알 수 없습니다."
pc_barren:0	"불모 행성"
pc_barren_desc:0	"대기가 희박하거나 존재하지 않는 척박한 암석 행성입니다. 표면은 운석 충돌로 인한 크레이터로 덮여 있고, 생명의 흔적이 완전히 결여돼 있습니다."
pc_barren_cold:0	"불모 한랭 행성"
pc_barren_cold_desc:0	"대기가 희박하거나 존재하지 않는 척박한 암석 행성입니다. 표면은 운석 충돌로 인한 크레이터로 덮여 있고, 생명의 흔적이 완전히 결여돼 있습니다."
pc_desert:0	"사막 행성"
pc_desert_desc:0	"대기가 질소와 산소로 이루어진 건조한 암석 행성입니다. 강수량이 적어 지표수는 희귀하며, 낮과 밤 사이의 온도 차가 심합니다. 초목이 부족하지만, 사막 꽃을 피울 정도의 강수량은 됩니다."
pc_arid:0	"건조 행성"
pc_arid_desc:0	"대기가 질소와 산소로 이루어진 건조한 암석 행성입니다. 대부분의 지역은 협곡과 암석으로 이루어져 있으며 먼지로 뒤덮여 있습니다. 온대 극지방에서는 숲을 찾을 수 있지만, 다른 지역에서 초목을 찾기는 쉽지 않습니다."
pc_tundra:0	"동토 행성"
pc_tundra_desc:0	"대기가 질소와 산소로 이루어진 추운 암석 행성입니다. 온화한 적도 지역을 제외한 표면은 영구 동토로 덮여 있습니다. 안정적인 생물권이 존재하지만 식물은 대부분 이끼와 지의류뿐입니다."
pc_continental:0	"대륙 행성"
pc_continental_desc:0	"대기가 질소와 산소로 이루어진 암석 행성입니다. 활동적이고 안정적인 수권이 존재합니다. 거대한 땅덩어리들이 바다로 인해 떨어져 있으며, 위도와 강수량에 따라 기후 변화가 큽니다."
pc_tropical:0	"열대 행성"
pc_tropical_desc:0	"대기가 두꺼운 질소와 산소층으로 이루어진 습윤한 암석 행성입니다. 강수량이 많은 우기와 건조한 건기가 반복되며, 다양하고 풍부한 식물이 육지의 대부분을 뒤덮고 있습니다."
pc_ocean:0	"해양 행성"
pc_ocean_desc:0	"대기가 질소와 산소로 이루어져 있으며, 수권의 비중이 상당히 큰 암석 행성입니다. 표면의 §Y90%§! 이상이 해양이며, 나머지는 흩어진 섬으로 이루어져 있습니다."
pc_arctic:0	"극지 행성"
pc_arctic_desc:0	"대기가 질소와 산소로 이루어진 지독한 추위의 암석 행성입니다. 거대한 극지가 있으며, 빙하와 같은 영구 동토에서는 확연한 물의 흔적이 발견됩니다. 하지만 계절 변화가 존재하고, 적도 부근에선 식물을 발견할 수 있습니다."
pc_alpine:0	"고산 행성"
pc_alpine_desc:0	"대기가 질소와 산소로 이루어진 산악 행성입니다. 눈이 정상을 뒤덮고 있으며, 계곡 곳곳엔 얼어붙은 호수가 있습니다. 이 행성은 계절에 따른 변화가 거의 없지만, 얼어붙은 호수 수면 아래 아직 액체 상태로 있는 물이 몇몇 강인한 초목을 지탱하고 있습니다."
pc_savannah:0	"초원 행성"
pc_savannah_desc:0	"대기가 질소와 산소로 이루어지고 메마른 평원으로 가득한 암석 행성입니다. 수권이 적어 우기가 짧지만, 몇몇 흔한 풀을 제외하면 초목은 주로 얕은 오아시스 주변에 몰려 있습니다."
pc_habitat:0	"궤도 거주지"
pc_habitat_desc:0	"확연히 도시적이긴 하지만, 행성과 비슷한 생활 환경을 제공하는 인공적인 심우주 건축물입니다. 수경 재배와 향상된 공기 정화 기술 덕분에 거의 자급자족이 가능하며, 기지에서 제작한 설비로 모행성에서 소재를 채취할 수 있습니다."
HABITAT_PLANET_NAME:0	"[FROM.from.planet.GetName] 거주지"
pc_toxic:0	"유독성 행성"
pc_toxic_desc:0	"두꺼운 대기를 지닌 암석 행성으로, 이 행성의 대기는 지금껏 알려진 모든 고등 생명체에게 치명적입니다."
pc_gaia:0	"가이아 행성"
pc_gaia_desc:0	"질소 산소 대기와 활발한 생태계를 보유한 이상적이고 온화한 행성입니다. 위도별로 지금껏 알려진 모든 고등 생명체가 살 수 있는 조건을 지니고 있습니다."
pc_nuked:0	"죽은 행성"
pc_nuked_desc:0	"대기가 질소와 산소로 이루어진 암석 행성입니다. 이 행성은 현재 대기 중에 거무튀튀한 연무가 두껍게 층을 이룬 채 핵겨울을 겪고 있습니다. 표면에는 높은 수준의 방사선이 검출되고 있으며, 생명 신호는 거의 없습니다."
pc_shielded:0	"보호막에 덮인 행성"
pc_shielded_desc:1	"[Root.GetShieldedPlanetDesc]"
pc_shielded_desc_orig:0	"행성 전체가 투과할 수 없는 일종의 에너지 장벽으로 싸여 있습니다. 에너지 장벽은 모든 표면 스캔을 차단합니다."
pc_shattered:0	"부서진 행성"
pc_shattered_desc:0	"한때 행성이었던 곳이 파괴되고 남은 새까맣게 탄 잔해입니다. 거대한 에너지 쇄도가 이 행성의 핵을 파괴한 후, 떠돌아다니는 암석 조각만이 남았습니다."
pc_ice_asteroid:0	"얼음 소행성"
pc_ice_asteroid_desc:0	"주로 얼어붙은 H2O로 이루어진 거대한 소행성 또는 미행성입니다."
