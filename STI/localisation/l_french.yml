district_mining_desc:0	"Ce secteur spécialisé dans l'extraction de ressources brutes regorge de sites de forage et de carrières riches en minerai."
district_mining_ufop_desc:0	"Un lieu reculé où sont établis des colonies minières et des complexes résidentiels pour les travailleurs spécialisés dans l'extraction de ressources, qui contribuent au développement de l'économie de la Fédération."
district_mining_klingon_desc:0	"L'extraction et le traitement des trésors de la terre jouent un rôle majeur dans le développement de notre société. Après tout, les fondations de nos temples les plus glorieux sont faites de pierre, humble mais inflexible."
district_mining_romulan_desc:0	"Les infrastructures sont la pierre angulaire de notre civilisation. Nos machines et nos ouvriers extraient les matériaux bruts qui nous permettent de façonner l'§HEmpire stellaire§! à notre image parfaite."
district_mining_cardassian_desc:0	"Autrefois, nous gaspillions les ressources, mais aujourd'hui, les pénuries nous ont rendus plus forts. Nous sommes les régisseurs légitimes des produits de l'univers."
