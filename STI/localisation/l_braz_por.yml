hap_romance_novel:0	"Romance Romântico"
hap_romange_novel_desc:0	"Ah, o amor ao alcance das mãos! Tão real que dá até para sentir! Isso pode exigir mais coragem do que todas as batalhas já travadas e mais lágrimas de alegria do que você jamais derramou. Experimente uma nova maneira de vivenciar algo que você achava que já conhecia! Prepare-se para o romance."
