action.82.name:0	"Zbombardowano: [From.GetName]"
action.82.desc:0	"§H[From.GetName]§!: flota należąca do §H[From.From.GetName]§! zmasakrowała ludność globu! Po zmasowanym i nieustępliwym bombardowaniu orbitalnym wszystkie miasta zostały dokładnie starte z powierzchni globu, przez co [From.GetPlanetMoon] jest dziś napromieniowanym pustkowiem, praktycznie nienadającym się do życia."
action.82.a:0	"Trzeba pomścić tę zbrodnię!"
action.83.desc:0	"§H[From.GetName]§!: nasze siły donoszą, że bombardowanie orbitalne zostało zakończone. Wszystkie miasta zostały doszczętnie zniszczone i [From.GetPlanetMoon] jest dziś napromieniowanym pustkowiem, praktycznie nienadającym się do życia."
