qt_romulan_a1:0	"Polityka z cienia"
qt_romulan_a1_desc:0	"Pierwszym błędem, które popełniły wszystkie upadłe cywilizacje, było stworzenie relacji opartych na samym zaufaniu. Romulanie wiedzą, że wiara w innych jest nierozważna, niekontrolowana i krótkowzroczna. Z tego powodu upewniamy się, że inne gatunki nie otrzymują darmowego wstępu na nasze terytorium."
qt_romulan_a1_spies_success:0	"$TRIGGER_PASS$ Zrekrutowani §Yszpiedzy§!: §Y[This.qt_romulan_a1_spies_count]§!/§Y2§!"
qt_romulan_a1_spies_fail:0	"$TRIGGER_FAIL$ Zrekrutowani §Yszpiedzy§!: §Y[This.qt_romulan_a1_spies_count]§!/§Y2§!"
qt_romulan_a2:0	"Wszechwiedzący"
qt_romulan_a2_desc:0	"Istnieje wiele wykonalnych sposobów na niezauważone działania. Jednym z nich jest zbudowanie sieci baz, do których wstęp mają tylko osoby z najwyższymi uprawnieniami. W nich najbardziej §Hmandukar rh'iovir§! bez żadnych zakłóceń wykonują analizy holopołączeń tajnych spraw.\n\n"
qt_romulan_a2_custom_tooltip:0	"Edykt §YNasz kraj – forteca§! został odblokowany"
qt_romulan_a3:0	"Tal Shiar"
qt_romulan_a3_desc:0	"Przez stulecia legenda głosiła, że tajna grupa znana jako §HZhat Vash§! w sekrecie zarządza społeczeństwem Romulan. Nasza agencja wywiadowcza, §HTal Shiar§!, zachęca lud do pamiętania, że bez względu na jego siłę, żaden mit nie wpłynie na skuteczność naszej organizacji. W przeciwieństwie do niekompetentnych łyżkogłowych zarządzających §HObsydianowym Zakonem§! nasi agenci nie zwracają uwagi na propagandę.\n\n"
qt_romulan_a4:0	"Horyzont zdarzeń"
qt_romulan_a4_desc:0	"Wykorzystanie §Hsztucznych osobliwości kwantowych§! do generowania energii jest o wiele lepsze od każdej innej metody polegającej na reakcji między materią a antymaterią. Podczas gdy inne cywilizacje są zbyt ostrożne, aby gromadzić potężne zasoby, Romulanie nieustraszenie eksplorują czarne dziury. Życie, w przeciwieństwie do naszej energii, jest zużywalne.\n\n"
qt_romulan_a4_custom_tooltip:0	"Edykt §YNajbystrzejsze umysły§! został odblokowany"
qt_romulan_a5:0	"Majestus"
qt_romulan_a5_desc:0	"Wyobraź sobie sytuację, w której mizerny wrogi okręt flagowy podróżuje przez kosmos bez ochrony, a jego dowódca jest niecierpliwy i porywczy. Ku jego zaskoczeniu nasze skoordynowane warbirdy jednocześnie zrzucają osłony, zmuszając kapitana do kapitulacji. To zabawne, co można osiągnąć większą zapobiegliwością.\n\n"
qt_romulan_a5_custom_tooltip_success:0	"£trigger_yes£ §YOkręty klasy Majestus§!: §Y[This.qt_romulan_a5_majestus]§!/§Y10§!"
qt_romulan_a5_custom_tooltip_fail:0	"£trigger_no£ §YOkręty klasy Majestus§!: §Y[This.qt_romulan_a5_majestus]§!/§Y10§!"
qt_romulan_b1:0	"Migoczące słońce"
qt_romulan_b1_desc:0	"Niespotykana aktywność w pobliżu naszego świata macierzystego stała się źródłem galaktycznego niepokoju. Wygląda na to, że nasze słońce kończy fazę spalania wodoru i niedługo utraci swoją hydrostatyczną równowagę. Teraz bardziej niż kiedykolwiek nadszedł czas na udowodnienie, że Romulanie potrafią poradzić sobie z katastrofą lepiej od jakiegokolwiek innego gatunku.\n\n"
qt_romulan_b1_tooltip_success:0	"£trigger_yes£ Ukończ sytuację: §Y$suspicious_flares_situation$§!"
qt_romulan_b1_tooltip_fail:0	"£trigger_no£ Ukończ sytuację: §Y$suspicious_flares_situation$§!"
qt_romulan_b2:0	"Koniec epoki"
qt_romulan_b2_desc:0	"Zaakceptowanie pomocy §HFederacji§!, aby lud Romulan mógł przetrwać te trudne czasy, było koniecznym poświęceniem. §HRashant… sudan ropeng Ihir nah§!. Nie należy jednak mylić tego przymierza z aktem błędnej desperacji. Wszystko, co robimy, jest wynikiem strategii.\n\n"
qt_romulan_b2_tooltip_success:0	"£trigger_yes£ §HZjednoczona Federacja Planet§! §Gpomaga§! przy sytuacji §Y$suspicious_flares_situation$§!"
qt_romulan_b2_tooltip_fail:0	"£trigger_no£ §HZjednoczona Federacja Planet§! §Gpomaga§! przy sytuacji §Y$suspicious_flares_situation$§!"
qt_romulan_b2_blocked_tooltip_fail:0	"§RSytuacja §Y$suspicious_flares_situation$§! i projekt specjalny §Ynatychmiastowa ewakuacja§! NIE MOGĄ się nie powieść§!"
qt_romulan_b2_blocked_tooltip_success:0	"Sytuacja §Y$suspicious_flares_situation$§! NIE MOŻE się nie powieść, lecz projekt specjalny §Ynatychmiastowa ewakuacja§! się nie powiódł"
qt_romulan_b3:0	"Talla"
qt_romulan_b3_desc:0	"Nieważne czy to podstęp, czy też szczery gest w stosunku do naszych ludzi, §HRihannsu§! nigdy nie zaakceptują pomocy z zewnątrz na tak ogromną skalę. Sami kształtujemy naszą przyszłość i nie chcemy być nikomu niczego winni. W taki sposób rozkwitaliśmy i podtrzymywaliśmy naszą lleiset.\n\n"
qt_romulan_b3_blocked_tooltip_success:0	"§RSytuacja §Ypodejrzane rozbłyski§! zakończyła się z powodzeniem lub projekt specjalny §Ynatychmiastowa ewakuacja§! został ukończony.§!"
qt_romulan_b3_blocked_tooltip_fail:0	"§RSytuacja §Ypodejrzane rozbłyski§! ani projekt specjalny §Ynatychmiastowa ewakuacja§! NIE MOGĄ zostać zakończone powodzeniem.§!"
qt_romulan_b3_possible_tooltip_success:0	"£trigger_yes£ §HZjednoczona Federacja Planet§! §Rnie pomaga§! przy sytuacji §Y$suspicious_flares_situation$§!"
qt_romulan_b3_possible_tooltip_fail:0	"£trigger_no£ §HZjednoczona Federacja Planet§! §Rnie pomaga§! przy sytuacji §Y$suspicious_flares_situation$§!"
qt_romulan_b3_tooltip:0	"Wzajemna opinia w stosunku do §HZjednoczonej Federacji Planet§! zmienia się o §G+300§!"
qt_romulan_b3_resettlement_cost_tooltip:0	"§YKoszt przesiedlenia§! władców i specjalistów: §G-30%§!"
qt_romulan_c1:0	"Siatka szpiegów"
qt_romulan_c1_tooltip_success:0	"£trigger_yes£ Rozwiąż wszystkie §Hstrefy neutralne§! w §YZjednoczonej Federacji Planet§!"
qt_romulan_c1_tooltip_fail:0	"£trigger_no£ Rozwiąż wszystkie §Hstrefy neutralne§! w §YZjednoczonej Federacji Planet§!"
qt_romulan_c1_civic_tooltip:0	"Etos §Y$civic_closet_politics$§! został zastąpiony przez etos §Y$civic_born_to_spy$§!, skutkując następującymi efektami:\n$MOD_COUNTRY_SPIES_ROLL_BONUS_ADD$: §G+1§!\n$MOD_COUNTRY_SPY_MISSIONS_SPEED_MULT$: §G+0,15§!\n$MOD_COUNTRY_SPIES_CAP_ADD$: §G+1§!"
qt_romulan_c2:0	"Niezrównany"
qt_romulan_c2_desc:0	"Wzięcie słabych pod nasze skrzydła nie powinno być błędnie uważane za dobroć lub chęć do połączenia kultur. Mamy zamiar wykorzystać umiejętności, które mogą posiadać inne gatunki, o ile w ogóle cokolwiek potrafią. Robimy to wyłącznie w imieniu §HRomulańskiego Imperium Gwiezdnego§!.\n\n"
qt_romulan_c2_custom_tooltip:0	"Edykt §YŚrodki przeciwzamachowe§! został odblokowany"
qt_romulan_c2_effect_resource_tooltip:0	"§G+100§! £influence£ za każdy proces asymilacji zakończony powodzeniem"
qt_romulan_c3:0	"Odzyskanie Wolkan"
qt_romulan_c3_desc:0	"Dla niektórych podążanie za doktryną czystej logiki wydaje się zaletą. Dla nas jednak taka ścieżka to pułapka. Ci, którzy odrzucili §HSuraka§! i pomaszerowali pod skrzydłami Raptora, zobaczyli to, czego Wolkanie nie mogli ujrzeć; kontrolowane emocje to klucz do dobrobytu.\n\n"
qt_romulan_d1:0	"Zmiana paradygmatu"
qt_romulan_d1_desc:0	"Czasami zmiana jest powodowana przez ludzi o zwodniczych celach. Nie możemy pozwolić sobie na uparte obstawanie przy naszych sposobach; innowacja to najważniejsza część naszej cywilizacji. Nie przetrwają ci, którzy naciskają na stosowanie przestarzałych metod. Nie będzie żadnej rewolucji bez ewolucji świadomości.\n\n"
qt_romulan_d1_effect_tooltip:0	"§R+1§! £energy£ $energy$ kosztów utrzymania za $district_city_plural$\n§G+1§! £unity£ $unity$ za £job_praetorian_guard_romulan£ $job_praetorian_guard_romulan$"
qt_romulan_d1_non_romulan_pops_fail:0	"£trigger_no£ Nieromulańskie populacje: §Y[This.qt_romulan_d1_non_romulan_pops]§!/§Y20§!"
qt_romulan_d1_non_romulan_pops_success:0	"£trigger_yes£ Nieromulańskie populacje: §Y[This.qt_romulan_d1_non_romulan_pops]§!/§Y20§!"
qt_romulan_d1_civic_tooltip:0	"Etos §Y$civic_state_vigilance$§! został zastąpiony przez etos §Y$civic_in_rihannsu_we_trust$§!, skutkując następującymi efektami:\n$MOD_COUNTRY_POP_APPEARING_ALIGNED_FOR_EVERY_SUCCESSFUL_COUNTER_ESPIONAGE_CHANCE$: §G+5%§!"
qt_romulan_d2:0	"Technologiczne apogeum"
qt_romulan_d2_desc:0	"Planowanie wydatków na postępy naszych zdolności technologicznych na wielką skalę zapewni nam lepsze dowodzenie wszechświatem.\n\n"
qt_romulan_d2_custom_tooltip:0	"Edykt §YPrecyzyjny przemysł§! został odblokowany"
qt_romulan_d3:0	"Zjednoczenie"
qt_romulan_d3_desc:0	"Wyrwa pomiędzy społeczeństwami Romulan i Wolkan, która niegdyś wydawała się nie do przebycia, w końcu została załatana. Niech to leczenie, nad którym tak ciężko pracowaliśmy, trwa przez kolejne dziesięć tysięcy lat.\n\n"
qt_romulan_d3_trigger_1_fail:0	"$TRIGGER_FAIL$ Populacje Wolkan w imperium: §Y[This.number_of_vulcan_pops]§!/§Y30§!"
qt_romulan_d3_trigger_1_success:0	"$TRIGGER_PASS$ Populacje Wolkan w imperium: §Y[This.number_of_vulcan_pops]§!/§Y30§!"
qt_romulan_d3_trigger_2_fail:0	"$TRIGGER_FAIL$ §YWolkańskie gatunki§! posiadają następujący profil gatunkowy: §Y$species_profile_romulan_spartan_conditions$§!"
qt_romulan_d3_trigger_2_success:0	"$TRIGGER_PASS$ §YWolkańskie gatunki§! posiadają następujący profil gatunkowy: §Y$species_profile_romulan_spartan_conditions$§!"
qt_cardassian_a1:0	"Nasza wspólna praca"
qt_cardassian_a1_desc:0	"Wykorzystanie to tylko kwestia perspektywy. Nasze metody mogą wydawać się rygorystyczne dla tych, którzy nie są zaznajomieni z historią Kardasjan, lecz nasza ludność wie, że rozwój opiera się na ciężkiej pracy i dyscyplinie. Naszym robotnikom zapewniamy bardziej znaczące życia, które przyczyniają się do nieprzerwanego zmartwychwstawania naszej dostatniej §HKardasji§!.\n\n"
qt_cardassian_a1_custom_districts_success:0	"£trigger_yes£ Dzielnice §Yobozów pracy§! §Y[This.qt_cardassian_a1_districts]§!/§Y3§!"
qt_cardassian_a1_custom_districts_fail:0	"£trigger_no£ Dzielnice §Yobozów pracy§! §Y[This.qt_cardassian_a1_districts]§!/§Y3§!"
qt_cardassian_a2:0	"Edukacja to potęga"
qt_cardassian_a2_desc:0	"§HKardasjański system edukacji§! jest niezrównany. Od intensywnych programów szkolenia umysłu po recytowanie podstawowych zasad §Hpaństwa§!, nasza młodzież jest uczona posłuszeństwa już we wczesnym wieku.\n\n"
qt_cardassian_a2_tech_world:0	"§Y+35%§! £job_researcher£ $job_researcher$ produkcji miejsc pracy: $col_research$."
qt_cardassian_a2_scientist_trait:0	"Losowy $SCIENTIST$ zyskuje cechę §Y$leader_trait_advocate$§!, która ma następujące efekty:\n$MOD_SHIP_ANOMALY_GENERATION_CHANCE$: §Y+10%§!"
qt_cardassian_a2_custom_tooltip:0	"Edykt §YZalew okrętów§! został odblokowany"
qt_cardassian_a3:0	"Pozorna niewinność"
qt_cardassian_a3_desc:0	"Nasze szczegółowe zapiski badawcze sięgają do samych początków istnienia naszego gatunku. Każdy detal jest opisany, a każdy ruch zarejestrowany. Ci, którzy nas nie doceniają, cierpią na brak przygotowania – słabość, której nie tolerowaliśmy od czasów §Hstarożytnej cywilizacji§!.\n\n"
qt_cardassian_a3_tooltip_success:0	"£trigger_yes£ Posiadaj gwiezdną bazę z 1 określonym budynkiem (§Y$sm_listening_post$§!) w układzie sąsiadującym z jakimkolwiek innym mocarstwem"
qt_cardassian_a3_tooltip_fail:0	"£trigger_no£ Posiadaj gwiezdną bazę z 1 określonym budynkiem (§Y$sm_listening_post$§!) w układzie sąsiadującym z jakimkolwiek innym mocarstwem"
qt_cardassian_a4:0	"Bezlitosna ekspansja"
qt_cardassian_a4_desc:0	"O ile my, Kardasjanie, udowodniliśmy naszą wartość, jasne jest, że inne gatunki nie mają naszego doświadczenia w udanym przezwyciężaniu przeciwności losu. Nasza galaktyczna dominacja jest nie tylko naturalna, lecz także szczodra. Przekazujemy dar wzniesienia się na wyżyny tym, którzy nie potrafili zrobić tego na własną rękę.\n\n"
qt_cardassian_a4_custom_tooltip:0	"Edykt §YMasa krytyczna§! został odblokowany"
qt_cardassian_a5:0	"Bez litości"
qt_cardassian_a5_desc:0	"Szczycimy się skutecznością naszej centralizacji. Mimo że hierarchie są wymagane do funkcjonowania społeczeństwa Kardasjan, pozostajemy sługami §Hludu§!, upewniając się, że jest wolny od jakichkolwiek fałszywych ideologii.\n\n"
qt_cardassian_a5_special_project_fail:0	"£trigger_no£ Ma ukończony projekt specjalny §H$WOULD_BE_DEBRIS$§!"
qt_cardassian_a5_special_project_success:0	"£trigger_yes£ Ma ukończony projekt specjalny §H$WOULD_BE_DEBRIS$§!"
qt_cardassian_a5_administarive_capacity_chairperson_tooltip:0	"Możliwości administracyjne z £job_chairperson_cardassian£ $job_chairperson_cardassian$: §G+2§!"
qt_cardassian_b1:0	"Bajor prosperuje"
qt_cardassian_b1_desc:0	"Piękno naszej polityki integracyjnej tkwi w zdolności do pozwalania naszym poddanym na powstanie i służenie wyższej sprawie. Kardasjanie nie dyskryminują, lecz raczej wynoszą na wyżyny. I kto w ogóle nie chciałby przyłączyć się do naszej misji? Nieskończone zasoby, wystawne rodzinne obiady, zapierająca dech architektura; to wszystko pod ochroną najbardziej obiektywnego §Hpaństwa§! w §Hgalaktyce§!. Nawet Bajoranie musieliby się z tym zgodzić.\n\n"
qt_cardassian_b1_custom_tooltip_fail:0	"£trigger_no£ Bajor jest częścią §HUnii Kardasjańskiej§!."
qt_cardassian_b1_custom_tooltip_success:0	"£trigger_yes£ Bajor jest częścią §HUnii Kardasjańskiej§!."
qt_cardassian_b2:0	"Bajorański zenit"
qt_cardassian_b2_desc:0	"§HBajor§! został przekształcony na wzór §HKardasji§! w niezrozumiały sposób. Sprytne starania naszego §Hpaństwa§! pozwoliły planecie na osiągnięcie swojego pełnego potencjału. Mniej skupiając się na spirytualistycznych szarlataństwach, byliśmy w stanie wyszkolić Bajoran, aby stali się rygorystycznymi i zasłużonymi pracownikami. Patrzenie, jak gatunek o tak żałosnym pochodzeniu wspina się na socjoekonomiczne wyżyny, to zasługa metodologii Kardasjan.\n\n"
qt_cardassian_b2_bajor_is_cardassian_fail:0	"£trigger_no£ §YBajor XI§! należy do §HUnii Kardasjańskiej§!"
qt_cardassian_b2_bajor_is_cardassian_succes:0	"£trigger_yes£ §YBajor XI§! należy do §HUnii Kardasjańskiej§!"
qt_cardassian_c1:0	"Ideologiczna misja"
qt_cardassian_c1_desc:0	"Przetrwanie jest równie nieodłączne dla naszego gatunku, jak atomy tworzące nasze ciała. W zamian nasza wytrzymałość jest nagradzana nadrzędnością. Niech wszyscy wiedzą, że wielkość rodzi przetrwanie w tym samym stopniu co przetrwanie rodzi wielkość.\n\n"
qt_cardassian_c1_effect_tooltip:0	"Przestępczość §Y$pop_cat_worker_plural$§! niebędących Kardasjanami: §R+1§!"
qt_cardassian_c1_army_invasions_fail:0	"£trigger_no£ Udane inwazje armii: §Y[This.qt_cardassian_c1_armies_invasions_counter]§!/§Y7§!"
qt_cardassian_c1_army_invasions_success:0	"£trigger_yes£ Udane inwazje armii: §Y[This.qt_cardassian_c1_armies_invasions_counter]§!/§Y7§!"
qt_cardassian_c1_reeducate_pops_fail:0	"£trigger_no£ §Y$gov_reeducate_pops$§! misje w różnych koloniach: §Y[This.qt_cardassian_c1_reeducate_pops]§!/§Y3§!"
qt_cardassian_c1_reeducate_pops_success:0	"£trigger_yes£ §Y$gov_reeducate_pops$§! misje w różnych koloniach: §Y[This.qt_cardassian_c1_reeducate_pops]§!/§Y3§!"
qt_cardassian_c1_owned_colonies_fail:0	"£trigger_no£ Skolonizowane planety: §Y[This.qt_cardassian_c1_owned_colonies]§!/§Y10§!"
qt_cardassian_c1_owned_colonies_success:0	"£trigger_yes£ Skolonizowane planety: §Y[This.qt_cardassian_c1_owned_colonies]§!/§Y10§!"
qt_cardassian_c2:0	"Obsydianowy Zakon"
qt_cardassian_c2_desc:0	"Niewiele można potwierdzić ani zaprzeczyć na temat §HAgencji Wywiadowczej Kardasji§!. Wystarczy powiedzieć, że to właśnie tak wysoki poziom dyskrecji pozwolił organizacji na bycie najskuteczniejszą w całej §Hgalaktyce§!. Od pierwszego oddechu kardasjańskiego obywatela każdy jego ruch jest zapisywany i bezpiecznie przechowywany w tajnej lokacji. Żadne słowo nie pozostaje bez echa, żaden rytuał nie bez odzewu, żadna wymiana nie pozostaje w tajemnicy.\n\n"
qt_cardassian_c2_custom_tooltip:0	"Edykt §YSpołeczna harmonia§! został odblokowany"
qt_cardassian_c3:0	"Terok Nor"
qt_cardassian_c3_desc:0	"Nasza stacja kosmiczna to wynik ciężkiej pracy i trudnej miłości. Zbudowany przez bajorańskich poddanych pod naszym przewodnictwem §HTerok Nor§! jest teraz najważniejszą stacją, jaką kiedykolwiek widziano w tej §Hgalaktyce§!, zarówno pod względem politycznym, jak i strategicznym. \n\n"
qt_cardassian_c3_custom_tooltip:0	"Miejsca pracy £job_torturer_cardassian£ §Y$job_torturer_cardassian$§! zapewniają §G+2§! £amenities£ §Y$MOD_PLANET_AMENITIES_MULT$§!\n§Y$building_mineral_purification_plant$§! zapewnia §G+1§! miejsce pracy £job_forced_miner_cardassian£ §Y$job_forced_miner_cardassian$§!.\n§Y$district_labor_camp$§! nie posiada kosztów utrzymania"
