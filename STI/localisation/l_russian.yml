action.48.ufop.desc:0	"Сообщение от §HОбъединенной Федерации планет§!:\n\n«Мы приняли решение о безоговорочной капитуляции.\n\nОднако нет худа без добра: достигнуто хотя бы некоторое подобие мира. Насилие прекращено.\n\nПусть цивилизации будущего знают, что мы стояли за справедливость, равенство, научную истину и принятие тех, кто от нас отличается. Пусть они помнят, что, хотя мы проиграли битву, мы здесь были и сражались как могли»."
action.48.klingon.desc:0	"Сообщение от §HКлингонской Империи§!:\n\n«Пламя меркнет, кровавое вино иссякает, в жизни находится место невозможному. Завоеватели — завоеваны.\n\nОт наших флотилий остались обломки. Руины наших городов пылают. Мы сражались до последнего, но больше не осталось клингонов, способных сражаться.\n\nПусть те, кто придут после нас, помнят о нашей храбрости, о том, что мы выбрали честь, и о том, что когда мы наконец были побеждены, мы ушли во тьму с гордо поднятыми головами»."
action.48.cardassian.desc:0	"Сообщение от §HКардассианского Союза§!:\n\n«История — жестокий механизм. Века борьбы — но кажется, что мы, кардассианцы, никогда не сумеем насладиться триумфом, которого заслуживаем.\n\nМы продолжим изнемогать от боли, сетовать на мерзость запустения, влачить жалкое существование, как только возможно. Нас поработили и усмирили.\n\nСкромная добыча наших миров теперь принадлежит вам. Только не забывайте, что джевонит, ломаясь, расщепляется. И щепка джевонита все еще достаточно остра, чтобы стать причиной смерти»."
action.48.a.tt:0	"«Можно не сделать ни одной ошибки и все-таки потерпеть поражение». — Жан-Люк Пикар\n\n"
