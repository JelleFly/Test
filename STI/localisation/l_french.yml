attitude_protective_desc:1	"Cet empire pense que nous sommes faibles et avons besoin de sa protection."
attitude_loyal_desc:1	"Ce sujet nous est loyal."
attitude_disloyal_desc:1	"Ce sujet éprouve de la rancœur du fait qu'il nous est soumis."
attitude_overlord_desc:0	"Cet empire est notre suzerain."
attitude_wary_desc:0	"Cet empire reste prudent face à nous."
attitude_receptive_desc:0	"Cet empire est intéressé par des relations plus étroites avec nous."
attitude_neutral_desc:1	"Cet empire considère que nous n'avons aucun intérêt commun avec lui."
attitude_dismissive_desc:0	"Cet empire déchu nous considère comme bien trop inférieurs pour mériter son attention."
attitude_patronizing_desc:1	"Cet empire déchu nous perçoit comme des enfants égarés ayant besoin de ses lumières. Il peut daigner nous faire don de technologies, de ressources ou de vaisseaux."
attitude_angry_desc:0	"Nos actions ont suscité la colère de cet empire déchu, et il pourrait bien nous déclarer la guerre pour nous punir."
attitude_arrogant_desc:0	"Cet empire renaissant nous traite avec le plus grand mépris."
attitude_imperious_desc:0	"Cet empire renaissant nous considère comme un sujet futur. Il est probable qu'il nous demande de renoncer à notre indépendance."
attitude_belligerent_desc:0	"Cet empire renaissant nous considère comme une cible à conquérir. Il est probable qu'il nous attaque."
attitude_custodial_desc:0	"Cet empire renaissant pense que nous devons être protégés de la crise qui menace actuellement la galaxie. Il est probable qu'il cherche à s'allier à nous."
attitude_berserker_desc:0	"Cet empire renaissant est une ancienne intelligence artificielle devenue folle furieuse. Elle est susceptible d'attaquer n'importe qui et n'importe quoi."
attitude_enigmatic_desc:0	"Cet empire déchu est une ancienne intelligence artificielle au comportement étrange et imprévisible. On ne sait pas à quoi s'attendre de sa part."
