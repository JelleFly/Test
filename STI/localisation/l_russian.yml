auth_starfleet_command:0	"Командование Звездного флота"
auth_clan_empire:0	"Клановая империя"
auth_clan_empire_desc:0	"Фактически управляется Высшим советом клингонов. Включая 24 Великих Дома, каждый из которых имеет представителя в Высшем совете, эта империя опирается на могущественные семьи воинов, а не на одного императора."
auth_pirate_guild:0	"Пиратская гильдия"
auth_pirate_guild_desc:0	"Когда пиратские банды объединяются, организованная преступность процветает. Такое сотрудничество позволяет каждому получить свою долю, в конечном итоге вытесняя государство обществом, полностью посвятившим себя пиратству ради прибыли."
military_dictatorship:0	"Военная диктатура"
military_dictatorship_desc:0	"§LЭтот тип правления — милитаристская форма автократии, когда правитель является неоспоримым главнокомандующим армии, полностью подчинившей себе государственный аппарат.§!"
