tech_blocker_removal_1:0	"Hydropodes"
tech_blocker_removal_2:0	"Régulateur thermique"
tech_blocker_removal_2_desc:0	"Seuls les dirigeants les plus compétents sont capables de §Hcontrôler les climats glaciaux§! à l'aide d'outils de cette ampleur."
tech_blocker_removal_3:0	"Magnétomètre différentiel"
tech_blocker_removal_3_desc:0	"Cet appareil est capable de détecter et stabiliser les §Hrésonances magnétiques extrêmes§!."
tech_blocker_removal_4:0	"Acide orientin"
tech_blocker_removal_4_desc:0	"À l'exception de son contenant en cristal, cette solution est capable de §Hdissoudre§! toutes les matières sur lesquelles nous l'avons testée jusqu'ici. Rapide et efficace."
tech_blocker_removal_5:0	"Scanner lourd"
tech_blocker_removal_5_desc:0	"Ce scanner grand format possède une capacité de détection supérieure à celle des scanners portatifs classiques. Grâce à sa §Hportée accrue§! et ses fonctionnalités multiples, il est capable de détecter des émissions énergétiques à une distance sûre."
tech_blocker_removal_6:0	"Grille de détection planétaire"
tech_blocker_removal_6_desc:0	"La superposition de cette grille sur une surface révèle la présence d'énergies §Hnaturelles et artificielles§! générées dans le but d'échapper à l'œil nu ou de dissimuler des métaux précieux."
tech_blocker_removal_7:0	"Rayon découpant planétaire"
tech_blocker_removal_7_desc:0	"Un outil semblable au phaseur, porté à échelle planétaire afin de percer les §Hterrains accidentés§! et les obstacles impossibles à déplacer."
tech_blocker_removal_8:0	"Missile chimique"
tech_blocker_removal_8_desc:0	"Un missile atomique fouisseur contenant les composants chimiques nécessaires pour stabiliser le §Hnoyau d'une planète§!, pour le bénéfice de la population."
tech_blocker_removal_9:0	"Pesticides à la chloraxine"
tech_blocker_removal_9_desc:0	"Compatible avec les §Hpulvérisateurs manuels§! comme les §Hbombes pesticides§! planétaires, cette formule génère une brume toxique éradiquant les vermines les plus tenaces."
tech_blocker_removal_10:0	"Injections d'arithrazine"
tech_blocker_removal_10_desc:0	"Nous avons développé un §Hvaccin§! à antiprotons compatible à l'échelle galactique, permettant d'immuniser la population contre plusieurs pathogènes, dont le §Hsirilium§! et les §Hradiations§!."
