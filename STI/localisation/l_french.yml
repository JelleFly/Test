gov_technocratic_enclave:0	"Enclave technocratique"
gov_technocratic_enclave_desc:0	"Cette enclave emploie la technologie comme un outil permettant d'étendre son territoire et sa puissance. Ils sont capables de tout pour dominer et manipuler les autres sociétés à leur insu."
gov_panel_of_judges:0	"Conseil de juges"
gov_panel_of_judges_desc:0	"Ce gouvernement est dirigé par un conseil de juges ayant pour devoir de guider leur peuple vers une société plus avancée et homogène."
gov_ascendant_meritocracy:0	"Méritocratie ascendante"
gov_ascendant_meritocracy_desc:0	"Ce gouvernement repose sur les épaules de gardiens spirituels qui sélectionnent, à l'aide d'une méthode scientifique rigoureuse et de lois culturelles strictes, les meilleurs éléments de leur société pour leur assurer un statut d'élite."
gov_representative_clan_system:0	"Système représentatif de clans"
gov_representative_clan_system_desc:0	"Ce gouvernement est une démocratie représentative dirigée par des élus appartenant à divers clans, dont chacun s'efforce de défendre les décisions profitant à son héritage."
gov_protectionist_republic:0	"République protectionniste"
gov_protectionist_republic_desc:0	"Cet État est gouverné par un conseil qui défend la stabilité du peuple plus que tout, par l'intermédiaire de lois politiques et sociales ainsi que de mesures protectionnistes."
gov_corrupt_syndicate:0	"Syndicat corrompu"
gov_corrupt_syndicate_desc:0	"Ravagé par la corruption, ce gouvernement est dirigé par un syndicat qui prêche l'anarchie et le crime en toute impunité."
gov_patriarchal_republic:0	"République patriarcale"
gov_patriarchal_republic_desc:0	"Fervente adepte de la tradition, la société talarienne impose un ordre militaire et patriarcal strict. Toutes les élites sont encouragées à adopter un comportement viriliste pour adhérer à ce gouvernement phallocrate."
gov_theodemocratic_republic:0	"République théodémocratique"
gov_theodemocratic_republic_desc:0	"En cohabitation politique avec l'Assemblée des vedeks, Bajor est gouvernée par un conseil ministériel présidé par un Premier ministre. Même si cette administration peut s'avérer laïque à certains égards, elle est tout de même très influencée par une certaine spiritualité."
gov_capitalist_democracy:0	"Démocratie capitaliste"
gov_capitalist_democracy_desc:0	"Expert dans le domaine financier, ce gouvernement a tous les regards de la galaxie braqués sur lui lorsqu'il s'agit de prendre une décision économique majeure."
gov_inquisitorial_anocracy:0	"Anocratie inquisitrice"
gov_inquisitorial_anocracy_desc:0	"Selon les lois de cette société, tout individu est jugé coupable tant qu'il n'a pas été prouvé innocent."
gov_capitalist_anarchy:0	"Anarchie capitaliste"
gov_capitalist_anarchy_desc:0	"Mercenaires, marchands d'esclaves ou encore trafiquants en tout genre, les membres de cette société suivent très peu de règles, hormis celle du profit."
gov_gubernatorial_republic:0	"Gouvernorat"
gov_gubernatorial_republic_desc:0	"Des gouverneurs sont nommés à la tête de la nation, et ils détiennent le pouvoir exécutif."
gov_corporatocracy:0	"Corporatocratie"
gov_corporatocracy_desc:0	"Les Lissépiens sont si souvent liés à des affaires de trafics illicites que beaucoup sont persuadés que tout leur gouvernement y est complice."
gov_socialist_democracy:0	"Démocratie socialiste"
gov_socialist_democracy_desc:0	"Les Cairns sont une espèce télépathe qui emploie uniquement ce moyen de communication. Ignorants du concept de vie privée, ils ont fondé leur gouvernement autour de pratiques communautaires et du partage des ressources."
gov_scientocracy:0	"Scientocratie"
gov_scientocracy_desc:0	"Étrangers aux concepts d'empathie et d'antagonisme, les Iyaarans sont un peuple pragmatique avide de science et d'échanges culturels, afin de comprendre les sociétés étrangères pour mieux bâtir la leur."
gov_clan_of_spies:0	"Clan d'espions"
gov_clan_of_spies_desc:0	"Ce gouvernement très secret se compose d'une agence de renseignements de pointe dont le but est d'espionner les autres espèces et sociétés."
gov_social_autocracy:0	"Autocratie sociale"
gov_split_republics:0	"République divisée"
gov_split_republics_desc:0	"Les Kes contrôlent trois quarts du territoire de Kesprytt, tandis que l'État-nation de Prytt contrôle le reste. Les deux factions rivales sont enracinées dans un conflit sans fin depuis des générations, entraînant la paranoïa, la xénophobie et l'absence de dialogue entre les deux camps."
gov_parliamentary_republic:0	"République parlementaire"
gov_matriarchal_aristocracy:0	"Aristocratie matriarcale"
gov_matriarchal_aristocracy_desc:0	"Cette société télépathe s'aligne sur les lois d'une noblesse héréditaire complexe, avec en son centre un gouvernement contrôlé en majorité par des matriarches télépathes."
