qt_romulan_c2_effect:0	"훌륭한 군사"
qt_romulan_c2_effect_desc:0	"직급에 상관없이 누구든 얼마든지 대체될 수 있으며, 나아가 필요에 따라서는 처분될 수도 있다는 믿음은 빠른 동화의 바탕이 되었습니다."
qt_romulan_c3_effect:0	"벌칸의 구원"
qt_romulan_c3_effect_desc:0	"동떨어져 지내던 동족이 망상과도 같은 방식을 버리고 로뮬란 사회에 통합될 시간은 아직 남아 있습니다."
qt_romulan_d1_effect:0	"드라브사이의 웃음"
qt_romulan_d1_effect_desc:0	"우리가 창발적인 기획력과 완벽한 집행 능력을 갖춘 것은 사실이나, 그럼에도 고대의 벌칸 사촌과 조화를 이뤄 사는 것은 까마득한 꿈으로 남을 것입니다. 양립 자체가 불가능하니까요."
qt_romulan_d2_effect:0	"기술적 이점"
