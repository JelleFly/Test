qt_romulan_c1_tooltip_fail:0	"£trigger_no£ Dissolva todas as §HZonas Neutras§! com a §YFederação Unida dos Planetas§!"
qt_romulan_c1_civic_tooltip:0	"O componente cívico §Y$civic_closet_politics$§! é substituído pelo componente cívico §Y$civic_born_to_spy$§!, concedendo os seguintes efeitos:\n$MOD_COUNTRY_SPIES_ROLL_BONUS_ADD$: §G+1§!\n$MOD_COUNTRY_SPY_MISSIONS_SPEED_MULT$: §G+0,15§!\n$MOD_COUNTRY_SPIES_CAP_ADD$: §G+1§!"
qt_romulan_c2:0	"Sem Igual"
qt_romulan_c2_desc:0	"Nossa proteção dos mais fracos não deve ser confundida com benevolência ou disposição para misturar nossas culturas. Temos a intenção de explorar as habilidades que outras espécies possam ter, se tiverem alguma. Fazemos isso somente em nome do §HImpério Estelar Romulano§!.\n\n"
qt_romulan_c2_custom_tooltip:0	"O Edito §YMedidas Antigolpe§! é liberado"
qt_romulan_c2_effect_resource_tooltip:0	"§G+100§! £influence£ a cada processo de assimilação concluído com sucesso"
qt_romulan_c3:0	"Recuperando Vulcano"
qt_romulan_c3_desc:0	"Para alguns, seguir a doutrina de lógica pura parece uma vantagem. Mas para nós, tal caminho é uma armadilha. Aqueles que rejeitaram §HSurak§! e marcharam sob as asas do Raptor viram o que os vulcanos não puderam ver. Emoção controlada é a chave para a prosperidade.\n\n"
qt_romulan_d1:0	"Mudança de Paradigma"
qt_romulan_d1_desc:0	"Às vezes, a mudança é conduzida por pessoas com objetivos enganosos. Não podemos nos dar ao luxo de ficar presos a nossos modos de vida. Inovação é a base de nossa civilização. Aqueles que promovem métodos antiquados não prevalecerão. Não haverá revolução sem a evolução da consciência.\n\n"
