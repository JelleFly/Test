qt_klingon_d3:0	"Укрощение угрозы"
qt_klingon_d3_desc:0	"У людей нет нашей телесной силы и физической выносливости. Слабые не должны выживать. Наши воины обладают внутренним понимание того, что требуется, чтобы жить и жить. Убей или будешь убит — это закон жизни. \n\n"
