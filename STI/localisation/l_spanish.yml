district_mining_desc:0	"Este distrito está especializado en la extracción de recursos en bruto. En él abundan las excavaciones y las canteras, en las que trabajan los mineros para obtener depósitos."
district_mining_ufop_desc:0	"Un emplazamiento lejano poblado de colonias mineras y complejos residenciales para los obreros especializados en la extracción de recursos, que contribuyen a la economía de la Federación."
district_mining_klingon_desc:0	"La extracción y el procesamiento de los tesoros ocultos bajo la tierra es un factor clave en la expansión de la sociedad. Los cimientos de los templos más gloriosos están hechos de pura roca, humilde pero inflexible."
