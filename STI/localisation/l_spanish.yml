romulan_bug_senators_desc:0	"«Debemos» saber lo que «pensamos» en todo momento para que no «nos» coja desprevenidos."
war_measures_tooltip:0	"Ejércitos de defensa por soldado: §G+2\n§TDaño por bombardeo orbital a planetas: §G-10 %\n§TVelocidad de crecimiento de poblaciones: §R-25 %\nRendimiento de recursos planetarios: §R-33 % \n§! "
decision_ufop_scout_for_talent:0	"Búsqueda de talento"
decision_ufop_scout_for_talent_effects_short:0	"Aumenta la producción de §Yinvestigadores y §Yoficiales de seguridad§! durante §Y5§! años"
decision_ufop_scout_for_talent_desc:0	"Los futuros capitanes más brillantes de la §HFlota Estelar§! contemplan las estrellas y se cuestionan los misterios del universo mientras aguardan el mañana. Pero mañana es demasiado tarde; el futuro es ahora."
decision_ufop_cultural_index:0	"Crea un índice cultural"
decision_ufop_cultural_index_effects_short:0	"Aumenta la producción de unidad e investigación de los §Ytrabajadores culturales§!\n \nAumenta el §Rmantenimiento de trabajadores culturales§! mientras esté activo"
decision_ufop_cultural_index_desc:0	"Documentar el desarrollo antropológico de este mundo permitirá a la §HFederación§! brindar un mejor servicio a su población."
decision_ufop_end_cultural_index:0	"Archiva el índice cultural"
decision_ufop_end_cultural_index_effects_short:0	"Termina los efectos de §Yíndice cultural§!"
decision_ufop_end_cultural_index_desc:0	"Ya tenemos la información que necesitamos sobre el desarrollo antropológico de este mundo. Ahora estamos más equipados para ofrecer mejores servicios a nuestra población."
decision_ufop_recalibrate_replicators:0	"Recalibra los replicadores"
decision_ufop_recalibrate_replicators_effects_short:0	"Aumenta la producción de alimento de §Ygranjeros§! y §Yartesanos§! y la §Gvelocidad de crecimiento de poblaciones§! durante §Y10§! años."
decision_ufop_recalibrate_replicators_desc:0	"Los avances en §Hreplicación§! progresan a la misma velocidad que cualquier otra tecnología. Mejorar los componentes que transforman la energía en bruto en materia comestible generará un mayor rendimiento calórico."
decision_ufop_inspect_transporters:0	"Inspecciona los transportadores"
decision_ufop_inspect_transporters_desc:0	"Los accidentes con transportadores siguen causando un número de víctimas inaceptable, además de los desastres por desplazamiento de dimensión ocasionales. Una inspección rutinaria puede reducir estos riesgos."
decision_klingon_hold_mokbara_tournament:0	"Celebra un torneo de Mok'bara"
decision_klingon_hold_mokbara_tournament_effects_short:0	"Añade producción y trabajos de §Yluchador§!; aumenta la §Gvelocidad de construcción de ejércitos§! \n \nReduce la §Rproducción de obreros§! durante §Y10§! años"
decision_klingon_hold_mokbara_tournament_desc:0	"Un baño de sangre y gloria en el que se revelarán nuevas técnicas para deleite del público. Que gane el mejor §Hguerrero§!."
decision_klingon_tax_bloodwine:0	"Impuesto al vino de sangre"
decision_klingon_tax_bloodwine_effects_short:0	"Aumenta la producción de obreros\n \n§TAumenta el £amenities£ §Ruso de servicios§! de poblaciones y el £crime£ §Rcrimen§! de las poblaciones desempleadas mientras esté activo"
decision_klingon_tax_bloodwine_desc:0	"Los estratos más bajos encontrarán motivación si aumentamos los impuestos de sus vicios favoritos. Demasiado §Hvino de sangre§! nubla el juicio."
decision_klingon_end_tax_bloodwine:0	"§GAnula el impuesto al vino de sangre§!"
decision_klingon_end_tax_bloodwine_effects_short:0	"Termina los efectos de §YImpuesto al vino de sangre§!"
decision_klingon_end_tax_bloodwine_desc:0	"El impuesto al vino klingon ha provocado que ni los mejores guerreros vean la luz del día. Debemos honrar a nuestro pueblo dándoles las recompensas que merecen."
decision_klingon_training_camps:0	"Crea campos de entrenamiento"
decision_klingon_training_camps_effects_short:0	"Aumenta el £defense_army£ §Gdaño del ejército de defensa§! y la £stability£ §Gestabilidad§! de los §Yguerreros\n \n§TAumenta el §Rmantenimiento de energía de guerreros§! y el §Ruso de servicios§! de poblaciones mientras esté activo"
decision_klingon_training_camps_desc:0	"Los §Hguerreros§! valen tanto como las órdenes que reciben. Los retiros para llevar a cabo largas e intensas prácticas serán obligatorios."
decision_klingon_end_training_camps:0	"Desmantela los campos de entrenamiento"
decision_klingon_end_training_camps_effects_end:0	"Termina los efectos de §YCampos de entrenamiento§!"
decision_klingon_end_training_camps_desc:0	"Nuestros guerreros han entrenado duro. Los campos han cumplido su propósito. Ahora hasta el infante más inocente de las ceremonias de la §Hedad de ascenso§! podrá prepararse para la batalla."
decision_klingon_fervent_followers:0	"Inspira fervor"
decision_klingon_fervent_followers_effects_short:0	"Aumenta la producción de §Y$job_follower_of_kahless_klingon$§!\n \nLos trabajos de §Y$job_follower_of_kahless_klingon$§! no producen §Rservicios§! y reducen la §Rproducción de los obreros§! mientras esté activo"
decision_klingon_fervent_followers_desc:0	"Debemos darle todo nuestro apoyo a los seguidores fieles de §HKahless§!. Cuando el imperio respalde a quienes siguen la voluntad de los espíritus, todo irá bien."
decision_klingon_end_fervent_followers:0	"Calma a los seguidores fervientes"
decision_klingon_end_fervent_followers_effects_short:0	"Termina los efectos de §YSeguidores fervientes§!"
decision_klingon_end_fervent_followers_desc:0	"El fervor por la figura de Kahless es admirable, pero es mejor guardarlo para cuando realmente haga falta."
decision_romulan_bug_senators:0	"Pincha las residencias senatoriales"
decision_romulan_bug_senators_effects_short:0	"Aumenta la unidad y la producción energía de los §Ysenadores§!\n \nLos §Ysenadores§! aumentan el £crime£§Rcrimen§! mientras esté activo"
decision_romulan_end_bug_senators:0	"Detén la vigilancia senatorial"
decision_romulan_end_bug_senators_effects_short:0	"Termina los efectos de §YResidencias senatoriales pinchadas§!"
decision_romulan_viinerine_and_circuses:0	"Viinerine y circo"
decision_romulan_viinerine_and_circuses_effects_short:0	"Los animadores añaden £stability£ §Gestabilidad planetaria§! y producción de unidad\n \nAumenta el £amenities£ §Ruso de servicios de poblaciones§! durante §Y5§! años"
decision_romulan_viinerine_and_circuses_desc:0	"Hay poder en la distracción. Bombardearemos a la población con un vacío reconfortante para alejar sus miradas de nuestras maquinaciones."
decision_romulan_hedge_maze_symposium:0	"Celebra un simposio de laberintos de setos"
decision_romulan_hedge_maze_symposium_effects_short:0	"Aumenta el §Gtirón de inmigración\n \n§TReduce el §Rrendimiento de obreros§! y §Respecialistas§! durante §Y5§! años"
decision_romulan_hedge_maze_symposium_desc:0	"Los métodos de construcción de laberintos están en constante evolución. Una convención para compartir los últimos avances e ideas será un éxito a nivel planetario."
decision_romulan_honor_military_heroes:0	"Honra a los héroes militares"
decision_romulan_honor_military_heroes_effects_short:0	"Aumenta la producción de unidad de la §Yguardia pretoriana§! y los §Yartesanos§! \n \nAumenta el §Rmantenimiento de la guardia pretoriana§! y los §Rartesanos§!"
decision_romulan_honor_military_heroes_desc:0	"Nunca se olvidará a los honorables romulanos que erigieron el §HImperio estelar§!. Su magnificencia inspirará a las futuras generaciones."
decision_cardassian_burn_unapproved_works:0	"Quema las obras no aprobadas"
decision_cardassian_burn_unapproved_works_effects_short:0	"Aumenta la producción de §Yredactores§! \n \nAumenta el §Rmantenimiento de redactores§! mientras esté activo"
decision_cardassian_burn_unapproved_works_desc:0	"El arte y la literatura no pueden existir sin el consentimiento del §HEstado§!, y lo mismo ocurre con la historia si no se ajusta a nuestros estándares. ¿Cómo que qué estándares?"
decision_cardassian_end_burn_unapproved_works:0	"Obras no aprobadas quemadas"
decision_cardassian_end_burn_unapproved_works_effects_short:0	"Termina los efectos de §YQuema de obras no aprobadas§!"
decision_cardassian_end_burn_unapproved_works_desc:0	"El arte y la literatura que mencionas nunca han existido, para empezar. No existe ninguna obra no aprobada en la §HUnión§!, y ese olor a quemado no es más que una hoguera autorizada por el Estado."
decision_cardassian_outsource_our_suffering:0	"Expande nuestro sufrimiento"
decision_cardassian_outsource_our_suffering_effects_short:0	"Aumenta la §Gproducción de poblaciones esclavas§! y la producción de oficiales §Yinquisidores§! \n \nAumenta el £crime£ §Rcrimen esclavo§! y el §Rmantenimiento de inquisidores§! mientras esté activo"
decision_cardassian_outsource_our_suffering_desc:0	"Presionaremos a los obreros no cardassianos como nunca antes para que lleven nuestra misma carga."
decision_cardassian_end_outsource_our_suffering:0	"Reparte nuestra generosidad"
decision_cardassian_end_outsource_our_suffering_effects_short:0	"Termina los efectos de §YExpansión de sufrimiento§!"
decision_cardassian_end_outsource_our_suffering_desc:0	"Tras un día tortuoso (metafóricamente hablando, claro), resulta beneficioso recordar a los obreros la inmensa generosidad cardassiana. No conoce límites."
decision_cardassian_expedited_military_training:0	"Entrenamiento militar acelerado"
decision_cardassian_expedited_military_training_effects_short:0	"Aumenta la producción de oficiales de §Ylegados§! e §Yinquisidores§! \n \nReduce la £stability£ §Restabilidad planetaria§! mientras esté activo"
decision_cardassian_expedited_military_training_desc:0	"Si destinamos más recursos a las instituciones militares, los reclutas se graduarán antes. Así podrán servir al §HEstado§!, tal y como desean."
decision_cardassian_end_expedited_military_training:0	"§GDetén el entrenamiento militar acelerado§!"
decision_cardassian_end_expedited_military_training_effects_short:0	"Termina los efectos de §YEntrenamiento militar acelerado§!"
decision_cardassian_end_expedited_military_training_desc:0	"Muchos de los soldados se han graduado antes de tiempo, y todo se lo tenemos que agradecer al programa de §Hentrenamiento militar acelerado§!."
decision_slave_colony:0	"Crea campos de trabajos forzosos"
decision_slave_colony_effects:0	"Transforma el planeta en una §Ycolonia esclava§! y prohíbe la construcción de la mayoría de edificios."
decision_slave_colony_effects_short:0	"Transforma el planeta en una §Ycolonia esclava§! y aumenta la §Gvelocidad de crecimiento de poblaciones\n \n§RNo se puede construir§! la mayoría de edificios"
decision_slave_colony_desc:0	"El perdón por transgredir se consigue solo mediante el trabajo duro. Aunque en un principio parezca que no existe ningún crimen, solo es cuestión de tiempo que se descubra uno, convenientemente."
decision_martial_law:0	"Impón la ley marcial"
decision_martial_law_effects_short:0	"Aumenta la £stability£ §Gestabilidad§! y añade más trabajos de §Ysoldado§!.\n\nReduce la £jobs_available£ §Rproducción de recursos de trabajos§! y el £pops£ §Rcrecimiento de poblaciones§!."
