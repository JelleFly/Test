leader_trait_aggressive:0	"Offensif"
leader_trait_aggressive_desc:0	"Ce leader estime que la meilleure défense est l'attaque, et qu'il convient de forcer l'ennemi à reculer dès que possible à l'aide de tirs de suppression."
#leader_trait_aggressive_effect_desc:0	""
leader_trait_cautious:0	"Sniper"
leader_trait_cautious_desc:0	"Ce leader maintient fermement, preuves à l'appui, que les bombardements de précision effectués hors de la portée de tir de l'ennemi sont les meilleurs multiplicateurs de force."
#leader_trait_cautious_effect_desc:0	""
leader_trait_engineer:0	"Inspecteur des réparations"
leader_trait_engineer_desc:0	"À bord des vaisseaux de ce leader, chaque tâche doit être menée à bien. Autrement, un monde de douleur et de souffrances s'ouvre à vous."
#leader_trait_engineer_effect_desc:0	""
leader_trait_fleet_logistician:0	"Stratège en approvisionnement"
leader_trait_fleet_logistician_desc:0	"Les chaînes logistiques de ce leader ne peuvent en aucun cas se briser, même lors des combats les plus acharnés."
#leader_trait_fleet_logistician_effect_desc:0	""
leader_trait_gale_speed:0	"Au four et au moulin"
leader_trait_gale_speed_desc:0	"La vitesse, le positionnement et la précision permettent de contrôler la distance. Or, celui qui contrôle la distance remporte la bataille."
#leader_trait_gale_speed_effect_desc:0	""
leader_trait_trickster:0	"Piégeur"
leader_trait_trickster_desc:0	"Ce leader n'a pas son pareil pour piéger les flottes ennemies."
#leader_trait_trickster_effect_desc:0	""
leader_trait_unyielding:0	"Téméraire"
leader_trait_unyielding_desc:0	"La défaite ne peut être. Admettre son existence revient à s'y condamner. On ne peut qu'aller de l'avant."
#leader_trait_unyielding_effect_desc:0	""
leader_trait_lethargic:0	"Retardataire"
leader_trait_lethargic_desc:0	"Ce leader laisse les autres s'épuiser au combat, puis arrive alors que la bataille touche à sa fin pour s'en attribuer le mérite."
#leader_trait_lethargic_effect_desc:0	""
leader_trait_nervous:0	"Défensif"
leader_trait_nervous_desc:0	"Ce leader recueille des données sur le comportement de l'ennemi avant de révéler sa position."
#leader_trait_nervous_effect_desc:0	""
leader_trait_adaptable:0	"Esprit adaptif"
leader_trait_adaptable_desc:0	"Ce leader s'adapte, évolue et surmonte les obstacles rapidement. Sa capacité à changer d'avis lorsqu'il reçoit de nouvelles informations prouve qu'il existe toujours une meilleure façon de faire les choses."
#leader_trait_adaptable_effect_desc:0	""
leader_trait_eager:0	"Avide de gloire"
leader_trait_eager_desc:0	"Il est impossible de résister à la tentation de graver son nom et ses exploits dans les annales de l'histoire."
#leader_trait_eager_effect_desc:0	""
leader_trait_resilient:0	"Survivant"
leader_trait_resilient_desc:0	"Ce leader a fait face à l'adversité, aussi bien d'un point de vue mental que physique, et a survécu pour pouvoir raconter son histoire. Ses cicatrices de guerre sont portées fièrement et jamais quiconque n'oserait l'appeler une cible facile."
#leader_trait_resilient_effect_desc:0	""
leader_trait_arrested_development:0	"Désinvolte"
leader_trait_arrested_development_desc:0	"Ce leader est satisfait de ses compétences et de son rôle actuels. Il ne semble pas vouloir les développer."
#leader_trait_arrested_development_effect_desc:0	""
leader_trait_stubborn:0	"Étroit d'esprit"
leader_trait_stubborn_desc:0	"D'un simple geste de la main, ce leader rejette les nouvelles idées et stratégies, quand bien même elles sont manifestement supérieures aux siennes. Ses propres expériences doivent être le seul cheval de bataille."
#leader_trait_stubborn_effect_desc:0	""
leader_trait_substance_abuser:0	"Toxicomane"
leader_trait_substance_abuser_desc:0	"Quand on cherche à se détendre par des moyens chimiques, il faut être prêt à en payer le prix. Ce leader a sombré dans un monde d'affections physiques causées par les substances dont il ne peut plus se passer."
#leader_trait_substance_abuser_effect_desc:0	""
leader_trait_army_logistician:0	"Récupérateur"
leader_trait_army_logistician_desc:0	"Ce leader sait faire de deux rations quatre parts. Nul ne comprend d'où provient son talent pour se procurer ces provisions si nécessaires. Et nul ne s'en soucie réellement."
#leader_trait_army_logistician_effect_desc:0	""
leader_trait_butcher:0	"Impétueux"
leader_trait_butcher_desc:0	"Ce leader tire d'abord et pose des questions plus tard."
#leader_trait_butcher_effect_desc:0	""
leader_trait_restrained:0	"Débonnaire"
leader_trait_restrained_desc:0	"Ce leader connaît le nom de chacun de ses soldats et est prêt à tout pour perdre le moins de vies possible au sein de ses rangs."
#leader_trait_restrained_effect_desc:0	""
leader_trait_charismatic:0	"Humoriste du mess"
leader_trait_charismatic_desc:0	"En première ligne, une blague bien cadencée peut valoir toutes les armes."
#leader_trait_charismatic_effect_desc:0	""
leader_trait_glory_seeker:0	"Intrépide"
leader_trait_glory_seeker_desc:0	"La peur de la mort est une faiblesse qui ne fait qu'empêcher les soldats de connaître la gloire."
#leader_trait_glory_seeker_effect_desc:0	""
leader_trait_demoralizer:0	"Rebelle"
leader_trait_demoralizer_desc:0	"Ce leader ne fait que peu de cas des atrocités. Il convient de recourir à toutes les tactiques possibles, même celles qui briseront la psyché de l'ennemi."
#leader_trait_demoralizer_effect_desc:0	""
leader_trait_armchair_commander:0	"Commando tricordeur"
#leader_trait_armchair_commander_effect_desc:0	""
leader_trait_environmental_engineer:0	"Remodeleur environnemental"
leader_trait_environmental_engineer_desc:0	"Ce leader a longuement étudié la transformation artificielle des terres et ses conséquences environnementales. Il est par conséquent un spécialiste du remodelage à grande échelle."
leader_trait_environmental_engineer_effect_desc:0	"Coût de déblaiement des bloqueurs en mission : §G-25%§G\nVitesse de déblaiement des bloqueurs en mission : §G-25%§G"
leader_trait_intellectual:0	"Théoricien"
leader_trait_intellectual_desc:0	"Revues scientifiques, avis juridiques, théories militaires, romances grivoises... Ce leader n'ignore aucun ouvrage."
leader_trait_intellectual_effect_desc:0	"Effets de la mission d'amélioration des spécialistes : §G+25%§!"
leader_trait_agrarian_upbringing:0	"Origines rurales"
leader_trait_agrarian_upbringing_desc:0	"Les valeurs des enfants élevés à la campagne diffèrent des valeurs des citadins. On compte parmi elles le labeur, les vertus de la simplicité et un amour certain pour tout ce qui pousse."
leader_trait_agrarian_upbringing_effect_desc:0	"Effets de la mission d'amélioration des ouvriers : §G+25%§!"
leader_trait_architectural_interest:0	"Architecte en herbe"
leader_trait_architectural_interest_desc:0	"L'esthétique d'un bâtiment inhabituel suscite davantage d'excitation chez ce leader que tout paysage naturel."
leader_trait_architectural_interest_effect_desc:0	"Le prix et le temps de construction des §Gbâtiments§! et des §Gdistricts§! sont réduits de 25% lorsque ce gouverneur est en orbite."
leader_trait_army_veteran:0	"Vétéran de guerre"
leader_trait_army_veteran_desc:0	"Ce leader n'a jamais oublié la chaleur des tirs de disrupteur qui frôlaient sa tête. Les odeurs, les sons et les cicatrices de guerre ne le quitteront jamais vraiment."
leader_trait_army_veteran_effect_desc:0	"Effets de la mission de stabilisation locale : §G+25%§!"
leader_trait_unifier:0	"Sensibilité culturelle"
leader_trait_unifier_desc:0	"Ce leader sait apprécier les différences entre les diverses cultures. Il cherche à en apprendre autant que possible."
leader_trait_unifier_effect_desc:0	"Effets de la mission de rééducation des pops : §G+25%§!"
leader_trait_iron_fist:0	"Impitoyable"
leader_trait_iron_fist_desc:0	"Rien ni personne ne saurait satisfaire ce leader. Il en exige toujours plus de ses subordonnés."
leader_trait_iron_fist_effect_desc:0	"Effets de la mission d'amélioration des spécialistes : §G+15%§!\nEffets de la mission d'amélioration des ouvriers : §G+15%§!"
leader_trait_retired_fleet_officer:0	"De retour au front"
leader_trait_retired_fleet_officer_desc:0	"Ce leader ne saurait se contenter de servir une seule fois."
leader_trait_retired_fleet_officer_effect_desc:0	"Effets de la mission de mesures d'urgence : §G+25%§!"
leader_trait_righteous:0	"Intransigeant"
leader_trait_righteous_desc:0	"Quiconque voit le monde en noir et blanc n'y voit que des ordres et des erreurs, et ce leader ne tolère aucunement le non-respect de la hiérarchie."
leader_trait_righteous_effect_desc:0	"Criminalité en mission : §G-25§!"
leader_trait_corrupt:0	"Cupide"
leader_trait_corrupt_desc:0	"Quand on y met le prix, on peut inciter n'importe qui à abandonner ses principes. Pour ce leader, le prix est particulièrement bas."
leader_trait_corrupt_effect_desc:0	"Criminalité en mission : §R+25§!"
leader_trait_architectural_sense:0	"Urbaniste"
leader_trait_architectural_sense_desc:0	"La parfaite asymétrie d'un paysage urbain emplit ce leader d'une profonde satisfaction. Son sens de l'esthétique est inégalé."
#leader_trait_architectural_sense_effect_desc:0	""
leader_trait_champion_people:0	"Fonctionnaire discret"
leader_trait_champion_people_desc:0	"Le foyer de ce leader n'est autre que la métropole. Notre peuple est sa famille. Sa vocation première est de rendre notre société meilleure."
leader_trait_champion_people_effect_desc:0	"Unité mensuelle : §G+5§!"
leader_trait_deep_connections:0	"Relations utiles"
leader_trait_deep_connections_desc:0	"Conversations à huis clos, vieux liens familiaux et amis bien placés confèrent à ce leader un avantage de taille par rapport à ses rivaux."
leader_trait_deep_connections_effect_desc:0	"Influence mensuelle : §G+1§!"
leader_trait_expansionist:0	"Avant-gardiste"
leader_trait_expansionist_desc:0	"Ce leader voit un avenir au-delà de nos frontières actuelles, au-delà même de toute frontière stellaire connue."
#leader_trait_expansionist_effect_desc:0	""
leader_trait_explorer:0	"Cosmologiste"
leader_trait_explorer_desc:0	"Ce leader ne vit que pour découvrir ce qui se cache au-delà de l'horizon connu. Le feu de la curiosité illumine son regard."
#leader_trait_explorer_effect_desc:0	""
leader_trait_fertility_preacher:0	"Spécialiste de l'agriculture"
leader_trait_fertility_preacher_desc:0	"À quoi peut-il bien servir de visiter les Piliers de la création si l'on n'apporte pas assez de nourriture pour le trajet ?"
#leader_trait_fertility_preacher_effect_desc:0	""
leader_trait_fleet_organizer:0	"Stratège interstellaire"
leader_trait_fleet_organizer_desc:0	"La mise en œuvre des plans impliquant des centaines de vaisseaux nécessite de nombreuses compétences, des calculs quantiques à la gestion administrative."
#leader_trait_fleet_organizer_effect_desc:0	""
leader_trait_fortifier:0	"Spécialiste de la sécurité"
leader_trait_fortifier_desc:0	"La plus grande tragédie de l'ère du voyage interstellaire, c'est que personne ne peut entendre ces magnifiques armes lorsqu'elles sont utilisées."
#leader_trait_fortifier_effect_desc:0	""
leader_trait_from_ranks:0	"Médaillé"
leader_trait_from_ranks_desc:0	"Ce leader, qui a rapidement gravi les échelons, se distingue par ses innombrables actions honorables."
#leader_trait_from_ranks_effect_desc:0	""
leader_trait_frontier_spirit:0	"Visionnaire"
leader_trait_frontier_spirit_desc:0	"Le désir de ce leader de se créer un nouveau foyer parmi les étoiles dépasse de loin sa peur des risques encourus."
#leader_trait_frontier_spirit_effect_desc:0	""
leader_trait_home_sky:0	"Spécialiste de la modularité"
leader_trait_home_sky_desc:0	"Ce leader n'a pas son pareil pour améliorer les systèmes spatioportés."
#leader_trait_home_sky_effect_desc:0	""
leader_trait_industrialist:0	"Spécialiste de l'extraction"
leader_trait_industrialist_desc:0	"Les bienfaits matériels de cet univers sont là pour être saisis."
#leader_trait_industrialist_effect_desc:0	""
leader_trait_investor:0	"Émissaire chevronné"
leader_trait_investor_desc:0	"Ce leader aborde chaque discussion comme s'il s'apprêtait à partir au combat et ne relâche pas ses efforts avant d'avoir remporté la victoire."
#leader_trait_investor_effect_desc:0	""
leader_trait_logistic_understanding:0	"Gestionnaire"
leader_trait_logistic_understanding_desc:0	"Ce leader aime à superviser les détails des chaînes d'approvisionnement, autant que certains aiment à soutenir leur équipe de sport préférée."
#leader_trait_logistic_understanding_effect_desc:0	""
leader_trait_military_pioneer:0	"Technologue militaire"
leader_trait_military_pioneer_desc:0	"Ce leader sait que la victoire appartient au camp possédant l'équipement le plus avancé, si tant est que ce matériel soit bien utilisé."
#leader_trait_military_pioneer_effect_desc:0	""
leader_trait_recruiter:0	"Chef de file"
leader_trait_recruiter_desc:0	"Un discours galvanisant peut inciter les citoyens les plus sceptiques à rejoindre une cause."
#leader_trait_recruiter_effect_desc:0	""
leader_trait_reformer:0	"Utopiste"
leader_trait_reformer_desc:0	"Les décisions de ce leader sont motivées par un désir ardent de résoudre les problèmes de la société."
#leader_trait_reformer_effect_desc:0	""
leader_trait_space_miner:0	"Exploiteur de ressources"
leader_trait_space_miner_desc:0	"Ce leader ne voit pas l'utilité du réapprovisionnement tant que ce n'est pas absolument nécessaire."
#leader_trait_space_miner_effect_desc:0	""
leader_trait_warlike:0	"Belliciste"
