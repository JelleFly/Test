hap_modifier_you_are_a_starship_engineer:0	"Jesteś inżynierem na statku"
hap_modifier_noir:0	"Humanoidalna Kotra"
hap_modifier_noir_desc:0	"Ta skupiona na odważnych manewrach taktycznych gra planszowa, popularna szczególnie wśród Kardasjan, została przeniesiona do formatu symulacji, w której sami uczestnicy stają się pionkami w grze. Badania pokazują, że cotygodniowa partyjka tej często używanej do szkolenia umiejętności strategicznych strażników i sił pokojowych gry pomaga zachować jasność umysłu."
hap_modifier_in_the_tendrils_of_love_positive:0	"Uwolnić fotony"
hap_modifier_in_the_tendrils_of_love_positive_desc:0	"Ta prowokacyjna holopowieść pierwszoosobowa zgłębia życie uciskanego holoprogramu. Choć jej zakończenie jest tragiczne, wielu uważa, że przynosi im oczyszczającą ulgę od codziennego galaktycznego życia."
hap_modifier_in_the_tendrils_of_love_negative:0	"W miłosnej matni"
hap_modifier_the_girl_who_fell_in_love_with_the_stars_positive:0	"Tajemnica Cukierkowego Drzewa"
hap_modifier_the_girl_who_fell_in_love_with_the_stars_positive_desc:0	"Ta powieść kryminalna, napisana przez jednego z niewielu znanych nam §Handroidów§!, jest dość oszałamiającym doświadczeniem. Wielu spostrzegawczych kapitanów nie jest w stanie dotrzeć do sedna pochodzenia §HCukierkowego Drzewa§!, ale ci, którym się to udaje, stają się mądrzejsi."
hap_modifier_the_girl_who_fell_in_love_with_the_stars_negative:0	"Dziewczyna, która zakochała się w gwiazdach"
hap_modifier_the_secret_valley:0	"Kryzysowy hologram medyczny"
hap_modifier_the_secret_valley_desc:0	"Kiepsko się czujesz? Holograficzne postacie w tym pakiecie, takie jak §HKHM I§!, to przeszkoleni pracownicy medyczni. Mają na celu odciążyć lekarzy i wypisywać nieczytelne recepty ku twojej uciesze."
hap_modifier_captain_of_start_and_space:0	"Wykłady Instytutu Daystrom"
hap_modifier_captain_of_start_and_space_desc:0	"Uczonym i żądnym przygód oferujemy możliwość udziału w niektórych otwartych seminariach §HInstytutu Daystrom§!. Ten holoprogram jest popularny wśród kapitanów i dowódców, którzy następnie sprawdzają swoją nowo zdobytą wiedzę teoretyczną w prawdziwym świecie."
hap_modifier_quest_for_lost_civilizations:0	"Podstawy"
hap_modifier_quest_for_lost_civilizations_desc:0	"Na potęgę rozumowania dedukcyjnego! Nie, rozumowania indukcyjnego! Cóż, wiesz, o co chodzi. Wciel się w §Hdoktora Watsona§!, aby pomóc zmodyfikowanej wersji §Hdetektywa Holmesa§! Sir Conana Doyle’a w rozwiązaniu najdziwniejszych galaktycznych tajemnic. To nie dla ciebie? No już, nie wstydź się! W zeszłym tygodniu spróbował tego kapitan statku Boslików i kazał mi przysiąc, że dochowam tajemnicy."
hap_modifier_the_land_of_the_nok:0	"Kryzysowy hologram bezpieczeństwa"
hap_modifier_the_land_of_the_nok_desc:0	"Po sukcesie holoprogramu medycznego Zimmerman i Barclay opracowali §HKryzysowy hologram bezpieczeństwa§! w celu zapewnienia holograficznych inżynierów i wojskowych."
hap_modifier_extreme_mining:0	"Zakład złotniczy Ginta"
hap_modifier_extreme_mining_desc:0	"Ty to masz szczęście, trafiając na doskonały holoprogram Ferengi! Nasz pierwszy §HWielki Nagus§! może cię wiele nauczyć na temat złotej rudy, pras, złota, rudy, pras do złota, złotych sztabek…"
hap_modifier_extreme_outdoors:0	"Podstawy viinerine"
hap_modifier_extreme_outdoors_desc:0	"Dowiedz się, jak zrobić autentyczne romulańske §Hviinerine§!, uwielbianą przez wojsko podstawową potrawę. Nasi romulańscy klienci powinni oczywiście od razu przejść do sekcji 2 Podstaw viinerine: §HDoskonalenia viinerine!§!"
hap_modifier_dream_1:0	"Symulowany symbiont"
hap_modifier_dream_1_desc:0	"Powiadają, że nigdy nie odblokujesz swojego pełnego potencjału w taki sam sposób, w jaki jest to w stanie zrobić gospodarz §HTrilla§! i jego symbiont. A my powiadamy, że to tylko kwestia ceny!"
hap_modifier_dream_2:0	"Baszir 62"
hap_modifier_dream_2_desc:0	"Nikt nie urządza lepszych imprez niż §HVic Fontaine§!, właściciel salonu w Las Vegas. Przyjdź spędzić czas w tym raju z lat 60. XX wieku, pełnym biosyntetycznych drinków i urzekających melodii zaprojektowanych przez sławnego holoprogramistę, §HFeliksa Knightly'ego§!."
has_modifier_dream_3:0	"Klan Mo'Kai"
has_modifier_dream_3_desc:0	"Czy kiedykolwiek marzyło ci się starcie z potężnym wrogiem i zwycięstwo? Cóż, teraz możesz to przeżyć! Ten oparty na podobnej symulacji hirogeńskiego pochodzenia program pozwala ci walczyć u boku lub przeciwko §HKlanowi Mo'Kai§!."
hap_modifier_the_last_empire:0	"Grafenowa galaktyka"
hap_modifier_the_last_empire_desc:0	"Wiele cywilizacji było w stanie ulepszyć swoją infrastrukturę po przejściu na tańsze komponenty. W tym programie szczegółowo opisano analizę materiałów budowlanych po okresie niedoboru, zaczynając od grafenu."
hap_modifier_daily_life_at_early_vulcan:0	"Hodowca tribbli 3000"
hap_modifier_daily_life_at_early_vulcan_desc:0	"To nie są ćwiczenia: pozostawione samym sobie §Htribble§! mogą zniszczyć całe ekosystemy. Dowiedz się, jak oswoić te puszyste stworzonka na skalę planetarną i zostań §HHodowcą tribbli 3000§!."
