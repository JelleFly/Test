tech_blocker_removal_1_desc:0	"为干涸的土壤灌输§H富含矿物质的水§!，使其重新变得肥沃，可用于解决一些较为棘手的气候挑战。"
tech_terraforming_desc:0	"通过§H环境改造§!，我们可以将原本无法居住的星球改造为宜居星球，让生命在那里繁荣发展。"
tech_advanced_terraforming_desc:0	"用特制的运载工具建设行星生物群落和大气气体，在更多类型的行星上实现§H环境改造§!。"
tech_envoy_increase_tier_2_desc:0	"划拨资金，资助§H文化交流项目§!，加深我们对星系邻居的了解。"
tech_envoy_increase_tier_3_desc:0	"升级§H外交招待标准§!，包括更好的住宿、交通、安保和娱乐条件。"
tech_mining_station_mineral_output_increase_tier_1_desc:0	"用§H等离子钻机§!将小行星轰击成碎片，再释放粒子过滤帆筛选尘埃，收集珍贵的矿石。"
tech_mining_station_mineral_output_increase_tier_2_desc:0	"在需要采用非爆破采集方式的情况下，可以用§H纳米机器人链钻§!从小行星岩石中采集珍贵矿石。"
tech_mining_station_mineral_output_increase_tier_3_desc:0	"研发先进的光谱工具，用于分析太空尘埃，寻找可开采的§H气体节点§!。"
tech_mining_station_energy_output_increase_tier_1_desc:0	"优化§H开采站§!的发电机，回收更多能量。"
tech_mining_station_energy_output_increase_tier_2_desc:0	"改进§H等离子§!冷却剂管道，提升涡轮机的结构完整性，防止灾难性故障发生。"
tech_mining_station_energy_output_increase_tier_3_desc:0	"将传输网格替换为新型的硬化电子等离子系统管道，它可以承载更多来自§H等离子§!涡轮机的能量。"
tech_mining_station_deuterium_output_increase_tier_1_desc:0	"对我们的§H氘§!储存库进行更深入的微粒子安全检测，延长储存时间、提升储存稳定性。"
tech_mining_station_deuterium_output_increase_tier_2_desc:0	"改进§H氘§!冷却剂系统，降低热反应失控的风险。"
tech_starbase_starport_desc:0	"改进我们的零重力建造方法，让我们可以建造带有§H星港§!的哨站。"
