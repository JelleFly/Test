LARGE_HEAVY_PHASER:0	"Большой мощный фазер"
SIEGE_PHASER:0	"Осадный фазер"
SIEGE_PHASER_DESC:0	"Идеально подходит, чтобы уничтожить большой корабль или город средних размеров."
LARGE_SIEGE_PHASER:0	"Большой осадный фазер"
PHASER_BATTERY:0	"Фазерная батарея"
PHASER_BATTERY_DESC:0	"Группа мощнейших фазеров, способных атаковать много целей, объединять лучи и менять последовательность. Чтобы враги не расслаблялись, так сказать."
PLASMA_MORTAR:0	"Плазменный миномет"
PLASMA_MORTAR_DESC:0	"Его снаряды раскалены настолько, что светятся в ультрафиолетовом спектре и невидимы без специальных приборов."
SMALL_PLASMA_MORTAR:0	"Малый плазменный миномет"
MEDIUM_PLASMA_MORTAR:0	"Средний плазменный миномет"
LARGE_PLASMA_MORTAR:0	"Большой плазменный миномет"
PHASER_SPINAL_LANCE:0	"Осевое фазерное копье"
PHASER_SPINAL_LANCE_DESC:1	"Этот неподвижный направленный вперед фазерный луч способен отсекать целые секции кораблей."
PHASER_OBLITERATOR_LANCE:0	"Фазерное копье-уничтожитель"
PHASER_OBLITERATOR_LANCE_DESC:1	"Концентрированный луч, способный резать материю, энергию, гравитацию, подпространство и пространство-время. Оружие, что положит конец всему оружию."
PHASER_POINT_DEFENSE_1:0	"Фазерный оборонительный комплекс"
PHASER_POINT_DEFENSE_DESC:1	"Автопушки, способные перехватывать кинетические снаряды, такие как ракеты и торпеды, чтобы защищать корабли флотилии."
RAPID_FIRE_POINT_DEFENSE:0	"Скорострельный оборонительный комплекс"
RAPID_FIRE_POINT_DEFENSE_DESC:1	"Дополненная ИИ квантовая система наведения обнаруживает цели практически в тот же миг, когда они появляются, и действует соответственно ситуации."
PREDICTIVE_POINT_DEFENSE:0	"Прогнозирующий оборонительный комплекс"
PREDICTIVE_POINT_DEFENSE_DESC:1	"Оборонительный комплекс анализирует выходные сигналы вражеских орудий и составляет прогноз, что позволяет ему активироваться еще до того, как враг запустит снаряд."
PHOTON_TORPEDOES:0	"Фотонные торпеды"
PHOTON_TORPEDOES_DESC:0	"Залп торпед, задача которых — попытаться смять защиту цели и нанести значительный урон."
QUANTUM_TORPEDOES:0	"Квантовые торпеды"
QUANTUM_TORPEDOES_DESC:0	"Когда у этих снарядов активируются квантовые поля, они начинают существовать в нескольких точках одновременно. Благодаря этому сбить их становится намного сложнее."
PLASMA_CHARGE_DESC:0	"Подача несколько архаична, однако эти устройства способны обращать в расплавленный металл целые флотилии."
VARUVIAN_BOMBS_DESC:0	"Взрывное устройство, принцип действия которого основан на свойствах метреонов. Маленькая бомба способна уничтожить луну, средняя — планету. Будем надеяться, что нам никогда не встретится большая."
TRICOBALT_MINES_DESC:0	"С трикобальтом привычные единицы измерения не работают. Мощность этой взрывчатки оценивается в зависимости от того, как сильно она искажает подпространство."
PHASER_AUTOCANNON_1:0	"Фазерная автопушка"
PHASER_AUTOCANNON_1_DESC:0	"Единая орудийная платформа с синхронизированными системами обнаружения целей, идентификации и нейтрализации."
PHASER_AUTOCANNON_2:0	"Автоматическая фазерная группа"
PHASER_AUTOCANNON_2_DESC:0	"Благодаря улучшенному обнаружению целей автоматические системы орудия атакуют больше вражеских кораблей."
PHASER_AUTOCANNON_3:0	"Автоматическая фазерная батарея"
PHASER_AUTOCANNON_3_DESC:0	"Благодаря передовым системам идентификации орудие лучше сосредотачивает огонь на врагах и с меньшей вероятностью атакует своих."
PHASER_AUTOCANNON_4:0	"Автоматический фазерный банк"
PHASER_AUTOCANNON_4_DESC:0	"Орудие может атаковать несколько вражеских кораблей одновременно или объединить лучи в один луч внушительной мощности."
PHASER_AUTOCANNON_5:0	"Сфокусированный фазер"
PHASER_AUTOCANNON_5_DESC:0	"Группа синхронизированных лучей позволяет накрыть целую зону, откуда не выберется ни один вражеский корабль."
PHASER_BURSTFIRE_1:0	"Шквальный фазер"
PHASER_BURSTFIRE_1_DESC:0	"Этот фазер способен вести точный огонь и огонь на подавление. При выстреле он быстро наносит три удара по одной точке."
PHASER_BURSTFIRE_2:0	"Соединение шквальных фазеров"
PHASER_BURSTFIRE_2_DESC:0	"Синхронизированные фазерные банки выпускают мощные залпы, вынуждая врага быстро отступить."
PHASER_BURSTFIRE_3:0	"Группа шквальных фазеров"
PHASER_BURSTFIRE_3_DESC:0	"Триангуляция повышает точность, благодаря чему во врагов летит больше заряженных частиц."
