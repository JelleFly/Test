district_city_desc:0	"Sektor, który zapewnia wystarczającą liczbę mieszkań dla populacji i przestrzeń dla pracowników administracyjnych."
district_city_ufop_desc:0	"To ruchliwe skupisko obiektów mieszkalnych i handlowych tworzy centralne miejsce spotkań dla wszystkiego, co związane z handlem, finansami i produkcją."
district_city_klingon_desc:0	"Miasta są szczerym odzwierciedleniem ich mieszkańców. Emanują siłą i determinacją niczym fortece nieokiełznanej potęgi."
district_city_romulan_desc:0	"Ten obszar, w którym znajduje się Sala Państwa, mieści wiele budzących podziw obiektów o wielkiej wartości kulturowej, otoczonych imperialnymi posągami i bujnymi ogrodami."
district_city_cardassian_desc:0	"Pochodzimy od zwiedzionych ludzi, którzy nosili w sobie ziarno wielkości. Nasza sztuka i architektura pokazują złożoność naszej siły."
