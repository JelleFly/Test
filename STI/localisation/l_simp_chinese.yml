hap_extreme:0	"极限"
hap_extreme_desc:0	"你有没有梦想过变得更敏捷？更强壮？更快？有没有梦想过带领一支队伍取得全胜？在最后一秒之际赢得比赛？成为每个人的英雄，每个人最喜欢的明星！成为人人梦想但又无法企及的那个人！"
hap_extreme_option_desc:0	"§Y$hap_extreme$§!"
hap_extreme_program_1:0	"极限挖矿"
hap_extreme_program_2:0	"极限户外"
hap_personal_fantasy:0	"个人幻想"
hap_personal_fantasy_desc:0	"没有什么是越界的，也没有什么脱离了你的掌控！没有任何不妥，也没有任何不可能。心中所想，便是手中所有！探索你的意志中尚未开发的角落，测试极限！突破极限！你会让这个独一无二的机会从你的指缝中溜走吗？"
hap_personal_fantasy_option_desc:0	"§Y$hap_personal_fantasy$§!"
