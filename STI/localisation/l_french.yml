habitat_0_CONSTRUCTION_INFO_DELAYED:4	"Un habitat ne peut abriter que des §Ybâtiments§! £building£ qui lui sont spécifiques. S'il est construit en orbite autour d'un monde doté de ressources §Yminérales§! £minerals£, §Yénergétiques§! £energy£ ou §Yscientifiques§! £physics£ £society£ £engineering£, des £district£§Ydistricts§! particuliers seront disponibles.\n\nRequiert la technologie : §Y$tech_megastructure_1$§!"
