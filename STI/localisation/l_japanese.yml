action.82.desc:0	"§H[From.From.GetName]§!に所属する艦隊が§H[From.GetName]§!の住民を虐殺した！ 大規模かつ容赦のない軌道爆撃により、 地表の人口密集地は一掃されてしまった。 [From.GetPlanetMoon]は、 ほとんど生命を維持できない放射能汚染された荒野に変わり果てた。"
