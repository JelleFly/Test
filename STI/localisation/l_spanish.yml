tech_basic_science_lab_1:0	"Protocolos de confinamiento"
tech_basic_science_lab_1_desc:0	"Las instalaciones de investigación están diseñadas para evitar el robo de propiedad intelectual y la expansión de agentes contaminantes debido a la mala praxis o a sabotajes."
tech_basic_science_lab_2:0	"Purificación plasmática"
