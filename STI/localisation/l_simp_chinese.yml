qt_romulan_a1:0	"黑幕政治"
qt_romulan_a1_desc:0	"所有灭亡的文明所犯的第一个错误便是在与人交往时过于轻信。罗慕兰人明白相信外人是鲁莽、愚蠢、短视、难以掌握的。因此我们决定不给予其他物种在我们领地中的自由通行权。"
