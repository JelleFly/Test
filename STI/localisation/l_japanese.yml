decision_end_kahless_festival_effects_short:0	"この惑星のカーレス祭が終了する。"
kahless_festival_unimaginable_guest:0	"恩恵をもぎ取れ"
kahless_festival_unimaginable_guest_desc:0	"§Hカーレス§!の帰還はあらゆる喜びの始まりである。 すべての戦士に、 帰還せし者の恩恵を与えよ！"
kahless_festival:0	"カーレス祭"
kahless_festival_desc:0	"§H血酒§!を大量に用意し、 §Hカーレス§!を祝うために集まろう。 カーレスこそ、 祭りの最中にも敬意を示すことを忘れてはならない唯一の相手だ！"
qt_cardassian_a1_effect:0	"無謬"
qt_cardassian_a1_effect_desc:0	"飢餓を乗り越え豊穣を得た我々は、歴史とともに強くなる。"
qt_cardassian_a3_effect:0	"記録主義"
qt_cardassian_a3_effect_desc:0	"ロミュラン人は自分たちのことを最高の知恵者だと思っているかもしれない。 だが、カーデシア人ほど巧みに記録を保持できる種族はいない。"
qt_cardassian_a4_effect:0	"広域管理"
qt_cardassian_a4_effect_desc:0	"カーデシア人は生き残り、 弱者を支配する者として自然淘汰によって選ばれた。 詳細は歴史を参照せよ。"
qt_cardassian_a5_effect:0	"ドミニオンの隆盛"
qt_cardassian_a5_effect_desc:0	"我々の覇権は§Hドミニオン§!によって認められている。 いずれはさらに多くの者たちが、 我々の覇権こそ§H銀河系§!の善であると認めるようになるだろう。"
qt_cardassian_b1_effect:0	"生産性検査"
qt_cardassian_b1_effect_desc:0	"§H連合§!がいつまでも繁栄するには、 休みなき労働が欠かせない。 労働の評価基準は極秘だが、 全労働者の生産性は詳細に記録されている。"
qt_cardassian_b2_effect:0	"恩恵施与"
qt_cardassian_b2_effect_desc:0	"服従は勤労を、 勤労は繁栄を生む。 規則とは、 万人に恩恵を与えるためのものだ。"
qt_cardassian_c1_effect:0	"鉄拳"
qt_cardassian_c1_effect_desc:0	"鉄拳による支配は苛酷なように思われるかもしれない。 だが、 §H銀河系§!において最も頑強な金属は§Hロディニウム§!であると被支配民どもに教えてやりたいのだ。 相対的に見れば、 我々の支配は温和で寛容である。"
qt_cardassian_c2_effect:0	"諜報国家"
qt_cardassian_c2_effect_desc:0	"すべての声を聞き、 すべての行動を監視し、 すべての取引を記録する。§Hオブシディアン・オーダー§!は何でも知っている。"
qt_cardassian_c3_effect:0	"フォー・ライツ"
qt_cardassian_c3_effect_desc:0	"ときに真実は勝者によって作られるものだ。 いずれは4つの灯火が5つになるだろう。 あなたにはいくつ見える？"
qt_cardassian_c4_effect:0	"理想的条件"
qt_cardassian_c4_effect_desc:0	"効率よく苦難を乗り越えることにかけては我々の右に出る者はいない。 新たな労働プロトコルは、 労働者が必要とする資源量の削減に成功した。"
qt_cardassian_c4_effect_2:0	"新しい血"
qt_cardassian_c4_effect_2_desc:0	"我々の文明に加わる新参者は、 親もなく道に迷ったネズミのようなものだ。 §H連合§!に奉仕できるよう統合し、 目的を与えてやろう。"
qt_cardassian_c4_effect_2_tooltip:0	"新たに征服した植民地の初期POPに§Y非カーデシア系POP§!が§!5§G追加される。"
qt_cardassian_d1_effect:0	"万物の記録者"
qt_cardassian_d1_effect_desc:0	"我々は何度も何度も自らを作り変えてきた。 それが闘争の歴史に隠された秘密だ。 誤ちを直視しなければならない時が、 いずれは訪れるだろう。 だが、 すべての誤ちは進歩の好機でもあるのだ。"
qt_cardassian_d2_effect:0	"労働力の最適化"
qt_cardassian_d2_effect_desc:0	"社会の発展には頑強で優秀な労働力が欠かせない。 規定の労働量を達成できるのはカーデシア人だけだ。"
qt_cardassian_d3_effect:0	"生活の質"
qt_cardassian_d3_effect_desc:0	"あらゆる職業のカーデシア人に恩恵を与えよ。 研究によると、 §H労働者§!の物質的生活条件を向上させれば、 生産性が改善されるらしい。"
qt_cardassian_d4_effect:0	"開放志向"
qt_cardassian_d4_effect_desc:0	"孤立は我々の欠点だ。 いつまでも外界を無視しているわけにはいかない。 過去の重みは捨て、 協力、 認知、 種族間の友情などといった新たなる理想を受け入れようではないか。"
qt_cardassian_d4_effect_2_tooltip:0	"外交協定による信用増加：§G+10%§!\n外交協定の影響力維持費：§G-30%§!"
qt_romulan_a1_effect:0	"先駆者"
qt_romulan_a1_effect_desc:0	"§H科学省§!であれば、 科学者が欲するようなどんな設備も調達できる。 実際のところ、 §H銀河系§!で知られているすべての価値あるテクノロジーは、 我々が最初に発見したのだ。"
qt_romulan_a2_effect:0	"秘密作戦"
qt_romulan_a2_effect_desc:0	"仕事の早い首都星は非合法活動の本拠地だ。 結果として、 作戦の監視は容易なものとなっている。"
qt_romulan_a2_effect_tooltip:0	"首都に建造された§Y$building_base_of_operations_romulan$§!の建造物が§G+5§! £unity£を産出する"
qt_romulan_a3_effect:0	"影の工作員"
qt_romulan_a3_effect_desc:0	"バックアッププランにはバックアッププランが必要である。 それと同じように、 あらゆる工作員はべつの工作員に監視させなければならない。"
qt_romulan_a4_effect:0	"特異点コア"
qt_romulan_a4_effect_desc:0	"§H人工の量子特異点§!の用途を改善することで、 宇宙船の動力源への転用に成功した。"
qt_romulan_a5_effect:0	"帝国の専門化"
qt_romulan_a5_effect_desc:0	"時代を経るにつれ、 我々はますます有能な指揮官を得る。"
qt_romulan_b2_effect:0	"大脱出"
qt_romulan_b2_effect_desc:0	"新たなる生産性の時代が幕開けしようとしている。 外宇宙の星々に、 失われたものを再建しなければならない。"
qt_romulan_b3_effect:0	"エリートの避難"
qt_romulan_b3_effect_desc:0	"社会において最高の階級に属する者たちを優先的に移住させよう。"
qt_romulan_c2_effect:0	"軍事的卓越"
qt_romulan_c2_effect_desc:0	"どんな階級の誰であれ代わりなどいくらでもいる。 必要ならば使い捨てにすればいい。 そういう価値観が急速な同化を促進する。"
qt_romulan_c3_effect:0	"ヴァルカンの贖い"
qt_romulan_c3_effect_desc:0	"我々の血族がふざけた生き方を忘れ、ロミュラン社会に同化する時が来た。"
qt_romulan_d1_effect:0	"「ドラヴサイの笑み」"
qt_romulan_d1_effect_desc:0	"天才的な計画能力と完ぺきな実行能力をもってしても、 古代の血族たるヴァルカン人と共に生きたいという願いは叶わぬ夢であり続けるだろう。 我々は互換品ではないのだ。"
qt_romulan_d2_effect:0	"技術的優勢"
qt_romulan_d2_effect_desc:0	"我々の兵器は知的生命体の歴史上最強の代物だ。 だが兵器に限った話ではない。"
qt_romulan_d3_effect:0	"血筋"
