SHIP_STAT_DESC_energy_maintenance:1	"§EL'§Hentretien§! nécessaire pour garder le vaisseau en service correspond à un pourcentage de son §Hcoût de construction§! total.§!"
SHIP_STAT_DESC_mineral_maintenance:1	"§EL'§Hentretien§! nécessaire pour garder le vaisseau en service correspond à un pourcentage de son §Hcoût de construction§! total.§!"
SHIP_STAT_DESC_power:1	"§EFaire fonctionner les divers systèmes embarqués requiert une §Halimentation§! suffisante. Elle est accrue par l'ajout de réacteurs supplémentaires, mais la plupart des autres composants consomment de l'énergie. Les modèles avec une §Halimentation§! négative ne peuvent pas être sauvegardés.§!"
SHIP_STAT_DESC_hitpoints:1	"§ELes §Hpoints de coque§! d'un vaisseau déterminent la quantité de dégâts qu'il peut encaisser avant de subir une brèche dans la coque suffisamment grave pour entraîner sa destruction.§!"
SHIP_STAT_DESC_armor:2	"§ELe §Hblindage§! d'un vaisseau agit comme une seconde ligne de défense, absorbant toute attaque ayant pénétré le bouclier avant qu'elle ne puisse endommager sa coque. À moins que le vaisseau ne soit équipé d'un composant de blindage régénérant, son blindage ne peut être réparé que dans une §Hbase stellaire§!.§!"
SHIP_STAT_DESC_shields:1	"§ELes §Hboucliers§! d'un vaisseau agissent comme une première ligne de défense, absorbant toute attaque avant qu'elle ne puisse endommager son blindage et sa coque. Certaines armes peuvent causer des dégâts supplémentaires aux boucliers ou même les franchir purement et simplement. Les pulsars sont aussi connus pour les rendre inopérants. Les boucliers se régénèrent lentement lorsque le vaisseau est hors combat.§!"
SHIP_STAT_DESC_evasion:1	"§ETous les vaisseaux peuvent éviter certaines attaques et donc ne pas subir les dégâts attendus. Les chances d'§Hesquive§! peuvent être augmentées par des propulseurs et d'autres composants, mais les vaisseaux beaucoup plus imposants sont moins à même d'en tirer parti.§!"
SHIP_STAT_DESC_combat_speed:0	"§ELa §Hvitesse§! d'un vaisseau détermine sa capacité à manœuvrer lorsqu'il n'est pas en mode PRL. Elle est accrue par les propulseurs. C'est le vaisseau le plus lent qui détermine la vitesse maximale de déplacement d'une flotte.§!"
SHIP_STAT_DESC_speed:0	"$SHIP_STAT_DESC_combat_speed$"
SHIP_STAT_DESC_damage:1	"§ELe total des dégâts infligés par un vaisseau est la somme des dégâts de chacun de ses composants d'armes. Toutefois, au combat, chaque arme attaque séparément. Consultez individuellement les composants pour en savoir plus sur leur vitesse d'attaque, les dégâts qu'ils peuvent infliger, leur portée pratique, ou encore leur capacité de pénétration des §Hboucliers§! ou du §Hblindage§!.§!"
