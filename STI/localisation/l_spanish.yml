leader_trait_recognition:0	"Escapista"
leader_trait_recognition_desc:0	"Un espía incapaz de desaparecer sin dejar rastro cuando descubren su tapadera es técnicamente inútil."
#leader_trait_recognition_effect_desc:0	""
leader_trait_hacker:0	"Pirateo"
leader_trait_hacker_desc:0	"Destaca en la vigilancia de información. Su especialidad es robar y analizar datos enemigos sin dejar rastro digital."
leader_trait_hacker_effect_desc:0	"Duración de misiones de pirateo de bases estelares: §Gx2§!"
leader_trait_infiltrator:0	"Sabotaje"
leader_trait_infiltrator_desc:0	"Destaca improvisando explosivos, plantándolos en secreto y detonándolos."
leader_trait_infiltrator_effect_desc:0	"La propaganda funciona como si el espía tuviera un nivel superior: §G+2§!"
leader_trait_commitment:0	"Invisible"
leader_trait_commitment_desc:0	"Siempre encuentra la forma de mimetizarse con el ambiente, independientemente del nivel de vigilancia."
leader_trait_commitment_effect_desc:0	"Bonificador de nivel de espía contra contraespionaje: §G+2§!"
leader_trait_patient:0	"Paciente"
leader_trait_patient_desc:0	"Siempre mantiene la vista en el objetivo. Es capaz de realizar operaciones en secreto mucho más largas de lo que cualquier espía soñaría."
leader_trait_patient_effect_desc:0	"Bonificador en misiones ofensivas: §G+1 §!\nCoste de misiones de enfoque lento: §G0§!"
leader_trait_stealth_pilot:0	"Sigilo"
leader_trait_stealth_pilot_desc:0	"Tiene una gran predilección por llevar a su equipo a lugares donde no son bienvenidos sin que les detecten."
leader_trait_stealth_pilot_effect_desc:0	"Efectos de misiones de robo de planos: §Gx2§!"
leader_trait_self_reliance:0	"Seguridad propia"
leader_trait_self_reliance_desc:0	"Hace falta un corazón inquebrantable para meterse de lleno en lugares donde no hay rescate posible, donde solo puedes contar con tu propia experiencia."
leader_trait_deanna_troi:0	"Empatía extrasensorial"
leader_trait_deanna_troi_desc:0	"Gracias a su sangre §Hbetazoide§! y a su empatía extrasensorial, la §Hteniente comandante Deanna Troi§! de la §HEnterprise§! está preparada para comprender la psicológica de una amplia variedad de especies. Su talento para entablar relaciones diplomáticas nos permite realizar hasta la más delicada de las misiones."
#leader_trait_deanna_troi_effect_desc:0	""
leader_trait_advocate:0	"Cazatalentos"
leader_trait_advocate_desc:0	"Hace falta tener buen ojo para reconocer el talento y para saber cuándo recompensarlo."
#leader_trait_advocate_effect_desc:0	""
admiral_trait_bold_admiral:0	"Almirante con osadía"
admiral_trait_bold_admiral_desc:0	"Quienes están dispuestos a arriesgarlo todo se convierten en los comandantes navales más diestros."
#admiral_trait_bold_admiral_effect_desc:0	""
leader_trait_diseased:0	"Enfermedad"
leader_trait_diseased_desc:0	"Ha estado expuesto a un material o sustancia venenosa, lo que ha afectado a su salud a largo plazo."
#leader_trait_diseased_effect_desc:0	""
leader_trait_hivemind_scar:0	"Cicatriz de mente colmena"
leader_trait_hivemind_scar_desc:0	"El trauma psicológico debido a la asimilación afecta a su día a día. Algunas heridas nunca sanan."
#leader_trait_hivemind_scar_effect_desc:0	""
leader_trait_cardassian_leader:0	"Agente Hira"
leader_trait_cardassian_leader_desc:0	"Una laureada agente de la Orden Obsidiana conocida por su valentía al servicio del Estado"
#leader_trait_cardassian_leader_effect_desc:0	""
leader_trait_klingon_leader:0	"Consejero Mar'eq"
leader_trait_klingon_leader_desc:0	"Un laureado guerrero reconocido por haber derrotado a numerosos enemigos del imperio."
#leader_trait_klingon_leader_effect_desc:0	""
leader_trait_hugh:0	"Exdrón"
leader_trait_hugh_desc:0	"Este antiguo dron escapó voluntariamente del colectivo y puso sus vastos conocimientos a nuestro servicio. Sin duda aporta un valor incalculable."
#leader_trait_hugh_effect_desc:0	""
leader_trait_janeway:0	"Kathryn Janeway"
leader_trait_janeway_desc:0	"Una navegante dedicada de lleno a la exploración de la galaxia. Nadie domina tanto el arte de establecer contacto con civilizaciones desconocidas o de neutralizar amenazas galácticas como esta viajera espacial."
#leader_trait_janeway_effect_desc:0	""
leader_trait_picard:0	"Jean-Luc Picard"
leader_trait_picard_desc:0	"Un laureado capitán de la Flota Estelar reconocido por su valentía y sensatez."
#leader_trait_picard_effect_desc:0	""
leader_trait_romulan_leader:0	"Agente Sicara"
leader_trait_romulan_leader_desc:0	"Una laureada agente del Tal Shiar conocida por su ingenio indomable."
#leader_trait_romulan_leader_effect_desc:0	""
governor_mission_traits_extra_tooltip:0	"\n(Efectos activos mientras algún gobernador esté en una misión)\n"
leader_trait_truthseeker:0	"Defensa de la verdad"
leader_trait_truthseeker_desc:0	"Siempre va con la verdad por delante, cueste lo que cueste. Hay ciertos hechos que el gobierno prefiere no afrontar si carece de la motivación adecuada."
#leader_trait_truthseeker_effect_desc:0	""
leader_trait_crimefighter:0	"Lucha contra el crimen"
leader_trait_crimefighter_desc:0	"Su mirada atormentada refleja los horrores que ha presenciado."
leader_trait_crimefighter_effect_desc:0	"$governor_mission_traits_extra_tooltip$"
leader_trait_producer:0	"Producción"
leader_trait_producer_desc:0	"Capaz de convertir dos disruptores en cinco, metafóricamente hablando. No lo intentes en casa: el plasma supercalentado es letal."
leader_trait_producer_effect_desc:0	"$governor_mission_traits_extra_tooltip$"
leader_trait_party_animal:0	"Alma de la fiesta"
leader_trait_party_animal_desc:0	"Sabe cómo pasárselo bien. Lo que pasa en el simulador holográfico se queda en el simulador holográfico."
leader_trait_party_animal_effect_desc:0	"$governor_mission_traits_extra_tooltip$"
leader_trait_farseer:0	"Previsión"
leader_trait_farseer_desc:0	"Conoce el precio de abandonar comunidades enteras a su suerte. Se ha ahorrado muchos esfuerzos gracias a que siempre encuentra las rutas óptimas."
leader_trait_farseer_effect_desc:0	"$governor_mission_traits_extra_tooltip$"
leader_trait_worf:0	"Esto no es un juego"
leader_trait_worf_desc:0	"Los §Hklingon§! reciben una excelente formación en combate desde temprana edad y honran su beligerante legado independientemente de en qué bando estén."
#leader_trait_worf_effect_desc:0	""
leader_trait_garak:0	"Asesino secreto"
leader_trait_garak_desc:0	"Es un ingenioso conversador que se hace pasar por sastre o jardinero. En realidad, es un diestro traidor y asesino."
#leader_trait_garak_effect_desc:0	""
leader_trait_governor_past_investigator:0	"Investigación"
leader_trait_governor_past_investigator_desc:0	"Muestra una gran preocupación por los problemas de la sociedad y hará cuanto esté en su mano por solucionarlos."
#leader_trait_governor_past_investigator_effect_desc:0	""
leader_trait_governor_disorder_investigator:0	"Investigación"
leader_trait_governor_disorder_investigator_desc:0	"Muestra una gran preocupación por los problemas de la sociedad y hará cuanto esté en su mano por solucionarlos."
#leader_trait_governor_disorder_investigator_effect_desc:0	""
leader_trait_governor_inequality_investigator:0	"Investigación"
leader_trait_governor_inequality_investigator_desc:0	"Muestra una gran preocupación por los problemas de la sociedad y hará cuanto esté en su mano por solucionarlos."
#leader_trait_governor_inequality_investigator_effect_desc:0	""
leader_trait_governor_inauguration_investigator:0	"Investigación"
