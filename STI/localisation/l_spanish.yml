leviathans.100.name:0	"$NAME_Ferengi_Holodeck_Arcades$"
leviathans.100a.desc:0	"En $NAME_Ferengi_Holodeck_Arcades$ no discriminamos a los posibles compradores. ¿Quiénes somos nosotros para juzgar la moral de vuestra nación estelar? Los buenos clientes son tan raros como el latinio. Hay que atesorarlos. Regla de adquisición n.º 57."
leviathans.100b.desc:0	"Puede que necesites minerales para construir naves de guerra. La guerra es buena para el negocio. Regla de adquisición número 34. ¡O quizá los necesites para construir orfanatos! La paz es buena para los negocios. Regla de adquisición n.º 35. A menudo se confunden.\n\nAquí, en $NAME_Ferengi_Holodeck_Arcades$, ¡creemos que es bueno querer cosas!"
leviathans.100c.desc:0	"Aquí no hay preguntas, solo recursos de calidad, listos para ser bombeados a las arterias de vuestra industria."
leviathans.100d.desc:0	"No hacemos devoluciones. Política de la compañía, no está en mis manos."
leviathans.100e.desc:0	"¿Te interesan unos minerales? ¿No? ¿Qué tal algo de energía? Por favor, ¡acepta estos manjares! Nunca empieces una negociación con el estómago vacío. Regla de adquisición n.º 214."
leviathans.100f.desc:0	"Has contactado con los ferengi, ¿cómo podemos ayudarte? Por supuesto, a veces lo único más peligroso que una pregunta es la respuesta. Es lo que dice la regla de adquisición n.º 208."
leviathans.103.name:0	"Iniciativa Comercial Ferengi"
leviathans.103a.desc:0	"Nuestros clientes quedan en el anonimato."
leviathans.103b.desc:0	"¿De dónde salen nuestros recursos? Créeme, es mejor para todos, incluido los [Root.GetName], que no revelemos esa información..."
leviathans.103c.desc:0	"No comerciamos con esclavos. Sin excepciones."
leviathans.103d.desc:0	"La Iniciativa Comercial Ferengi te da la bienvenida. Siempre es un placer."
leviathans.103e.desc:0	"Llevamos mil años en el negocio. Si eso no habla bien nuestra credibilidad, no sé qué más podría hacerlo. Tendría que haber una regla de adquisición sobre ello, la verdad."
leviathans.103f.desc:0	"En nuestra base estelar, varios grupos han expresado su interés en negociar con los [Root.GetName]. ¿Hablamos de negocios?"
leviathans.104.name:0	"$NAME_Ferengi_Shady_Emporium$"
leviathans.104a.desc:0	"Hace miles de años, la Alianza Ferengi abarcaba gran parte de la galaxia. Solo quedamos nosotros."
leviathans.104b.desc:0	"Dicen que las orejas de un ferengi pueden captar un buen trato a doce pársecs de distancia. Eso es una exageración... En realidad, es solo a ocho pársecs."
leviathans.104c.desc:0	"El $NAME_Ferengi_Shady_Emporium$ os da la bienvenida. ¿Hacemos un trato?"
leviathans.104d.desc:0	"Un ferengi, un luriano y una exchica dabo entran en un bar... Da igual, no es apropiado contar un chiste ahora. Perdón."
leviathans.104e.desc:0	"Saludos, [Root.GetSpeciesName]. Vienes a negociar con nosotros, ¿no?"
leviathans.104f.desc:0	"Mi pueblo considera que «descuento» es una palabrota muy fea. Tenedlo en cuenta cuando habléis con nosotros."
leviathans.105.a:0	"Nos gustaría comerciar por £minerals£ §Yminerales§!."
leviathans.105.b:0	"Nos gustaría comerciar por £energy£ §Ycréditos energéticos§!."
