qt_klingon_f4:0	"生来为战"
qt_klingon_f4_desc:0	"§HB'aht Qul（腕力）§!挑战。§HJa'chuq（述勇）§!祭典。复仇仪式。从飞升仪式直至死亡仪式，我们生来就是为了战斗，而战斗就是为了战死。为我们的年青一代点亮§Hkor'tova（心火）§!蜡烛，§HmaH DoQ batlh（荣耀属于我们）§!!\n\n"
