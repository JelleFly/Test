#leader_trait_eye_talent_general_effect_desc:0	""
leader_trait_archaeologist_desc:0	"Prawdziwa pasja tego przywódcy polega na odkrywaniu nowej wiedzy o starożytnym obcym życiu w naszym wszechświecie."
leader_trait_archaeologist_effect_desc:0	"Miesięczna jedność: §G+2§!\nTempo badań (biegłość polityczna): §G+15%§!"
leader_trait_roamer_desc:0	"Nietknięte obszary kosmosu same się nie zbadają."
#leader_trait_roamer_effect_desc:0	""
leader_trait_carefree_desc:0	"Dziecięcy zachwyt wszechświatem tego przywódcy sprawia, że przekracza wszelkie granice w dążeniu do odkryć naukowych."
#leader_trait_carefree_effect_desc:0	""
leader_trait_meticulous_desc:0	"Płynność obsługi niekończących się ciągów danych to umiejętność sama w sobie. Pozwala ujawniać ukryte znaczenia, które w innym przypadku pozostałyby niezauważone."
#leader_trait_meticulous_effect_desc:0	""
leader_trait_maniacal_desc:0	"Potrzeba tego przywódcy do znajdowania nowych technologii zabijania i prowadzenia wojny może pewnego dnia obciążyć jego sumienie."
leader_trait_maniacal_effect_desc:0	"Miesięczne wpływy: §G+0,1§!\nTempo badań (teoria wojskowa): §G+15%§!"
leader_trait_spark_genius_desc:0	"Zdolność koncentracji tego przywódcy staje się asymptotyczna, gdy praca jest czymś, co sprawia mu przyjemność. Jego skłonność do poświęcania całych dni na doskonalenie jednego zadania jest niezrównana."
#leader_trait_spark_genius_effect_desc:0	""
leader_trait_custom_ai_assistant_desc:0	"Nie ma nic złego w otrzymaniu niewielkiej pomocy od złośliwej SI. Zwłaszcza jeśli została zintegrowana z ośrodkowym układem nerwowym."
#leader_trait_custom_ai_assistant_effect_desc:0	""
leader_trait_sapient_ai_assistant_desc:0	"Analityczne i zorientowane na prawdopodobieństwa myślenie tego przywódcy jest wspomagane przez wszczepione komputery kwantowe, które zwiększają moc jego synaps."
#leader_trait_sapient_ai_assistant_effect_desc:0	""
leader_trait_researcher_desc:0	"Demonstrując swoje umiejętności w zakresie eksploracji, ten przywódca jest teraz szybszy w skanowaniu i prowadzeniu badań."
#leader_trait_researcher_effect_desc:0	""
leader_trait_pathologist_desc:0	"Ekspert we wszystkich typach chorób nękających galaktykę, zaangażowany w badania empiryczne i niestrudzone analizy."
#leader_trait_pathologist_effect_desc:0	""
leader_trait_scout_desc:0	"Od zarania dziejów najważniejsza zasada wojny pozostaje niezmienna: najpierw musisz poznać swojego wroga."
#leader_trait_scout_effect_desc:0	""
leader_trait_recognition:0	"Mistrz ucieczek"
leader_trait_recognition_desc:0	"Szpieg, który nie potrafi zniknąć bez śladu, gdy zostanie zdemaskowany, jest praktycznie bezużyteczny."
#leader_trait_recognition_effect_desc:0	""
leader_trait_hacker:0	"Haker"
leader_trait_hacker_desc:0	"Ten przywódca wyróżnia się w pozyskiwaniu informacji. Specjalizują się w kradzieży i analizowaniu danych wroga bez pozostawiania cyfrowych śladów."
leader_trait_hacker_effect_desc:0	"Czas trwania misji hakowania bazy gwiezdnej: §G2x§!"
leader_trait_infiltrator:0	"Sabotażysta"
leader_trait_infiltrator_desc:0	"Ten przywódca specjalizuje się w tworzeniu, potajemnym podkładaniu i detonowaniu materiałów wybuchowych."
leader_trait_infiltrator_effect_desc:0	"Propaganda działa tak, jakby szpieg był na wyższym poziomie: §G+2§!"
leader_trait_commitment:0	"Niewidzialny"
leader_trait_commitment_desc:0	"Ten przywódca znajduje sposób, by się wtopić w tłum, bez względu na to, jak chroniony jest jego cel lub otoczenie."
leader_trait_commitment_effect_desc:0	"Premia do poziomu szpiega przeciwko kontrwywiadowi: §G+2§!"
leader_trait_patient:0	"Cierpliwy"
leader_trait_patient_desc:0	"Ten przywódca skupia się na celu i może pozostawać pod przykrywką dłużej, niż większość szpiegów mogłaby marzyć."
leader_trait_patient_effect_desc:0	"Premia w czasie misji ofensywnych: §G+1§!\nKoszt najwolniejszego podejścia do misji: §G0§!"
leader_trait_stealth_pilot:0	"Niewykrywalny"
leader_trait_stealth_pilot_desc:0	"Ten przywódca jest biegły w przenoszeniu zespołów do miejsc, w których nie są mile widziane, całkowicie niezauważenie."
leader_trait_stealth_pilot_effect_desc:0	"Efekty misji dot. kradzieży schematów: §G2x§!"
leader_trait_self_reliance:0	"Samodzielny"
leader_trait_self_reliance_desc:0	"Trzeba niezłomnego serca, by wejść tam, gdzie nie będzie ratunku i można polegać wyłącznie na własnym doświadczeniu."
leader_trait_deanna_troi:0	"Empatia pozazmysłowa"
leader_trait_deanna_troi_desc:0	"§HKomandor porucznik§! Deanna Troi z §HEnterprise§!, ukształtowana przez swoje §Hbetazoidzkie§! dziedzictwo i pozazmysłową empatię, jest wyszkolona w rozumieniu psychologii różnych gatunków. Jej talent do stosunków dyplomatycznych pozwala nam wykonywać nawet najbardziej delikatne misje."
#leader_trait_deanna_troi_effect_desc:0	""
leader_trait_advocate:0	"Rzecznik"
leader_trait_advocate_desc:0	"Potrzeba umiejętności, aby rozpoznać talent i wyczucia, aby wiedzieć, kiedy go nagrodzić."
#leader_trait_advocate_effect_desc:0	""
admiral_trait_bold_admiral:0	"Śmiały admirał"
