hire_raid:0	"Начать этот рейд?"
marauder.35.desc:0	"Правильное давление при возникновении определенных разногласий — это наш профиль. Скажите, кого из ваших соседей нужно слегка подтолкнуть. Мы устроим хаос, а вы вмешаетесь в нужный момент. Они ни о чем не догадаются."
