tech_general_pool_size_tier_3_desc:0	"通过§H全息模拟§!技术，让军队领袖接受最多一万小时的应激预防训练，大幅提升他们在实战中的成功率。"
tech_warp_range_increase_tier_1_desc:0	"绘制整个§H星系§!的星图似乎是一个不可能完成的任务，但最伟大的成就往往都开始于勇敢迈出已知的领域。"
tech_warp_range_increase_tier_2_desc:0	"从长远看，§H自动更新§!的预测性§H星图§!可以降低间接成本。"
tech_warp_range_increase_tier_3_desc:0	"用§H量子理论§!研究恒星系的移动，绘制出高精确度的星图，便于我们规划前往§H星系§!最远端的航行。"
tech_warp_speed_increase_tier_1_desc:0	"这套先进的§H浮标系统§!让我们可以快速分辨出危险的§H曲速流§!和引力畸体。"
tech_warp_speed_increase_tier_2_desc:0	"最尖端的曲速信标具备自动更新功能，可以提供最新的§H星系§!布局信息。"
