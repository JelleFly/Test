leader_trait_self_reliance_effect_desc:0	"임무 성공 시 대상에 대한 정보 획득: §G+4 첩자 레벨§!"
leader_trait_aggressive:0	"압력솥"
leader_trait_aggressive_desc:0	"해당 지도자는 좋은 공격이 최선의 방어라고 믿으며, 압도적인 화력으로 적을 몰아내는 전략을 선호합니다."
#leader_trait_aggressive_effect_desc:0	""
leader_trait_cautious:0	"저격수"
leader_trait_cautious_desc:0	"해당 지도자는 적의 공격이 닿지 않는 거리에서 정밀 폭격을 가하는 전술이야말로 승전의 열쇠라는 확고한 신념이 있으며, 전적으로 증명합니다."
#leader_trait_cautious_effect_desc:0	""
leader_trait_engineer:0	"수리 검사관"
leader_trait_engineer_desc:0	"해당 지도자의 함선에서 일을 허투루 할 생각은 꿈도 꾸지 마십시오. 고통에 허덕이게 될 테니까요."
#leader_trait_engineer_effect_desc:0	""
leader_trait_fleet_logistician:0	"보급 전략가"
leader_trait_fleet_logistician_desc:0	"해당 지도자의 병참망은 절대 무너지는 법이 없습니다. 치열한 대전을 치르더라도 건재합니다."
#leader_trait_fleet_logistician_effect_desc:0	""
leader_trait_gale_speed:0	"동에 번쩍 서에 번쩍"
leader_trait_gale_speed_desc:0	"속도, 위치 선정, 정확성이 거리를 제어하는 데 필요한 요소입니다. 그리고 거리를 제어하는 사람이 싸움에서 승리하는 법입니다."
#leader_trait_gale_speed_effect_desc:0	""
leader_trait_trickster:0	"복병"
leader_trait_trickster_desc:0	"해당 지도자는 적 함대 습격 경험이 풍부합니다."
#leader_trait_trickster_effect_desc:0	""
leader_trait_unyielding:0	"의연함"
leader_trait_unyielding_desc:0	"패배는 있을 수 없습니다. 가능성을 인정하는 것부터 스스로를 파멸시키는 지름길. 전진만이 답입니다."
#leader_trait_unyielding_effect_desc:0	""
leader_trait_lethargic:0	"지각쟁이"
leader_trait_lethargic_desc:0	"해당 지도자는 힘겨운 싸움은 다른 이들에게 떠넘기고, 막판에 나타나 전공을 가져갑니다."
#leader_trait_lethargic_effect_desc:0	""
leader_trait_nervous:0	"방어적"
leader_trait_nervous_desc:0	"해당 지도자는 먼저 적의 행동 방식에 관한 데이터를 충분하게 확보한 후 위치를 드러냅니다."
#leader_trait_nervous_effect_desc:0	""
leader_trait_adaptable:0	"빠른 두뇌회전"
leader_trait_adaptable_desc:0	"해당 지도자는 적응과 발전, 극복이 빠릅니다. 좀 더 나은 길이 있다는 정보가 들어오는 순간 의견을 선회하기를 주저하지 않습니다."
#leader_trait_adaptable_effect_desc:0	""
leader_trait_eager:0	"영광에 굶주림"
leader_trait_eager_desc:0	"역사에 자신의 이름과 업적을 남길 기회를 무시하기에는 유혹이 너무 큽니다."
#leader_trait_eager_effect_desc:0	""
leader_trait_resilient:0	"생존자"
leader_trait_resilient_desc:0	"해당 지도자는 정신적, 신체적 시련을 마주하고도 살아남았습니다. 이들에게 흉터는 자랑스러운 훈장과도 같으며, 쉬운 표적은 절대 아닙니다."
#leader_trait_resilient_effect_desc:0	""
leader_trait_arrested_development:0	"현실 안주"
leader_trait_arrested_development_desc:0	"해당 지도자는 현재의 역할과 실력에 만족하고 있으며 더 발전하는 데는 별 관심이 없습니다."
#leader_trait_arrested_development_effect_desc:0	""
leader_trait_stubborn:0	"편협한 사고"
leader_trait_stubborn_desc:0	"해당 지도자는 새로운 발상과 전략을 모조리 거부합니다. 그 우수성이 입증됐다고 하더라도 말입니다. 오직 본인의 경험만으로 모든 것을 판단합니다."
#leader_trait_stubborn_effect_desc:0	""
leader_trait_substance_abuser:0	"중독자"
leader_trait_substance_abuser_desc:0	"화학적인 형태의 스트레스 완화제는 막대한 대가를 요구하기 마련입니다. 해당 지도자는 화학 물질을 남용하면서 신체적 고통의 늪에서 허덕이고 있습니다."
#leader_trait_substance_abuser_effect_desc:0	""
leader_trait_army_logistician:0	"징발관"
leader_trait_army_logistician_desc:0	"해당 지도자는 전투식량 두 개를 네 개로 증식시키는 방법을 압니다. 도대체 무슨 재능이 있어서 그 많은 물자를 구해오는지 아무도 모릅니다. 사실, 누가 신경이나 쓸까요."
#leader_trait_army_logistician_effect_desc:0	""
leader_trait_butcher:0	"경솔함"
leader_trait_butcher_desc:0	"해당 지도자는 먼저 공격하고 나중에 따져보는 성격입니다."
#leader_trait_butcher_effect_desc:0	""
leader_trait_restrained:0	"배려심"
leader_trait_restrained_desc:0	"해당 지도자는 휘하 병사의 이름을 하나하나 외우고 있으며, 불필요한 병력 손실을 피할 수 있다면 수단과 방법을 가리지 않습니다."
#leader_trait_restrained_effect_desc:0	""
leader_trait_charismatic:0	"대중 코미디언"
leader_trait_charismatic_desc:0	"최전선에서 시기 적절한 농담은 훌륭한 무기가 됩니다."
#leader_trait_charismatic_effect_desc:0	""
leader_trait_glory_seeker:0	"용감무쌍"
leader_trait_glory_seeker_desc:0	"죽음에 대한 공포는 군인의 영광을 가로막는 약점일 뿐입니다."
#leader_trait_glory_seeker_effect_desc:0	""
leader_trait_demoralizer:0	"막무가내"
leader_trait_demoralizer_desc:0	"해당 지도자는 극악무도한 행위를 전혀 신경 쓰지 않습니다. 사용할 수 있는 모든 전술을 동원합니다. 적의 정신을 무너뜨리는 전술도 예외는 아닙니다."
#leader_trait_demoralizer_effect_desc:0	""
leader_trait_armchair_commander:0	"트라이코더 특공대"
#leader_trait_armchair_commander_effect_desc:0	""
leader_trait_environmental_engineer:0	"조경 공학자"
leader_trait_environmental_engineer_desc:0	"해당 지도자는 인위적인 토지 변형과 그로 인한 환경적 여파를 광범위하게 연구했습니다. 대대적인 토지 재형성에 전문가입니다."
leader_trait_environmental_engineer_effect_desc:0	"임무 중 차단물 제거 비용: §G-25%§G\n임무 중 차단물 제거 속도: §G-25%§G"
leader_trait_intellectual:0	"이론가"
leader_trait_intellectual_desc:0	"과학 저널. 법적 의견. 군사 이론. 야한 로맨스 소설. 해당 지도자는 게걸스럽게 독서를 즐깁니다."
leader_trait_intellectual_effect_desc:0	"전문가 개선 임무 효과: §G+25%§!"
leader_trait_agrarian_upbringing:0	"시골 출신"
leader_trait_agrarian_upbringing_desc:0	"시골 출신이란 소리는 고된 노동이나 소박한 미덕, 경작을 향한 사랑 등 도시인과는 다른 가치관을 따름을 의미합니다."
leader_trait_agrarian_upbringing_effect_desc:0	"노동자 개선 임무 효과: §G+25%§!"
leader_trait_architectural_interest:0	"건축 애호가"
leader_trait_architectural_interest_desc:0	"정통성을 벗어난 미를 추구하는 건물은 해당 지도자에게 그 어떤 절경보다도 큰 감흥을 일으킵니다."
leader_trait_architectural_interest_effect_desc:0	"해당 총독이 궤도에 머무르는 동안 §G건물§! 및 §G지구§! 건설 비용과 소요 시간이 25% 감소합니다."
leader_trait_army_veteran:0	"전투 베테랑"
leader_trait_army_veteran_desc:0	"여전히 머리 위로 지글거리는 분열기 광선의 열기가 느껴지는 듯하다고 합니다. 전장의 냄새와 소리, 상흔은 영원히 사라지지 않겠지요."
leader_trait_army_veteran_effect_desc:0	"지역 안정도 임무 효과: §G+25%§!"
leader_trait_unifier:0	"문화적 감수성"
leader_trait_unifier_desc:0	"해당 지도자는 여러 문화 간의 차이를 인정하고 배울 수 있는 모든 것을 흡수하고자 노력합니다."
leader_trait_unifier_effect_desc:0	"팝 재교육 임무 효과: §G+25%§!"
leader_trait_iron_fist:0	"악덕 상사"
leader_trait_iron_fist_desc:0	"부하가 아무리 일을 잘해도 해당 지도자의 성에는 차지 않으며, 언제나 더 많은 것을 요구합니다."
leader_trait_iron_fist_effect_desc:0	"전문가 개선 임무 효과: §G+15%§!\n노동자 개선 임무 효과: §G+15%§!"
leader_trait_retired_fleet_officer:0	"은퇴 번복"
leader_trait_retired_fleet_officer_desc:0	"해당 지도자는 한 번만 헌신하고 끝낼 사람이 아닙니다."
leader_trait_retired_fleet_officer_effect_desc:0	"긴급 패키지 임무 효과: §G+25%§!"
leader_trait_righteous:0	"강경파"
leader_trait_righteous_desc:0	"해당 지도자는 세상을 흑백으로, 즉 질서 아니면 오류로만 분간합니다. 상대가 직속 상사가 아닌 이상 자기 방식만을 고집합니다."
leader_trait_righteous_effect_desc:0	"임무 수행 중 범죄: §G-25§!"
leader_trait_corrupt:0	"탐욕"
leader_trait_corrupt_desc:0	"원칙을 버리는 순간 대가는 따라오게 되어 있습니다. 해당 지도자는 상대적으로 적은 대가를 치렀을 뿐입니다."
leader_trait_corrupt_effect_desc:0	"임무 수행 중 범죄: §R+25§!"
leader_trait_architectural_sense:0	"도시 건설자"
leader_trait_architectural_sense_desc:0	"해당 지도자는 도시 스카이라인의 완벽한 비대칭에서 만족감을 얻습니다. 미적 감각에서는 둘째가라면 서러울 정도입니다."
#leader_trait_architectural_sense_effect_desc:0	""
leader_trait_champion_people:0	"조용한 종복"
leader_trait_champion_people_desc:0	"해당 지도자에게 고향이란 가족이자 국민입니다. 그렇기에 사회를 더 나은 곳으로 만드는 걸 지고한 소명으로 삼고 있습니다."
leader_trait_champion_people_effect_desc:0	"월간 통합: §G+5§!"
leader_trait_deep_connections:0	"인맥"
leader_trait_deep_connections_desc:0	"막후 대화, 오랜 가족 관계, 높은 지위에 있는 친구들... 해당 지도자는 경쟁에서 우위를 점하는 데 필요한 것들을 갖고 있습니다."
leader_trait_deep_connections_effect_desc:0	"월간 영향력: §G+1§!"
leader_trait_expansionist:0	"개척자"
leader_trait_expansionist_desc:0	"해당 지도자는 현재의 국경을 넘어 끝없는 은하로 동족이 진출하는 미래를 그리고 있습니다."
#leader_trait_expansionist_effect_desc:0	""
leader_trait_explorer:0	"우주론자"
leader_trait_explorer_desc:0	"해당 지도자는 지평선 너머에 무엇이 있는지 알아내는 것을 삶의 원동력으로 삼고 있습니다. 이들의 호기심 어린 눈빛은 밝게 타오릅니다."
#leader_trait_explorer_effect_desc:0	""
leader_trait_fertility_preacher:0	"농업 전문가"
leader_trait_fertility_preacher_desc:0	"음식을 충분히 준비하지 않으면 창조의 기둥을 방문한다고 한들 무슨 소용이 있을까요? "
#leader_trait_fertility_preacher_effect_desc:0	""
leader_trait_fleet_organizer:0	"은하의 전략가"
leader_trait_fleet_organizer_desc:0	"수백 척의 우주선을 아우르는 계획을 실행하려면 양자 계산부터 단순 사무 업무까지 다양한 재주가 필요합니다."
#leader_trait_fleet_organizer_effect_desc:0	""
leader_trait_fortifier:0	"보안 전문가"
leader_trait_fortifier_desc:0	"우주 항행 시대의 가장 큰 비극은 초대형 병기가 발사되는 소리를 아무도 들을 수 없다는 사실일 것입니다."
#leader_trait_fortifier_effect_desc:0	""
leader_trait_from_ranks:0	"훈장"
leader_trait_from_ranks_desc:0	"해당 지도자는 수없이 많은 명예로운 행동을 통해 두각을 드러냈으며, 고속 진급을 거듭했습니다."
#leader_trait_from_ranks_effect_desc:0	""
leader_trait_frontier_spirit:0	"선구자"
leader_trait_frontier_spirit_desc:0	"해당 지도자는 별들 사이에 보금자리를 마련하겠다는 열망 하나로 두려움을 극복했습니다."
#leader_trait_frontier_spirit_effect_desc:0	""
leader_trait_home_sky:0	"모듈 전문가"
leader_trait_home_sky_desc:0	"해당 지도자는 우주선 시스템 개선에 탁월한 실력을 발휘합니다."
#leader_trait_home_sky_effect_desc:0	""
leader_trait_industrialist:0	"추출 전문가"
leader_trait_industrialist_desc:0	"이 우주의 물질적 풍요를 모두 손에 넣을 작정입니다."
#leader_trait_industrialist_effect_desc:0	""
leader_trait_investor:0	"단호한 협상가"
leader_trait_investor_desc:0	"해당 지도자는 전투에 출정하듯 토론에 임하며, 승리를 쟁취할 때까지 물러서지 않습니다."
#leader_trait_investor_effect_desc:0	""
leader_trait_logistic_understanding:0	"군수 전문가"
leader_trait_logistic_understanding_desc:0	"해당 지도자는 스포츠 팀을 응원하는 것처럼 보급망을 세세히 살펴보기를 즐깁니다."
#leader_trait_logistic_understanding_effect_desc:0	""
leader_trait_military_pioneer:0	"군가 기술 전문가"
leader_trait_military_pioneer_desc:0	"해당 지도자는 최첨단 장비와 사용 훈련을 갖춘 진영이 승리한다는 사실을 알고 있습니다."
#leader_trait_military_pioneer_effect_desc:0	""
leader_trait_recruiter:0	"병력 동기 부여자"
leader_trait_recruiter_desc:0	"해당 지도자의 감동적인 연설은 회의적인 사람들마저 감화시켜 대의에 동참하게 합니다."
#leader_trait_recruiter_effect_desc:0	""
leader_trait_reformer:0	"진정한 신념"
leader_trait_reformer_desc:0	"사회 문제를 타파하고자 하는 불타는 열망이 해당 지도자의 결정을 이끌고 있습니다."
#leader_trait_reformer_effect_desc:0	""
leader_trait_space_miner:0	"자원 착취자"
leader_trait_space_miner_desc:0	"해당 지도자는 꼭 필요하지 않은 이상 자원을 보충하는 게 무의미하다고 여깁니다."
#leader_trait_space_miner_effect_desc:0	""
leader_trait_warlike:0	"전쟁광"
leader_trait_warlike_desc:0	"해당 지도자는 전투가 임박해도 긴장하지 않습니다. 사실 정반대죠. 전쟁 그 자체를 궁극적인 목적으로 여기니까요."
#leader_trait_warlike_effect_desc:0	""
leader_trait_world_shaper:0	"행성 예술가"
leader_trait_world_shaper_desc:0	"처음에는 점토와 돌로 모양을 빚어 의미를 부여했습니다. 그다음에는 안료와 픽셀이 등장했죠. 행성은 진화의 다음 단계일 뿐입니다."
#leader_trait_world_shaper_effect_desc:0	""
