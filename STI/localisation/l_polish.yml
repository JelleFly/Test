OPINION_NEUTRAL_DESC:0	"Dysponujemy bardzo podstawową infrastrukturą dyplomatyczną. Porozumienia możemy się spodziewać tylko w sprawach przynoszących duże korzyści drugiej stronie."
OPINION_GOOD_DESC:0	"Zabiegi dyplomatyczne zaczynają się opłacać. Coraz sprawniej znajdujemy wspólny język w wielu kwestiach dyplomacji."
