attitude_null_desc:1	"To imperium jeszcze nie ma o nas opinii."
attitude_friendly_desc:1	"To imperium uważa nas za przyjaciół i być może zechce stworzyć z nami sojusz."
attitude_cordial_desc:1	"To imperium jest chętne do pokojowej koegzystencji i do handlu z nami."
attitude_unfriendly_desc:0	"To imperium patrzy na nas podejrzliwie i nieufnie."
attitude_rival_desc:0	"To imperium uważa nas za swoich rywali."
attitude_hostile_desc:3	"To imperium uważa nas za wrogów. Prawdopodobnie zaatakuje nas, jeśli uzna, że może zwyciężyć."
attitude_domineering_desc:0	"To imperium uważa, że bylibyśmy dobrym wasalem."
attitude_threatened_desc:1	"To imperium widzi w nas zagrożenie."
attitude_protective_desc:1	"To imperium sądzi, że jesteśmy słabi i potrzebujemy jego ochrony."
attitude_loyal_desc:1	"To imperium jest wobec nas wierne."
attitude_disloyal_desc:1	"To imperium odmawia poddania się naszej woli."
attitude_overlord_desc:0	"To imperium jest naszym panem i władcą."
attitude_wary_desc:0	"To imperium zachowuje ostrożność w kontaktach z nami."
attitude_receptive_desc:0	"To imperium jest zainteresowane nawiązaniem z nami bliższych kontaktów."
attitude_neutral_desc:1	"To imperium nie uważa nas za istotnych dla jego interesów."
attitude_dismissive_desc:0	"To upadłe imperium uważa nas za kompletnie niewartych uwagi."
attitude_patronizing_desc:1	"To upadłe imperium postrzega nas jako zbłąkane dzieci potrzebujące przewodnictwa. Być może raczy obdarować nas technologiami, zasobami bądź jednostkami."
attitude_angry_desc:0	"Nasze działania rozsierdziły to upadłe imperium. Mogą wypowiedzieć nam wojnę, żeby nas ukarać."
attitude_arrogant_desc:0	"To przebudzone imperium patrzy na nas z lekceważącą arogancją."
attitude_imperious_desc:0	"To przebudzone imperium widzi w nas swych przyszłych poddanych. Prawdopodobnie zażądają, byśmy zrezygnowali z naszej niepodległości."
attitude_belligerent_desc:0	"To przebudzone imperium widzi w nas cel podboju. Prawdopodobnie nas zaatakuje."
attitude_custodial_desc:0	"To przebudzone imperium uważa, że musi chronić nas przed kryzysem, który obecnie zagraża galaktyce. Prawdopodobnie będą chcieli zawrzeć z nami sojusz."
attitude_berserker_desc:0	"To przebudzone imperium jest pradawną sztuczną inteligencją, która wpadła w szał. Prawdopodobnie będzie atakować wszystko i wszystkich w pobliżu."
attitude_enigmatic_desc:0	"To upadłe imperium jest pradawną sztuczną inteligencją, która zachowuje się w dziwny i nieprzewidywalny sposób. Nie wiemy, czego można się po nim spodziewać."
