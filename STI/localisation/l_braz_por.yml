qt_klingon_e2:0	"Prosperidade Espiritual"
qt_klingon_e2_desc:0	"Nosso povo está mais unido do que nunca. Conforme as lendas previam, o retorno de §HKahless§! foi um bom presságio para a harmonia klingon. Agora, buscamos eliminar nossos inimigos em vez de lutarmos uns contra os outros. Viva muito e morra bem, §HqeylIS lIjlaHbogh pagh§!!\n\n"
