pc_a_star:0	"A형 항성"
pc_a_star_desc:0	"희끄무레한 파란색의 §HA형 항성§!은 대류 영역이 존재하지 않으며, 그런 만큼 굉장히 안정적입니다. 일반적으로 태어난 지 수억 년밖에 되지 않은 어린 항성으로, 크기가 평균 이상이고 매우 빠른 속도로 자전합니다."
pc_b_star:0	"B형 항성"
pc_b_star_desc:0	"청색 거성이라고도 불리는 §HB형 항성§!은 상대적으로 크고, 푸른빛이 감도는 보라색을 띠며, 수명이 짧습니다. 대부분은 질량과 광도 때문에 적색 거성으로 수명을 마감합니다."
pc_f_star:0	"F형 항성"
pc_f_star_desc:0	"흰색을 띠는 §HF형 항성§!은 주로 수소와 이온화된 금속, 칼슘, 철로 구성되어 있습니다."
pc_g_star:0	"G형 항성"
pc_k_star:0	"K형 항성"
pc_k_star_desc:0	"§HK형 항성§!은 크기가 평균 미만이지만 질량, 안정성, 광도가 충분해 생명체가 살 수 있습니다. 오렌지 왜성이라고도 불리는 이 항성은 수명이 길고 거주 가능 범위가 비교적 큰 편입니다."
pc_m_star:0	"M형 항성"
pc_m_star_desc:0	"적색 왜성이라고도 불리는 §HM형 항성§!은 우리 §H은하§!에서 가장 흔한 항성 유형입니다. 이들은 수소 융합 속도가 느려 차갑고 어두며, 수명이 긴 편입니다. 질량에 따라 수소 연소 단계가 끝난 후에도 적색 거성이 될 때가 있지만 대부분 그냥 사라집니다."
pc_m_giant_star:0	"B형 항성"
pc_m_giant_star_desc:0	"몇몇 §HB형 항성§!은 적색 거성으로 알려져 있습니다. 이 항성은 내부의 수소가 소진되어 팽창을 거듭합니다. 차갑게 식으면 붉은색으로 빛을 발산합니다."
pc_node_black_hole:0	"시공간 왜곡점"
pc_node_black_hole_desc:1	"종종 §H블랙홀§!처럼 보이는 §H시공간 왜곡점§!도 있지만 사실 그 원리는 정반대입니다. 시공간 연속체를 비틀면 §H하이웨이 노드§!를 통해 빠르게 §H은하§!를 여행할 수 있습니다."
pc_black_hole:0	"블랙홀"
pc_black_hole_desc:1	"§H블랙홀§!은 큰 항성이 특이점으로 붕괴할 때 생겨납니다. 놀랍도록 밀도가 높은 이 항성의 잔재는 빛조차도 빠져나갈 수 없을 정도로 강한 중력지대가 특징입니다."
pc_neutron_star:0	"중성자별"
pc_neutron_star_desc:2	"중성자와 뉴트로늄으로 이루어진 이 작은 항성은 초신성 폭발이 일어나고 남은 잔재입니다. 항성 핵의 중력 붕괴로 형성된 §H중성자별§!은 밀도가 매우 높고 밝은 빛을 발산합니다. 어느 정도냐고요? 중성자별 구성 물질 한 숟가락의 무게가 산 하나에 달할 정도입니다."
pc_pulsar:0	"펄서"
pc_pulsar_desc:1	"§H펄서§!는 빠르게 자전하는 중성자별로, 전자기 방사선을 생성하고 빛의 속도로 전자의 흐름을 내보냅니다. 그 모습이 마치 고동치는 빛처럼 보여 관측자들이 '펄서'라는 이름을 붙여주었습니다."
pc_t_star:0	"T형 항성"
pc_t_star_desc:0	"갈색 왜성이라고 불리는 §HT형 항성§!은 빛이 거의 없는 차가운 천체입니다. 대부분 융합 속도가 극히 느리거나, 전혀 발생하지 않습니다."
HIGHWAY_GALACTIC:1	"하이웨이 노드"
HIGHWAY_DESC:0	"이 성계에는 §Y$HIGHWAY_GALACTIC$§!가 있습니다."
HIGHWAY_DESC_UNEXPLORED:0	"이 성계에는 §R미탐사§! §Y하이웨이 노드§!가 있습니다."
HIGHWAY_COUNTRY_CANNOT_USE:0	"$TRIGGER_FAIL$ §Y하이웨이 노드를 사용할 수단이 없습니다."
leader_infiltrator:0	"잠입자"
leader_infiltrator_desc:1	"Dummy desc"
leader_patient:0	"타산적"
leader_patient_desc:1	"현명한 지도자는 시간 여유를 두고 적절한 공격 시점을 기다립니다. 적을 숙청하려면 먼저 필요한 정보를 모두 수집해야 하는 법이지요. 완벽한 촉매가 제일 강력한 연쇄 반응을 일으키니 마련이니."
