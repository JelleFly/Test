tr_ufop_leadership_dispatch_desc:0	"Los gobernadores generan los siguientes recursos en los planetas en los que realizan misiones: §G+10§! unidad y §G+10 %§! de producción de valor comercial."
tr_ufop_finish:0	"«Finalizar»"
tr_klingon_adopt_desc:0	"Al adoptarla:\nGana §G250§! de deuterio, energía y mineral al crear un puesto de avanzada. Esta bonificación aumenta a §G500§! en el año 2351 y a §G1000§! en el 2356.\n\nAl finalizarla:\nLos edificios capitales de colonias no natales generan guerreros: §G+1§!\nLos guerreros reducen el crimen: §G-2§!.\n"
tr_klingon_pretigious_houses_desc:0	"Elimina el mantenimiento de los gobernadores.\nLos gobernadores producen influencia: §G+0,25§!§!."
tr_klingon_finish:0	"«Finalizar»"
tr_romulan_adopt_desc:0	"Al adoptarla:\nAumenta el límite de líderes espías: §G+1§!\n\nAl finalizarla:\nBonificador del rendimiento de especialistas: §G+5 %§!\nBonificador del rendimiento de gobernantes §G+10 %§!.\n"
tr_romulan_outwitting_the_enemy_delayed:0	"Ocúltate tras varias capas de representantes y mentiras. Ataca al enemigo siempre por la espalda. Solo entonces sabrán quién les ha destruido."
tr_romulan_finish:0	"«Finalizar»"
tr_cardassian_adopt_desc:0	"Al adoptarla:\nProbabilidad de que la población no abandone tus principios: §G+25 %§!\n\nAl finalizarla:\nGanas poblaciones al conquistar un planeta: §G5§!\n"
tr_cardassian_psychological_warfare_delayed:0	"El concepto de «crimen de guerra» es un oxímoron. Cuando planeamos la conquista de especies inferiores, contamos con usar todos los medios disponibles para ello."
