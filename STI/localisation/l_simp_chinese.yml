starting_weapons_lasers_desc:1	"这种直接利用能量的武器会向目标发射激光光束，对中近距离的敌人特别有效。可以无视敌人的装甲，但是会被护盾克制。"
starting_weapons_projectiles_desc:1	"物质加速炮能够磁化投射物并朝目标加速射出，虽说射程有限，但它们的强大动能和开火速率能够轻易击穿护盾。"
starting_weapons_missiles_desc:0	"这种深空导弹搭载了核弹头。它们射程极远，但也会被点防御系统轻易拦截。"
starting_ftl_warp:0	"曲速航行"
