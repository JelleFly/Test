wannagetlat1:0	"Ahhh… Nic nie błyszczy tak jasno jak złote sztabki latinum. Poważnie, sprawdziłem to. Wielu ich pożąda, więc uważaj, gdzie je trzymasz, albo stracisz coś więcej niż tylko paski. Ta porada była za darmo. A może jednak trzeba ci było za nią policzyć…\n\nŻeby była jasność: żaden Ferengi nie rozstanie się ze złotym latinum, chyba że na tym zarobi. Jak wygląda taka transakcja – to nie nasza sprawa. A skoro już o transakcjach mowa, to ile potrzebujesz?"
