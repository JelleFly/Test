#leader_trait_corvette_focus_cardassian_effect_desc:0	""
leader_trait_destroyer_focus_ufop:0	"Любители Интрепидов"
leader_trait_destroyer_focus_ufop_desc:0	"Эти лидеры стремятся увеличить количество кораблей §Hкласса «Интрепид»§! в нашем флоте."
#leader_trait_destroyer_focus_ufop_effect_desc:0	""
leader_trait_destroyer_focus_klingon:0	"Любители Боевых птиц"
leader_trait_destroyer_focus_klingon_desc:0	"Эти лидеры стремятся увеличить количество кораблей §Hкласса «Боевая птица»§! в нашем флоте."
#leader_trait_destroyer_focus_klingon_effect_desc:0	""
#leader_trait_destroyer_focus_romulan_effect_desc:0	""
leader_trait_destroyer_focus_cardassian:0	"Любители Галоров"
leader_trait_destroyer_focus_cardassian_desc:0	"Эти лидеры стремятся увеличить количество кораблей §Hкласса «Галор»§! в нашем флоте."
#leader_trait_destroyer_focus_cardassian_effect_desc:0	""
leader_trait_cruiser_focus_ufop:0	"Конструкторы Эксельсиоров"
leader_trait_cruiser_focus_ufop_desc:0	"Эти лидеры стремятся увеличить количество кораблей §Hкласса «Эксельсиор»§! в нашем флоте."
