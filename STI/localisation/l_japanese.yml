hrb_tutorial.3.name:0	"警戒態勢"
hrb_tutorial.3.desc:0	"§R警戒態勢！§!\n\n§Hキトマー§!のクリンゴン植民地がロミュランによって奇襲攻撃を受けている。 ロミュランのバード・オブ・プレイの作戦行動を妨害し、 包囲下にある入植者たちを支援するために、 §H連邦§!の宇宙船がすでに向かっている。\n\nだが、 将来の襲撃の可能性を考えると、 危機対応プロトコルを即座に見直す必要がある。\n\n今すぐにだ。"
hrb_tutorial.4.name:0	"基準系"
hrb_tutorial.4.desc:0	"宇宙では基準系がすべてです。 少し時間を取って§Hカメラ§!の操作に慣れましょう。\n\nズームインとズームアウトには§Hマウスホイール§!を使います。\n\n§H右クリック§!を長押しするとカメラが回転したり、 傾いたりし、 §HWASDキーや矢印キー§!を押すとカメラがその方向に移動します。\n\n準備ができたら、 §H建設船§!をクリックして危機対応プロトコルを開始してください。"
hrb_tutorial.10.name:0	"時間操作"
hrb_tutorial.10.desc:0	"宇宙船はまだ加速していません。\n\nゲームの§H一時停止を解除§!すると命令が実行されます。"
hrb_tutorial.20.name:0	"時間操作"
hrb_tutorial.20.desc:0	"時間が動きはじめ、 宇宙船が目的地への加速を開始しました。\n\n§H一時停止§!や§H一時停止の解除§!だけでなく、 §H時間§!の相対的な§H速度§!を変化させることもできます。\n\n時間とは不思議なものですね。 最も熟練の§H宇宙艦隊艦長§!でさえ、 その複雑さを完全に理解することはできないのです。"
hrb_tutorial.21.name:0	"資源"
hrb_tutorial.21.desc:0	"ロミュラン人との長期的な紛争の可能性によって資源が不足しているため、 兵站を最適化する必要があります。\n\n§H資源§!は、 新たな宇宙基地や艦船を建造したり、 新たな星々に植民したり、 §H連邦§!の様々な活動を維持したりするのに必要です。\n\n資源が最小限を下回らないよう、 注意してください。"
hrb_tutorial.23.name:0	"ツールチップ"
hrb_tutorial.23.desc:0	"情報は力であり、 星間戦争を平和的に解決するための鍵でもあります。 情報を得るためには、 §Hツールチップ§!を確認してください。\n\nH.U.D.上で何か気になる要素を見つけたら、 マウスカーソルを合わせると§Hツールチップ§!が表示されます。\n\n例えば、 左で§H強調表示されているアイコン§!のツールチップを表示可能です。"
hrb_tutorial.30.name:0	"移動"
hrb_tutorial.30.desc:0	"§H宇宙艦隊§!の心臓、 それすなわち§H連邦§!の宇宙船です。\n\n艦船を§H移動§!させるには、 艦船の§Hアクションパネル§!にある§H移動ボタン§!を使用します。\n\n艦船は§H右クリック§!で移動させることもできます。 たいていの場合は、 ゲームの各所に配置されているオブジェクトを右クリックすると§Hドロップダウンメニュー§!が開き、 そのオブジェクトに関連し実行可能な操作がすべて表示されます。\n\nここでは、 アクションパネルを使用して§H建設船§!を好きな目的地に移動させましょう。"
hrb_tutorial.31.name:0	"建設"
hrb_tutorial.31.desc:0	"§H建設船§!を再選択してください。"
hrb_tutorial.32.name:0	"採掘ステーション"
hrb_tutorial.32.desc:0	"ロミュランに対する防衛戦力を確保するために、 §H鉱物§!を採掘して新たな建造物を建設する必要があります。\n\nまずは§H建設船§!を選択し、 §Hアクションパネル§!から§H採掘ステーションを建設§!を選択してください。\n\nその後、 採掘ステーションを建設可能な§H強調表示されたオブジェクト§!を探し、 それを選択して建設を開始します。 強調表示されたオブジェクトが見つからない場合は、 カメラを動かしてみてください。"
hrb_tutorial.40.name:0	"採掘ステーションの建設指示"
hrb_tutorial.40.desc:0	"§H採掘ステーション§!はすぐに建設されます。\n\n§H銀河系§!のこの宙域は金属類が豊富なため、 近隣の多くの天体に採掘ステーションを建設可能です。\n\nこれらの資源を我々が手に入れなければ、 他勢力に奪われてしまうでしょう。"
hrb_tutorial.41.name:0	"採掘ステーション建設中"
hrb_tutorial.41.desc:0	"§H建設船§!が目的地に向かって移動中です。\n\n§H採掘ステーション§!が完成したらお知らせします。"
hrb_tutorial.42.name:0	"採掘ステーション完成"
hrb_tutorial.42.desc:0	"§H採掘ステーション§!が稼働し、 §H鉱物§!が毎月§H資源§!に加算されています。\n\n§H資源§!は§H銀河系§!に均等に分布しているわけではないため、 産出量はステーションごとに異なります。"
hrb_tutorial.50.name:0	"惑星画面を開く"
hrb_tutorial.50.desc:0	"§H連邦§!がロミュランの脅威に備えるためには、 §H諸惑星§!を適切に管理し、 構成種族の繁栄と権利を確かなものとする必要があります。\n\n強調表示された惑星を選択して§H惑星概要§!画面を開いてください。\n\nより広い画面で見たければズームアウトしましょう。"
hrb_tutorial.60.name:0	"建造物"
hrb_tutorial.60.desc:0	"§H建造物§!は共同体が一致団結して活動するための場所です。\n\n建造物を建設するためには、 利用可能なスロットが必要です。 建造物が完成すると§H維持費§!がかかるようになります。 すべての建造物の効果は§Hツールチップ§!で確認できます。\n\n利用可能なスロットを選択し、 §Hレプリケーターなど§!、 §H人々§!の需要に合った建造物を選んでください。"
hrb_tutorial.70.name:0	"区域"
hrb_tutorial.70.desc:0	"§H区域§!は§H惑星§!のエリアが特定の用途に割り当てられたものであり、 例えば§H人口§!の住宅、 §H資源§!の生産、 §H職業§!の創出などがあります。\n\n区域の割り当て方によって、 惑星は繁栄することもあれば、 文明全体に悪影響を及ぼし外敵に対する防備を損なうほどの大きな問題を抱えることもあります。\n\n§H都市区域§!を建設してみてください。"
hrb_tutorial.80.name:0	"割り当て可能職業"
hrb_tutorial.80.desc:0	"§H建造物§!は運用するための§H人口§!を必要とします。\n\n誰もいない建造物のために§H維持費§!を払うのは無意味です。 惑星にはインフラの運用に十分な数の人口を確保しましょう。\n\n人口を適切に管理しないと失業者が増加します。 失業者を減らすには十分なだけの§H職業§!を創出しましょう。"
hrb_tutorial.85.name:0	"惑星管理完了"
hrb_tutorial.85.desc:0	"§H惑星管理§!ウィンドウの右上にある§HX§!をクリックするか、 §HEsc§!キーを押してウィンドウを閉じてください。"
hrb_tutorial.95.name:0	"星系基地"
hrb_tutorial.95.desc:0	"領内にある星々を守るための最高の防衛機構を整えるのが防備です。\n\n§H星系基地§!は§H造船所§!などの多数の有益な施設でアップグレードできます。 星系基地があれば、 調査済みの星系の領有権を主張し、 領土に取りこむこともできます。\n\n§H強調表示された星系基地§!を見つけて選択しましょう。"
hrb_tutorial.105.name:0	"造船所を選択する"
hrb_tutorial.105.desc:0	"どんな方針を選択するにせよ、 ロミュランによる§Hキトマー§!襲撃に対応するためには艦船を建造する必要があります。\n\nこの§H星系基地§!にはすでに§H造船所§!が用意されています。 星系基地は搭載している§Hモジュール§!によってその用途が変化します。\n\n造船所タブを開いてください。"
hrb_tutorial.115.name:0	"調査船を1隻建造する"
hrb_tutorial.115.desc:0	"§H宇宙艦隊憲章§!には、 近隣の諸星系に関する知識を最大限に高めよと記されています。 それすなわち、 防備を整えるためにも、 近隣の宙域に関する科学的知識を広げるということです。 理解していないものを守ることはできませんから。\n\n§H調査船§!を建造し、 §H調査§!を開始しましょう。"
hrb_tutorial.125.name:0	"調査船の建造を予約"
hrb_tutorial.125.desc:0	"新しい§H調査船§!を指示しました。 間もなく建造を開始します。\n\n§H時間操作§!を使えば§H一時停止を解除§!できます。"
hrb_tutorial.135.name:0	"調査船の建造完了"
hrb_tutorial.135.desc:0	"艦の艦橋で指揮をとる§H科学者§!を割り当てる必要があります。"
hrb_tutorial.140.name:0	"調査船を選択する"
hrb_tutorial.140.desc:0	"新しい§H調査船§!を選択してください。"
hrb_tutorial.150.name:0	"リーダー"
hrb_tutorial.150.desc:0	"艦の§Hアクションパネル§!で空席になっている§Hリーダー§!のポートレートを選択し、 §H科学者§!を割り当ててください。"
hrb_tutorial.155.name:0	"科学者を雇用する"
hrb_tutorial.155.desc:0	"新しい§H科学者§!を雇用するには、 §H雇用§!ボタンをクリックしてください。"
hrb_tutorial.161.name:0	"特性"
hrb_tutorial.161.desc:0	"§H特性§!アイコンにカーソルを合わせると、 各特性の詳細が表示されます。 §H調査速度§!を改善する特性がないか確認してみてください。\n\nやりたいことと一致した特性がなければ、 どの§H科学者§!でも大丈夫です。\n\n科学者を選択して§H雇用§!し、 艦に割り当てましょう。"
hrb_tutorial.166.name:0	"科学者を選択する"
hrb_tutorial.166.desc:0	"新たに雇用した§H科学者§!を選択し、 艦に割り当ててください。"
hrb_tutorial.171.name:0	"科学者の割当完了"
hrb_tutorial.171.desc:0	"成功です！ §H科学者§!を割り当てました。 §H調査船§!の搭乗員が用意できたので、 初めてのミッションに取りくむ準備は完了です。"
hrb_tutorial.185.name:0	"銀河ビューを開く"
hrb_tutorial.185.desc:0	"さあ、 ワープドライブを起動させ、 前人未到の宙域を目指しましょう。\n\n§H銀河ビュー§!をクリックすれば、 ズームアウトして§H銀河全体§!を確認できます。"
hrb_tutorial.191.name:0	"銀河ビュー"
hrb_tutorial.191.desc:0	"これが§H銀河系§!、 私たちとその他多くの知的種族のふるさとです……中には敵対的な種族もいます。\n\n銀河的尺度ではあらゆるものの複雑さが厄介な問題となり得ます。\n\n管理を簡単にするためにも、 左側の§Hクイックアクセスパネル§!を活用しましょう。"
hrb_tutorial.195.name:0	"ミッションログ"
hrb_tutorial.195.desc:0	"§Hミッションログ§!はゲーム全体の作戦を統括する本部のようなものであり、重要な情報はまずここで更新されます。\n\n§HF1§!キーを押すか、 §Hクイックアクセスパネル§!のアイコンをクリックして、 ミッションログを開きましょう。"
hrb_tutorial.201.name:0	"ミッションログ（続）"
hrb_tutorial.201.desc:0	"§Hミッションログ§!には、 研究可能な§Hスペシャルプロジェクト§!や未調査の§Hアノマリー§!など、 現在のすべての任務が記録されています。\n\n艦のコンピューターによく似た、 文明全体のコンピューターのようなものです。\n\nこのトレーニングが終わってからもできるだけ頻繁に確認し、 §Hチュートリアル§!とマークされたミッションはすべてこなすようにしてください。"
hrb_tutorial.205.name:0	"ミッションログを閉じる"
hrb_tutorial.205.desc:0	"§Hミッションログ§!を閉じましょう。"
hrb_tutorial.211.name:0	"アウトライナー"
hrb_tutorial.211.desc:0	"§Hアウトライナー§!では、 §H植民地§!、 §H艦隊§!および §H銀河系§!のあちこちに送りこんだ§H総督§!や§Hスパイ§!など、 §H宇宙艦隊を構成する諸要素§!を素早く管理できます。"
hrb_tutorial.999.name:0	"安全保障体制確立"
hrb_tutorial.999.desc:0	"成功です！ §H連邦§!の安全保障体制が強化されました。\n\n§Hキトマー§!に対するロミュランの襲撃は動乱の時代が到来することを予想させますが、 私たちとその仲間に対するあらゆる攻撃に対して一致団結して対応できるでしょう。\n\n不確実性こそが宇宙の原理。 新たな困難が現われつつある今、 万人の権利と尊厳を守ることこそ§H連邦§!の責務です。"
hrb_tutorial.1001.name:0	"宇宙暦：23859.7"
hrb_tutorial.1001.desc:0	"§Hキトマー、 陥落§!。\n\nあなたは§H連邦§!を操作します。 §Hミッションログ§!は頻繁に確認してください。\n\n§Hクリンゴン、 ロミュラン、 カーデシア§!でプレイしたい場合は、 メインメニューに戻り、 別の帝国で§Hニューゲーム§!を開始してください。"
tutorial_survey_a_system_chain_title:0	"チュートリアル：星系の調査"
tutorial_survey_a_system_chain_desc:0	"銀河系の隣人たちについては多くの情報が得られていますが、 §H調査船§!を現地へ派遣して軌道上からスキャンしたり、 §Hアノマリー§!を調査したり、 物質のサンプルを集めたりすること以上に大事なことはありません。\n\nまずは調査船を選択して艦隊インターフェイスから§H調査§!をクリックし、 §H銀河マップ§!を開いて未調査の星系を選択しましょう。 調査船はワープ速度で現地へ移動し、 星系の恒星と周囲の天体を詳細に調査します。"
systems_surveyed_counter:0	"星系調査"
hrb_tutorial.190.tt:0	"§Hチュートリアル：星系の調査§!がミッションログに追加されました"
hrb_tutorial_mission.1.name:0	"チュートリアル：星系調査"
hrb_tutorial_mission.1.desc:0	"成功です！ べつの星系の調査を完了し、 恒星、 軌道上の天体、 §Hアノマリー§!、 §H資源§!に関するデータをすべて記録しました。\n\n§H宇宙艦隊の士官§!にとっては日常の一コマでしかありませんが、 平和と科学のために§H銀河系§!を探索するという使命を遂行するための重要な一歩です。"
hrb_tutorial_mission.2.name:0	"チュートリアル：ミッションツリー"
hrb_tutorial_mission.2.desc:0	"§Hミッションツリー§!には、 テクノロジー、 社会、 文化などに関して文明が達成するべき長期的な目標が含まれています。 \n\n目標ごとの達成条件は§Hノード§!に記載されています。"
hrb_tutorial_mission.2.a.tt:0	"§Hチュートリアル：ミッションツリー§!がミッションログに追加されました\n\n"
tutorial_mission_tree_chain_title:0	"チュートリアル：ミッションツリー"
tutorial_mission_tree_chain_desc:0	"10の星系を完全に§H調査§!することで、 ミッションツリーのノード§H「前人未到の宇宙」§!を完了できます。 ノードの進行状況や達成条件を確認するには、 マウスカーソルを合わせて§Hツールチップ§!をご覧ください。\n\nミッションツリーは§Hクイックアクセスパネル§!の一番上にあります。"
node_counter:0	"ノード完了"
hrb_tutorial_mission.4.name:0	"チュートリアル：ミッションツリー"
hrb_tutorial_mission.4.desc:0	"成功です！ ミッションツリーのノード§H「前人未到の宇宙」§!を完了しました。"
hrb_tutorial_mission.5.name:0	"チュートリアル：居住可能惑星"
hrb_tutorial_mission.5.desc:0	"§H居住性§!は現在のテクノロジーでその§H惑星§!に§H植民§!できるかどうかを示しています。\n\n惑星には、 サイズ、 組成、 水の量、 大気の質、 §Hテラフォーミング§!の可能性を示すいくつもの§Hクラス§!に分類されています。 例えば、 Mクラス惑星はヒューマノイド生命体にとって最適な環境です。 Lクラス惑星も居住は可能かもしれませんが、 温度などが極端な場合もあります。 Jクラス惑星やTクラス惑星（巨大ガス惑星）は、 §Hテクノロジー§!が発展しても居住できるようになることはありません。\n\n§H居住可能な§!惑星を見つけるためにも、 調査を続けましょう。"
hrb_tutorial_mission.5.a.tt:0	"§Hチュートリアル：居住可能惑星§!がミッションログに追加されました\n\n"
tutorial_survey_habitable_planet_chain_title:0	"チュートリアル：居住可能惑星"
habitable_planets_surveyed_counter:0	"居住可能惑星の調査"
tutorial_survey_habitable_planet_chain_desc:0	"居住可能な惑星が見つかるまで諸星系を§H調査§!し、 §H植民§!に適した§H居住可能な惑星§!を見つけましょう。\n\n各星系を手動で調査するのが面倒な場合は、 §H調査船§!に§H銀河系§!の§H自動調査§!（調査船の§Hアクションパネル§!でオンとオフを切替可能）を指示しましょう。"
hrb_tutorial_mission.7.name:0	"チュートリアル：居住可能惑星の調査"
hrb_tutorial_mission.7.desc:0	"成功です！ 新たな§H居住可能§!惑星の調査が報われました。 §H植民可能§!な可能性のある§H惑星§!が発見されたのです。"
hrb_tutorial_mission.8.name:0	"チュートリアル：星系基地の建設"
hrb_tutorial_mission.8.desc:0	"近隣の星系の§H調査§!を完了しました。 次は§H星系基地§!を建設して領有権を確立しましょう。\n\n§H前哨地§!は最小規模の星系基地です。 建設には§H影響力§!と§H合金§!が必要ですが、 文明の境界と宇宙船の§Hワープ範囲§!が拡大します。\n\n星系基地をアップグレードすれば、 関連§Hテクノロジー§!がアンロックされたときに、 より優れた防衛機構と§Hモジュール§!を搭載できます。"
hrb_tutorial_mission.8.a.tt:0	"§Hチュートリアル：星系基地の建設§!がミッションログに追加されました\n\n"
tutorial_build_outpost_chain_title:0	"チュートリアル：星系基地の建設"
tutorial_build_outpost_chain_desc:0	"§H星系基地§!を建設するには、 §H建設船§!を選択して目的の星系を右クリックし、 \n星系基地を建設\nを押して建設を開始してください。 星系基地の建設場所が自領から離れているほど、 建設に必要な§H影響力§!は多くなります。"
outposts_built_counter:0	"星系基地の建設"
hrb_tutorial_mission.10.name:0	"チュートリアル：星系基地の建設"
hrb_tutorial_mission.10.desc:0	"成功です！ §H星系基地§!の建設を完了しました。 新しい星系を領有したのです。"
hrb_tutorial_mission.11.name:0	"チュートリアル：星系港"
hrb_tutorial_mission.11.desc:0	"前哨地を§H星系港§!にアップグレードすれば、 §H造船所§!のような防衛・経済関連の設備などの§H星系基地モジュール§!を建設できます。\n\n星系基地のアップグレードには、 §H合金§!と§H時間§!がかかるだけでなく、 必要な§Hテクノロジー§!も研究しなければなりません。\n\n準備を進めて星系基地を星系港にアップグレードしましょう。"
hrb_tutorial_mission.11.a.tt:0	"§Hチュートリアル：星系港§!がミッションログに追加されました\n\n"
tutorial_upgrade_starbase_chain_title:0	"チュートリアル：星系港"
tutorial_upgrade_starbase_chain_desc:0	"下部のバーに表示されている、§H星系ビュー§!アイコンをクリックしてください。\n\n§H調査メニュー§!を開き、 §H前哨地§!のアイコンをクリックするか、 星系の§H前哨地モデル§!をクリックしてください。 そうすると、 §H星系基地ウィンドウ§!が表示されます。\n\nそして、 右上にある§Hアップグレード§!ボタンをクリックしましょう。"
starbases_upgraded_counter:0	"星系基地のアップグレード"
hrb_tutorial_mission.13.name:0	"チュートリアル：星系港"
hrb_tutorial_mission.13.desc:0	"成功です！ §H星系基地§!を§H星系港§!にアップグレードしました。"
hrb_tutorial_mission.14.name:0	"チュートリアル：植民地"
hrb_tutorial_mission.14.desc:0	"新たな§H惑星§!に§H植民§!すれば、 §H人口§!が居住できる星が増えます。\n\n植民地が増えれば、 新しい§H建造物§!や§H職業§!、 §H区画§!、 §H地上軍§!などの防衛機構を増やすことができます。 デメリットは§H拡散性§!が増大することですが、 §H管理許容量§!を増加させれば補えます。\n\n§H惑星§!に§H植民§!するには、 §H植民船§!を建造して入植者を現地まで運んでください。 植民船の建設には§H合金§!と§H食料§!が必要で、 目的地に到着するのには時間がかかります。"
hrb_tutorial_mission.14.a.tt:0	"§Hチュートリアル：植民地§!がミッションログに追加されました\n\n"
tutorial_colonize_planet_chain_title:0	"チュートリアル：植民地"
tutorial_colonize_planet_chain_desc:0	"§H拡大計画§!には§H植民可能§!な境界内の§H惑星§!が表示されます。 §H植民船§!を建設するには、 惑星のメニューから植民を選択しましょう。\n\nあるいは、 既存の植民船を選択して惑星に植民することもできます。 植民したい惑星を選択し、 「入植」をクリックしてください。"
planets_colonized_counter:0	"惑星への植民"
hrb_tutorial_mission.16.name:0	"チュートリアル：植民地"
hrb_tutorial_mission.16.desc:0	"成功です！ 入植者たちが新たな§H惑星§!への§H植民§!を完了しました。"
hrb_tutorial_mission.17.name:0	"チュートリアル：開発構想"
hrb_tutorial_mission.17.desc:0	"§H植民地§!の§H開発構想§!では、 特定の§H資源§!を産出するように星々の生産体制を特化させることができます。\n\n例えば、 開発構想を§H官僚組織の星§!にすると植民地が産出する§H管理許容量§!が増加します。 植民地の開発構想にはそれぞれデメリットもあります。"
hrb_tutorial_mission.17.a.tt:0	"§Hチュートリアル：開発構想§!がミッションログに追加されました\n\n"
tutorial_designate_colony_chain_title:0	"チュートリアル：開発構想"
tutorial_designate_colony_chain_desc:0	"§H植民地§!をクリックすると§H惑星概要ウィンドウ§!が表示されます。 左上にある§H惑星のアイコン§!をクリックすると、 §H開発構想§!のサイドバーが表示されます。\n\n開発構想をクリックし、 植民地に割り当てましょう。"
colonies_designated_counter:0	"開発構想の割当"
hrb_tutorial_mission.19.name:0	"チュートリアル：開発構想"
hrb_tutorial_mission.19.desc:0	"成功です！ §H植民地§!に§H開発構想§!を割り当てました。"
hrb_tutorial_mission.20.name:0	"チュートリアル：人口の移住"
hrb_tutorial_mission.20.desc:0	"新しい§H惑星§!を発見したら、 人口を§H移住§!させ、 新しい星に新しい社会を築かせる必要があります。\n\n星々に§H人口§!を移住させて§H職業§!に就かせれば、 目的を達成するための§H資源§!を生産させることができます。 ですが、 人口の移住にはその種類によって§H費用§!がかかります。\n\n人口は手動で移住させることもできますが、 §H種族の権利§!、 §H資源§!の不足、 およびその他の条件によって移住が不可能な場合もあります。 §H移住ウィンドウ§!のドロップダウンメニューでは、 §H植民地§!に関する有益な情報を確認することもできます。\n\n§H人口の移住§!を試してみましょう。"
hrb_tutorial_mission.20.a.tt:0	"§Hチュートリアル：人口の移住§!がミッションログに追加されました\n\n"
tutorial_resettle_pops_chain_title:0	"チュートリアル：人口の移住"
tutorial_resettle_pops_chain_desc:0	"§H惑星§!の§H惑星概要ウィンドウ§!を開き、 右上の§H移住§!ボタンをクリックしてください。 §H移住ウィンドウ§!では、 両方の§H植民地§!を比較でき、 §H人口§!が表示されます。\n\n§H人口の移住§!アイコンをクリックし、 §H人口§!をべつの惑星へ移住させましょう。"
resettle_pops_counter:0	"人口の移住"
hrb_tutorial_mission.22.name:0	"チュートリアル：人口の移住"
hrb_tutorial_mission.22.desc:0	"成功です！ §H人口§!を新たな星へ§H移住§!させました。"
hrb_tutorial_mission.23.name:0	"チュートリアル：ファーストコンタクト"
hrb_tutorial_mission.23.desc:0	"新たな文明との出会いはデリケートな問題です。 §Hファーストコンタクト§!は未知の種族と初めて出会ったときに発生します。 §H使節§!を派遣すれば、 ファーストコンタクトの手順を進められます。 所要時間は、 使節のスキルや、 両文明が§Hコミュニケーションの確立§!を望む度合い、 および確率によって異なります。"
hrb_tutorial_mission.23.a.tt:0	"§Hチュートリアル：ファーストコンタクト§!がミッションログに追加されました\n\n"
tutorial_first_contact_chain_title:0	"チュートリアル：ファーストコンタクト"
tutorial_first_contact_chain_desc:0	"星系の§H調査§!や、 §H艦船§!との遭遇によって他文明と初めて出会った場合、 §Hファーストコンタクトイベントのウィンドウ§!が開きますので、 §Hファーストコンタクト§!の姿勢を選択してください。\n\n§H新文明イベントのウィンドウ§!が開いたら、 §Hファーストコンタクト§!の手続きを完了するための§H使節§!を選択します。 割当ボタンをクリックし、 利用可能な§H使節§!を選択して「承認」をクリックしてください。 §Hファーストコンタクト§!のすべての§H段階§!が完了したら、 好都合な結果が得られます。\n\n新しい文明との§Hファーストコンタクト§!を進めましょう。"
first_contact_counter:0	"ファーストコンタクトの成功"
hrb_tutorial_mission.25.name:0	"チュートリアル：ファーストコンタクト"
hrb_tutorial_mission.25.desc:0	"成功です！ こちらからの§Hファーストコンタクト§!の手続きが完了しました。 相手からファーストコンタクトが行われることもあり、 その場合は、 こちらにとってあまり好都合な結果にならないことが多いです。"
hrb_tutorial_mission.26.name:0	"チュートリアル：外交"
hrb_tutorial_mission.26.desc:0	"§H外交関係§!は§H銀河系§!の政治情勢を決定づけるものです。\n\n我々に対して§Rネガティブな関係§!を有する隣国は我々の行動に疑問を抱きやすく、§R敵対的な態度§!を取り、 §R宣戦布告§!をしてくるかもしれません。\n\n逆に、 近隣の文明と§Gポジティブな関係§!を築けば、§G自由な通航を許可§!され、 §G通商条約を締結§!に繋がります。\n\n§H小規模勢力§!との関係を変化させるのは容易ですが、§H大規模勢力§!との関係を変化させるのは困難です。一部の勢力は最初から我々に対して良好な§H態度§!を有していますが、その逆もあります。 これは歴史によって異なります。\n\n他の文明との§H関係を改善§!してみましょう。"
hrb_tutorial_mission.26.a.tt:0	"§Hチュートリアル：外交§!がミッションログに追加されました\n\n"
tutorial_diplomacy_chain_title:0	"チュートリアル：外交"
tutorial_diplomacy_chain_desc:0	"利用可能な§H使節§!を§H接触相手§!に派遣し、 §H関係を改善§!しましょう。\n\n§H交信ウィンドウ§!で§H外交§!ボタンを選択し、 §H関係改善活動§!のボタンを押してください。 利用可能な使節のなかから好きな使節を選択し、 §H承認§!をクリックしてください。 使節がミッションを完了したら、 §H交信ウィンドウ§!に§H改善した関係§!が表示されます。"
envoys_sent_counter:0	"使節派遣"
hrb_tutorial_mission.28.name:0	"チュートリアル：外交"
hrb_tutorial_mission.28.desc:0	"成功です！ §H使節§!が§H接触相手§!との§H関係を改善§!しました。"
hrb_tutorial_mission.29.name:0	"チュートリアル：布告"
hrb_tutorial_mission.29.desc:0	"§H布告§!を利用すれば、 §H経済§!、 §H軍事§!、 およびその他の要素を特定の方向へ進ませることができます。\n\n布告には§Hコスト§!がかかり、 選択すると一定§H期間§!固定されます。 一定期間経過後、 布告を解除して許容量を空け、 ほかの布告を設定できるようになります。 大規模勢力はすべて固有の経済体制を有しており、 固有の布告もあります。\n\n§H布告を発動§!してみましょう。"
hrb_tutorial_mission.29.a.tt:0	"§Hチュートリアル：布告§!がミッションログに追加されました\n\n"
tutorial_activate_edict_chain_title:0	"チュートリアル：布告"
tutorial_activate_edict_chain_desc:0	"§H布告と政策§!タブを開いてください。\n\n最初のタブには利用可能な布告が表示されます。 布告にカーソルを合わせれば、 ツールチップでその§H効果§!を確認できます。\n\n好きな布告のチェックボックスをクリックして、 発動させましょう。"
edicts_activated_counter:0	"布告発動"
hrb_tutorial_mission.31.name:0	"チュートリアル：布告"
hrb_tutorial_mission.31.desc:0	"成功です！ §H布告§!を§H発動§!させました。"
hrb_tutorial_mission.32.name:0	"チュートリアル：伝統"
hrb_tutorial_mission.32.desc:0	"§H伝統§!は§H伝統ツリー§!にまとめられており、 我々がどのような価値観をいだいているか、 また、 その価値観をどのようにして守るつもりかを表わしています。\n\n伝統を採用するには、 §Hコスト§!として§H統合力§!を払う必要があります。 コストは伝統を採用するたびに増加し、 伝統をアンロックすると 特別な効果が得られます。 さらに、 1つの伝統ツリー全体をアンロックすると、 新たな§Hアセンションパーク§!が選択可能になります。\n\n§H伝統ツリーを採用§!してみましょう。"
hrb_tutorial_mission.32.a.tt:0	"§Hチュートリアル：伝統§!がミッションログに追加されました\n\n"
tutorial_adopt_tradition_chain_title:0	"チュートリアル：伝統"
tutorial_adopt_tradition_chain_desc:0	"§H社会運営§!タブを開き、 §H伝統ツリー§!の§H採用§!ボタンを押してツリーを採用してください。\n\n採用するのに必要な§H統合力§!の量や、 その統合力を産出するのに必要な§H時間§!はウィンドウのトップバーに表示されます。"
traditions_adopted_counter:0	"伝統採用"
hrb_tutorial_mission.34.name:0	"チュートリアル：伝統"
hrb_tutorial_mission.34.desc:0	"成功です！ 新しい§H伝統ツリー§!を§H採用§!しました。"
hrb_tutorial_mission.35.name:0	"チュートリアル：政策"
hrb_tutorial_mission.35.desc:0	"§Hポリシー§!は文明の現在のイデオロギーを表わしています。\n\nそれぞれの政策は、 §H外交、 軍事、 文化、 教育、 ファーストコンタクト、 経済、 貿易§!に関する社会・経済的に異なる視点を有しており、 ほかの文明とどのように交渉するか、 どのような計画を優先するかを左右します。 政策は特定の操作を使用可能または使用不可能にし、 §Gメリット§!、 §Rデメリット§!、 およびその両方を提供してくれます。\n\n§H政策を変更§!してみましょう。"
hrb_tutorial_mission.35.a.tt:0	"§Hチュートリアル：政策§!がミッションログに追加されました\n\n"
tutorial_change_policy_chain_title:0	"チュートリアル：政策"
tutorial_change_policy_chain_desc:0	"§H布告&政策タブ§!を開き、 右下の§H政策§!をクリックしてください。\n\n詳細については、 §H政策カテゴリー§!にマウスカーソルを合わせるとツールチップが表示されます。 カテゴリーをクリックすると、 対応する政策のドロップダウンメニューが表示されます。 このメニューでいずれかの政策を選択すると、 §H政策変更のポップアップ§!が表示されます。\n\n§Hはい§!を選択して確認してください。"
policies_changed_counter:0	"政策変更"
hrb_tutorial_mission.37.name:0	"チュートリアル：政策"
hrb_tutorial_mission.37.desc:0	"成功です！ §H政策§!を変更しました。"
hrb_tutorial_mission.44.name:0	"チュートリアル：総督"
hrb_tutorial_mission.44.desc:0	"§H総督§!は§H植民地§!に赴いて発展させることを職務とする、 専門の官僚です。\n\n§H総督船§!の指揮官として§Hミッション§!に派遣し、 特定の惑星の水準を引き上げます。 例えば、 植民地の§H労働者の生産性§!を改善するなどです。\n\n現在は利用可能な総督が存在しないので、 §H雇用§!する必要があります。"
hrb_tutorial_mission.44.a.tt:0	"§Hチュートリアル：総督§!がミッションログに追加されました\n\n"
tutorial_governor_recruit_chain_title:0	"チュートリアル：総督"
tutorial_governor_recruit_chain_desc:0	"§H総督§!を雇用して、 §H植民地§!を発展させましょう。\n\n総督を雇用するには、 §Hリーダー§!メニューを使用してください。"
governor_recruit_counter:0	"総督雇用"
hrb_tutorial_mission.46.name:0	"チュートリアル：総督"
hrb_tutorial_mission.46.desc:0	"成功です！ §H総督§!を雇用しました。 §H総督船§!は§Hアウトライナー§!で利用可能です。"
hrb_tutorial_mission.38.name:0	"チュートリアル：総督のミッション"
hrb_tutorial_mission.38.desc:0	"§H総督§!を§Hミッション§!に派遣することで、 駐留する§H惑星§!に一時的なボーナスを付与することができます。\n\nボーナスの例としては、 生産性や資源産出量の増加などがあります。 忘れてはならないのは、 惑星に付与される総督ボーナスの効果は総督のレベルによって異なるということです。\n\n総督を惑星に送り、 §H労働者の生産性を改善§!させましょう。"
hrb_tutorial_mission.38.a.tt:0	"§Hチュートリアル：総督のミッション§!がミッションログに追加されました\n\n"
tutorial_governor_mission_chain_title:0	"チュートリアル：総督のミッション"
tutorial_governor_mission_chain_desc:0	"利用可能な§H総督§!をいずれかの§H植民地§!に送り、 §H労働者の生産性を改善§!させてください。\n\n§H総督船§!を選択し、 対象の§H惑星§!を右クリックして適切な§Hミッション§!をクリックすれば、 総督を植民地に駐留させることによるボーナスが得られます。"
governor_missions_counter:0	"総督ミッション開始"
hrb_tutorial_mission.40.name:0	"チュートリアル：総督のミッション"
hrb_tutorial_mission.40.desc:0	"成功です！ §H総督§!が目的地に到着し、 現地の官吏とともに§H[governor_mission_scope.GetName]§!の§H労働者の生産性を改善§!し始めました。"
hrb_tutorial_mission.41.name:0	"チュートリアル：スパイ"
hrb_tutorial_mission.41.desc:0	"§Hスパイ§!は他文明の領土を移動して§H情報§!を収集したり、 こちらの目的達成を支援するための様々な§H作戦§!を実行可能な特殊工作員です。\n\n諜報作戦の例としては、 §Hプロパガンダ§!の拡散、 敵の§H設計図§!の窃盗、 §H星系基地§!のハッキング、 §H防諜作戦§!の遂行などが挙げられます。\n\n一部の作戦は我々の領域内でも遂行可能です。\n\n高度な作戦を遂行するには、 一定程度の§H情報§!が必要です。\n\nスパイを作戦に派遣してみましょう。"
hrb_tutorial_mission.41.a.tt:0	"§Hチュートリアル：スパイ§!がミッションログに追加されました\n\n"
tutorial_spy_operation_chain_title:0	"チュートリアル：スパイ"
tutorial_spy_operation_chain_desc:0	"§Hスパイ§!を§H作戦§!に派遣するには、 §Hスパイ船§!を選択し、 秘密裏に送りこみたい星系を選択してください。 スパイ船がその星系に到着したら、 §H星系ビュー§!にズームインし、 対象の§H惑星§!を右クリックしてドロップダウンメニューから関連する作戦を選択します。\n\nスパイを作戦に派遣して、 近隣の文明に友好的§Hプロパガンダ§!を拡散してみましょう。"
operations_counter:0	"作戦遂行"
hrb_tutorial_mission.43.name:0	"チュートリアル：スパイ"
hrb_tutorial_mission.43.desc:0	"成功です！ §Hスパイ§!が目的地に到着し、 §H[spy_mission_target_country.GetName]§!に友好的な§Hプロパガンダ§!を拡散する§H作戦§!を開始しました。"
hrb_tutorial_mission.57.name:0	"チュートリアル：テクノロジー"
hrb_tutorial_mission.57.desc:0	"宇宙についての知識を深めるためには、 §H科学者§!を§H研究§!に割り当てて§Hテクノロジー§!を開発する必要があります。"
hrb_tutorial_mission.57.a.tt:0	"§Hチュートリアル：テクノロジー§!がミッションログに追加されました\n\n"
tutorial_technologies_chain_title:0	"チュートリアル：テクノロジー"
tutorial_technologies_chain_desc:0	"§HF10キー§!か§Hクイックアクセスパネル§!で§Hテクノロジーメニュー§!を開き、 3種類の§H研究スロット§!すべてで新しい§H研究§!を§H選択§!し、 スロットに§H科学者§!を割り当てて研究を開始してください。\n\nすべての§H研究スロット§!が埋まるまでこの手順を繰り返します。 研究の種類は「優先」設定をクリックすることでほかの研究よりも§H優先§!することができます。"
scientists_counter:0	"科学者割当"
research_counter:0	"研究選択"
hrb_tutorial_mission.59.name:0	"チュートリアル：テクノロジー"
hrb_tutorial_mission.59.desc:0	"成功です！ §H科学者§!を新しい§Hテクノロジー§!の§H研究§!に割り当てました。\n\n研究は§H自動化§!し、 優先した研究を§H優先§!設定にしておきましょう。\n\n§H科学者§!が§R死亡§!するか、 担当が変更された場合、 代わりの科学者を割り当てなければ研究を続行できません。"
hrb_tutorial_mission.60.name:0	"チュートリアル：植民地の自動化"
hrb_tutorial_mission.60.desc:0	"§H自動化§!は§H植民地§!の管理を簡略化・効率化するためのものです。 植民地には自動化するための§H開発構想§!が必要です。\n\n自動化は「設定して放置する」スタイルの植民地管理に最適です。 例えば、 自動化された§Hエネルギーの星§!は、 自動化を「オフ」にするか、 開発構想が変更されるまで、 §Hエネルギー§!の産出量を最大化するために自動で最適化します。"
hrb_tutorial_mission.60.a.tt:0	"§Hチュートリアル：植民地の自動化§!がミッションログに追加されました\n\n"
tutorial_automation_chain_title:0	"チュートリアル：植民地の自動化"
tutorial_automation_chain_desc:0	"§H植民地§!を§H自動化§!するには、 まず§H開発構想§!が必要です。\n\n植民地に開発構想を設定したら、 自動化を§Hオン§!にしてください。 自動化のオン・オフ切り替えは、 §H惑星ウィンドウ§!の左上、 開発構想アイコンの横にあるボタンで可能です。\n\n植民地を自動化してみましょう。"
automation_counter:0	"植民地自動化"
hrb_tutorial_mission.62.name:0	"チュートリアル：植民地の自動化"
hrb_tutorial_mission.62.desc:0	"成功です！ §H開発構想のある植民地§!を§H自動化§!しました。\n\n植民地の自動化はしてもしなくても問題はないので、 好きなときにオン・オフを切り替えましょう。"
hrb_advisor.1.name:0	"A.I.アシスタント"
hrb_advisor.1.ufop.desc:0	"はじめまして、大統領閣下！\n\n私は、 §H銀河系§!の既知の領域に平和を広め、 進歩した科学を分かち合い、可能であれば外交によって問題を解決し、 必要ならば自らを防衛するという§H連邦§!の使命を助けるために選ばれたA.I.です。\n\nA.I.のアドバイスをオンに設定しますか？\n\n$hrb_advisor.1.desc_filler$。"
hrb_advisor.1.klingon.desc:0	"ヌクネフ、 上位評議員。\n\n最も勇敢なるクリンゴン人でさえ、 ときには§H戦士の道§!を歩むための助言を必要とするものです。 祖先に誇りを感じさせ、 §Hカーレス§!の名誉を高めるためなら、 クリンゴン人はどんなことでもするでしょう。 その永遠の原理に反することは、 死よりおぞましい運命を招来する可能性さえあります。\n\nA.I.のアドバイスをオンに設定しますか？\n\n$hrb_advisor.1.desc_filler$。"
hrb_advisor.1.romulan.desc:0	"ジョラン・トルー、 宇宙皇帝。\n\nあらゆる物事にはそれにふさわしい時機と場所があるということをロミュラン人は理解しています。 残忍さと優しさにも、 喜びと悲しみにも、 冷酷さと慈悲にも……いや、 慈悲は必要ないかもしれませんね。 とりわけ、 失脚した支配者に対しては。\n\nA.I.のアドバイスをオンに設定しますか？\n\n$hrb_advisor.1.desc_filler$。"
hrb_advisor.1.cardassian.desc:0	"いいお知らせです、 レガート閣下。\n\n私は、 閣下の新たな任務をお助けするために選ばれました。 まずは以下の点について合意を得ておきましょう。 §H国家§!は人民を養う。 §H国家§!は人民を守る。 §H国家§!はすべての人民に対して真実と意味と本質を与える。 国家の許可なくして過去も未来も存在せず、 長蛇の列なくして許可は存在しない。\n\nA.I.のアドバイスをオンに設定しますか？\n\n$hrb_advisor.1.desc_filler$。"
hrb_advisor.1.a:0	"オンにする §G(ヒント有り)§!"
hrb_advisor.1.a.tt:0	"A.I.のアドバイザーがゲームの仕組みについていろいろと教えてくれます。\n\n初心者および中級者のプレイヤーにおすすめ。"
hrb_advisor.1.b:0	"オフにする §R(ヒント無し)§!"
hrb_advisor.1.b.tt:0	"ゲームの仕組みに関するヒントが表示されません。\n\n上級者のプレイヤーにおすすめ。"
hrb_advisor.1.desc_filler:0	"§H設定§!のメニューで、 いつでもチュートリアルレベルを変更できます"
hrb_advisor.2.name:0	"A.I.のアドバイス有効"
hrb_advisor.2.ufop.desc:0	"基礎A.I.のアドバイスがオンになります。"
hrb_advisor.2.klingon.desc:0	"たまにはA.I.の助言を求めるのも恥ずべきことではない。"
hrb_advisor.2.romulan.desc:0	"A.I.アシスタンス起動。"
hrb_advisor.2.cardassian.desc:0	"A.I.助言プロトコルを起動中。"
hrb_advisor.2.a:0	"閉じる"
hrb_advisor.3.name:0	"A.I.のアドバイス無効"
hrb_advisor.3.ufop.desc:1	"アドバイスが必要になったら、 ご遠慮なくお尋ねください。"
hrb_advisor.3.klingon.desc:1	"私をオフにすると§H銀河系§!の征服に遅れをとりますよ。 ペタクめ……。"
hrb_advisor.3.romulan.desc:1	"私の知識がなければ致命的な誤ちをおかすかもしれないと助言しておきましょう。"
hrb_advisor.3.cardassian.desc:1	"あなたは§H国家命令§!プログラムの助力を拒絶しようとしています。 相応の報いを受けることになるでしょう。"
hrb_advisor.3.a:0	"閉じる"
hrb_advisor.4.name:0	"星系ビュー"
hrb_advisor.4.desc:0	"§H星系ビュー§!では、 §H惑星§!、 §Hステーション§!、 §H艦隊§!の詳細を確認できます。\n\nワープ航法は非常に早く、 信頼性が高いため、 インパルス速度や亜光速での移動は単一の星系内部でしか用いられていません。\n\n目をこらせば、 ワープ速度への加速準備に入った艦船の姿がぼやけるのが見えるでしょう。"
hrb_advisor.5.name:0	"赤字"
hrb_advisor.5.desc:0	"§Hエネルギー通貨§!の供給が急速に減少しています。 いずれの§H資源§!も致命的な閾値を下回らないようにしてください。"
hrb_advisor.6.ufop.desc:0	"おめでとうございます。 §Hワープ性能§!がアップグレードされました。\n\n星々のあいだにはあまりにも長い距離が横たわっているため、 宇宙を航行するには§Hワープドライブ§!の開発が必要でした。 物質と反物質の衝突によって無限のエネルギー供給を確保し、 光速を超えて宇宙船を加速させるのがワープ航法です。\n\n(安全に減速し、 宇宙を抹消するほどのエネルギーが放出されないようにすることもワープドライブの機能ですが、 この点については忘れられがちです……)\n\n光は存在し得るもののなかで最も早いと考えられていましたが、 燃素と同じく、 その理論ははるか昔に誤りであったと証明されています。"
hrb_advisor.6.klingon.desc:0	"カプラ！ §Hワープ性能§!がアップグレードされました。\n\nワープとは何か？ 超光速航行の詳細は非常に複雑です。 簡単に言うなら、 粒子同士を衝突させ、 時空を鋼のように曲げるほど強力なエネルギーを放出しているということです。 格闘家が未熟な対戦相手をねじ伏せるのと同じように、 ふたつの地点間の距離を短くするのです。\n\nそう、 クリンゴンの科学はそれを実現しました。 科学の分野でも覇を唱える。 それがクリンゴンです。"
hrb_advisor.6.romulan.desc:0	"§Hワープ性能§!の研究で大発見を成し遂げました。\n\n§Hワープドライブ§!が発明された以上、 超高速航行はタン・ゼクランのパズルのように容易に実現し、 その効率は日に日に向上していくことでしょう。 え？ タン・ゼクランのキューブを解いたことがないですって？ それはお気の毒。\n\nワープドライブは、 量子特異点の放射を捉え、 過剰なまでのエネルギーを利用して艦船を超光速へ加速させるものです。 あらゆる天敵たちと同じく、 時間と空間もまた我々の知性に屈服したのです。\n\nもはや§H銀河系§!は手中におさめたも同然と言ってよいでしょう。"
hrb_advisor.6.cardassian.desc:0	"§Hワープ性能§!が改善されました。 以下の草稿を承認してください。\n\n星々を隔てる無限の距離を克服するために、 偉大なる§H人民§!は§Hワープドライブ§!を発明した。 ワープ航法を駆使すれば、 我々の宇宙船は光速を超越する速度で航行できるようになるだろう。\n\n残念ながら、 その詳細な仕組みは極秘である。 また、 たとえほかの文明が我々とはべつに同様の発見をなしているとしても、 最初に発見したのは我々であるということを公式な書類が証明している。\n\n§Hカーデシア連合§!に永遠の繁栄があらんことを。"
hrb_advisor.7.name:0	"ワープ遷移路"
hrb_advisor.7.desc:1	"§Hワープ遷移路§!は§H銀河系§!の各宙域をつなぐ高速移動経路であり、 非常に高性能なワープ艦でさえも想像できないほどの長距離を短時間で移動できます。\n\nワープ遷移路を利用すればすべての外交的境界線を迂回できますが、 利用するためには特定の入口と出口が必要です。 宇宙に散らばる近道のようなものだと思ってください。\n\n銀河系のワープ遷移路が自然発生したのかどうかは誰にもわかっていません。 ですが、 亜空間の構造が使い古されていることを考えると、 我々以前にもワープ遷移路を利用した存在はいるようです。"
hrb_advisor.10.name:0	"通知"
hrb_advisor.10.desc:1	"§H通知§!は画面の上に表示される小さな丸いアイコンであり、 現在のイベントの最新情報を伝えてくれます。\n\nアイコンを§H左クリック§!すれば、 重大な決断を下したり、 §H銀河系§!に存在するほかの文明の活動を確認することができます。\n\n通知は§H右クリック§!で消去できます。"
hrb_advisor.100.name:0	"A.I.のアドバイスオフ"
hrb_advisor.100.desc:1	"§Hヒント§!は無効です。"
hrb_advisor.100.a:0	"閉じる"
hrb_advisor.101.name:0	"A.I.のアドバイスオン"
hrb_advisor.101.desc:0	"§Hヒント§!は有効です。"
hrb_advisor.101.a:0	"閉じる"
hrb_advisor.201.name:0	"A.I.のアドバイス"
hrb_advisor.201.desc:1	"A.I.のアドバイスをオンに設定しますか？\n\n$hrb_advisor.1.desc_filler$。"
TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_TITLE:0	"政府"
TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_DESC:1	"§H政府§!画面には現在の§H統治者§!、 価値観、 文明の通常の活動に影響を及ぼす可能性のある§H補正§!が表示されます。\n\n§H人口統計§!データは下のタブで確認できます。"
TUTORIAL_TECH_VIEW_TITLE:0	"テクノロジー"
TUTORIAL_TECH_VIEW_DESC:0	"§Hテクノロジー§!では§H研究§!の方向性を決めます。 §H科学者たち§!が発見できることには制限もあります。\n\nそれぞれの研究分野の§H研究スロット§!には、 その分野に最も適した§H特性§!を有する科学者を割り当てることをおすすめします。\n\n設定を完了したら、 §H優先§!する分野を決め、 そのテクノロジーに注力することができます。"
TUTORIAL_CONTACTSVIEW_EMPIRES_UFOP_DESC:0	"§H交信§!画面には、 §Hアルファおよびベータ宇宙域§!においてコミュニケーションを確立したすべての文明が表示されます。 各文明が我々に対していだいている感情や外交姿勢を確認可能です。"
TUTORIAL_CONTACTSVIEW_EMPIRES_KLINGON_DESC:0	"§H交信§!画面には、 §Hアルファおよびベータ宇宙域§!に存在するすべての敵と味方が表示されます。 どうでもいいことですが、 奴らが我々に対していだいている感情や、 こちらから実行し得る外交活動も確認できます。"
TUTORIAL_CONTACTSVIEW_EMPIRES_ROMULAN_DESC:0	"§H交信§!画面には、 §Hアルファおよびベータ宇宙域§!において遭遇した、 いわゆる知的種族がすべて表示され、 我々に対する外交的姿勢を確認可能です。 奴らがこちらにいだいている感情を見ておくのもまた一興ですよ。"
TUTORIAL_CONTACTSVIEW_EMPIRES_CARDASSIAN_DESC:0	"§H交信§!画面には、 §Hアルファおよびベータ宇宙域§!において遭遇した、 すべての知的種族が表示されます。 こちらからの§H外交§!活動の選択肢や、 他文明が§H連合§!に対していだいている (取るに足らない) 感情を確認することもできます。"
TUTORIAL_SITUATION_LOG_TITLE:0	"ミッションログ"
TUTORIAL_SITUATION_LOG_DESC:1	"これは§Hミッションログ§!。 重要な情報が保管されている作戦本部のようなものです。"
TUTORIAL_SHIP_DESIGNER_TITLE:0	"艦船設計"
TUTORIAL_SHIP_DESIGNER_DESC:0	"§H艦船設計§!では宇宙船の§Hモジュール§!を変更できます。 デフォルトでは自動化されていますが、 手動で設計を行うことも可能です。\n\n§H宇宙船§!はクラスごとに大きさが異なるため、 利用可能なモジュールの数はクラスによって大幅に増減します。"
TUTORIAL_EMPIREVIEW_PLANETS_TITLE:1	"惑星運営"
TUTORIAL_EMPIREVIEW_PLANETS_DESC:5	"§H惑星運営§!メニューには、 §H惑星§!、 §H人口§!および現在の§H資源産出量§!などの概要が表示されます。\n\n惑星運営はこの画面で§H自動化§!可能ですが、 そのためには惑星を§H特化§!させる必要があります。"
TUTORIAL_MILITARY_FLEET_UFOP_DESC:1	"§H艦隊§!は§H連邦軍§!の主戦力であり、§H宇宙艦隊司令部§!の指揮下に置かれています。\n\n§H宇宙艦隊§!のすべての艦船は戦闘艦と研究艦を兼任しており、必要とあらば瞬時に任務に対応できます。\n\n各艦隊には§H提督§!を任命することが望ましい。"
TUTORIAL_MILITARY_FLEET_KLINGON_DESC:1	"§H艦隊§!は§Hクリンゴン帝国§!の軍事ドクトリンの魂です。\n\n陣形を維持しつつ獲物を追いつめて破壊する能力の点で、 クリンゴンの艦隊に匹敵する軍は存在しません。\n\n各艦隊には§H提督§!を任命することをおすすめします。"
TUTORIAL_MILITARY_FLEET_ROMULAN_DESC:1	"§H艦隊§!は宇宙における§Hロミュラン星間帝国§!の主戦力です。\n\n艦船の多寡にかかわらず、 我々の陣形は常にテクノロジーの優位によって敵を圧倒します。\n\n各艦隊には§H提督§!を任命することをおすすめします。"
TUTORIAL_MILITARY_FLEET_CARDASSIAN_DESC:1	"§H艦隊§!は§Hカーデシア連合§!の主戦力です。\n\n艦隊は大量生産され、 部品の互換性を確保するためにも、 艦船の仕様はおおまかに一致させています。 質より量ですから。\n\n各艦隊には§H提督§!を任命することをおすすめします。"
TUTORIAL_SCIENCE_SHIP_UFOP_DESC:3	"これは§H調査船§!です。 §H宇宙艦隊§!の艦船は技術的にはすべて調査船であり、 星系の§H資源§!や§Hアノマリー§!を§H調査§!したり、 §Hスペシャルプロジェクト§!を遂行したりすることを目的としています。"
TUTORIAL_SCIENCE_SHIP_KLINGON_DESC:3	"これは§H調査船§!、 クリンゴンでは珍しく戦闘を主目的としていない艦船です。 星系の§H資源§!や§Hアノマリー§!を§H調査§!したり、 §Hスペシャルプロジェクト§!を遂行したりすることを目的としています。"
TUTORIAL_SCIENCE_SHIP_ROMULAN_DESC:3	"これは§H調査船§!です。 星系の§H資源§!や§Hアノマリー§!を§H調査§!したり、 §Hスペシャルプロジェクト§!を遂行したりするという目的を速やかに達成できるよう、 最先端のロミュランテクノロジーで作られています。"
TUTORIAL_SCIENCE_SHIP_CARDASSIAN_DESC:3	"これは§H調査船§!です。 星系の§H資源§!や§Hアノマリー§!を§H調査§!したり、 §Hスペシャルプロジェクト§!を遂行したりすることを目的としています。 その大半は§H連合§!に科学的啓発をもたらすために、 永きにわたって活動してくれることでしょう。"
TUTORIAL_CONSTRUCTION_SHIP_TITLE:0	"建設船"
TUTORIAL_CONSTRUCTION_SHIP_DESC:1	"これは§H建設船§!で、 軌道§Hステーション§!を建設します。\n\n星系の§H調査§!が完了し、 その星系の天体に研究・採掘可能な資源が存在する場合、 建設船に§H研究ステーション§!や§H採掘ステーション§!を建設することができます。\n\n建設過程の大半は自動化されていますが、 資源はまだ建設場所まで送る必要があります。"
TUTORIAL_PLANETVIEW_PLANET_TITLE:0	"惑星概要"
TUTORIAL_PLANETVIEW_PLANET_DESC:3	"§H惑星概要§!画面には、 §H区画§!、 §H資源§!の生産率・消費率、 現在の§H安定度§!、 §H開発構想§! (設定されている場合) など、 その星と住民に関する重要な情報が表示されます。\n\nこの画面では、 惑星の運営を自動化することもできます。"
TUTORIAL_PLANETVIEW_TILES_TITLE:1	"住民と職業"
TUTORIAL_PLANETVIEW_TILES_DESC:2	"§H人口§!の分類に役立つ主要な基準は§H職業§!です。 職業そのものはさらにいくつかの§H階層§!に分類されており、 階層は拡張表示で確認できます。\n\n生産可能な§H資源§!は職業ごとに異なり、 §H維持費§!が必要です。 人口には§H住宅§!と§H快適度§!も必要です。\n\n惑星の§H安定度§!が下がらないようにするためにも、 それらは念入りに管理しましょう。"
TUTORIAL_PLANETVIEW_COMBAT_UFOP_DESC:4	"地上軍は攻撃にも防衛にも用いられます。 ここに表示されているのは、 §H宇宙艦隊海兵隊§!と、 この§H惑星§!に駐留している精鋭部隊です。\n\n惑星が襲撃を受けていた場合は、 §H荒廃度§!もここに表示されます。\n\n§H将軍§!を任命したら、 §H雇用§!ボタンから新しい地上部隊を雇用できるようになります。 地上軍はその惑星の治安維持関連の職業から自動で編成されます。 治安維持関連の職業は、 惑星首都と防衛関連の§H建造物§!によって供給されます。"
TUTORIAL_PLANETVIEW_COMBAT_KLINGON_DESC:4	"地上軍は、 敵の星々を征服し、 氏族と同族を守るために訓練を受けている者たちです。 ここに表示されているのは、 §H軍§!と、 この§H惑星§!に駐留している精鋭部隊です。\n\n惑星が襲撃を受けていた場合は、 §H荒廃度§!もここに表示されます。\n\n§H将軍§!を任命したら、 §H雇用§!ボタンから新しい地上部隊を雇用できるようになります。 地上軍はその惑星の治安維持関連の職業から自動で編成されます。 治安維持関連の職業は、 惑星首都と防衛関連の§H建造物§!によって供給されます。"
TUTORIAL_PLANETVIEW_COMBAT_ROMULAN_DESC:4	"地上軍は征服対象の§H惑星§!において防備を固めた敵を根絶するための最終手段であり、 我々の星々を守るための防衛軍でもあります。 ここに表示されているのは、 §H帝国海兵隊§!と、 この惑星に駐留している精鋭部隊です。\n\n惑星が襲撃を受けていた場合は、 §H荒廃度§!もここに表示されます。\n\n§H将軍§!を任命したら、 §H雇用§!ボタンから新しい地上部隊を雇用できるようになります。 地上軍はその惑星の治安維持関連の職業から自動で編成されます。 治安維持関連の職業は、 惑星首都と防衛関連の§H建造物§!によって供給されます。"
TUTORIAL_PLANETVIEW_COMBAT_CARDASSIAN_DESC:4	"地上軍は、 占領対象の§H惑星§!に塹壕をめぐらせた敵兵を壊滅させ、 我々の星々を侵略から守るためのものです。 ここに表示されているのは、 §H軍§!と、 この惑星に駐留している精鋭部隊です。\n\n惑星が襲撃を受けていた場合は、 §H荒廃度§!もここに表示されます。\n\n§H将軍§!を任命したら、 §H雇用§!ボタンから新しい地上部隊を雇用できるようになります。 地上軍はその惑星の治安維持関連の職業から自動で編成されます。 治安維持関連の職業は、 惑星首都と防衛関連の§H建造物§!によって供給されます。"
TUTORIAL_MILITARY_STATION_TITLE:0	"星系基地"
TUTORIAL_MILITARY_STATION_DESC:2	"§H星系基地§!は星系を守るための防衛施設です。 星系基地を建設すると領土が広がりますが、 かなりの§H維持費§!がかかります。"
TUTORIAL_RESEARCH_STATION_TITLE:0	"研究ステーション"
TUTORIAL_RESEARCH_STATION_DESC:1	"§H研究ステーション§!は星系を監視し、 得られたデータに基づいて§H研究力§!を産出するためのものです。"
TUTORIAL_MINING_STATION_TITLE:0	"採掘ステーション"
TUTORIAL_MINING_STATION_DESC:2	"§H採掘ステーション§!は小惑星などの天体の地中深くから§H鉱物§!や§H戦略資源§!を採掘するためのものです。\n\n§H植民地§!の地表には採掘に必要なインフラが整っているため、 採掘ステーションを建設する必要はありません。\n\n採掘ステーションは文明の境界内にしか建設できません。"
TUTORIAL_TRANSPORT_SHIP_TITLE:0	"輸送艦"
TUTORIAL_TRANSPORT_SHIP_DESC:0	"§H輸送艦§!は§H地上軍§!を§H惑星§!から別の場所へ移動させるためのものです。\n\n紛争が激化し、 惑星への§H請求権§!を行使した場合は、 地上軍を展開して敵の星を占領する必要があります。\n\n輸送艦の戦闘能力は最小限のものでしかないため、 §H艦隊§!で護衛するのが理想的です。"
TUTORIAL_DIPLOMACY_VIEW_TITLE:0	"外交"
TUTORIAL_DIPLOMACY_VIEW_DESC:3	"§H外交§!画面には近隣の文明との現在の関係や、 実行し得る活動が表示されます。 §H宣戦布告§!、 §H同盟関係§!や§H貿易協定§!の締結、 味方や敵に関する§H情報レベル§!の確認などが可能です。\n\nほかの文明との§H関係§!は§H敵対§!から§H親密§!まであります。 相互に利益のある協定を締結するなど、 外交上の様々な場面で良好な関係が必要になります。\n\n§H使節§!を他文明に派遣すれば、 §Hファーストコンタクト§!の遂行や、 隣人との関係を§H改善§!・§H悪化§!させることができます。"
TUTORIAL_DIPLOMACY_VIEW_TRADE_TITLE:0	"交易"
TUTORIAL_DIPLOMACY_VIEW_TRADE_DESC:0	"§H交易画面§!では、 近隣の文明と§H資源§!を交換することで、 余剰を減らしたり、 不足を補ったりできます。"
TUTORIAL_DIPLOMACY_VIEW_HIGHINTEL_TITLE:0	"情報レベル高"
TUTORIAL_DIPLOMACY_VIEW_HIGHINTEL_DESC:0	"諜報機関がこの文明に関する§H情報レベル§!を高めてくれました。\n\n彼らの政府の内部情報を集めれば、 現在の§Hテクノロジー§!、 §H経済§!、 §H軍事力の比較§!、 味方や敵との§H関係§!を確認することができます。"
TUTORIAL_DIPLOMACY_VIEW_LOWINTEL_TITLE:0	"情報レベル低"
TUTORIAL_DIPLOMACY_VIEW_LOWINTEL_DESC:0	"この文明については低レベルの§H情報§!しか得られていません。\n\n§Hスパイ船§!を派遣して§H植民地§!や§H星系基地§!に対する§Hミッション§!を実施することで、 情報収集能力を高めることができます。"
TUTORIAL_DIPLOMACY_VIEW_BUILDING_SPYNETWORK_TITLE:0	"諜報網の構築"
TUTORIAL_DIPLOMACY_VIEW_BUILDING_SPYNETWORK_DESC:1	"この文明に§H諜報網§!を構築し、 §H使節§!が指揮するプロジェクトを遂行するために諜報員たちは懸命に活動しています。\n\n諜報網が発達するほど、 その文明について得られる§H情報§!のレベルが高まります。 §H諜報§!タブからは特別な§H作戦§!を実施することもできます。"
TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_TITLE:2	"隣接効果"
TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_DESC:2	"一部の§H建造物§!は、 隣接する建造物に対する§H隣接効果§!を有しています。 都市計画の最適化は宇宙時代においても重要なのです。"
TUTORIAL_GOVERNMENTVIEW_BUDGET_TITLE:0	"予算"
TUTORIAL_GOVERNMENTVIEW_BUDGET_DESC:0	"これは我々の§H予算§!であり、 エネルギー通貨の§H収入§!と§H支出§!の合計値を表わしています。 予算では、 経済に対するポジティブまたはネガティブな影響を確認することもできます。"
TUTORIAL_GOVERNMENTVIEW_DECISIONS_TITLE:2	"布告"
TUTORIAL_GOVERNMENTVIEW_DECISIONS_DESC:4	"§H布告§!は法律の力によって経済の優先目標を変えるためのものです。\n\n大半の布告にはデメリットもあります。 デメリットはツールチップで確認可能です。"
TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_TITLE:0	"人口統計"
TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_DESC:0	"§H人口統計§!タブには我々の文明を構成する人々に関するデータを詳細に確認できます。\n\nこれまでの成長度合いや、 §H人口§!たちが最も一般的に有している§H特性§!、 市民の活動を変化させたり、 生活の質に影響を及ぼしたりする§H補正§!などが表示されています。"
TUTORIAL_EMPIREVIEW_LEADERS_TITLE:0	"リーダー"
TUTORIAL_EMPIREVIEW_LEADERS_DESC:0	"§Hリーダー§!メニューでは、 §H総督§!、 §H科学者§!、 §H提督§!、 §H将軍§!、 §Hスパイ§!を雇用、 解雇、 任務に割り当て可能です。\n\nゲームが始まってすぐは§H銀河系§!の政治情勢の悪化のために、 §Hスパイ§!は使用できません。 このメッセージが表示されてもまだスパイが使用可能になっていない場合は、 間もなく使用可能になります。"
TUTORIAL_CREATESECTOR_TITLE:0	"セクター"
TUTORIAL_CREATESECTOR_DESC:2	"§Hセクター§!は銀河レベルで文明を管理するためのものです。 §H惑星§!の編成は母星との距離によって決めることもできますし、 固有の経済要因によって決めることもできます。"
TUTORIAL_CONTACTSVIEW_SPECIES_TITLE:0	"種族"
TUTORIAL_PLANETVIEW_TERRAFORM_TITLE:0	"テラフォーミング"
TUTORIAL_PLANETVIEW_TERRAFORM_DESC:0	"§Hテラフォーミング§!では、 §H惑星§!を改造して特定の§H種族§!が§H居住できるように§!することができます。"
TUTORIAL_PLANETVIEW_DECISIONS_TITLE:0	"ディシジョン"
TUTORIAL_PLANETVIEW_DECISIONS_DESC:0	"惑星§Hディシジョン§!はその惑星の§H人口§!のために制定された惑星固有の規則であり、 法律、 文化、 犯罪、 経済に影響を及ぼすことができます。\n\n新たな§Hテクノロジー§!を開発したり、 文明が発達したりすると、 新たなディシジョンがアンロックされます。"
TUTORIAL_UNKNOWN_ALIEN_FLEET_TITLE:1	"未知の種族"
TUTORIAL_UNKNOWN_ALIEN_FLEET_DESC:2	"未知の宇宙航行種族の§H艦隊§!と遭遇しました。\n\nその種族についてより詳しく知るには、 §H使節§!を派遣して§Hファーストコンタクトの手順§!を遂行するか、 §Hスペシャルプロジェクト§!を完了する必要があります。"
TUTORIAL_VICTORY_UFOP_DESC:0	"§H帝国スコア§!画面では、 銀河系の隣人たちと比較した場合の我々の地位を確認できます。\n\n重要なのは、 §H銀河系§!を統一する手段は軍事力だけではないということです。 §H国是§!を活用すれば外交的な手段で統一を進めることもできます。\n\nおよそ300年後、 統計的に見て最も発達した文明が自動的に勝利者となります。"
TUTORIAL_VICTORY_KLINGON_DESC:0	"§H帝国スコア§!画面は、 敵の撃破と§H銀河系§!の征服を目指す我々の歩みを示しています。\n\nわざわざ言及するのも馬鹿らしいことですが、 §H銀河系§!を支配する手段は隣人を征服することだけではありません。 臆病者なら§H国是§!を活用してもよいでしょう。\n\nおよそ300年後、 最強の文明が自動的に勝利者となります。"
TUTORIAL_VICTORY_ROMULAN_DESC:0	"§H帝国スコア§!画面を見れば、 §H銀河系§!の覇権を握るために何をしなければならないかがわかります。\n\nわざわざ言うのも忌々しいことですが、 §H銀河系の主§!となるための手段は、 他文明を圧倒し、 屈服させることだけではありません。 策を巡らせるのがお好みなら、 §H国是§!を活用してもよいでしょう。\n\nおよそ300年後、 最も強大な文明が自動的に勝利者となります。"
TUTORIAL_VICTORY_CARDASSIAN_DESC:0	"§H帝国スコア§!画面では、 §H銀河系§!を支配するという使命を果たすために満たさなければ条件を確認できます。\n\n銀河系の覇者となるための手段は、 他文明を征服し、 我々の意志に従属させることだけではありません。 §H国是§!もまた他文明を打ち倒すのに役立ってくれるでしょう。\n\nおよそ300年後、 最も偉大な文明が自動的に勝利者となります。"
TUTORIAL_OUTPOST_STATION_UFOP_DESC:4	"§H星系基地§!は最も基本的な惑星外施設です。星系基地を建造すると、 新たな星系が§H連邦§!に組みこまれます。 §H請求権§!を行使することで、敵の星系基地を奪取することもできます。\n\n星系基地をアップグレードすれば、§H造船所§!などの有益な§Hモジュール§!を増設できます。星系基地があれば境界が広がるだけでなく、 宇宙船の§Hワープ範囲§!も拡大します。\n\n星系基地を建設して星系を支配下に置いたら、 §H研究ステーション§!や§H採掘ステーション§!の建設、 惑星の§Hテラフォーミング§!および居住可能な惑星に入植したりできるようになります。"
TUTORIAL_OUTPOST_STATION_KLINGON_DESC:4	"§H星系基地§!は帝国の心臓のようなものです。 新たな星系基地を建設するたびに、 新たな星系が我々の支配下に入ります。 征服の儀式によって、 敵が建設した星系基地に対する§H請求権§!を行使することもできます。 征服できるのにしないなど、 クリンゴン人ではありません。\n\n星系基地をアップグレードすれば、 §H造船所§!などの有益な§Hモジュール§!を増設できます。 星系基地があれば境界が広がるだけでなく、 宇宙船の§Hワープ範囲§!も拡大します。\n\n星系基地を建設して星系を支配下に置いたら、 その星系に§H研究ステーション§!や§H採掘ステーション§!を建設したり、 惑星を§Hテラフォーミング§!したり、 居住可能な惑星に入植したりできるようになります。"
TUTORIAL_OUTPOST_STATION_ROMULAN_DESC:4	"§H星系基地§!を建設するたびに、 新たな星系が支配下に入ります。 他種族によって建設された星系基地に対する§H請求権§!を行使し、 敵を無力化したり、 壊滅させたりすることもできます。\n\n星系基地をアップグレードすれば、 §H造船所§!などの有益な§Hモジュール§!を増設できます。 星系基地があれば境界が広がるだけでなく、 宇宙船の§Hワープ範囲§!も拡大します。\n\n星系基地を建設して星系を支配下に置いたら、 その星系に§H研究ステーション§!や§H採掘ステーション§!を建設したり、 惑星を§Hテラフォーミング§!したり、 居住可能な惑星に入植したりできるようになります。"
TUTORIAL_OUTPOST_STATION_CARDASSIAN_DESC:4	"§H星系基地§!を建設するたびに、 その星系の法的な領有権が手に入ります。 他種族によって建設された星系基地に対する§H請求権§!を行使し、 敵を征服することもできます。\n\n星系基地をアップグレードすれば、 §H造船所§!などの有益な§Hモジュール§!を増設できます。 星系基地があれば境界が広がるだけでなく、 宇宙船の§Hワープ範囲§!も拡大します。\n\n星系基地を建設して星系を支配下に置いたら、 その星系に§H研究ステーション§!や§H採掘ステーション§!を建設したり、 惑星を§Hテラフォーミング§!したり、 居住可能な惑星に入植したりできるようになります。"
TUTORIAL_GALAXY_VIEW_UFOP_DESC:0	"これが§H銀河系§!です。 §H調査船§!を除く大半の艦船には航行可能な距離に限界があります。 移動可能距離は§Hワープ範囲§!によって決まります。\n\n艦船のワープ範囲は最寄りの§H星系基地§!との距離によって変動します。 星系基地を建設すると文明全体の§Hワープバブル§!が拡大し、 艦隊がさらなる未知へ冒険できるようになります。\n\n他文明が我々に対して国境を封鎖しているなど、 外交的な制約によって宇宙船のワープ範囲が狭まることもあります。 領土を自由に通行させてくれる文明には細心の注意を払いましょう。\n\nこのマップを開いた状態で他文明の領域をクリックすると、 その文明に関する基本的な情報を確認できます。 §Hマップモード§!を変更すると、 我々に対する他文明の§H態度§!や§HA.I.の姿勢§!など、 様々な情報が表示されます。"
TUTORIAL_GALAXY_VIEW_KLINGON_DESC:0	"ご覧ください。 これが我々によって征服される§H銀河系§!です。 §H調査船§!を除く大半の艦船には航行可能な距離に限界があります。 移動可能距離は§Hワープ範囲§!によって決まります。\n\n艦船のワープ範囲は最寄りの§H星系基地§!との距離によって変動します。 星系基地を建設すると文明全体の§Hワープバブル§!が拡大し、 艦隊を自由に移動させることができるようになります。\n\n臆病な文明が我々に対して国境を封鎖しているなど、 外交的な制約によって宇宙船のワープ範囲が狭まることもあります。 領土を自由に通行させてくれる文明には注意を払いましょう。\n\nこのマップを開いた状態で他文明の領域をクリックすると、 その文明に関する基本的な情報を確認できます。 §Hマップモード§!を変更すると、 我々に対する他文明の§H態度§!や§HA.I.の姿勢§!など、 様々な情報が表示されます。"
TUTORIAL_GALAXY_VIEW_ROMULAN_DESC:0	"これが§H銀河系§!、 我々に解き明かされるために存在するパズルです。 §H調査船§!を除く大半の艦船は無制限に航行することはできません。 移動可能距離は§Hワープ範囲§!によって決まります。\n\n艦船のワープ範囲は最寄りの§H星系基地§!との距離によって変動します。 星系基地を建設すると文明全体の§Hワープバブル§!が拡大し、 艦隊を最も好都合な座標へ送りこめるようになります。\n\n国境の封鎖など、 外交的な制約によって宇宙船のワープ範囲が狭まることもあります。 そういう場合は相手の種族をいつでも排除できるような計画を用意しておくとよいでしょう。\n\nこのマップを開いた状態で他文明の領域をクリックすると、 その文明に関する基本的な情報を確認できます。 §Hマップモード§!を変更すると、 我々に対する他文明の§H態度§!や§HA.I.の姿勢§!など、 様々な情報が表示されます。"
TUTORIAL_GALAXY_VIEW_CARDASSIAN_DESC:0	"これが§H銀河系§!です。 §H調査船§!を除く大半の艦船は無制限に航行することができません。 移動可能距離は§Hワープ範囲§!によって決まります。\n\n艦船のワープ範囲は最寄りの§H星系基地§!との距離によって変動します。 星系基地を建設すると文明全体の§Hワープバブル§!が拡大し、 好きな場所へ艦隊を移動させられるようになります。\n\n強圧的な隣人が国境を封鎖しているなど、 外交的な制約によって宇宙船のワープ範囲が狭まることもあります。 そういう場合は緊張関係を激化させてもよいかもしれません。\n\nこのマップを開いた状態で他文明の領域をクリックすると、 その文明に関する基本的な情報を確認できます。 §Hマップモード§!を変更すると、 我々に対する他文明の§H態度§!や§HA.I.の姿勢§!など、 様々な情報が表示されます。"
TUTORIAL_WAR_GOAL_UFOP_DESC:0	"軍事活動は、 我々自身や同盟国、 理想を守るためにのみ許されるものであり、 紛争における我々の目標はすべての当事者に対してはっきりと伝える必要があります。\n\nそうした目標を明言したのが§H戦争目標§!です。 目標を明言することで、 すべての当事者がそれに基づいて行動できるようになります。 なかには戦わないことを選ぶ者たちもいるでしょう。\n\n§H戦争目標§!を宣言するには、 メニューから選択してください。"
TUTORIAL_WAR_GOAL_KLINGON_DESC:0	"征服したい文明に宣戦布告する場合は、 我々の目的を敵と味方に伝えておくとよいでしょう。\n\n§H戦争目標§!はそうした目的を明確化したものです。 死ぬまで戦うことを相手が選ぼうとも、 武器を捨てて震え上がろうとも、 我々には関係ありませんが、 同盟国と共闘しているときは勝利への道を歩みやすくなることでしょう。\n\n§H戦争目標§!を宣言するには、 メニューから選択してください。"
TUTORIAL_WAR_GOAL_ROMULAN_DESC:0	"劣等種族に対して宣戦布告する際は、 我々の意図を明確に表明しておくとよいでしょう。\n\nそうした表明のことを、 §H戦争目標§!といいます。 公的な表明の内容が真実であるか偽りであるかはどうでもよいのです。 目標を掲げることさえなく全面戦争に突入するのは、 専門的な知識や技能を培った軍のやることではありません。 §H銀河系§!随一の軍であればなおさらです。\n\n§H戦争目標§!を宣言するには、 メニューから選択してください。"
TUTORIAL_WAR_GOAL_CARDASSIAN_DESC:0	"宣戦布告は目標を明言することもなく行ってよいものではありません。 目標とは、 我々の敵対行動の正当性を全当事者に理解させるためのものなのです。\n\n§H戦争目標§!を公式に表明することで、 他文明に対する我々の軍事活動は許可されます。 我々の視点は常に正しいため、 §H銀河系§!に存在するほかのすべての勢力が我々の敵となるか味方となるかは関係ありません。\n\n§H戦争目標§!を宣言するには、 メニューから選択してください。"
TUTORIAL_WAROVERVIEW_UFOP_DESC:0	"ここでは、 現在進行中の紛争で得たものと失ったものを確認できます。\n\nそれをおおまかに計測したものが§H戦争疲弊§!です。 戦争疲弊は、 両当事者がどのぐらい敵対行動をやめたいと思っているか、 どのぐらい相手の主張を受け入れてもよいと思っているかを示しています。\n\nいずれかの交戦国の戦争疲弊が100%に達した場合、 有利な立場にある側が§H現状追認§!条約を相手に強制することができます。"
TUTORIAL_WAROVERVIEW_KLINGON_DESC:0	"ここを見れば、 敵をどの程度征服しているかが詳しくわかります。\n\n各戦闘の結果や、 両当事者の§H戦争疲弊§!のおおまかな指標も確認可能です。 戦争疲弊は、 我々が敵を降伏へと追いつめている度合いと、 敵が我々に条件を強制しつつある度合いを示しています。\n\nいずれかの交戦国の戦争疲弊が100%に達した場合、 勝利に近い側が§H現状追認§!条約を相手に強制することができます。"
TUTORIAL_WAROVERVIEW_ROMULAN_DESC:0	"ここを見れば、 敵をどの程度殲滅しているかが視覚的にわかります。\n\n各交戦の結果や、 両当事者の§H戦争疲弊§!のおおまかな指標も確認可能です。 戦争疲弊は、 我々が敵に条件を強制しつつある度合いと、 その逆を示しています。\n\nいずれかの交戦国の戦争疲弊が100%に達した場合、 勝者が根絶しつつある相手に対して§H現状追認§!条約を強制することができます。"
TUTORIAL_WAROVERVIEW_CARDASSIAN_DESC:0	"ここを見れば、 戦争全体の状況がわかります。\n\n各軍事活動のデータや、 両当事者の§H戦争疲弊§!のおおまかな指標も確認可能です。 戦争疲弊は、 我々がどの程度相手を圧倒しているかを示しています。\n\nいずれかの交戦国の戦争疲弊が100%に達した場合、 使命を果たした勝者が敗者に対して§H現状追認§!条約を強制することができます。"
TUTORIAL_STRATEGIC_RESOURCES_TITLE:0	"戦略資源"
TUTORIAL_STRATEGIC_RESOURCES_DESC:2	"§H戦略資源§!は収集・加工可能な鉱物のなかでも最も貴重で高価なものです。\n\n戦略資源を加工するためには、 特定の§hテクノロジー§!が必要となる場合もあります。"
TUTORIAL_EXPANSION_PLANNER_TITLE:0	"拡大計画"
TUTORIAL_EXPANSION_PLANNER_DESC:2	"§H拡大計画§!では、 我々の文明圏内に存在する居住可能な星々や、 それぞれの§H惑星のクラス§! (§Hテラフォーミング§!適性の指標) を確認できます。\n\nこの画面で入植者たちを運ぶ§H植民船§!を建造したり、 惑星の§H居住環境§!に適した種族を選択したりできまる。\n\n惑星に入植するには、 その惑星そのものとすべてのアノマリーを調査する必要があります。 星系には§H星系基地§!を建設しおく必要があります。"
TUTORIAL_TRADITIONS_TITLE:0	"伝統"
TUTORIAL_TRADITIONS_DESC:1	"§H伝統§!画面では、 文明の§H伝統ツリー§!を確認できます。 伝統を取得するには、 伝統ツリーを§H採用§!する必要があります。\n\n伝統を取得するには、 §H建造物§!や§H職業§!、 特定の§Hイベント§!によって得られる§H統合力§!を消費します。\n\n伝統ツリーと伝統をアンロックするには大量の統合力が必要となるため、 この貴重な§H資源§!はなるべく無駄遣いしないようにするとよいでしょう。"
TUTORIAL_ASCENSION_PERKS_TITLE:0	"アセンションパーク"
TUTORIAL_ASCENSION_PERKS_DESC:0	"§Hアセンションパーク§!は§H伝統§!の頂点に相当するボーナスであり、 アセンションパークをアンロックするための§H伝統ツリー§!と関連性のある大規模なメリットを提供してくれます。\n\n新たな§Hアセンションパークのスロット§! は§H伝統ツリー§!を完了することでアンロックできます。 特定の§Hテクノロジー§!を発明しなければ利用できないアセンションパークも存在します。"
TUTORIAL_SPECIES_RIGHTS_UFOP_DESC:1	"領域内に住んでいるすべての知的種族に対して、 §H種族の権利§!を設定することができます。\n\n§H連邦法§!によって、 すべての構成種族は法的に平等であるとされています。 ただし、 公認されている構成種族は非公認の構成種族よりも多くの特典を認められています。\n\nそれぞれのボタンでデフォルトの権利を設定可能です。"
TUTORIAL_SPECIES_RIGHTS_KLINGON_DESC:1	"領域内に住んでいるすべての知的種族に対して、 §H種族の権利§!を設定し、 §Hクリンゴン帝国§!における生活環境を決定づけることができます。\n\nどのような権利を認めるかという方針によって、 クリンゴン社会の様々な側面が影響を受けます。\n\nそれぞれのボタンでデフォルトの権利を設定可能です。"
TUTORIAL_SPECIES_RIGHTS_ROMULAN_DESC:1	"§H種族の権利§!とは何かの冗談でしょうか？ いずれにせよ、 すべての他種族は我々に服従するしかないというのに。\n\nこのタブでは、 奢侈な生活にふさわしい者とそうでない者を決めることによって、 我々自身の生活水準を設定することもできます。\n\nそれぞれのボタンでデフォルトの権利を設定可能です。"
TUTORIAL_SPECIES_RIGHTS_CARDASSIAN_DESC:1	"§H種族の権利§!などというものは§H連邦§!によって偽造された概念に過ぎません。\n\n敵対勢力が享受しているような実り多き生活をすべてのカーデシア人が享受できるようになるまで、 他者の生活水準など気にかけてはいられません。\n\nそれぞれのボタンでデフォルトの権利を設定可能です。"
TUTORIAL_FLEET_MANAGER_TITLE:0	"艦隊管理"
TUTORIAL_FLEET_MANAGER_DESC:0	"§H艦隊管理§!では§H軍事艦隊§!の編成を調整することができます。 数十隻や数百隻の艦船を操作しなければならないような状況では、 このメニューを活用することで管理を効率化できます。"
TUTORIAL_CLAIMS_VIEW_TITLE:0	"請求権"
TUTORIAL_CLAIMS_VIEW_DESC:0	"§H請求権§!は紛争によって新たな星々を獲得するための手段です。 戦争中、 または開戦前に、 §H影響力§!を使用することで他文明が占領している星系に対する請求権を主張できます。\n\n星系に対する請求権は、 その星系を有している文明に対する有効な§H開戦事由§!となります。\n\n複数の同盟国と協力して戦争を遂行している場合、 終戦時に星系に対する最も強い請求権を有している文明がその星系を獲得します。"
TUTORIAL_ANOMALIES_TITLE:0	"アノマリー"
TUTORIAL_ANOMALIES_DESC:0	"§Hアノマリー§!画面には発見済みで調査がまだ完了していないアノマリーが表示されます。"
TUTORIAL_GOVERNMENTVIEW_MARKET_TITLE:0	"市場"
TUTORIAL_GOVERNMENTVIEW_MARKET_DESC:0	"§H市場§!では§H資源§!を交換することで経済を最適化することができます。\n\n資源は売買可能ですが、 その値段は必ずしも現在の生産量を反映しているわけではありません。 需要と供給の法則は今でも現役というわけです。\n\n自動化すれば毎月同じ取引を行うことができます。"
TUTORIAL_TRADE_VIEW_TITLE:0	"交易路"
TUTORIAL_TRADE_VIEW_DESC:1	"星間§H交易§!は厳重に保護された§H惑星§! 間の交易路に依存しています。\n\n§H星系基地§!は最寄りの惑星から§S交易価値§!を受け取り、 それを母星に移して§Sエネルギー§!などの資源に変換します。\n\n§S交易拠点のモジュール§!があれば、 §H星系基地§!が交易価値を取得できる範囲が拡大し、 近くにある別の星系をも交易範囲に含むことができるようになります。"
TUTORIAL_GOVERNMENTVIEW_POLICIES_TITLE:0	"政策"
TUTORIAL_GOVERNMENTVIEW_POLICIES_DESC:0	"§H政策§!は政府と市民が遵守すべき法律のことです。\n\n絶対不変の法ではありませんが、 一部の政体では採用不可能な政策や、 一定程度の§Hテクノロジー§!がなければ利用できない政策もあります。"
TUTORIAL_ENVOYS_TITLE:0	"使節"
TUTORIAL_ENVOYS_DESC:0	"§H使節§!は他勢力のもとに赴いて活動する官吏です。 他文明との§Hファーストコンタクト§!や、 すでにコミュニケーションを確立した文明との§H外交§!を担当します。"
TUTORIAL_EMPIRE_SPRAWL_DESC:2	"§H拡張§!は、 領内に存在するすべての§H星系§!と§H植民地§!に関するデータなど、 文明の成長度合いを示したものです。\n\n§H管理許容量§!を超過して拡張してしまった場合、 §Hテクノロジー§!、 §H伝統§!、 §Hリーダー§!などのコストが増加します。"
TUTORIAL_QUESTS_VIEW_UFOP_DESC:0	"§Hミッションツリー§!は文明の過去と未来の歴史における分岐点を示したものです。\n\n各§Hノード§!は我々の社会、経済、生活を根本的に変えた、あるいは変えるであろう重大な出来事を表わしています。\n\n選ぶなら慎重に。時間軸は繊細ですからね。"
TUTORIAL_QUESTS_VIEW_KLINGON_DESC:0	"§Hミッションツリー§!は§Hクリンゴン帝国§!が実現する可能性のある偉業を示したものです。\n\n各§Hノード§!は我々全体の運命を変えてしまうような瞬間を表わしています。\n\n不可能はありません……勇気さえあれば。"
TUTORIAL_QUESTS_VIEW_ROMULAN_DESC:0	"§Hミッションツリー§!は文明の過去と未来の歴史における可能性を示したものです。\n\n各§Hノード§!は§H星間帝国§!の性質を根本的に変化させてしまうような出来事の具体的な結果を表わしています。\n\n歩みは賢く。 時間とは無限に続く迷路のようなものですから。"
TUTORIAL_QUESTS_VIEW_CARDASSIAN_DESC:0	"§Hミッションツリー§!には、 §H人民§!による偉大なる決断と、 その決断によって開かれた新たなる可能性が示されています。\n\n各§Hノード§!は、 歴史力の流れを変え、 社会としての方向性を変化・補強するほど重大な画期を表わしています。\n\n歴史とは、 個々の小さな営為の合計に過ぎないのです。"
TUTORIAL_BALANCE_OF_POWER_VIEW_TITLE:0	"勢力均衡"
TUTORIAL_BALANCE_OF_POWER_VIEW_DESC:0	"§H勢力均衡§!は、 §Hアルファ§!および§Hベータ宇宙域§!において最も強い勢力を誇る文明を示しています。\n\n勢力均衡は時々刻々と変化しますので、 頻繁に確認するようにしましょう。"
TUTORIAL_GOVERNOR_SHIP_TITLE:0	"総督船"
TUTORIAL_GOVERNOR_SHIP_DESC:0	"これは§H総督船§!です。 §H植民地§!の経済的・軍事的目標を達成するのを手助けする§Hミッション§!を遂行可能です。\n\n§H総督§!を派遣すれば、 重要な§Hスペシャルプロジェクト§!を行うこともできます。"
TUTORIAL_SPY_SHIP_UFOP_TITLE:0	"スパイ船"
TUTORIAL_SPY_SHIP_UFOP_DESC:0	"これは§Hスパイ船§!、 他文明に見つかることなく宇宙を移動し、 §H連邦§!の利益を守るために作られたステルス艦です。 その§Hワープ範囲§!は接触済みの文明の境界線を通過することが可能です。\n\nスパイ船は他文明の領域を秘密裏に移動し、 §H情報§!収集や秘密§H作戦§!の実施などの§H諜報活動§!を行うことができます。"
TUTORIAL_SPY_SHIP_KLINGON_TITLE:0	"スパイ船"
TUTORIAL_SPY_SHIP_KLINGON_DESC:0	"これは§Hスパイ船§!、 他文明に見つかることなく宇宙を移動し、 戦うことなく敵を打ち負かすために作られたステルス艦です。 その§Hワープ範囲§!は接触済みの文明の境界線を通過することが可能です。\n\n§Hスパイ§!が指揮するスパイ船は他文明の領域を秘密裏に移動し、 §H情報§!収集や秘密§H作戦§!の実施などの§H諜報活動§!を行うことができます。 諜報活動は他文明だけでなく自文明の領域内でも実施可能です。\n\n諜報活動は主に攻撃的なものと防御的なものがあります。 例えば、 §Hプロパガンダ§!の流布、 敵の§H設計図§!の窃盗、 §H星系基地§!のハッキング、 §H防諜§!などが挙げられます。\n\n諜報作戦を実施するには、 対象の文明に関する情報を一定レベルまで高める必要があります。"
TUTORIAL_SPY_SHIP_ROMULAN_TITLE:0	"スパイ船"
TUTORIAL_SPY_SHIP_ROMULAN_DESC:0	"これは§Hスパイ船§!、 他文明に見つかることなく宇宙を移動し、 劣等種族に対する破壊工作を秘密裏に進めるために作られたステルス艦です。 その§Hワープ範囲§!は接触済みの文明の境界線を通過することが可能です。\n\n§Hスパイ§!が指揮するスパイ船は他文明の領域を秘密裏に移動し、 §H情報§!収集や秘密§H作戦§!の実施などの§H諜報活動§!を行うことができます。 諜報活動は他文明だけでなく自文明の領域内でも実施可能です。\n\n諜報活動は主に攻撃的なものと防御的なものがあります。 例えば、 §Hプロパガンダ§!の流布、 敵の§H設計図§!の窃盗、 §H星系基地§!のハッキング、 §H防諜§!などが挙げられます。\n\n諜報作戦を実施するには、 対象の文明に関する情報を一定レベルまで高める必要があります。"
TUTORIAL_SPY_SHIP_CARDASSIAN_TITLE:0	"スパイ船"
TUTORIAL_SPY_SHIP_CARDASSIAN_DESC:0	"これは§Hスパイ船§!、 他文明に見つかることなく宇宙を移動し、 §Hオブシディアン・オーダー§!によって下される様々な命令を実行するために作られたステルス艦です。 その§Hワープ範囲§!は接触済みの文明の境界線を通過することが可能です。\n\n§Hスパイ§!が指揮するスパイ船は他文明の領域を秘密裏に移動し、 §H情報§!収集や秘密§H作戦§!の実施などの§H諜報活動§!を行うことができます。 諜報活動は他文明だけでなく自文明の領域内でも実施可能です。\n\n諜報活動は主に攻撃的なものと防御的なものがあります。 例えば、 §Hプロパガンダ§!の流布、 敵の§H設計図§!の窃盗、 §H星系基地§!のハッキング、 §H防諜§!などが挙げられます。\n\n諜報作戦を実施するには、 対象の文明に関する情報を一定レベルまで高める必要があります。"
TUTORIAL_FIRSTCONTACT_VIEW_TITLE:0	"ファーストコンタクト"
TUTORIAL_FIRSTCONTACT_VIEW_DESC:0	"他文明とのコミュニケーションを確立しました。 少なくともこの信号の発生源は知的生命体であるように見受けられます……\n\n§Hファーストコンタクト§!の手順を進めるには、 §H使節§!を割り当てる必要があります。\n\n汎用翻訳機が必要になる場合もあります。"
TUTORIAL_GLOBAL_TENSION_VIEW_TITLE:0	"世界的緊張"
TUTORIAL_GLOBAL_TENSION_VIEW_DESC:0	"§H世界的緊張§!は文明全体の時代精神を表わすものであり、 §H人々§!が現在の出来事に対していだいている好悪の感情や、 近い将来に対してどのように影響を及ぼすかを示しています。"
TUTORIAL_OBSERVATION_STATION_TITLE:0	"観測拠点"
TUTORIAL_OBSERVATION_STATION_DESC:0	"§H観測拠点§!は§H前ワープ種族§!の発達を個々に観察するためのものです。"
