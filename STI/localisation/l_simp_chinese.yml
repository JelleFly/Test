ACTION_start_puppet_state_process_OFFER_DESC:0	"开始§H整合流程§!以将§H[Recipient.GetName]§!转变为§H傀儡国§!。\n\n傀儡国可以使每月的£artificial_singularities£Ø'game_concept_artificial_singularities'Ø!产量和储存量§G§!§G+10§!。\n\n在流程完成后，我们可以§H同化§!该傀儡国，将其整合到我们的文明中，获得他们独有的§H国民理念§!，使我们更加接近于§H外交胜利§!。\n"
ACTION_start_puppet_state_process_DESC:3	"开始§H整合流程§!以将§H[Recipient.GetName]§!转变为§H傀儡国§!。\n\n傀儡国可以使每月的£artificial_singularities£Ø'game_concept_artificial_singularities'Ø!产量和储存量§G§!§G+10§!。\n\n在流程完成后，我们可以§H同化§!该傀儡国，将其整合到我们的文明中，获得他们独有的§H国民理念§!，使我们更加接近于§H外交胜利§!。\n"
