ACTION_ASK_TO_START_INTEGRATION_PROCESS_OFFER_DESC:0	"Peça aceitação para iniciar o §HProcesso de Integração§! para assimilar §H[Recipient.GetName]§!.\n\nAs civilizações assimiladas §Hpermanentemente§! passam a fazer parte da nossa, o que nos concede controle total de suas §HFrotas§!, §HColônias§! e §HEstações§!."
ACTION_ASK_TO_START_INTEGRATION_PROCESS_TITLE:0	"Propor Processo de Integração"
ACTION_ASK_TO_START_INTEGRATION_PROCESS_DESC:3	"Peça para iniciar o §HProcesso de Integração§! para assimilar §H[Recipient.GetName]§!.\nCaso aceitem, poderemos começar a ação diplomática do processo de integração.\n\nAs civilizações assimiladas §Hpermanentemente§! passam a fazer parte da nossa.\n\nTambém ganharemos seu §HComponente Cívico§! exclusivo, o que nos aproxima de uma §HVitória Diplomática§!.\n"
ACTION_START_INTEGRATION_PROCESS_OFFER_DESC:0	"Inicie o §HProcesso de Integração§! para assimilar §H[Recipient.GetName]§!.\n\nAs civilizações assimiladas §Hpermanentemente§! passam a fazer parte da nossa, o que nos concede controle total de suas §HFrotas§!, §HColônias§! e §HEstações§!."
