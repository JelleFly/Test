leader_trait_adored:0	"Icône"
leader_trait_adored_desc:0	"Ce leader sait gagner la sympathie de la foule. Ses disciples sont pendus à ses lèvres, comme s'ils étaient hypnotisés."
#leader_trait_adored_effect_desc:0	""
leader_trait_eye_talent_governor:0	"Délégateur"
leader_trait_eye_talent_governor_desc:0	"La capacité de ce leader à obtenir les meilleures performances de ses subordonnés lui vient aussi naturellement que ses décisions."
#leader_trait_eye_talent_governor_effect_desc:0	""
leader_trait_eye_talent_spy:0	"Officier traitant"
leader_trait_eye_talent_spy_desc:0	"Cet individu n'existe pas."
#leader_trait_eye_talent_spy_effect_desc:0	""
leader_trait_eye_talent_scientist:0	"Remarquable"
leader_trait_eye_talent_scientist_desc:0	"Bien que les tests permettant de les mettre au jour aient évolué au fil des siècles, les intellects de cette ampleur restent rares."
#leader_trait_eye_talent_scientist_effect_desc:0	""
leader_trait_eye_talent_admiral:0	"Responsable"
leader_trait_eye_talent_admiral_desc:0	"Les exploits ne suffisent pas à faire un bon leader, qui se doit également de valoriser ses subordonnés."
#leader_trait_eye_talent_admiral_effect_desc:0	""
leader_trait_eye_talent_general:0	"Ambitions galactiques"
leader_trait_eye_talent_general_desc:0	"L'exploration de la galaxie est, pour certains, comme un jeu de plateau dont les pions n'attendent que d'être bougés."
#leader_trait_eye_talent_general_effect_desc:0	""
leader_trait_archaeologist_desc:0	"La véritable passion de ce leader est d'accéder à de nouvelles connaissances sur l'ancienne vie extraterrestre de notre univers."
leader_trait_archaeologist_effect_desc:0	"Unité mensuelle : §G+2§!\nVitesse de recherche (art de la gouvernance) : §G+15%§!"
leader_trait_roamer_desc:0	"Les frontières inexplorées de l'espace ne se découvriront pas seules."
#leader_trait_roamer_effect_desc:0	""
leader_trait_carefree_desc:0	"L'admiration enfantine de ce leader pour l'univers le pousse à se surpasser dans sa quête de découverte scientifique."
#leader_trait_carefree_effect_desc:0	""
leader_trait_meticulous_desc:0	"L'analyse fluide de chaînes de données infinies est une compétence à part, qui permet de mettre au jour des significations cachées que personne ne remarquerait autrement."
#leader_trait_meticulous_effect_desc:0	""
leader_trait_maniacal_desc:0	"Le besoin irrépressible de ce leader de trouver de nouvelles technologies pour massacrer et guerroyer pèsera peut-être lourd sur sa conscience, un jour."
leader_trait_maniacal_effect_desc:0	"Influence mensuelle : §G+0,1§!\nVitesse de recherche (théorie militaire) : §G+15%§!"
leader_trait_spark_genius_desc:0	"La capacité d'attention de ce leader devient asymptotique dès lors que sa tâche le passionne. Personne ne passe plus de temps à perfectionner un unique ouvrage."
#leader_trait_spark_genius_effect_desc:0	""
leader_trait_custom_ai_assistant_desc:0	"Il n'y a rien de mal à se faire aider par une IA amicale, aussi narquoise soit-elle. Surtout si celle-ci est intégrée à votre système nerveux central."
#leader_trait_custom_ai_assistant_effect_desc:0	""
leader_trait_sapient_ai_assistant_desc:0	"La pensée analytique et axée sur la probabilité de ce leader est assistée par des implants de calculateurs quantiques qui stimulent la puissance de ses synapses."
#leader_trait_sapient_ai_assistant_effect_desc:0	""
leader_trait_researcher_desc:0	"Ce leader, qui n'a pas son pareil pour l'exploration, analyse et mène ses recherches plus rapidement."
#leader_trait_researcher_effect_desc:0	""
leader_trait_pathologist_desc:0	"Ce spécialiste des maladies en tous genres qui affligent la galaxie s'attache à mener des recherches empiriques et à étudier inlassablement."
#leader_trait_pathologist_effect_desc:0	""
leader_trait_scout_desc:0	"Depuis la nuit des temps, la loi fondamentale de la guerre n'a pas changé : il convient avant tout de connaître son ennemi."
#leader_trait_scout_effect_desc:0	""
leader_trait_recognition:0	"Artiste de l'évasion"
leader_trait_recognition_desc:0	"Les espions qui ne sont pas capables de disparaître sans laisser de traces lorsque leur couverture est compromise sont de fait inutiles."
#leader_trait_recognition_effect_desc:0	""
leader_trait_hacker:0	"Pirate informatique"
leader_trait_hacker_desc:0	"Ce leader est inégalé dans l'art de la surveillance de l'information. Il a pour spécialité de voler et d'analyser les données ennemies sans laisser la moindre trace numérique."
leader_trait_hacker_effect_desc:0	"Durée de la mission de piratage de base stellaire : §Gx2§!"
leader_trait_infiltrator:0	"Saboteur"
leader_trait_infiltrator_desc:0	"Ce leader excelle dans l'improvisation, mais aussi dans la pose et l'utilisation d'explosifs."
leader_trait_infiltrator_effect_desc:0	"La propagande fonctionne comme si le niveau de l'espion était supérieur : §G+2§!."
leader_trait_commitment:0	"Invisible"
leader_trait_commitment_desc:0	"Ce leader trouve toujours un moyen de se fondre dans la masse, quel que soit l'environnement dans lequel il évolue ou la sécurité mise en place."
leader_trait_commitment_effect_desc:0	"Bonus de niveau d'espionnage face au contre-espionnage : §G+2§!"
leader_trait_patient:0	"Patient"
leader_trait_patient_desc:0	"Ce leader ne perd jamais son objectif de vue. Il peut mener de longues opérations sous couverture alors même qu'un espion n'en aurait pas été capable."
leader_trait_patient_effect_desc:0	"Bonus de mission offensive : §G+1 §!\nPrix de l'approche de mission la plus lente : §G0§!"
leader_trait_stealth_pilot:0	"Insaisissable"
leader_trait_stealth_pilot_desc:0	"Ce leader n'a pas son pareil pour infiltrer ses équipes là où elles ne sont pas les bienvenues sans jamais se faire repérer."
leader_trait_stealth_pilot_effect_desc:0	"Effets de la mission de vol de plans : §Gx2§!"
leader_trait_self_reliance:0	"Autonome"
leader_trait_self_reliance_desc:0	"Il faut beaucoup de courage pour infiltrer un endroit qu'aucune expédition de secours ne pourra atteindre, lorsque l'expérience est le seul rempart."
leader_trait_deanna_troi:0	"Empathie extra-sensorielle"
leader_trait_deanna_troi_desc:0	"Façonnée par son héritage §Hbétazoïde§! et son empathie extra-sensorielle, le §Hlieutenant-commandant Deanna Troi§! de l'§HEnterprise§! est formée à la compréhension de la psychologie d'une variété d'espèces. Son talent pour les relations diplomatiques nous permet de mener à bien les missions les plus délicates."
#leader_trait_deanna_troi_effect_desc:0	""
leader_trait_advocate:0	"Défenseur"
leader_trait_advocate_desc:0	"Reconnaître le talent n'est pas chose aisée. Savoir quand le récompenser non plus."
#leader_trait_advocate_effect_desc:0	""
admiral_trait_bold_admiral:0	"Audacieux amiral"
admiral_trait_bold_admiral_desc:0	"Les leaders qui sont prêts à tout risquer commandent leurs vaisseaux avec une efficacité redoutable."
#admiral_trait_bold_admiral_effect_desc:0	""
leader_trait_diseased:0	"Malade"
leader_trait_diseased_desc:0	"Ce leader a été exposé à une substance toxique, ce qui a affecté sa santé à long terme."
#leader_trait_diseased_effect_desc:0	""
leader_trait_hivemind_scar:0	"Traumatisme collectif"
leader_trait_hivemind_scar_desc:0	"Le traumatisme psychologique qui subsiste après l'assimilation est un combat de tous les jours. Certaines cicatrices ne se referment jamais."
#leader_trait_hivemind_scar_effect_desc:0	""
leader_trait_cardassian_leader:0	"Agente Hira"
leader_trait_cardassian_leader_desc:0	"Cette agente très décorée de l'Ordre obsidien est connue pour sa bravoure, qu'elle met au service de l'État."
#leader_trait_cardassian_leader_effect_desc:0	""
leader_trait_klingon_leader:0	"Conseiller Mar'eq"
leader_trait_klingon_leader_desc:0	"Ce guerrier très décoré est réputé pour avoir remporté de nombreuses victoires face à des ennemis de l'Empire."
#leader_trait_klingon_leader_effect_desc:0	""
leader_trait_hugh:0	"Ancien drone"
leader_trait_hugh_desc:0	"Après avoir volontairement quitté le collectif et mis ses vastes connaissances à notre service, l'ancien drone s'est avéré être un atout inestimable."
#leader_trait_hugh_effect_desc:0	""
leader_trait_janeway:0	"Kathryn Janeway"
leader_trait_janeway_desc:0	"Une grande voyageuse profondément attachée à l'exploration galactique. Personne d'autre ne maîtrise à ce point l'art de la prise de contact avec des civilisations inconnues ou de déjouer des menaces galactiques."
#leader_trait_janeway_effect_desc:0	""
leader_trait_picard:0	"Jean-Luc Picard"
leader_trait_picard_desc:0	"Ce capitaine de Starfleet très décoré est réputé pour son courage et sa raisonnabilité."
#leader_trait_picard_effect_desc:0	""
leader_trait_romulan_leader:0	"Agente Sicara"
leader_trait_romulan_leader_desc:0	"Cette agente très décorée du Tal Shiar est connue pour son esprit indomptable."
#leader_trait_romulan_leader_effect_desc:0	""
governor_mission_traits_extra_tooltip:0	"\n(Effets actifs lorsque le gouverneur est en mission)\n"
leader_trait_truthseeker:0	"Chercheur de vérité"
leader_trait_truthseeker_desc:0	"Ce leader dit la vérité aux forces au pouvoir, quoi qu'il en coûte. Certains faits sont trop incommodes pour que les organes du gouvernement les entendent sans y être encouragés."
#leader_trait_truthseeker_effect_desc:0	""
leader_trait_crimefighter:0	"Justicier"
leader_trait_crimefighter_desc:0	"Les yeux hantés de ce leader trahissent les horreurs dont il a été témoin."
leader_trait_crimefighter_effect_desc:0	"$governor_mission_traits_extra_tooltip$"
leader_trait_producer:0	"Producteur"
leader_trait_producer_desc:0	"Ce leader peut faire cinq disrupteurs des deux dont il dispose, métaphoriquement parlant. Ne vous y risquez pas. Le plasma en fusion est mortel."
leader_trait_producer_effect_desc:0	"$governor_mission_traits_extra_tooltip$"
leader_trait_party_animal:0	"Fêtard"
leader_trait_party_animal_desc:0	"Ce leader sait comment passer du bon temps. Ce qui se passe dans la simulation holographique reste dans la simulation holographique."
leader_trait_party_animal_effect_desc:0	"$governor_mission_traits_extra_tooltip$"
leader_trait_farseer:0	"Prévoyant"
leader_trait_farseer_desc:0	"Ce leader sait ce que coûte l'abandon de communautés tout entières. Son acharnement à trouver les itinéraires les plus adéquats pour atteindre sa destination a épargné bien des difficultés à ses troupes."
leader_trait_farseer_effect_desc:0	"$governor_mission_traits_extra_tooltip$"
leader_trait_worf:0	"Va-t-en-guerre"
leader_trait_worf_desc:0	"Les §HKlingons§! sont formés pour exceller au combat dès leur plus jeune âge. Ils honorent quoi qu'il arrive leur héritage belliciste, peu importe leur camp."
#leader_trait_worf_effect_desc:0	""
leader_trait_garak:0	"Assassin discret"
leader_trait_garak_desc:0	"Ce leader est un brillant interlocuteur se faisant passer pour un tailleur ou un jardinier. En vérité, ce menteur habile est un assassin inégalé."
#leader_trait_garak_effect_desc:0	""
leader_trait_governor_past_investigator:0	"Investigateur"
leader_trait_governor_past_investigator_desc:0	"Ce leader se soucie profondément des problèmes qui affectent la société et ne reculera devant rien pour les résoudre."
