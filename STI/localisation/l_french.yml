qt_cardassian_d4:0	"L'ère de la diplomatie"
qt_cardassian_d4_desc:0	"Nous avons beaucoup appris sur les échanges interculturels et les avantages du partage des ressources. Par le passé, nos tentatives de soudoyer nos ennemis avec de la §Hjévonite§! ou des §Hœufs de regova§! n'étaient qu'une ruse. Aujourd'hui, nous espérons nouer des relations sincères avec nos voisins galactiques au nom de la prospérité collective.\n\n"
