qt_ufop_control_demilitarized_zone_21_desc:0	"Ahora que la §HFederación§! es cada vez más fuerte, podemos reivindicar lo que nos pertenece históricamente. Llegamos a una situación tan pésima por culpa de los líderes incompetentes y las malas decisiones. Es la hora de encauzar la situación.\n\n"
