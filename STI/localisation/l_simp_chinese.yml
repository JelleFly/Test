shady_first:0	"喂喂！嘘！对，我喊得就是你...想不想来点别处买不到的稀罕货？有的人管我这叫“黑市”，这名号可对生意没什么帮助...不过嘛，由于没有竞争，所以价格也没有商量的余地。但你想想，这些可是全宇宙都独一份的尖货，所以这价格也不能算不太不公道——呃，我的意思是特别公道、特别特别公道！这该死的通用翻译器！\n\n不过...好货可不能问出处哦。有些意外丢了货的可怜蛋也许想到我这里来找找，但我强烈建议他们掉头去别处看看。我们可是认真的，记住获利准则第一百二十五条：“死人可没法做买卖。”"
