PHASE_PAYLOADS:1	"Фазовый боезаряд"
PHASE_PAYLOADS_DESC:2	"Быстрая ракета с мощным боезарядом. Высвобожденной при ее взрыве энергии хватит, чтобы уничтожить целый корабль."
ANTIMATTER_PAYLOADS:1	"Боезаряд антиматерии"
ANTIMATTER_PAYLOADS_DESC:2	"Разрушительный потенциал антиматерии настолько велик, что этот снаряд может разорвать напополам саму реальность. Стреляйте на свой страх и риск."
NEGATRON_DISRUPTOR:0	"Негатронный дезинтегратор"
NEGATRON_DISRUPTOR_DESC:1	"Заряды электронов особенно эффективны против щитов, но и по корпусам кораблей они бьют неплохо."
SMALL_NEGATRON_DISRUPTOR:0	"Малый негатронный дезинтегратор"
MEDIUM_NEGATRON_DISRUPTOR:0	"Средний негатронный дезинтегратор"
SUBATOMIC_DISRUPTOR:0	"Субатомный дезинтегратор"
SUBATOMIC_DISRUPTOR_DESC:0	"Отправленные в подпространство электроны могут разрушить молекулярную структуру цели."
