pirate.50.name:0	"Замечены пираты!"
pirate.50.a.desc:1	"Наш торговый путь в системе §H[pirate_system.GetName]§! плохо защищен и пролегает через пространство, где в основном царит беззаконие. Система привлекает все возрастающее число пиратов, контрабандистов и прочих криминальных элементов, которые теперь почти безнаказанно осуществляют набеги на наш транспорт."
pirate.50.b.desc:1	"Незащищенный торговый путь, проходящий через систему §H[pirate_system.GetName]§!, привлек внимание банды бродячих пиратов. Эти преступники собрали довольно крупную флотилию, которая перехватывает большую часть торговых кораблей в системе."
pirate.50.c.desc:1	"Из-за уязвимого и незащищенного торгового пути система §H[pirate_system.GetName]§! привлекла большое количество неудачников, и после недавней борьбы за власть эти преступные выродки стали достаточно организованными, чтобы управлять значительной пиратской армадой. Они используют эту разношерстную флотилию, чтобы перехватывать как можно больше торговых кораблей в системе."
pirate.50.a:0	"С ними нужно разобраться."
