ethic_authoritarian:1	"Autoritaria"
ethic_authoritarian_desc:1	"§LUna mano firme es esencial para el éxito de cualquier civilización: la alternativa sería el caos y la anarquía. El deber del estado es guiar a sus ciudadanos hacia los caminos más productivos.§!\n"
ethic_fanatic_authoritarian:0	"Autoritaria fanática"
ethic_fanatic_authoritarian_desc:1	"§LUna sola voz, un solo trono, un solo estado. El deber de las masas es obedecer a los pocos ilustrados con la gran responsabilidad del liderazgo.§!\n"
ethic_egalitarian:0	"Igualitaria"
ethic_egalitarian_desc:1	"§LUna sociedad sin igualdad de oportunidades no solo es profundamente injusta, también es improductiva. Un individuo debe poder ascender a cualquier cargo gracias a l trabajo duro.§!\n"
ethic_fanatic_egalitarian:0	"Igualitaria fanática"
ethic_fanatic_egalitarian_desc:1	"§LCuidado con los posibles déspotas, que se creen que sus deseos e intereses son los más importantes. Una sociedad que no atienda a las necesidades y derechos de todos sus miembros no es una sociedad, es un crimen.§!\n"
ethic_xenophobe:0	"Xenófobo"
ethic_xenophobe_desc:1	"§LArriesgamos mucho adentrándonos en los espacios inexplorados de la galaxia, porque está en juego la propia supervivencia de nuestra especie. Nunca confíes en un alienígena, porque su falsa sonrisa oculta una mente inescrutable...!§!\n"
ethic_fanatic_xenophobe:0	"Xenófobo fanático"
ethic_fanatic_xenophobe_desc:1	"§LToda influencia alienígena debe erradicarse. Solo si somos puros y fieles a nuestra esencia y al planeta que nos dio vida podremos protegernos de los engañosos planes de los xenos. No basta con dominar el poder alienígena para garantizar nuestra seguridad...§!\n"
ethic_xenophile:0	"Xenófilo"
ethic_xenophile_desc:0	"§LEn todos nosotros existe una fascinación por lo desconocido muy arraigada. Un espíritu aventurero rechaza lo familiar y se regodea en lo desconocido, sea lo que sea o sea quien sea.§!\n"
ethic_fanatic_xenophile:0	"Xenófilo fanático"
ethic_fanatic_xenophile_desc:0	"§LSi alguna vez ha habido un imperativo moral absoluto, es el de explorar el cosmos y abrazar todo lo que contiene. No hemos venido aquí a viajar solos.§!\n"
ethic_militarist:0	"Militarista"
ethic_militarist_desc:1	"§LLas únicas virtudes son el coraje y la disciplina, y bien dirigidas pueden superar cualquier obstáculo. Ahí reside el verdadero poder: en la fuerza contenida, en las promesas hechas.§!\n"
ethic_fanatic_militarist:0	"Militarista fanático"
ethic_fanatic_militarist_desc:1	"§LLa capacidad de proyectar la fuerza es vital. La única manera de preservar nuestro modo de vida es asegurarse de que todos lo compartan, lo quieran o no.§!\n"
ethic_pacifist:0	"Pacifista"
ethic_pacifist_desc:0	"§LEl conflicto como medio para un fin es un concepto ridículo. Es destructivo por naturaleza, acaba con lo que se debe conseguir o da espacio para criar lo que se va a destruir.§!\n"
ethic_fanatic_pacifist:0	"Pacifista fanático"
ethic_fanatic_pacifist_desc:0	"§LComo seres civilizados, debemos centrarnos en acabar con todo conflicto armado. La guerra es un callejón sin salida evolutivo, completamente inútil.§!\n"
ethic_spiritualist:0	"Espiritualista"
ethic_spiritualist_desc:1	"§LDicen que debemos recordar lo insignificantes que somos, lo absurda que es la vida en este universo ajeno a nosotros... ¡Menuda tontería! La única verdad que podemos conocer es la de nuestra propia existencia. El universo -en toda su gloria aparente- no es más que un sueño que compartimos por puro azar.§!\n"
ethic_fanatic_spiritualist:0	"Espiritualista fanático"
ethic_materialist:0	"Materialista"
ethic_materialist_desc:0	"§LAl alcanzar las estrellas, debemos dejar de portarnos como niños. Cuando está en un planeta, uno se puede dar el lujo de meditar sobre el sentido de la vida y la filosofía de la moral, pero en la dureza del espacio se hace necesaria la explotación cruel del mundo natural.§!\n"
ethic_fanatic_materialist:0	"Materialista fanático"
ethic_neutral:0	"Neutral"
ethic_neutral_desc:0	"§LSolo una mente neutral es libre y se abre a todas las posibilidades.§!"
ethic_gestalt_consciousness:0	"Conciencia gestalt"
ethic_gestalt_consciousness_desc:0	"§LNos adentramos en el vacío.\nNos hacemos uno con su vasta expansión.§!"
