tech_surgery_romulan_effect:0	"Aumenta el límite de espías reclutables: §G+1§!\nGana un líder espía de nivel de habilidad §G5§! instantáneamente."
tech_hologram_romulan:0	"Inteligencia holográfica"
tech_hologram_romulan_desc:0	"Te escuchamos. Estamos en cada esquina, detrás de cada columna, e incluso bajo el suelo que pisas. Los nuevos métodos holográficos permiten que nuestros mejores operativos estén en muchos lugares a la vez. Siempre."
