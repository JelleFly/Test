first_contact_proactive_desc:1	"Встреча с инопланетными цивилизациями — потрясающая возможность найти новых друзей и совершить новые открытия. Мы должны приложить все усилия, чтобы первый контакт прошел гладко, тепло приветствовать инопланетные корабли и отправлять им копию нашей Официальной стандартной энциклопедии вместе с аудиовизуальным сопровождением.\n\n"
first_contact_cautious_desc:1	"Мы примем все возможные меры, чтобы сведения о нас не попали в руки чужаков, прежде чем мы решим, кто они — друзья или враги.\n\n"
first_contact_attack_allowed_desc:2	"Звезды таят в себе немало опасностей. Чтобы обеспечить выживание нашего государства, мы должны атаковать без промедления.\n\n"
