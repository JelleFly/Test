leader_trait_adored:0	"Обожаемые"
leader_trait_adored_desc:0	"Последователи таких лидеров внимают каждому их слову, словно загипнотизированные. Они умеют работать с толпой."
#leader_trait_adored_effect_desc:0	""
leader_trait_eye_talent_governor:0	"Делегирующие"
leader_trait_eye_talent_governor_desc:0	"Эти лидеры добиваются от подчиненных максимальной отдачи столь же непринужденно, сколь принимают решения."
#leader_trait_eye_talent_governor_effect_desc:0	""
leader_trait_eye_talent_spy:0	"Манипуляторы"
leader_trait_eye_talent_spy_desc:0	"Этих личностей не существует."
#leader_trait_eye_talent_spy_effect_desc:0	""
leader_trait_eye_talent_scientist:0	"Гении"
leader_trait_eye_talent_scientist_desc:0	"Тесты для выявления столь мощного интеллекта совершенствовались на протяжении веков, но он по-прежнему редко встречается."
#leader_trait_eye_talent_scientist_effect_desc:0	""
leader_trait_eye_talent_admiral:0	"Ответственные"
leader_trait_eye_talent_admiral_desc:0	"Хорошие лидеры оцениваются не только по их достижениям, но и по поддержке, которую они оказывают находящимся под их началом."
#leader_trait_eye_talent_admiral_effect_desc:0	""
leader_trait_eye_talent_general:0	"Галактические амбиции"
leader_trait_eye_talent_general_desc:0	"Некоторым исследование нашей галактики напоминает игровую доску, на которой расставлены фишки, которые только и ждут, чтобы их подвинули."
#leader_trait_eye_talent_general_effect_desc:0	""
leader_trait_archaeologist_desc:0	"Истинная страсть этих лидеров — новые открытия в области древней инопланетной жизни в нашей вселенной."
leader_trait_archaeologist_effect_desc:0	"§G+2§! ед. единства/месяц\n§G+15%§! скорости исследований (искусство управления)"
leader_trait_roamer_desc:0	"Девственные уголки космоса сами себя не исследуют."
#leader_trait_roamer_effect_desc:0	""
leader_trait_carefree_desc:0	"Этим лидерам вселенная внушает детский трепет, побуждая их лезть из кожи вон в стремлении к научным открытиям."
#leader_trait_carefree_effect_desc:0	""
leader_trait_meticulous_desc:0	"Способность ориентироваться в бесконечном потоке данных — это своего рода мастерство, способное выявить скрытые смыслы, которые иначе остались бы незамеченными"
#leader_trait_meticulous_effect_desc:0	""
leader_trait_maniacal_desc:0	"Маниакальное стремление этих лидеров к поиску новых технологий для убийства и войны, возможно, когда-нибудь ляжет тяжелым грузом на их совесть."
leader_trait_maniacal_effect_desc:0	"§G+0,1§! влияния/месяц\n§G+15%§! скорости исследований (военная теория)"
leader_trait_spark_genius_desc:0	"Внимание таких лидеров становится асимптотическим, если работа доставляет им удовольствие. Их склонность сутками ковыряться с одной задачей, доводя результат до совершенства, не имеет себе равных."
#leader_trait_spark_genius_effect_desc:0	""
leader_trait_custom_ai_assistant_desc:0	"Нет ничего плохого в том, чтобы обратиться за советом к искусственному интеллекту. Особенно если он интегрирован в вашу нервную систему."
#leader_trait_custom_ai_assistant_effect_desc:0	""
leader_trait_sapient_ai_assistant_desc:0	"Аналитическое и вероятностное мышление этих лидеров подкрепляется имплантированными квантовыми компьютерами, повышающими мощность синапсов."
#leader_trait_sapient_ai_assistant_effect_desc:0	""
leader_trait_researcher_desc:0	"Исследовательские навыки этих лидеров ускоряют процесс сканирования и исследования."
#leader_trait_researcher_effect_desc:0	""
leader_trait_pathologist_desc:0	"Эксперты по всем болезням галактики, посвятившие себя практическим исследованиям и упорному обучению."
#leader_trait_pathologist_effect_desc:0	""
leader_trait_scout_desc:0	"С незапамятных времен самое главное правило войны остается неизменным: сначала нужно узнать своего врага."
#leader_trait_scout_effect_desc:0	""
leader_trait_recognition:0	"Мастера побега"
leader_trait_recognition_desc:0	"Если шпион не способен бесследно исчезнуть, когда его прикрытие под угрозой раскрытия, он бесполезен."
#leader_trait_recognition_effect_desc:0	""
leader_trait_hacker:0	"Хакеры"
leader_trait_hacker_desc:0	"Эти лидеры отлично справляются с информационной разведкой. Они специализируются на похищении и анализе данных противника, не оставляя за собой никаких цифровых следов."
leader_trait_hacker_effect_desc:0	"§Gx2§! длительности операций по взлому космических баз"
leader_trait_infiltrator:0	"Диверсанты"
leader_trait_infiltrator_desc:0	"Этим лидерам отлично удаются импровизации, подбрасывание улик и организация взрывов."
leader_trait_infiltrator_effect_desc:0	"Пропаганда работает как у шпиона уровнем выше: §G+2§!"
leader_trait_commitment:0	"Невидимки"
leader_trait_commitment_desc:0	"Эти лидеры умеют сливаться с окружением вне зависимости от того, насколько хорошо защищена цель и окружающее ее пространство."
leader_trait_commitment_effect_desc:0	"§G+2§! к уровню шпиона против контршпионажа"
leader_trait_patient:0	"Терпеливые"
leader_trait_patient_desc:0	"Эти лидеры сосредотачиваются на целях задачи и могут выполнять операции более длительные и под более глубоким прикрытием, чем большинство шпионов может только мечтать."
leader_trait_patient_effect_desc:0	"§G+1 §! к наступательным операциям\nСтоимость при самом медленном выполнении операции: §G0§!"
leader_trait_stealth_pilot:0	"Незаметные"
leader_trait_stealth_pilot_desc:0	"Эти лидеры умеют доставлять команды туда, где им не рады, причем совершенно незаметно."
leader_trait_stealth_pilot_effect_desc:0	"§Gx2§! эффектов операций по краже чертежей"
leader_trait_self_reliance:0	"Самодостаточные"
leader_trait_self_reliance_desc:0	"Нужно иметь непоколебимое сердце, чтобы отправиться туда, куда за тобой не полезут спасатели, а единственной поддержкой будет собственный опыт."
leader_trait_deanna_troi:0	"Экстрасенсорная эмпатия"
leader_trait_deanna_troi_desc:0	"Благодаря §Hбетазоидным§! корням и экстрасенсорной эмпатии, §Hлейтенант-коммандер §HЭнтерпрайза§! Диана Трой§! способна понимать психологию самых разных видов. Ее талант к дипломатическим отношениям позволяет нам выполнять самые сложные операции."
#leader_trait_deanna_troi_effect_desc:0	""
leader_trait_advocate:0	"Адвокаты"
leader_trait_advocate_desc:0	"Нужно уметь распознать талант и понять, когда его нужно вознаградить."
#leader_trait_advocate_effect_desc:0	""
admiral_trait_bold_admiral:0	"Лихие адмиралы"
admiral_trait_bold_admiral_desc:0	"Из тех, кто готовы поставить на кон все, выходят лидеры, мастерски управляющие своими кораблями."
#admiral_trait_bold_admiral_effect_desc:0	""
leader_trait_diseased:0	"Хворые"
leader_trait_diseased_desc:0	"Эти лидеры подверглись воздействию отравляющих веществ, что подорвало их здоровье на всю оставшуюся жизнь."
#leader_trait_diseased_effect_desc:0	""
leader_trait_hivemind_scar:0	"Шрам коллективного разума"
leader_trait_hivemind_scar_desc:0	"Психологическая травма, оставшаяся после ассимиляции, — это ежедневная борьба. Некоторые шрамы никогда не затягиваются."
#leader_trait_hivemind_scar_effect_desc:0	""
leader_trait_cardassian_leader:0	"Агент Хира"
leader_trait_cardassian_leader_desc:0	"Отмеченная множеством наград агент Обсидианового ордена, известная своей храбростью на службе государству."
#leader_trait_cardassian_leader_effect_desc:0	""
leader_trait_klingon_leader:0	"Советник Мар'эк"
leader_trait_klingon_leader_desc:0	"Удостоенный множества наград воин, одержавший многократные победы над врагами Империи."
#leader_trait_klingon_leader_effect_desc:0	""
leader_trait_hugh:0	"Бывший дрон"
leader_trait_hugh_desc:0	"Этот бывший дрон добровольно отделился от коллектива и поставил свои знания на службу нам. Неоценимый помощник."
#leader_trait_hugh_effect_desc:0	""
leader_trait_janeway:0	"Кэтрин Джейнвэй"
leader_trait_janeway_desc:0	"Путешественница в дальние края, глубоко преданная галактическим исследованиям. Никто не овладел искусством установления контактов с неизвестными цивилизациями и предотвращения галактических угроз настолько хорошо, как она."
#leader_trait_janeway_effect_desc:0	""
leader_trait_picard:0	"Жан-Люк Пикар"
leader_trait_picard_desc:0	"Удостоенный множества наград капитан Звездного флота, заслуживший репутацию отважного и благоразумного человека."
#leader_trait_picard_effect_desc:0	""
leader_trait_romulan_leader:0	"Оперативник Сикара"
leader_trait_romulan_leader_desc:0	"Отмеченная множеством наград оперативник Тал Шиар, известная упорством и смекалкой."
#leader_trait_romulan_leader_effect_desc:0	""
governor_mission_traits_extra_tooltip:0	"\n(Эффекты, действующие во время операций губернатора)\n"
leader_trait_truthseeker:0	"Правдорубы"
leader_trait_truthseeker_desc:0	"Такие лидеры говорят правду властям, чего бы это ни стоило. Некоторые факты настолько неудобны для органов власти, что без дополнительного стимула они просто их игнорируют."
#leader_trait_truthseeker_effect_desc:0	""
leader_trait_crimefighter:0	"Борцы с преступностью"
leader_trait_crimefighter_desc:0	"Затравленный взгляд этих лидеров говорит о пережитых ужасах."
leader_trait_crimefighter_effect_desc:0	"$governor_mission_traits_extra_tooltip$"
leader_trait_producer:0	"Конвейеры"
leader_trait_producer_desc:0	"Образно выражаясь, такие лидеры могут взять два дезинтегратора и собрать из них пять. Не пытайтесь повторить! Перегретая плазма смертельно опасна."
leader_trait_producer_effect_desc:0	"$governor_mission_traits_extra_tooltip$"
leader_trait_party_animal:0	"Тусовщики"
leader_trait_party_animal_desc:0	"Эти лидеры знают толк в развлечениях. Происходящее в голографической симуляции остается в голографической симуляции."
leader_trait_party_animal_effect_desc:0	"$governor_mission_traits_extra_tooltip$"
leader_trait_farseer:0	"Дальновидные"
leader_trait_farseer_desc:0	"Эти лидеры знают, что бывает, когда оставляешь без внимания целые сообщества. Их внимание сосредоточено на поиске оптимальных маршрутов к месту назначения, что позволяет избежать многих трудностей."
leader_trait_farseer_effect_desc:0	"$governor_mission_traits_extra_tooltip$"
leader_trait_worf:0	"Я в игры не играю"
leader_trait_worf_desc:0	"§HКлингоны§! с малых лет обучаются мастерству боя и чтят свое воинственное наследие независимо от того, на чьей стороне сражаются."
#leader_trait_worf_effect_desc:0	""
leader_trait_garak:0	"Тайные убийцы"
leader_trait_garak_desc:0	"Эти лидеры умеют заговаривать зубы и выдают себя то за портных, то за садовников. На деле они искусные лжецы и убийцы."
#leader_trait_garak_effect_desc:0	""
leader_trait_governor_past_investigator:0	"Следователи"
leader_trait_governor_past_investigator_desc:0	"Этим лидерам небезразличны проблемы общества, и они готовы пойти на все, чтобы их решить."
#leader_trait_governor_past_investigator_effect_desc:0	""
