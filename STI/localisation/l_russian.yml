PLANET_STABILITY_DESC:0	"§E£stability£ §Y$PLANET_STABILITY_TITLE$§! — это показатель общей политической стабильности на §Hпланете§!. Она преимущественно определяется доступностью £housing£ (game_concept_housing) и £amenities£ (game_concept_amenities) для населения.\n\nСтабильность планеты может быть снижена из-за таких факторов, как £housing£ §Rперенаселение§!, £amenities£ §Rнизкая доступность благ§! и £crime£ §Rпреступность§!. Если $PLANET_STABILITY_TITLE$ на планете высокая, то производство §Hресурсов§! на ней повышается; если же $PLANET_STABILITY_TITLE$ низкая, планета получает штрафы, и на ней могут произойти негативные события или даже полномасштабный §Rбунт§!.§!"
