qt_klingon_b2:0	"夺取霸权"
qt_klingon_b2_desc:0	"你们居然想要与强大的§H克林贡帝国§!开战？§Hmaj（很好）§!！既然你们一心求死，那就成全你们。§HHeghlu'meH QaQ jajvam（今天是个去死的好日子）§!。\n\n"
