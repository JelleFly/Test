tech_all_research_speed_1:0	"ИИ-исследователь"
tech_all_research_speed_1_desc:0	"Виртуальные помощники прошли долгий путь от проверки орфографии к соавторству ультрасовременных научных статей."
tech_all_research_speed_2:0	"Хранилище знаний"
tech_all_research_speed_2_desc:0	"Тысячи лет исследований в вашем распоряжении: каталогизированы, организованы, распределены по категориям."
tech_all_research_speed_3:0	"Мультидисциплинарные базы данных"
tech_all_research_speed_3_desc:0	"Количество данных, сгенерированных перекрестными ссылками любых двух дисциплин, сам по себе становится дисциплиной."
tech_research_station_output_tier_1:0	"Исследование искусственной гравитации"
tech_research_station_output_tier_2:0	"Альманах астрофизики"
tech_research_station_output_tier_2_desc:0	"Оставаясь в курсе новейших исследований по постоянно развивающейся астрофизике, вы способствуете галактической синоптической точности."
tech_research_station_output_tier_3:0	"Изучение опасных патогенов"
tech_building_district_cost_reduction_tier_1:0	"Астрономическое голопланирование"
tech_building_district_cost_reduction_tier_1_desc:0	"Путем создания планетного голографического изображения с картой распределения ресурсов и трехмерной структурой мы можем лучше спланировать наши города до начала строительства."
tech_building_district_cost_reduction_tier_2:0	"Интегрированная инфраструктура"
tech_increase_survey_speed_unique:0	"Картографический сканер"
tech_enable_automatic_surveying:0	"Автоматический картографический сканер"
tech_pop_growth_speed_tier_1:0	"Генетическое секвенирование"
tech_pop_growth_speed_tier_2:0	"Очистка ДНК"
tech_pop_growth_speed_tier_3:0	"Ресеквенирование ДНК"
tech_pop_growth_speed_tier_3_desc:0	"Разрешенные манипуляции с генетическими структурами значительно увеличивают продолжительность жизни нашего населения."
tech_increase_habitability_tier_2:0	"Планетарный симулятор"
tech_increase_habitability_tier_2_desc:0	"Для моделирования экосистемы планеты требуется ошеломительная вычислительная мощность. Еще труднее понять, как этим пользоваться."
tech_increase_habitability_tier_3:0	"Биоадаптация"
tech_increase_habitability_tier_3_desc:0	"Мы преуспели в создании лучших миров для наших людей, но теперь мы должны создать лучших людей для наших миров."
tech_ground_army_boost_tier_1:0	"Военная доктрина"
tech_ground_army_boost_tier_1_desc:0	"Небольшой корабль может уничтожить город с орбиты, но наземные силы могут сделать кое-что лучше — оккупировать его."
tech_ground_army_boost_tier_2:0	"Совместные действия различных видов войск"
tech_ground_army_boost_tier_3:0	"Тактическая перегруппировка"
tech_ship_upkeep_upgrade_reduction_tier_1:0	"Ремонт корабля на верфи"
tech_ship_upkeep_upgrade_reduction_tier_2:0	"Микросменные детали"
tech_ship_upkeep_upgrade_reduction_tier_3:0	"Самовосстанавливающиеся механизмы"
tech_ship_upkeep_upgrade_reduction_tier_3_desc:0	"Лучшее устройство — то, которое само себя ремонтирует."
tech_defiant:0	"Чертеж «Дефайнта»"
tech_defiant_desc:0	"Маленькие истребители класса «Дефайнт», которые можно с легкостью производить большими партиями."
tech_blocker_removal_1:0	"Гидроподы"
tech_blocker_removal_2:0	"Терморегулятор"
tech_blocker_removal_2_desc:0	"Только умелые лидеры могут §Hуправлять морозным климатом§! с помощью технологических инструментов такого масштаба."
tech_blocker_removal_3:0	"Дифференциальный магнитометр"
tech_blocker_removal_3_desc:0	"Может обнаружить и стабилизировать §Hэкстремальные формы магнитного резонанса§!."
tech_blocker_removal_4:0	"Ориентиновая кислота"
tech_blocker_removal_4_desc:0	"Кроме кристаллического контейнера, этот раствор может §Hпрожечь§! любое вещество, на котором был испытан. Быстро и эффективно."
tech_blocker_removal_5:0	"Мощный сканер"
tech_blocker_removal_5_desc:0	"Этот высокомощный сканер может обнаружить больше, чем стандартный ручной. Благодаря §Hрасширенному диапазону§! и набору функций он засекает энергетические показатели с безопасного расстояния."
tech_blocker_removal_6:0	"Сетка планетарного обнаружения"
tech_blocker_removal_6_desc:0	"Размещение этой сетки на земле позволяет выявить наличие как §Hприродной, так и искусственной энергии§!, созданной с целью обмана невооруженного глаза или сокрытия драгоценных металлов."
tech_blocker_removal_7:0	"Планетарный луч-резатель"
tech_blocker_removal_7_desc:0	"Инструмент фазерного типа, улучшенный до планетарных масштабов с целью преодоления §Hпересеченной местности§! и неподвижных препятствий."
tech_blocker_removal_8:0	"Химическая ракета"
tech_blocker_removal_8_desc:0	"Зарывающаяся атомная ракета, несущая необходимые химические компоненты для стабилизации §Hядра планеты§! ко всеобщей пользе."
tech_blocker_removal_9:0	"Хлораксиновый пестицид"
tech_blocker_removal_9_desc:0	"Этот пестицид, совместимый с §Hпистолетами-распылителями§!, а также более крупными планетарными §Hпестицидными бомбами§!, уничтожает даже самых стойких вредителей ядовитым туманом."
tech_blocker_removal_10:0	"Инъекции аритразина"
tech_blocker_removal_10_desc:0	"Мы разработали антипротонную §Hвакцину§!, подходящую почти всем жителям галактики и обеспечивающую иммунитет к нескольким ядам, таким как §Hсириллиевый газ§! и §Hрадиационное отравление§!."
tech_terraforming:0	"Терраформирование"
tech_advanced_terraforming:0	"Передовое терраформирование"
tech_envoy_increase_tier_1:0	"Межпланетные программы обучения"
tech_envoy_increase_tier_1_desc:0	"Студенты с отличными оценками получают стипендии для обучения в других мирах, академические институты ориентируют их на дипломатическую карьеру."
tech_envoy_increase_tier_2:0	"Галактический культурный обмен"
tech_envoy_increase_tier_3:0	"Дипломатическая реформа"
tech_additional_civic_tier_1:0	"Социальная реформа"
tech_additional_civic_tier_1_desc:0	"Мы пересматриваем, переоцениваем и перерабатываем фундаментальные принципы нашего общества по мере того, как превращаемся в галактическую цивилизацию."
tech_additional_civic_tier_2:0	"Реформа судебной системы"
tech_additional_civic_tier_2_desc:0	"Предлагаются законопроекты для борьбы с социальным неравенством, научной безграмотностью и экономической стагнацией."
tech_admin_increase_tier_1:0	"Применение эргономичных записок"
tech_admin_increase_tier_1_desc:0	"Бюрократы получают улучшенные устройства для создания, хранения и организации публичных и частных записей."
tech_admin_increase_tier_2:0	"Паноптические кабинки"
tech_admin_increase_tier_2_desc:0	"Рабочие места обновлены, а планы этажей изменены, чтобы способствовать более успешному общению в команде и выполнению задач."
tech_job_output_increase_tier_1:0	"Карьерный рост"
tech_job_output_increase_tier_1_desc:0	"Методы сбора данных изменены, чтобы подбирать работникам курсы и программы для улучшения их профессиональных навыков."
tech_job_output_increase_tier_2:0	"Обязательный отпуск"
tech_job_output_increase_tier_2_desc:0	"Значимые культурные праздники отмечаются наряду с частыми обязательными периодами отдыха и покоя. Вместо настоящих отпусков могут быть предложены голограммы."
tech_job_output_increase_tier_3:0	"Нетоксичные рабочие места"
tech_job_output_increase_tier_3_desc:0	"Во всех отраслях внедряется передовой опыт для ограничения поведения, которое может быть вредным для психического здоровья."
tech_mining_station_mineral_output_increase_tier_1:0	"Раскалывание астероидов"
tech_mining_station_mineral_output_increase_tier_2:0	"Нанитовая цепная передача"
tech_mining_station_mineral_output_increase_tier_3:0	"Газовые следы"
tech_mining_station_energy_output_increase_tier_1:0	"Плазменные турбины"
tech_mining_station_energy_output_increase_tier_2:0	"Перегрузка щитов"
tech_mining_station_energy_output_increase_tier_3:0	"Молниеносная передача"
tech_mining_station_deuterium_output_increase_tier_1:0	"Протоколы очистки дейтерия"
tech_mining_station_deuterium_output_increase_tier_2:0	"Протоколы охлаждения дейтерия"
tech_mining_station_deuterium_output_increase_tier_3:0	"Протоколы хранения дейтерия"
tech_mining_station_deuterium_output_increase_tier_3_desc:0	"Создаются бутафорские фабрики переработки и принимаются усиленные меры безопасности для защиты наших настоящих дейтериевых хранилищ от нападения или кражи."
tech_building_build_speed_tier_1:0	"Автоматическое строительство"
tech_building_build_speed_tier_1_desc:0	"Искусственный интеллект интегрируется со строительными роботами, чтобы максимально ускорить плотную городскую застройку."
tech_building_build_speed_tier_2:0	"Зеленые города"
tech_building_build_speed_tier_2_desc:0	"Новые данные энвироники позволяют нам уменьшить разрастание городов, повысить энергоэффективность и избавиться от городского загрязнения."
tech_starbase_starport:0	"Строительство звездного порта"
tech_starbase_starhold:0	"Advanced Starbase Construction"
tech_starbase_fortress:0	"Строительство звездных крепостей"
tech_fleet_command_limit_tier_1:0	"Тактическая подготовка флотилий"
tech_fleet_command_limit_tier_2:0	"Передовая тактическая подготовка флотилий"
tech_fleet_command_limit_tier_2_desc:0	"Смертоносный танец управляемых кораблей в бою — скорее, форма творчества, чем наука."
tech_fleet_command_limit_tier_3:0	"Система тактических коммуникаций"
tech_fleet_command_limit_tier_4:0	"Подсистема координации"
tech_scientist_pool_size_tier_1:0	"Адаптивные тесты"
tech_scientist_pool_size_tier_2:0	"Мультидисциплинарные университетские городки"
tech_scientist_pool_size_tier_2_desc:0	"Университеты — это рынок идей, где те, кто занимается наукой, могут вести открытые обсуждения и устные состязания."
tech_scientist_pool_size_tier_3:0	"Академическое переопыление"
tech_scientist_pool_size_tier_3_desc:0	"Информация по природе склонна распространяться. Но время от времени ей необходим небольшой толчок."
tech_governor_pool_size_tier_1:0	"Автоматизированная политика"
tech_governor_pool_size_tier_2:0	"Введение партийного разнообразия"
tech_governor_pool_size_tier_2_desc:0	"Обеспечение равного представительства партий в правительстве повышает общественное доверие и эффективность наших решений."
tech_governor_pool_size_tier_3:0	"Заслуживающие доверия политики"
tech_governor_pool_size_tier_3_desc:0	"Повышение информационной прозрачности и ответственности правительства перед обществом снижает количество скандалов и препятствует коррупции."
tech_admiral_pool_size_tier_1:0	"Космический найм"
tech_admiral_pool_size_tier_2:0	"Военный билет"
tech_admiral_pool_size_tier_3:0	"Корпуса Академии"
tech_admiral_pool_size_tier_3_desc:0	"При правильном обучении от любого сообщества появятся великолепные представители."
tech_general_pool_size_tier_1:0	"Программа обучения и поддержки при найме"
tech_general_pool_size_tier_2:0	"Протоколы повышения в звании в боевой обстановке"
tech_general_pool_size_tier_3:0	"Голосимуляторы"
tech_spy_pool_size_tier_1:0	"Секретные тренировки"
tech_spy_pool_size_tier_1_desc:0	"Хотя мы не можем раскрыть содержание наших программ, навыки, полученные во время обучения, будут полезны всем."
tech_spy_pool_size_tier_2:0	"Изучение нейропрограммирования"
tech_spy_pool_size_tier_2_desc:0	"Мы обучаем лучших искусству сенсорного воздействия, и они учатся подвергать противника алгоритмизированным тактильным ощущениям и добывать информацию даже от тех, кто совершенно не хочет ей делиться."
tech_spy_pool_size_tier_3:0	"Голонаблюдение"
tech_spy_pool_size_tier_3_desc:0	"У вас недостаточно высокий уровень допуска для доступа к этой информации."
tech_warp_range_increase_tier_1:0	"Звездная карта"
tech_warp_range_increase_tier_2:0	"Предсказательная картография"
tech_warp_range_increase_tier_3:0	"Квантовые карты"
tech_warp_speed_increase_tier_1:0	"Варп-буйки"
tech_warp_speed_increase_tier_2:0	"Варп-маячки"
tech_warp_speed_increase_tier_3:0	"Подпространственные варп-метки"
tech_warp_speed_increase_tier_3_desc:0	"Использование этих меток для вычисления варп-курса сводит на нет большинство навигационных проблем. Некоторые даже говорят, что так слишком просто работать."
tech_minefields_tier_1:0	"Размещение мин"
tech_minefields_tier_2:0	"Последовательность мин"
tech_minefields_tier_3:0	"Замаскированные мины"
tech_civilian_ships:0	"Гражданские космические перелеты"
tech_tractor_beam_ufop:0	"Орбитальные притягивающие лучи"
tech_tractor_beam_ufop_desc:0	"Достаточно сильные, чтобы перемещать горы минералов, и достаточно точные, чтобы отделять протоны от атомных ядер, эти улучшенные притягивающие лучи до сих пор не имеют себе равных."
tech_streamlined_transporters_ufop:0	"Супертранспортеры"
tech_streamlined_transporters_ufop_desc:0	"Сохранение квантовых узоров повышает скорость преобразования материи в энергию во время передачи, благодаря чему §Hгалактика§! превращается в один большой город."
tech_tricorders_ufop:0	"Трикодер TR-590 X"
tech_tricorders_ufop_desc:0	"Стандартные трикодеры, медицинские трикодеры и трикодеры для запястий — модернизированная серия TR-590 X теперь работает под водой и при экстремальных температурах. Скажите «нет» неисправностям, вызванным окружающей средой!"
tech_batleth_klingon:0	"Древние сплавы"
tech_batleth_klingon_desc:0	"Древние монахи нашептывали свои сокровенные тайны своим §Hбат'летам§!, и §Hбат'леты§! отвечали."
tech_armors_klingons:0	"Церемониальная броня"
tech_historic_clone_klingon:0	"Клонирование исторических личностей"
tech_historic_clone_klingon_desc:0	"Благодаря улучшенным методам регенерации мы можем воскресить самых влиятельных клингонов истории... и вызвать их на смертельный бой!"
tech_emitters_romulan:0	"Мультиспектральные излучатели"
tech_emitters_romulan_desc:0	"Порой, чтобы внушить ужас, достаточно иллюзии. Развивая и улучшая голографические технологии, мы оборудовали свои корабли излучателями, которые могут придать одному кораблю вид целой флотилии."
tech_surgery_romulan:0	"Хирургическая переделка"
tech_surgery_romulan_desc:0	"Наш опыт в косметической хирургии позволяет нам изменить внешний вид человека так, что он усомнится в собственной реальности. Не верьте никому, даже себе."
tech_surgery_romulan_effect:0	"Увеличение лимита нанимаемых шпионов: §G+1§!\nМгновенное получение уровня навыка §G5§! для лидера шпионов"
tech_hologram_romulan:0	"Голографическая разведка"
tech_hologram_romulan_desc:0	"Мы слушаем из каждого угла, из-за каждой колонны, даже из-под асфальта. Новые голографические методы позволяют нашим шпионам быть сразу везде, всегда."
tech_hologram_romulan_effect:0	"Доступные послы: §G+1§!\n£research£ Исследования от голотеатров: §G+10§!"
tech_criminal_science_cardassian:0	"Криминалистика"
tech_criminal_science_cardassian_desc:0	"Чтобы достичь порядка, мы должны понять беспорядок. Чтобы обеспечить послушание, мы должны понять ослушание."
tech_memory_cardassian:0	"Изучение эйдетики"
tech_memory_cardassian_desc:0	"«...это случилось 2 года, 7 месяцев и 29 дней назад на этом самом месте. На тебе было это ужасное охровое платье и туфли, которые с ним не сочетались. Душераздирающе»."
tech_memory_cardassian_effect:0	"Кардассианское поселение увеличивает стабильность: §G+0,25§!\nСкорость планетарного строительства: §G+25%§!"
tech_strip_mining_cardassan:0	"Потрошение"
tech_strip_mining_cardassan_desc:0	"Разговорный термин, обозначающий новый и усовершенствованный комплекс методов, который позволяет выдоить из планеты и тех, кто на ней работает, все ценное до последней капли."
tech_strip_mining_cardassan_effect:0	"Трудовые лагеря предоставляют шахтеров поневоле £job_forced_miner_cardassian£: §G+1§!\n£job_forced_miner_cardassian£ Шахтеры поневоле производят объем торговли: §G+0,25§!"
tech_sports_ufop_klingon:0	"Спортивные арены"
tech_sports_ufop_klingon_desc:0	"Все здоровые цивилизации нуждаются в пространстве, предназначенном для соревнований и игр. Кто не любит честных соревнований?"
tech_admin_ufop_romulan:0	"Децентрализованная бюрократия"
tech_admin_ufop_romulan_desc:0	"Компетентные администраторы минимизируют потери и избыток. С помощью данных местных программ мы обеспечиваем своевременное удовлетворение потребностей наших граждан."
tech_trades_ufop_cardassian:0	"Базы данных по задачам"
tech_trades_ufop_cardassian_desc:0	"Эта система дает широкий доступ к хранилищам знаний, в которых кто угодно может научиться выполнять любую работу, в том числе удивительной степени сложности."
tech_overcharge_klingon_romulan:0	"Превышение норм оружия"
tech_overcharge_klingon_romulan_desc:0	"В войне между кораблями имеет значение только последний залп."
tech_deployment_klingon_cardassian:0	"Военное производство"
tech_deployment_klingon_cardassian_desc:0	"Безжалостные убийцы создают лучших безжалостных убийц."
tech_scanners_romulan_cardassian:0	"Сканирование персонала"
tech_scanners_romulan_cardassian_desc:0	"Не все никудышные расы созданы равными. Некоторые требуют пристального наблюдения."
tech_officers_1:0	"Ускоренное обучение"
tech_officers_1_desc:0	"Желание стать офицером — самое главное условие для приема. Остальное сделают наши учителя."
tech_officers_2:0	"Селективное тестирование способностей"
tech_officers_2_desc:0	"Те части экзамена, которые испытуемый провалил, говорят о нем столько же, как те, которые он прошел. Не все можно обнаружить стандартными процедурами."
tech_officers_3:0	"Заведомо проигрышные сценарии"
tech_officers_3_desc:0	"Бой — это навык, который включает в себя все остальные навыки. Практика в самых напряженных условиях гарантирует высокие результаты в полевых условиях по всем дисциплинам."
tech_cloaking_device_1:0	"Маскировочное устройство"
tech_cloaking_device_1_desc:0	"Изгибая свет и другие формы энергии, мы сделали возможным манипулирование самим пространством. Наша передовая технология невидимости не похожа ни на какую другую."
tech_escape_pod_1:0	"Аварийные капсулы"
tech_escape_pod_1_desc:0	"Эти вспомогательные космические устройства можно найти на борту большинства наших кораблей."
tech_highway_fluctuations_scanner:0	"Сканер магистральных колебаний"
tech_highway_fluctuations_scanner_desc:0	"Отметив, в каких областях магистрали наиболее часты колебания подпространства, мы можем определить наилучший план действий для безопасного прохода."
tech_highway_stabilization_field:0	"Стабилизирующее поле магистрали"
tech_highway_stabilization_field_desc:0	"Стабилизируя подверженные колебаниям участки магистрали, мы можем устранить риски, которые вынудили бы нас сойти с маршрута или вызвали излишне опасные ситуации."
tech_mine_dilithium_1:0	"Улучшенная добыча дилития I"
tech_mine_dilithium_1_desc:0	"День, когда мы начали добывать §Hдилитий§! в промышленных масштабах, можно считать днем настоящего начала космической эры."
tech_mine_dilithium_2:0	"Улучшенная добыча дилития II"
tech_mine_dilithium_2_desc:0	"Более методичный подход к добыче увеличивает скорость, с которой мы можем добывать §Hдилитий§!."
tech_mine_dilithium_3:0	"Улучшенная добыча дилития III"
tech_mine_dilithium_3_desc:0	"Скорость, с которой мы обрабатываем такие количества этого хрупкого минерала, — настоящее современное чудо."
tech_mine_tetryons_1:0	"Квантовая стабилизация I"
tech_mine_tetryons_1_desc:0	"Стабилизация подпространственных выбросов §Hтетрионов§! улучшает условия их сбора."
tech_mine_tetryons_2:0	"Квантовая стабилизация II"
tech_mine_tetryons_2_desc:0	"Калибровка наших инструментов с использованием технологии кварковых струн увеличивает период полураспада атомов §Hтетриона§!, когда они покидают подпространство."
tech_mine_tetryons_3:0	"Квантовая стабилизация III"
tech_mine_tetryons_3_desc:0	"Расшифровка резонанса континуума позволяет нам лучше использовать зонды-сборщики."
tech_mine_gravitons_1:0	"Теорема сингулярностей I"
tech_mine_gravitons_1_desc:0	"Гравсети, используемые для захвата гравитонов, настолько просты по конструкции, что их почти невозможно улучшить. Увеличение производства частиц возможно за счет уменьшения времени обнаружения и отклика."
tech_mine_gravitons_2:0	"Теорема сингулярностей II"
tech_mine_gravitons_2_desc:0	"Чем ближе мы к созданию §Hисчерпывающей гравитонной теории§!, тем ближе мы к тому, чтобы воздействовать огромной силой на ткань пространства."
tech_mine_gravitons_3:0	"Теорема сингулярностей III"
tech_mine_gravitons_3_desc:0	"Метод, используемый для наблюдения за тем, что не поддается наблюдению, изнанкой сингулярности, настолько изощренно умен, что это выдает его непостижимую сложность."
tech_mine_nanites_1:0	"Воронка частиц I"
tech_mine_nanites_1_desc:0	"Улучшение воронкообразной подачи пропускает атомы через блок обработки быстрее, что в свою очередь ускоряет производство §Hнанитов§!."
tech_mine_nanites_2:0	"Воронка частиц II"
tech_mine_nanites_2_desc:0	"Неразличимые невооруженным взглядом, воронки частиц второго поколения в два раза шире по §Hпланковской шкале§!."
tech_mine_nanites_3:0	"Воронка частиц III"
tech_mine_nanites_3_desc:0	"Улучшение вакуумного качества этой воронки ускоряет процесс запасания редких полезных ископаемых."
tech_warp_speed_increase_1:0	"Передовые варп-гондолы"
tech_warp_speed_increase_1_desc:0	"Новые разработки в области сдерживания варп-полей позволяют создать лучшую систему реактивной тяги."
tech_warp_speed_increase_2:0	"Варп-праща"
tech_warp_speed_increase_2_desc:0	"Искривление пространства в неевклидовых формах во время варп-путешествия оказывает существенное влияние на скорость движения."
tech_phy_repeatable_1:0	"Оптимизация щитов"
tech_phy_repeatable_1_desc:0	"Мы можем усовершенствовать нашу технологию щитов еще сильнее, улучшая наши боевые характеристики."
tech_phy_repeatable_2:0	"Оптимизация оружия"
tech_phy_repeatable_2_desc:0	"Мы можем усовершенствовать нашу технологию оружия еще сильнее, улучшая боевые характеристики."
tech_phy_repeatable_3:0	"Оптимизация производства"
tech_phy_repeatable_3_desc:0	"Мы можем усовершенствовать наши производственные процессы еще сильнее, улучшая наше производство."
tech_eng_repeatable_1:0	"Оптимизация корпуса"
tech_eng_repeatable_1_desc:0	"Мы можем усовершенствовать нашу технологию корпуса еще сильнее, улучшая наши боевые характеристики."
tech_eng_repeatable_2:0	"Улучшение производства базовых ресурсов"
tech_eng_repeatable_2_desc:0	"Мы можем усовершенствовать наши процессы добычи еще сильнее, улучшая наше производство."
tech_eng_repeatable_3:0	"Улучшение производства качественных ресурсов"
tech_eng_repeatable_3_desc:0	"Мы можем усовершенствовать наши процессы переработки еще сильнее, улучшая наше производство."
tech_soc_repeatable_1:0	"Улучшение здравоохранения"
tech_soc_repeatable_1_desc:0	"Мы можем усовершенствовать наши медицинские протоколы еще сильнее, улучшая наше качество жизни."
tech_soc_repeatable_2:0	"Улучшение тактики боя"
tech_soc_repeatable_2_desc:0	"Мы можем усовершенствовать нашу тактику ведения боя еще сильнее, улучшая распределение войск."
tech_soc_repeatable_3:0	"Улучшение лидерства"
tech_soc_repeatable_3_desc:0	"Мы можем усовершенствовать нашу тактику ведения боя в космосе еще сильнее, улучшая защиту наших флотилий."
