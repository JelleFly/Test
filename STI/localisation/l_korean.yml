gov_technocratic_enclave:0	"기술 엔클레이브"
gov_technocratic_enclave_desc:0	"이 엔클레이브는 영토와 권력을 확장하기 위한 영리한 수단으로 기술을 사용하는 데 중점을 두고 있습니다. 아무런 거리낌 없이 순진한 사람들을 지배하고 꼭두각시로 만들어 나갑니다."
gov_panel_of_judges:0	"합의체"
gov_panel_of_judges_desc:0	"이 정부는 합의체에 의해 통제되며, 국민을 보다 진화하고 단결된 사회로 이끕니다."
gov_ascendant_meritocracy:0	"승천 능력주의"
gov_ascendant_meritocracy_desc:0	"선별된 영적 수호자가 지도자의 역할을 겸임합니다. 이들은 철저한 과학적 절차와 엄격한 문화법을 통해 사회에서 가장 우수한 재능을 가진 구성원이 더 높은 존재로 발전할 수 있도록 돕습니다."
gov_representative_clan_system:0	"대표 부족 체계"
gov_representative_clan_system_desc:0	"이 정부는 선출 지도자들이 통치하는 대의 민주주의 국가이나, 지도자들은 자신이 속한 부족에 자긍심을 품고 있으며 그 명맥을 바탕으로 의사 결정을 내립니다."
gov_protectionist_republic:0	"보호주의 공화국"
gov_protectionist_republic_desc:0	"이 국가는 국민의 안정을 가장 중요하게 생각하는 추진 협의회에 의해 운영됩니다. 이 협의회는 사회 및 정치법을 집행하고 보호주의 정책을 장려합니다."
gov_corrupt_syndicate:0	"부패 단체"
gov_corrupt_syndicate_desc:0	"부정부패로 점철된 이 정부는 사회적 무정부 상태와 범죄 무처벌 정책을 지지하는 조직이 운영합니다."
gov_patriarchal_republic:0	"가부장제 공화국"
gov_patriarchal_republic_desc:0	"전통을 엄격하게 따르는 탈라리안 사회는 엄격한 가부장제 군사주의 사회입니다. 이 권위주의적인 정부에 속한 사회 고위층은 모두 전사와 같은 행동 규범을 준수해야 합니다."
gov_theodemocratic_republic:0	"신정 민주주의 공화국"
gov_theodemocratic_republic_desc:0	"베덱 의회는 내각과 정치적인 공존을 추구하며, 내각의 우두머리 제1총리가 바조르를 다스립니다. 이 정부는 제법 세속적이지만 영성에 큰 영향을 받습니다."
gov_capitalist_democracy:0	"자본주의 민주정"
gov_capitalist_democracy_desc:0	"전 은하가 재정 전문가로 구성된 이 정부의 결정에 주목합니다."
gov_inquisitorial_anocracy:0	"규문주의 무질서정"
gov_inquisitorial_anocracy_desc:0	"이 사회는 무죄가 입증될 때까지 유죄로 간주하는 법을 시행하고 있습니다."
gov_capitalist_anarchy:0	"자본주의 무정부정"
gov_capitalist_anarchy_desc:0	"이 사회의 구성원은 용병, 노예상, 화물선 선장이 대부분이며 이익을 우선시하는 몇 가지 규칙을 따릅니다."
gov_gubernatorial_republic:0	"총독 공화국"
gov_gubernatorial_republic_desc:0	"이 사회에서 총독으로 임명된 자는 국가수반 역할을 겸임하며, 행정적인 결단을 내릴 권한이 있습니다."
gov_corporatocracy:0	"기업 자본정"
gov_corporatocracy_desc:0	"리세피안은 불법 거래에 연루되는 경우가 많습니다. 이들의 통치기구가 불법 사업을 중심으로 돌아간다는 게 중론일 정도죠."
gov_socialist_democracy:0	"사회주의 민주정"
gov_socialist_democracy_desc:0	"케언은 정신적 심상만으로 의사소통을 나누는 텔레파시 능력자 종족입니다. 개인정보라는 개념을 이해하지 못하기에 공동 관행과 자원 공유를 기반으로 하는 정부를 구축했습니다."
gov_scientocracy:0	"과학주의"
gov_scientocracy_desc:0	"사랑이나 반목과 같은 사회적 개념에 대한 이해가 없는 이야란은 과학과 문화 교류에 전적으로 의존하여 사회를 건설한 실리적인 종족입니다. 그렇기에 다른 사회를 이해할 때도 과학과 문화 교류를 바탕으로 합니다."
gov_clan_of_spies:0	"첩자의 부족"
gov_clan_of_spies_desc:0	"비밀주의 정부입니다. 다른 종족과 그 통치 기구 감시를 전문으로 하는 첨단 정보기관이 소속되어 있습니다."
gov_social_autocracy:0	"사회 전제정"
gov_split_republics:0	"분열 공화국"
gov_split_republics_desc:0	"케스는 케스프리트 영토의 4분의 3을 장악하고 있지만, 민족국가인 프리트는 4분의 1만을 점유하고 있습니다. 경쟁 관계에 있는 두 세력은 뿌리 깊은 갈등 때문에 수 세대에 걸쳐 편집증과 외국인 혐오증, 정부 간 소통 부족 문제를 겪어 왔습니다."
gov_parliamentary_republic:0	"의회 공화국"
gov_matriarchal_aristocracy:0	"모계 귀족정"
