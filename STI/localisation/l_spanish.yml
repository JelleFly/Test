global_situation.17.name:0	"Estamos en guerra"
global_situation.17.ufop.desc:0	"Hemos agotado las vías diplomáticas. Muy a nuestro pesar, la §HFederación Unida de Planetas§! está en guerra.\n\nDa igual cómo actúe el enemigo; acataremos los mayores estándares de profesionalidad y disciplina, y seguiremos a pies juntillas las leyes de nuestros §Hestatutos§!.\n\nSe acercan tiempo difíciles. Esperemos que el número de víctimas sea mínimo. Trazaremos planes de recuperación una vez hayamos derrotado a quienes usan la violencia sin sentido contra nosotros."
global_situation.17.klingon.desc:0	"Un millón de §Hbat'leths§! se elevan, resplandecientes a la luz de nuestras antorchas sagradas. El §HImperio klingon§! está en guerra.\n\nNuestro desempeño en el campo de batalla será el reflejo de nuestra valentía, entrenamiento y del imparable poder del imperio. No existe ningún ejército superior en la vasta §Hgalaxia§!.\n\nNuestros §Hguerreros§! acabarán con la vida de miles de enemigos, y sus gloriosas gestas se recordarán en canciones en los siglos venideros. Venceremos. Es la única opción."
global_situation.17.romulan.desc:0	"¿Quieren una guerra? Les daremos una. El enemigo se dará cuenta de que ha cometido un error fatal.\n\nContamos con las mejores §Hnaves§!, la mejor §Htecnología§! y los mejores §Halmirantes, generales y espías§!. Ninguna civilización inferior se acerca siquiera a nuestras habilidades.\n\nEl conflicto acabará pronto. No tienen ni la más mínima oportunidad de derrotarnos."
global_situation.17.cardassian.desc:0	"La guerra es la mayor expresión de apuro. La §HUnión Cardassiana§! se ha enfrentado a desafíos mayores y ha superado a enemigos más fuertes. Y, a pesar de nuestra tortuosa historia, hemos perseverado.\n\nVenceremos a las fuerzas opresivas del enemigo, aunque cueste diez millones de vidas cardassianas. Jamás seremos esclavos.\n\n¡Luchad! ¡Luchad con todo lo que tengáis, leales §Hsoldados de la Unión§!! El futuro de nuestro §Hpueblo§! está en juego."
global_situation.17.hidden.desc:0	"Una pequeña potencia está en guerra."
global_situation.17.a:0	"Lucharemos."
global_situation.17.a.tt:0	"Defenderemos el territorio de la §HFederación§! cueste lo que cueste.\n\n"
global_situation.17.b:0	"¡wo' batlhvaD!"
global_situation.17.b.tt:0	"«¡Por el honor del imperio!»\n\n"
global_situation.17.c:0	"Los esperaremos."
global_situation.17.c.tt:0	"Cuanto antes alcancemos la victoria, antes podremos celebrar nuestras ingeniosas maniobras.\n\n"
global_situation.17.d:0	"Lucharemos."
global_situation.17.d.tt:0	"La §HUnión Cardassiana§! está preparada para combatir.\n\n"
global_situation.17.e:0	"De acuerdo."
global_situation.17.e.tt:0	"\n\n"
global_situation.18.name:0	"Cénit defensivo"
global_situation.18.desc:0	"El coste de la guerra es elevado. Las condiciones materiales y la calidad de vida de nuestra civilización están disminuyendo a pasos agigantados."
global_situation.18.a:0	"De acuerdo"
global_situation.19.name:0	"Cénit ofensivo"
global_situation.19.desc:0	"La guerra continúa, pero nuestros esfuerzos dan sus frutos. Las maniobras ofensivas nos están dando grandes victorias."
global_situation.19.a:0	"De acuerdo"
global_situation.20.name:0	"Postura defensiva"
global_situation.20.desc:0	"La clave de una gran ofensiva reside en unos buenos cimientos defensivos. Si destinamos más §Hrecursos§! a nuestras infraestructuras defensivas podremos reducir las pérdidas."
global_situation.20.a:0	"Mejora nuestras bases estelares."
global_situation.20.a.tt:0	"Reubicar al personal en los equipos de construcción aumentará la §Hvelocidad de fabricación de bases estelares§!.\n\n"
global_situation.20.b:0	"Mejora la eficacia de la plataforma de defensa."
global_situation.20.b.tt:0	"Ajustar el flujo de trabajo automatizado nos permitirá construir mejores §Hplataformas de defensa§! y gastar menos §Haleación§!£alloys£.\n\n"
global_situation.21.name:0	"Seguimos con todo"
global_situation.21.desc:0	"La guerra ha traído tiempos difíciles para muchos, pero la moral sigue intacta. La victoria está al alcance de la mano. Centraremos nuestros esfuerzos en terminar la lucha."
global_situation.21.a:0	"De acuerdo"
global_situation.22.name:0	"Postura ofensiva"
global_situation.22.desc:0	"La mejor defensa es un buen ataque. Conseguiremos mejores resultados si destinamos más §Hrecursos§! a nuestras infraestructuras ofensivas."
global_situation.22.a:0	"Refuerza los astilleros."
global_situation.22.a.tt:0	"Reubicando al personal conseguiremos instalaciones con mayor mano de obra y aumentará la §Hvelocidad de fabricación de naves§!.\n\n"
global_situation.22.b:0	"Mejora los procesos de automatización."
global_situation.22.b.tt:0	"Ajustar el flujo de trabajo automatizado nos permitirá construir §Hnaves§! de forma más eficiente y gastar menos §Haleación§!£alloys£.\n\n"
global_situation.23.name:0	"El empujón final"
global_situation.23.desc:0	"Las pérdidas que hemos sufrido han sido necesarias. Estamos exhaustos, pero la batalla nos ha endurecido. Seguiremos luchando hasta el final."
global_situation.23.a:0	"De acuerdo"
global_situation.24.name:0	"El fin de la guerra"
global_situation.24.ufop.desc:0	"La guerra ha terminado. Ahora, debemos centrarnos en reparar los daños, tanto de las estructuras físicas que resultaron destruidas durante la guerra como a la paz que se ha resquebrajado en toda la §Hgalaxia§!.\n\nLa paz no es un objetivo, sino un proceso. La violencia ha hecho mella en nuestra misión, pero la niebla de guerra se disipa y se nos presenta la oportunidad de formas nuevas alianzas y restaurar la fe perdida.\n\nEn cuanto a los bandos con los que no se puede razonar, estaremos preparados por si vuelven a atacar."
global_situation.24.klingon.desc:0	"Las aguas se calman. La batalla toca a su fin. Una paz inestable reina en la §Hgalaxia§!.\n\nLa guerra parece haber acabado, pero habrá otra. El §HImperio klingon§! criará una nueva generación de §Hguerreros§! que aprenderá de este conflicto y vengará a los caídos.\n\nHabrá más oportunidades para alcanzar la gloria. Siempre estamos preparados para luchar."
global_situation.24.romulan.desc:0	"Ya es suficiente. Les hemos enseñado de qué somos capaces. No hay necesidad de continuar con esta carnicería.\n\nEs el momento de restaurar los bienes que hemos perdido y de empezar a situar las piezas para nuestro próximo movimiento.\n\nPor otro lado, el mejor momento para sorprender al enemigo con un golpe letal es justo después de pactar una tregua..."
global_situation.24.cardassian.desc:0	"Hemos sobrevivido a otra amenaza para nuestra existencia.\n\nHemos sufrido grandes pérdidas, como en cualquier conflicto, pero el enemigo no pudo doblegar nuestra voluntad. Nuestro §Hpueblo§! ha resistido.\n\nSeguiremos avanzando, independientemente de las insignificantes exigencias por parte de otras civilizaciones. La §HUnión Cardassiana§! no capitulará."
global_situation.24.hidden.desc:0	"Una pequeña potencia está en guerra."
global_situation.24.a:0	"Restauraremos el orden."
global_situation.24.a.tt:0	"La §HFederación§! hará todo lo posible para volver a instaurar la paz entre los bandos en guerra.\n\n"
global_situation.24.b:0	"¡tlhIngan maH!"
global_situation.24.b.tt:0	"«¡Somos klingon!»\n\n"
global_situation.24.c:0	"La paz es una ilusión."
global_situation.24.c.tt:0	"No nos importa cuántos tratados se firmen, seguiremos vigilando de cerca al enemigo.\n\n"
global_situation.24.d:0	"Comienza la reconstrucción."
global_situation.24.d.tt:0	"Las cuotas posbélicas aumentarán para compensar las pérdidas.\n\n"
global_situation.24.e:0	"De acuerdo."
global_situation.24.e.tt:0	"\n\n"
action.87.name:0	"Colonia perdida"
action.88.name:0	"Colonia ganada"
action.48.ufop.desc:0	"Un mensaje de la §HFederación Unida de Planetas§!:\n\n«Aceptamos nuestra rendición incondicional.\n\nAun así, tratamos de ver el lado positivo en este día aciago: por fin se ha alcanzado una especie de paz. La violencia ha terminado.\n\nLas civilizaciones venideras sabrán que defendimos la justicia, la igualdad, la verdad científica y el reconocimiento del prójimo. Sabrán que, aunque perdimos, estuvimos aquí y luchamos con todo lo que tuvimos»."
action.48.klingon.desc:0	"Un mensaje del §HImperio klingon§!:\n\n«La llama se extingue, el vino de sangre se seca, lo imposible ha ocurrido. Los conquistadores han sido conquistados.\n\nNuestras flotas están acabadas. Nuestras ciudades, reducidas a cenizas. Luchamos hasta el último aliento, pero ya no quedan klingon capaces de pelear.\n\nLos que vengan detrás sabrán que fuimos valientes, que elegimos el honor y que, cuando nos derrotó un oponente superior, nos adentramos en lo oscuro con la cabeza alta»."
action.48.cardassian.desc:0	"Un mensaje de la §HUnión Cardassiana§!:\n\n«La historia es una máquina cruel. Tras años de esfuerzos, parece que los cardassianos nunca disfrutaremos de los triunfos que merecemos.\n\nSeguiremos sufriendo una vida de dolor y penuria, soportando nuestra dura existencia como podamos. Nos hemos convertido en un pueblo subyugado.\n\nLos escasos tesoros de nuestros mundos os pertenecen. Pero recordad que la jenovita se astilla al partirse, y esas astillas son lo bastante afiladas como para matar»."
action.48.a.tt:0	"«Es posible no cometer errores y aun así perder». - Jean-Luc Picard\n\n"
action.41.desc.a:0	"La §H[From.GetName]§! ha dado comienzo mientras teníamos §Hflotas§! en el territorio de nuevos enemigos."
