country.2938.desc:0	"Tout officier de §HStarfleet§! se doit de défendre la vérité, qu'elle soit scientifique, historique ou personnelle. Tel est son principe directeur fondamental. Or, je ne crois plus qu'il soit dans l'intérêt de §HStarfleet§! que je serve en son nom, tout comme je ne crois plus que cela soit dans mon intérêt de rester. Telle est ma vérité personnelle. De ce fait, je me dois de quitter mes fonctions."
