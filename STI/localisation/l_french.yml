qt_klingon_a1:0	"Nous sommes des Klingons !"
qt_klingon_a1_desc:0	"Les Klingons ne connaissent pas la défaite, seulement une mort honorable. Que nous gagnions ou que nous mourions, la force de notre peuple est ancrée dans les esprits à jamais. L'histoire est écrite par les vainqueurs, mais aussi par ceux qui méritent que l'on se souvienne d'eux. §HtlhIngan maH !§!\n\n"
qt_klingon_a1_admirals_fail:0	"£trigger_no£ §YAmiraux§! affectés aux vaisseaux militaires : §Y[This.qt_klingon_a1_assigned_admirals_count]§!/§Y2§!"
