leadership_dispatch_jobs:0	"지도부 축출 직업"
leadership_dispatch_jobs_desc:0	"해당 총독은 새로운 직업을 창출하는 능력이 우수합니다."
qt_klingon_e3_hunting_grounds_fail:0	"£trigger_no£ §Y$district_hunting_grounds_plural$§! 지구: §Y[This.qt_klingon_e3_max_hunting_grounds_planet_count]§!/§Y5§!"
qt_klingon_e3_hunting_grounds_success:0	"£trigger_yes£ §Y$district_hunting_grounds_plural$§! 지구: §Y[This.qt_klingon_e3_max_hunting_grounds_planet_count]§!/§Y5§!"
qt_romulan_c1_desc:0	"그림자 속의 형체, 조각품에 슨 곰팡이 사이로 숨겨진 추적 장치, 손상된 §H칼리팔리§! 통, §H프바이§!에 설치된 미끼... 우리 사회는 방심해서는 안 된다는 풍조에 기반을 두고 있습니다. 새로운 감시 방법의 선구자로서 우린 다른 문명은 상상조차 못 하는 곳에 눈을 두고 있습니다.\n\n"
qt_romulan_control_khitomer_01:0	"키토머 통제"
qt_romulan_control_khitomer_01_desc:0	"키토머가 우리 수중에 들어왔으니, 이제 통제력을 강화하고 인구를 완전히 휘어잡아야 합니다."
qt_romulan_empower_tal_shiar_02:0	"탈 시아르 강화"
qt_romulan_empower_tal_shiar_02_desc:0	"작전을 수행해 첩보력을 증강하고 우리 요원이 어떤 소식도 놓치지 않도록 합니다."
qt_romulan_challenge_khitomer_accords_03:0	"키토머 협정에 도전하다"
qt_romulan_challenge_khitomer_accords_03_desc:0	"클링온과 연방에 맞서 전면전을 일으킵니다. 우리 종족의 우월함을 보여줄 때입니다."
qt_romulan_reman_covert_ops_04:0	"레만 비밀 작전"
qt_romulan_reman_covert_ops_04_desc:0	"레무스 첩보 활동을 위한 활동 거점을 확립하세요."
qt_romulan_enforce_isolationism_05:0	"고립주의 강요"
qt_romulan_enforce_isolationism_05_desc:0	"우리 문화는 내부적인 필요를 충족시키기에 충분합니다. 외부에서 필요한 것이 있다면 적절한 수단을 통해 국경을 확장하면 그만입니다."
qt_romulan_break_isolationism_06:0	"고립주의 타파"
qt_romulan_break_isolationism_06_desc:0	"다른 종족에게 마음과 국경을 열어 경이로운 로뮬란 문화로 계몽시킵니다."
qt_romulan_vulcan_ambition_07:0	"벌칸의 야망"
qt_romulan_vulcan_ambition_07_desc:0	"벌칸을 정복하여 반항심 많은 사촌을 다시 받아들입니다."
qt_romulan_claim_superiority_08:0	"우월성 주장"
qt_romulan_claim_superiority_08_desc:0	"로렘 입섬."
qt_romulan_sabotage_alliance_09:0	"동맹 파괴 공작"
qt_romulan_sabotage_alliance_09_desc:0	"로렘 입섬."
qt_romulan_aqcuire_foreign_technologies_10:0	"외국 기술 습득"
qt_romulan_aqcuire_foreign_technologies_10_desc:0	"사절은 보내 여러 은하계 강국과 관계를 맺고 로뮬란 만인의 삶을 더 윤택하게 만들어 줄 기술을 확보하도록 합니다."
qt_romulan_befriend_vulcans_11:0	"벌칸과 친해지기"
qt_romulan_befriend_vulcans_11_desc:0	"로렘 입섬."
qt_romulan_conquer_terok_nor_12:0	"테록 노르 정복"
qt_romulan_conquer_terok_nor_12_desc:0	"이 구역은 너무 오랫동안 은하계 강국들의 관심을 끌었습니다. 이제 로뮬란 제국이 이 성계에 대한 정당한 영유권을 주장할 때입니다."
qt_romulan_push_back_dominion_13:0	"자치령 몰아내기"
qt_romulan_push_back_dominion_13_desc:0	"로뮬란 함대는 사분면에 대한 침략을 저지할 준비가 되어 있음을 자치령에게 똑똑히 보여주세요."
qt_romulan_support_dissidents_14:0	"반체제 인사 지원"
qt_romulan_support_dissidents_14_desc:0	"가장 우수한 탈 시아르 요원의 은밀한 재능을 이용해 반란을 조장하고 원하는 전리품을 가져오도록 합니다."
qt_romulan_uproot_the_grass_15:0	"잔디 뽑기"
qt_romulan_uproot_the_grass_15_desc:0	"로렘 입섬."
