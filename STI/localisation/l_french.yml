planet_memories_from_the_past:0	"Trésor brisé"
planet_memories_from_the_past_desc:0	"Ce qui était autrefois considéré comme l'un des berceaux de la culture et de l'innovation n'est plus aujourd'hui qu'un rocher brisé. Même ainsi, les décombres calcinés de §HRomulus§! continueront à être chéris par l'§HEmpire stellaire romulien§!, comme une relique d'une lointaine époque."
country_memories_from_the_past:0	"Lueur d'espoir"
country_memories_from_the_past_desc:0	"Même les plans les mieux conçus peuvent parfois échouer. La supernova qui a détruit §HRomulus§! a laissé dans son sillage douleur et confusion, mais elle nous a également permis de reconstruire notre §HEmpire stellaire§! de façon inespérée."
country_memories_from_the_past_2:0	"Ecurai'kehsu"
country_memories_from_the_past_2_desc:0	"Une étincelle d'espoir s'est transformée en véritable balise. Face à d'infinies possibilités, les Romuliens ont vite fait de trouver de nouveaux moyens d'optimiser l'efficacité. Il n'est pas surprenant que nous soyons à nouveau prospères."
