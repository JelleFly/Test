ACTION_start_puppet_state_process_OFFER_DESC:0	"§H[Recipient.GetName]§!を§H傀儡国§!に変えるための§H統合プロセス§!を開始する。\n\n傀儡国は毎月の£artificial_singularities£ Ø'game_concept_artificial_singularities'Ø!産出量と貯蔵量を§G+10§!§G増加§!させる。\n\n プロセスが完了すると、 傀儡国の§H同化§!によって彼らの固有の§H国是§!を獲得できるようになるため、 §H外交勝利§!に近づく。\n"
ACTION_start_puppet_state_process_DESC:3	"§H[Recipient.GetName]§!を§H傀儡国§!に変えるための§H統合プロセス§!を開始する。\n\n傀儡国は毎月の£artificial_singularities£ Ø'game_concept_artificial_singularities'Ø!産出量と貯蔵量を§G+10§!§G増加§!させる。\n\n プロセスが完了すると、 傀儡国の§H同化§!によって彼らの固有の§H国是§!を獲得できるようになるため、 §H外交勝利§!に近づく。\n"
