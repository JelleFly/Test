qt_klingon_e2:0	"Духовное процветание"
qt_klingon_e2_desc:0	"Наш народ един как никогда. Как и предсказывали легенды, возвращение §HКейлиса§! положительно сказалось на клингонской гармонии. Теперь мы стремимся перебить врагов, а не друг друга. Живите долго и умрите с честью, §HqeylIS lIjlaHbogh pagh§! («во имя Кейлиса Незабываемого»)!\n\n"
qt_klingon_e2_warrior_tooltip:0	"Производство ($job_warrior_klingon_plural$): §G+1§! £unity£."
qt_klingon_e2_planet_tooltip:0	"§G+5§! £stability£ для случайной планеты-колонии."
qt_klingon_e2_desicion_tooltip:0	"Добавлено планетарное решение: §Y$kahless_festival$§!."
qt_klingon_e2_sactum_fail:0	"£trigger_no£ Колонии с категорией «§Y$col_sanctum$§!»: §Y[This.qt_klingon_e2_col_sanctum_count]§!/§Y1§!"
qt_klingon_e2_sactum_success:0	"£trigger_yes£ Колонии с категорией «§Y$col_sanctum$§!»: §Y[This.qt_klingon_e2_col_sanctum_count]§!/§Y1§!"
qt_klingon_e3:0	"Возрождение Кейлиса"
qt_klingon_e3_desc:0	"Другие Империи не видели того, что довелось видеть §HКлингонской Империи§!, другие существа не пережили и крошки наших священных жизней. Неверные насмехаются над нашими убеждениями, но §HHagh qoHpu' neH HeghtaHvIS SuvwI'pu'§! («Только дурак смеется, когда воины погибают»). §HКейлис§! вернулся. В его руках мы будем жить вечно. \n\n"
qt_klingon_e3_kahless_festival_effect:0	"Модификатор §H«$kahless_festival_unimaginable_guest$§!» применяется там, где активно планетарное решение §Y«Праздник Кейлиса»§!"
qt_klingon_f1:0	"Ложный наследник"
qt_klingon_f1_desc:0	"То, что мы приняли за возвращение §HИстинного Наследника§! трона нашей Империи, было лишь омерзительным обманом. Используя его имя всуе, мошенник втерся в наши ряды, представившись никем иным, как великим §HКейлисом§!. Мы не потерпим такого оскорбления. Гнусный самозванец будет отправлен в §HГре'тор§!!\n\n"
qt_klingon_f1_reward_tooltip:0	"Новая военная доктрина: §Y$klingon_honor_doctrine$§!"
qt_klingon_f1_success_tooltip:0	"£trigger_yes£ Послы §Yпортят отношения§! с любым государством: §Y[This.qt_klingon_f1_harming_relations_count]§!/§Y1§!"
qt_klingon_f1_fail_tooltip:0	"£trigger_no£ Послы §Yпортят отношения§! с любым государством: §Y[This.qt_klingon_f1_harming_relations_count]§!/§Y1§!"
qt_klingon_f2:0	"Вкус победы"
qt_klingon_f2_desc:0	"Устрашающее вооружение, несравненная маневренность, гиперустойчивые корпуса. Вложения в наши боевые возможности не только народный приоритет, но и ключ к нашему превосходству.\n\n"
qt_klingon_f3:0	"Вселяющий страх"
qt_klingon_f3_desc:0	"Ведение войны не для слабых умов. Мы обязаны не только нанести первый удар, но и защищать то, что уже завоевали. Не стоит недооценивать стратегические умения клингонов. §HSuvlu'taHvIS yapbe' HoS neH§! («Грубая сила — не единственное преимущество в бою»).\n\n"
qt_klingon_f3_reward_tooltip:0	"Адмиралы не требуют затрат на содержание"
qt_klingon_f3_starfortress_fail:0	"£trigger_no£ Получить §Yзвездную крепость§!, в которой заняты все ячейки сооружений и модулей"
qt_klingon_f3_starfortress_success:0	"£trigger_yes£ Получить §Yзвездную крепость§!, в которой заняты все ячейки сооружений и модулей"
qt_klingon_f4:0	"Прирожденные драчуны"
qt_klingon_f4_desc:0	"Испытания §HB'aht Qul§!. Церемонии §HJa'chuq §!. Обряды мести. От возраста возвышения до ритуала смерти — мы рождены сражаться, сражаться до смерти. У зажженных свечей §Hkor'tova§! наших подростков, §HmaH DoQ batlh§! («мы требуем чести»)!\n\n"
qt_klingon_f4_warrior_tooltip:0	"Районы §Yохотничьих угодий§! дают §G+1§! £job_warrior_klingon£ §Y$job_warrior_klingon$§! и §G+1§! £job_martial_artist_klingon£ §Y$job_martial_artist_klingon$§!"
qt_klingon_f4_tradition_success:0	"£trigger_yes£ Ветвь §Yклингонских традиций§! завершена"
qt_klingon_f4_tradition_fail:0	"£trigger_no£ Ветвь §Yклингонских традиций§! завершена"
qt_romulan_a1:0	"Тайная политика"
qt_romulan_a1_desc:0	"Первая ошибка, которую когда-то сделали все павшие цивилизации, — вера в то, что отношения должны строиться на доверии. Ромуланцы знают, что доверять другим опрометчиво, необдуманно и недальновидно. Потому-то мы и не даем другим расам свободный проход к нашей территории."
qt_romulan_a1_spies_success:0	"$TRIGGER_PASS$ Нанято §Yшпионов§!: §Y[This.qt_romulan_a1_spies_count]§!/§Y2§!"
qt_romulan_a1_spies_fail:0	"$TRIGGER_FAIL$ Нанято §Yшпионов§!: §Y[This.qt_romulan_a1_spies_count]§!/§Y2§!"
qt_romulan_a2:0	"Всезнание"
qt_romulan_a2_desc:0	"Есть много эффективных способов оказывать незаметное влияние. Один из них — создать сеть баз, к которым могут получить доступ только те, у кого самый высокий уровень допуска. Здесь большинство §Hmandukar rh'iovir§! («бдительных командиров») без помех выполняют голографический анализ засекреченных случаев.\n\n"
qt_romulan_a2_custom_tooltip:0	"Открыт указ §Y«Наш народ — крепость»§!"
qt_romulan_a3:0	"Тал Шиар"
qt_romulan_a3_desc:0	"В течение столетий существовала легенда, что тайное общество, известное как §HЖат Ваш§!, из-за кулис управляет ромуланским обществом. Наша разведка, §HТал Шиар§!, рекомендует гражданам помнить, что никакой миф, как бы он ни был силен, не может повлиять на эффективность нашей организации. В отличие от некомпетентных пустоголовых, управляющих §HОбсидиановым орденом§!, наши агенты не обращают внимания на пропаганду.\n\n"
qt_romulan_a4:0	"Горизонт событий"
qt_romulan_a4_desc:0	"Использование §Hискусственных квантовых сингулярностей§! для генерации энергии намного превосходит любой метод, основанный на реакции материи и антиматерии. Пусть другие цивилизации осторожничают, не решаясь использовать мощные ресурсы, ромуланцы бесстрашно исследуют черные дыры. Жизнь можно потратить впустую; энергию нельзя.\n\n"
qt_romulan_a4_custom_tooltip:0	"Открыт указ §Y«Острейшие умы»§!"
qt_romulan_a5:0	"Маджестус"
qt_romulan_a5_desc:0	"Вообразите: то жалкое подобие флагмана, которым гордятся враги, движется без охраны, его командир нетерпелив и порывист. К их удивлению, наши боевые корабли внезапно снимают маскировку, и командир вынужден сдаться. Удивительно, чего может добиться более прозорливый ум.\n\n"
qt_romulan_a5_custom_tooltip_success:0	"£trigger_yes£ §YКорабли класса «Маджестус»§!: §Y[This.qt_romulan_a5_majestus]§!/§Y10§!"
qt_romulan_a5_custom_tooltip_fail:0	"£trigger_no£ §YКорабли класса «Маджестус»§!: §Y[This.qt_romulan_a5_majestus]§!/§Y10§!"
qt_romulan_b1:0	"Мерцание солнца"
qt_romulan_b1_desc:0	"Необычная активность неподалеку от нашего родного мира вызывает тревогу у всей галактики. Похоже, что наше солнце приближается к концу фазы выгорания водорода и скоро потеряет гидростатическое равновесие. Теперь самое время продемонстрировать, что ромуланцы справляются с бедствиями намного лучше, чем другие расы.\n\n"
qt_romulan_b1_tooltip_success:0	"£trigger_yes£ Завершенная ситуация: §Y$suspicious_flares_situation$§!"
qt_romulan_b1_tooltip_fail:0	"£trigger_no£ Завершенная ситуация: §Y$suspicious_flares_situation$§!"
qt_romulan_b2:0	"Конец эпохи"
qt_romulan_b2_desc:0	"Принять помощь §HФедерации§!, чтобы ромуланцы могли выдержать это время, — необходимая жертва с нашей стороны. §HRashant… sudan ropeng Ihir nah§!. Однако не принимайте этот союз за акт непросчитанного отчаяния. Все, что мы делаем, — результат плана.\n\n"
qt_romulan_b2_tooltip_success:0	"£trigger_yes£ §HОбъединенная Федерация планет§! §Gпомогает§! в ситуации §Y$suspicious_flares_situation$§!"
qt_romulan_b2_tooltip_fail:0	"£trigger_no£ §HОбъединенная Федерация планет§! §Gпомогает§! в ситуации §Y$suspicious_flares_situation$§!"
qt_romulan_b2_blocked_tooltip_fail:0	"§RСитуацию §Y$suspicious_flares_situation$§! НЕЛЬЗЯ провалить и особый проект §Y«Срочная эвакуация»§! НЕЛЬЗЯ провалить§!"
qt_romulan_b2_blocked_tooltip_success:0	"Ситуацию §Y$suspicious_flares_situation$§! НЕЛЬЗЯ провалить, а особый проект §Y«Срочная эвакуация»§! провален"
qt_romulan_b3:0	"Talla («ответственность»)"
qt_romulan_b3_desc:0	"Уловка это или искреннее желание помочь нам, §Hриханнсу§! никогда не примут чужой помощи таких масштабов. Мы сами определяем свое будущее и отказываемся быть в долгу у других. Так мы достигли процветания и сохранили lleiset («свободу»).\n\n"
qt_romulan_b3_blocked_tooltip_success:0	"§RСитуация §Y«Подозрительные вспышки»§! успешно завершена или особый проект §Y«Срочная эвакуация»§! завершен.§!"
qt_romulan_b3_blocked_tooltip_fail:0	"§RСитуация §Y«Подозрительные вспышки»§! НЕ может быть успешно завершена и особый проект §Y«Срочная эвакуация»§! НЕ может быть завершен.§!"
qt_romulan_b3_possible_tooltip_success:0	"£trigger_yes£ §HОбъединенная Федерация планет§! §Rне помогает§! в ситуации §Y$suspicious_flares_situation$§!"
qt_romulan_b3_possible_tooltip_fail:0	"£trigger_no£ §HОбъединенная Федерация планет§! §Rне помогает§! в ситуации §Y$suspicious_flares_situation$§!"
qt_romulan_b3_tooltip:0	"Взаимоотношения с §HОбъединенной Федерацией планет§! меняются на §G+300§!"
qt_romulan_b3_resettlement_cost_tooltip:0	"§YСтоимость переселения§! правителей и специалистов: §G-30%§!"
qt_romulan_c1:0	"Шпионская сеть"
qt_romulan_c1_tooltip_success:0	"£trigger_yes£ Растворить все §Hнейтральные зоны§! с §YОбъединенной Федерацией планет§!"
qt_romulan_c1_tooltip_fail:0	"£trigger_no£ Растворить все §Hнейтральные зоны§! с §YОбъединенной Федерацией планет§!"
qt_romulan_c1_civic_tooltip:0	"§Y$civic_closet_politics$§! Гражданская модель меняется на «§Y$civic_born_to_spy$§! гражд.», со следующими эффектами:\n$MOD_COUNTRY_SPIES_ROLL_BONUS_ADD$: §G+1§!\n$MOD_COUNTRY_SPY_MISSIONS_SPEED_MULT$: §G+0,15§!\n$MOD_COUNTRY_SPIES_CAP_ADD$: §G+1§!"
qt_romulan_c2:0	"Несравненный"
qt_romulan_c2_desc:0	"Принятие слабых под наше крыло не следует путать с добротой или желанием объединить культуры. Мы намерены эксплуатировать навыки, которыми обладают другие расы, если они вообще чем-то обладают. Мы делаем это только ради §HРомуланской Звездной Империи§!.\n\n"
qt_romulan_c2_custom_tooltip:0	"Открыт указ §Y«Меры против переворота»§!"
qt_romulan_c2_effect_resource_tooltip:0	"§G+100§! £influence£, когда каждый процесс ассимиляции завершается успешно"
qt_romulan_c3:0	"Возврат Вулкана"
qt_romulan_c3_desc:0	"Кому-то следование догматам чистой логики покажется преимуществом. Но нам этот путь кажется западней. Те, кто отверг учения §HСурака§! и прошел под крыльями раптора, поняли то, чего не смогли понять вулканцы: ключ к процветанию — контролируемые эмоции.\n\n"
qt_romulan_d1:0	"Смена парадигмы"
qt_romulan_d1_desc:0	"Порой изменения запускают люди с обманчивыми целями. Мы не можем позволить себе упрямо следовать нашему пути; новаторство— несущая конструкция нашей цивилизации. Те, кто цепляются за устаревшие методы, не смогут преуспеть. Не случится революции без эволюции сознания.\n\n"
qt_romulan_d1_effect_tooltip:0	"§R+1§! £energy£ $energy$ на содержание $district_city_plural$\n§G+1§! £unity£ $unity$ £job_praetorian_guard_romulan£ $job_praetorian_guard_romulan$"
qt_romulan_d1_non_romulan_pops_fail:0	"£trigger_no£ Не ромуланские поселения: §Y[This.qt_romulan_d1_non_romulan_pops]§!/§Y20§!"
qt_romulan_d1_non_romulan_pops_success:0	"£trigger_yes£ Не ромуланские поселения: §Y[This.qt_romulan_d1_non_romulan_pops]§!/§Y20§!"
qt_romulan_d1_civic_tooltip:0	"§Y$civic_state_vigilance$§! Гражданская модель меняется на «§Y$civic_in_rihannsu_we_trust$§! гражд.», со следующими эффектами:\n$MOD_COUNTRY_POP_APPEARING_ALIGNED_FOR_EVERY_SUCCESSFUL_COUNTER_ESPIONAGE_CHANCE$: §G+5%§!"
qt_romulan_d2:0	"Апогей технологий"
qt_romulan_d2_desc:0	"Планирование бюджета на крупномасштабные улучшения наших технологических возможностей даст нам власть над вселенной.\n\n"
qt_romulan_d2_custom_tooltip:0	"Открыт указ §Y«Точное машиностроение»§!"
qt_romulan_d3:0	"Объединение"
qt_romulan_d3_desc:0	"Разрыв между ромуланским и вулканским обществами, который казался непреодолимым, теперь заделан. Пусть исцеление, к которому мы так долго стремились, длится еще десять тысяч лет.\n\n"
qt_romulan_d3_trigger_1_fail:0	"$TRIGGER_FAIL$ Вулканские поселения в империи: §Y[This.number_of_vulcan_pops]§!/§Y30§!"
qt_romulan_d3_trigger_1_success:0	"$TRIGGER_PASS$ Вулканские поселения в империи: §Y[This.number_of_vulcan_pops]§!/§Y30§!"
qt_romulan_d3_trigger_2_fail:0	"$TRIGGER_FAIL$ §YВулканские расы§! получают профиль: §Y$species_profile_romulan_spartan_conditions$§!"
qt_romulan_d3_trigger_2_success:0	"$TRIGGER_PASS$ §YВулканские расы§! получают профиль: §Y$species_profile_romulan_spartan_conditions$§!"
qt_cardassian_a1:0	"Наш общий труд"
qt_cardassian_a1_desc:0	"Эксплуатация — лишь вопрос подхода. Тем, кто незнаком с кардассианской историей, наши методы кажутся чрезмерными. Но любой из нас осознает, что наше возвышение держится на усердной работе и дисциплине. Мы даем нашим рабочим больше смысла в жизни, ведь они помогают воскрешать благополучие нашей §HКардассии§!.\n\n"
qt_cardassian_a1_custom_districts_success:0	"£trigger_yes£ §YТрудовые§! районы §Y[This.qt_cardassian_a1_districts]§!/§Y3§!."
qt_cardassian_a1_custom_districts_fail:0	"£trigger_no£ §YТрудовые§! районы §Y[This.qt_cardassian_a1_districts]§!/§Y3§!."
qt_cardassian_a2:0	"Обучение — сила"
qt_cardassian_a2_desc:0	"§HКардассианской образовательной системе§! нет равных. От интенсивных программ тренировки разума до цитирования фундаментальных доктрин §Hгосударства§! — все нацелено на то, чтобы с ранних лет учить нашу молодежь послушанию.\n\n"
qt_cardassian_a2_tech_world:0	"§Y+35%§! £job_researcher£ $job_researcher$ производительности ($col_research$)."
qt_cardassian_a2_scientist_trait:0	"Случайный $SCIENTIST$ получает черту §Y$leader_trait_advocate$§! со следующими эффектами:\n$MOD_SHIP_ANOMALY_GENERATION_CHANCE$: §Y+10%§!"
qt_cardassian_a2_custom_tooltip:0	"Открыт указ §Y«Затопление кораблей»§!"
qt_cardassian_a3:0	"Коварство"
qt_cardassian_a3_desc:0	"Наши подробные исследовательские записи ведут начало от самых истоков нашего существования. Каждая подробность описана, каждое решение записано. Те, кто недооценивают нас, страдают от недостаточной подготовки — слабости, от которой мы избавились еще во времена §Hдревней цивилизации§!.\n\n"
qt_cardassian_a3_tooltip_success:0	"£trigger_yes£ Получить космическую базу с 1 §Y$sm_listening_post$§! в системе, смежной с любым государством"
qt_cardassian_a3_tooltip_fail:0	"£trigger_no£ Получить космическую базу с 1 §Y$sm_listening_post$§! в системе, смежной с любым государством"
qt_cardassian_a4:0	"Безжалостная экспансия"
qt_cardassian_a4_desc:0	"В то время как мы, кардассианцы, показали себя достойными, стало ясно, что прочие расы не обладают нашим опытом успешного преодоления трудностей. Наше галактическое доминирование не только естественно, но и является щедростью с нашей стороны. Мы даим возможность подняться к величию тем, кто не сумел бы этого сам.\n\n"
qt_cardassian_a4_custom_tooltip:0	"Открыт указ §Y«Критическая масса»§!"
qt_cardassian_a5:0	"Непоколебимость"
qt_cardassian_a5_desc:0	"Мы гордимся эффективностью нашей централизации. Хотя иерархия необходима для нормального функционирования кардассианского сообщества, мы остаемся слугами §Hнарода§!, настойчиво освобождая их от любой враждебной идеологии.\n\n"
qt_cardassian_a5_special_project_fail:0	"£trigger_no£ завершает особый проект §H$WOULD_BE_DEBRIS$§!"
qt_cardassian_a5_special_project_success:0	"£trigger_yes£ завершает особый проект §H$WOULD_BE_DEBRIS$§!"
qt_cardassian_a5_administarive_capacity_chairperson_tooltip:0	"Административный лимит: £job_chairperson_cardassian£ $job_chairperson_cardassian$: §G+2§!"
qt_cardassian_b1:0	"Процветание Баджора"
qt_cardassian_b1_desc:0	"Прелесть нашей политики интеграции заключается в нашей способности позволить всем нашим гражданам подняться и послужить высшей цели. Кардассианцы не дискриминируют, а возвышают. И кто не захочет присоединиться к нам в нашей миссии? Бесконечные ресурсы, обильные обеды, архитектура, от которой захватывает дух, защита самого беспристрастного §Hгосударства§! в §Hгалактике§!. Даже баджорцы были бы вынуждены согласиться.\n\n"
qt_cardassian_b1_custom_tooltip_fail:0	"£trigger_no£ Баджор остается частью §HКардассианского Союза§!."
qt_cardassian_b1_custom_tooltip_success:0	"£trigger_yes£ Баджор остается частью §HКардассианского Союза§!."
qt_cardassian_b2:0	"Баджор в зените"
qt_cardassian_b2_desc:0	"§HБаджор§! приобрел новую форму по подобию §HКардассии§! непостижимыми путями. Мудрая работа §Hгосударства§! позволила планете достичь ее полного потенциала. Уменьшив фокус на спиритическом шарлатанстве, мы научили баджорцев быть умелыми и старательными работниками. Достижение столь жалкой изначально расой социоэкономического пика — заслуга кардассианской методологии.\n\n"
qt_cardassian_b2_bajor_is_cardassian_fail:0	"£trigger_no£ §YБаджор XI§! принадлежит §HКардассианскому Союзу§!."
qt_cardassian_b2_bajor_is_cardassian_succes:0	"£trigger_yes£ §YБаджор XI§! принадлежит §HКардассианскому Союзу§!."
qt_cardassian_c1:0	"Идеологическая миссия"
qt_cardassian_c1_desc:0	"Выживание — такая же неотъемлемая часть нашей природы, как атомы, из которых состоит наше тело. Наша жизнестойкость подарила нам превосходство над другими. Стоит озвучить: величие помогает выжить в той же мере, как выживание ведет к величию.\n\n"
qt_cardassian_c1_effect_tooltip:0	"Преступления не-кардассианцев §Y$pop_cat_worker_plural$§!: §R+1§!"
qt_cardassian_c1_army_invasions_fail:0	"£trigger_no£ Успешные военные вторжения: §Y[This.qt_cardassian_c1_armies_invasions_counter]§!/§Y7§!"
qt_cardassian_c1_army_invasions_success:0	"£trigger_yes£ Успешные военные вторжения: §Y[This.qt_cardassian_c1_armies_invasions_counter]§!/§Y7§!"
qt_cardassian_c1_reeducate_pops_fail:0	"£trigger_no£ §Y$gov_reeducate_pops$§! (операции в разных колониях): §Y[This.qt_cardassian_c1_reeducate_pops]§!/§Y3§!"
qt_cardassian_c1_reeducate_pops_success:0	"£trigger_yes£ §Y$gov_reeducate_pops$§! (операции в разных колониях): §Y[This.qt_cardassian_c1_reeducate_pops]§!/§Y3§!"
qt_cardassian_c1_owned_colonies_fail:0	"£trigger_no£ Колонизированные планеты: §Y[This.qt_cardassian_c1_owned_colonies]§!/§Y10§!"
qt_cardassian_c1_owned_colonies_success:0	"£trigger_yes£ Колонизированные планеты: §Y[This.qt_cardassian_c1_owned_colonies]§!/§Y10§!"
qt_cardassian_c2:0	"Обсидиановый орден"
qt_cardassian_c2_desc:0	"Мало что можно подтвердить или опровергнуть о §Hкардассианском бюро полицейской разведки§!. Достаточно лишь сказать, что именно столь высокий уровень секретности позволил этой организации быть самой эффективной во всей §Hгалактике§!. С секунды, когда кардассианский гражданин делает первый вдох, каждое его движение записывается и сохраняется в засекреченном месте. Ни одно слово не проходит неуслышанным, ни один ритуал — незамеченным, ни одна сделка — неучтенной.\n\n"
qt_cardassian_c2_custom_tooltip:0	"Открыт указ об §Yобщественной гармонии§!"
qt_cardassian_c3:0	"Терок Нор"
qt_cardassian_c3_desc:0	"Наша космическая станция была плодом жестокости из милосердия. Построенная баджорскими подданными под нашим руководством, сейчас §HТерок Нор§! одна из самых важных станций, которые видела §Hгалактика§!, в политическом и стратегическом смысле. \n\n"
qt_cardassian_c3_custom_tooltip:0	"£job_torturer_cardassian£ §Y$job_torturer_cardassian$§! дает §G+2§! £amenities£ §Y$MOD_PLANET_AMENITIES_MULT$§!\n§Y$building_mineral_purification_plant$§! добавляет §G+1§! £job_forced_miner_cardassian£ §Y$job_forced_miner_cardassian$§!.\n§Y$district_labor_camp$§! не требуют затрат на содержание"
qt_cardassian_c3_custom_tooltip_1_success:0	"£trigger_yes£ Довести §Hбаджорскую§! космическую базу хотя бы до уровня §Yзвездного бастиона§!"
qt_cardassian_c3_custom_tooltip_1_fail:0	"£trigger_no£ Довести §Hбаджорскую§! космическую базу хотя бы до уровня §Yзвездного бастиона§!"
qt_cardassian_c3_custom_tooltip_2_success:0	"£trigger_yes£ §Y$district_labor_camp$§! построены на §HБаджоре§!: §Y[This.qt_cardassian_c3_bajor_labor_camps]§!/§Y5§!"
qt_cardassian_c3_custom_tooltip_2_fail:0	"£trigger_no£ §Y$district_labor_camp$§! построены на §HБаджоре§!: §Y[This.qt_cardassian_c3_bajor_labor_camps]§!/§Y5§!"
qt_cardassian_c3_custom_tooltip_3_success:0	"£trigger_yes£ §Y$building_mineral_purification_plant$§! или §Y$building_mineral_purification_hub$§! построено на §HБаджоре§!: §Y[This.qt_cardassian_c3_bajor_mineral_buildings]§!/§Y1§!"
qt_cardassian_c3_custom_tooltip_3_fail:0	"£trigger_no£ §Y$building_mineral_purification_plant$§! или §Y$building_mineral_purification_hub$§! построено на §HБаджоре§!: §Y[This.qt_cardassian_c3_bajor_mineral_buildings]§!/§Y1§!"
qt_cardassian_c4:0	"Сокрушить всех"
qt_cardassian_c4_desc:0	"Мы восстали из пепла, отстроили наш §HСоюз§! и укрепили свои идеалы. Никто не подозревал в нас гениев, и мы показали им, как они ошиблись. Наша единственная задача теперь — избавиться от повстанцев, терроризирующих нашу §Hгалактику§!, и сделать ее безопаснее для всех.\n\n"
qt_cardassian_c4_tooltip_denobula_check_success:0	"£trigger_yes£ Система §YДенобула§! находится на территории §HКардассианского Союза§!"
qt_cardassian_c4_tooltip_denobula_check_fail:0	"£trigger_no£ Система §YДенобула§! находится на территории §HКардассианского Союза§!"
qt_cardassian_c4_tooltip_cordian_check_success:0	"£trigger_yes£ §YКордианская§! система находится на территории §HКардассианского Союза§!"
qt_cardassian_c4_tooltip_cordian_check_fail:0	"£trigger_no£ §YКордианская§! система находится на территории §HКардассианского Союза§!"
qt_cardassian_c4_effect_tooltip:0	"Добавляет §Y$qt_cardassian_c4_effect$§! планетарный модификатор свежеинтегрированным планетам, давая следующие эффекты:\n $mod_planet_forced_farmers_upkeep_mult$ : §G-30%§!\n $mod_planet_forced_miners_upkeep_mult$ : §G-30%§!\n$mod_deposit_blockers_cost_mult$ : §G-15%§!"
qt_cardassian_d1:0	"Чистый лист"
qt_cardassian_d1_desc:0	"Бремя научного превосходства в том, что мы должны расти с нашим пониманием вселенной, даже если этот рост требует тщательной проверки и изменения всего сообщества. Хотя такие проверки проходят легко, когда каждый по умолчанию согласен с нашими целями.\n\n"
qt_cardassian_d1_district_fail:0	"£trigger_no£ Иметь §Y0§! §Y$district_labor_camp$§!: §Y[This.qt_cardassian_d1_labor_camp]§!"
qt_cardassian_d1_district_success:0	"£trigger_yes£ Иметь §Y0§! §Y$district_labor_camp$§!: §Y[This.qt_cardassian_d1_labor_camp]§!"
qt_cardassian_d1_civic_tooltip:0	"§Y$civic_intelligence_zeal$§! Гражданская модель меняется на «§Y$civic_reparations$§! гражд.», со следующими эффектами:\n$civic_tooltip_reparations_effects$\n$MOD_ENVOY_IMPROVE_RELATIONS_ADD_MINORS$: §G+5§!\n\n"
qt_cardassian_d1_tooltip:0	"Не являющиеся кардассианцами расы получают профиль: §Y$species_profile_cardassian_new_basics$§!\nКардассианцы получают профиль: §Y$species_profile_cardassian_new_order$§!"
qt_cardassian_d2:0	"Реформа"
qt_cardassian_d2_desc:0	"Смена взглядов отмечает конец старых путей. Кардассианцы больше не получают удовольствия от напрасных пыток. Мы теперь знаем, что принуждение приносит лишь временные результаты. В итоге соблюдение прав и поддержка достоинства других ведет к заметному прогрессу.\n\n"
qt_cardassian_d2_custom_tooltip:0	"Открыт указ о §Yсущественной реструктуризации§!"
qt_cardassian_d2_1_success:0	"£trigger_yes£ Меньше §Y10§! §Yрабов во владении§!: §Y[This.qt_cardassian_d2_slave_pops]§!/§Y10§!"
qt_cardassian_d2_1_fail:0	"£trigger_no£ Меньше §Y10§! §Yрабов во владении§!: §Y[This.qt_cardassian_d2_slave_pops]§!/§Y10§!"
qt_cardassian_d2_2_success:0	"£trigger_yes£ §Y0§! неработающих поселений в §Yстолице§!: §Y[This.qt_cardassian_d2_unemployed_capital_pops]§!"
