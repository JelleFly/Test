action.48.ufop.desc:0	"Uma mensagem da §HFederação Unida dos Planetas§!:\n\n"Estamos emitindo uma rendição incondicional.\n\nEntretanto, optamos por ver o lado positivo da situação: por fim, uma espécie de paz foi alcançada. A violência acabou.\n\nDeixem que as civilizações do futuro saibam que nós defendemos a justiça, a igualdade, a verdade científica e o reconhecimento do Outro. Deixem que eles saibam que, embora tenhamos perdido a luta, nós estivemos aqui e lutamos com todas as nossas forças.""
action.48.klingon.desc:0	"Uma mensagem do §HImpério Klingon§!:\n\n"A chama esmorece, o vinho começa a secar, o impossível acontece. Os conquistadores foram conquistados.\n\nNossas frotas são agora apenas destroços, nossas cidades estão ardendo. Lutamos até o último suspiro, mas não já não sobraram mais klingons para lutar.\n\nQue aqueles que vierem depois de nós lembrem que fomos corajosos, que escolhemos a honra e que quando finalmente fomos derrotados por um oponente superior, adentramos na escuridão de cabeças erguidas.""
action.48.cardassian.desc:0	"Uma mensagem da §HUnião Cardassiana§!:\n\n"A História é uma máquina cruel. Após eras de luta, parece que nós, os cardassianos, nunca desfrutaremos dos triunfos que merecemos.\n\nContinuaremos definhando em dor e miséria, batalhando em uma existência severa da maneira que for possível. Nosso povo foi subjugado.\n\nOs parcos espólios dos nossos mundos agora são seus. Mas lembrem-se de que as jenovitas soltam farpas quando são rachadas, e as farpas das jenovitas são afiadas o suficiente para matar.""
action.48.a.tt:0	""É possível não cometer nenhum erro e, ainda assim, perder." - Jean-Luc Picard\n\n"
