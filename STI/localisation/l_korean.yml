game_concept_energy:0	"에너지 크레딧"
game_concept_energy_desc:0	"§H에너지 크레딧§!(£energy£)은 모든 우주 종족이 인정하는 에너지 기반 화폐입니다. 다음과 같은 방법으로 더 많은 에너지를 획득할 수 있습니다.\n§Y1.§! 식민지 §H행성§! 지표면에 §H발전 지구§! 건설.\n§Y2.§! §H건설선§!을 이용해 행성 또는 항성 주위에 §H채굴 기지§! 건설.\n§Y3.§! Ø'game_concept_market' §H시장§!Ø!에서 §H자원§! 판매."
game_concept_deuterium:0	"중수소"
game_concept_deuterium_desc:0	"§H중수소§!(£deuterium£)는 함선 유지에 필요한 수소 동위체입니다. 중수소를 얻는 방법은 다음과 같습니다.\n§Y1.§! 개척한 §H행성§!에 £building£ §H복제기 홀§! 건설.\n§Y2.§! §H건설선§!을 이용해 중수소가 풍부한 행성 주위에 §H채굴 기지§! 건설.\n§Y3.§! §H시장§!에서 구매."
game_concept_minerals:0	"광물"
game_concept_minerals_desc:0	"§H광물§!(£minerals£)은 §H함선§!과 §H기지§!, 행성 §H건물§!을 짓기 위해 필요한 기본적인 §H자원§!을 공통으로 지칭하며, 다음과 같은 방법으로 더 많은 광물을 획득할 수 있습니다.\n§Y1.§! 식민지 §H행성§! 표면에 §H채굴 지구§! 건설.\n§Y2.§! §H건설선§!을 이용해 행성 또는 소행성 주위에 §H채굴 기지§! 건설.\n§Y3.§!Ø'game_concept_market', §H시장§!Ø!에서 광물을 추가 구매."
game_concept_food:0	"식량"
game_concept_food_desc:0	"§H식량§!(£food£)은 £pop£ §H팝§!이 성장하고 살아가는 데 필요한 여러 가지 영양소를 나타내며, 다음과 같은 방법으로 더 많은 식량을 획득할 수 있습니다.\n§Y1.§! 식민지 §H행성§! 지표면에 §H농업 지구§! 건설.\n§Y2.§! Ø'game_concept_market', §H시장§!Ø!에서 식량을 추가 구매."
game_concept_alloys:0	"합금"
game_concept_alloys_desc:0	"§H합금§!(£alloys£)은 워프 엔진실에 놓는 보조 접근 도관 등 군사 분야에서 보강재로 자주 사용되는 고급 자원이며, §H함선§! 건조나 §H항성 기지§! 건설에 활용됩니다. 다음과 같은 방법으로 더 많은 합금을 획득할 수 있습니다.\n§Y1.§! 식민지 §H행성§! 지표면에 £building£ §H합금 주조소§! 건물 건설.\n§Y2.§! 식민지 행성 지표면에 £district£ §H산업 지구§! 건설.\n§Y3.§! Ø'game_concept_market', §H시장§!Ø!에서 합금을 추가 구매."
game_concept_unity:0	"통합"
game_concept_unity_desc:0	"§H$unity$§!(£unity£)은 새로운 §H전통§! 잠금 해제에 사용되며, £building£ §H$building_autochthon_monument$§! 또는 통합 생산 §H직업§!을 제공하는 §H건물§!을 건설하면 생산량을 증가시킬 수 있습니다."
game_concept_artificial_singularities:0	"인공 특이점"
game_concept_artificial_singularities_desc:0	"§H인공 특이점§!(£artificial_singularities£)은 §H우주선§! 발전기의 동력원으로 쓰입니다. 우주에서 가장 파괴적인 힘이라도 결국 로뮬란의 설계 앞에 굴복할 수밖에 없음을 보여주는 증거이기도 합니다. \n\n인공 특이점은 모든 로뮬란 함선의 필수 부품으로, 다음과 같은 방법으로 구할 수 있습니다.\n§Y1.§! §H원시 항성 붕괴기§! 건설 및 업그레이드. 이 §H건물§!은 §H행성§!당 한 번만 지을 수 있습니다.\n§Y2.§! 제국을 §H괴뢰국§!으로 전환."
game_concept_market:0	"시장"
game_concept_market_desc:0	"§H시장§!에서 §H자원§!을 거래하여 Ø'game_concept_energy', 에너지 크레딧Ø!(£energy£)을 구매/판매할 수 있습니다. 단, §H시장§!에서 결제를 진행할 때마다 고정된 손실률이 발생하니 그 점을 유념해 주시기 바랍니다.\n\n§H시장§!은 왼쪽 사이드바에서 찾아볼 수 있습니다."
game_concept_housing:0	"주거"
game_concept_housing_desc:0	"§Y$PLANET_HOUSING_TITLE$§!는 §H인구§!의 주거 생활을 위한 행성 기반 시설입니다. 팝의 §Y주거§! 수요를 충족하지 못하는 §H행성§!은 £stability£ Ø'game_concept_stability',$PLANET_STABILITY_TITLE$Ø!에 불이익을 받으며, §Y이민§!이 발생할 수 있습니다. 주거는 행성에 £district£ §Y지구§!를 추가로 건설하여 확대할 수 있습니다.\n\n또한, 주거를 건설하면 Ø'game_concept_pop_growth',팝 성장Ø! 속도에 영향을 줄 수 있는 §Y행성 수용력§!이 증가합니다."
game_concept_amenities:0	"편의"
game_concept_amenities_desc:0	"§Y$PLANET_AMENITIES_TITLE$§!는 §H행성§! §H인구§!의 일상적인 욕구를 충족하기 위한 기반 시설 및 직업을 나타냅니다. 단, 인구의 $PLANET_AMENITIES_TITLE$ 수요를 충족시키지 못하는 행성은 £stability£ Ø'game_concept_planet_stability',$PLANET_STABILITY_TITLE$Ø!에 §R불이익§!을 받습니다. £job_entertainer£ §Y$job_entertainer_plural$§!과 같은 다양한 §H직업§!에 팝을 고용하면 §Y편의§!가 증가합니다."
game_concept_habitability:0	"거주 적합도"
game_concept_habitability_desc:0	""
game_concept_planet_stability:0	"행성 안정도"
game_concept_planet_stability_desc:0	"§Y$PLANET_STABILITY_TITLE$ §!는 §H행성§! 전역의 정치적 안정성을 나타내는 지표입니다. 인구가 이용할 수 있는 £housing£ Ø'game_concept_housing',주거Ø! 및 £amenities£ Ø'game_concept_amenities',편의Ø!에 따라 결정됩니다.\n\n행성 안정도가 감소하는 요인으로는 £housing£ §R인구 과밀§!, £amenities£ §R낮은 편의§! 및 £crime£ §R범죄§! 등이 있습니다. $PLANET_STABILITY_TITLE$가 높은 행성은 §H자원§! 생산량이 증가하지만, $PLANET_STABILITY_TITLE$가 낮으면 불이익이 적용되며, 부정적인 사건이 발생하거나 전면적인 §R반란§!이 일어날 수 있습니다."
game_concept_planet_size:0	"행성 크기"
game_concept_planet_size_desc:0	"행성의 §Y크기§!는 §H행성§!의 £district£§Y지구§! 수용력을 결정합니다.\n\n§Y행성 수용력§!은 행성의 £housing£ Ø'game_concept_housing',주거Ø!와 전반적인 적합도에 따라 변동하는 미개발 지구의 수를 합산해 결정됩니다. 또한 §Y차단물§!을 제거하면 행성 수용력이 증가합니다.\n\n§H팝§!은 팝 수가 수용력의 절반에 도달할 때까지 Ø'game_concept_pop_growth',팝 성장Ø!에 §G보너스§!를 받지만, 이를 초과해 최대 수용력에 가까워질수록 성장률에 §R불이익§!을 받습니다."
game_concept_trade_value:0	"무역 가치"
game_concept_trade_value_desc:0	"§E무역 가치§!는 문명의 경제적 수익을 가늠할 수 있는 척도입니다.\n\n무역 가치는 매달 경제 정책을 기반으로 §H자원§!을 생산합니다. 무역 가치를 높이는 방법은 다음과 같습니다. \n§Y1.§! 개척한 §H행성§!에 §H도시 지구§! 건설.\n§Y2.§! 다른 제국과 §H통상 조약§! 체결."
game_concept_pop_growth:0	"팝 성장"
game_concept_pop_growth_desc:0	"§E팝 성장§!은 §H식민지§!의 §H인구§!가 성장하는 정도를 나타냅니다. 팝 성장을 증진하는 방법은 다음과 같습니다.\n§Y1.§! £job_healthcare£ §Y$job_healthcare$§! §H직업§!을 가진 팝 고용.\n§Y2.§! £housing£ Ø'game_concept_housing',주거Ø! 시설 추가 건설\n§Y3.§! 한 행성에 많은 팝 보유."
game_concept_intel:0	"정보"
game_concept_intel_desc:0	"§E정보§!는 우리나라가 다른 문명에 대한 정보를 얼마나 보유하고 있는지를 나타냅니다. 즉 정보의 수치가 높을수록 해당 문명의 상대적 군사력과 기술적 우위를 그만큼 상세하게 파악하고 있다는 의미가 됩니다.\n\n정보 수준을 높이는 방법은 다음과 같습니다.\n§Y1.§! 다른 제국에 대사관 설치.\n§Y2.§! §H첩자§!에게 §H정보 수집§! 임무 지시."
