leviathans.100.name:0	"$NAME_Ferengi_Holodeck_Arcades$"
leviathans.100a.desc:0	"$NAME_Ferengi_Holodeck_Arcades$ nie dyskryminuje żadnych potencjalnych nabywców. Kim jesteśmy, aby osądzać moralność waszego gwiezdnego ludu? Dobry klient jest rzadki jak latinum. Trzeba go cenić. To zasada zaboru nr 57."
leviathans.100b.desc:0	"Może trzeba wam minerałów do budowy okrętów. Wojna dobrze robi interesom. To zasada zaboru numer 34. A może ich potrzebujecie do budowy sierocińców! Pokój dobrze robi interesom. To zasada zaboru numer 35. Często mi się mylą.\n\nJako $NAME_Ferengi_Holodeck_Arcades$ wierzymy, że warto mieć pragnienia materialne!"
leviathans.100c.desc:0	"Nie zadajemy żadnych pytań – liczą się tylko zasoby dobrej jakości gotowe do wpompowania prosto w arterie waszego przemysłu!"
leviathans.100d.desc:0	"Niestety, nie przyjmujemy zwrotów. Taka polityka firmy. To nie wchodzi w zakres moich kompetencji."
leviathans.100e.desc:0	"Może chcecie trochę minerałów? Nie? A może energii? Ale proszę, częstujcie się słodyczami! Nigdy nie rozpoczynaj negocjacji biznesowych o pustym żołądku. To zasada zaboru numer 214."
leviathans.100f.desc:0	"Dotarliście do Ferengi. Jak możemy pomóc? Oczywiście czasami bardziej niebezpieczna od pytania jest tylko odpowiedź. To zasada zaboru numer 208."
leviathans.103.name:0	"Inicjatywa Handlowa Ferengi"
leviathans.103a.desc:0	"Wszyscy nasi klienci zachowują anonimowość."
leviathans.103b.desc:0	"Skąd pochodzą oferowane przez nas zasoby? Wierzcie mi, że wszystkie zaangażowane strony, w tym [Root.GetName], najlepiej wyjdą na tym, jeśli ten drobny szczegół zachowamy dla siebie..."
leviathans.103c.desc:0	"Nie handlujemy niewolnikami. Przykro mi – żadnych wyjątków."
leviathans.103d.desc:0	"Inicjatywa Handlowa Ferengi wita was serdecznie."
leviathans.103e.desc:0	"Jesteśmy w branży od tysiąca lat. To chyba wystarczający dowód naszej rzetelności. Powinni włączyć to do zasad zaboru."
leviathans.103f.desc:0	"W naszej bazie kosmicznej jest kilka grup zainteresowanych handlem z imperium [Root.GetName]. Wynegocjujemy jakąś umowę?"
leviathans.104.name:0	"$NAME_Ferengi_Shady_Emporium$"
leviathans.104a.desc:0	"Tysiące lat temu Sojusz Ferengi zajmował sporą część galaktyki. Teraz pozostaliśmy tylko my."
leviathans.104b.desc:0	"Powiadają, że płaty Ferengi wyczują dobry interes z odległości dwunastu parseków. Jednak to przesada... w istocie tylko z ośmiu parseków."
leviathans.104c.desc:0	"$NAME_Ferengi_Shady_Emporium$ wita. Czy chcecie zawrzeć jakąś umowę?"
leviathans.104d.desc:0	"Przychodzą Ferengi, Lurianin i była dziewczyna gracza w dabo do lekarza... Mniejsza z tym, to nie byłaby stosowna anegdota. Proszę mi wybaczyć."
leviathans.104e.desc:0	"Witajcie, [Root.GetSpeciesName]. Przybyliście, by z nami handlować?"
leviathans.104f.desc:0	"Tylko proszę, podczas rozmów z nami miejcie na uwadze, że słowo "rabat" jest wśród mojego ludu uważane za wulgaryzm."
leviathans.105.a:0	"Chcielibyśmy dokonać wymiany za £minerals£ §Yminerały§!."
leviathans.105.b:0	"Chcielibyśmy dokonać wymiany za £energy£ §Ykredyty energetyczne§!."
leviathans.105.f:0	"Chcielibyśmy dokonać wymiany za £food£ §Yżywność§!."
leviathans.105.g:0	"Chcielibyśmy dokonać wymiany za £unity£ §Yjedność§!."
leviathans.105.h:0	"Chcielibyśmy dokonać wymiany za £influence£ §Ywpływy§!."
leviathans.105.i:0	"Chcielibyśmy dokonać wymiany za £consumer_goods£ §Ytowary konsumpcyjne§!."
leviathans.105.j:0	"Witaj w §Ypasażach holokwater§!."
leviathans.105.c:0	"Jesteśmy zainteresowani zasobami strategicznymi."
leviathans.105.c.sr1:0	"Mamy już §Yumowę handlową z Ferengi§!\n."
leviathans.105.c.sr2:0	"Mamy już §Yumowę handlową z Ferengi§!\n."
leviathans.105.c.sr3:0	"Mamy już §Yumowę handlową z Ferengi§!\n."
leviathans.105.c.trust:0	"Wymaga, by ta §Yenklawa kupiecka§! miała:\n£opinion£ opinię +50\n"
leviathans.105.d:0	"W tej chwili nie. Do widzenia."
leviathans.108.desc:0	"Świetny wybór, że tak się wyrażę!"
leviathans.108.a:0	"Kontynuuj przeglądanie towarów"
leviathans.108.b:0	"Wyjdź ze sklepu"
leviathans.110.desc:1	""Wymieniamy minerały na kredyty energetyczne lub żywność w stosunku jeden do dwóch. Oto nasze aktualne oferty."
leviathans.110.a:1	"£minerals£ §G10§! za £energy£ §R20§! miesięcznie"
leviathans.110.b:1	"£minerals£ §G25§! za £energy£ §R50§! miesięcznie"
leviathans.110.c:1	"£minerals£ §G50§! za £energy£ §R100§! miesięcznie"
leviathans.110.food.a:0	"£minerals£ §G10§! za £food£ §R20§! miesięcznie"
leviathans.110.food.b:0	"£minerals£ §G25§! za £food£ §R50§! miesięcznie"
leviathans.110.food.c:0	"£minerals£ §G50§! za £food£ §R100§! miesięcznie"
leviathans.110.a.reply:0	"Dziękujemy za wspólne interesy. Zapraszamy ponownie!"
leviathans.110.b.reply:0	"Doskonały wybór. Nie rozczarujecie się jakością naszych minerałów."
leviathans.110.c.reply:0	"Macie dużo do wydania, co? Wygląda na to, że możemy dziś zwinąć interes wcześniej!"
leviathans.110.d:0	"Interesuje nas coś innego..."
leviathans.110.e:0	"Nic z tego."
leviathans.120.desc:1	""Wymieniamy kredyty energetyczne na minerały lub żywność w stosunku jeden do dwóch. Oto nasze aktualne oferty."
leviathans.120.a:1	"£energy£ §G10§! za £minerals£ §R20§! miesięcznie"
leviathans.120.b:1	"£energy£ §G25§! za £minerals£ §R50§! miesięcznie"
leviathans.120.c:1	"£energy£ §G50§! za £minerals£ §R100§! miesięcznie"
leviathans.120.food.a:0	"£energy£ §G10§! za £food£ §R20§! miesięcznie"
leviathans.120.food.b:0	"£energy£ §G25§! za £food£ §R50§! miesięcznie"
leviathans.120.food.c:0	"£energy£ §G50§! za £food£ §R100§! miesięcznie"
leviathans.120.a.reply:0	"Oto wasze kredyty. Transport minerałów został już zorganizowany."
leviathans.120.b.reply:0	"Znakomicie. Gdybyście w przyszłości chcieli pozbyć się kolejnych minerałów, dajcie nam znać."
leviathans.120.c.reply:0	"Gdyby tylko wszyscy klienci handlowali taką ilością towaru! Już przekazujemy wam kredyty."
leviathans.125.desc:0	""Wymieniamy żywność na minerały lub kredyty energetyczne w stosunku jeden do dwóch. Oto nasze aktualne oferty."
leviathans.125.minerals.a:0	"£food£ §G10§! za £minerals£ §R20§! miesięcznie"
leviathans.125.minerals.b:0	"£food£ §G25§! za £minerals£ §R50§! miesięcznie"
leviathans.125.minerals.c:0	"£food£ §G50§! za £minerals£ §R100§! miesięcznie"
leviathans.125.energy.a:0	"£food£ §G10§! za £energy£ §R20§! miesięcznie"
leviathans.125.energy.b:0	"£food£ §G25§! za £energy£ §R50§! miesięcznie"
leviathans.125.energy.c:0	"£food£ §G50§! za £energy£ §R100§! miesięcznie"
leviathans.125.a.reply:0	"Mamy nadzieję, że ta żywność przypadnie wam do gustu."
leviathans.125.b.reply:0	"Znakomicie. Dostarczymy wam tę żywność w idealnym stanie."
leviathans.125.c.reply:0	"W tym cyklu wasi ludzie nie będą głodować! Rozpoczniemy dostawy żywności natychmiast."
leviathans.130.desc:2	"Najcenniejszym towarem Ferengi są lotne pyłki. Słyną one w całej galaktyce z wyrazistego smaku, jedynego w swoim rodzaju – i wybuchowości, także jedynej w swoim rodzaju. Sprzedajemy je tylko najbardziej cenionym przez nas partnerom handlowym, do których zalicza się też [Root.GetName].\n\nJeśli akceptujecie naszą skromną cenę, chętnie będziemy eksportować do was lotne pyłki przez 10 lat standardowych."
leviathans.130.a.reply:0	"Nie pożałujecie tego. O ile rzecz jasna nie spożyjecie jej za dużo… Wtedy istnieje pewne prawdopodobieństwo samozapłonu. Bardzo małe."
leviathans.131.desc:1	"To produkt, z którego Ferengi są szczególnie dumni. Nasz Wydział Medyczny opracował nowy gaz o wyjątkowych właściwościach, znacznie ułatwiający nierzadko żmudny proces przystosowania się do środowiska obcej planety. Jest jednak mało prawdopodobne, aby ten produkt był zgodny z obcą fizjologią!\n\nChętnie będziemy eksportować gaz egzotyczny do waszego imperium przez okres dziesięciu lat standardowych, po którym trzeba będzie wynegocjować nową umowę."
leviathans.131.a.reply:0	"Tak załatwia się sprawy z Ferengi! Nasze frachtowce natychmiast wyruszą z dostawą.\n\n§LKupując ten produkt, przyjmujecie do wiadomości, że $NAME_Ferengi_Holodeck_Arcades$ nie odpowiadają za jakiekolwiek szkodliwe skutki, które mogą wynikać z jego użycia, w tym między innymi podrażnienie skóry, psychozy, odbarwienie tęczówek, agresywne mutacje, zwiększony odsetek samobójstw wśród kolonistów, transy profetyczne, wyczerpanie biosfery, powstawanie niebezpiecznych dziwadełek, powstawanie czarnych mikrodziur, wybuchy elewatorów zbożowych, rozpad społeczeństw, masową zagładę, niespodziewane wybuchy supernowych, całkowite lub częściowe zniszczenie waszego imperium, nagłe rozbłyski gamma, paradoksy czasowe, wypadki metastabilności próżni, entropię wszechświata, kolaps kontinuum czasoprzestrzennego…§!"
leviathans.132.desc:1	"Shi'rakkat-Du, czyli rzadkie kryształy – jak określają je inne gatunki – stały się symbolem naszej cywilizacji. Drgając, te "śpiewające" kryształy emitują jedyny w swoim rodzaju dźwięk, który wywiera uspokajający wpływ na większość istot rozumnych.\n\nChoć zwykle nie udostępniamy obcym cudu Shi'rakkat-Du, dla was uczynimy wyjątek. Jeśli was na to stać, chętnie będziemy eksportować nasze kryształy do waszego imperium przez dziesięć lat."
leviathans.132.a.reply:1	"Znakomicie. Nasi kupcy natychmiast rozpoczną wysyłkę kryształów na wasze planety. Oby Shi'rakkat-Du długo wam śpiewały."
leviathans.133.name:0	"Pozyskano zasób strategiczny"
leviathans.141:0	"Zniszczono: [From.GetName]"
leviathans.141.desc:0	"Jednostki naszej floty zniszczyły siedziby, których posiadaczem jest [From.GetName]. Obecnie trwają działania mające na celu pozyskanie jak największej ilości cennych materiałów ze szczątków bazy kosmicznej. Zdobywamy dużo zasobów."
leviathans.142.a.desc:0	"$leviathans.142.desc.first$ $leviathans.142.desc.known$ $leviathans.142.desc.second$"
leviathans.142.b.desc:0	"$leviathans.142.desc.first$ $leviathans.142.desc.unknown$ $leviathans.142.desc.second$"
leviathans.142.c.desc:0	"$leviathans.142.desc.first$ $leviathans.142.desc.known$ $leviathans.142.desc.second$\n\n$leviathans.142.desc.trade$"
leviathans.142.d.desc:0	"$leviathans.142.desc.first$ $leviathans.142.desc.unknown$ $leviathans.142.desc.second$\n\n$leviathans.142.desc.trade$"
leviathans.142.desc.first:0	"Siedziba firmy XuraCorp w układzie [trader_system.GetName] została niedawno zniszczona."
leviathans.142.desc.known:0	"Atak był spowodowany przez [trader_destroyer.GetName]!"
leviathans.142.desc.unknown:0	"Sprawcami ataku są nieznane siły!"
leviathans.142.desc.second:0	"Nieliczni żyjący członkowie rady nadzorczej ogłosili bankructwo, a pozostałe aktywa korporacji są upłynniane."
leviathans.142.desc.trade:1	"Niestety, ich zakłady produkcyjne gazu egzotycznego zostały zniszczone wraz z siedzibą XuraCorp, przez co straciliśmy dostęp do tego zasobu strategicznego za pośrednictwem tego kanału."
leviathans.142.a:0	"To ogromny cios dla handlu."
leviathans.142.b:1	"Zapłaciliśmy za ten gaz wiele kredytów!"
leviathans.143.a.desc:0	"$leviathans.143.desc.first$ $leviathans.143.desc.known$"
leviathans.143.b.desc:0	"$leviathans.143.desc.first$ $leviathans.143.desc.unknown$"
leviathans.143.c.desc:0	"$leviathans.143.desc.first$ $leviathans.143.desc.known$\n\n$leviathans.143.desc.trade$"
leviathans.143.d.desc:0	"$leviathans.143.desc.first$ $leviathans.143.desc.unknown$\n\n$leviathans.143.desc.trade$"
leviathans.143.desc.first:0	"Baza kosmiczna w układzie [trader_system.GetName] należąca do Riggańskiej Giełdy Handlowej została zniszczona. Ta wolna placówka przez tysiąc lat ułatwiała handel cywilizacjom międzygwiezdnym, a teraz dobiegło to końca."
leviathans.143.desc.known:0	"[trader_destroyer.GetName] wraz ze swymi siłami już o to zadbali."
leviathans.143.desc.unknown:0	"Dopilnowały tego siły nieznanego agresora."
leviathans.143.desc.trade:1	"Niestety, doprowadziło to też do zniszczenia źródła lotnych pyłków. Nie będziemy mieć już dostępu do tego zasobu strategicznego za pośrednictwem tego kanału."
leviathans.143.a:0	"Niepokojąca sytuacja."
leviathans.143.b:0	"Przecież zapłaciliśmy za tę przyprawę!"
leviathans.144.a.desc:0	"$leviathans.144.desc.first$ $leviathans.144.desc.known$ $leviathans.144.desc.second$"
leviathans.144.b.desc:0	"$leviathans.144.desc.first$ $leviathans.144.desc.unknown$ $leviathans.144.desc.second$"
leviathans.144.c.desc:0	"$leviathans.144.desc.first$ $leviathans.144.desc.known$ $leviathans.144.desc.second$\n\n$leviathans.144.desc.trade$"
leviathans.144.d.desc:0	"$leviathans.144.desc.first$ $leviathans.144.desc.unknown$ $leviathans.144.desc.second$\n\n$leviathans.144.desc.trade$"
leviathans.144.desc.first:0	"Otrzymujemy meldunki o zniszczeniu siedziby Muutagańskiej Gildii Kupieckiej w układzie [trader_system.GetName]."
leviathans.144.desc.known:0	"Sprawcą zniszczeń jest [trader_destroyer.GetName]."
leviathans.144.desc.unknown:0	"Sprawcami zniszczeń są nieznane siły."
leviathans.144.desc.second:0	"Garstka ocalałych muutagańskich kapitanów kupieckich rozpierzchła się po całej galaktyce."
leviathans.144.desc.trade:2	"Niestety, doprowadziło to do całkowitego zaprzestania produkcji cennych rzadkich kryształów. Nie będziemy mieć już dostępu do tego zasobu strategicznego za pośrednictwem tego kanału."
leviathans.144.a:0	"To poważne zakłócenie działalności handlowej."
leviathans.144.b:0	"Nasze kryształy! Muszą za to odpowiedzieć!"
leviathans.150.desc:1	"Szanowni klienci, z żalem informujemy, że zawarta przez nas umowa handlowa dotycząca eksportu gazu egzotycznego do światów, które posiada [Root.GetName], dobiegła końca. Oczywiście chętnie przedłużymy ją na okres kolejnych dziesięciu lat, jeśli możecie przeznaczyć na ten cel kredyty energetyczne..."
leviathans.150.a:0	"Dobrze. Chcemy przedłużyć umowę."
leviathans.150.b:1	"Na razie poradzimy sobie bez waszego gazu."
leviathans.150.c:0	"Nie stać nas na przedłużenie tej umowy."
leviathans.151.desc:1	"Nasza umowa dobiegła końca, [Root.GetSpeciesName]. Przez dziesięć lat dostarczaliśmy lotne pyłki do waszych światów. Mamy robić to przez kolejne dziesięciolecie czy też wolicie zakończyć to porozumienie?"
leviathans.151.a:1	"Kontynuujmy dostawy. Pyłki muszą płynąć."
leviathans.151.b:0	"W tej chwili nie potrzebujemy waszej przyprawy."
leviathans.152.desc:1	"Lata płyną szybko, prawda? Minęło ich już dziesięć od zawarcia naszej umowy handlowej dotyczącej rzadkich kryształów. Czy [Root.GetSpeciesName] życzą sobie ją przedłużyć o kolejną dekadę?"
leviathans.152.a:0	"Tak. Przedłużmy tę umowę."
leviathans.152.b:0	"Nie będziemy dłużej kupować od was kryształów."
leviathans.180.name:0	"Jedność"
leviathans.181.name:0	"Wpływy"
leviathans.300.name:0	"Trupa artystów"
leviathans.300.desc:1	"A oto i [my_country.GetRulerName]! Witam cię jako dyrektor grupy artystycznej.\n\nCzym możemy wam służyć? Może stworzymy dzieło sztuki, które was zachwyci? A może zechcecie wspomóc naszą enklawę w jej dążeniu do pozaświatowego ideału piękna?"
leviathans.300.desc.continued:0	"Doskonale. Możemy jeszcze jakoś pomóc?"
leviathans.300.a:0	"Chcemy zlecić wykonanie dzieła sztuki."
leviathans.300.a.reply:0	"Niestety, nie możemy zaoferować nowych dzieł – jeszcze ktoś pomyśli, że nie spodobały wam się te, które już kupiliście. Musimy mieć na względzie nasze zasady."
leviathans.300.b:0	"Chcemy zostać waszymi mecenasami."
leviathans.300.b.stop:0	"Chcemy cofnąć nasz mecenat."
leviathans.300.b.stop.tooltip:0	"§RZatrzymuje§! miesięczną poprawę £opinion£ opinii\n\n"
leviathans.300.b.reply:0	"Ach, rozumiem. To niedobrze, [my_country.GetSpeciesName], ale dziękujemy za dotychczasowe wsparcie.\n\nDo widzenia."
leviathans.300.c:0	"Zorganizujcie festiwal na naszych światach."
leviathans.300.c.allow:0	"Wymóg:\n£opinion£ opinia +50 u §Ytrupy artystów§!"
leviathans.300.c.outofstock:1	"Można zorganizować §Yfestiwal światów§! tylko raz na 20 lat."
leviathans.300.d:0	"Opowiedz nam więcej o swoim zespole."
leviathans.300.d.reply:0	"Jesteśmy trupą artystów. Zespół składa się z kilku stacji zamieszkiwanych przez twórców z wielu światów, zjednoczonych w pragnieniu tworzenia piękna w bezpiecznych siedzibach. Przywieźli ze sobą idee i style z całej galaktyki, a teraz wspólnie znajdziemy najlepszy sposób wyrażania siebie!\n\nZapewniamy wiele usług tym, którzy chcą cieszyć się sztuką. Jeśli pomożecie w finansowaniu naszej działalności, być może zorganizujemy nawet większe imprezy dla mieszkańców waszego imperium!"
leviathans.300.e:0	"Co jeszcze możesz zrobić?"
leviathans.300.f:0	"Chcemy zainwestować w Ministerstwo Kultury."
leviathans.316.name:0	"Ministerstwo Kultury"
leviathans.316.desc:1	"Ach, §YMinisterstwo Kultury§!... Zostało pomyślane jako organizacja zachęcająca do jednomyślności i sprzyjająca większej jedności całego imperium za pomocą sztuki. To prawdziwe arcydzieło, jeśli wolno mi tak powiedzieć.\n\nA to wszystko za jedyne §R£energy£ -2000§!."
leviathans.302.desc:2	"Bajecznie! Chętnie powierzymy wam jedno z naszych dzieł. Z pewnością przyniesie radość obywatelom waszego imperium.\n\nNasza cena to:\n§R£energy£ -600§!."
leviathans.302.a.tooltip:3	"Uzyskanie dostępu do §Ydecyzji§! §S£decision£ $decision_art_monument$§!, którą można wprowadzić na jednej planecie, żeby uzyskać następujące efekty: \n£amenities£ $MOD_PLANET_AMENITIES_MULT$ §G+15%§!\n$MOD_PLANET_IMMIGRATION_PULL_MULT$: §G+50%§!"
leviathans.302.a.reply:1	"Wyśmienicie! Dzieło zostanie natychmiast wysłane do waszego magazynu. Wystarczy poprosić administrację planetarną, aby wcieliła tę §Ydecyzję§! w życie na wybranej planecie.\n\nPokornie dziękujemy za wasze wsparcie."
leviathans.316.a.reply:0	"Wyśmienicie! Dzieło zostanie natychmiast wysłane do waszego magazynu. Wystarczy poprosić budowniczych, aby wznieśli je na wybranej planecie.\nPokornie dziękujemy za wasze wsparcie."
leviathans.303.desc:1	"Zorganizowanie festiwalu na taką skalę wymagałoby talentu wszystkich naszych artystów. To byłaby niełatwa praca – i nietania.\n\nOto nasza cena:\n§R£energy£ -1000§!."
leviathans.303.a.reply:0	"Wybornie! Z radością przygotujemy ten wspaniały festiwal światów!"
leviathans.304.desc:2	"To byłoby wielce pomocne – umożliwiłoby nam wypróbowanie nowych pomysłów i podejmowanie większego ryzyka w procesie tworzenia. Mamy §Ydziesięcioletni§! program z jednorazową płatnością z góry."
leviathans.304.a.tooltip:0	"Zapewnia §G£opinion£ +1 opinii§! co miesiąc u §Ytrupy artystów§!\n\n"
leviathans.304.a.reply:0	"Ogromnie dziękujemy! Teraz dzięki waszemu hojnemu wsparciu będziemy w stanie rozwinąć samą ideę sztuki! Oczywiście będziemy też regularnie wysyłać biuletyn do wszystkich naszych mecenasów."
leviathans.307.desc:1	"Nasza gospodarka nie zdoła dłużej utrzymywać mecenatu nad zespołem, dlatego artyści przestaną otrzymywać wsparcie finansowe od imperium. Z pewnością pogorszy to nasze relacje z enklawą."
leviathans.307.a.tooltip:0	"§RUsuwa§! modyfikator imperium §Y$enclave_artist_patron$§!"
leviathans.310.name:0	"Rozruchy"
leviathans.310.desc:0	"Zorganizowany przez trupę artystów festiwal światów przyniósł na jakiś czas dużo radości mieszkańcom imperium [Root.GetName]. Niestety, nie trwało to długo.\nImprezy festiwalowe na planecie [this_planet.GetName] skończyły się wybuchem masowej paniki – tłum stratował na śmierć tysiące mieszkańców."
leviathans.310.b:0	"Skierujcie uwagę mediów w inną stronę."
leviathans.311.name:0	"Radość"
leviathans.311.desc:0	"Z powodu nadmiaru szczęścia będącego efektem festiwalu światów niektórzy z organizatorów zaczęli zakochiwać się w naszym sposobie życia. Twierdzą, że chcą tu zostać, osiedlić się i stać częścią naszego imperium."
leviathans.311.a:0	"Niech zostaną."
leviathans.311.b:0	"Muszą wyjechać."
leviathans.312.name:0	"Zdrada"
leviathans.312.desc:0	"Festiwal światów został gwałtownie przerwany. Trupa artystów spakowała walizki i wyjechała, nie tłumacząc tego w żaden sposób.\n\nPrzeszukanie ich siedzib i estrad wykazało tylko, że zniknęła też duża ilość zasobów."
leviathans.312.a:0	"Złodzieje"
leviathans.313.desc:0	"Trupa artystów nie odpowiada na nasze wezwania."
leviathans.313.desc.unknown:1	"Niezależnie od kwestii językowych gdy tylko [From.GetName] wymienili z nami informacje, zamknęli wszystkie kanały łączności i odmawiają kontaktów z nami."
leviathans.313.a:0	"Jak oni śmią?!"
leviathans.315.desc:0	"Gość! Cóż za radosny dzień! Aj, wybacz moje maniery. Sądzę, że należałoby się przedstawić. Jesteśmy grupą artystów.\n\nNasi członkowie poświęcili życie sztukom pięknym, muzyce, kulturze i wszystkim innym rzeczom, dzięki którym istota rozumna może swoją egzystencję uczynić znośną. Jeśli zechcesz zapoznać się z naszymi dziełami, skontaktuj się z nami, proszę!"
leviathans.319.desc:0	"Niechaj [Root.GetRulerTitle] [Root.GetRulerName] raczy nas wysłuchać. Od dziesięciu lat [Root.GetName] wspiera trupę artystów. To także twoje zobowiązanie.\n\nCzas twojego patronatu zbliża się ku końcowi, ale musimy cię zapytać, czy nie chcesz przedłużyć subskrypcji na najlepszą sztukę i rzemiosło w galaktyce?"
leviathans.321.name:0	"Wiadomości dla mecenasów"
leviathans.321.desc:0	"Oto treść najnowszych wiadomości dla wszystkich naszych mecenasów:\n\n"
leviathans.321.desc.a:0	"Niestety w enklawie nie wyprodukowano praktycznie niczego. Większość naszych artystów popadła w głęboką melancholię, z której nie sposób czerpać natchnienia. Nastroje są niezbyt dobre, jednak pozostajemy pełni nadziei. Praca twórcza musi w końcu potrwać.\n\nBardzo pomogłyby nam tymczasem datki, które ułatwiłyby grupie ponowne zainteresowanie się światem materialnym."
leviathans.321.desc.b:0	"W ostatnich miesiącach enklawa nie próżnowała. W całym obiekcie krążą plotki o nowej technologii wynalezionej przez jednego z rezydentów, która pozwala przekazywać użytkownikowi doznania węchowe. Ta wspaniała maszyna z pewnością wszystko zmieni.\n\nPotrzebujemy jedynie datków, które pozwolą kontynuować prace nad tym projektem."
leviathans.321.desc.c:0	"Cała enklawa jest wielce rozbawiona. Powstanie Szczeliny Scentilus sprawiło, że wielu artystów przerzuciło się na tworzenie nowych doświadczeń na jej potrzeby. Jak dotąd najbardziej godnym uwagi owocem tej działalności jest utwór na orkiestrę przekazywany węchowo.\n\nPrace trwają i wszelkie dotacje będą mile widziane."
leviathans.321.desc.d:0	"Porzuciliśmy próby stworzenia mediów opartych na zapachu. To był niemądry pomysł, którego jedyny skutek stanowił zmarnowany czas i nieprzyjemny odór.\n\nAby powrócić na właściwą drogę, potrzebujemy datków od naszych zaufanych mecenasów. Dziękujemy wam za nieustające wsparcie!"
leviathans.321.a:0	"Chcemy przekazać datek."
leviathans.321.a.reply:0	"Z radością przyjmujemy twoją darowiznę i obiecujemy, że wykorzystamy ją w najbardziej kreatywnych przedsięwzięciach!"
leviathans.321.c:0	"W tej chwili nie możemy niczego oddać."
leviathans.321.c.reply:0	"To niedobrze. Może następnym razem?"
leviathans.321.b:0	"Zrezygnuj z subskrypcji"
leviathans.321.b.reply:1	"Ależ mecenasie, dlaczegóż to? Bez biuletynu nie będziemy w stanie informować was o naszych najnowszych osiągnięciach..."
leviathans.322.name:0	"Mecenasi z korzyściami"
leviathans.322.desc:2	"Witaj, [Root.GetRulerName], patronie nasz! Stworzyliśmy nowy, piękny rodzaj architektury, który w założeniu ma poprawić wzajemne zrozumienie pomiędzy osobnikami w tłumie – §YMinisterstwo Kultury§!. Działa ono dzięki połączeniu sztuki oraz podświadomych uprzedzeń populacji wobec siebie, a potem niszczy to połączenie, by zaprezentować nowy rodzaj jedności.\n\nCzy chcecie nabyć ten budynek? Z pewnością pozwoli zacieśnić więzy w waszym imperium. W dodatku to prawdziwa okazja, jeśli mogę zauważyć:\n§R£energy£ -2000§!."
leviathans.322.a.tooltip:3	"Uzyskanie dostępu do budynku §S£building£ $building_artist_patron$§! o następującym wpływie na imperium:\n$mod_job_culture_worker_add$ – §G+3§!\n$mod_planet_jobs_unity_produces_mult$ – §G+15%§!\n"
leviathans.322.a.tooltip.gesta:0	"Uzyskanie dostępu do budynku §S£building£ $building_artist_patron$§! o następującym wpływie na imperium:\n$mod_job_coordinator_add$ – §G+3§!\n$mod_planet_jobs_unity_produces_mult$ – §G+15%§!\n"
leviathans.323.name:0	"Smętna wiadomość"
leviathans.323.desc:0	"Wybacz, [Root.GetRulerName]. Niestety dopadł nas kryzys twórczy. W enklawie panuje chaos i w tej chwili nie możemy niczego zaoferować. Jak zawsze dziękujemy jednak za wasz patronat."
leviathans.323.a:0	"Mamy nadzieję, że sytuacja się poprawi."
leviathans.323.a.reply:0	"Pokornie dziękujemy za miłe słowa. Przekażemy je reszcie trupy."
leviathans.323.b:0	"Domagamy się zwrotu środków!"
leviathans.323.b.reply:0	"Rozumiemy. Wielka szkoda, ale uszanujemy twe życzenie i zwrócimy zasoby.\n\nDo widzenia, patronie."
leviathans.324.name:0	"Zepsute narzędzia"
leviathans.324.desc:0	"Witaj, [Root.GetRulerName]. Niedawno z uwagi na potężną awarię musieliśmy zezłomować większość naszego sprzętu technicznego. Czy przydałyby się wam się te materiały i złom?"
leviathans.324.a:0	"Chętnie przyjmiemy te materiały."
leviathans.324.a.reply:0	"To dobrze, nie zmarnują się więc."
leviathans.324.b:0	"Naprawimy wam ten sprzęt."
leviathans.324.b.reply:0	"Bardzo ci dziękuję, patronie [Root.GetRulerName]! To dla nas niesłychana oszczędność czasu i zasobów. Będziemy ci dłużni."
leviathans.332.desc:0	"Otrzymaliśmy wiadomość od trupy artystów. Jedna z ich stacji została zniszczona!"
leviathans.333.desc:0	"Otrzymaliśmy prośbę o pomoc od kierownika trupy artystów. Ich ostatnia stacja została zniszczona. Ocaleli tylko nieliczni, trupa praktycznie przestała istnieć."
leviathans.334.desc:0	"Po zniszczeniu stacji trupy artystów znaleźliśmy we wraku mnóstwo zasobów. Datki, prezenty i dzieła przechowywane w jej pomieszczeniach dryfują teraz w kosmosie i tylko czekają, aż ktoś je zbierze."
leviathans.334.desc.unknown:0	"Po zniszczeniu przypadkowej stacji dryfującej w układzie [station_system.GetName] znaleźliśmy w jej szczątkach wiele cennych zasobów."
leviathans.500.name:0	"Kuratorzy"
leviathans.502a.desc:0	"Witajcie, międzygwiezdni podróżnicy. Jesteśmy kuratorami.\n\nNasz starożytny zakon został ustanowiony wiele eonów temu przez kilka potężnych naonczas mocarstw galaktycznych. Naszym celem było zachowanie wszelkiej wiedzy, aby zabezpieczyć galaktykę przed ponownym nastaniem mrocznych wieków masowego wymierania i barbarzyństwa.\n\nAle zawiedliśmy.\n\nDziś pozostało już nas niewielu, lecz wciąż niestrudzenie zajmujemy się naszym świętym zadaniem, które odziedziczyliśmy po przodkach. Chętnie podzielimy się z wami częścią naszej wiedzy... za odpowiednią cenę."
leviathans.502b.desc:0	"Dobrze was widzieć, odkrywcy. Przemawiają do was [From.GetName]. Być może znacie już reguły naszego starożytnego zakonu. Tak jak nasi szanowni koledzy w innych enklawach kuratorów, chętnie zorganizujemy wymianę, jeśli przystaniecie nasze stawki."
leviathans.502.a:0	"Dobrze was widzieć."
leviathans.505a.desc:0	"LORE IPSUM"
leviathans.500.a:0	"Jesteśmy zainteresowani nowymi mapami gwiezdnymi."
leviathans.500.b:0	"Możecie pomóc nam w badaniach naukowych?"
leviathans.500.b.alreadyaided:0	"Kuratorzy już zwiększają nasz potencjał badawczy."
leviathans.500.c:0	"Opowiedzcie nam o tajemnicach Wszechświata."
leviathans.500.d:0	"Czy moglibyśmy zatrudnić jednego z waszych naukowców?"
leviathans.500.d.alreadyrecruited:0	"Zatrudniamy już naukowca kuratorów."
leviathans.500.d.opinion:0	"Wymóg:\n£opinion£ opinia +50 u §Ykuratorów§!"
leviathans.500.e:0	"Do widzenia"
leviathans.500.h:0	"Czy możecie opowiedzieć nam o innych klientach?"
leviathans.506.name:0	"Wykresy gwiazd"
leviathans.506a.desc:0	"Możemy zaproponować szczegółowe i aktualne dane z pomiarów układów gwiezdnych, których jeszcze nie znacie. Ile układów was interesuje?"
leviathans.506.a:0	"15 układów gwiezdnych."
leviathans.506.b:0	"10 układów gwiezdnych."
leviathans.506.c:0	"5 układów gwiezdnych."
leviathans.506.d:0	"Co jeszcze możecie zaoferować?"
leviathans.506.e:0	"Do widzenia"
leviathans.506.a.reply:0	"Właśnie przesyłamy wam dane z pomiarów."
leviathans.507.name:0	"Pomoc w badaniach"
leviathans.507.desc:1	"Oczywiście. Jesteśmy gotowi zaoferować wam ograniczony dostęp do naszych ogromnych banków danych na okres dziesięciu lat standardowych. Powinno to zapewnić znaczne przyspieszenie prac §Hlaboratoriów naukowych§! w waszych światach.\n\nRzecz jasna domagamy się wynagrodzenia za tę usługę, ale sądzę, że uznacie nasze ceny za bardzo rozsądne."
leviathans.507.a:0	"Chcielibyśmy wykupić dostęp do waszych usług."
leviathans.507.a.reply:0	"Mądry wybór. Przyszłe pokolenia [Root.GetSpeciesNamePlural] z pewnością będą was za to wychwalać."
leviathans.508.name:0	"Tajemnice"
leviathans.508.desc:0	"W niektórych układach gwiezdnych galaktyki czają się niezwykle potężne istoty. Kosztem wielu zasobów, ofiar i wyrzeczeń agenci kuratorów zgromadzili wiedzę, która powinna okazać się pomocna podczas kolejnego spotkania z nimi."
leviathans.590.name:0	"Zatrudnienie naukowca"
leviathans.590.desc:0	"Pragniemy zaoferować usługi jednego z naszych najgenialniejszych naukowców. Weźcie pod uwagę, że nie składamy takich ofert byle komu!\n\nOczywiście zanim naukowiec wyruszy do waszej cywilizacji, niezbędne będzie przekazanie odpowiedniej... darowizny."
leviathans.590.a:0	"Oczywiście. Otrzymacie swoją darowiznę."
leviathans.590.a.reply:0	"Znakomicie. Macie teraz nieograniczony dostęp do jednego z największych umysłów naszych czasów!"
leviathans.599.name:0	"Kup dane wywiadowcze"
leviathans.599.desc:0	"Skoro należycie do naszych najbardziej zaufanych klientów, możemy przekazać wam nieco informacji na temat... gorszych kontrahentów. Rzecz jasna to, do czego wykorzystacie te wiadomości, jest wyłącznie waszą sprawą.\n\nO kim mamy wam powiedzieć?"
leviathans.599.a:0	"[curator_customer_1.GetName]. Opowiedzcie nam o nich."
leviathans.599.b:0	"Co wiecie na temat cywilizacji [curator_customer_2.GetName]?"
leviathans.599.c:0	"Chcielibyśmy się dowiedzieć czegoś na temat [curator_customer_3.GetName]."
leviathans.599.d:0	"Interesują nas [curator_customer_4.GetName]."
leviathans.599.yes.reply:0	"Znakomicie. Natychmiast przekażemy wam te informacje, korzystając z najlepiej zabezpieczonego międzygwiezdnego łącza danych w galaktyce."
leviathans.596.desc:0	"Wygląda na to, że dalece przeceniliśmy waszą zdolność do zachowywania się jak cywilizowana nacja. Dziwne... Zwykle potrafimy rozpoznać skłonność do przemocy już na wczesnym etapie.\n\nOczywiście pozbawiliśmy was niniejszym dostępu do naszych banków danych."
leviathans.597a.desc:0	"Głupcy! Atakując nas, skazujecie przyszłe pokolenia na życie z żałośnie słabą technologią!"
leviathans.597b.desc:0	"Wasz prymitywny instynkt kazał wam nas zaatakować, a teraz za to zapłacicie. [Root.GetName] już nigdy nie skorzysta z naszej wiedzy."
leviathans.597c.desc:0	"Mogliśmy wam tak wiele dać, [Root.GetSpeciesName], jednak wy postanowiliście to wszystko odrzucić. Neobarbarzyńskie szumowiny!"
leviathans.597d.desc:0	"Zostaliście niniejszym uznani za wrogów ludu El-Aurian."
leviathans.510.name:0	"Eteryczny smok"
leviathans.510.desc:0	"Gatunek eterycznych smoków nie był dobrze przystosowany do życia w naszym wszechświecie. Ostatni smok jest potężny, ale można go pokonać."
leviathans.510.a:0	"Czym on właściwie jest?"
leviathans.510.a.reply:0	"Z tego, co wiadomo, eteryczne smoki są starsze od wszystkich cywilizacji. Dawno temu żyło ich mnóstwo, ale od wielu eonów ich gatunek wymiera.\n\nNie są dobrze przystosowane do życia w tym wszechświecie. Smoki mają problemy z niektórymi prawami fizyki, zupełnie jakby wyewoluowały w innej rzeczywistości. I faktycznie tak było. Jesteśmy przekonani, że są ostatnimi reliktami wszechświata, który przestał istnieć przed powstaniem naszego uniwersum, jedynymi istotami, które ocalały przed tak zwanym "Wielkim Zgniotem".\n\nZnajdujący się niedaleko stąd smok jest ostatnim w tej galaktyce, być może nawet w całym Wszechświecie."
leviathans.510.b:0	"Powiedz nam, jak go pokonać."
leviathans.510.b.reply:0	"Jego łuski reagują na określone rytmy. Mówiąc dokładniej, pewne częstotliwości wywierają odprężający wpływ na podskórne umięśnienie, które kontroluje ułożenie łusek jego pancerza i pochłanianie przezeń wstrząsów. Ten odruch odgrywał niegdyś kluczową rolę w kontaktach między eterycznymi smokami, ale teraz stanowi wyraźną i oczywistą słabość.\n\nJeśli skonfigurujecie tryb ostrzału swoich okrętów wedle określonego rytmu, będziecie zadawać ostatniemu smokowi o wiele większe obrażenia. On i tak nie miał dożyć naszej ery – zakończcie jego cierpienia."
leviathans.593:1	"Stacja kuratorów zniszczona"
leviathans.593.desc:1	"Po zniszczeniu starożytnej bazy kuratorów w układzie [curator_system.GetName] nasze potężne okręty przeczesały obszar przestrzeni, w którym stacja się znajdowała. Udało się nam odzyskać kilka fragmentów pamięci z ich banku danych, które powinny znacznie przyspieszyć nasze badania naukowe."
leviathans.594.a.desc:0	"$leviathans.594.ab.desc.start$\n\n$leviathans.594.ab.desc.known$"
leviathans.594.b.desc:0	"$leviathans.594.ab.desc.start$\n\n$leviathans.594.ab.desc.unknown$"
leviathans.594.ab.desc.start:1	"Układy anten przeszukujących otwarty kosmos odebrały krótkie automatyczne wezwanie o pomoc ze stacji kuratorów w układzie [curator_system.GetName]. Przekaz urwał się zaledwie po kilku minutach, a sondy zwiadowcze dalekiego zasięgu potwierdziły, że starożytna baza Kuratorów została zniszczona."
leviathans.594.ab.desc.known:0	"Szczątkowe ślady jonowe wskazują, że za ten atak odpowiada [curator_destroyer.GetName]."
leviathans.594.ab.desc.unknown:0	"Siły odpowiedzialne za ten atak pozostają niezidentyfikowane."
leviathans.594.c.desc:0	"$leviathans.594.cd.desc.start$ $leviathans.594.cd.desc.known$\n\n$leviathans.594.cd.desc.trade$"
leviathans.594.d.desc:0	"$leviathans.594.cd.desc.start$ $leviathans.594.cd.desc.unknown$\n\n$leviathans.594.cd.desc.trade$"
leviathans.594.cd.desc.start:0	"[From.GetName] nie odpowiada na nasze wezwania. Nasze eskadry zwiadowcze potwierdziły, że starożytna baza Kuratorów została zniszczona."
leviathans.594.cd.desc.known:0	"Sprawcą zniszczeń jest [curator_destroyer.GetName]."
leviathans.594.cd.desc.unknown:0	"Sprawcami zniszczeń są nieznane siły."
leviathans.594.cd.desc.trade:0	"Niestety, oznacza to również, że straciliśmy dostęp do obszernych baz danych Kuratorów."
leviathans.594.a:0	"To smutny koniec ich dziedzictwa."
leviathans.594.b:0	"Drogo nas to kosztowało!"
