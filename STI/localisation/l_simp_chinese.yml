qt_cardassian_c4:0	"碾压一切阻碍"
qt_cardassian_c4_desc:0	"我们从灰烬中重生，重建了我们的§H联盟§!，再次坚定了我们的理想。没人预料到我们是如此强韧和智慧，而我们用实际行动证明他们都错了。我们现在唯一的任务就是要彻底根除在我们的§H星系§!中散播恐怖的所有反叛者，打造一个更安全的宇宙。\n\n"
qt_cardassian_c4_tooltip_denobula_check_success:0	"£trigger_yes£§Y德诺布拉§!恒星系位于§H卡达西联盟§!的边境内"
qt_cardassian_c4_tooltip_denobula_check_fail:0	"£trigger_no£§Y德诺布拉§!恒星系位于§H卡达西联盟§!的边境内"
