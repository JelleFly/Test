VICTORY_CONDITION_1_DESCRIPTION:0	"세력 균형을 우리에게 득이 되도록 영구히 바꾸려면 다른 문명이 우리를 감히 위협할 수 없을 정도로 크고 강성하게 성장해야 합니다. 간단히 말해 최고 수준의 §H기술§!과 최강의 §H군사 함대§!, 가장 많은 성계와 가장 인구가 많은 §H식민지§!를 거느려야 한다는 얘기입니다. 그 누구도 도전할 수 없도록."
VICTORY_CONDITION_2_DESCRIPTION:0	"지속적인 평화를 위해서는 수십 년 동안 작은 이웃국들과 §H관계를 개선§!하고, §H대사관§!을 세우고, 결국에는 §H동화§!시켜야 합니다. 서로의 차이를 받아들이지 못하고 하나의 은하계 질서 아래에서 움직인다면, 거대한 §H위기§!가 찾아왔을 때 어떻게 살아남겠습니까...?"
