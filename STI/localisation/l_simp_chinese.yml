ACTION_ASK_TO_START_INTEGRATION_PROCESS_OFFER_DESC:0	"请求同意开始§H整合流程§!以同化§H[Recipient.GetName]§!。\n\n§H永久§!地将其他文明同化为我们的一部分，我们将完全控制对方的§H舰队§!、§H殖民地§!和§H空间站§!。"
ACTION_ASK_TO_START_INTEGRATION_PROCESS_TITLE:0	"提议整合流程"
ACTION_ASK_TO_START_INTEGRATION_PROCESS_DESC:3	"请求开始§H整合流程§!以同化§H[Recipient.GetName]§!。\n如果他们接受，我们就可以开始整合流程外交行动。\n\n§H永久§!地将其他文明同化为我们的一部分。\n\n我们也将获得他们独有的§H国民理念§!，使我们更加接近于§H外交胜利§!。\n"
