pc_gas_giant:0	"Géante gazeuse"
pc_gas_giant_desc:0	"Une planète gazeuse, dont l'atmosphère est pour l'essentiel composée d'hydrogène et d'hélium autour d'un noyau solide."
pc_asteroid:0	"Astéroïde"
pc_asteroid_desc:0	"Astéroïde ou planétoïde d'importance, se démarquant dans un amas dense de corps plus petits."
pc_molten:0	"Monde en fusion"
pc_molten_desc:0	"Un monde rocheux aux températures extrêmement élevées. L'atmosphère est mince ou inexistante, et de la lave coule constamment en raison d'éruptions volcaniques régulières. Aucune forme de vie organique ne peut y vivre."
pc_frozen:0	"Monde gelé"
pc_frozen_desc:0	"Un monde rocheux, recouvert de manière permanente par une épaisse couche de glace. Les températures basses et l'atmosphère très mince empêchent la vie en surface."
pc_broken:0	"Monde brisé"
pc_broken_desc:0	"Un monde détruit par une catastrophe quelconque. Quelles qu'aient pu être ses caractéristiques avant cet événement, elles ne sont plus discernables aujourd'hui."
pc_barren:0	"Monde stérile"
pc_barren_desc:0	"Un monde de roches arides et stériles, avec une atmosphère mince ou inexistante. La surface est couverte d'impacts de météorites et complètement dénuée de vie."
pc_barren_cold:0	"Monde froid stérile"
pc_barren_cold_desc:0	"Un monde de roches arides et stériles, avec une atmosphère mince ou inexistante. La surface est couverte d'impacts de météorites et complètement dénuée de vie."
pc_desert:0	"Monde désertique"
pc_desert_desc:0	"Un monde rocheux et aride, avec une atmosphère composée d'azote et d'oxygène. Les précipitations et grandes étendues d'eau sont relativement rares. Les variations de température entre le jour et la nuit sont importantes. La végétation est clairsemée, mais même des précipitations modérées peuvent faire fleurir le désert."
pc_arid:0	"Monde aride"
pc_arid_desc:0	"Un monde rocheux et sec, avec une atmosphère composée d'azote et d'oxygène. Le sol, recouvert de poussière, est surtout composé de plateaux et de canyons. Les régions polaires, plus tempérées, peuvent abriter des forêts, mais la végétation est rare par ailleurs."
pc_tundra:0	"Monde subarctique"
pc_tundra_desc:0	"Un monde froid et rocheux, avec une atmosphère composée d'azote et d'oxygène. Le permafrost recouvre la plus grande partie de sa surface, à l'exception des régions équatoriales, plus tempérées. Une biosphère stable existe bien, mais la végétation se limite pour l'essentiel à des mousses et des lichens."
pc_continental:0	"Monde continental"
pc_continental_desc:0	"Un monde rocheux, avec une atmosphère composée d'azote et d'oxygène, et une hydrosphère active et stable. Des masses continentales étendues sont séparées par de vastes océans, avec de grandes variations climatiques selon la latitude et les précipitations."
pc_tropical:0	"Monde tropical"
pc_tropical_desc:0	"Un monde rocheux et humide, avec une atmosphère composée d'azote et d'oxygène. Des saisons de précipitations importantes alternent avec des périodes plus sèches. Les masses continentales sont en grande partie recouvertes d'une végétation dense."
pc_ocean:0	"Monde océanique"
pc_ocean_desc:0	"Un monde rocheux, avec une atmosphère composée d'azote et d'oxygène et une hydrosphère importante. Les océans recouvrent plus de §Y90%§! de la surface, ne laissant émerger que des archipels isolés."
pc_arctic:0	"Monde arctique"
pc_arctic_desc:0	"Un monde glacé et rocheux, avec une atmosphère composée d'azote et d'oxygène. D'importantes réserves d'eau peuvent être trouvées sous la forme de glaces permanentes entourant largement les pôles. Il existe malgré tout des variations saisonnières, et la zone de l'équateur est couverte de végétation."
pc_alpine:0	"Monde escarpé"
pc_alpine_desc:0	"Un monde au relief accidenté, avec une atmosphère composée d'azote et d'oxygène. La neige recouvre le sommet des montagnes, et les lacs gelés parsèment les vallées. Les variations saisonnières sont minimes, et l'eau restée à l'état liquide sous la surface glacée permet le maintien d'une végétation clairsemée."
pc_savannah:0	"Monde de savane"
pc_savannah_desc:0	"Un monde rocheux, couvert de plaines sèches et arides, avec une atmosphère composée d'azote et d'oxygène. L'hydrosphère, réduite, permet des saisons humides très courtes. Toutefois, en dehors de quelques herbes omniprésentes, la végétation est pour l'essentiel concentrée autour d'oasis réduites."
pc_habitat:0	"Habitat orbital"
pc_habitat_desc:0	"Une arcologie spatiale artificielle, offrant des conditions de vie très semblables à celles sur un monde ordinaire, de façon très urbaine toutefois. L'hydroponie et des technologies de filtrage perfectionnées la rendent quasi autosuffisante, et ses installations permettent d'exploiter la planète hôte pour en tirer des matières premières."
HABITAT_PLANET_NAME:0	"Habitat de : [FROM.from.planet.GetName]"
pc_toxic:0	"Monde toxique"
pc_toxic_desc:0	"Une planète rocheuse, avec une atmosphère dense et mortelle pour la plupart des formes de vie évoluées."
pc_gaia:0	"Monde Gaïa"
pc_gaia_desc:0	"Un monde idéal et tempéré avec une atmosphère composée d'azote et d'oxygène. Des conditions optimales pour la majorité des formes de vie. Des signes de vie abondants sur toutes les masses continentales majeures."
pc_nuked:0	"Monde désolé"
pc_nuked_desc:0	"Un monde rocheux à l'atmosphère composée d'azote et d'oxygène, mais avec de denses couches de poussières lui faisant connaître un hiver nucléaire. Les radiations en surface sont de grande intensité et les signes de vie quasi négligeables."
pc_shielded:0	"Monde protégé"
pc_shielded_desc:1	"[Root.GetShieldedPlanetDesc]"
pc_shielded_desc_orig:0	"Ce monde est entièrement enveloppé d'une sorte de barrière énergétique impénétrable empêchant tout scan de sa surface."
pc_shattered:0	"Monde pulvérisé"
pc_shattered_desc:0	"Les restes brisés et carbonisés de ce qui était autrefois une planète. Une décharge énergétique massive a fait exploser son noyau, n'en laissant que des blocs de rochers dérivant dans l'espace."
pc_ice_asteroid:0	"Astéroïde glacé"
pc_ice_asteroid_desc:0	"Un grand astéroïde ou planétoïde constitué pour l'essentiel d'eau gelée."
