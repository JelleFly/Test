qt_ufop_major_strike:0	"Um Grande Sucesso"
qt_ufop_major_strike_desc:0	"A paz não é o suficiente sem glória. A sobrevivência não se trata só de existir, mas também de ser registrado na história. A §HFederação Unida dos Planetas§! continuará em seu percurso de expansão para que a memória do nosso povo seja eterna e prospere sempre.\n\n"
qt_ufop_major_strike_custom_tooltip_fail:0	"£trigger_no£ Conquiste uma colônia da §GCapital de Potência Maior§!"
qt_ufop_major_strike_custom_tooltip_success:0	"£trigger_yes£ Conquiste uma colônia da §GCapital de Potência Maior§!"
qt_ufop_major_strike_admiral_add_skill:0	"Todos os §YAlmirantes§! ganham §G3§! níveis"
qt_klingon_a1:0	"Nós somos klingons!"
qt_klingon_a1_desc:0	"Não há derrotas klingon, somente mortes honrosas. Não importa se vencemos ou morremos, a força de nosso povo está presente nas mentes de todos ao longo do tempo. A História é escrita pelos vitoriosos, mas também por quem é digno de ser lembrado. §HtlhIngan maH!§!\n\n"
qt_klingon_a1_admirals_fail:0	"£trigger_no£ §YAlmirantes§! designados a Naves Militares: §Y[This.qt_klingon_a1_assigned_admirals_count]§!/§Y2§!"
