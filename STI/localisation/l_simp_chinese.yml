qt_romulan_c2:0	"无双"
qt_romulan_c2_desc:0	"以我们的羽翼庇护弱者不应被误认作是和善，或是愿意接受文化融合。我们只是想要利用其他物种可能拥有的技能，当然前提是他们拥有可为我们所用的东西。我们这样做只是为了§H罗慕兰帝国§!。\n\n"
qt_romulan_c2_custom_tooltip:0	"§Y反政变措施§!法令已解锁"
qt_romulan_c2_effect_resource_tooltip:0	"每当同化成功完成时，§G+100§!£influence£"
qt_romulan_c3:0	"夺回瓦肯"
qt_romulan_c3_desc:0	"对部分人来说，遵循纯粹逻辑的信条似乎是一种优势。但对我们来说，这样的道路会指向陷坑。那些拒绝了§H苏拉克§!，走入猛禽羽翼下的人能够看到瓦肯人所无法看到的东西；控制情绪才是种族兴盛的关键。\n\n"
qt_romulan_d1:0	"范式转变"
qt_romulan_d1_desc:0	"有的时候，变化是由目标受到误导的人所推动的。我们决不能墨守旧有的方法；革新是我们文明的脊梁。那些执着于过时思想的人永远不会如愿。没有思想的进化，便没有社会的变革。\n\n"
