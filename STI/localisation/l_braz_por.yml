shady_first:0	"Ei! Você aí... Quer conhecer alguns produtos ilícitos da melhor qualidade, que você não vai encontrar em nenhum outro lugar? Algumas pessoas chamariam isso de "Mercado Paralelo", mas não é bom para os negócios... Os preços não são negociáveis, já que não existe concorrência, mas considerando a exclusividade desses produtos, você verá que os preços são bem injustos... Quero dizer, "bem justos"! Maldito tradutor universal!\n\nSó não pergunte a procedência. Muitas pessoas perderam um carregamento ou dois e adorariam dar uma olhada aqui, e a gente acha melhor que isso não aconteça. É sério, lembre-se da Regra de Aquisição nº 125: "Não é possível fazer negócios quando se está morto"."
shady_low_op:0	"Você de novo? Ha… imaginei que não voltaria mais, depois da última vez. Então acho que você é capaz de reconhecer um bom negócio quando encontra um, né? Contanto que não seja capaz de reconhecer um negócio justo, volte sempre! Hahaha.\n\nDê uma olhada. Mas não toque em nada! A menos que você já tenha pagado pelo item. Hmmm… Essa seria uma boa Regra de Aquisição, se quer saber."
shady_high_op:0	""Ah, que bom encontrar você por aqui hehe. Nossas ofertas tentadoras aguçaram sua curiosidade? Eu sabia que isso ia acabar acontecendo. Como dizem por aí, "Quanto mais arriscada a jornada, maior é o lucro". Essa é a Regra de Aquisição nº 62, só para você saber.\n\nDe qualquer maneira, alguns dizem que envolver-se com nossos negócios tornam a pessoa questionável. Quanto a mim, não faço julgamentos de caráter… Mas sempre vou julgar alguém por algo que essa pessoa não tem. Essa é uma das minhas regras pessoais."
