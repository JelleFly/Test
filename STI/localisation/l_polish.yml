edict_evacuation_protocols:0	"Protokoły ewakuacji"
edict_evacuation_protocols_desc:0	"Musimy stworzyć nowy dom i przygotować się do ewakuowania naszego ojczystego świata."
edict_extended_shifts:0	"Wydłużony czas pracy"
edict_extended_shifts_desc:0	"Musimy poprosić naszych robotników o zdwojenie wysiłku. Większe dobro może wymagać trochę potu, krwi i łez."
edict_drone_overdrive:0	"Przeciążenie dronów"
edict_drone_overdrive_desc:0	"Nasze drony będą pracować ciężej, bo potrzebujemy więcej zasobów."
edict_fortify_the_border:0	"Umocnienie granicy"
edict_fortify_the_border_desc:0	"Obrona naszych układów jest najważniejsza. Ten edykt przekieruje dodatkowe zasoby na takie cele."
edict_fleet_supremacy:0	"Dominacja floty"
edict_fleet_supremacy_desc:0	"Nasza marynarka wojenna to idealny środek demonstrowania naszej potęgi. Ten edykt uczyni z niej priorytet względem mniej istotnych potrzeb."
edict_farming_subsidies_tooltip:0	"Zwiększa koszt utrzymania £job_farmer£ $job_farmer_plural$ o £energy£§Y0,5§!"
edict_capacity_subsidies:0	"Subsydia pojemnościowe"
