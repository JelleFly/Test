pop_xenos:0	"外星人口"
pop_xeno_slaves:0	"外星奴隶人口"
pop_slaves:0	"奴隶人口"
pop_founders:0	"创始物种人口"
leadership_dispatch_jobs:0	"领袖派遣岗位"
leadership_dispatch_jobs_desc:0	"此总督擅于创造新的岗位。"
qt_klingon_e3_hunting_grounds_fail:0	"£trigger_no£§Y$district_hunting_grounds_plural$§!区划：§Y[This.qt_klingon_e3_max_hunting_grounds_planet_count]§!/§Y5§!"
qt_klingon_e3_hunting_grounds_success:0	"£trigger_yes£§Y$district_hunting_grounds_plural$§!区划：§Y[This.qt_klingon_e3_max_hunting_grounds_planet_count]§!/§Y5§!"
qt_romulan_c1_desc:0	"不论是暗影中若隐若现的轮廓，隐藏在雕塑模型中的追踪器，一桶被下毒的§Hkali-fal（通鼻酒）§!，或是在§Hfvai（伏威马）§!身上安置的诱饵——我们的社会就建立在每个人都懂得谨言慎行，否则就会行差踏错的基础认知上。作为发明各种全新监视手段的先驱者，我们在其他文明做梦都绝对无法想到的地方布有耳目。\n\n"
qt_romulan_control_khitomer_01:0	"控制基托墨"
qt_romulan_control_khitomer_01_desc:0	"现在基托墨已经掌握在我们手中。是时候巩固我们的统治，全面掌握这里的人口了。"
qt_romulan_empower_tal_shiar_02:0	"赋权谍报人员"
qt_romulan_empower_tal_shiar_02_desc:0	"为我们的情报机构赋予更大的权力，以便他们更顺利地执行谍报行动——没有什么能逃过特工们的眼睛。"
qt_romulan_challenge_khitomer_accords_03:0	"挑战基托墨协定"
qt_romulan_challenge_khitomer_accords_03_desc:0	"与克林贡和联邦展开全面战争，证明我们物种的优越性。"
qt_romulan_reman_covert_ops_04:0	"瑞曼秘密行动"
qt_romulan_reman_covert_ops_04_desc:0	"为我们的谍报人员在瑞姆斯建立一座行动基地。"
qt_romulan_enforce_isolationism_05:0	"实施孤立主义"
qt_romulan_enforce_isolationism_05_desc:0	"我们的文化足以服务于我们的需要。如果真的需要从外界获得任何东西，直接通过合适的手段扩张我们的边界即可。"
qt_romulan_break_isolationism_06:0	"打破孤立主义"
qt_romulan_break_isolationism_06_desc:0	"向其他物种敞开我们的心扉和国界，这样我们就能以罗慕兰文化的奇观启迪他们的心智。"
qt_romulan_vulcan_ambition_07:0	"瓦肯野心"
qt_romulan_vulcan_ambition_07_desc:0	"征服瓦肯，将我们那桀骜叛逆的手足迎回我们的大家庭里。"
