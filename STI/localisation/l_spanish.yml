country.8022.name:0	"Estructura misteriosa VS"
country.8022.desc:0	"Varios viajeros espaciales dicen haber visto una estructura gigantesca atravesando distintos sistemas. No está claro si la construcción cúbica es un asteroide artificial extraño o si es algo mucho más siniestro. Rastrearla requiere completar un delicado §Hproyecto de escaneo de integridad estructural§!."
country.8022.a:0	"Rastréala en el registro."
country.8024.a:0	"Adelante."
country.8025.name:0	"Aleación de mente colmena VS"
country.8025.desc:0	"Al transportarnos a bordo del cubo de aleación, hemos comprobado que la estructura es una nave alienígena. Mientras exploraba, nuestra tripulación se ha topado con una visión desconocida e inquietante. Parece ser que la nave no cuenta con un puente específico ni con aposentos. En su lugar, alberga una cantidad incontable de humanoides cibernéticos, conectados a la nave mediante un complejo conjunto de conductos que depende de un §Ysistema de nanorrobots§!. Uno de esos drones cíborg se ha desconectado de la mente colmena para acercarse a la tripulación."
country.8025.a:0	"Somos los [Owner.GetName]."
country.8026.name:0	"Los borg VS"
country.8026.desc:0	"§E«Somos los borg. La existencia tal y como la conocíais ha llegado a su fin. Bajad los escudos y entregad las naves. Añadiremos vuestros atributos biológicos y tecnológicos a los nuestros. Vuestra cultura se adaptará para servirnos. Resistirse es inútil. Al asimilar otras razas en nuestro colectivo, las acercamos a la perfección».§!\n\nTras esta §Rdeclaración de guerra§! tan directa, la tripulación debe actuar con presteza."
country.8026.a:0	"Razona con ellos."
country.8026.a.tt:0	"La paz es uno de nuestros pilares fundamentales y debemos seguir ese camino.\n\n"
country.8026.b:0	"Envía refuerzos."
country.8026.b.tt:0	"No podemos poner en riesgo la vida de nuestros oficiales intentando negociar.\n\n"
country.8027.name:0	"Resistirse es inútil VS"
country.8027.desc:0	"El intento de razonar con los borg a través de nuestra pantalla de comunicación no ha dado resultado. Solo han respondido con una precaria concepción de nuestro pueblo:\n\n§E«Antes éramos como vosotros. Imperfectos. Débiles. Orgánicos. Pero evolucionamos para incluir lo sintético. Ahora, aprovechamos ambos mundos para alcanzar la perfección. Vuestro objetivo debería ser el mismo que el nuestro. Resistirse es inútil».§!\n\nParece que no nos queda otra opción. No hay tiempo que perder, transporta a la tripulación de vuelta."
country.8027.a:0	"Alerta roja. Abre fuego."
country.8027.a.tt:0	"A veces, la mejor defensa es un buen ataque.\n\n"
country.8027.b:0	"Activa los escudos."
country.8027.b.tt:0	"Debemos prepararnos para enfrentarnos a un enemigo desconocido.\n\n"
country.8028.name:0	"La amenaza borg VS"
country.8028.desc:0	"Los §Rborg§! han llevado a cabo acciones terriblemente violentas contra nuestro pueblo. Varios de nuestros vecinos han alegado haber sufrido ataques similares, en los que se han arrasado civilizaciones enteras. Todos se están dando cuenta de que la galaxia no es un lugar tan seguro como creíamos. Debemos prepararnos para lo que nos espera. Es cuestión de tiempo que llegue a la §HTierra§!..."
country.8028.a:0	"Debemos permanecer alerta."
country.8035.name:0	"Asimilación borg VS"
country.8035.desc:0	"¡Alerta roja! Los §Rborg§! han invadido el §Hsistema Solar§! y han atacado la §HTierra§!. Hemos recibido un mensaje de la nave cúbica:\n\n§R«Seréis asimilados. Resistirse es inútil».§!\n\nSi no intervenimos, la civilización tal y como la conocemos será conquistada por el colectivo. Debemos preparar a los mejores soldados de la Flota Estelar y las naves más eficientes. El tiempo se agota."
country.8035.a:0	"Esta es la última frontera para nuestro pueblo."
country.8036.name:0	"Asimilación completada VS"
country.8036.desc:0	"§E«Vuestras características biológicas y tecnológicas se han añadido a las nuestras. Ahora estáis un paso más cerca de la perfección. Vuestra cultura se ha adaptado para servirnos. Habéis sido asimilados».§!"
country.8036.a:0	"Somos los borg."
country.8039.name:0	"Gracias por jugar a Hornblower VS"
country.8039.desc:0	"¡Has completado la versión §HVertical Slice de Hornblower!§! El equipo de HRB te da las gracias por jugar.\n\n¿Cuál será tu próxima misión?"
country.8039.a:0	"Una larga y próspera partida de Hornblower."
assimilation.5.name:0	"Asimilación fallida"
assimilation.5.desc:0	"La §Hasimilación§! ha fallado debido a nuestro bajo umbral de estabilidad. Se puede reasignar a los §Henviados§! cuando termine el tiempo de recarga."
desc_testing_event:0	"Test event Lore Ipsum... Remember to delete this!"
