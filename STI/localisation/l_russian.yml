think_tank_ruined:0	"Разрушенный научный комплекс"
think_tank_ruined_DESC:0	"Разрушенный научный комплекс. Несмотря на разграбление внутренних помещений мародерами тысячелетия назад, основной корпус этого мегасооружения по-прежнему в основном цел. Теоретически, если использовать правильные технологии и много ресурсов, комплекс можно реконструировать."
