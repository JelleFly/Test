support.21.g:0	"가르침 구매"
support.21.h:0	"특화 가르침 구매"
support.21.i:0	"저희 조언에 관심을 베풀어 주셔서 감사합니다."
support.21.j:0	"지식을 향한 그 공경심, 확실히 잘 알았습니다."
support.21.k:0	"특성화는 중요합니다. 우리의 지식을 이해하는 정도가 초월적인 수준에 이르셨군요."
