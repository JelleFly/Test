terminate_communications:0	"Nada más, por ahora."
marauder.21.1.desc_01:0	"Seguimos esperando que nos indiques a quién debemos matar, desmembrar o robar. No nos hagas esperar mucho más."
marauder.21.1.desc_02:0	"Si tienes que pensarlo dos veces antes de contratar a un nausicaano, no estás preparado para nosotros."
marauder.21.1.desc_03:0	"¿Necesitas a alguien que te haga el trabajo sucio? La «amistad» nausicaana tiene un precio."
marauder.31.2.desc:0	"Solo dinos a qué rival quieres eliminar. La garantía nausicaana: no dejamos ni rastro que lleve hasta tu persona."
marauder.32.1.desc:0	"Una vez que se hace el trato ya no hay vuelta atrás."
marauder.32.a:0	"Confirmar asalto"
hire_raid:0	"¿Seguir adelante con este asalto?"
marauder.35.desc:0	"Nos especializamos en aplicar las medidas de presión adecuadas en determinados desacuerdos. Dinos cuál de tus vecinos necesita un empujoncito. Causaremos el caos necesario para que llegues y salves el día. No se darán cuenta."
marauder.35.a.name:0	"Sin objetivo para acosar"
marauder.35.b.name:0	"Acosar a §Y[bully_target_1.GetName]§!"
marauder.35.c.name:0	"Acosar a §Y[bully_target_2.GetName]§!"
