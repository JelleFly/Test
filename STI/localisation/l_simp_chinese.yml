qt_klingon_a3:0	"迈向英灵殿"
qt_klingon_a3_desc:0	"我们的战友们遵循§Hak'voh（护尸）§!的古老传统习俗，聚集在圣地守护烈士的尸身，这样他们的灵魂就能够进入§HSto-vo-kor（英灵殿）§!。\n\n"
