martial_law_cardassian:0	"Loi martiale"
martial_law_cardassian_tooltip:0	"Emplois de soldats : §G+2 \n§TStabilité des emplois de soldats : §G+5 \n§TProduction de ressources : §R-33% \n§TVitesse de développement des pops : §R-50%§! \n"
