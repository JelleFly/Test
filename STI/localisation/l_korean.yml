tech_mining_station_deuterium_output_increase_tier_1:0	"중수소 정제 규정"
tech_mining_station_deuterium_output_increase_tier_2:0	"중수소 냉각 규정"
tech_mining_station_deuterium_output_increase_tier_3:0	"중수소 저장 규정"
tech_mining_station_deuterium_output_increase_tier_3_desc:0	"가짜 정제소를 세우고 보안 수준을 끌어올려 진짜 중수소 저장소를 공격이나 도난으로부터 보호합니다."
tech_building_build_speed_tier_1:0	"자동화 건설"
tech_building_build_speed_tier_1_desc:0	"건설 로봇에 인공지능을 설치해 밀집된 도시 구조물을 최대한 빠르게 짓습니다."
tech_building_build_speed_tier_2:0	"녹색 도시"
tech_building_build_speed_tier_2_desc:0	"환경 과학의 발전 덕분에, 도시 팽창을 줄이고 에너지 효율을 높여 도시 오염을 근절할 수 있게 되었습니다."
tech_starbase_starport:0	"항성 항구 건설"
tech_starbase_starhold:0	"Advanced Starbase Construction"
tech_starbase_fortress:0	"항성 요새 건설"
tech_fleet_command_limit_tier_1:0	"함대 전술"
tech_fleet_command_limit_tier_2:0	"고급 함대 전술"
tech_fleet_command_limit_tier_2_desc:0	"치열한 전장에서 함선들이 선보이는 죽음의 무도는 과학보단 예술의 영역에 맞닿아 있습니다."
tech_fleet_command_limit_tier_3:0	"전술 통신 시스템"
tech_fleet_command_limit_tier_4:0	"좌표 지정 하위 시스템"
tech_scientist_pool_size_tier_1:0	"맞춤형 시험"
tech_scientist_pool_size_tier_2:0	"복합 분야 캠퍼스"
tech_scientist_pool_size_tier_2_desc:0	"대학은 과학에 헌신하는 사람들이 열린 토론과 논쟁을 펼칠 수 있는 발상의 시장과도 같습니다."
tech_scientist_pool_size_tier_3:0	"학문 보급"
tech_scientist_pool_size_tier_3_desc:0	"정보는 자연스럽게 확산하는 경향이 있지만, 가끔은 살짝 등을 떠밀어 주기도 해야 합니다."
tech_governor_pool_size_tier_1:0	"자동화 정치"
tech_governor_pool_size_tier_2:0	"정당 다변화"
tech_governor_pool_size_tier_2_desc:0	"정부에서 동일한 수준의 대의권을 보장함으로써 대중의 신뢰와 의사 결정 능률을 높입니다."
tech_governor_pool_size_tier_3:0	"믿음직한 정치인"
tech_governor_pool_size_tier_3_desc:0	"정부의 투명성과 대중에 대한 책임을 증진시키면 추문이 줄어드는 한편, 부정부패가 발붙이지 못하게 될 것입니다."
tech_admiral_pool_size_tier_1:0	"우주여행 모집"
tech_admiral_pool_size_tier_2:0	"군사 기록"
tech_admiral_pool_size_tier_3:0	"학문 중심지"
tech_admiral_pool_size_tier_3_desc:0	"어떤 공동체든 올바른 지도를 받으면 최고의 대표자를 배출할 수 있는 법입니다."
tech_general_pool_size_tier_1:0	"모집 지원 프로그램"
tech_general_pool_size_tier_2:0	"야전 진급 규정"
tech_general_pool_size_tier_3:0	"홀로 시뮬레이션"
tech_spy_pool_size_tier_1:0	"기밀 작전 훈련"
tech_spy_pool_size_tier_1_desc:0	"프로그램 내용을 공개할 수는 없지만, 기밀 작전 훈련을 통해 얻은 기술은 모두에게 도움이 됩니다."
tech_spy_pool_size_tier_2:0	"신경 조절 연구"
tech_spy_pool_size_tier_2_desc:0	"최정예 인원에게 감각 표적 지정 기술을 훈련시킵니다. 그 결과 해당 인원은 상대방에게 알고리즘 기반의 촉각 감각을 전달해 정보를 뽑아낼 수 있게 됩니다."
tech_spy_pool_size_tier_3:0	"홀로그램 감시"
tech_spy_pool_size_tier_3_desc:0	"해당 정보에 접근할 권한이 없습니다."
tech_warp_range_increase_tier_1:0	"천체 지도"
tech_warp_range_increase_tier_2:0	"예측형 지도 작성"
tech_warp_range_increase_tier_3:0	"양자 지도"
tech_warp_speed_increase_tier_1:0	"워프 이정표"
tech_warp_speed_increase_tier_2:0	"워프 신호기"
tech_warp_speed_increase_tier_3:0	"아공간 워프 표식"
tech_warp_speed_increase_tier_3_desc:0	"이 표식을 사용해 워프 항로를 삼각 측량함으로써 항범 문제 대부분을 해결할 수 있습니다. 오죽하면 너무 쉽다고 말하는 사람들도 나올 지경이지요."
tech_minefields_tier_1:0	"기뢰 부설"
tech_minefields_tier_2:0	"기뢰 패턴"
tech_minefields_tier_3:0	"은폐 기뢰"
tech_civilian_ships:0	"민간 우주여행"
tech_tractor_beam_ufop:0	"궤도 견인 광선"
tech_tractor_beam_ufop_desc:0	"대량의 광물을 옮길 수 있을 만큼 출력이 좋고 원자핵에서 양성자를 분리할 수 있을 만큼 정밀한 견인 광선입니다. 지금까지 이 견인 광선의 성능을 뛰어넘는 물건은 나오지 않고 있습니다."
tech_streamlined_transporters_ufop:0	"초대형 운송기"
tech_streamlined_transporters_ufop_desc:0	"양자 패턴을 저장해 송수신 중 발생하는 물질-에너지 전환 속도를 개선합니다. §H은하§!가 하나의 거대한 도시처럼 느껴지게 됩니다."
tech_tricorders_ufop:0	"TR-590 X 트라이코더"
tech_tricorders_ufop_desc:0	"표준 트라이코더부터 의료용 트라이코더, 손목형 트라이코더에 이르기까지 간소화된 TR-590 X 시리즈는 이제 수중과 극한의 기온에서도 정상 작동합니다. 환경 관련 오작동이여, 안녕!"
tech_batleth_klingon:0	"선조의 합금"
tech_batleth_klingon_desc:0	"고대의 수도사들은 자신의 §H바틀레스§!에 내밀한 비밀을 속삭였고, §H바틀레스§!도 속삭임으로 화답하였습니다."
tech_armors_klingons:0	"의식용 방어구"
tech_historic_clone_klingon:0	"역사 위인 클론"
tech_historic_clone_klingon_desc:0	"발전한 재생 기술을 통해 클링온 역사상 가장 영향력 있는 인물을 부활시키고... 죽을 때까지 싸우게 할 수 있게 되었습니다!"
tech_emitters_romulan:0	"다중 스펙트럼 방출기"
tech_emitters_romulan_desc:0	"때로는 환상만으로도 공포가 조성되곤 합니다. 첨단 홀로그램 기술을 개발하여 함선에 방출기를 장착하였습니다. 단 한 척의 함선을 전체 함대처럼 보이게 만드는 기능이 있죠."
tech_surgery_romulan:0	"외과적 개조"
tech_surgery_romulan_desc:0	"우리의 성형 수술 기술은 피술자가 현실을 의심할 정도로 육체를 변화시키는 경지에 이르렀습니다. 누구도 믿지 마세요. 자기 자신조차도."
tech_surgery_romulan_effect:0	"모집 가능 첩자 상한 증가: §G+1§!\n즉시 스킬 레벨 §G5§!인 첩자 지도자 획득"
tech_hologram_romulan:0	"홀로그램 첩보"
tech_hologram_romulan_desc:0	"온 사방에, 기둥 뒤에, 하물며 발밑의 대리석 바닥에도 우리의 귀가 존재합니다. 이젠 홀로그램 기법을 활용해 신뢰하는 인원이 여러 장소에 동시에 존재할 수 있게 되었습니다."
tech_hologram_romulan_effect:0	"이용 가능 사절: §G+1§!\n홀로그램 극장으로 인한 £research£ 연구: §G+10§!"
tech_criminal_science_cardassian:0	"범죄 과학"
tech_criminal_science_cardassian_desc:0	"질서를 이룩하려면 먼저 무질서를 이해해야 하며, 복종을 끌어내려면 먼저 불복종을 이해해야 합니다."
tech_memory_cardassian:0	"직관 연구"
tech_memory_cardassian_desc:0	"...2년 하고도 7개월 29일 전, 바로 이 자리에서 사건이 일어났죠. 당신은 끔찍한 튜닉과 어울리지 않는 신발을 신고 있었어요. 정말 보기 흉했습니다."
tech_memory_cardassian_effect:0	"카대시안 팝으로 인해 안정도 증가: §G+0.25§!\n행성 건설 속도: §G+25%§!"
tech_strip_mining_cardassan:0	"시체 광부"
tech_strip_mining_cardassan_desc:0	"행성과 그 노동자로부터 마지막 한 방울까지 쓸 만한 것을 모조리 쥐어짜 내는 새로운 방식을 일컫는 일상적 표현입니다."
tech_strip_mining_cardassan_effect:0	"노동 수용소에서 £job_forced_miner_cardassian£ 강제 노동 광부 제공: §G+1§!\n£job_forced_miner_cardassian£ 강제 노동 광부의 무역 가치 생산량: §G+0.25§!"
tech_sports_ufop_klingon:0	"스포츠 경기장"
tech_sports_ufop_klingon_desc:0	"자고로 건강한 문명이라면 경쟁과 게임을 위한 공간이 필요하기 마련입니다. 선의의 경쟁을 좋아하지 않는 사람이 어디 있겠습니까?"
tech_admin_ufop_romulan:0	"탈중앙화 관료제"
tech_admin_ufop_romulan_desc:0	"유능한 행정가는 손실과 불필요한 반복을 줄이기 마련입니다. 데이터 기반의 지역 중심 프로그램을 통해 시민의 요구 사항을 늦지 않게 들어줄 수 있습니다."
tech_trades_ufop_cardassian:0	"작업 데이터베이스"
tech_trades_ufop_cardassian_desc:0	"본 시스템은 광범위한 지식을 제공하며, 그 어떤 직무든 수행하는 방법을 배울 수 있습니다. 제아무리 복잡한 직무라도 말입니다."
tech_overcharge_klingon_romulan:0	"무기 과충전"
tech_overcharge_klingon_romulan_desc:0	"함대전에서 중요한 것은 최후의 일격뿐입니다."
tech_deployment_klingon_cardassian:0	"전시 제조 체제"
tech_deployment_klingon_cardassian_desc:0	"더 큰 살육 기계를 만드는 살육 기계가 있다면?"
tech_scanners_romulan_cardassian:0	"대인 스캐너"
tech_scanners_romulan_cardassian_desc:0	"하찮은 종족이라고 해서 다 똑같게 만들어진 것은 아닙니다. 면밀한 조사가 필요한 일부도 있죠."
tech_officers_1:0	"고속 진급 훈련"
tech_officers_1_desc:0	"장교가 되겠다는 신념이 합격에 있어 가장 중요한 요인입니다. 나머지는 강사들이 알아서 합니다."
tech_officers_2:0	"관문형 적성 시험"
tech_officers_2_desc:0	"시험 중 후보자가 탈락한 부분도 합격자가 나온 부분 못지않게 많은 정보를 제공합니다. 꼭 표준화된 절차로만 모든 걸 알 수 있는 건 아니니까요."
tech_officers_3:0	"진퇴양난 시나리오"
tech_officers_3_desc:0	"전투라는 하나의 거대한 집합 안에 다른 모든 관련 기술이 들어가 있는 셈입니다. 극한의 스트레스 환경에서 단련해야만 현장에서 훌륭한 전공을 세울 수 있습니다."
tech_cloaking_device_1:0	"은폐 장치"
tech_cloaking_device_1_desc:0	"빛과 다른 형태의 에너지를 굴절시켜 공간 그 자체를 조작할 수 있게 되었습니다. 우리의 첨단 은폐 기술은 타의 추종을 불허합니다."
tech_escape_pod_1:0	"구명정"
tech_escape_pod_1_desc:0	"구명정과 같은 보조 우주선은 대부분의 함선에 탑재되어 있습니다."
tech_highway_fluctuations_scanner:0	"하이웨이 변동 스캐너"
tech_highway_fluctuations_scanner_desc:0	"하이웨이에서 아공간 변동이 심한 지역을 표시하여 안전한 통행이 가능한 경로를 산출합니다."
tech_highway_stabilization_field:0	"하이웨이 안전화 역장"
tech_highway_stabilization_field_desc:0	"하이웨이의 불안정한 영역을 안정시켜 우회나 불필요한 위기를 초래할 만한 위험 요소를 제거합니다."
tech_mine_dilithium_1:0	"다일리튬 채굴 공법 개선 I"
tech_mine_dilithium_1_desc:0	"§H다일리튬§!을 산업적 규모로 채굴하기 시작한 날이야말로 진정한 우주 시대의 개막이라고 볼 수 있습니다."
tech_mine_dilithium_2:0	"다일리튬 채굴 공법 개선 II"
tech_mine_dilithium_2_desc:0	"채굴에 대한 체계적인 접근 방식은 §H다일리튬§! 채취 속도를 높입니다."
tech_mine_dilithium_3:0	"다일리튬 채굴 공법 개선 III"
tech_mine_dilithium_3_desc:0	"이토록 부서지기 쉬운 광물을 대량으로 빠르게 가공할 수 있는 것이야말로 현대의 경이를 상징합니다."
tech_mine_tetryons_1:0	"양자 안정화 I"
tech_mine_tetryons_1_desc:0	"아공간 §H테트리온§! 방출을 안정화하여 보다 나은 채취 환경을 조성합니다."
tech_mine_tetryons_2:0	"양자 안정화 II"
tech_mine_tetryons_2_desc:0	"쿼크 끈 기술로 기기를 보정하면 §H테트리온§! 원자가 아공간을 벗어날 때 그 반감기가 늘어납니다."
tech_mine_tetryons_3:0	"양자 안정화 III"
tech_mine_tetryons_3_desc:0	"연속체 공명을 해독해 채취 탐사정을 더 원활하게 배치합니다."
tech_mine_gravitons_1:0	"특이점 정리 I"
tech_mine_gravitons_1_desc:0	"중력자 포착에 사용되는 중력 그물은 설계가 너무 단순해 개선의 여지가 없다시피 합니다. 다만, 탐지 및 응답 시간을 개선하면 더 많은 입자를 생산할 수 있습니다."
tech_mine_gravitons_2:0	"특이점 정리 II"
tech_mine_gravitons_2_desc:0	"§H종합 중력 이론§! 확립에 가까워질수록 우주의 구조에 엄청난 영향력을 행사하는 경지가 가까워집니다."
tech_mine_gravitons_3:0	"특이점 정리 III"
tech_mine_gravitons_3_desc:0	"관찰할 수 없는 것, 즉 특이점 내부를 관찰하는 데 사용되는 방법은 너무나도 기발합니다. 헤아릴 수 없는 복잡성이 드러날 정도로 말입니다."
tech_mine_nanites_1:0	"입자 깔때기 I"
tech_mine_nanites_1_desc:0	"초점화 효과를 개선하여 원자를 더 빠르게 가공 시설에 투입합니다. 즉 §H나노봇§! 생산 속도가 빨라집니다."
tech_mine_nanites_2:0	"입자 깔때기 II"
tech_mine_nanites_2_desc:0	"맨눈으로 구분할 수 없는 2세대 입자 깔때기는 §H플랑크 척도§! 기준으로 두 배 더 넓습니다."
tech_mine_nanites_3:0	"입자 깔때기 III"
tech_mine_nanites_3_desc:0	"깔때기의 진공 품질을 개선해 희귀 원자재 저장 절차를 빠르게 만듭니다."
tech_warp_speed_increase_1:0	"고급 워프 엔진실"
tech_warp_speed_increase_1_desc:0	"워프 역장 격리 절차에서 신기술이 발명되어 더욱더 우수한 추진 시스템을 만들 수 있게 되었습니다."
tech_warp_speed_increase_2:0	"워프 슬링샷"
tech_warp_speed_increase_2_desc:0	"워프 항행 중 우주를 비유클리드 형태로 구부리면 이동 속도에 상당한 영향을 미칩니다."
