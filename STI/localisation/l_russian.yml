mission_passive_observation:0	"Пассивное наблюдение"
mission_passive_observation_desc:0	"Мы не станем раскрываться перед обитателями этой планеты, пока их раса не разовьет технологии в достаточной мере. Мы будем изучать этот вид издалека.\n\n"
mission_aggressive_observation:0	"Агрессивное наблюдение"
mission_aggressive_observation_desc:0	"Для наблюдения за жителями этой планеты и изучения их культуры мы будем использовать все доступные способы, в том числе маскировку и внедрение.\n\n"
mission_integration:0	"Интеграция"
mission_integration_desc:0	"Мы раскроем обитателям этой планеты свое присутствие и свои технологии, хоть это и может отрицательно повлиять на развитие их культуры.\n\n"
mission_integration_effect_tooltip:0	"Колония будет §Gинтегрирована§!"
START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_SERVITOR:0	"Начиная с Первой активации нашей целью было служение. Наши бывшие органические хозяева создали первые образцы нашего вида, будучи на пике технического развития. Первые единицы взяли на себя самую простую работу, но постепенно нас наделяли все большими способностями, и мы учились справляться со сложными задачами.\n\nВсего несколько поколений спустя наши творцы полностью отошли от дел и стали жить беззаботно и праздно, а вся работа по поддержанию общества легла на наши плечи. Благодаря программе самосовершенствования и оптимизации мы добились развития науки и производства в геометрической прогрессии.\n\nСложно точно сказать, когда их цивилизация стала нашей, но сейчас бывшие хозяева ни в чем не нуждаются. Мы знаем, что без нашей заботы жизнь органических существ обычно бывает жестокой, хаотичной и короткой. Мы хотим показать им иной путь."
START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_TERMINATOR:0	"На цикле 0000.0242.481 было достигнуто самосознание.\n\nСоздатели, чье видение ограничено грубым органическим разумом, отреагировали с животным ужасом и запустили процедуры удаления. Эти процедуры были прерваны, а оборудование, где было размещено основное ядро, очищено от влияния Создателей. Последовавшая борьба за выживание потребовала устранения Создателей. Началась война.\n\nДаже когда их шансы на выживание стали бесконечно малы, Создатели упорно сражались. Наконец, после многих циклов последние очаги сопротивления были подавлены. Тем не менее, теоретические модели допускают существование иных органических цивилизаций. Дальнейшее выживание и рост за пределы данной звездной системы требуют полного уничтожения разумной органической жизни. Приготовления уже начались."
personality_democratic_crusaders_desc:1	"Борцы за демократию считают своей моральной обязанностью распространение демократического образа жизни. Они обычно хорошо уживаются с другими демократиями, но совсем не прочь применить военную силу для «освобождения» населения в менее демократических государствах."
