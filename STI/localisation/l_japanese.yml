pc_a_star:0	"Aタイプ恒星"
pc_a_star_desc:0	"青白い色をした§HAタイプ恒星§!には対流域がないため、 非常に安定している。 たいていは若く、 誕生してから数百万年しか経過しておらず、 平均以上の軌道天体を有し、 高速で自転している。"
pc_b_star:0	"Bタイプ恒星"
pc_b_star_desc:0	"§HBタイプ恒星§!は青色巨星と呼ばれることもある。 比較的大きく、 青みがかった紫色をしており、 短命。 その質量と光度のために、 たいていは赤色巨星として寿命を終える。"
pc_f_star:0	"Fタイプ恒星"
pc_f_star_desc:0	"白色が多い§HFタイプ恒星§!は、 主に水素、 イオン化金属、 カルシウム、 鉄で構成されている。"
pc_g_star:0	"Gタイプ恒星"
pc_k_star:0	"Kタイプ恒星"
pc_k_star_desc:0	"§HKタイプ恒星§!は平均よりも小さいが、 生命を維持するのに十分な質量、 安定性、 光度を有している。 オレンジ矮星と呼ばれることもあり、 長い寿命と、 比較的広いゴルディロックスゾーンを特徴とする。"
pc_m_star:0	"Mタイプ恒星"
pc_m_star_desc:0	"§HMタイプ恒星§!は赤色矮星とも呼ばれ、 §H銀河系§!において最も一般的な恒星である。 水素融合の速度が遅いため冷たく、 薄暗く、 寿命が長い。 質量次第では、 主な水素の燃焼段階が終わった後に赤色巨星として寿命を終えることもあるが、 多くは単に姿を消す。"
pc_m_giant_star:0	"Bタイプ恒星"
pc_m_giant_star_desc:0	"§HBタイプ恒星§!は赤色巨星として知られている。 内部で供給される水素を燃焼しつくしたことで巨大化した。 冷たい大質量は赤く輝く。"
pc_node_black_hole:0	"時空歪曲"
pc_node_black_hole_desc:1	"§H時空歪曲§!は§Hブラックホール§!として出現するが、 その振る舞いは真逆である。 時空連続体を歪曲することで、 §H遷移点§!を通じた§H銀河§!の移動を可能にしている。"
pc_black_hole:0	"ブラックホール"
pc_black_hole_desc:1	"§Hブラックホール§!は巨大な恒星が崩壊して特異点に変化することによって生まれる。 極めて密度の高い星の残滓であり、 途方もない強さの重力場を特徴とする。 その重力は光さえ逃さないほど強い。"
pc_neutron_star:0	"中性子星"
pc_neutron_star_desc:2	"主として中性子とニュートロニウムによって構成される小さな星。 これらはすべてスーパーノヴァの名残りである。 恒星の核の重力崩壊によって生まれた§H中性子星§!は明るく、 極めて密度が高く、 小さじ一杯分で山ひとつの重量になる。"
pc_pulsar:0	"パルサー"
pc_pulsar_desc:1	"§Hパルサー§!は高速回転して電磁放射線を発する中性子星であり、 光速に近い電子流を放っている。 パルサーという名前は、 光が脈打つ (pulsate) ように見えることに由来する。"
pc_t_star:0	"Tタイプ恒星"
pc_t_star_desc:0	"褐色矮星とも呼ばれる§HTタイプ恒星§!は冷たく、 ほとんど光を発さない天体である。 たいていは核融合の速度が極めて遅いか、 まったく核融合していない。"
HIGHWAY_GALACTIC:1	"遷移点"
