district_mining_desc:0	"정제되지 않은 자원 채취에 특화된 구역으로, 광부들이 종사하는 채굴지와 자원 매장지 채석장이 가득합니다."
district_mining_ufop_desc:0	"채굴 식민지와 자원 채취 전문 노동자를 위한 거주 복합 단지로 가득한 벽지입니다. 연방의 경제에 공헌합니다."
district_mining_klingon_desc:0	"대지의 보물을 채굴해 가공하는 공정은 사회 확장의 핵심입니다. 영광스러운 신전의 기반도 결국 수수하고 튼튼한 바위에서 비롯된 결실 아니겠습니까."
district_mining_romulan_desc:0	"기반 시설은 문명을 이루는 주춧돌과 같습니다. 기계와 노동자가 제공하는 원자재는 우리가 그리는 완벽한 §H항성 제국§!을 만들어 나가는 데 쓰입니다."
district_mining_cardassian_desc:0	"과거의 우린 자원을 탕진했습니다. 하지만 그 결핍이 있었기에 오늘날 우린 더 강해졌습니다. 이 우주의 풍요를 지키는 적법한 수호자로서 우리보다 자격을 갖춘 이들은 없습니다."
