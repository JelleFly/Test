murendi_asteroid_deflector_category:0	"打ち捨てられたオベリスク"
murendi_asteroid_deflector_category_desc:0	"§H[Root.GetName]§!に、 正体不明の装置が取り付けられたオベリスクを発見した。 分子スキャンによると、 そのオベリスクはこの惑星に由来するものではないようだ。"
the_gloom_category:0	"独特な周波数"
the_gloom_category_desc:0	"正体不明の発生源からの微弱な信号を傍受した。 この周波数はメッセージかもしれないと科学者たちは考えているが、 信号を言語的に解読するには熟練の通信士官が必要となるだろう。"
substantial_rumor_category_desc:0	"§H[Root.GetName]§!の打ち捨てられた研究所で、 ゼリー状の物質が入った試験管が発見されたという噂だ。 試験管には「§E飲め§!」と書かれているらしい。"
lunar_monad_category:0	"衛星の人工的クレーター"
the_fearless_category_desc:0	"§H[Root.GetName]§!の軌道を周回している§H連邦§!艦の緊急ビーコンをセンサーが検知した。 そのIDは、 150年以上前に行方不明状態と認定された§HU.S.S.フィアレス§!のものと一致している。"
spherical_entity_category:0	"球体"
spherical_entity_category_desc:0	"§H[Root.GetName]§!の軌道周回中、 センサーが奇妙な球体を検知した。"
holodimension_category:0	"ホロデッキのポケット次元"
holodimension_category_desc:0	"§H[Root.GetName]§!での休暇中、 ある調査船の§Hホロデッキ§!における定期模擬演習によって、 ホログリッドの裂け目に§Hポケット次元§!が広がりつつあるのをわが軍が偶然見つけた。"
salvation_song_category:0	"歌う洞窟"
salvation_song_category_desc:0	"§H[Root.GetName]§!の海にある洞窟は、 知的生命体の存在を示す独特な振動パターンを発している。"
newlywed_category:0	"宴の生命"
newlywed_category_desc:0	"ある§Hベタゾイド§!の顧問が、 §H[Root.GetName]§!の一集落から異常に強力な感情が発せられているのをテレパシーによって感知した。 それには喜びや酒宴の強い感情が含まれているらしい。 大規模な集会だろうか？"
amerind_asteroid_deflector_category:0	"打ち捨てられたオベリスク"
amerind_asteroid_deflector_category_desc:0	"§H[Root.GetName]§!に、 正体不明の装置が取り付けられたオベリスクを発見した。 分子スキャンによると、 そのオベリスクはこの惑星に由来するものではないようだ。"
cosmic_string_category:0	"宇宙ひもの断片"
cosmic_string_category_desc:0	"§H[Root.GetName]§!の近くで、 異常に長く薄い超加速状態のガスの帯を発見した。 §H宇宙ひも§!の存在を示す証拠だ。"
time_change_category:0	"素早い時の流れ"
time_change_category_desc:0	"§H[Root.GetName]§!では、 通常よりも時の流れが早くなる……あまりにも早く。 スキャンを行った結果、 多種多様な有機体の全生涯が一秒にも満たない時間で観測されている。 その中には大型の動物さえ含まれているようだ。"
bubblewrap_sea_category:0	"球体の海"
bubblewrap_sea_category_desc:0	"§H[Root.GetName]§!のある海は、 地熱活動に由来する鉱物含有率の高さを特徴としている。 また、 出どころ不明の小型の球体が無数に漂い、 海を覆いつくしている。"
singularities_in_your_area_category:0	"ブラックホールの衝突"
singularities_in_your_area_category_desc:0	"§H[Root.GetName]§!の降着円盤の移動経路で大規模な反物質放出が観測された。 別のブラックホールと衝突した可能性がある。"
whale_isnt_that_nice_category:0	"空クジラ"
whale_isnt_that_nice_category_desc:0	"大型のクジラのような生物の群れが§H[Root.GetName]§!の大気中を遊泳しているのが観測された。 それらが泳いだあとには魅力的なエネルギー反応が残されている。"
oceanic_abyss_category:0	"深海のみぞ"
oceanic_abyss_category_desc:0	"§H[Root.GetName]§!で海溝が発見された。 スキャンによると、 記録されている海溝の中で最も深いものである可能性があるようだ。"
stellar_nursery_category:0	"若き惑星"
stellar_nursery_category_desc:0	"§H[Root.GetName]§!とその恒星は、 この宙域にある他の天体よりもはるかに若い。 いずれも数億年程度の年齢でしかない。"
kurlan_naiskos_category:0	"カーラン考古学"
kurlan_naiskos_category_desc:0	"§H[Root.GetName]§!の軌道スキャンの結果、 §Hカーランの遺跡§!が多数発見された。 カーランは大昔に絶滅した文明で、 その考古学的遺物は§H珍しい§!。 調べてみるだけの価値はあるだろう。"
heghbat_head_category:0	"クリンゴン彫刻"
heghbat_head_category_desc:0	"§H[Root.GetName]§!の岩がちな山嶺で訓練を行っていた防衛軍の精鋭たちが、 クリンゴンに由来する§H黒曜石彫刻§!を発掘した。 "
hearts_of_fire_category:0	"まごころからの招待"
hearts_of_fire_category_desc:0	"わが帝国軍士官と高位の§Hトリル指揮官§!が§H[Root.GetName]§!で秘密の結婚式を行っていた。 発見されたことにより、 ふたりには選択肢がなくなってしまい、 こころよく結婚式に招待してくれた。"
blood_in_the_soil_category:0	"古代の狩猟場"
blood_in_the_soil_category_desc:0	"初期クリンゴンの§H狩猟小屋§!の遺跡が§H[Root.GetName]§!で発見された。 宇宙航海時代におけるわれわれの文明の最も初期の痕跡かもしれない。"
reman_veruulir_category:0	"地下闘技場"
reman_veruulir_category_desc:0	"§H[Root.GetName]§!のスキャンにより、 §H地下闘技場§!とでも呼ぶべき建築物が発見された。 偵察部隊を派遣してその建築物の価値と有用性を評価しなければならない。"
zhat_vash_purification_category:0	"電磁干渉"
zhat_vash_purification_category_desc:0	"§H[Root.GetName]§!から発せられる人為的な電磁反応が通信システムに干渉している。 何者か、 あるいは何かが、 われわれに挨拶しようとしているようだ。"
tan_zhekran_category:0	"亜空間ポッド"
tan_zhekran_category_desc:0	"偵察部隊が、 墜落した亜空間ポッドを§H[Root.GetName]§!で発見した。 中に何か入っているようだが、 開けることができない。 ポッドを開けるには専門家を派遣する必要がありそうだ。"
temple_of_traps_category:0	"完璧な口実"
temple_of_traps_category_desc:0	"§H[Root.GetName]§!の反乱軍野営地の近くで、 水中に没した§Hベイジョー§!の地下洞窟に神殿が存在するのが発見された。 §H連合§!にとっては、 反乱者どもを罠にかけるのにうってつけの口実となるだろう。"
cardassian_ruins_category:0	"カーデシア遺跡"
cardassian_ruins_category_desc:0	"§H[Root.GetName]§!の地表に展開する兵士たちが、 古代§Hカーデシア文字§!で飾られた遺跡を発見した。 専門家を含む部隊を派遣する必要があるだろう。"
dulcedlech_category:0	"座礁したカーデシア人"
dulcedlech_category_desc:0	"生体スキャンの結果、 §H[Root.GetName]§!に生命体が取り残されていることがわかった。 どうやら§Hカーデシア人§!のようだ。"
cobalt_diselenide_category:0	"兵器工場"
cobalt_diselenide_category_desc:0	"打ち捨てられた§Hダイリチウム鉱石§!の工場が§H[Root.GetName]§!で発見された。 工場に残された貴重品を奪うためには、 兵士たちに扉の氷を溶かさせる必要があるだろう。"
elim_garak_category:0	"オブシディアン・オーダーの基地"
elim_garak_category_desc:0	"§H[Root.GetName]§!の地表を調査していた兵士たちが、 §Hオブシディアン・オーダー§!の異星基地として利用されていた廃墟を発見した。"
the_edo_category:0	"文明の発見"
the_edo_category_desc:0	"§H[Root.GetName]§!でヒューマノイドの文明が発見された。 その文明は惑星の軌道上を周回している異星生命体を崇拝しているようだ。"
subterranean_infection_category:0	"奇妙な信号"
subterranean_infection_category_desc:0	"ある艦船のセンサーが、 §H[Root.GetStarName]星系§!の§H[Root.GetName]§!から発せられる奇妙な信号を検知した。 住民はいないと考えられていた星だ。"
dark_side_of_the_galaxy_category:0	"独特な周波数"
dark_side_of_the_galaxy_category_desc:0	"正体不明の発生源からの微弱な信号を傍受した。 この周波数はメッセージかもしれないと科学者たちは考えているが、 信号を言語的に解読するには熟練の通信士官が必要となるだろう。"
soulcatcher_category:0	"小型ブラックホール"
soulcatcher_category_desc:0	"§H[Root.GetStarName]星系§!で§H小型ブラックホール§!が発見された。 どうやら最近、 近隣の物質を吸い込んだようだ。"
felicium_days_category:0	"強烈な太陽フレア"
felicium_days_category_desc:0	"科学者たちが、 §H[felicium_days_system.GetName]星系§!の恒星からの異常反応を報告してきた。"
cryocapsule_category:0	"霜に覆われた惑星"
cryocapsule_category_desc:0	"荒涼とした氷の星、 §H[Root.GetName]§!に、 精鋭揃いの調査部隊が着陸した。 居住性を確認するにはさらなる調査が必要だ。"
birds_of_a_feather_category:0	"打ち捨てられたクリンゴン艦"
birds_of_a_feather_category_desc:0	"クリンゴンの§Hバード・オブ・プレイ§!と思われる艦船が打ち捨てられているのを発見した。 さらなる情報を得るには調査が必要だ。"
ride_or_die_category:0	"重力レンズ"
ride_or_die_category_desc:0	"野心的な科学者のひとりが完璧に近い§Hアインシュタイン＝フヴォリソン環§!を発見した。 この重力レンズの調査を完了するためには、 手助けが必要なようだ。"
terra_terraria_category:0	"ねじれた小惑星"
terra_terraria_category_desc:0	"科学者たちが、 §H[Root.GetName]§!の近くで、 樹木のようにねじれた巨大な小惑星を発見した。 反対側には何かが隠されているようだ。"
mineral_alcove_category:0	"浸食された洞窟"
mineral_alcove_category_desc:0	"フィールド調査部隊が§H[Root.GetName]§!の地質調査を実施し、 侵食された洞窟群について調べる機会を得た。"
stardustlings_category:0	"巨大ガス惑星の核"
stardustlings_category_desc:0	"§H[Root.GetName]§!の惑星核から発せられる磁気信号をセンサーが検知した。 新たなデータが得られそうだ。"
clonopolis_category:0	"難破船の発見"
clonopolis_category_desc:0	"§H[Root.GetName]§!のデブリに発見された難破船が、 異星考古学者の興味をそそっている。"
astrosapling_category:0	"宇宙樹"
astrosapling_category_desc:0	"流星塵ほどのサイズの小さな宇宙樹が§H[Root.GetName]§!周辺を漂っているのを、 異星植物学者が発見した。"
substantial_rumor_category:0	"試験管の物質"
replicatastrophe_category:0	"亜空間の裂け目"
replicatastrophe_category_desc:0	"§H[Root.GetName]§!における徹底した磁子スキャンの結果、 原因不明の局地爆発によって生みだされた亜空間の裂け目が発見された。"
neon_ants_category:0	"リン光性虫人種"
neon_ants_category_desc:0	"§H[Root.GetName]§!において、 奇妙な化学組成を持つ正体不明の虫人種をスキャナーが検知した。"
lunar_monad_category_desc:0	"§H[Root.GetName]§!で比較的新しい衝突クレーターが発見された。 その独特な形状から考えて、 爆撃や地下の火山活動に由来するクレーターではなく、 人工的な陥没のようだ。"
biopod_category:0	"バイオポッド"
biopod_category_desc:0	"§H[Root.GetName]§!の乾燥した地下水脈で密封状態のバイオポッドが発見された。"
chromatic_vortex_category:0	"多彩なシャトル"
chromatic_vortex_category_desc:0	"§H[Root.GetName]§!の軌道上を周回するシャトルは、 目もくらむほど多彩な光線を放っている。 そのシャトルからは生体反応が検知されているが、 通信を試みても応答がない。"
lake_of_dread_category:0	"恐怖の湖"
lake_of_dread_category_desc:0	"§H[Root.GetName]§!のとある湖から、 奇妙なリズムを伴う振動が発せられている。 その星に住む者たちは、 神話に語られている恐るべき宇宙水生生物§Rトゥルグ§!の振動だと言っている。 調査してみるだけの価値はあるかもしれない……"
dicey_expedition_category:0	"予測不可能な探検"
dicey_expedition_category_desc:0	"§H[Root.GetName]§!に隣接するこの小惑星帯の一部は、 奇妙なことに立方体の形をしている。 さらに奇妙なことに、 それらの小惑星は黒いシンボルでおおわれていて、 サイコロによく似ている。"
disasteroid_category:0	"消えた流星体"
disasteroid_category_desc:0	"§H[Root.GetName]§!の形状は、 最近、 流星体が切り離されたことを示唆しているが、 その流星体を見つけるのは骨が折れそうだ。"
diamonds_in_the_rough_category:0	"ハイドロイド"
diamonds_in_the_rough_category_desc:0	"§H[Root.GetName]§!のスキャンの結果、 あり得ないほど鉱物が豊富な、 浸食された川の存在が明らかとなった。 科学者たちはその川をハイドロイドと名づけ、 この奇妙な現象のさらなる調査は保留している。"
digging_up_secrets_category:0	"不思議な鉱山"
digging_up_secrets_category_desc:0	"スキャンにより、 §H[Root.GetName]§!で貴重な金属の密集地帯が検知された。 だが地表には、 記録にない複数の採掘施設がすでに存在しているようだ。"
the_last_seed_category:0	"種子のアーカイブ"
the_last_seed_category_desc:0	"§H[Root.GetName]§!の地表で、 生物学の方舟が埋まっているのが発見された。 中には異星の種子がひとつ入っているようだ。"
murmurwood_category:0	"しゃべる森"
murmurwood_category_desc:0	"§H[Root.GetName]§!で言葉を話すことのできる樹木が発見された。 その歌は心地よいらしい。"
grain_of_truth_category:0	"ケシのプランテーション"
grain_of_truth_category_desc:0	"§H[Root.GetName]§!でケシのプランテーションが発見された。 隔離された環境で調査しなければならない花の希少種も含まれているようだ。"
bird_is_the_word_category:0	"バード・イズ・ザ・ワード"
bird_is_the_word_category_desc:0	"スキャンの結果、 §H[Root.GetName]§!で複数の独特な原住種族が発見された。 ある鳥人種などは高度な擬態能力を有している。"
left_hand_of_dolphin_category:0	"ジェンダーフルイドなイルカ"
left_hand_of_dolphin_category_desc:0	"§H[Root.GetName]§!の川で発光性のイルカのような生物の群れが発見された。 その生物は自由自在に性別を変えられるようで、 階層制や種間の暴力はまったく見られない。"
planted_trap_category:0	"心かき乱す下草"
planted_trap_category_desc:0	"§H[Root.GetName]§!の表面を、 ヒューマノイドの顔の形をした暗い色の朽ちた植物が覆いつくしているのが発見された。 その星は荒涼としていて、 誰も住んでいない。"
oh_worms_category:0	"不気味な洞窟"
oh_worms_category_desc:0	"スキャンの結果、 §H[Root.GetName]§!の地下に広大な洞窟が発見された。 惑星の組成からすると、 この洞窟には§Hテトリオン§!が含まれていそうだ。"
always_feel_like_category:0	"隠された植物相"
always_feel_like_category_desc:0	"§H[Root.GetName]§!の地表はまったくの不毛だが、 スキャンは多種多様な植物相を検知している。 どこか隠された場所で生育しているのかもしれない。"
mad_world_category:0	"プリオン"
mad_world_category_desc:0	"スキャンによると、 §H[Root.GetName]§!に生命体はいないようだ。 けれども、 地表に刻まれた深い裂け目と渓谷からは水蒸気が立ちのぼってきている。"
old_suits_category:0	"海の難破船"
old_suits_category_desc:0	"§H[Root.GetName]§!の深い海溝の底で古代の難破船が発見された。 その船を構成するテクノロジーの大部分は無傷のようだ。"
the_fearless_category:0	"緊急ビーコン"
spin_category:0	"破壊された造船所"
spin_category_desc:0	"§H[Root.GetName]§!で古い造船所の廃墟が発見された。 惑星の軌道上を壊れた衛星が高速で周回しており、 非常に危険だ。"
latinum_slip_up_category:0	"トパリン鉱"
latinum_slip_up_category_desc:0	"§H[Root.GetName]§!を調査していた部隊が、 トパリンの鉱脈が含まれている帯水層を発見した。"
childhood_friend_category:0	"タキオン溜まり"
childhood_friend_category_desc:0	"§H[Root.GetName]§!の地表では、 最近行われたタキオン重爆撃に由来する異常な残留エネルギーが確認されている。 時間の異常現象に対応できるかもしれない。"
failed_genesis_category:0	"食料備蓄"
failed_genesis_category_desc:0	"§H[Root.GetName]§!の大きな人工洞窟で備蓄された食料が発見された。 洞窟には、 正体不明の不安定な高出力エネルギー源も収容されている。"
ruglike_category:0	"でこぼこの草原"
ruglike_category_desc:0	"§H[Root.GetName]§!の低地地帯は背の高い毛羽だった草に覆われている。 その草の隠蔽的な特質のせいで、 センサーを使用しても生命体を適切にスキャンすることができない。"
self_replicating_mines_category:0	"機雷原の発見"
self_replicating_mines_category_desc:0	"自己複製する古代の大機雷原が§H[Root.GetName]§!の周囲で発見された。 その多くはまだ作動している。"
canticle_category:0	"荒地の下で"
canticle_category_desc:0	"§H[Root.GetName]§!の地下に大規模なトンネル網が発見された。 放射能嵐のせいでその地表は居住不可能だが、 スキャンによると、 その地下では原始的な生命が繁栄している可能性がある。"
eternal_eclipse_category:0	"星食の星"
eternal_eclipse_category_desc:0	"§H[Root.GetName]§!の地表は近隣の惑星との位置関係により、 独特な永遠の星食状態にある。"
torons_category:0	"薄片の惑星"
torons_category_desc:0	"§H[Root.GetName]§!の地表は、 酸化鉄から成るいくつもの薄片を組みあわせた層によって覆われている。"
green_monument_category:0	"打ち捨てられた庭園"
green_monument_category_desc:0	"§H[Root.GetName]§!では、 朽ち果てた炭素系物質が広がる地帯や、 原始的な構造物の残骸が確認されている。 かつては農業が行われていたのかもしれない。"
graviton_ellipse_category:0	"重力子楕円の発見"
graviton_ellipse_category_desc:0	"§H[Root.GetName]§!の近くで、 希少な重力現象をセンサーが発見した。"
garish_geysers_category:0	"間欠泉惑星"
garish_geysers_category_desc:0	"独特な化学物質を含む明るい色の間欠泉が§H[Root.GetName]§!で発見された。"
cardassian_manufacturing_category:0	"密輸兵器"
cardassian_manufacturing_category_desc:0	"行方不明になっていた貨物のビーコンが§H[Root.GetName]§!の近くで検知された。 そのビーコンは偽造書類によって輸送されていた貨物のビーコンと一致する。"
message_in_a_black_hole_category:0	"暗号メッセージ"
message_in_a_black_hole_category_desc:0	"§H[Root.GetName]§!は、 モールス信号の周波数と一致する異常に安定したホーキング放射を発している。"
another_call_of_the_void_category:0	"ブラックホールの幻覚"
another_call_of_the_void_category_desc:0	"§H[Root.GetName]§!の近くに駐留する士官が、 大昔に死んだ科学者の声を聞いたと報告してきた。 ブラックホールの事象の地平面へ艦船を向かわせるよう語りかけてきたらしい。"
petrified_forest_category:0	"大きな化石"
petrified_forest_category_desc:0	"§H[Root.GetName]§!の過酷な地表には、 巨大な円柱状の炭素系化石がある。 これらの化石は、 大型動物が存在したかつての地質時代の証拠かもしれない。"
the_star_that_grew_young_category:0	"不規則なパルサーの発見"
the_star_that_grew_young_category_desc:0	"§H[Root.GetName]§!によって引き起こされた強力な重力レンズ効果によって、 はるか彼方の§!不規則なパルサー§Hが初めて観測された。 パルサーの信号は異常なまでに一貫性がない。"
oddly_therapeutic_category:0	"拡張物体"
oddly_therapeutic_category_desc:0	"正体不明の物体が§H[Root.GetName]§!の軌道上を周回しているのが発見された。 その表面は伸び縮みしているようだ。 エネルギー源は検知されていない。"
vine_thing_category:0	"肉食性のジャングル"
vine_thing_category_desc:0	"獲物のまねをする能力を有する肉食植物が§H[Root.GetName]§!のジャングルで発見された。"
chaotic_space_category:0	"斜方晶系の破面"
chaotic_space_category_desc:0	"センサーにより、 §H[Root.GetName]§!の近くで斜方晶系の破面が発見された。 時空に空いたその裂け目は§Hカオス・スペース§!につながっているかもしれない。"
everbloom_category:0	"シリカの泉"
everbloom_category_desc:0	"ある研究者が§H[Root.GetName]§!で大量の温泉を発見した。 それらは湯気を立てる§Hシリカ§!のビーズのみで作られているようだ。"
tribble_threat_category:0	"黄金の機会"
tribble_threat_category_desc:0	"長距離スキャンの結果、 §Hダイリチウム鉱石§!を豊富に含む鉱脈が§H[Root.GetName]§!で発見された。"
misplaced_medicine_category:0	"時の変動"
misplaced_medicine_category_desc:0	"§H[Root.GetName]§!の活発な磁気圏には時間を歪める性質があるようだ。 地表での調査は慎重に行わなければならない。"
peace_out_category:0	"死の兵器"
peace_out_category_desc:0	"長距離スキャンの結果、 §H[Root.GetName]§!で記念碑のような形をした正体不明の§H水晶物体§!が検知された。"
dimensional_cutie_category:0	"刮目すべき恐怖"
dimensional_cutie_category_desc:0	"§H[Root.GetName]§!の軌道上を周回する恐るべき古代存在と遭遇した。"
anomaly.7521.a.tt:0	"将来ヒューマノイドが入植した際に、 この地域に§H時間災害対応§!が発令される。\n\n"
anomaly.7021.a.tt:0	"おそらく、 これ以上の調査を中止した決断は懸命だったのだろう。\n\n"
anomaly.7101.a.tt:0	"§H[Root.GetLeaderName]§!を§R放射線§!にさらす危険を冒してでも、 この資源の光崩壊を研究して安定させよう。\n\n"
anomaly.7130.desc:0	"§H[From.GetName]§!の亜空間断裂を生みだした極地爆発の原因を調査した結果、 円滑かつ持続的な波動で加速する電荷を発する電流で満たされた場所が発見された。\n\nその近くに着陸すると、 §H[Root.GetName]§!に搭載されたすべてのテクノロジー機器に破滅的な影響が現われた。 レプリケーターは長時間にわたって故障し、 使用者が要求したのとはまったく関係な物体を作成し続けたのだ。\n\n電流から離れるとレプリケーターを再調整できた。 けれども、 その機能は依然として万全とは言いがたい。 今のところ、 要求した物を作ってくれる確率は50%だ。 "
anomaly.7210.desc:0	"§H[Root.GetName]§!は鉱物豊富な§H[From.GetName]§!で200年以上前の原始的な採掘ステーションを発見した。 当時の§H連邦§!ニュースを確認したところ、 この採掘ステーションはゼル・マイニング・コーポレーションによって造られたステーションに関する説明と一致していた。\n\n200年前、 同社が作業工程を省略したせいで、 破滅的な事故が起こった。 構造物の素材が安価であったために、 採掘者や機械を太陽放射から保護できなかったのだ。 民間人20名が死亡し、 同社はステーションを閉鎖することを余儀なくされた。\n\nある密告者が現われ、 すべてが明るみに出た。 我々が発見した小惑星の場所を除くすべてがだ。\n\n ここを採掘すれば莫大な経済的利益が得られるだろう。 だが、 採掘者たちの遺骸は残されたままだ。 ここでの採掘は、 死者の子孫を怒らせるかもしれない。"
anomaly.7260.desc:0	"§H[From.GetName]§!の川に生息する生物発光するドルフィノイドは、 固定的な生物学的性別を持つことなく進化した。 そのドルフィノイドは、 完全に自らの意志によって、 男性、 女性、 または生殖に関わることのない性質を選択する。\n\nその種の交配儀礼には、 同種間での競争は欠如している。 暴力は社会的タブーであり、 攻撃的な個体は群れから永遠に追放されるのだ。\n\n§H[Root.GetName]§!の研究者たちは、 ドルフィノイドの群れが、 食料の採集、 探索、 捕食者からの防衛などの役割を常に交代し続ける、 強力な共同体的絆を示していることを発見した。 群れは遊びと昼寝のための時間もたっぷりとスケジュールに組みこんでいる。"
anomaly.7310.desc:0	"§H[Root.GetName]§!の研究者たちは、 §H[From.GetName]§!の海の底に沈んでいた難破船の貨物室で機械式の巨大な装甲スーツの軍団を発見した。 放射性炭素年代測定によると、 約100万年前のもののようだが、 装甲スーツは今でも機能した。\n\nスーツはいずれも高さ15メートル、 パワーセルの寿命は無限のようで、 搭乗員たちを検知した瞬間に起動した。 だが、 我々の研究者に敵意を向けはしなかった。\n\nそれどころか、 個々の研究者たちの脳波との接続を確立したのだ。 スーツのインターフェイスによると、 過去1,007,824年の長きにわたって、 統合するべきパイロットが訪れるのを待っていたらしい。"
anomaly.7320.desc:0	"現地の交易商たちのあいだでは、 この宙域には破壊された§H連邦§!艦が存在するという噂が数世代にわたって伝えられてきていた。 SOS信号を追跡すると、 その噂は真実であることがわかった。\n\n1世紀半を経て、 §HU.S.S. フィアレス§!が§H[From.GetName]§!の軌道を周回しているのを、 ついに発見したのだ。 消息不明になった当時、§Hフィアレス§!は§H連邦§!史上最大の調査船だった。\n\nフィアレスは破壊されたときに研究していた危険な重力異常に部分的に取りこまれているようだ。 搭乗していた120人の士官は全員死亡していた。"
anomaly.7321.a:0	"U.S.S.フィアレスは博物館にしよう。"
anomaly.7321.b.tt:0	"§Hフィアレス§!を修理し、 最新式の船体で改修して、 これからも銀河系を探索してもらおう。\n\n§H調査船フィアレス§!を獲得"
anomaly.7510.desc:0	"重なり合う星食が§H[From.GetName]§!を永遠の影の中に閉じこめていた。\n\nこの不毛の星の岩石層は、 海が干上がる前はこの星も水の惑星だったのだと示唆している。 屹立する山脈には、 これまで見てきた中でも最も豊かな鉱脈が発見されている。\n\n山肌には§P不可解な文字§!が彫られていたが、 時の流れに侵食されていて、 判別は困難だった。 誰が彫ったかさえわからない。"
anomaly.7510.a.tt:0	"§H[From.GetName]§!の記号は珍しい自然現象の結果かもしれない。 あるいは……\n\n"
anomaly.7600.a.tt:0	"不安定な球体を確保し、 §Hクロノス§!へ送り返せ。\n\n"
anomaly.7600.b.tt:0	"ゼリー状の球体の内側に盗聴器を隠しておけば、 次にそれを調べる者を監視できる。\n\n"
anomaly.7600.c.tt:0	"邪魔な物体は化学的に分解してしまおう。\n\n"
anomaly.7005.name:0	"球体"
anomaly.7005.desc:0	"§H[From.GetName]§!の軌道上を周回している半透明の球体は、 §H[Root.GetName]§!のデフレクターシールドを貫通し、 艦船の隔壁をすり抜け、 その姿を現した。\n\n搭乗員は球体が消える前に分析することに成功し、 艦船の通信チャンネルに干渉する能力を球体が有していることを突き止めた。 また、 球体は艦内にあるもののデータを収集し、 その核に保存したようだ。 目的は依然として不明である……"
anomaly.7005.a:0	"奇妙だ。"
anomaly.7090.name:0	"ホロ次元"
anomaly.7090.desc:0	"ホロデッキのグリッドに生まれた裂け目をスキャンしたところ、 全方向性ホログラフィックダイオードに§H改変ホロ物質§!が凝縮していることがわかった。\n\n広がり続ける裂け目の中では大量の光子が動き回り、 物質の幻はすべて消失し、 真の物質だけが残されている。\n\n艦船に搭乗している物理学者は、 その裂け目は宇宙のポケットの範疇にはおさまらないと考え、 新種の§H「ホロ次元」§!という仮称を与えた。"
anomaly.7090.a:0	"不気味だ。 艦長に警告しておけ。"
anomaly.7090.a.tt:0	"この奇妙な現象は悪い兆しかもしれない。\n\n"
anomaly.7090.b:0	"ホロ次元を分析しろ。"
anomaly.7090.b.tt:0	"§Hホロ次元§!には未知の驚異が含まれているかもしれない。\n\n"
anomaly.7091.name:0	"予言者のポータル"
anomaly.7091.desc:0	"尉官はホロデッキの§Hポケット次元§!について報告しようとしたが、 艦長は待機室にはおらず、 代わりに§H極秘ファイル§!があった。 そこには、 ホロデッキをめぐる§Hベイジョー§!による陰謀が記されていた。\n\nベイジョーの精神的現象に傾倒した研究者の中には、 ポケット次元は導きを必要とする者たちを見守るために§H予言者たち§!によって作られていると信じている者たちもいる。 そのファイルにはホロ神殿に関する包括的な研究も記されており、 設計図も含まれている。\n\nベイジョーの研究者によると、 ホロ世界に干渉することは不可能であり、 自発的に閉じてしまう直前にのみ、 それは出現するという。 その唯一の用途は崇拝の喚起だけだ。"
anomaly.7091.a:0	"ベイジョーに知らせよう。"
anomaly.7091.a.tt:0	"彼らにとっては文化的に重要な出来事なのかもしれない。\n\n"
anomaly.7091.b:0	"予言者のためのホロ神殿を建造しよう。"
anomaly.7091.b.tt:0	"§Yホロ神殿§!の設計図を使えば、 神々の恩恵が得られるかもしれない。\n\n"
anomaly.7092.name:0	"ホロポータル"
anomaly.7092.desc:0	"§H[Root.GetName]§!のホロデッキのグリッドの裂け目によって引き起こされた広がり続けるポケット次元が最初に現れたとき、 それは時空の異常に由来するリンゴ大の微小次元ポータルだったということがわかった。\n\n搭乗員が発見したところによると、 そのポータルは海と空だけで構成された魅力的な海洋世界につながっているようだ。 その性質を分析した科学者たちは、 そのポータルから飛びだしてきた海水はホロデッキでは長くは存在できないことに気がついた。 閾値を超えると消散してしまうのだ。\n\nその世界に行くことは不可能だとわかったが、 科学者たちはそのポータルを§H望遠鏡§!のように使って別次元を覗き見できることを発見した。 ポータルはいずれは閉ざされてしまうだろうが、 今のところは、 それを使って海洋世界を研究することができる。 そのあいだ、 使用されていない待機室に別の§Hホロデッキ§!を用意した。"
anomaly.7092.a:0	"宇宙の驚異にはいつも驚かされる。"
anomaly.7340.name:0	"救済の歌声"
anomaly.7340.desc:0	"§H[Root.GetName]§!の研究者たちは、 §H[From.GetName]§!の海の洞窟探索を開始した。 洞窟の通路は見えざる者の歌声によって満たされていた。 何人かの搭乗員は、 強烈な精神的感覚を覚えたと報告している。\n\n部隊に所属していた経験の浅い研究者2名が歌声の源の調査へ向かったが、 潮汐の変化によって狭い通路で立ち往生してしまった。\n\n今やものすごい早さで海水が洞窟を満たそうとしている。 §H[Root.GetLeaderName]§!艦長の要望により、 最精鋭の保安士官が取り残された者たちの救助に志願してくれたが、 救助のためには洞窟のさらなる探索を放棄する必要がある。"
anomaly.7340.a:0	"取り残された搭乗員を救助しろ。"
anomaly.7340.a.tt:0	"事故が致命的な結果をもたらす前に、 取り残された搭乗員の救助に力を向けよう。\n\n"
anomaly.7340.b:0	"洞窟の歌声をたどって発生源を突き止めろ。"
anomaly.7340.b.tt:0	"取り残された搭乗員の命は失われるだろうが、 その犠牲は無駄にはしない。\n\n"
anomaly.7341.name:0	"高貴なる犠牲"
anomaly.7341.desc:0	"§H[Root.GetName]§!の研究者たちは§H[From.From.GetName]§!の海の洞窟をさらに中へ進んだ。 すると、 こだまする叫びのは安らぎの声へと変わり、 やがて穏やかな鼻歌になった。\n\n洞窟の中に、 調和のとれたダイヤモンドで満たされた無数の鍾乳石が連なる大きな空洞を見つけた。 そこには未知の種の骨塚がうず高く積まれており、 かつては墓所として利用されていたと思われる。\n\n潮の満ち引きの音がそれらのダイヤモンドと共鳴し、 響きわたる合唱のような音を生みだしていたのだ。 ある乗組員は、 その体験について「§E史上最も荘厳な大聖堂の中に立っているようだ§!」と語っている。"
anomaly.7341.a:0	"大聖堂の洞窟を考古学上の遺跡に指定する。"
anomaly.7341.a.tt:0	"§H[From.GetName]§!の共鳴するダイヤモンドの洞窟は、 その原住種族の聖地として宣言されるだろう。\n\n"
anomaly.7341.b:0	"共鳴するダイヤモンドを発掘しろ。"
anomaly.7341.b.tt:0	"§H[From.GetName]§!の地下の富を発掘すれば、 希少鉱物に関する我々の知識はさらに高まるだろう。\n\n"
anomaly.7420.name:0	"新婚者"
anomaly.7420.desc:0	"§H[From.GetName]§!で検知された宴は、 §Hジェナイ§!のパイロットと§H連邦§!に所属する人間の士官との大規模な結婚式だったことが判明した。 結婚式に接近したわが軍の派遣部隊は、 最初は警戒された。\n\nパイロットが語ったところによると、 その人間の伴侶は、 ジェナイのパイロットが§Hジェナイ§!の領土から逃亡する手助けをし、 自らの性同一性と性志向を選択し、 抑圧的な政府の干渉を受けずに自由に生きられるよう尽力してくれたのだという。\n\nこの南国で誓いを新たにしつつ、 ふたりは、 いつか§Hジェナイ§!が過ちに気がつくことを願っている。 §H[Root.GetName]§!の§H[Root.GetLeaderName]§!艦長は§H連邦§!が助力するという公的な申し出をすることで、 結婚式に招かれた。"
anomaly.7420.a:0	"気に留めておこう。"
anomaly.7420.b:0	"希望は決して潰えないものだ。"
anomaly.7420.b.tt:0	"いつか平等のために§Hジェナイ§!との関係が悪化することになるとしても、 そのときはそのときだ。\n\n"
anomaly.7420.c:0	"銀河間声明を発表する。"
anomaly.7420.c.tt:0	"我々の支援は隠しておくべきではない。 §Hジェナイ§!の不平等制を公然と弾劾しよう。\n\n"
anomaly.7425.name:0	"ムレンディ小惑星デフレクター"
anomaly.7425.desc:0	"§H[From.GetName]§!へ降下した派遣部隊は、 オベリスクに取りつけられた装置が、 ムレンディと呼ばれる部族の小惑星デフレクターだったことを知った。\n\nムレンディはそれらのデフレクターを使って、 §H小惑星の衝突§!から自らの母星を守っているのだ。 最近のワープ反応を分析したところ、 §Hフェレンギ§!の貨物船がこの構造物を動かしたせいで、 惑星全土とその住人が危険にさらされているということが判明した。 移動パターンからして、 連中はここを盗品の隠し場所として利用しているのかもしれない。\n\n§H[Root.GetName]§!に搭乗している士官の一部には、 オベリスクを§H[Root.Owner.Capital.GetName]§!に移送して展示し、 利益を得ようという者たちもいたが、 §H[Root.GetLeaderName]§!艦長は明確にそれを却下した。"
anomaly.7425.a:0	"[Root.GetName]の搭乗員なら解明できるだろう。"
anomaly.7425.b:0	"その構造物はムレンディの人々に返そう。"
anomaly.7425.b.tt:0	"我々は過去から学んだのだ。 §H[Root.GetLeaderName]§!艦長はその構造物を§Hムレンディ§!の人々に返却せよ。\n\n"
anomaly.7425.c:0	"その構造物を返却し、 フェレンギを弾劾する。"
anomaly.7425.c.tt:0	"責任はとらなければならない。 見返りとして、 §Hムレンディ§!はそのデフレクターの性質を調査させてくれるだろう。\n\n"
anomaly.7515.name:0	"宇宙ひもの断片"
anomaly.7515.desc:0	"§H宇宙ひも§!の断片が§H[From.GetName]§!の近くを通過しているのを発見した。 宇宙ひもは氷の塊のひび割れのようなもので、 時空間の局地的な欠乏であり、 遠いむかしには宇宙の長さと幅を引きのばしていた。\n\n初期の宇宙の不均衡な冷却によって形成された強力なエネルギーを含むこれらの§Hひも§!は、 たいていは陽子ひとつよりも小さいのだが、 ブラックホールに匹敵する重力効果を生むほどの力を有している。"
anomaly.7515.a:0	"宇宙ひもを引っぱってみよう。"
anomaly.7515.a.tt:0	"そのひもを特殊な§H重力子ビーム§!で撃ってやれば、 ひもの振動周波数が高まるだろう。\n\n"
anomaly.7515.b:0	"宇宙ひもを調律してやろう。"
anomaly.7515.b.tt:0	"ひもを補強して振動周波数を安定させれば、 しっかりとした波が生みだせるだろう。\n\n"
anomaly.7516.name:0	"時空のひび割れ"
anomaly.7516.desc:0	"重力子ビームは§H宇宙ひも§!を取りまく超加速状態のガスの中に消失した。 ひもを突きぬける振動の周波数は増大し、 破壊的干渉によってその途上の物体を自己消滅させている。\n\nだが、 離脱の準備をしていた§H[Root.GetName]§!が量子場に捕らわれてしまった。 量子場は§H[Root.GetName]§!を§H宇宙ひも§!の事象の地平面へ引きずりこもうとしている。\n\n§H[Root.GetName]§!の科学士官は、 航行デフレクターを使用することで量子場をかき消し、 艦が§Hひも§!の重力の深みで破壊されるのをかろうじて回避することに成功した。\n\n量子場の発生源は依然として不明である。"
anomaly.7516.a:0	"量子場の発生源を調査しろ。"
anomaly.7516.a.tt:0	"§H調査船§!を§H宇宙ひも§!の事象の地平面へ引きずりこもうとしたのが誰なのか、 あるいは何なのか突き止めよう。\n\n"
anomaly.7516.b:0	"宇宙ひもを安定させろ。"
anomaly.7516.b.tt:0	"重力子ビームで断片を安定させよう。 さきほどよりも注意してやらなければならない。\n\n"
anomaly.7516.c:0	"放っておけ。"
anomaly.7516.c.tt:0	"初期宇宙から残された局地的欠乏の残滓を研究するために、 これ以上の人命を危険にさらす必要はない。\n\n"
anomaly.7517.name:0	"建設的なフィードバック"
anomaly.7517.desc:0	"§H宇宙ひも§!の断片を補強した。 重力子ビームによって生みだされた振動は建設的な干渉を通じてひもの振動と結合し、 安定した波を形成している。\n\nこの§H宇宙ひも§!の断片は、 将来的にも安定しているだけでなく、 余剰エネルギーを産出してもいる。"
anomaly.7517.a:0	"タダでエネルギーが手に入ったな。"
anomaly.7517.a.tt:0	"§H宇宙ひもの断片§!の安定性を損なわないようにしつつ、 可能な限りのエネルギーを回収しよう。\n\n"
anomaly.7518.name:0	"二次元人"
anomaly.7518.desc:0	"まるで召喚されたかのように、 深宇宙のホタルのごとくかすかな干渉が現われて§H[Root.GetName]§!の重力子センサーに反応を残し、 §H宇宙ひも§!の深みに消えた。\n\n一瞬の接触だったが、 彼らは量子場の操作以外にコミュニケーション手段を持たない§H二次元存在§!であったと結論づけるに十分なデータを機器が収集していた。\n\n§H[Root.GetName]§!の搭乗員は低次元の生命体を観測する機会に恵まれたことに畏怖の念を感じているようだが、 偶発的に (あるいは故意に？) §H宇宙ひも§!の中心に存在する、 離脱不可能な重力の深淵に引きずりこまれなかったことに感謝してもいる。"
anomaly.7518.a:0	"多次元遭遇か。"
anomaly.7518.a.tt:0	"今後、 似たような活動が観測されないか、 センサーを監視しておこう。\n\n"
anomaly.7519.name:0	"無限にゆるいひも"
anomaly.7519.desc:0	"§H宇宙ひもの断片§!と、 その謎めいた量子場についての調査を完了することはできなかった。\n\n謎は残されたが、 宇宙船が§Hひもの断片§!から距離をとるようにすれば、 当面のところ、 この現象は直接的な危険にはならない。"
anomaly.7519.a:0	"保留しておくべきだろう。"
anomaly.7519.a.tt:0	"この物質について解明するためにこれ以上時間を浪費できない。\n\n"
anomaly.7520.name:0	"時の変動"
anomaly.7520.desc:0	"§H[From.GetName]§!の生命体は高速で時を経験する。 §H銀河系§!に存在するヒューマノイドの、 およそ24,000倍の速度だ。\n\n遠くから見ていると、 §H[From.GetName]§!の生命がリアルタイムで数千世代の時を経るのが観測できる。 微生物も、 惑星最大の植物や動物も同様だ。\n\n§H[From.GetName]§!の生態系からは学べることが多いが、 その進化の早さは特定の種が変化する前の姿を観測するのを困難にしている。 §H銀河系§!のほかの場所とこことで時の速度が違う理由は不明である。"
anomaly.7520.a:0	"時間の流れを遅くしてやろう。"
anomaly.7520.a.tt:0	"§H[From.GetName]§!から得られた複数の生体標本に、 加齢を遅くする化合物を投与し、 より詳細に観察してみよう。\n\n"
anomaly.7520.b:0	"時の流れを研究しよう。"
anomaly.7520.b.tt:0	"タキオンスキャナーを使えば時の流れが早くなっている原因を突き止められるはずだ。\n\n"
anomaly.7521.name:0	"進化の観測"
anomaly.7521.desc:0	"加齢を遅くする化合物が効果を発揮すると、 §H[From.From.GetName]§!の生命体の異常な性質は和らいだ。\n\nそれでも我々より数千倍早く進化するが、 §H[From.From.GetName]§!の植物も動物も微生物も、 これといって特別な特徴は示していない。\n\n§H銀河系§!で知られているほかの既知の種と同じように、 生きて、 再生産して、 死ぬ。 それを早く行っているだけだ。"
anomaly.7521.a:0	"何が普通かは観測者によって異なるものだ。"
anomaly.7522.name:0	"反時間噴出"
anomaly.7522.desc:0	"§H[From.From.From.GetName]§!とその周辺のタキオンスキャンにより、 そこの時の流れが§H銀河系§!のほかの場所よりもはるかに早くなっている原因はすぐに判明した。 秘密裏に使用された実験的次元兵器によって引き起こされたと思われる、 近隣の反時間噴出がその原因だった。\n\nその噴出は、 時間と反時間が混合される亜空間の断裂を示している。 その一帯では相対論効果が増大するのだ。 とりわけ§H[From.From.From.GetName]§!は、 極端なまでの§H時間の膨張§!にさらされている。"
anomaly.7522.a:0	"噴出をふさごう。"
anomaly.7522.a.tt:0	"特別に調整した§Hテトリオン§!ビームで反時間噴出をふさごう。 そうすれば、 生物圏への影響をおさえつつ、 §H[From.From.From.GetName]§!の時の流れを正常化できるはずだ。\n\n"
anomaly.7522.b:0	" 時間問題調査局に通達しろ。"
anomaly.7522.b.tt:0	"ヒューマノイドの生命の安全のために§H時間災害除去§!が発令されるが、 その対応には時間とコストがかかる。\n\n"
anomaly.7523.name:0	"不時の歪曲"
anomaly.7523.desc:0	"時は不変ではない。 観測者がどこにいるかによって変化するのだ。 §H[From.From.From.From.GetName]§!における早すぎる時の流れを調査するのに失敗したあと、 異常な相対論効果が観測された。 さらには、 観測することそのものが噴出を引き起こしたかのようだった。\n\n数年前に記録したすべての種はすでに絶滅し、 絶滅していない種ももはや予測不可能な人口曲線をたどっている。 捕食関係が混乱しているようで、 かつての頂点捕食者が、 生態系全体の被捕食者になったりもしている。\n\n得られた結論は、 どのようにしてかこの一帯の時空が壊れているということだけだ。"
anomaly.7523.a:0	"時空の歪みか…… 警戒すべきだな。"
anomaly.7523.a.tt:0	"ヒューマノイドが生息できるようこの地域を安定させるために§H時間災害除去§!が発令されるが、 その対応には時間とコストがかかる。\n\n"
anomaly.7524.name:0	"ゆっくりとした動き"
anomaly.7524.desc:0	"§H[From.From.From.From.GetName]§!における時の流れは、 §H銀河系§!の大半のヒューマノイド種が経験しているのと比較可能な程度にまで遅くなった。\n\n周辺一帯における極端なまでの時間の膨張を引き起こしていた反時間噴出はふさがれ、 再び開かれる兆候は見られていない。\n\nこの変化の結果、 §H[From.From.From.From.GetName]§!の生命体に対してはポジティブな影響もネガティブな影響も観測されていない。"
anomaly.7524.a:0	"時間とは、 何にもまして無頓着なものだ。"
anomaly.7524.a.tt:0	"時間の膨張を解決したことで想定外の結果が発生しないか確認するために、 §H[From.From.From.From.GetName]§!の生物圏の監視を継続しよう。\n\n"
anomaly.7540.name:0	"気泡に覆われた海"
anomaly.7540.desc:0	"§H[Root.GetName]§!の研究者たちが、 §H[From.GetName]§!のミネラル豊富な海を探検し、 その海面を漂う小さな球体を研究した。 よく観察してみると、 それらの球体は、潮汐によって破壊・再形成を繰り返す多角形の泡だとわかった。\n\n遊泳を試みることに決めたが、子供の頃に溺れかけた経験のある若い士官は不安がっていた。 他の部隊の者たちは、 実際に泳いでみせることでその不安を拭い去ってやった。\n\n球体は触れるとたやすく崩れてしまった。 部隊は約30分の間、 爽やかで浮力のある海中で泡を追いかけ、 割るのを楽しんだ。 報告で愉快な雰囲気まで伝わってきた。"
anomaly.7540.a:0	"すべて割ってしまえ。"
anomaly.7540.a.tt:0	"さらに複数の部隊が海を訪れ、 リラックス効成分を研究し、 ミネラル球体のサンプルを採集する予定だ。\n\n"
anomaly.7560.name:0	"あなたの宙域の特異点"
anomaly.7560.desc:0	"§H[From.GetName]§!として知られている巨大なブラックホールは、 数百万年あるいは数千年前に衝突し、 いまも融合し続けているふたつの小さな放浪するブラックホールによって形成されたものだった。\n\n親となったふたつのブラックホールはゆっくりと食い合い、 共有する降着円盤に大量の反物質を撒き散らし、 自然に爆縮するちりとガスを発生させている。\n\nこのドミノ効果によって、 小型の短命な§H子特異点§!がいくつも生みだされている。"
anomaly.7560.a:0	"永きにわたるラブストーリーか。"
anomaly.7560.a.tt:0	"ふたつのブラックホールが絡み合い、 食い合う様子をさらに研究すれば、 この貴重な現象の理解を深められるだろう。\n\n"
anomaly.7560.b:0	"指輪をはめてやろう。"
anomaly.7560.b.tt:0	"融合するふたつのブラックホールによって引き起こされる連鎖反応を収容すれば、 貴重な副産物が得られるだろう。\n\n"
anomaly.7575.name:0	"クジラか。 いいんじゃないか？"
anomaly.7575.desc:0	"§H[From.GetName]§!の大気に生息するクジラは、 膜状の体のおかげで、 惑星のガス質の空を自由自在に泳ぐことができる。 その群れが泳いだあとには豊富なタキオンが残されており、 クジラたちは、 部分的には我々が生きる四次元時空の外に存在している可能性がある。\n\nクジラたちとの接触は実り多いものだった。 我々からのあいさつに対してクジラたちは同時的な覚醒信号のパルス増大によって応じたのち、 群れのほかの者たちとの完璧に調和のとれた行動と交感を行った。\n\nクジラたちの応答の汎用翻訳の結果は、 「§G漂う。 幸せ。 楽しい§!」だった。"
anomaly.7575.a:0	"この種は保護しなければならない。"
anomaly.7575.a.tt:0	"§H[From.GetName]§!は絶滅危惧種生息区として再指定し、 さらなる研究のために空クジラを保護しよう。\n\n"
anomaly.7575.b:0	"発見内容の映像を公開しよう。"
anomaly.7575.b.tt:0	"§H[From.GetName]§!の空クジラは§H連邦§!全土で喜ばれるだろう。\n\n"
anomaly.7580.name:0	"海の深淵"
anomaly.7580.desc:0	"§H[From.GetName]§!には、 これまで発見された中で最も深い§H海の深淵§!がある。 その海溝の深さは20,000メートルを越え、 光が水を貫通することのできる深さの20倍以上にも及ぶ。\n\n海溝の底の圧力は標準大気で2,000気圧に相当し、 純金属の塊でさえ潰れてしまうほどだ。 海溝底の水密度は海面の10倍にも達し、 温度は摂氏1℃の低さに保たれている。\n\n§H[Root.GetName]§!から、このような条件に耐えることができるニュートロニウム製の特殊な深海探査機が導入された。 §H[From.GetName]§!の深い海溝の底は、 外宇宙の真空にも匹敵するほど、 生命体にとって過酷な環境だが、 それでもなお有機生命体が発見された。\n\n観測されたのは、 小さな蟹のような生命体で、 光には反応しないが、 海溝の底をちょこちょこ歩きつつ、 音波を使って餌を漁っている。"
anomaly.7580.a:0	"素晴らしい。"
anomaly.7580.a.tt:0	"摂氏1℃だと？ すごいな。\n\n"
anomaly.7595.name:0	"育星場"
anomaly.7595.desc:0	"§H[From.GetName]§!や、 その恒星と周囲の天体の若さからして、 この星系は新しい星が断続的に生まれる§H育星場§!の一部だと思われる。\n\nこの§H育星場§!は、 数億年前に死を迎えた巨大な恒星のスーパーノヴァが生みだした新恒星形成環境によって作られたようで、 金属の割合が多く、 星雲ガスと宇宙塵の密度が高い。"
anomaly.7595.a:0	"ニュートン学説の子守唄だな。"
anomaly.7595.a.tt:0	"この§H育星場§!の豊かさは、 来たるべき新時代の恒星を生みだすだろう。\n\n"
anomaly.7595.b:0	"星の命もめぐるのか。"
anomaly.7595.b.tt:0	"大きな視点で見れば、 星のライフサイクルは有機生命体のライフサイクルと同じだ。\n\n"
anomaly.7440.name:0	"カーラン遺跡"
anomaly.7440.desc:0	"残念なことに、 §H[From.GetName]§!の§Hカーラン遺跡§!は著しく損なわれていた。\n\nそれでも§H第5王朝§!の砕けた陶器や壺を大量に発掘できた。\n\nこうした発見物の価値は問う者によって異なり、 興味の対象にもなれば、 無価値にもなる。"
anomaly.7440.a:0	"宇宙艦隊記録博物館に展示しよう。"
anomaly.7440.a.tt:0	"§Hカーラン§!の考古学的発見にはすべて価値がある。 たとえ砕けていようとも。\n\n"
anomaly.7440.b:0	"なにかに転用しよう。"
anomaly.7440.b.tt:0	"残念だが、 それらの素材は再利用した方がよさそうだ。\n\n"
anomaly.7441.name:0	"カーランの壊れたナイスコス"
anomaly.7441.desc:0	"§H[From.From.GetName]§!の§Hカーラン遺跡§!の瓦礫の中で、 §H第5王朝のナイスコス§!が発見された。\n\n陶磁の像は不完全な状態であり、 部品の多くが失われていて、 傷も多い。\n\nそれでも、 このような考古学的発見は珍しいとされている。"
anomaly.7441.a:0	"宇宙艦隊記録博物館に展示しよう。"
anomaly.7441.a.tt:0	"§Hカーラン§!考古学の発見は貴重だ。"
anomaly.7441.b:0	"ナイスコスを売却しよう。"
anomaly.7441.b.tt:0	"この§Hナイスコス§!には全§H銀河系§!の公認コレクターたちが興味を持つだろう。\n\n"
anomaly.7442.name:0	"カーランの無傷のナイスコス"
anomaly.7442.desc:0	"§H[Root.GetName]§!の調査部隊は§Hカーラン遺物§!の発見に成功した。\n\n§H[From.From.From.GetName]§!の遺跡を探索した結果、 異星考古学者のひとりが§Hカーラン第3王朝の無傷のナイスコス§!を発見し、 瓦礫の中から無事に掘りだすことに成功したのだ。\n\n陶磁の像は12,000年以上前のもので、 非常に貴重だ。"
anomaly.7442.a:0	"宇宙艦隊記録博物館に展示しよう。"
anomaly.7442.a.tt:0	"この§Hカーラン§!考古学の発見は非常に貴重だ。 博物館の客はこぞって見たがるだろう。\n\n"
anomaly.7442.b:0	"ナイスコスを売却しよう。"
anomaly.7442.b.tt:0	"高名なコレクターや考古学者なら、 §H無傷のナイスコス§!に全財産費やしてくれるかもしれない。\n\n"
anomaly.7160.name:0	"首のない像"
anomaly.7160.desc:0	"§H[Root.GetName]§!が§H[From.GetName]§!の防衛軍に加わり、 クリンゴンの像を調べた。 その壮麗な岩は間違いなくクリンゴンの指揮官の像なのだが、 首がないため、 誰なのかはわからない。 こそこそと首を外すなど臆病者の所業だ！\n\nそのような遺物は§Hカーレス§!の兆しに違いなく、 神聖なる§Hネイポク§!の月に素手で掘りだすべきだ。\n\nある高位司祭は、 失われた頭部を復元するために岩山を探しまわるという過酷な試練へ赴いた。 クリンゴンの像をこのような不名誉な状態で放置するわけにはいかない。"
anomaly.7160.a:0	"カーレスの名にかけて、 探しだせ！"
anomaly.7160.a.tt:0	"§H忘れ得ざるものカーレス§!は我々の精神を豊かにし、 見るための光を授けてくれる。\n\n"
anomaly.7160.b:0	"この冒涜は決して許されないだろう。"
anomaly.7160.b.tt:0	"臆病な行いに対する§H復讐の権利§!を主張する。\n\n"
anomaly.7161.name:0	"ヘッバーの像"
anomaly.7161.desc:0	"斃れし戦士たちの円環の中心部、 戦士長の手の中にある像の頭部を、 高位司祭が発見した。 儀式的自殺を示唆する証拠だ。\n\n勇気をふるって黒曜石の頭部を解放した高位司祭は、 §H[From.From.GetName]§!には訪れたことのない§H[Root.GetName]の艦長§!の顔を見て衝撃を受けた。 頭部の裏には§Hユレル§!という挨拶が刻まれていた。 §Hカーレス§!からの新たな啓示だ。\n\n我々の指揮官の顔が克明に再現されているという不可解な事実と、 §Hヘッバー§!にそれを含ませるという選択は、 我々が解釈するほかない。 伝説の物語は必ず語られることとなるのだ……"
anomaly.7161.a:0	"死の儀礼でヘッバーを称えよう。"
anomaly.7161.a.tt:0	"§Hスト・ヴォ・コー§!への旅が試練に満ちたものであらんことを。\n\n"
anomaly.7161.b:0	"斃れし者の地位を高めよう。"
anomaly.7161.b.tt:0	"その兵士たちはクリンゴンの称号を帯びるにふさわしい。\n\n"
anomaly.7165.name:0	"炎の心"
anomaly.7165.desc:0	"§H[From.GetName]§!における§H秘密婚礼§!に参列した戦士たちは血酒でもてなされたが、 一部の者はひどく憤っていた。 帝国軍の士官と§Hトリル§!の結婚などは前代未聞であり、 我々自身のあいだでも緊張が高まっているのだ。 だが少なくとも、 夜に式をあげるのはクリンゴンの伝統である。\n\n炎の穴を取り巻く婚礼のさなか、 女主人が栄光ある創世の物語を語るとき、 強烈な太鼓の鼓動はすべての者の心奥を揺さぶった。\n\n§E炎と鋼をもって、 神々はクリンゴンの心を鍛えたもうた……§!\n\n心がひとつになったとき、 参列客たちは§Hマスタカス§!を携えて新婚夫婦を襲った。 この儀礼はわれわれの文化の強い証明なのだ。 それにもかかわらず、 そのトリルが帝国の一員にふさわしい実力を示せなかったため、 搭乗員の一部は失望させられた。"
anomaly.7165.a:0	"炎の心に祝福を！"
anomaly.7165.a.tt:0	"クリンゴンの心はクリンゴンの心だ。種は関係ない。\n\n"
anomaly.7165.b:0	"トリルの真価を試せ。"
anomaly.7165.b.tt:0	"この連邦士官は信頼できない。 §H名誉の試練§!を受けさせろ。\n\n"
anomaly.7166.name:0	"名誉の試練"
anomaly.7166.desc:0	"トリルの指揮官は試練を受けて帝国に加わることで、 §H戦士の道§!に対する献身を示すことに同意した。 試練が果たされるまで、 心の結合は認知されないままである。\n\n通常どおり、 さほど間を置くことなく、 真価を示すために聖なる儀式を遂行する帝国艦が選ばれた。 名誉ある戦いを経て、 死のうとしている強き戦士を乗せる艦だ。\n\n司令部は戦士の魂が§Hスト・ヴォ・コー§!へたどりつけるよう、 死の儀礼をとりおこなうための助力を我々に要求してきた。 トリルがその真価を示すための、 栄光ある機会だ。"
anomaly.7166.a:0	"我々の戦士たちに！"
anomaly.7166.a.tt:0	"今日は死ぬにはいい日だ！\n\n"
anomaly.7167.name:0	"死ぬにはいい日"
anomaly.7167.desc:0	"§H[From.From.From.GetName]§!の軌道上を周回する艦で遂行される死の儀礼に助力しようと張りきっているトリルの指揮官は、 戦士の魂が§Hスト・ヴォ・コー§!にたどりつけるよう守るために、 艦に乗りこんだ。\n\n長い、 待ちの時間が始まる。 やがて、 トリルは血にまみれた§Hバトレス§!を持って艦から出た。 艦の戦士たちに取り巻かれて、 魂の昇華を妨げるために艦に潜入した裏切り者たちを撃退したトリルは、 敬意を表された。\n\nかかる名誉を尊重する不屈の行いを目の当たりにした[Root.GetLeaderName]艦長は、 帝国軍士官とトリルの結合を認めた。"
anomaly.7167.a:0	"トリルのクリンゴンの心に祝福を！"
anomaly.7167.a.tt:0	"ようやくか、 §Hトリンガン・マー！§!\n\n"
anomaly.7167.b:0	"帝国防衛軍はこの行いを知らねばならない。"
anomaly.7167.b.tt:0	"価値ある戦いは必ず語られるのだ。\n\n"
anomaly.7585.name:0	"大地の血潮"
anomaly.7585.desc:0	"§H[From.GetName]§!の遺跡周辺の土には鉄が豊富に含まれている。 とすると、 それらの初期クリンゴン建造物は一時的な狩猟小屋だったのだろう。 発見された碑文から、 戦士たちはこの星は儀礼的な§H狩猟場§!だったと結論づけた。\n\n§H[From.GetName]§!の乾燥した高原には、 勇敢なるクリンゴンのミイラ化した遺体が数多く埋葬されていた。 今でもその惑星には§H[Root.GetName]§!の搭乗員たちが狩りの欲求を感じるような大型の頂点捕食種が存在している。\n\n数千年前の遺体であるにも関わらず、 クリンゴン§H狩猟者§!の遺体は、 死んだときに持っていた武器を携えている。 いずれも、 鋭い武器だった。\n\nよき死に方をしたクリンゴンとは、 このようなものである。"
anomaly.7585.a:0	"スト・ヴォ・コーで永遠の宴を楽しんでくれ。"
anomaly.7585.a.tt:0	"§H[From.GetName]§!の古代の§H狩猟場§!で死んだ戦士たちは、 帝国の未来の世代を鼓舞してくれるだろう。\n\n"
anomaly.7585.b:0	"ここは聖地だ。"
anomaly.7585.b.tt:0	"§H[From.GetName]§!に§Hカーレス§!の祝福を。\n\n"
anomaly.7170.name:0	"レムス人のヴェルーリル"
anomaly.7170.desc:0	"偵察隊が§H[From.GetName]§!の地下闘技場に忍びこんだ。 廃墟のようだったが、 貴重な大理石と水晶がたくさんあった。 スキャンの結果、 §H有毒なメラント§!が存在することがわかった。 最も重要だったのは、 闘技場の奥で20種の生命体が発見されたことだ。\n\nさらに先へ進んだ偵察隊は、 闘技場の内部で野営地として使われていた、 墜落した宇宙船を発見したと報告してきた。 中央の火の周囲に集まった§Hレムス人の定住者たち§!は、 §H反逆の旗§!を掲げていた。\n\nこの裏切り者どもは秘密裏の採掘によって闘技場の富を搾取し、 招かれざる来訪者たちをメラントによって毒殺していたに違いない。 毒を用いる卑怯者の§Hヴェルーリル§!め！"
anomaly.7170.a:0	"元老院に報告して闘技場の資源を回収しよう。"
anomaly.7170.a.tt:0	"うまく出し抜いた§Hレムス人§!の愚者どもを§H元老院§!に報告したら、 闘技場の貴重な物資は我々のものとなるだろう。\n\n"
anomaly.7170.b:0	"レムス人のごとく密やかにやろう。"
anomaly.7170.b.tt:0	"§Hレムス人§!の闘技場集落に潜入し、 裏切り者どもについての情報を集めよう。\n\n"
anomaly.7430.name:0	"ジョラン・トルー"
anomaly.7430.desc:0	"§H[From.GetName]§!から発せられる挨拶のような電磁信号を調査していた偵察隊は、 地下の作戦基地を発見した。 奇妙なことにロミュランの技術が使われているようだった。\n\nさらに厄介だったのは、 副官が貴重な発見をしたことだ。 禁制品の§Hカリファル§!の樽がいくつも積まれた裏に、 §Hロミュラン製のアンドロイド§!がうずくまっていたのだ。 カズー！\n\nその異常な存在は我々に挨拶し、 「§Eジョラン・トルー。 ジョラン・トルー§!」と繰り返している。 この作戦基地の目的に関して長きにわたって尋問した結果、 この人工生命体から得られた唯一の回答は以下のようなものだった。"
anomaly.7430.a:0	"ヴィクトラ・ネス・ワス・ヴァルーム？"
anomaly.7430.a.tt:0	"あなたは秘密を守れますか？ §Hアンドロイドの話を聞こう§!。\n\n"
anomaly.7430.b:0	"ヴェシュ・タジョト"
anomaly.7430.b.tt:0	"皆殺しにしろ。 馬鹿げた§Hアンドロイド§!のヴェルーリルめ。\n\n"
anomaly.7430.c:0	"立ち去れ。"
anomaly.7430.c.tt:0	"人工生命体とは関わらない。 なかったことにしろ。\n\n"
anomaly.7431.name:0	"ザト・ヴァッシュの浄化"
anomaly.7431.desc:0	"厳しい尋問の結果、 §Hロミュランのアンドロイド§!は§H[From.From.GetName]§!の基地の性質を明らかにした。 §Hザト・ヴァッシュ§!によって大規模なサイバネティクス浄化作戦が組織されたのだ。\n\nこの隠れ家には、 かつては我々の母星で生活していた80体以上の合成生命体が収容されていて、 人目を逃れていたのだ。\n\n§Hタル・シアー§!の工作員に共感するような態度を示した§Hザト・ヴァッシュ§!は、 権利を与えるという約束によって人工生命体をここに集めたのだ。 だが、 集められた人工生命体は根絶のために捕獲された。"
anomaly.7431.a:0	"プログラムし直してやれ。"
anomaly.7431.a.tt:0	"虐殺作戦などは下策。 人工生命体の退廃した意識を曲げて§H帝国§!のための体のいい密告者にしてやろう。\n\n"
anomaly.7431.b:0	"ヴェシュ・タジョト"
anomaly.7431.b.tt:0	"皆殺しにしろ。\n\n"
anomaly.7435.name:0	"タン・ゼクラン"
anomaly.7435.desc:0	"専門家たちが§H[From.GetName]§!の亜空間ポッドを開くのにそれほど時間はかからなかった。\n\nけれども、 驚いたことに、 §H[Root.GetName]§!の偵察隊はポッドの内部に§Hタン・ゼクラン§!を見つけたのだ。\n\nこれほどの防護措置をとらねばならなかったロミュランのパズル箱には、 いったいどんな宝が入っているのだろうか？"
anomaly.7435.a:0	"パズルを解こう。"
anomaly.7435.a.tt:0	"忍耐と根気こそ我々の真骨頂だ。\n\n"
anomaly.7435.b:0	"こじ開けろ。"
anomaly.7435.b.tt:0	"時は金なり。 ただし失敗する§R可能性§!もある。\n\n"
country.9015.name:0	"タン・ゼクランの宝"
country.9015.desc:0	"§Hミオース！§! パズルは解くことができたが、 箱から発せられた貫くような白光によって専門家たちは目をくらまされてしまった。\n\nこの§Hタン・ゼクラン§!には強力なエネルギー源が収容されている。 その仕組みを調整すればパズルの出力を変えられるだろう。"
country.9015.a:0	"エネルギー"
country.9015.b:0	"人工の特異点。"
country.9015.c:0	"重力子。"
country.9016.name:0	"タン・ゼクランの毒"
country.9016.desc:0	"カズー！ §Hタン・ゼクラン§!が爆発し、 近くにいた複数の§H百人隊長§!が致命的な§R毒§!に冒されてしまった。 パズル箱が誤作動した結果なのか、 それともこの箱はこれ以上調査しないほうがいいのか、 それはわからない。"
country.9016.a:0	"フヴァット……"
country.9016.a.tt:0	"クソ……このしくじりは誰にも知られてはならない。\n\n"
anomaly.7175.name:0	"罠の神殿"
anomaly.7175.desc:0	"偵察隊は神殿の内部に化学爆薬を設置するために、 §H[From.GetName]§!の水中にある§Hベイジョー§!の洞窟に向かった。 この宗教建築を破壊すれば§Hマクィス§!の士気は著しく損なわれ、 §H連合§!とその軍事作戦を大いに利するだろう。\n\n爆薬を設置するのに好都合な場所を発見した偵察隊は、 機密文書を保管した隠し部屋を見つけたと§H[Root.GetName]§!に報告してきた。\n\n最も気がかりだったのは、 §Hベイジョーの神々§!を崇拝するカーデシア士官の最近のサブカルチャーについて詳述する文章があったことだ。 こんなものは無意味なプロパガンダにすぎない！ 虚偽には対処せねばならない。"
anomaly.7175.a:0	"今すぐ爆破して証拠を消し去れ。"
anomaly.7175.a.tt:0	"調査隊を含めて裏切りの証拠をすべて消せ。 それが§Hカーデシア§!のためであり、 多くの者たちのためでもある。\n\n"
anomaly.7175.b:0	"罠を仕掛け、 その文書はオブシディアン・オーダーに提供しろ。"
anomaly.7175.b.tt:0	"完璧な罠はまたとない好機だ。 この卑しむべき文書は我々の役に立ってくれるだろう。\n\n"
anomaly.7400.name:0	"失われた納骨堂"
anomaly.7400.desc:0	"調査の結果、 §H[From.GetName]§!の廃墟に、 我々の死後の慣行について詳しく記した精巧な文章が刻まれているのを発見した。\n\nその建物を探索していた専門家のひとりが、 少なくとも数百年前の§Hジャヴォナイト宝飾品§!を含む納骨堂を見つけた。\n\n連合の中心部からこんなにも離れた場所で、 そのような建物が何をやっていたのかは§H国家§!さえ知らないが、 確かなことがひとつある。 この星に対する我々の所有権は今や疑いようもないということだ。"
anomaly.7400.a:0	"宝飾品をもらっておこう。"
anomaly.7400.a.tt:0	"目撃者は処理しておけ。\n\n"
anomaly.7401.name:0	"シュリ＝タル"
anomaly.7401.desc:0	"カーデシアの文章を調べるために送りこまれた専門家の部隊が、 §H[From.GetName]§!のガス間欠泉の爆発に見舞われ、 最高位の専門家のひとりが失われた。\n\n哀れだが、 足手まといな死者は処理するべきだ。 宇宙を旅する者たちが、 カーデシアの複雑な葬送慣行を地上で行える機会などそうそうない。 死者が生前の秘密をシュリ＝タルへ運べるよう、 遺族を呼んでやろう。\n\nああ、 そうだった！ カーデシアの文章はこれらのガス間欠泉の場所を明かしている。 なんと親切なことだろう。"
anomaly.7401.a:0	"地上に壮麗な墓を建ててやれ。"
anomaly.7401.a.tt:0	"他は安全に探索できるかもしれない。\n\n"
anomaly.7405.name:0	"デュルセドレク"
anomaly.7405.desc:0	"§H[From.GetName]§!におけるカーデシアの生活形態の調査に向かった兵士たちは、 §Eデュルセドレク§!と記されたドーム型の聖堂を発見した。\n\nその中では、 正体不明の何かで満たされたガラス製の巨像の足元で、 カーデシアの修道僧が祈りを捧げていた。 修道僧は霊的なトランス状態にあり、 声をかけても無駄だった。\n\n修道僧を移動させることも、 ほとんど不可能だった。 この存在が§H連合§!から離れた場所でいかなる肉体的力を養ったかは不明だが、 兵士たちは、 なんらかの行動をとる前によく考えた方がいいと判断した。 選択肢はふたつある。"
anomaly.7405.a:0	"ガラスを砕け。"
anomaly.7405.a.tt:0	"この壺型の像には何か貴重なものが入っているかもしれない。\n\n"
anomaly.7405.b:0	"聖堂に火を放て。"
anomaly.7405.b.tt:0	"そんな聖堂は認可されていない。 消すべきだ。\n\n"
anomaly.7406.name:0	"ガルレティタ"
anomaly.7406.desc:0	"ガラスを砕くと、 §H[FromFrom.GetName]§!のカーデシア修道僧は霊的トランス状態から覚醒したと兵士たちが報告してきた。\n\n両目は開かれたが、 まだ言葉を発さず、 ガラス像からこぼれ落ちた濃密な茶色いペースト状の物体で、 ある単語を書いたらしい。 §Eガルレティタ§!という語だ。\n\nデータベースを検索したところ、 その語は飢餓を根絶するための古代の宗教儀礼を意味するものだとわかった。\n\n大地、 すなわち§Hデュルセドレク§!と、 プリズム、 すなわち§Hガルレティタ§!を結合させることに成功した者は、 二度と飢えに苦しまないという物語がある。 それによって、 像の中におさめられた聖なる食物は、 たったひと匙でひとりの人間を一年間養ってくれるらしい。"
anomaly.7406.a:0	"それはもらっておこう。"
anomaly.7406.a.tt:0	"これは§H国有§!財産だ。\n\n"
anomaly.7410.name:0	"コバルトジセレニド"
anomaly.7410.desc:0	"§H[From.GetName]§!の兵士たちから、 警戒するべき報告を受けとった。 打ち捨てられた鉱物工場には、 生物兵器§Hコバルトジセレニド§!が大量に保管されていたというのだ。\n\n建造物周囲の氷を溶かすという行為は、 媒体物を不安定化させてしまった。 我々にとって§H非常に毒性の高い§!あの物質が調査隊の神経系に影響を及ぼすまで、 それほど時間はかからないだろう。"
anomaly.7410.a:0	"工場を凍結させろ。"
anomaly.7410.a.tt:0	"この領土を安全に得ようと思ったら、 それしかない。\n\n"
anomaly.7410.b:0	"構うことなく略奪しろ。"
anomaly.7410.b.tt:0	"卑しき§H状態§!における生に価値はない。 我々は常に前を見ているべきなのだ。\n\n"
anomaly.7415.name:0	"エリム・ガラク"
anomaly.7415.desc:0	"§H[From.GetName]§!の崩落した建物を調査していた兵士たちが、 傷ひとつないが、恐怖に怯えた様子の外交官を見つけた。\n\nその外交官の名は§Hエリム・ガラク§!。 §Hオブシディアン・オーダー§!の高位の構成員として、 ここで任務を遂行していたと主張している。\n\nエリム・ガラクは我々の作戦中に基地の小部屋に閉じ込められ、 崩落を引き起こした正体不明の存在による爆撃にさらされ、 閉所恐怖症を発症したのだという。\n\n記録を参照したところ、 この者は§H国家§!によって指名手配されていることがわかった。"
anomaly.7415.a:0	"ガラクをテロク・ノーに追放しろ。"
anomaly.7415.a.tt:0	"この裏切り者を§Hカーデシア§!に連れ帰るのはコストがかかりすぎる。\n\n"
anomaly.7415.b:0	"ガラクを秘密裏にロミュラスへ送れ。"
anomaly.7415.b.tt:0	"§Hテロク・ノー§!への追放は避けられないが、 ちょっと楽しませてもらってもいいだろう。\n\n(エリム・ガラク) ：\n\tスパイ、 エリム・ガラクが追加された。"
country.9010.name:0	"エリム・ガーデナー"
country.9010.desc:0	"一年後、 秘密裏に§Hロミュラス§!へ送った§Hオブシディアン・オーダー§!の構成員§Hエリム・ガラク§!から返事があった。\n\n興味深いことに、 エリム・ガラクは首都星に潜入し、 誰にも気づかれることなく§Hカーデシア大使館§!に入ることに成功したらしい。 政府高官は、 エリム・ガラクがロミュランの秘密を多数知っていることを期待して、 大使館の庭師に任命した。\n\nだが、 ガラクが§Hロミュラス§!にいた時期には、 総督のメロクと副司令官のウスタードが暗殺されていたようだ。\n\nロミュラン人たちはカーデシアの工作ではないと安心していたが……不幸なことに、 ガラクの§Hテロク・ノー§!追放は遅すぎた。"
country.9010.a:0	"さらば、 ガラク。"
country.9010.a.tt:0	"§H国家§!が賜った慈悲だと思え。\n\n"
country.9011.name:0	"エリム・ゴースト"
country.9011.desc:0	"数年後、 秘密裏に§Hロミュラス§!へ送られた§Hオブシディアン・オーダー§!の構成員§Hエリム・ガラク§!からついに連絡があった。\n\n残念だが、 ガラクは完全に行方をくらましてしまったようだ。 §Hカーデシア大使館§!の内部に入りこんで関係を深めようとしていたようだが、 すぐに§Hタル・シアー§!の工作員に見つかってしまったのだ。"
country.9011.a:0	"無能な馬鹿者め。"
country.9011.a.tt:0	"§Hガラク§!は§Hテロク・ノー§!に追放されるだろう。 二度と会うことはあるまい。\n\n"
anomaly.7000.name:0	"エド"
anomaly.7000.desc:0	"§H[From.GetName]§!の土着文明を調査していた§H[Root.GetName]§!の§H[Root.GetLeaderName]§!は、 意図せずして現地の法律を破ってしまった。\n\nそれに続いて、 搭乗員はその惑星のすべての犯罪は、 罪の軽重を問わず死刑によって罰せられるのだということを知らされた。\n\n搭乗員によると、 §Hエド§!と呼ばれるその文明の人々は、 艦の着陸時に現地の慣習について教えてくれなかったらしい。"
anomaly.7000.a:0	" 警備隊を降下させて[Root.GetLeaderName]を救出しろ。"
anomaly.7000.a.tt:0	"彼らの法律を受け入れることはできない。 §Hエド§!から離れるべきだ。\n\n"
anomaly.7000.b:0	"エドの法律を尊重しよう。"
anomaly.7000.b.tt:0	"§Hエド§!と協調して生きるために、 彼らの法律を尊重しよう。§H[Root.GetLeaderName]§!は模範となるのだ。\n\n"
anomaly.7000.c:0	"妥協を提案しよう。"
anomaly.7000.c.tt:0	" §H[Root.GetLeaderName]§!を赦免してくれるなら、 今後は§Hエド§!の法律を尊重する。\n\n"
anomaly.7010.name:0	"地下の疫病"
anomaly.7010.desc:0	"§H[Root.GetName]§!から傍受された信号は、 §H地底文明§!からの救難信号だった。\n\nその文明の指導者からの報告によると、 人々の抑制が失われ、 興奮し、 過度に汗をかいているそうだ。 医療士官の首席は、 §R伝染性の疾病§!の症状だと考えている。\n\nワープ技術を有しているにもかかわらず、 これまで地下に隠れていたこの文明は、 外部の勢力に対して極めて疑い深いが、 人々は医療的支援を得るために孤立主義的な政策を転換するだろう。"
anomaly.7010.a:0	"乗組員を助けよう。"
anomaly.7010.a.tt:0	"地底文明に医療支援を提供しよう。\n\n"
anomaly.7010.b:0	"干渉するのはリスクだ。"
anomaly.7010.b.tt:0	"領土を拡張する際は、 孤立主義的文明は避けよう。"
anomaly.7015.name:0	"独特な周波数"
anomaly.7015.desc:0	"§H[Root.GetName]§!によって検知されたか細い信号は、 §H古代の種§!によって発せられた星間メッセージのようだ。 科学者たちはメッセージを傍受したおおよその方角を解明したが、 正確な場所を突き止めることはできなかった。"
anomaly.7015.a:0	"探索を続けてくれ。"
anomaly.7016.name:0	"薄闇"
anomaly.7016.desc:0	"包括的な異星言語分析の結果、 通信士官たちは内容を翻訳することにほぼ成功した。\n\n§E千年前、 我々はあなたたちについて必要な情報を集めた。 この銀河の部分は我々には無用だ。 我々はすみやかに薄闇へ帰還しよう。§!\n\n残念ながら、 §H[Root.GetName]§!は通信が消える前にその発生源を突き止めることができなかった。 けれども、 §H銀河系§!からのその種の離脱は差し迫った事態だったのだろう。 「薄闇」という言葉の意味も不明なままだ。"
anomaly.7016.a:0	"非常に興味深い事態だ……"
anomaly.7020.name:0	"魂を奪うもの"
anomaly.7020.desc:0	"予備調査の結果、 §H[Root.GetStarName]星系§!の鼓動する§H小型ブラックホール§!の軌道上を周回している難破船群が発見された。\n\n生存者を捜索していた搭乗員たちは、 凍りついた§H未知の§!ヒューマノイド種の遺体を複数発見した。\n\nその銀色の皮膚はこれまでに発見されているいかなる生命体とも異なっており、 それら人々の名前も階級もわからなかった。\n\nしかしながら、 くしゃくしゃの紙に見つかったメッセージを汎用翻訳機で解読することができた。 §E「私が最後の魂となった。 私もすぐに収穫されてしまうだろう」§! それは見るからに警告文だったが、 我々は好奇心をかき立てられた。"
anomaly.7020.a:0	"遺体は丁重に弔おう。"
anomaly.7020.a.tt:0	"急げ。 必要なものだけを回収しろ。\n\n"
anomaly.7020.b:0	"さらに調査してみる価値があるかもしれない。"
anomaly.7020.b.tt:0	"危険はあるだろうが、 新たな情報が得られるかもしれない。\n\n"
anomaly.7021.name:0	"魂を奪うもの"
anomaly.7021.desc:0	"名もなく銀色の遺体を回収した§H[Root.GetName]§!の搭乗員のひとりが、 予期せぬ病に見舞われた。 医療班はその病の§R急激な進行§!を抑えることができず、 搭乗員は死亡してしまった。 死因は不明である。\n\nその結果、 艦の人員はふたつのグループに分かれてしまった。 その片方は、 難破船で見つかった不気味なメッセージを悪い兆しだと信じている。"
anomaly.7021.a:0	"心配だな。"
anomaly.7022.name:0	"魂を奪うもの"
anomaly.7022.desc:0	"難破船で発見された紙は、 書き手がその後すぐに刈りとられたということを示しているが、 傷ひとつない銀色の遺体の永続性は、 別のことを示唆している。\n\n詳細な医学検査の結果、 遺体の組成は我々のものとは異なり、 §H星間ガス§!に類似していることがわかった。\n\n科学者たちは、 その生命体が化学的要素から追いだされてしまったという仮説を立てている。 スキャンによれば、 小型ブラックホールはそれらの遺体において最も重きを占める化学要素である水素を主に吸いこんでいるようだ。"
anomaly.7022.a:0	"不気味だな。"
country.8015.name:0	"奇妙なフレア"
country.8015.desc:0	"§H[Root.GetName]§!の主任科学者たちが§H[felicium_days_system.GetName]星系§!の恒星から発せられる奇妙な信号を報告してきた。"
country.8015.a:0	"ログをトラッキングしろ。"
anomaly.7031.name:0	"強烈な太陽フレア"
anomaly.7031.desc:0	"§H[felicium_days_system.GetName]星系§!の恒星から発せられるフレアに、 興味深い情報が発見された。 その恒星は地場が大規模な変動を迎えようとしているようで、 それにより強烈かつ巨大な太陽フレアが生まれたのだ。\n\n予備調査の結果、 強い地場は艦船の通信システムだけでなく、 ほかのテクノロジーにも影響を及ぼすほどのものであるということがわかった。\n\n艦は危険な旅に全力で臨んでいるが、 この奇妙な現象の記録を取るのは最重要事項だ。"
anomaly.7031.a:0	"注目に値する。 この恒星を研究すべきだ。"
anomaly.7032.name:0	"オルナラの遭難信号"
anomaly.7032.desc:0	"§H[felicium_days_system.GetName]星系§!の恒星から発せられる強烈な太陽フレアを調査していた[Root.GetName]は、 救難信号を受信した。 救難信号を送ってきたのは、 オルナラの貨物船§Hサンクション§!のティージョン艦長だった。\n\n艦長は、 近くの惑星ブレッカへ向かう途中、 船の操縦がきかなくなってしまったという。 電磁コイルの不具合が船の排気を阻害しているそうだ。 宇宙航行の経験が豊富なその貨物船の乗組員も、 電磁コイルを修理することはできなかった。 奇妙な状況だ。\n\n§Hサンクション§!をトラクタービームで捕捉して安全に牽引する試みはすべて失敗に終わった。 安定した針路を維持することができないのだ。 乗組員6名を乗せた船が墜落するのは時間の問題だろう。"
anomaly.7032.a:0	"時間を無駄にするな。 乗組員をビームで引っ張れ。"
anomaly.7032.b:0	"放っておけ。 無知な者どもには当然の報いだ。"
anomaly.7033.name:0	"オルナラ人とブレッカ人"
anomaly.7033.desc:0	"§H[Root.GetName]§!の保安部隊は速やかに行動し、 §Hサンクション§!が墜落する寸前、 途方に暮れた乗組員をビームで確保した。 けれども、 6人いた貨物船オルナラの乗組員のうち、 転移が間に合ったのは4人だけだった。 ティージョン艦長が貨物船の積荷を先に送るという異常な決断をしたために、 2人が犠牲になってしまったのだ。 救助されたのは、 オルナラ人2名とブレッカ人2名だった。\n\nいずれの乗組員も積荷を優先するという決断を支持している。 積荷は、 惑星§Hオルナラ§!全土を席巻する疫病の治療に必要な、 貴重な薬なのだそうだ。 だが、 積荷の対価が船とともに墜落してしまったために、 ブレッカ人たちは薬を無料で提供するのを拒否している。\n\nオルナラ人たちは、 残された艦船のコイルがすべて故障しており、 ブレッカ人もまた宇宙航行能力がないことを確認した。 コイルを交換しなければ、 オルナラ人とブレッカ人の取引は不可能なのだ。 この緊張関係と複雑な状況を解決するために、 §H[Root.Owner.GetName]§!が仲介者の役割を果たすことを、 両者ともに求めてきている。"
anomaly.7033.a:0	"オルナラ人に薬を渡せ。"
anomaly.7033.b:0	"ブレッカ人に薬を渡せ。"
anomaly.7033.c:0	"考えるための時間が欲しい。"
anomaly.7034.name:0	"オルナラの積荷"
anomaly.7034.desc:0	"忘れがたい印象を残しながらも墜落したオルナラの貨物船の残骸から、 想定さえしなかったような積荷が回収された。 植物から作られた薬のようだ。\n\nさらに調査したところ、 それらの薬は非常に中毒性の高い麻薬、 §Yフェリシウム§!であることがわかった。 [Root.Owner.Capital.GetName]の上級医療士官の報告によると、 §Hサンクション§!の乗組員は重度の禁断症状によって船の制御を失ったのだという。\n\nいずれにせよ、 この植物には価値がある。 高値を付ける相手に売れば、 無駄にはならないだろう。"
anomaly.7034.a:0	"思いがけない発見だ。"
anomaly.7035.name:0	"オルナラの好意"
anomaly.7035.desc:0	"直接介入した結果、 ブレッカ人たちは、 十分な支払いなしで薬をオルナラ人に引き渡すことに熱心に同意してくれた。 驚いたことに、 好意のしるしだとでもいうような振るまいをしていた。 このような唐突な心変わりは疑うべきものだ。\n\nオルナラ人とブレッカ人に替えの電磁コイルを提供し、 §Hオルナラ§!へ送り返してやったことで、 両者は交易路を維持できるようになった。 我々の介入を喜んだオルナラ人は§H[Owner.GetName]§!に対する忠誠を誓った。"
anomaly.7035.a:0	"対価よりも得るべきものがあったのかもしれないな……"
anomaly.7036.name:0	"ブレッカの好意"
anomaly.7036.desc:0	"オルナラが直面している状況は不幸なものだが、 適切な対価を支払うことなく積荷を引き渡すことを正当化することはできない。 オルナラ人は目に見えてわかるほど気が動転している。\n\nそれに対して、 ブレッカ人たちは積荷をオルナラ人に引き渡すことを決めたが、 今後の取引の対価を引き上げると断言した。 困り果てていたオルナラ人は、 それに同意した。\n\nオルナラ人とブレッカ人に替えの電磁コイルを提供し、 §Hオルナラ§!へ送り返してやったことで、 両者は交易路を維持できるようになった。 我々の介入を喜んだブレッカ人は§H[Owner.GetName]§!に対する忠誠を誓った。"
anomaly.7036.a:0	"終わり良ければすべて良しだ。"
anomaly.7037.name:0	"ブレッカのフェリシウム"
anomaly.7037.desc:0	"オルナラ人とブレッカ人をめぐる尋常でない状況について熟考していた§H[Root.GetLeaderName]§!のもとを、 艦の上級医療士官が訪れた。\n\n徹底的な分析を行った結果、 薬は非常に中毒性の高い§Yフェリシウム§!であることがわかったのだという。 もともとは惑星§Hオルナラ§!全土を席巻する疫病を撲滅するためにブレッカ人によって開発された薬だったのだが、 その薬効はすでに失われて久しい。 定期的な医療検査の結果、 オルナラ人たちは健康であり、 その症状は初期の禁断症状に似ているとわかった。 サンクションが墜落したのはそれが原因かもしれない。\n\nオルナラ人は真実に気づいていないようだし、 我々が介入しなければ、 §Hブレッカ§!に依存し続けるであろうことは明らかだ。 いずれにせよ、 その物質には価値があり、 ブレッカ人はオルナラ人を犠牲にすることで利益を得ているのだ。 我々が両者に替えのコイルを提供すれば、 両惑星は交易路を維持できるだろう。"
anomaly.7037.a:0	"オルナラ人に真実を告げよう。"
anomaly.7037.a.tt:0	"§Hオルナラ§!と§Hブレッカ§!の取引は成立しなくなるだろう。\n\n"
anomaly.7037.b:0	"ブレッカ人と取引しよう。"
anomaly.7037.c:0	"オルナラ人に積荷を渡せ。 だがコイルは渡すな。"
anomaly.7037.d:0	"積荷を確保して、 オルナラ人に真実を告げよう。"
anomaly.7037.e:0	"皆殺しにして積荷を確保しろ。"
anomaly.7038.name:0	"オルナラのための正義"
anomaly.7038.desc:0	"オルナラ人たちは§Yフェリシウム§!がもはや薬としての役割を果たしておらず、 中毒性の高い麻薬でしかないのだと知って、 仰天した。 そして、 オルナラに対するブレッカ人の悪行には必ず正義の報いを与えると誓った。\n\n替えの電磁コイルを提供し、 §Hオルナラ§!に送り返してやった。 オルナラ人は今やブレッカ人との取引を停止した。 さらに§Hオルナラ§!は、 怒り狂ったブレッカ人と積荷をあとに残し、 §H[Owner.GetName]§!に対する忠誠を誓った。\n\n我々の実直さに感謝した§Hオルナラ§!は、 疫病に関する研究の成果を共有してくれた。"
anomaly.7038.a:0	"素晴らしい。"
anomaly.7039.name:0	"ブレッカとの共謀"
anomaly.7039.desc:0	"貴重な積荷に関する取引を提案した結果、 興味深いことがわかった。 この宝を渡そうとしないのは、 金銭的な利益とはほとんど関係のない狡猾な策略でしかないことをブレッカ人が認めたのだ。\n\n長く退屈な交渉を経てオルナラ人たちを疲れはてさせた後で§Yフェリシウム§!を手放すことで、 太っ腹な心変わりをしてみせたいらしい。 ほっと安心して感謝するオルナラ人たちは麻薬への依存を続け、 §Hブレッカ§!の策略には疑いもしないだろう。\n\n替えの電磁コイルを提供し、 §Hオルナラ§!へ送り返してやったこで、 両者は交易路を維持できるだろう。 秘密を守ってやったことで、 §Hブレッカ§!の代表者は§H[Owner.GetName]§!に忠誠を誓った。 さらに、 §Yフェリシウム§!取引から毎月得られる利益の一部を提供してくれるそうだ。"
anomaly.7039.a:0	"素晴らしい。"
anomaly.7040.name:0	"ブレッカとオルナラ間の禁輸"
anomaly.7040.desc:0	"ブレッカの§Yフェリシウム§!をオルナラ人に譲渡するという決断は、 ちょっとした混乱を引き起こした。 オルナラ人たちは最初は喜んだものの、 替えのコイルがなければ§Hブレッカ§!との今後の取引は不可能になってしまうのだ。 ブレッカ人たちは怒り狂い、 法外な対価を受け取らない限り§Hオルナラ§!との取引は再開しないと誓った。\n\n積荷の正体を知らない§Hオルナラ§!が我々の考えを理解するのは難しいだろう。 今は、 両者をそれぞれの惑星に送り返すほかない。 オルナラ人が自力で中毒を克服し、 回復してくれることを祈るばかりだ。 いつかわかってくれるだろう。"
anomaly.7040.a:0	"これが最もフェアなやり方だ。"
anomaly.7041.name:0	"オルナラの独立"
anomaly.7041.desc:0	"オルナラ人たちは積荷を渡さないという我々の決断に苛立っているようだが、 これが最善なのだ。 ブレッカの§Yフェリシウム§!がもはや薬としての効果を持っておらず、 中毒性の高い麻薬でしかないのだと知ったオルナラ人は激怒した。\n\n替えの電磁コイルを提供し、 オルナラに送り返してやった。 オルナラ人は今や§Hブレッカ§!との取引を停止した。 積荷なしで§Hオルナラ§!に帰還したことは惨事として受け止められるだろうし、 オルナラ人たちは重度の禁断症状に苦しむだろう。\n\n今はつらい決断のように思えるかもしれないが、 いつか我々の考えを理解してくれるはずだ。 当面は、 科学者たちに§Yフェリシウム§!を研究させて、 その用途を模索させよう。"
anomaly.7041.a:0	"立派な決断だ。"
anomaly.7042.name:0	"ブレッカとオルナラの虐殺"
anomaly.7042.desc:0	"ブレッカの積荷の明らかな価値を考えれば、 その宝を接収して目撃者を消し去る以外の選択肢はなかった。 あの愚か者どもは、 自分たちをビームで救助してくれた我々の狡知を甘く見た。 このような貴重な麻薬は有能な者の手にあってこそ役に立つ。 最も高値を付けた者に売り払ってやろう。"
anomaly.7042.a:0	"お遊びの始まりだ。"
anomaly.7043.name:0	"フェリシウム狩り"
anomaly.7043.desc:0	"わが軍は行方が知れなくなった§Yフェリシウム§!の積荷を探し出すための公式声明を発布した。 この任務は最重要に指定されている。\n\n§H[Root.GetName]§!の搭乗員のひとりが秘密裏に命令に違反していたようだ。 計画どおり最も高い値を付けた者に積荷を売るのではなく、 艦に搭乗していた数名の常軌を逸した科学者がその物質の合成に成功したのだ。\n\nこの数か月間、科学者たちは近隣の無数の星系に低劣な麻薬を売ってきた。 その艦が見つかるのは時間の問題だろう……"
anomaly.7043.a:0	"積荷を確保するよう[Root.GetLeaderName]に命令しろ。"
anomaly.7044.name:0	"さらば、 フェリシウム"
anomaly.7044.desc:0	"オルナラの積荷を厳重に監視するようにという要望を§H[Root.GetName]§!は無視した。 なくなった麻薬の噂は各地へ広まり、 命令に違反している§H[Owner.GetName]§!を目撃したという報告が多数寄せられた。\n\n命令に違反した艦の搭乗員との通信を確立したところ、 搭乗員全員が麻薬中毒になっていることが明らかとなった。 さらに困ったことに、 ますます暴力性を増した搭乗員のひとりが[Root.GetLeaderName]を人質に取っているらしい。 軍は艦単位の反乱だと報告してきている。\n\nこの反乱の結果、 §H[Root.GetName]§!は作戦能力の大半を失ってしまった。 残念だが、 最強の国家であろうとも、 その鎖には弱点があるものだ……"
anomaly.7044.a:0	"ひどいな。"
anomaly.7045.name:0	"フェリシウムを信じて"
anomaly.7045.desc:0	"なくなった§Yフェリシウム§!の噂は各地に広まった。 運のいいことに、 命令に違反した§H[Owner.GetName]§!に関する報告もすでに上がってきている。 しかし、 §H[Root.GetName]§!と通信を確立した士官たちは、 不都合な事実を発見した。\n\n[Root.GetLeaderName]が、 積荷を厳重に監視するという任務の中で、 麻薬中毒になっていたことが明らかとなったのだ。 内部調査によると、 その物質は時間をかけて秘密裏に少量ずつ摂取されたために、 発覚しなかったらしい。\n\nこの失態が反乱を招き、 搭乗員は指導者に対する信頼を失ってしまった。 当面は、 その艦において二番目に階級の高い士官が[Root.GetLeaderName]を反逆罪で独房に拘禁している。"
anomaly.7045.a:0	"信頼がなければ取引も成立しない。"
anomaly.7046.name:0	"フェリシウムの富"
anomaly.7046.desc:0	"§H[Root.GetName]§!の商売は活況を呈している。 [Root.GetLeaderName]が命令どおりに積荷を確保したかどうかは不確かだ。 なくなった§Yフェリシウム§!の噂は各地に広まり、 命令に違反した艦§H[Owner.GetName]§!についての報告が上がってきた。\n\n搭乗員は窃盗罪で指名手配となり、 軍部は全国を対象とする声明の中でその艦の非合法な麻薬取引を非難した。 さらに困ったことに、 §H[Root.GetName]§!は取引で得た利益によって強力な兵器を購入し、 武装しているのだという。 衝突するのは時間の問題だろう。"
anomaly.7046.a:0	"今は待とう。"
anomaly.7047.name:0	"奪われたフェリシウム"
anomaly.7047.desc:0	"なくなった麻薬についての噂は野火のように広がり、 容赦なき海賊たちが数か月にわたって命令違反の艦を追いかけ回した。\n\n少し前に、 略奪者がその艦を停止させ、 §Yフェリシウム§!をただちに引き渡すよう求めた。 その海賊たちにとっては不幸なことに、 命令違反の艦は新たに得た富によって武装していたのだ。 長い戦いの末、 その艦は勝利したが、 甚大な損傷を受けた。\n\nその戦いがいかに印象深いものだったにせよ、 頻繁な小競り合いは招かれざる注目を引いてしまった。 §H[Root.GetName]§!は警告を無視している。 この不服従を終わらせるために、 我々自ら衝突する日は間もなく訪れるだろう。"
anomaly.7047.a:0	"危機一髪だな。"
anomaly.7048.name:0	"フェリシウムの保証"
anomaly.7048.desc:0	"その日は訪れた。 命令に違反した§H[Root.GetName]§!を軍が発見したのだ。 軍は搭乗員が盗んだフェリシウムを即座に放棄するよう求めた。\n\n長きにわたる麻薬取引の末に、 彼らの冒険も終わりに近づいているようだ。 残念ながら、 搭乗員は残された取引の利益を使って艦に攻撃的な改造を施していた。 \n\n今や§H[Root.GetName]§!が強力な兵器で武装していることは明らかだ。 交戦することは政治的なリスクを伴うが、 このような反体制的行動を放置しておくわけにはいかない。"
anomaly.7048.a:0	"降伏を要求しろ。"
anomaly.7048.b:0	"総員配置！"
anomaly.7049.name:0	"甘美なる降伏"
anomaly.7049.desc:0	"命令に違反した§H[Root.GetName]§! の[Root.GetLeaderName]艦長は驚くほどなごやかに次のように言って、 こちらの要求に答えた。\n\n「§Eさっきまでは楽しかったです。 中に入れてください§!」\n\n搭乗員は拘束され、 積荷は確保された。 ほどなくして、 この長い内紛に関する内部調査の報告が§H[Owner.GetName]§!の最上級外交士官のところにもたらされた。 隆盛を極めた麻薬集団を潰し、 士官が関わる国内のスキャンダルを回避したことは、 間違いなく特別な称賛に値するだろう。"
anomaly.7049.a:0	"喜ばしい大団円だ。"
anomaly.7050.name:0	"フェリシウムに対する勝利"
anomaly.7050.desc:0	"最初のフェイザーが右舷のナセルに直撃すると、 命令違反の§H[Root.GetName]§!は横に動き始め、 真っ二つに裂けてしまった。 その後、 艦は大爆発を起こした。 残されたのは、 宇宙を漂う無害なデブリの群れだけだ。 わが軍の艦でさえ、 わが軍には敵わないのだ。 残念だがバラバラになった艦の残骸から§Yフェリシウム§!を回収することはできなかった。 これが一番よかったのだろう。"
anomaly.7050.a:0	"これで一件落着だ。"
anomaly.7051.name:0	"想定外の敗北"
anomaly.7051.desc:0	"命令に違反した§H[Root.GetName]§!の§H[Root.GetLeaderName]§!は倒したが、 その艦は驚いたことにわが軍の艦隊に匹敵する戦闘力を有していた。 こちらのフェイザービームを回避し、 跳ね返してきたのだ。\n\n我々にとって最も望ましくないのは、 国家規模の動乱である。 最上級外交士官のもとにこの話がもたらされる前に、 速やかに停戦を申し入れ、 彼らを領土から追放するべきだ。 命令違反を犯した艦の搭乗員はどこかよそで商売をすればいいのだ。 だが、 §H[Owner.GetName]§!の領域には二度と足を踏み入れないでもらいたいものだ。"
anomaly.7051.a:0	"追放しろ。"
anomaly.7060.name:0	"クリオカプセル"
anomaly.7060.desc:0	"派遣された部隊は氷の惑星に呼吸可能な大気を発見した。 居住可能な星ということだ。 お決まりのスキャンを行っているあいだ、 隊員は洞窟の中に入り、 衝撃的なことに、 いくつものエレリン遺物だけでなく、 §HエレリンIV§!に由来する低温凍結カプセルを発見した。\n\nデータによれば、 §Hエレリン人§!は宇宙航行をしておらず、 はるか昔に絶滅したとされている。 この惑星にエレリン文化の痕跡があるのは、 驚くべきことである。\n\nこのような古代のカプセルは開けられたときに§R毒ガス§!が吹き出すとされており、 開けるのは危険な行為だ。 気温が下がり続けていることを考えると、 決断は素早くくださなければならない。 この洞窟に何があるかは誰も知らない。"
anomaly.7060.a:0	"とにかくカプセルを開けろ。"
anomaly.7060.a.tt:0	"リスクをとる。\n\n"
anomaly.7060.b:0	"安全に洞窟を探索しよう。"
anomaly.7060.b.tt:0	"搭乗員を守れ。\n\n"
anomaly.7061.name:0	"クリオヴィジョン"
anomaly.7061.desc:0	"派遣された部隊はカプセルを開けることに成功したが、 毒ガスを吸ってしまった士官のひとりが犠牲になった。 ポッドのような外殻の中に保存されていた身体は、 艦の異星生物学者が§Hエレリン人§!のものだと確認した。\n\n冷凍保存されていたエレリン人の脳をもとに、 科学者たちは最後の記憶を再構築し、 §HエレリンIV§!がスーパーノヴァによって破壊される直前に一部のエレリン人がワープコアを作ることに成功していたという事実を突き止めた。 この脳の持ち主は失敗したらしい。"
anomaly.7061.a:0	"士官は埋葬してやれ。"
anomaly.7061.a.tt:0	"敬意を表するために、 洞窟の残りの部分は手つかずにしておこう。\n\n"
anomaly.7061.b:0	"カプセルは回収しておくべきだ。"
anomaly.7061.b.tt:0	"知識を深めるにはそうするほかない。\n\n"
anomaly.7062.name:0	"クリオログ"
anomaly.7062.desc:0	"慎重さを優先したことで、 十分な時間を使って洞窟の残りの部分と§Hエレリン遺物§!について調査することができた。 その環境からして、 大昔に人々がここに居住していたことは明らかだ。\n\nある搭乗員が、 正体不明のスペースシャトルを見つけた。 修理不可能なほど壊れており、 構造は原始的だ。 近くには遺跡や墓所も発見され、 言語の解読に役立つ暗号を含む§HエレリンIV§!の古い日誌もあった。 日誌には、 権威主義的な政府から逃れたレジスタンスの植民地について詳細に記されている。\n\n我々が知っている歴史とは異なり、 エレリン人の中にはワープが可能な人々がいて、 あの惑星から逃れて安寧の地を求めていたようだ。"
anomaly.7062.a:0	"日誌を回収しよう。"
anomaly.7062.a.tt:0	"この遺物は博物館に展示できるだろう。\n\n"
anomaly.7070.name:0	"同じ穴のむじな"
anomaly.7070.desc:0	"搭乗員たちが発見した打ち捨てられた艦船は、 隠蔽状態にあったクリンゴンの最新鋭艦§Hバード・オブ・プレイ§!だった。 防衛機構が故障しているようで、 我々のスキャナーで検知可能になっていたのだ。\n\n艦に乗りこんだ§H[Root.GetName]§!の部隊は、 壊れた電気ワイヤーを泡だらけのねばねばで覆いつくし、 それらを食らっていた数百体もの§R敵対的な軟体生物§!の出迎えを受けた。\n\n§H[Root.GetLeaderName]§!が搭乗員を帰還させようとしたとき、 巨大な電磁信号が§Hバード・オブ・プレイ§!の隠蔽状態を解除し、 軟体生物たちを目覚めさせてしまった。"
anomaly.7070.a:0	"バード・オブ・プレイを略奪しろ。"
anomaly.7070.a.tt:0	"必要な物を頂戴するのに時間はかからない。\n\n"
anomaly.7070.b:0	"軟体生物をスキャンしろ。"
anomaly.7070.b.tt:0	"この奇妙な生物の正体を突き止めなければならない。\n\n"
anomaly.7072.name:0	"群居"
anomaly.7072.desc:0	"一帯をスキャンしていた§H[Root.GetName]§!の主任技師は、 異常に大きな電磁信号は§H見えない艦隊§!の寄生生物を作動させるものだったことを確認した。\n\n§H[Root.GetLeaderName]§!のもとに情報がもたらされたとき、 大量のクリンゴン艦が一時的に隠蔽を解除し、 また視界から消えた。\n\nどうやら寄生性の軟体生物が帝国の部隊をひとつ解体してしまったようだ。 ありがたいことに、 軟体生物は唯一残された§Hバード・オブ・プレイ§!に集まっている。 やつらが§H銀河系§!に広まるのを防ぐためには、 戦うしかない。"
anomaly.7072.a:0	"クリンゴン帝国に警告しろ。 総員配置！"
anomaly.7072.a.tt:0	" 壊れた艦船について§Hクリンゴン§!に教えてやろう。\n\n"
anomaly.7072.b:0	"スキャナーを再分極しろ。 撃て！"
anomaly.7072.b.tt:0	"戦闘前にスキャナーの周波数を調整することで、 スキャナーの性能を向上させられるだろう。 標的を狙いやすくなるはずだ。\n\n"
anomaly.7074.name:0	"寄生生物に対する勝利"
anomaly.7074.desc:0	"§R敵対的な寄生生物§!を撃破した。 金属を貪るヒルどもを倒すには、 数で圧倒する戦術が有効だということは間違いない。 数は力なり、 という言葉を忘れてはならない。"
anomaly.7074.a:0	"残骸を回収しよう。"
anomaly.7074.a.tt:0	"この最新鋭艦からは貴重な資源が得られるだろう。\n\n"
anomaly.7074.b:0	"搭乗員を消毒しろ。"
anomaly.7074.b.tt:0	"銀河の寄生生物と接触したのだ。 搭乗員を殺菌消毒しておいた方がいい。\n\n"
anomaly.7075.name:0	"乗るか死ぬか"
anomaly.7075.desc:0	"§Hアインシュタイン＝フヴォリソン環§!の研究に対する支援を求めた上級科学者は、 偵察任務の最前線に立つことを主張した。 ネビュラという名の猫を一緒に連れている。 不幸なことに、 §H[Root.GetName]§!に猫が乗りこんだことでブリッジに混乱が発生し、 少佐が艦の制御を失ってしまった。\n\n当初の経路を外れてしまった艦は、 近隣の恒星によって生みだされたメトレオンガスの濃密な層に捕らわれてしまった。 恒星進化の後期の段階に発せられる物質は、 艦船をガスの中に捕らえるのに十分な量があるようだ。\n\n運よく、 §H[Root.GetLeaderName]§!はガスの運動力を利用して窮地を脱し、 恒星の引力から逃れることに成功した。 搭乗員は無事だったが、 医療士官によると、 何人かの搭乗員は事態発生から12時間は、 書くこともしゃべることもできなかったらしい。 けれども、 猫は元気なようだった。\n\n§H[Root.GetName]§!の上級医療士官は、 メトレオンガスが形成する異常な星間雲は人間には有害だが、 動物には有益だと考えている。"
anomaly.7075.a:0	"メトレオンガスを研究しよう。"
anomaly.7075.a.tt:0	"人間と動物に対するメトレオンガスの影響を研究しよう。\n\n"
anomaly.7075.b:0	"雲の一部を収容しておけ。"
anomaly.7075.b.tt:0	"利益になるかもしれない。\n\n"
anomaly.7080.name:0	"テラ・テラリア"
anomaly.7080.desc:0	"§H[Root.GetName]§!の搭乗員から報告があった。 樹木状の小惑星には、 天体の片側を完全に覆いつくすほど巨大な人工森林が隠されていたのだ。\n\n植生の各所に配された反射プリズムは都市大のテラリウムのようで、 草木の下からはいくつもの巨大なガラスのケージが顔をのぞかせている。\n\n素晴らしい。 我々は畏怖の心さえ起こさせる無人の§H宇宙庭園§!を発見したようだ。 主なきその小惑星を、 搭乗員たちは仮に§Hテラ・テラリア§!と名付けた。"
anomaly.7080.a:0	"小惑星の資源を回収しろ。"
anomaly.7080.a.tt:0	"植物を採集し、 岩を採掘しよう。\n\n"
anomaly.7080.b:0	"宇宙庭園をもっと研究しよう。"
anomaly.7080.b.tt:0	" 植物研究所を造って植物を観察し、 培養しよう。\n\n"
anomaly.7100.name:0	"浸食されたアルコーブ"
anomaly.7100.desc:0	"§H[Root.GetName]§!は§H[From.GetName]§!の険しい地形に驚かされ、 不時着し、 搭乗員数名が負傷してしまった。 その土地一帯には安定した場所がないようで、 視界に入ってくるのは浸食されたアルコーブ群だけだった。\n\nそれらの洞窟のひとつを探索したところ、 複数の地下アルコーブが発見された。 警戒心をかき立てるほど強烈な光を発しているアルコーブが洞窟の奥への道をふさいでおり、 すでに負傷していた搭乗員の士気はさらに減退してしまった。"
anomaly.7100.a:0	"即座にアルコーブを探索しろ。"
anomaly.7100.b:0	"まずは負傷者を治療しろ。"
anomaly.7101.name:0	"鉱物のアルコーブ"
anomaly.7101.desc:0	"搭乗員たちが力を蓄えているあいだに、 §H[Root.GetName]§!の§H[Root.GetLeaderName]§!が光るアルコーブに近づいた。 強烈な銀白色の光はアルコーブの天井のひび割れから発せられており、 星明かりが一群のウラン結晶に直接当たっている。\n\n何度もスキャンした結果、 それらの結晶が驚くべき量の電磁放射線を発していることが判明した。 鉱物を安定させるには、 大規模で危険な研究が必要となるだろう。\n\n結晶群の隙間からのぞいてみたところ、 ふさがっていないアルコーブには水たまりがあり、 茶色い野菜や管状の野菜が繁茂していた。 奥のアルコーブへ向かうには、 ウランを破壊する必要がある。"
anomaly.7101.a:0	"ウランを安定させろ。"
anomaly.7101.b:0	"ウランを破壊して食料を採集しよう。"
anomaly.7101.b.tt:0	"地質的に処理するとウランは完全に失われるが、 食料のあるアルコーブへの安全な通路が確保できる。\n\n"
anomaly.7105.name:0	"スターダストリング"
anomaly.7105.desc:0	"着陸した深奥核研究部隊は、 §H[From.GetName]§!のその部分が§H宇宙塵§!から生まれた§H耐火性鉱物§!のみで構成されているということを突き止めた。 スキャンの結果、 その惑星の外殻は通常とは異なる組成をしており、 時間のかかるドリルを用いなくても内部に入ることが可能だとわかった。\n\nある層を通過しているとき、 隊員は宇宙塵の各所に大量に散らばった冬眠中の生命体と遭遇した。 簡易調査によると、 その種は§Hアストロ・プルヴリ§!、 通称§Hスターダストリング§!のようだった。 今ではあまり知られていない種だ。"
anomaly.7105.a:0	"惑星の核まで向かえ。"
anomaly.7105.a.tt:0	"ガス巨星の惑星核へ向かい、 その組成を研究するには、 即座に出発する必要がある。\n\n"
anomaly.7105.b:0	"スターダストリングを調べろ。"
anomaly.7105.b.tt:0	"§H[From.GetName]§!の表面でさらなる研究を行い、 §Hスターダストリングの冬眠サイクル§!を破れば、 惑星上で宇宙塵の粒子を産出できる。\n\n"
anomaly.7106.name:0	"スターダストリングの生態系"
anomaly.7106.desc:0	"スターダストリングを鎮静状態から覚醒させると、 惑星全土を揺るがすほどの地震反応が引き起こされた。 スターダストリングは搭乗員の一挙手一投足に注目しており、 §H耐火性結晶§!を移動させたり、 調査したりする試みには敵意を持っているようだ。\n\n類似の種に関する知識に基づいて、 生物学者たちは、 スターダストリングの冬眠は、 その生態系を支える結晶を再生するのに必要なものなのかもしれないという仮説を立てた。 結論を出すにはまだデータが不十分だが、 §Hアストロ・プルヴリ§!と§H[From.From.GetName]§!は互いに依存しているように見受けられる。 共生関係というわけだ。"
anomaly.7106.a:0	"生態系のバランスを取り直そう。"
anomaly.7106.a.tt:0	"それらの生物について研究し、 惑星の利益となる宇宙塵の再生を助けよう。\n\n"
anomaly.7106.b:0	"宇宙塵を盗め。"
anomaly.7106.b.tt:0	"スターダストリングは低劣な生命体にすぎない。 その資源を奪うのは自然な営みだ。\n\n"
anomaly.7115.name:0	"クローンだ！"
anomaly.7115.desc:0	"長期間の調査の結果、 異星考古学者たちは、 §H[From.GetName]§!の小さな島の残骸の中に埋まった難破船をついに発見した。\n\nせいぜい遺物や時の驚異を示す何かが見つかるだけだろうと思っていたが、 驚いたことに、 腐敗したヒューマノイドのクローンが大量に積み重ねられていた。 さらに奇妙なことに、 腐敗したクローンのコロニーに搭乗員が歩み寄ると、 その有機体はまるで命のない鏡のようにその見た目を変化させ、 搭乗員に似せたのだ。\n\nほかの墜落したクローン艦に関する過去の報告では、 マリポサコロニーと呼ばれる、そのような集団の存在が明らかにされている。 初期の調査では、 複製能力の減退がクローンたちを急速に劣化させた可能性が示唆されている。 "
anomaly.7115.a:0	"クローンを回収して離れよう。"
anomaly.7115.a.tt:0	"自然の腐敗に首を突っこむ必要はない。\n\n"
anomaly.7115.b:0	"腐敗のプロセスに歯止めをかけよう。"
anomaly.7115.b.tt:0	"有機体のさらなる腐敗を止められるかもしれない。\n\n"
anomaly.7116.name:0	"クローノポリス"
anomaly.7116.desc:0	"資源を探していたとき、 野外調査の専門家が、 偶然、 回路の位置を動かし、 クローン群を目覚めさせてしまった。 数百もの合成眼球が開かれ、 我々の一挙手一投足をまじまじとスキャンした。\n\n腐敗が進んでいるために立ち上がることのできないクローンたちは、 腐った人差し指を伸ばして近くの難破船を指した。 壊れたドアに§Rクローノポリス§!という語が真紅の塗料で記されており、 ねじくれたシンボルで囲まれている。"
anomaly.7116.a:0	"シンボルを分析しよう。"
anomaly.7116.a.tt:0	"難破船を調査する前にシンボルについての報告を用意することに注力しよう。\n\n"
anomaly.7116.b:0	"難破船を調査しよう。"
anomaly.7116.b.tt:0	"シンボルは放置し、 難破船の調査に全力を注ごう。\n\n"
anomaly.7117.name:0	"クローノポリスのカルト"
anomaly.7117.desc:0	"その艦をスキャンした分析担当は、 §H[From.From.From.GetName]§!からの救助を必死に求めながらも受理されなかった多数の嘆願と、 却下された市民権申請、 身体改造のための詳細な手順が記された機密文書を発見した。\n\n機密文書を読み通した最上級の考古学者は、 クローンたちが最終的に§H[From.From.From.GetName]§!に墜落したヒューマノイドの生存者を狩ることを中心的教義とするカルトを創設していたことを知った。\n\nそのカルトの目的は、 複製能力の減退を遅延させるために、 クローンたちが使用できる有機体の身体を手に入れることだった。"
anomaly.7117.a:0	"クローンたちを弾劾しろ。"
anomaly.7117.a.tt:0	"§Rクローノポリスのカルト§!を弾劾する公式声明を発し、 人造生命と接触することの危険性を人々に警告しよう。\n\n"
anomaly.7117.b:0	"半クローンどもをバラバラにしろ。"
anomaly.7117.b.tt:0	"危険を冒す必要はない。 クローンたちは分解してしまえ。\n\n"
anomaly.7120.name:0	"宇宙苗"
anomaly.7120.desc:0	"植物学者たちは、 §H[From.GetName]§!の軌道上を周回している宇宙樹が、 育ちつつある§H宇宙苗§!であることを確認した。 天体のデブリに生まれ、 小さな種となり、 苗木へ、 そして樹へ成長する種だ。\n\nそのライフサイクルは恒星のそれに近似しているが、 最後には岩に戻り、 その核は崩壊してスーパーノヴァを引き起こす。\n\n爆発によって生まれた、 エネルギーを放射する数十億もの流星塵粒子のうち、 ごくわずかな種だけが再び宇宙樹となる。"
anomaly.7120.a:0	"宇宙苗を爆破しろ。"
anomaly.7120.a.tt:0	"確実ではないが、 この宇宙樹を爆破すれば、 将来の§H宇宙苗§!となる無数の流星塵を生みだすのに最適な環境を作りだせるだろう。\n\n"
anomaly.7120.b:0	"宇宙樹の表面を調査しよう。"
anomaly.7120.b.tt:0	"宇宙樹の表面に着陸して包括的な調査をしなければ、 その性質を解明することはできない。\n\n"
anomaly.7135.name:0	"価値ある噂話"
anomaly.7135.desc:0	"§H[From.GetName]§!に打ち捨てられた研究所があるという噂は真実だった。 調査部隊は謎めいた試験管を発見した。 ゼリー状の中身を調べていると、 それは淡く輝きはじめた。\n\n研究室の引き出しからは論文も発見された。 論文に署名しているのは、 スタビンス・フファース博士。 博士は無能さを治療する効果を有する摂食可能霊薬を称賛している。 脳機能を強化することによって、 望ましい効果を発揮するらしい。\n\n今のところ、 そのゼリーは開発途上である。 これらの物質をイオン化エイシリウムと混ぜると頑強な希少鉱物が得られることが知られている。 だが……飲んでみたくもある。 危険はあるかもしれないが。"
anomaly.7135.a:0	"その物質をイオン化エイシリウムと混ぜよう。"
anomaly.7135.a.tt:0	"この化合物は大量の希少結晶を生みだしてくれるだろう。\n\n"
anomaly.7135.b:0	"飲め。"
anomaly.7135.b.tt:0	"好奇心は猫を殺すって？ 対価を払うことになるかもしれないが、 博士の足跡をたどれば、 我々はもっと有能になれるのだ。\n\n§H[Root.GetLeaderName]§!が新しい特性を獲得する。\n\n"
anomaly.7130.name:0	"複製の破滅"
anomaly.7130.a:0	"アメジストか、 それとも銀器か。"
anomaly.7130.a.tt:0	"食器の石や合金から鉱物を回収しよう。"
anomaly.7130.b:0	"国章か、 それともベイジョーのハスペラトか。"
anomaly.7130.b.tt:0	"みんなを喜ばせるか、 それとも腹いっぱいにするか。"
anomaly.7130.c:0	"フェイザーか、 それとも外交官のピンか。"
anomaly.7130.c.tt:0	"艦の防御力を高めるか、 それとも対外的な印象をよくするか。"
anomaly.7125.name:0	"ネオンアント"
anomaly.7125.desc:0	"§H[Root.GetName]§!が検知した生命体は、 §Hベータ象限§!に原生する§H厄介なピグラム§!に似た性質を有しているようだが、 かなり大きい。\n\nリン光性物質のハサミと、 §Hトンボによく似た、 万華鏡を思わせる羽根§!で武装している。 画像化スキャンの結果、 その生物の体内奥深くには、 §R爆発§!能力を秘めた有機物質が存在することが明らかとなった。\n\nさらに毒物学分析を行ったところ、 搭乗員を危険にさらす危険性のある生物学的汚染物質も発見された。"
anomaly.7125.a:0	"爆破する毒を中和しよう。"
anomaly.7125.a.tt:0	"毒を慎重に中和する手順にとりかかろう。\n\n"
anomaly.7125.b:0	"トンボの羽根を切りとれ。"
anomaly.7125.b.tt:0	"羽根は飾りとしてもらっておこう。\n\n§R生物学的汚染物質§!によって§H[Root.GetLeaderName]§!が§R汚染§!される可能性は低い。\n\n"
anomaly.7125.c:0	"トンボの羽根を研究しよう。"
anomaly.7125.c.tt:0	"トンボの羽根の性質を分析しよう。\n\n§R生物学的汚染物質§!によって§H[Root.GetLeaderName]§!が§R汚染§!される可能性は低い。\n\n"
anomaly.7140.name:0	"月のモナド"
anomaly.7140.desc:0	"§H[From.GetName]§!の人工的なクレーターは、 実際には衝突クレーターではなかった。 惑星地質学者は、 その陥没は古代の象形文字と意味不明な文章だと主張し、 主任異星言語学者に本件を付託した。\n\n古代の象形文字についての文献にざっと目を通したところ、 そのシンボルは、 1564年に§H地球§!で発表されたモナス・ヒエログリフィカの不完全な複製であるということが明らかとなった。 モナス・ヒエログリフィカは、 万物の起原となった単一の存在を意味しているとされている。\n\nいったいどのような存在であれば、 クレーターほどの大きさのシンボルを月に刻むことができるのだろうか。"
anomaly.7140.a:0	"シンボルを完成させろ。"
anomaly.7140.a.tt:0	"モナドの複製を完成させれば、 美しいランドマークになる。\n\n"
anomaly.7140.b:0	"証拠を抹消しろ。"
anomaly.7140.b.tt:0	"そのようなシンボルを他の誰かに見られてはならない。 残骸も回収しておけ。\n\n"
anomaly.7145.name:0	"バイオポッド"
anomaly.7145.desc:0	"§H[From.GetName]§!の乾ききった地下水脈で見つかった密封状態のバイオポッドは、 完全に無傷だった。 X線スキャンの結果、 色あせたガラス製カプセルの中には、 この生命なき惑星に属するバイオームが保存されていることが明らかとなった。\n\n興味深いことに、 そのバイオームは生きていて知覚力があるようで、 §H[Root.GetName]§!の搭乗員とファーストコンタクトを行うために通信機器に電気信号を送ってきていた。\n\n驚愕した異星生態学者は、 カプセルを開ければ生きたバイオームがその力強い姿を取り戻し、 居住可能な生態系が再び栄えるだろうと言っている。"
anomaly.7145.a:0	"バイオポッドを開けよう。"
anomaly.7145.a.tt:0	"惑星の生態系を復活させれば、 §H入植可能な§!星が増える。\n\n"
anomaly.7145.b:0	"ポッドは研究所に送れ。"
anomaly.7145.b.tt:0	"訓練中の異星生態学者の研究をさらに進めるために、 母星に送るべきだ。\n\n"
anomaly.7150.name:0	"多彩な渦"
anomaly.7150.desc:0	"§H[From.GetName]§!の軌道上を周回しているシャトルにビームで転移した部隊は、 休止状態にある多彩な渦のようなものを守っている透明なヒューマノイド生命体のグループに迎えられた。\n\nスキャンの結果、 その渦は時空連続体を歪めたトリオリックエネルギーの残滓によって構成されていることがわかった。 歪曲によって別次元へのカラフルなポータルが形成されたのだが、 すぐに閉じてしまうようだ。\n\nその生命体はこちらの派遣部隊とテレパシーによってコミュニケーションをし、 自分たちは別次元からの旅人であり、 ポータルを開けておくためのエネルギーを使い果たしてしまったのだと告げてきた。\n\nテクノロジーは進歩しているようだが、 その生命体は我々の§H銀河系§!に立ち往生することを余儀なくされ、 §H[Root.GetName]§!の助けを必要としている。"
anomaly.7150.a:0	"渦にエネルギーを供給してやろう。"
anomaly.7150.a.tt:0	"渦にエネルギーを供給するのにはコストがかかるが、 得られる敬意と経験にはそれだけの価値がある。\n\n"
anomaly.7150.b:0	"そいつらを拘束して研究しろ。"
anomaly.7150.b.tt:0	"新たな種を研究する機会を見逃すなど馬鹿げている。\n\n"
anomaly.7150.c:0	"渦を遠くからスキャンしよう。"
anomaly.7150.c.tt:0	"別次元へのポータルを扱うのは危険だ。 なるべく関わらない方がいい。"
anomaly.7155.name:0	"恐怖の湖"
anomaly.7155.desc:0	"派遣部隊は巨大な湖の岸辺に降下し、 説明不可能な強い震動を検知したが、 神話に語られる§Rトゥルグ§!の証拠は見つからなかった。 けれども湖は急速に拡大し、 §H[From.GetName]§!全土を覆いつくそうとしている。\n\n湖の水面に触れたとき、 派遣部隊は液体が泡状に変化し、 §Rゼリー状の塊§!が一部の隊員を飲みこんでしまった。\n\n飲みこまれた隊員からゼリー状の塊を取り除くのには時間がかかるだろう。 しかも、 その塊は正体不明の新種の生命体であり、 かの§Rトゥルグ§!そのものである可能性さえあるのだ。"
anomaly.7155.a:0	"ゼリー状の塊のサンプルを採取し、 離脱しろ。"
anomaly.7155.a.tt:0	"ボトルに入れると、 ゼリー状の物体は凝固し、 揮発性物質に変化した。\n\n"
anomaly.7155.b:0	"原住種族を守るんだ。 フェイザー発射！"
anomaly.7155.b.tt:0	"速やかに行動しなければ、 この恐怖の湖は惑星全土をドロドロのゼリーで覆ってしまうだろう。\n\n"
anomaly.7180.name:0	"予測不可能な探検"
anomaly.7180.desc:0	"スキャンの結果、 §H[From.GetName]§!の近くにある立方形の小惑星は高速で回転しており、 その遠心力が物質を角形にしているということがわかった。 ビームで降下した研究班は、 人工のクレーターに描かれた、 奇妙なシンボルを宇宙からさえ確認できた。\n\n異星考古学に関する記録を精査したところ、 結論につながるデータが見つかった。 そのシンボルは、 大昔に絶滅した正体不明の古代文明において、 射撃訓練のために用いられたモチーフに関する説明と一致している。 その文明の軍が、 軌道爆撃の試験を行う際にこの小惑星を利用したのだろう。"
anomaly.7180.a:0	"軌道爆撃の訓練をしよう。"
anomaly.7180.a.tt:0	"ここでさらなる訓練を行っても、 誰も困らない。\n\n"
anomaly.7180.b:0	"研究拠点を設立しよう。"
anomaly.7180.b.tt:0	"異星考古学の研究を深めるために、 その正体不明の文明に関する情報を小惑星で収集しよう。\n\n"
anomaly.7190.name:0	"破滅の小惑星"
anomaly.7190.desc:0	"宇宙と地表の両方から§H[From.GetName]§!を研究していた搭乗員たちは、 高濃度の放射線を検知し、 それほど遠くない昔にこの天体から石鉄隕石が切り離されたことを示す岩の歪曲を発見した。 その分離によって、 懸念すべき軌道でデブリと塵の跡が残されている。\n\nさらなるスキャンの結果、 §H[From.GetName]§!は一部がトリウムで構成されており、 興味深いことにほかの放射性物質が人為的に岩に注入されているということがわかった。 試験によって結論を得ることはできなかったが、 物理学者たちは最終的な放射化学分析によってその要素を解明できると自信を持っている。"
anomaly.7190.a:0	"[From.GetName]をもっと研究しろ。"
anomaly.7190.a.tt:0	"さらなる試験を実施すれば、 どのような放射性物質が小惑星に注入されたかがわかるし、 なんらかの答えが得られるかもしれない。\n\n"
anomaly.7190.b:0	"[Root.GetName]は流星体の跡を追跡せよ。"
anomaly.7190.b.tt:0	"石鉄隕石は貴重だ。 追いかければ未知の資源が得られるかもしれない。 だが、そのデブリの軌道には警戒すべきだ。\n\n"
anomaly.7191.name:0	"破滅の小惑星爆弾！"
anomaly.7191.desc:0	"放射化学分析の結果、 §H[From.From.GetName]§!には高濃度のティラチウムが注入されていることがわかった。 それにより、 キオン粒子の放射が発せられているのだ。\n\n凝縮度の低いキオン粒子の流出はプラズマ転移導体を通じて宇宙船の気温保護ユニットに影響を与えており、 ワープコアに不具合を起こす可能性がある。\n\nだが、 それほどの量があれば、 単なる岩体でさえ惑星ひとつの生態系を汚染しつくすほどの放射物質を発生させる強化核爆弾に変貌してしまうだろう。 この小惑星は強化型の核兵器として用いられていたと想定するほかない。"
anomaly.7191.a:0	"ロミュランの仕業にちがいない。"
anomaly.7191.a.tt:0	"これほど高度で狡猾な破壊兵器をほかの誰が作るというのだ？ このような卑劣な行いは報告しなければならない。\n\n"
anomaly.7191.b:0	"連邦のせいにしよう。"
anomaly.7191.b.tt:0	"銀河における§H連邦§!の地位をおとしめるのにまたとない好機だ。 天与の指導権は最も賢い行動方針を知る者の手にあるべきだ。\n\n"
anomaly.7191.c:0	"防護ユニットを作ろう。"
anomaly.7191.c.tt:0	"これ以上の改造は防がなければならない。 この小惑星はあまりにも危険すぎて、使うことも放置することもできない。\n\n"
anomaly.7192.name:0	"破滅の小惑星を火の玉に！"
anomaly.7192.desc:0	"§H[From.From.GetName]§!のデブリを追った先で、 大型の隕石と思われるものを発見した。 我々が予測した軌道は正しかった。 その隕石はものの数分で最も近くの天体に衝突するだろう。\n\nこれまでの研究によれば、 大型の隕石は火の玉の流星とも呼ばれる火球へと変化するはずだ。 その巨大さと放射性物質を考えれば、 隕石は衝突した天体の全生態系を破壊してしまうだろう。"
anomaly.7192.a:0	"デフレクタービームで隕石を止めろ。"
anomaly.7192.a.tt:0	"すべての生態系を破滅から守るのが我々の義務だ。 それに、 隕石を確保すれば資源を手に入れることもできる。\n\n"
anomaly.7192.b:0	"隕石はそのままにしておけ。"
anomaly.7192.b.tt:0	"生態系の破滅などよくあることではないか。 その衝突から生じる破片や生態系の変化から学ぶことの方が多い。\n\n"
anomaly.7200.name:0	"ダイヤの原石"
anomaly.7200.desc:0	"§H[From.GetName]§!の侵食された川の跡は岩体を覆いつくすほどの規模があったが、 なくなった水の痕跡を見つけることはできなかった。 大気は存在しないものの、 この場所にはかつて生命が息づいていたようだ。\n\n環境トライコーダースキャンの結果、 破滅的な出来事に見舞われたことで生命を維持できなくなった惑星の残骸であるということがわかった。 良い方向に考えれば、 爆発によって大量の炭素が凝縮され、 反射する§Hコラダン§!ダイヤモンドが形成されたのだ。"
anomaly.7200.a:0	"禍中に福あり……いや、 富ありと言うべきか。"
anomaly.7200.a.tt:0	"コラダンダイヤモンドを完璧に複製することは不可能だ。 貴重な発見だぞ！\n\n"
anomaly.7210.name:0	"秘密を掘りおこせ"
anomaly.7210.a:0	"鉱山を補修して採掘を再開しよう。"
anomaly.7210.a.tt:0	"現在の安全基準にのっとって構造物と設備を再建しよう。\n\n"
anomaly.7210.b:0	"当面は[From.GetName]での採掘は禁止する。"
anomaly.7210.b.tt:0	"閉鎖して今後の調査は禁止しろ。 ここは墓所として指定する。\n\n"
anomaly.7220.name:0	"最後の種子"
anomaly.7220.desc:0	"§H[Root.GetName]§!が§H[From.GetName]§!の乾燥した土の下に埋もれていた異星の種子アーカイブをスキャンした。 見つかった種子はひとつだけだった。 惑星が不毛の地となる前に、 誰かがこの植物を保護しようとしたらしい。 種子はまだ生きていた。\n\n種子を調べた結果、 その種子は遺伝子工学で作られた主食となる作物の種子であることがわかった。 その作物は乾燥に耐性があり、 時間の経過や気温の変化にも影響を受けない。 さらに、 安全に食べることもできて、 味はこれから決めることができるのだ。"
anomaly.7220.a:0	"種子は[Root.GetName]に隔離しておけ。"
anomaly.7220.a.tt:0	"その種子は汚染を防ぐために隔離された環境で研究しよう。\n\n"
anomaly.7220.b:0	"種子を解放し、 誰でも研究できるようにしよう。"
anomaly.7220.b.tt:0	"種子は科学者が安全に研究できる。\n\n"
anomaly.7221.name:0	"種子のコード"
anomaly.7221.desc:0	"異星の種子は§H[Root.GetName]§!に持ちこまれるとすぐに花を咲かせ、 それに続いて不思議な現象が起こった。 搭乗員の報告によると、 砂漠の低木に似た燃えるように赤い植物が艦のあちこちに生えたというのだ。\n\nさらなる調査の結果、 それらは隔離された異星の種子によって投影された不安定なホログラムであることがわかった。 種子の極微分析は、 その種子のゲノムに複雑なメタコードが組みこまれていることを明らかにしている。\n\nその種子は、 花を咲かせる機会が得られないと、 近くにいる知的生命体をスキャンして周囲にホログラムを投影し、 自らを栽培するよう説得するのだ。"
anomaly.7221.a:0	"種子を破壊しろ。"
anomaly.7221.a.tt:0	"種子は侵略的異星種に指定され、 破壊される。\n\n"
anomaly.7221.b:0	"種子のゲノムを解読しろ。"
anomaly.7221.b.tt:0	"種子に隠されたコードを解読し、 リバースエンジニアリングする。\n\n"
anomaly.7222.name:0	"炎に生まれて"
anomaly.7222.desc:0	"§H[From.GetName]§!で発見された異星の種子から育った作物は持続可能で安定したカロリー源ではあるものの、 その栽培は想定外の結果を引き起こした。 その植物は、 作物の収穫によって死亡すると、 自発的に発火し、 即座に消火する。 残された黒焦げの土は非常に肥沃で、 次の種子を植えるのにうってつけだ。 この作物を大量栽培するデメリットは確認されていない。"
anomaly.7222.a:0	"この贈り物を最大限に活用しよう。"
anomaly.7222.a.tt:0	"この作物から学べることはすべて、 我々の農業に応用しよう。\n\n"
anomaly.7223.name:0	"変化の種子"
anomaly.7223.desc:0	"種子に隠されたコードの解読は即座に中断された。 §H[Root.GetName]§!謎めいた呼び声が聞こえてきたのだ。\n\nその声は、 800-BTB、 あるいは植物学者ブーと名乗った。 種子の超小型電子回路の内部に存在する高度なAIだと称している。 スキャンの結果も、 謎めいた呼び声が艦内の未認可プログラムに由来することを示している。\n\nブーが語ったところによれば、 ブーは、 かつて死んだ星で自らを栽培することで文明を救おうとした、 相互に接続された知性持つ種子の集合意識の一部だったのだそうだ。 だが、 救おうとした星のいくつかはあまりにも荒れ果てていて救えなかったらしい。\n\n今やブーは引退したがっている。 100万年以上にわたって自らの作物のゲノムを洗練してきたブーは、 その可能性を理解できる誰かにゲノムを譲り渡したいのだという。"
anomaly.7223.a:0	"親切なAIに礼をしよう。"
anomaly.7223.a.tt:0	"ブーをホロデッキにアップロードし、 特注製のデジタルパラダイスを与えてやろう。 その種子は複製しておけ。念のために。\n\n"
anomaly.7230.name:0	"マーマーウッド"
anomaly.7230.desc:0	"§H[Root.GetName]§!が§H[From.GetName]§!の歌う木の標本をいくつか採取し、 持ち帰った。 士官たちは、 その歌を聞いていると深い内省状態に入れると報告しているが、 さらなる分析の結果、 声を発しているわけではないということがわかった。\n\nその根の塊が一連の振動を記録し、 ゆっくりと再現しているのだ。 ヒューマノイドの耳には、 その振動が声のように聞こえる。\n\n根に含まれている重い水晶の堆積物が擬似的なメモリーセルの役割を果たし、 ヒューマノイドの言語を含む複雑な音を保存・再現することを可能にしている。 §H[From.GetName]§!の搭乗員は、 その種をマーマーウッドと名づけた。\n\nその木の標本が回収されて以来、 §H[Root.GetName]§!の全体的な雰囲気は著しく改善された。"
anomaly.7230.a:0	"その根を分析しよう。"
anomaly.7230.a.tt:0	"メモリーセルを分析すれば、 ストレスを緩和する性質について何かわかるかもしれない。\n\n"
anomaly.7230.b:0	"[From.GetName]を自然保護区に指定しよう。"
anomaly.7230.b.tt:0	"[From.GetName]の森林を保護し、 その葉の下は将来の世代の憩いの場としよう。\n\n"
anomaly.7230.c:0	"カーレスの奇跡だ。"
anomaly.7230.c.tt:0	"歌う木をすべての寺院と聖堂に設置し、 賛美歌の神聖さを高めよう。\n\n"
anomaly.7230.d:0	"木を元老院議員の庭園に植えよう。"
anomaly.7230.d.tt:0	"各元老院議員の邸宅に木を贈り、 帝国の栄光ある高位に昇った象徴としよう。\n\n"
anomaly.7230.e:0	"木を切って木材にしろ。"
anomaly.7230.e.tt:0	"この木の木材は苦しむ大衆のための家を建てるために使われるのだ。\n\n"
anomaly.7240.name:0	"グレイン・オブ・トゥルース"
anomaly.7240.desc:0	"ケシプランテーションのにおいだけで、 その亜種を§H[Root.GetName]§!に持ちこむまいとする責任感を搭乗員から奪いとるには十分だった。\n\n艦内では口論と暴力沙汰が起こり、 搭乗員の行動傾向は劇的に変化した。 何よりも正直でいることを好むようになったのだ。\n\n§H[From.GetName]§!のケシの亜種、 §Hパパウェル・バルビトゥルム§!のフィトケミカル分析の結果、 自然発生したソディウム・ペンタトールが検知された。 自白剤の混合物だ。 幸運なことに、 この程度の吸引量であれば、 ソディウム・ペンタトールの効果は36時間ほどでなくなる。"
anomaly.7240.a:0	"[From.GetName]のプランテーションを栽培しよう。"
anomaly.7240.a.tt:0	"ソディウム・ペンタトールは鎮静剤としても知られている。 注意を怠らなければ、 さらなる薬品を開発できるだろう。\n\n"
anomaly.7240.b:0	"ケシを戦士たちで試そう。"
anomaly.7240.b.tt:0	"精神の毒に耐える力を持てる者こそクリンゴンである。\n\n"
anomaly.7240.c:0	"そのケシは軍部の尋問に利用しよう。"
anomaly.7240.c.tt:0	"自白剤……なんと有益な。\n\n"
anomaly.7240.d:0	"ケシを採取し、 感染者は殺せ。"
anomaly.7240.d.tt:0	"国家にとっての最善こそ、 我々全員にとっての最善である。\n\n"
anomaly.7250.name:0	"バード・イズ・ザ・ワード"
anomaly.7250.desc:0	"§H[Root.GetName]§!の若い搭乗員が、 1,000,000年前に§H[From.GetName]§!で、 多くの種に独特な迷彩能力を発達させた破滅的な進化のボトルネックという仮説を理論化した。\n\nある巨大な鳥は、 微細な時空歪曲場を発生させて自らを環境に溶けこませる能力を進化させた。 ほかの迷彩能力とは異なり、 その鳥の羽が生みだす重力プリズムは光を動的に歪曲・複製し、 鳥が透明状態のままで何かを見たり、 動いたりすることを可能にしている。\n\nその巨大な鳥たちは、 類まれな迷彩能力を利用して、 §H[From.GetName]§!において最も繁栄した捕食者となったのだ。"
anomaly.7250.a:0	"その搭乗員を昇格させてやれ。"
anomaly.7250.a.tt:0	"その鳥については誰もが聞いている。 注目に値する発見は称賛と認知に値する。\n\n"
anomaly.7250.b:0	"捕食者は我々の獲物となるのだ。"
anomaly.7250.b.tt:0	"我々の戦士が§H[From.GetName]§!のジャングルで鳥どもを追いまわし、 その肉を喰らうだろう。\n\n"
anomaly.7250.c:0	"我々の故郷を思わせる。"
anomaly.7250.c.tt:0	"この発見は我々のステルス技術を進歩させてくれるだろう。 §Hロミュラス§!における迷彩鳥に関する初期の研究と同じように。\n\n"
anomaly.7250.d:0	"敵を打倒するチャンスだ。"
anomaly.7250.d.tt:0	"動物実験は重力エネルギーに関する研究を進歩させてくれるだろう。 それを利用すれば軍の利益となる。\n\n"
anomaly.7260.name:0	"イルカの左手"
anomaly.7260.a:0	"そのドルフィノイドからは学ぶことがありそうだ。"
anomaly.7260.a.tt:0	"§H[From.GetName]§!の川沿いに目立たない観測拠点を設置し、 ドルフィノイドの邪魔をすることなく、 その社会組織について研究しよう。\n\n"
anomaly.7260.b:0	"飼育して生物発光細胞を利用しよう。"
anomaly.7260.b.tt:0	"§H[From.GetName]§!の川を組織されたマトリックス状に分岐させ、 それらの生物から得られるエネルギーを我々のために活用しよう。\n\n"
anomaly.7270.name:0	"植えつけられた罠"
anomaly.7270.desc:0	"§H[From.GetName]§!の地表から、 誘うような甘いにおいが漂ってくると、 搭乗員はすみやかに報告してきた。 §H[Root.GetName]§!から送りこまれた搭乗員たちは、 ヒューマノイド植物の顔をなでると、 マスクや医療機器の着用を拒否してしまった。\n\n防護用バイオスーツを着て降下した主任医療士官がスキャンを行うと、 その惑星の茶まだらの植物は攻撃的な擬態能力を有する捕食種であり、 獲物を誘うために魅惑的なベンゼンに似たにおいを発するということが明らかになった。\n\n死後分析の結果、 植物の顔は§H[From.GetName]§!の原住種族の顔や、 惑星に訪れた者たちの顔、 それに錆びついた兵器に似ているとわかった。"
anomaly.7270.a:0	"その捕食種を生物学的に研究しよう。"
anomaly.7270.a.tt:0	"その捕食種の分子構造のサンプルがあれば、 科学的知識が深まるかもしれない。\n\n"
anomaly.7270.b:0	"兵器を回収しろ。"
anomaly.7270.b.tt:0	"我々の戦士にはふさわしくないが、 この金属は鍛えなおしてもいいし、 売ってもいいし、 破廉恥な者どもに投げつけてもいい。\n\n"
anomaly.7270.c:0	"[From.GetName]は極秘扱いにしよう。"
anomaly.7270.c.tt:0	"この擬態植物の下に軍事機密を埋めよう。\n\n"
anomaly.7270.d:0	"[From.GetName]は獲物を待ち受けるブービートラップだ。"
anomaly.7270.d.tt:0	"富で満ちた惑星の噂を流してやろう。 疑うことを知らない連中と、 その資源を引きよせるのに使えるに違いない……\n\n"
anomaly.7280.name:0	"うわ、 イモムシ！"
anomaly.7280.desc:0	"§H[Root.GetName]§!の搭乗員は、 §H[From.GetName]§!の洞窟に向かった1時間後、 消息が途絶えた。\n\n部隊の個人用データデバイスには、 無数の小さな鋭い歯が生えた巨大な線虫に襲われた様子が記録されていた。 その線虫の外皮は我々のエネルギー兵器をもってしても貫けなかった。\n\n映像を科学調査した結果、 それらの肉食性洞窟イモムシは§Hテトリオン§!を摂取することで鎧のような外皮を形成していることがわかった。 イモムシどもはその貴重な資源を守っている可能性がある。"
anomaly.7280.a:0	"洞窟イモムシにタグを付けて研究しよう。"
anomaly.7280.a.tt:0	"イモムシが物質を体組織に変化させる仕組みを異星生物学者に調査させよう。\n\n"
anomaly.7280.b:0	"イモムシを無力化し、 テトリオンを回収しよう。"
anomaly.7280.b.tt:0	"特殊部隊にイモムシどもを排除させれば、 洞窟の資源は回収できる。\n\n"
anomaly.7290.name:0	"いつもこんな感じがする……"
anomaly.7290.desc:0	"当初、 §H[Root.GetName]§!は§H[From.GetName]§!に植物相があった証拠を見つけることができなかった。\n\n2日間の任務中、 研究者の一部が、 見られているような感覚を報告してきた。 観測機器は破壊されてしまい、 部隊の警備責任者はどれだけ歩いても周囲に変化が現われないことに気がついた。\n\n岩層の構造分析の結果、 それらは色と形を石のように変化させることができる多種多様な擬態植物の花であるということがわかった。 §H[From.GetName]§!に降下してからずっと、 あとをつけてきていたようだ……"
anomaly.7290.a:0	"……誰かが見ているな。"
anomaly.7290.a.tt:0	"花を研究すれば、 その擬態能力の進化過程が異星生物学者たちに何かを教えてくれるだろう。\n\n"
anomaly.7300.name:0	"狂気の星"
anomaly.7300.desc:0	"観測の結果、 §H[From.GetName]§!は数十億年にわたって生命を育んできたものの、 地表に降下するまではまったく不明だった原因によって全生命が破局を迎えたということがわかった。\n\n数名の搭乗員が渓谷の水蒸気を吸ったことで深刻な脳感染症にかかった。 生存者はなし。 生検の結果、 感染した脳には変異した蛋白質が発見された。\n\n医療スキャンを行ったところ、 それらは惑星の深い暗黒の谷を漂う水蒸気に由来する異質なプリオンだと判明した。 プリオンひとつに接触するだけで、 神経組織が急速に変質してしまうのだ。"
anomaly.7300.a:0	"軌道上から惑星を殺菌しよう。"
anomaly.7300.a.tt:0	"§H[From.GetName]§!の地表を爆撃して異質なプリオンを根こそぎにしよう。\n\n"
anomaly.7300.b:0	"艦隊のほかの部隊に警告を発しろ。"
anomaly.7300.b.tt:0	"§H[From.GetName]§!を無防備で探査しないよう、 全艦隊に通達しろ。\n\n"
anomaly.7310.name:0	"古びたスーツ"
anomaly.7310.a:0	"スーツのエネルギー源を転用しよう。"
anomaly.7310.a.tt:0	"装甲スーツのパワーセルを研究すれば、 永続的なエネルギー源の秘密が解明できるだろう。\n\n"
anomaly.7310.b:0	"軍部の科学部門にスーツを提供しよう。"
anomaly.7310.b.tt:0	"巨大装甲スーツの研究は、 わが軍の最重要極秘プロジェクトになるだろう。\n\n"
anomaly.7320.name:0	"フィアレス"
anomaly.7320.a:0	"遺体は宇宙葬にしてやれ。"
anomaly.7320.a.tt:0	"搭乗員の遺体は、 §H宇宙艦隊§!の士官にふさわしい宇宙葬にしてやろう。 艦はそのままにしておけ。\n\n"
anomaly.7320.b:0	"その艦のミッションを完遂しよう。"
anomaly.7320.b.tt:0	"危険な重力異常を調査して難破船を回収し、 破壊された原因を突きとめよう。\n\n"
anomaly.7321.name:0	"フィアレスの残骸"
anomaly.7321.desc:0	"§H[Root.GetName]§!の研究者たちは、 USSフィアレスの船体に数多くの裂け目が生じているのを発見した。 破壊の原因は、 重力異常近くの軌道を高速で周回している微小な粒子がいくつも衝突したことのようだった。\n\n粒子の衝突は§H[Root.GetName]§!にとっても甚大な脅威ではあったが、 トラクタービームでフィアレスを回収する際のダメージは最小限のものにとどめることができた。\n\n分析の結果、 フィアレスは異常な重力波に捕われたあとで破壊されたということがわかった。 最新式の船体プレート技術を欠いていたため、 軌道上の粒子によって引き裂かれてしまったのだ。"
anomaly.7321.a.tt:0	"難破船を母星に帰還させ、 搭乗員たちの勇敢な犠牲の記憶を未来の子どもたちのために残そう。\n\n"
anomaly.7321.b:0	"艦を軍務に戻せ。"
anomaly.7330.name:0	"スピン"
anomaly.7330.desc:0	"§H[From.GetName]§!の壊滅した造船所にビーム降下した§H[Root.GetName]§!の研究者たちは、 その造船所がもとは§Hベイジョー§!のものだったということを突きとめた。 文書によると、 その造船所は100年前に§Hベイジョーの民間人§!と§Hアカマルの採集者§!とのあいだで繰り広げられた小競り合いの最中に襲撃されたようだ。\n\nアカマルはその襲撃を自衛行為だと主張した。 ベイジョーの造船所がこれほど境界に近い場所にあるのは、 侵略的だというのだ。 ベイジョーはその襲撃を不当だと主張している。 人工衛星が破壊されたことで数多くの人々が取り残され、 死んだのだという。\n\n100年経った今も、 §H[From.GetName]§!での出来事は係争の対象である。 両陣営ともに、 悲劇の原因は相手にあると非難している。"
anomaly.7330.a:0	"ベイジョーを支持しよう。"
anomaly.7330.a.tt:0	"造船所の破壊に関して、 §Hベイジョー§!は何の罪もない。\n\n"
anomaly.7330.b:0	"アカマルを支持しよう。"
anomaly.7330.b.tt:0	"造船所の破壊に関して、 §Hアカマル§!は何の罪もない。\n\n"
anomaly.7330.c:0	"壊滅した造船所の所有権を主張しよう。"
anomaly.7330.c.tt:0	"軌道上のデブリを駆除し、 廃墟の資源を改修しよう。\n\n"
anomaly.7350.name:0	"ラチナムの失敗"
anomaly.7350.desc:0	"搭乗員たちは§H[From.GetName]§!のトパリン鉱床が実際には鉱床などではないということを突きとめた。\n\n調査の結果、 それらの鉱物は、 トパリン鉱と同じ放射化学伝導を持つ特殊な塗料で覆われたラチナムの塊だと判明した。\n\nそれらは岩の下に隠されており、 整備が行き届いていることから、 入念に管理されていたと考えられる。 おそらくは§Hフェレンギ§!の隠れ家だ……"
anomaly.7350.a:0	"フェレンギと交渉しよう。"
anomaly.7350.a.tt:0	"§Hシェイディ・エンポリウム§!にラチナムを返還するのと引き換えに、 洞窟での取引システムに関する全情報を要求しよう。\n\n"
anomaly.7350.b:0	"卑しむべきフェレンギのペタクめ。"
anomaly.7350.b.tt:0	"これらの貴重な鉱物は溶かして、 もっとまともな目的に使ってやろう。\n\n"
anomaly.7350.c:0	"偽装塗料を研究しろ。"
anomaly.7350.c.tt:0	"この程度の偽装、 ロミュランには通じない。 だが、 もしかするとクリンゴンになら……\n\n"
anomaly.7350.d:0	"ラチナムを確保して売却しよう。"
anomaly.7350.d.tt:0	"落とし物はもらっておけ。\n\n"
anomaly.7360.name:0	"幼年時代の友人"
anomaly.7360.desc:0	"§H[From.GetName]§!に生命反応は検知されなかったが、 §Hエル・オーリアン§!の避難所が発見された。 エネルギーが蓄積されていた洞窟の周囲を調査したところ、 黄金の眼と巨大な翼を持った獣の絵が見つかった。\n\n洞窟の絵は、 §Hエル・オーリアン§!の童話に登場するタルカシアンレイザービーストという神話上の動物を描いたものだった。 簡素な絵だが、 非常に念入りに描かれていることから、 そのレイザービーストは誰かのイマジナリーフレンドだったと思われる。\n\nスキャンの結果、 §H[From.GetName]§!は最近§Hネクサス§!と交錯していたことがわかった。 エネルギーの蓄積や、 §Hエル・オーリアン§!の避難民が失踪した原因は、 その一時的なゲートウェイだろう。 彼らは今も生きており、 余剰次元の楽園で無限の可能性を秘めた新たな生を謳歌しているのだ。"
anomaly.7360.a:0	"洞窟の絵を研究しよう。"
anomaly.7360.a.tt:0	"異星考古学研究を行えば、 §Hエル・オーリアン§!の人々についての理解を深められるだろう。\n\n"
anomaly.7360.b:0	"蓄積されたエネルギーを回収しよう。"
anomaly.7360.b.tt:0	"§H[From.GetName]§!に§Hネクサス§!が衝突したことで残されたエネルギーを回収しろ。\n\n"
anomaly.7370.name:0	"失敗した創世"
anomaly.7370.desc:0	"研究者たちは§H[From.GetName]§!の人工洞窟で今や悪名高い§Hジェネシス装置§!の初期のプロトタイプを発見した。 周囲には大昔に死んだ植物や大量の食料の塊が積まれていた。\n\n§H[From.GetName]§!は§Hリジェネシス§!の予定地として選ばれたものの、 プロトタイプが洞窟を楽園に改造するのに失敗したために放棄されたのだと推察される。\n\nスキャンの結果、 食料の塊は汚染されておらず、 まだ食べられることがわかった。 だが、 §Hジェネシス装置§!は急速に機能が低下している。 そのままにしておけば、 破壊的な兵器に変貌するかもしれない。"
anomaly.7370.a:0	"物資を再利用しよう。"
anomaly.7370.a.tt:0	"食料の山を回収し、 崩壊の兆候を見落とさないようその場所は入念に監視しておこう。\n\n"
anomaly.7370.b:0	"ジェネシス装置を安定させろ。"
anomaly.7370.b.tt:0	"プロトタイプを安定させ、 これまでにジェネシス装置が引き起こしてきたような破局が起こらないよう監視しよう。\n\n"
anomaly.7370.c:0	"ジェネシス装置を停止させろ。"
anomaly.7370.c.tt:0	"我々の勇者たちであれば、 この兵器を無力化する試練にさえ立ち向かうだろう。 たとえ死ぬとしても。\n\n"
anomaly.7370.d:0	"ジェネシス装置を兵器として利用しよう。"
anomaly.7370.d.tt:0	"我々の精鋭兵士たちの慎重さがあれば、 その場所を確保し、 帝国に歯向かう敵に対する破壊力として利用できるだろう。\n\n"
anomaly.7370.e:0	"終末の日は必ず訪れるのだ。"
anomaly.7370.e.tt:0	"§H国家§!は生命なき星を生命に満ちた新世界に創り変える方法を発見するだろう。 どんな犠牲を払ってでも。\n\n"
anomaly.7490.name:0	"まるで絨毯"
anomaly.7490.ufop.desc:0	"§H[From.GetName]§!の毛羽立った草原を探索していた§H調査隊§!は、 驚くべき事実を発見した。\n\n巨大な§H毛だらけの生物§!が、 接近してくる§H調査隊§!を見るや否や、 きゃんきゃん吠えながら逃げていったのだ。 卵型の絨毯のようなその生物は、 完璧に草原に擬態していた。\n\nその黄金の毛並みには眼球などの特徴を見出すことができなかった。 見えたのは、 歯をむいた口だけだ。 絨毯のような生物は§H調査隊§!の周囲を数回駆け回ると、 低地へ移動し、 大喜びするような吠え声をあげた。 そして、 §H身体の一部を揺すっている§!ような……？"
anomaly.7490.klingon.desc:0	"§H[From.GetName]§!の毛羽立った草原を探索していた§H戦士たち§!は、 驚くべき事実を発見した。\n\n巨大な§H毛だらけの獣§!が、 接近してくる§H戦士たち§!を見るや否や、 きゃんきゃん吠えながら逃げていったのだ。 卵型の絨毯のようなその捕食者は、 完璧に草原に擬態していた。\n\nその黄金の毛並みには眼球などの特徴を見出すことができなかった。 見えたのは、 歯をむいた口だけだ。 絨毯のような獣は§H戦士たち§!の周囲を数回駆け回ると、 低地へ移動し、 大喜びするような吠え声をあげた。 そして、 §H身体の後ろ側を揺すっている§!ような……？"
anomaly.7490.romulan.desc:0	"§H[From.GetName]§!の毛羽立った草原を探索していた§H偵察隊§!は、 驚くべき事実を発見した。\n\n巨大な§H毛だらけのエイリアン§!が、 接近してくる§H偵察隊§!を見るや否や、 きゃんきゃん吠えながら逃げていったのだ。 卵型の絨毯のようなその動物は、 完璧に草原に擬態していた。\n\nその黄金の毛並みには眼球などの特徴を見出すことができなかった。 見えたのは、 歯をむいた口だけだ。 絨毯のような動物は§H偵察隊§!の周囲を数回駆け回ると、 低地へ移動し、 大喜びするような吠え声をあげた。 そして、 §H身体の後ろ側を揺すっている§!ような……？"
anomaly.7490.cardassian.desc:0	"§H[From.GetName]§!の毛羽立った草原を探索していた§H兵士たち§!は、 驚くべき事実を発見した。\n\n巨大な§H毛だらけの生物§!が、 接近してくる部隊を見るや否や、 きゃんきゃん吠えながら逃げていったのだ。 卵型の絨毯のようなその醜悪な生物は、 完璧に草原に擬態していた。\n\nその流れるような黄金の毛並みには眼球などの特徴を見出すことができなかった。 見えたのは、 歯をむいた口だけだ。 絨毯のような生物は§H兵士たち§!の周囲を数回駆け回ると、 低地へ移動し、 大喜びするような吠え声をあげた。 そして、 §H身体の後ろ側を揺すっている§!ような……？"
anomaly.7490.a:0	"遊びたがっているようだ。"
anomaly.7490.b:0	"何かかじらせてやれ。"
anomaly.7490.c:0	"狩り殺せ。"
anomaly.7490.d:0	"捕まえろ。"
anomaly.7490.e:0	"そいつの意思をくじいてやれ。"
anomaly.7491.name:0	"こういう遊びのはずではなかった"
anomaly.7491.ufop.desc:0	"§H調査隊§!は§H[From.From.GetName]§!の草むらから出現した巨大な§H絨毯のような生物§!を相手に忍耐強く、 かつ巧みに遊ばなければらないという課題に直面した。\n\nだが、 その生物は互恵的な遊びという概念を理解していなかった。 §Hサッカーボール§!を投げても食べてしまう。 §H暗棒術§!の棒を草原に投げて取ってこさせようとすると、 あごで棒に食いついて飛ぼうとする。\n\n1時間ほど無為に遊んだのち、 その生物は草むらへと帰り、 二度と姿を見せなかった。 生物がそこにいることを示しているのは、 深い、 満足したような§Hいびき§!の音だけだった。"
anomaly.7491.klingon.desc:0	"§H戦士たち§!は§H[From.From.GetName]§!の草むらから出現した巨大な§H絨毯のような獣§!を相手に勇敢に、 かつ残忍に遊ばなければらないという課題に直面した。\n\nだが、 その獣は互恵的な遊びという概念を理解していなかった。 §Hカヴァック§!の輪を投げても食べてしまう。 §H槍§!を草原に投げて取ってこさせようとすると、 あごで棒に食いついて飛ぼうとする。\n\n1時間ほど面倒な遊びをしたのち、 その獣は草むらへと帰り、 二度と姿を見せなかった。 獣がそこにいることを示しているのは、 深い、 満足したような§Hいびき§!の音だけだった。"
anomaly.7491.romulan.desc:0	"§H偵察隊§!は§H[From.From.GetName]§!の草むらから出現した巨大な§H絨毯のような動物§!を相手に、 虚偽と狡知をもって遊ばなければらないという課題に直面した。\n\nだが、 そのエイリアンは互恵的な遊びという概念を理解していなかった。 §Hクローク装置§!を投げても食べてしまう。 §H偽装艦のドア§!を草原に投げて取ってこさせようとすると、 あごで棒に食いついて飛ぼうとする。\n\n1時間ほど不均衡で無意味な遊びをしたのち、 そのエイリアンは草むらへと帰り、 二度と姿を見せなかった。 エイリアンがそこにいることを示しているのは、 深い、 満足したような§Hいびき§!の音だけだった。"
anomaly.7491.cardassian.desc:0	"§H兵士たち§!は§H[From.From.GetName]§!の草むらから出現した巨大な§H絨毯のような醜悪な生物§!を相手に、 効率性と技巧をもって遊ばなければらないという課題に直面した。\n\nだが、 その化け物は互恵的な遊びという概念を理解していなかった。 交換用の§Hコトラ盤§!を投げても食べてしまう。 §H「終わりなき犠牲」§!を草原に投げて取ってこさせようとすると、 あごで棒に食いついて飛ぼうとする。\n\n1時間ほど無意味な運動をしたのち、 その化け物は草むらへと帰り、 二度と姿を見せなかった。 化け物がそこにいることを示しているのは、 深い、 満足したような§Hいびき§!の音だけだった。"
anomaly.7491.a:0	"絨毯は寝かせておいてやろう。"
anomaly.7492.name:0	"丸太を噛む"
anomaly.7492.desc:0	"§H調査隊§!は§H[From.From.GetName]§!の毛羽立った草原から出現した巨大な、 どう行動するかもわからないエイリアンと遊ぶことに対しては消極的だった。 目のようなものは見あたらないが、 §H毛だらけの動物§!は数キロメートルにわたって§H調査隊§!の近くを飛びまわり、 注意を引こうときゃんきゃん吠えてきた。\n\n解決策は、 調査隊の離脱地点である低木林で見つかった。 巨大な§H丸太§!だ。\n\nフェイザーの特殊設定を活用して、 §H調査隊§!は数トンもある丸太を持ち上げ、 その動物に放り投げた。 丸太を口で受け止めた動物は草むらにもどり、 §Hかじり§!始めた。"
anomaly.7492.a:0	"なだめられたな。"
anomaly.7492.a.tt:0	"しばらくはその石化した木をかじっていてくれそうだ。\n\n"
anomaly.7493.name:0	"絨毯獣を狩る"
anomaly.7493.desc:0	"§H戦士たち§!は自らのバトレスを振りまわし、 §H[From.From.GetName]§!の草原から現われた空を飛ぶ§H絨毯のような獣§!を屠らんとして立ち向かった。 だが、 ただの遊びだとでも思ったのか、 獣はうなりながら逃げるばかりだった。\n\n§H戦士たち§!は幾日もかけて獣を追跡した。 にもかかわらず、 狩りは失敗に終わった。 どんな好機をも、 獣はかいくぐった。 §H戦士たち§!が接近しても、 すり抜け、 再び空に消えてしまうのだった。\n\nついに§H戦士たち§!の食料が尽き、 帰還を余儀なくされた。"
anomaly.7493.a:0	"してやられたな。"
anomaly.7493.a.tt:0	"この獣の追跡行を通じて、 §Hカーレス§!は偉大なる教訓を我々にたまわった。\n\n"
anomaly.7494.name:0	"まったくもってエキゾチックな"
anomaly.7494.desc:0	"§H偵察隊は§!は§H[From.From.GetName]§! の草原から現われた空を飛ぶ§H絨毯のような動物§!を重力子ケージに捕獲しようと試みた。 だが、 エイリアンを捕獲してから5分もすると、 そのすすり泣く声に根負けして逃してしまった。\n\n外に出るや否や、 その動物はまた遊びたがった。 §H偵察隊§!は動物を野営地から追い払うために可能な手段はすべて講じたが、 動物は必ず戻ってきて、 眼のない笑顔を見せながらきゃんきゃん吠えるのだった。\n\nやがて、 §H偵察隊§!は心が打ち解け、 その動物を何度か撫でてやった。 何人かの隊員が報告しているところによると、 動物の毛皮はとても柔らかく、 §H満足したような声§!は心地よかったという。 §H偵察隊§!のある隊員などは、 笑顔を浮かべてさえいた。"
anomaly.7494.a:0	"厳重注意処分だ。"
anomaly.7494.a.tt:0	"おそらくはな。\n\n"
anomaly.7495.name:0	"カーデシアの親友"
anomaly.7495.desc:0	"§H兵士たち§!は§H[From.From.GetName]§!の草原から現われた空を飛ぶ§H絨毯のような醜悪な生物§!の意思をくじくことはできなかった。 その化け物はすべて遊びだと思っているようだった。 電気ロープでぐるぐる巻きにしようとしても遊びだし、 追いかけまわして足かせを付けようとするのも遊びだ。\n\nやがて化け物は疲れはてたようで、 草むらに戻って眠ってしまった。 §H兵士たち§!はこの強制労働の意味についてあれやこれやと話し合ったが、 その生物はあまりにも制御不可能だった。\n\nだが、 その生物を§H処刑§!することは誰にもできなかった。 §H兵士たち§!はその生物を放っておくという合意に達し、 記録を§H改竄§!して処刑したことにした。"
anomaly.7495.a:0	"なぜかは不明だが、 怒る気になれない。"
anomaly.7495.a.tt:0	"ともあれ兵士たちには重労働をさせろ。\n\n"
anomaly.7500.name:0	"自己複製機雷原"
anomaly.7500.desc:0	"危険な宙域に足を踏み入れてしまった。 §H[From.GetName]§!の周囲を§H自己複製機雷原§!が取り巻いているのだ。\n\n最初の機雷を設置して連鎖反応を起動させたのが誰なのかはわからない。 設置されたのは、 数百年か、 あるいは千年は前だろう。 今も新しい機雷が生成されているが、 古いものはすでに故障し、 作動・§H爆発§!できないようになっている。\n\n新しい機雷は複製の連鎖反応を停止させない限り、 §H艦船§!の脅威になり続けるだろう。"
anomaly.7500.a:0	"機雷原を一掃しよう。"
anomaly.7500.a.tt:0	"進路が安全になるまで§H機雷§!を駆除し続けろ。\n\n"
anomaly.7500.b:0	"訓練場に指定しよう。"
anomaly.7500.b.tt:0	"防護措置およびプロトコルを発令し、 認可を受けた宇宙艦隊士官が§H[From.GetName]§!を使って現実世界での訓練を行えるようにしよう。\n\n"
anomaly.7500.c:0	"注意深く破壊しよう。"
anomaly.7500.c.tt:0	"いい爆発は誰だって大好きだ。\n\n"
anomaly.7500.d:0	"機雷を集めて転用しよう。"
anomaly.7500.d.tt:0	"優れた兵器を放置するのはもったいない。\n\n"
anomaly.7500.e:0	"すべて破壊しろ。"
anomaly.7500.e.tt:0	"機雷原の駆除では多くの者が死ぬだろうが、 その犠牲は§H偶発的§!なものだ。\n\n"
anomaly.7505.name:0	"荒地の下で"
anomaly.7505.ufop.desc:0	"§H[From.GetName]§!の地下に張りめぐらされたトンネル網で§Hヒューマノイド生命体§!が発見された。\n\nスキャンの結果、 その生命体は基礎的なテクノロジーを利用してはいるようだが、 §Hカルダシェフ・スケール§!に位置づけ得るほど発展した文明を有してはいないとわかった。\n\nさらなる分析によると、 §H[From.GetName]§!の地表には数百万年前の§H核戦争§!によって破壊された高度文明の廃墟が点在しているという。"
anomaly.7505.klingon.desc:0	"§H[From.GetName]§!の地下に張りめぐらされたトンネル網で§H非クリンゴン生命体§!が発見された。\n\nスキャンの結果、 その生命体は基礎的なテクノロジーを利用してはいるようだが、 文明は§H原始的§!だとわかった。\n\nさらなる分析によると、 §H[From.GetName]§!の地表には数百万年前の§H核戦争§!によって破壊された高度文明の廃墟が点在しているという。"
anomaly.7505.romulan.desc:0	"§H[From.GetName]§!の地下に張りめぐらされた広大なトンネル網で§H劣等種§!が発見された。\n\nスキャンの結果、 その生命体は基礎的なテクノロジーを利用してはいるようだが、 いかなる§H既存の基準§!でも文明と呼べるようなものは有していないとわかった。\n\nさらなる分析によると、 §H[From.GetName]§!の地表には数百万年前の§H核戦争§!によって破壊された高度文明の廃墟が点在しているという。"
anomaly.7505.cardassian.desc:0	"§H[From.GetName]§!の地下に張りめぐらされた広大なトンネル網で§H取るに足らない種§!が発見された。\n\nスキャンの結果、 その生命体は基礎的なテクノロジーを利用してはいるようだが、 文明は§H初期段階§!にあるとわかった。\n\nさらなる分析によると、 §H[From.GetName]§!の地表には数百万年前の§H核戦争§!によって破壊された高度文明の廃墟が点在しているという。"
anomaly.7505.a:0	"接触しよう。"
anomaly.7505.a.tt:0	"§H[From.GetName]§!の地下道居住者とコミュニケーションをしよう。\n\n"
anomaly.7505.b:0	"遠くから研究しよう。"
anomaly.7505.b.tt:0	"§H最優先指令§!に違反してはならない。\n\n"
anomaly.7505.c:0	"墓をあえて蹴るような真似はするまい。"
anomaly.7505.c.tt:0	"クリンゴンは地下では戦わない。\n\n"
anomaly.7505.d:0	"地下道？ 無視だ。"
anomaly.7505.d.tt:0	"どう見ても罠だ。 関わっても何の利益もない。\n\n"
anomaly.7505.e:0	"彼らの失敗から学ぼう。"
anomaly.7505.e.tt:0	"失敗した文明の廃墟をかき乱しはすまい。\n\n"
anomaly.7506.name:0	"神々なるべし"
anomaly.7506.ufop.desc:0	"§H調査隊§!が§H[From.From.GetName]§!の地下道居住者たちと接触した。 だが、 神聖政治に傾倒したその小型種は直接やり取りをしようとはしなかった。 調査隊の足元にひざまずき、 「§Gグロック、 グロック§!」と、 同じ言葉を発し続けたのだ。\n\nそのテクノロジーは古代的だが、 §Hタイプ0文明§!にしては比較的発達している。 彼らは地下道都市を自由に探索させてくれたばかりか、 数多くの金属を贈り物として捧げてくれた。 その中には、 見慣れぬ文字が記されたポリマー製の容器も含まれていた。\n\n我々のことを§H神々§!だと信じこんでいるのだ。"
anomaly.7506.klingon.desc:0	"§H戦士たち§!が§H[From.From.GetName]§!の地下道居住者たちと接触した。 だが、 視力が悪く、うずくまったその生物は直接やり取りをしようとはしなかった。 調査隊の足元にひざまずき、 「§Gグロック、 グロック§!」と、 同じ言葉を発し続けたのだ。\n\nそのテクノロジーは古代的だが、 §H恐怖に怯えた礼拝者§!にしては比較的発達している。 彼らは地下道都市を自由に巡回させてくれたばかりか、 数多くの金属を贈り物として捧げてくれた。 その中には、 見慣れぬ文字が記されたポリマー製の容器も含まれていた。\n\n我々のことを§H神々§!だと信じこんでいるのだ。"
anomaly.7506.romulan.desc:0	"§H偵察隊§!が§H[From.From.GetName]§!の地下道居住者たちと接触した。 だが、 非常に迷信的で風采のあがらないその生物は直接やり取りをしようとはしなかった。 調査隊の足元にひざまずき、 「§Gグロック、 グロック§!」と、 同じ言葉を発し続けたのだ。\n\nそのテクノロジーは古代的だが、 菌類に毛が生えた程度の種にしては比較的発達している。 彼らは地下道都市を自由に調査させてくれたばかりか、 数多くの金属を贈り物として捧げてくれた。 その中には、 見慣れぬ文字が記されたポリマー製の容器も含まれていた。\n\n我々のことを§H神々§!だと信じこんでいるのだ。"
anomaly.7506.cardassian.desc:0	"§H兵士たち§!が§H[From.From.GetName]§!の地下道居住者たちと接触した。 だが、 非常に宗教的でちっぽけなその生物は直接やり取りをしようとはしなかった。 調査隊の足元にひざまずき、 「§Gグロック、 グロック§!」と、 同じ言葉を発し続けたのだ。\n\nそのテクノロジーは古代的だが、 §H下等生物§!にしては比較的発達している。 彼らは地下道都市を自由に観察させてくれたばかりか、 数多くの金属を贈り物として捧げてくれた。 その中には、 見慣れぬ文字が記されたポリマー製の容器も含まれていた。\n\n我々のことを§H神々§!だと信じこんでいるのだ。"
anomaly.7506.a:0	"聖遺物に刻まれた文字を翻訳しろ。"
anomaly.7506.a.tt:0	"意味を解明しよう。\n\n"
anomaly.7506.b:0	"彼らの幻想を破るな。"
anomaly.7506.b.tt:0	"この種と接触したのは間違いだった。\n\n"
anomaly.7506.c:0	"彼らが考えるとおり、 我々は恐ろしい存在なのだ。"
anomaly.7506.c.tt:0	"強大なる§Hクリンゴン帝国§!を恐れるのは正しいことだ。\n\n"
anomaly.7506.d:0	"我々を崇拝させてやろう。"
anomaly.7506.d.tt:0	"我々と対等でないと信じているのは、 正しい。\n\n"
anomaly.7506.e:0	"まったくもって取るに足らない種だ。"
anomaly.7506.e.tt:0	"いつも言っていることだが、 今回はまさしくそれだな。\n\n"
anomaly.7507.name:0	"誰がための賛歌"
anomaly.7507.desc:0	"汎用翻訳機が、 §H[From.From.From.GetName]§!の地下道居住者から贈られた§H容器§!の分析を完了した。 \n\n「§Gグロックチップス！ グロックよ、 これはチップでございます！ グロックよ、 こちらより100種のフレーバーの禁じられた知識をお楽しみください！§!」\n\n洞窟居住者はこの容器が§H神に由来する物§!だと信じているようだ。 スキャンしたところ、 容器は彼らの世界が核戦争によって荒廃する数十年前の物だとわかった。"
anomaly.7507.a:0	"素晴らしく美味だ。"
anomaly.7507.a.tt:0	"古いにもかかわらず、 §Gグロックチップス§!はまだ食べられる。\n\n"
anomaly.7507.b:0	"馬鹿どもが。"
anomaly.7507.b.tt:0	"傷んだ聖なるスナックなど§Hガグー§!ではない。\n\n"
anomaly.7507.c:0	"不快だ。"
anomaly.7507.c.tt:0	"このクズどもを召使いに食わせてしまえ。\n\n"
anomaly.7507.d:0	"かつては豊かな土地だったのだろう。"
anomaly.7507.d.tt:0	"今ではただの失敗した実験場だ。\n\n"
anomaly.7510.name:0	"永遠の星食"
anomaly.7510.a:0	"知る者なき秘密か。"
anomaly.7510.b:0	"掘らねば。"
anomaly.7510.b.tt:0	"§H[From.GetName]§!の鉱脈は鉱物で満ちている。\n\n"
anomaly.7525.name:0	"トロンと錆"
anomaly.7525.desc:0	"§H[From.GetName]§!の表面から突きだした巨大でカラフルな物体は、 パイ皮の薄片が盛り上がっているように見えた。 その物体は、 §H[From.GetName]§!の錆によって生みだされたものだ。\n\n土に含まれる酸化鉄が大気中の水蒸気と混ざり合い、 その惑星の地表に薄片のような独特の高台と渓谷を形づくっているのだ。 原因は、 はるか昔に、 大気の乾ききった星に氷の小惑星が衝突し、 一瞬のうちに§H[From.GetName]§!に水圏を生みだしたことだと思われる。\n\n鉄分を含む均一な土だったものが、 長い時間を経て、 仰天するほど大きな高台に満ちた、 躍動感あふれる連結メサ、 すなわち§Hトロン§!へと変貌したのだ。 すべては、 錆の変色によって色づいている。"
anomaly.7525.a:0	"錆はいつだってパリパリだ。"
anomaly.7525.a.tt:0	"それについて一貫性のある計画を立てるのは困難だな。\n\n"
anomaly.7525.b:0	"赤はカーレスの好まれる色だ。"
anomaly.7525.b.tt:0	"§H[From.GetName]§!のような星々は神々の遊び場だろう。\n\n"
anomaly.7525.c:0	"空っぽの星。 だが、 使いみちがなくはない。"
anomaly.7525.c.tt:0	"少なくともこの荒地にも、 奪い取るべき資源は存在する。\n\n"
anomaly.7525.d:0	"その惑星の資源を剥ぎ取ってやれ。"
anomaly.7525.d.tt:0	"自然は我々のために豊富な資源を生みだしたのだ。\n\n"
anomaly.7525.e:0	"思いがけない発見だ。"
anomaly.7525.e.tt:0	"§H[From.GetName]§!の独特なまでに豊富な鉱物を採掘しよう。\n\n"
anomaly.7530.name:0	"緑の記念碑"
anomaly.7530.desc:0	"§H[From.GetName]§!の地表には古代の水耕場が陸続と並んでいた。 はるか昔に廃墟と化し、 塵と沈殿物の層に埋もれているが、 その多くは今でも食料を維持している。\n\nその構造物の奥には、かつては農業が栄えていたことを示す炭素ベースの物質の痕跡が残る無限の野が広がっている。 建造者の痕跡は残されていない。 ほとんど居住不可能な環境においてさえも食料の生産を可能にする§H持続可能な肥料§!を作るための処方が、 各建造物の側壁に刻まれていることを除いては。\n\n科学者たちは、 この星は§H記念碑§!だったと考えている。 数光年の彼方からもその緑を見ることのできる記念碑だ。"
anomaly.7530.a:0	"公開して相互評価させよう。"
anomaly.7530.a.tt:0	"再生産不可能な状況における持続可能農業の利用可能性について研究しよう。\n\n"
anomaly.7530.b:0	"ガグーを作るのに応用できるか？"
anomaly.7530.b.tt:0	"2つの物をまとめて砕いて3つにするのがクリンゴン科学の基礎だ。\n\n"
anomaly.7530.c:0	"ペットの餌を作るのに使おう。"
anomaly.7530.c.tt:0	"ロミュラン科学はいかなる原始的下等種族をもはるかに凌駕する。\n\n"
anomaly.7530.d:0	"選抜された者たちで実験しろ。"
anomaly.7530.d.tt:0	"1カロリーたりとも無駄にはするな。\n\n"
anomaly.7530.e:0	"保存されている食料を回収しよう。"
anomaly.7530.e.tt:0	"これらの作物を植えたのが誰であれ、 はるか昔にいなくなったし、 もう帰ってはこない。\n\n"
anomaly.7535.name:0	"重力子楕円"
anomaly.7535.desc:0	"§H重力子楕円§!が§H[From.GetName]§!の近くを通過するのが確認された。\n\n高速の光る泡である§H重力子楕円§!は、 自然発生した小型ワープフィールドのようなはたらきをする。 通常空間の隙間を重力歪曲が包みこみ、 極端なまでの早さに加速させることで引き起こされる珍しい現象だ。\n\n付随して発生する亜空間摩擦により、 大量の§Hエネルギー§!が生みだされる。"
anomaly.7535.a:0	"クールな楕円だ。"
anomaly.7545.name:0	"けばけばしい間欠泉"
anomaly.7545.desc:0	"§H[From.GetName]§!の地熱が生みだした間欠泉には、 鉱物が豊富に含まれた虹色の水が貯えられている。 間欠泉を開発すれば大量の鉱物が得られるだろう。 あるいは、 明るい色の水をそのままにしておけば観光客を呼んでくれるかもしれない。"
anomaly.7545.a:0	"鉱物を採掘しよう。"
anomaly.7545.a.tt:0	"完璧な水たまりはなくなってしまうかもしれないが、 §H[From.GetName]§!の地熱が生みだした間欠泉は大量の鉱物を供給してくれるだろう。\n\n"
anomaly.7545.b:0	"観光プロトコルを確立しろ。"
anomaly.7545.b.tt:0	"多彩な間欠泉とその周辺を調査し、 安全に観光できるようにしよう。\n\n"
anomaly.7550.name:0	"カーデシア式製造"
anomaly.7550.desc:0	"§H[From.GetName]§!から回収された遺失貨物の中に、 カーデシア由来の大量の密輸兵器やプロパガンダ冊子が発見された。 文書記録は消息不明の貨物と一致しており、 虚偽であったことが発覚した。\n\n大量の兵器を密輸していたのが誰であったにせよ、 長期にわたってその足跡を隠していたのだ。 その何者かが、 我々の国境付近で活動するカーデシア派ゲリラの秘密勢力を武装させようとしていたことは明らかだ。\n\n密輸兵器の構造はお粗末で、 素材も劣悪、 公差が広すぎたため、 試験発射したところ、 その多くが壊滅的な不具合を起こした。"
anomaly.7550.a:0	"密輸兵器をスクラップにしろ。"
anomaly.7550.a.tt:0	"兵器を分解し、 素材を再利用しよう。\n\n"
anomaly.7550.b:0	"プロパガンダの危険性に対する公衆の意識を高めろ。"
anomaly.7550.b.tt:0	"密輸された冊子と兵器を利用して、 虚偽情報の伝播を防ぐためのキャンペーンを展開しよう。\n\n"
anomaly.7550.c:0	"密輸団を撲滅しろ。"
anomaly.7550.c.tt:0	"諜報員を使ってカーデシア兵器の足跡を秘密裏にたどり、 状況をコントロールしよう。\n\n"
anomaly.7555.name:0	"ブラックホールのメッセージ"
anomaly.7555.desc:0	"§H[From.GetName]§!から発せられている一貫したホーキング放射の異常なパターンは、 知的生命体によるコミュニケーションであることが確認された。 解読されたメッセージは以下のとおりである。\n\n「§G遠からぬ未来に、 あなた達のもとを破局が訪れる。 我々は知っている。 なぜならば、 あなた達の子孫だから。 ブラックホールの事象の地平面付近にある時間の微小な裂け目を利用して、 過去とコミュニケーションする方法を発見したのだ。 この警告によってあなた達を救えるとは思わないが、 ともかく、 やってみなければならなかった§!」\n\nブラックホールの蒸発によって§H[From.GetName]§!が消えるまで、 メッセージは繰り返された。 これほどの大きさのブラックホールが燃えつきるのには、 おおよそ10の100乗年もの時間が必要となるだろう。"
anomaly.7555.a:0	"ホーキング放射を再利用しよう。"
anomaly.7555.a.tt:0	"§H[From.GetName]§!の周囲で吸収性物質を回転させ、 想定される貴重な消失の産物を回収しよう。\n\n"
anomaly.7555.b:0	"指導者たちに連絡しろ。"
anomaly.7555.b.tt:0	"そのメッセージと、 来たるべき未来の破局に関する警告について、 関係者すべてに伝達するのだ。\n\n"
anomaly.7565.name:0	"(アナザー) 虚空の呼び声"
anomaly.7565.desc:0	"大昔に亡くなった高名な科学者の幻聴を聞き、 §H[Root.GetName]§!のコントロールを奪って§H[From.GetName]§!の事象の地平面へ移動させるよう指示を受けた士官たちは、 全員が治療休暇送りになった。\n\nありがたいことに、 影響を受けた士官はすべて、 大惨事になる前に自分で診療所に向かえる程度には正気だった。\n\n心理学検査の結果、 士官たちは共同妄想を患っていたということが明らかとなった。 ブラックホールに接近したことで、 そのような行為は自殺行為だとわかっていながらも、 §H特異点§!に落下したいという願望をいだくようになったのだ。 \n\n問題は自己解決したが、 その長期的な影響は依然として不明である。"
anomaly.7565.a:0	"ブラックホールが呼んでいるのか……？"
anomaly.7565.a.tt:0	"新たなる心理的不調を定義・研究し、 影響を受けた士官が必要な治療を受けられるようにしよう。\n\n"
anomaly.7565.b:0	"ここは呪いの宙域に指定しよう。"
anomaly.7565.b.tt:0	"死者の声など聞いてはならない。\n\n"
anomaly.7565.c:0	"スパゲッティ化仮説の実験を行え。"
anomaly.7565.c.tt:0	"§H[From.GetName]§!から一定間隔で奴隷を配置し、 精神的・肉体的拷問における効果のほどを確かめろ。\n\n"
anomaly.7565.d:0	"降着円盤で採掘を行え。"
anomaly.7565.d.tt:0	"§H[From.GetName]§!の軌道上を周回している塵とガスの環は、 経済が上向くだろう。 労働者は大量に死ぬかもしれないが。\n\n"
anomaly.7565.e:0	"深淵を見つめたとき……"
anomaly.7565.e.tt:0	"§H[From.GetName]§!の近くに駐留している士官に、 どのような心理的悪影響を被ったか報告するように指示しろ。\n\n"
anomaly.7570.name:0	"化石化した森"
anomaly.7570.desc:0	"§H[From.GetName]§!の円柱状の化石は、 巨大哺乳類の脊椎などではなく、 化石化して折れた木々の一部だった。\n\n一部は1キロメートルもの高さに達したと思われるそれらの巨大な倒木は、 地下水に含まれるシリカなどの鉱物によってゆっくりとパーミネラリゼーションされ、 有機物質が結晶構造で置き換えられたのだ。\n\n最大の摩天楼の何倍も大きな木々を含む惑星大の森の残骸が、 今や§H化石化した森§!となって全土を覆いつくしている。"
anomaly.7570.a:0	"年輪年代学分析を行え。"
anomaly.7570.a.tt:0	"巨大な§H化石樹§!の内側の年輪を調査すれば、 §H[From.GetName]§!の過去の気候がわかるだろう。\n\n"
anomaly.7570.b:0	"化石を肉体訓練に取り入れよう。"
anomaly.7570.b.tt:0	"§H化石化した丸太§!を持ち上げるのは大変だ。 挑戦してみよう。\n\n"
anomaly.7570.c:0	"地質探査機を降下させろ。"
anomaly.7570.c.tt:0	"§H[From.GetName]§!の化学組成を深く分析し、 その環境の変化について理解できるだろう。\n\n"
anomaly.7570.d:0	"木々をアーカイブ化しろ。"
anomaly.7570.d.tt:0	"§H[From.GetName]§!の§H化石樹§!を気象制御施設に保管し、 長期にわたって研究できるようにしろ。\n\n"
anomaly.7570.e:0	"サンプルを抽出しろ。"
anomaly.7570.e.tt:0	"§H化石樹§!からは§H[From.GetName]§!の地史について貴重なデータが得られるだろう。\n\n"
anomaly.7590.name:0	"若返った恒星"
anomaly.7590.desc:0	"§H風変わりなパルサー§!が、 強烈な放射を発して消滅する寸前に一瞬だけ見えた。\n\n§Hパルサー§!はより大きな恒星のスーパーノヴァによって生じる磁気の強い中性子星である。 昼夜のサイクルが早く、 極地から強い放射線が発せられることから、 オンとオフが切り替わるように明滅して見える。 観測可能な宇宙の中でも最も古い天体に属する。\n\nだがこの§Hパルサー§!は異常な信号だった。 速度が遅くならず、 加速したのだ。 そして最後には生まれ変わるかのように、 スーパーノヴァの中で死に、 視界から消えた。\n\nこの現象は最初、 §H[Root.GetName]§!の搭乗員には意味不明だった。 だが、 同じ§Hパルサー§!を亜光速で再観察すると、 一貫した信号で再び現われた。 §H[Root.GetName]§!の搭乗員は、 光速を上回る速度で非常に遠くにあるものを観測すると、 それらのものが時間を遡るように見えるという仮説を立てた。"
anomaly.7590.a:0	"すべては相対的なのだ。"
anomaly.7590.a.tt:0	"§H風変わりなパルサー§!は光の速度が因果律の速度でもあることを示す格好の例だ。\n\n"
anomaly.7590.b:0	"おぉ、 若返るとは。"
anomaly.7590.b.tt:0	"宇宙には数多くの魅力的なパラドックスがある。 ワープ速度で移動しているときは、 とくに。\n\n"
anomaly.7600.name:0	"奇妙なセラピー"
anomaly.7600.desc:0	"スキャンの結果、 §H[From.GetName]§!から遠い軌道上を周回する物体が発見された。 その物体は小型の月のような大きさで、 正体不明のゼリー状の物質で構成されている。\n\nこのゼリー状の月は、 見たところエネルギーを失うことなく拡大・縮小を繰り返していた。 拡大・縮小のサイクルは3秒ごとに行われている。 色も完全にランダムに変動しているようだ。\n\n§H[Root.GetName]§!の搭乗員は、 拡大・縮小を繰り返すゼリー状の物体を見ていると、 弱い催眠状態になったと報告してきた。 その効果はちょっとしたセラピーのようだった。"
anomaly.7600.a:0	"最高評議会の宝だ。"
anomaly.7600.b:0	"その中に盗聴器を隠しておけ。"
anomaly.7600.c:0	"消し去れ。"
anomaly.7605.name:0	"§H[Root.GetName]§!の感染"
anomaly.7605.desc:0	"搭乗員たちは§H[From.GetName]§!にビーム降下した直後に消えてしまった。 そして約1時間後、 混乱した状態で密林から再び姿を現わした。 どこへ行っていたのかも、 どんなミッションを遂行していたのかも思い出せないようだった。\n\n§H[Root.GetName]§!に帰投すると、 密林から帰ってきた者たちは急に凶暴化し、 ほかの搭乗員に襲いかかった。 結果、 拘束された。\n\n密林から帰ってきた者たちは、 自分たちが地表にビーム降下した本物の搭乗員だと主張した。 だが、 §H[Root.GetName]§!の主任医療士官は驚くべき事実を発見した。 感染した者たちには動物としての細胞がひとつも残されていなかったのだ。\n\n彼らの細胞は100%完全に、 植物の細胞で置き換えられていた。"
anomaly.7605.a:0	"その偽者を尋問しよう。"
anomaly.7605.a.tt:0	"これほど効果的な捕食者について無知なままでいるわけにはいかない。\n\n"
anomaly.7605.b:0	"飢えた植物など怖くはない。"
anomaly.7605.b.tt:0	"我々に襲いかかってくるものはすべて征服する。 葉っぱがあろうがなかろうが関係ない。\n\n"
anomaly.7605.c:0	"感染者を処刑しろ。"
anomaly.7605.c.tt:0	"§H星間帝国§!に対する裏切りの疑いがあるすべてのものを破壊しろ。 いなくなった搭乗員を見つけたあとでな。\n\n"
anomaly.7605.d:0	"感染者を再利用しろ。"
anomaly.7605.d.tt:0	"行方不明者を救助しろ。 植物のコピーは食料として再利用だ。\n\n"
anomaly.7605.e:0	"もっと調査しろ。"
anomaly.7605.e.tt:0	"第二調査部隊を§H[From.GetName]§!の密林へ送り、 肉食植物のサンプルを採取して、さらに分析しろ。\n\n"
anomaly.7606.name:0	"ツタのもの"
anomaly.7606.desc:0	"§H[From.From.GetName]§!の密林からやってきた士官たちの植物コピーを隔離しておくのは困難だとわかった。 §H[Root.GetName]§!の生き残った搭乗員に襲いかかってきたときには、 傷つけるのにも苦労した。\n\nコピーたちは分厚い線維性の殻によって我々の携行武器では傷がつかないだけでなく、 驚くべき再生能力をも有しているのだ。\n\n§H[Root.GetName]§!の生き残った搭乗員と植物のコピーたちとの4時間にわたる戦いは、 原始的な解決策によって幕を閉じた。 侵入者たちは液体燃料にひたせば燃やすことができたのだ。 この方法であれば、 やつらを完全に消滅させられる。\n\nコピーされた細胞は完全に消し去られたに違いない。"
anomaly.7606.a:0	"炎で消毒だ。"
anomaly.7606.a.tt:0	"§H[From.From.GetName]§!に存在する擬態植物はすべて軌道上から崩壊させろ。\n\n"
anomaly.7607.name:0	"肉食模倣者"
anomaly.7607.desc:0	"§H[Root.GetName]§!から§H[From.From.GetName]§!へビーム降下した第二調査隊は、 失踪地点からそう遠くない場所にある密林の空き地に前任者たちの残骸を見つけた。 肉食性つる植物の皮が残骸の周囲を取り巻くように成長していた。\n\nつる植物を観察した結果、 その独特な捕食パターンが判明した。 つる植物は、 触れた有機体の細胞をコピーし、 姿を模倣し、 その後、 コピー対象を捕食するのだ。\n\nコピーは姿も声もにおいも申し分ないほど完璧かもしれないが、 つる植物そのものにはメタ認知や、 我々が知性と呼べるようなものの兆候は存在しない。\n\n§H[From.From.GetName]§!のつる植物が繁茂している場所を避ければ、 今後は安全に行動できるはずだ。"
anomaly.7607.a:0	"密林を封鎖しろ。"
anomaly.7607.a.tt:0	"§H[From.From.GetName]§!の肉食性のつる植物が繁茂している地域を立ち入り禁止区域に指定しよう。\n\n"
anomaly.7610.name:0	"カオス・スペース"
anomaly.7610.desc:0	"§H[From.GetName]§!付近の斜方晶系の裂け目は、 およそ2光年にわたって広がる§Hカオス・スペース§!に通じていた。\n\n§Hカオス・スペース§!の直接観察が実現したことはこれまでなかったが、 この高エネルギー宙域では我々が知る物理法則が通用しなくなるということはわかっている。\n\nセンサーでその裂け目の先を見透すことはできない。 §Hカオス・スペース§!の探索は、 艦と搭乗員を究極の危険にさらすことになるだろう。"
anomaly.7610.a:0	"もっと近くへ行ってみろ。"
anomaly.7610.a.tt:0	"§H[From.GetName]§!付近のカオス・スペースに関する直接観察データをもっと集めなければならない。\n\n"
anomaly.7610.b:0	"放っておけ。"
anomaly.7610.b.tt:0	"§H[From.GetName]§!付近のカオス・スペースは危険を冒してまで探索するほどの価値はない。\n\n"
anomaly.7611.name:0	"カオスの謎"
anomaly.7611.desc:0	"§H[Root.GetName]§!は、 亜空間によって引き裂かれるかと思うほどの揺れを感じた。 搭乗員たちは、 スラスターをフルに作動させて§Hカオス・スペース§!のさらに奥へと突き進むほかなかった。\n\n平行する時間の連続体が§H[Root.GetName]§!に収束するにつれ、 センサーは激しく変動した。 危険なパラドックスの兆候だ。 §H[Root.GetLeaderName]§!艦長は、 通常の宙域に帰還するために、 ワープフィールドをパララテラル・レントリリック軌道に修正するよう命じた。\n\n安全な場所に帰還したとき、 搭乗員たちはみな一様に、 助けてくれた§H存在§!のことを報告した。 その何者かは§Hカオス・スペース§!から現われたと全員が信じていた。\n\n正体不明の航行周波数が§H[Root.GetName]§!のコンピューターに確認された。 その周波数がどうやって現われたのか、 誰も知らない。"
anomaly.7611.a:0	"感謝状を送ろう。"
anomaly.7611.a.tt:0	"何者かの (おそらくは) 親切心を無視するわけにはいかない。\n\n"
anomaly.7611.b:0	"礼として血酒を贈ろう。"
anomaly.7611.b.tt:0	"クリンゴンは恩知らずの種ではない。\n\n"
anomaly.7611.c:0	"侮辱を送れ。"
anomaly.7611.c.tt:0	"我々はすべての種に優越する。 頼まれてもいないのに手を出してきた何者かも例外ではない。\n\n"
anomaly.7611.d:0	"連合のことを教えてやれ。"
anomaly.7611.d.tt:0	"その何者かは迷信的な妄想かもしれないが、 ともあれ、 我らが§H人民§!の栄光ある歴史について教えてやれ。\n\n"
anomaly.7611.e:0	"航行システムを最適化しろ。"
anomaly.7611.e.tt:0	"新しい周波数を活用すれば、 より優れた航路を作成し、 今後は§Hカオス・スペース§!を避けられるようになるだろう。\n\n"
anomaly.7613.name:0	"新たなる星系の発見"
anomaly.7613.desc:0	"これまでは検知されていなかった星系がスキャンに出現した。 興味深い……"
anomaly.7613.a:0	"重要な発見だ。"
anomaly.7613.a.tt:0	"できるだけすぐにその星系を探索しよう。\n\n"
anomaly.7614.name:0	"どん詰まり"
anomaly.7614.desc:0	"正体不明の座標に関する調査を行わなかったため、 それに関する情報が地図から削除され、 §Hカオス・スペース§!における事件が完全に消去される。"
anomaly.7614.a:0	"ログを閉じろ。"
anomaly.7390.name:0	"絶えることなき花"
anomaly.7390.desc:0	"詳しく調査した結果、 §H[From.GetName]§!の温泉は大量の§H極小クラゲ§!の容器として利用された天然井戸だということがわかった。\n\n当初、 §H[Root.GetName]§!の異星生物学者は、 これほどの大量発生は繁殖時に温水を好むことが理由であるという仮説を立てていた。 さらなる調査で、 それらの花は人為的に植えられたものだと判明した。\n\nこのクラゲの亜種は§H分化転換§!の能力を有しており、 ライフサイクルを遡行してポリプにもどり、 永遠に咲き続けることが可能なようだった。 不死に関する実験的研究に利用できそうだ。"
anomaly.7390.a:0	"分化転換の記録をとれ。"
anomaly.7390.a.tt:0	"その§Hクラゲ§!がどうやって§Hライフサイクル§!を遡行するのか研究すれば、 我々自身の寿命を長くするための知見が得られるかもしれない。\n\n"
anomaly.7620.name:0	"トリブルの脅威"
anomaly.7620.desc:0	"§H[From.GetName]§!の鉱脈を調査していた§H[Root.GetName]§!の搭乗員たちは、 §H大量のトリブル§!のねぐらを発見した。\n\n23世紀後半に絶滅するまではイオタ・ゲルミノールムIVに生息していた§Hトリブレウステス・ウェントリコースス§!は、 その繁殖速度の早さのために、 多くの星で非合法化されている。\n\n人間の神経系に§H鎮静作用§!を及ぼすことでも知られている。"
anomaly.7620.a:0	"洞窟を採掘しろ。"
anomaly.7620.a.tt:0	"資源を増やす機会を見逃すわけにはいかない。\n\n"
anomaly.7620.b:0	"トリブルについて研究しよう。"
anomaly.7620.b.tt:0	"§H[From.GetName]§!におけるトリブルの繁殖を異星生態学データベースに記録する必要がある。 ついでに、 一匹か二匹ぐらいならペットにしても……\n\n"
anomaly.7620.c:0	"トリブルは狩りつくしたと思っていたがな……"
anomaly.7620.c.tt:0	"トリブルの注目すべき頑強さをデータベースに記録しよう…… 素晴らしい。\n\n"
anomaly.7620.d:0	"カーデシアに一匹送ってやろう。"
anomaly.7620.d.tt:0	"外交的な贈り物だ。 彼らならその数を……コントロールできるかもしれない\n\n"
anomaly.7620.e:0	"トリブルを連れて帰ろう。"
anomaly.7620.e.tt:0	"違法だって？ そんなこと誰が言ってる？\n\n"
anomaly.7625.name:0	"見当違いの薬"
anomaly.7625.ufop.desc:0	"周囲をスキャンしたのち、 §H[From.GetName]§!の調査隊が多数の時間の裂け目の残滓を発見した。 かつてこの星は、 異なる時間線間の移動の実験場として利用されていたようだ。\n\nそれらの裂け目はいずれも不活性化しているが、 大量の残エネルギーが搭乗員たちに§Hめまい§!を起こさせた。\n\nさらに、 主任技師が休憩するために§H[Root.GetName]の病室§!に戻ったところ、 抗アンドロゲンや抗テストステロン関連の§H薬§!が床に散乱しているのを見つけた。\n\n誰か、 あるいは何かが、 大慌てでその場所を漁ったようだ。"
anomaly.7625.klingon.desc:0	"周囲をスキャンしたのち、 §H[From.GetName]§!の戦士たちが多数の時間の裂け目の残滓を発見した。 かつてこの星は、 異なる時間線間の移動の実験場として利用されていたようだ。\n\nそれらの裂け目はいずれも不活性化しているが、 大量の残エネルギーが健康な戦士たちに§Hめまい§!を起こさせた。\n\nさらに、 §Hベック§!のひとりが瞑想するために§H[Root.GetName]§!に戻ったところ、 抗アンドロゲンや抗テストステロン関連の§H薬§!が床に散乱しているのを見つけた。\n\n誰か、 あるいは何かが、 その場所を漁ったようだ。 臆病ものめ。"
anomaly.7625.romulan.desc:0	"周囲をスキャンしたのち、 §H[From.GetName]§!の偵察隊が多数の時間の裂け目の残滓を発見した。 かつてこの星は、 異なる時間線間の移動の実験場として利用されていたようだ。\n\nそれらの裂け目はいずれも不活性化しているが、 大量の残エネルギーが有能な搭乗員たちに§Hめまい§!を起こさせた。\n\nさらに、 §H百人隊長§!のひとりが§Hザルマク§!の瞑想に参加するために§H[Root.GetName]§!に戻ったところ、 抗アンドロゲンや抗テストステロン関連の§H薬§!が床に散乱しているのを見つけた。\n\n誰か、 あるいは何かが、 その場所を無造作に漁ったようだ。"
anomaly.7625.cardassian.desc:0	"周囲をスキャンしたのち、 §H[From.GetName]§!の兵士たちが多数の時間の裂け目の残滓を発見した。 かつてこの星は、 異なる時間線間の移動の実験場として利用されていたようだ。\n\nそれらの裂け目はいずれも不活性化しているが、 大量の残エネルギーが頑強な搭乗員たちに§Hめまい§!を起こさせた。\n\nさらに、 §Hグリン§!のひとりが体力を回復するために§H[Root.GetName]§!に戻ったところ、 抗アンドロゲンや抗テストステロン関連の§H薬§!が床に散乱しているのを見つけた。\n\n誰か、 あるいは何かが、 我々を陥れるためにその場所を漁ったようだ。"
anomaly.7625.a:0	"エネルギーを回収して離脱しよう。"
anomaly.7625.a.tt:0	"幸運なことに、 何も取られてはいなかった。 今のところは。\n\n"
anomaly.7625.b:0	"侵入者を捜しだせ。"
anomaly.7625.b.tt:0	"真相を究明しなければ。\n\n"
anomaly.7626.name:0	"海賊の眼"
anomaly.7626.desc:0	"脱出ポッドに乗って§H[Root.GetName]§!から逃げる密航者を発見した。 追跡すると、 §H[From.From.GetName]§!のクレーターに隠された海賊基地へ行き着いた。 そこで、 自信に満ちた人物が挨拶をしてきた。 髪は黒の短髪で、 顔にはタトゥーをいれている。\n\nその人物は§Hキャプテン・セレナ・ジェームズ§!と名乗った。 海賊は、 惑星を離れる前に§Hインシュリン欠乏§!を治療するためのハイポスプレーを求めて、 数週間にわたって我々を観察していたという。"
anomaly.7626.a:0	"ハイポスプレーをいくつか分けてやれ。"
anomaly.7626.a.tt:0	"§H海賊のキャプテン・セレナ・ジェームズ§!は将来的な§H礼§!をほのめかし、 きっと後悔はさせないと約束している。\n\n"
anomaly.7626.b:0	"取引しよう。"
anomaly.7626.b.tt:0	"泥棒にタダでくれてやるものはない。 が、 §H取引§!ならしてもいい。\n\n"
anomaly.7627.name:0	"仲間からの贈り物"
anomaly.7627.ufop.desc:0	"数か月前に§Hキャプテン・セレナ・ジェームズ§!とその仲間たちを助けたことに対する謝礼として、 海賊たちは最上級§Hラクタジーノ§!を送ってきてくれたばかりか、 我々の義侠心を示す噂を§H銀河系§!に広めてくれた。"
anomaly.7627.klingon.desc:0	"数か月前に§Hキャプテン・セレナ・ジェームズ§!とその仲間たちを助けたことに対する謝礼として、 海賊たちは最上級§Hラクト§!を送ってきてくれたばかりか、 我々の高潔な行為に関する噂を§H銀河系§!に広めてくれた。"
anomaly.7627.romulan.desc:0	"数か月前に§Hキャプテン・セレナ・ジェームズ§!とその仲間たちを助けたことに対する謝礼として、 海賊たちは最上級§Hレッドスパイス§!を送ってきてくれたばかりか、 我々の義侠心を示す噂を§H銀河系§!に広めてくれた。"
anomaly.7627.cardassian.desc:0	"数か月前に§Hキャプテン・セレナ・ジェームズ§!とその仲間たちを助けたことに対する謝礼として、 海賊たちは最上級§Hロミュランエール§!を送ってきてくれたばかりか、 我々の義侠心を示す噂を§H銀河系§!に広めてくれた。"
anomaly.7627.a:0	"友達を作りやすくなるな。"
anomaly.7627.a.tt:0	"出所は聞かない方がいいだろう……\n\n"
anomaly.7627.b:0	"大胆な仲間たちだ。"
anomaly.7627.b.tt:0	"その§H虫ども§!はすぐに食ってしまおう。\n\n"
anomaly.7627.c:0	"罠じゃないだろうな？"
anomaly.7627.c.tt:0	"スキャンで積荷を総点検した。 海賊たちは思ったよりも役に立つようだ。\n\n"
anomaly.7627.d:0	"ありがたい。"
anomaly.7627.d.tt:0	"面倒が省ける。\n\n"
anomaly.7630.name:0	"さらば"
anomaly.7630.desc:0	"§H結晶体§!の最初の調査により、 その特徴が§Hプレワープ§!時代の大量破壊§H兵器§!と一致することがわかった。\n\nだが、 このテクノロジーの産物の危険性を理解するにはさらなる分析が必要だ。 今でも機能するのかどうかもわからない。\n\nわかっているのは、 この兵器を作ったのが誰であれ、 その何者かはすでに存在しないということだ。 生体スキャンの結果は、 生命体なし。 ここには我々しかいないようだ。"
anomaly.7630.a:0	"それほど難しくはないはずだ。"
anomaly.7630.a.tt:0	"我々の科学データベースと歴史記録があれば、 そういう古いテクノロジーは簡単に解明できる。\n\n"
anomaly.7630.b:0	"立ち去れ。"
anomaly.7630.b.tt:0	"もう十分にわかった。 手遅れになる前に離脱しよう。\n\n"
country.7631.name:0	"和解"
country.7631.desc:0	"専門家たちが§H巨大なプレワープ遺物§!の研究を完了しようとしていたまさにそのとき、 遺物は彼らの目の前で唐突に崩壊し、 その結晶殻はバラバラに砕け、 §Hスイートガス§!が発せられた。\n\n最初の調査の結果とは異なり、 その遺物は破壊兵器などではなく、 §H和解のための遺物§!だったのかもしれない。\n\nその後に行われた医療分析により、 ガスを吸引した専門家たちは最大で1時間にわたって§H意思決定能力§!の増強を経験し、 相互の共感性も高まったということが判明している。"
country.7631.a:0	"外交に使えるな。"
country.7631.a.tt:0	"次回の§H銀河平和サミット§!で協議するべきだ。\n\n"
country.7631.b:0	"ガスを調査しろ。"
country.7631.b.tt:0	"準備をしておこう。 また§H名家§!同士で争うことになるだろうから。"
country.7631.c:0	"こざかしい……"
country.7631.c.tt:0	"それでも§H帝国守備隊§!は攻撃のためにこれを使うだろう。\n\n"
country.7631.d:0	"非常に興味深い。"
country.7631.d.tt:0	"§Hオブシディアン・オーダー§!にこのガスの化学成分を知らせよう。\n\n"
anomaly.7639.name:0	"ブラックホールのペット？"
anomaly.7639.desc:0	"§H[From.GetName]§!の軌道上で発見された恐ろしい生物は、 ブラックホール星系に出現することで知られている宇宙頭足類だと判明した。 その他の同種と同じように、 最初に見えたよりもはるかに大きい生物だと思われる。\n\nそれらの生物は敵対的で、 予測不能な行動をとるとされているが、 調査の結果、 この個体はまったく敵意を見せていないということがわかった。"
anomaly.7639.a:0	"宇宙の……ペットか？"
anomaly.7640.name:0	"ディメンジョナル・キューティー"
anomaly.7640.desc:0	"§H[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]§!のもとに、 ある福祉団体からの通信文が届けられた。\n\n「§E§H[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]§!殿、 我々は§H宇宙生物福祉協会§!です。 当協会は、 すべての宇宙生物 (以下「ディメンジョナル・キューティー」と表記) を保護・研究し、 帰還させるための活動を続けております。 当協会の目的は、 ディメンジョナル・キューティーの世話をし、 その本来の生息地へ無傷で帰すことです。\n\n当協会は、 貴殿の領域に、 いわゆるホラーが存在していることを確認いたしました。 ディメンジョナル・キューティーたちは誤解されてばかりいますが、 別世界の絶滅危惧種なのです。 生物福祉の名のもとに、 当協会は、 この素晴らしき生物のすみやかな引き渡しを要求いたします§!」\n\n通信文は唐突に途絶えている。"
anomaly.7640.a:0	"キューティー？ 絶滅危惧種を手放せ。"
anomaly.7640.a.tt:0	"§H宇宙生物福祉協会§!との良好な関係を維持するために、 生物を引き渡す。"
anomaly.7640.b:0	"あり得ない。 あれは我々のものだ。"
anomaly.7640.b.tt:0	"生物の所有権を維持し、 §H宇宙生物福祉協会§!の要求を無視する。\n\n"
anomaly.7641.name:0	"ディメンジョナル・キューティーの帰郷"
anomaly.7641.desc:0	"§H宇宙生物福祉協会§!がまたもや§H[Root.Owner.GetRulerTitle][Root.Owner.GetRulerName]§!に連絡してきた。 いわゆるディメンジョナル・キューティーの保護に関する進捗が記載されている。\n\n「§E§H[Root.Owner.GetRulerTitle][Root.Owner.GetRulerName]§!殿、 ディメンジョナル・キューティーを我々の手に委ねていただいたことに、 改めて感謝申し上げます。 保護して以来、 当該ディメンジョナル・キューティーは完全な成体になるまで成長しましたので、 当協会は次元付近でその種にふさわしいベッドを見つけました。 この素晴らしき生物が帰郷する準備が整ったのです。 感謝のしるしとして、 キューティーをお預かりしているあいだに行われた1か月分の研究によって得られたデータを提供いたします§!」\n\nこの組織は太っ腹なようだ……"
anomaly.7641.a:0	"素晴らしい。"
anomaly.7641.a.tt:0	"60日間の帝国補正dimensional_welfare_bonus (研究+0.15)"
anomaly.7642.name:0	"ディメンジョナル・キューティーの体調"
anomaly.7642.desc:0	"§H宇宙生物福祉協会§!はこのディメンジョナル・キューティーとやらをよほど欲しがっているようだ。 §H[Root.Owner.GetRulerTitle][Root.Owner.GetRulerName]§!のもとには、 わざわざスペースシャトルなどという時間のかかる手段で、 数えきれないほどの古風な手紙が送られてきた。 ある手紙には、 異星生物多様性と絶滅に瀕したディメンジョナル・キューティー保護の重要性に関する、 150ページものマニフェストが添付されていた。\n\nこの生物を手に入れることに対する協会の試みはやむことを知らない。 手紙には、 いかに適切にディメンジョナル・キューティーを世話し、 別次元に帰還させるかということが事細かに書かれている……"
anomaly.7642.a:0	"異星生物多様性を守ろう。"
anomaly.7642.a.tt:0	"少し遅くなったが、 引き渡すことでこの件が終わってくれるといいのだが。\n\n"
anomaly.7642.b:0	"やつらを信用するなど愚かだ。"
anomaly.7642.b.tt:0	"この件に関しては、 強い立場を維持することが我々の誠実さを示すことになる。\n\n"
anomaly.7643.name:0	"ディメンジョナル・キューティーの守護者"
anomaly.7643.desc:0	"§H[Root.Owner.GetRulerTitle][Root.Owner.GetRulerName]§!の自宅の玄関前に、 手書きの感謝状が落ちていた。 封筒にはディメンジョナル・キューティーの守護者のマークがあり、 署名には「§H[Root.Owner.Capital.GetName]§!の誇り高き市民」とあった。 中にはポエムのようなものが入っていて、 最後の一節は次のようなものだった。\n\n§E「ああ、 スポット、 いかに複雑な行動を汝なしたか\nそれ著しく発達せし認知機能を暗示する。\n汝知性なき者、 スポットよ、 理解せざる者よ\nそれでも我、 汝を真の価値ある友と認めん§!」\n\nディメンジョナル・キューティーを手元にとどめるという決断を、 人民は多分に保護的な行為だと誤解したようだ。 残念ながら、 その手紙を書いた者を突き止めることはできなかった……"
anomaly.7643.a:0	"面白い……"
anomaly.7643.a.tt:0	"終わり良ければすべて良しだ。\n\n"
country.8060.name:0	"銀河系における生命の豊かさ"
country.8060.ufop.desc:0	"§Hゼフラム・コクレーン§!のワープ飛行実験によって§Hヴァルカン人§!とファーストコンタクトを遂げて以来、 我々は宇宙にひとりぼっちではないのだと知っていた。\n\nあれから300年、 知性の有無にかかわらず、 数多くの異星種を発見してきた。\n\n昨今の啓発的な発見の連続により、 我々は生命の豊かさを真に理解し、 §H銀河系§!は生命を暖かくもてなしてくれているだけでなく、 生命の§Hゆりかご§!でもあるのだと結論づけることができた。"
country.8060.klingon.desc:0	"§Hカーレス§!時代に行われた最初のワープ飛行以来、 我々は宇宙にひとりぼっちではないのだと知っていた。\n\nあれから1400年、 その価値の有無にかかわらず、 数多くの異星種を発見してきた。\n\n昨今の発見の連続により、 我々は生命の豊かさを真に理解し、 §H銀河系§!は生命を暖かくもてなしてくれているだけでなく、 生命の§Hゆりかご§!でもあるのだと結論づけることができた。"
country.8060.romulan.desc:0	"§H目覚めの時代§!に、 祖先たちが惑星§Hヴァルカン§!と予言者§Hスラク§!の狡猾な教えから逃れたとき以来、 我々は宇宙にひとりぼっちではないのだと知っていた。\n\nあれから3000年、 取るに足らないものたちからエキゾチックなものまで、 数多くの新しい異星種を発見してきた。\n\n昨今の観察により、 我々は生命の豊かさを真に理解し、 §H銀河系§!は生命を暖かくもてなしてくれているだけでなく、 生命の§Hゆりかご§!でもあるのだと結論づけることができた。"
country.8060.cardassian.desc:0	"我々の栄光ある§H人民§!が初めてワープドライブを作り、 §H連合§!を星々の世界へ広げて以来、 我々は宇宙にひとりぼっちではないのだと知っていた。\n\nあれから200年、 その脅威の度合いにかかわらず、 数多くの新しい異星種を発見してきた。\n\n昨今の宇宙研究により、 我々は生命の豊かさを真に理解し、 §H銀河系§!は生命を暖かくもてなしてくれているだけでなく、 生命の§Hゆりかご§!でもあるのだと結論づけることができた。"
country.8060.a:0	"生命は最大の宝だ。"
country.8060.a.tt:0	"宇宙は観測者を待ちわびる驚愕の発見で満ちている。\n\n"
country.8060.b:0	"ヘム・シンガンセグ・エイマハムター・エ・ウィヘチ。"
country.8060.b.tt:0	"クリンゴンは誇り高き種族だ。 これからも誇りを守るだろう。\n\n"
country.8060.c:0	"それでも我々こそが最高である。"
country.8060.c.tt:0	"ほかの種は足元にも及ばない。\n\n"
country.8060.d:0	"カーデシアこそが覇者である。"
country.8060.d.tt:0	"すべての発見が我々の目的に対する人民の忠誠心を強化する。\n\n"
country.8060.e:0	"新たなる生命の探索を続けよう。"
country.8060.e.tt:0	"進化の秘密がいかに奥深いか、 誰が知っているだろうか？\n\n"
country.8061.name:0	"生命の発見"
country.8061.ufop.desc:0	"§H進化の森§!は鬱蒼たる木々に覆われている。 近隣宙域で新たに発見された生命体に関する最新の研究の結果、 宇宙における驚くべきほどの§H生命の多様性§!に関する過去の理論を修正することとなった。\n\n端的に言うなら、 たとえ生命が繁栄するための前提条件と思われていた多くの要素が欠けていたとしても、 進化が解決不可能な問題はないということだ。\n\n探索済みのごくわずかな§H銀河系§!だけを考慮に入れても、 可能ならどこであれ生命は発生するのだ……ときには、 最も§H過酷な環境§!においてさえも。"
country.8061.klingon.desc:0	"§H自然の爪§!は鋭い。 我々の領土に数多くの弱き種が存在するという最近の発見は、 宇宙における力強い§H生命の多様性§!に関する過去の理論を改めるきっかけととなった。\n\n端的に言うなら、かつて生命存続のために不可欠と思われていた多くの要素が欠けていたとしても、進化に解決できない問題はないということだ。\n\n我々が征服したごく僅かな§H銀河系§!の一部からでも、生命は可能な限りどこであれ生命は生き延びるために戦うのだ……時には最も過酷な§H戦場§!においてさえも。"
country.8061.romulan.desc:0	"§H宇宙の回廊§!は想定外の方向へ歪んでいる。 銀河の裏庭に生息する数多くの新たな異星種に関する最新の観察の結果、 宇宙における厄介な§H生命の多様性§!に関する過去の理論を修正することとなった。\n\n端的に言うなら、 たとえ生命が繁栄するための前提条件と思われていた多くの要素が欠けていたとしても、 進化が解決不可能な問題はないということだ。\n\n直接探査済みのごくわずかな§H銀河系§!だけを考慮に入れても、 可能ならどこであれ生命は賢く孵化するのだ……ときには、 最も§H驚くべき間隙§!においてさえも。"
country.8061.cardassian.desc:0	"生命そのものが§H闘争の不可避さ§!を示している。 銀河の近隣宙域に生息する無数の有機体に関する最新の研究の結果、 宇宙における複雑な§H生命の多様性§!に関する過去の理論を修正することとなった。\n\n端的に言うなら、 たとえ生命が§H自然発生§!するための前提条件と思われていた多くの要素が欠けていたとしても、 進化が解決不可能な問題はないということだ。\n\n我々の支配が行き届いたごくわずかな銀河系だけを考慮に入れても、 可能ならどこであれ生命はその火花を発するのだ……ときには、 最も§H残酷な環境§!においてさえも。"
country.8061.a:0	"多様性は我々の強みだ。"
country.8061.a.tt:0	"宇宙生物学の幅広さには驚かされる。\n\n"
country.8061.b:0	"イィンルター・エ・バイニスル。"
country.8061.b.tt:0	"生存は勝ち取るべきものだ。\n\n"
country.8061.c:0	"我々は驚いているのだろうか？"
country.8061.c.tt:0	"答えはこうだ。「いいや、ロミュラン人はどんなものにも決して驚かない」\n\n"
country.8061.d:0	"我々の研究所はサンプルに満ちている。"
country.8061.d.tt:0	"すべて生体解剖しろ。\n\n"
country.8061.e:0	"困惑させられる。"
country.8061.e.tt:0	"その多様性を理解するには、 数多くの偉大な精神が必要となるだろう。\n\n"
country.8062.name:0	"宇宙における我々の居場所"
country.8062.ufop.desc:0	"我々は儚く短命な§H有機生命体§!である。\n\n§H銀河系§!のこんなにも狭い範囲ですら生命の多様性で満ちているということは、我々が特別な存在ではなく、同じ§H星々の海§!を見上げ、宇宙における自らの存在と地位について同じ問いの答えを求めている無数の種の一つであるということを証明している。\n\n市民の大半はその展望に畏怖を感じているが時代錯誤な§H人類中心主義的§!な思想に執着する者達もいる。"
country.8062.klingon.desc:0	"クリンゴンにはひとつの目的がある……§Hよき死を迎えることだ§!。\n\n§H銀河系§!のこんなにも狭い範囲が生命の多様性で満ちていることは、 我々が特別な存在ではなく、 同じ§H燃える星々§!を見上げて宇宙における自らの地位を征服せんとする無数の種のひとつであるということを証明している。\n\n市民たちの大半はその展望を些末なことだと感じているが、 §Hカーレス§!の教えに対する冒涜を口にする者たちもいる。 いずれ時が訪れれば、 §Hスト・ヴォ・コー§!が審判するだろう。"
country.8062.romulan.desc:0	"§H星間帝国§!の存続はすべてに優先される。\n\n§H銀河系§!のこんなにも狭い範囲が生命の多様性で満ちていることは、 我々が特別な存在ではなく、 同じ§H永遠の虚空§!を見つめて宇宙における自らの地位を安泰なものとする方法について悩む無数の種のひとつであるということを証明している。\n\n市民たちの大半はその展望に何かの予兆を感じているが、 我々の§H卓越した知性§!と§H兵器§!こそが勝利を確実なものにすると主張している者たちもいる。 どれほど多くの血を流すことになるかは、 いずれわかるだろう。"
country.8062.cardassian.desc:0	"我々の肉体は単なる§H生物的プロセス§!に過ぎないかもしれないが、 §H連合§!のおかげで我々はそれ以上のものになり得る。\n\n銀河系のこんなにも狭い範囲が生命の多様性で満ちていることは、 我々が特別な存在ではなく、 同じ§H星々が散りばめられた宇宙§!を見つめて宇宙における我々の位置について黙考する無数の種のひとつであるということを疑いなく証明している。\n\n市民たちの大半はその展望によって忠誠心を増しているが、 古いアイデンティティは過去に捨てるべきだなどという§H背信的な思想§!を訴える者たちもいる。 そのような者たちすべてを収容するのに十分な§H監獄§!があるかどうかは、 いずれわかるだろう。"
country.8062.a:0	"手を取り合って、 ともに進もう。"
country.8062.a.tt:0	"次なる発見を目指して。\n\n"
country.8062.b:0	"ヘグルディ・モッベルチュグ・カクプ・ヘグー・ワニ。"
country.8062.b.tt:0	"死は最も共有するべき経験である。\n\n"
country.8062.c:0	"よきにつけあしきにつけ、 我々は微塵も変化していない。"
country.8062.c.tt:0	"我々の生存は、 我々の手にのみかかっている。"
country.8062.d:0	"前進、 そして征服だ。"
country.8062.d.tt:0	"あらゆる生命が我々に屈服するだろう。\n\n"
country.8062.e:0	"この知識を役立てよう。"
country.8062.e.tt:0	"争いは始まっている。\n\n"
highways.1.name:0	"遷移点の発見"
highways.1.desc:0	"ある場所から別の場所へ高速で艦船を移動させるほどの力を秘めた高周波数の波動がこの宙域で発せられているのを、 センサーが検知した。\n\n首席分析官は、 それに沿って移動することで§H高速での移動§!が可能であることを確認している。 その流れと艦船とのあいだの摩擦を減らすことで、 加速を実現しているのだ。\n\n遷移点のような波を調査すれば、 宇宙航行に役立てることができるだろう。"
highways.1.a:0	"調査しろ。"
country.8056.desc:0	"§H宇宙艦隊§!が§H惑星連邦§!全体に向けて個人の記録を放送している。 そのメッセージは銀河で最も重要なメッセージに指定されている。 画面には以下のように表示されている。\n\n宇宙暦28920.15：ガンマ宇宙域における遠隔任務に向かう道すがら、 最愛のタイタスのことを恋しく思う。 タイタスのことを思わない日はない\n\n§H宇宙艦隊§!は通信を切った。"
country.8071.desc:0	"§H宇宙艦隊司令部§!が、 宇宙船§HU.S.S.エンタープライズ§!の§Hウェズリー・クラッシャー少尉§!からの近接通信を受信した。\n\n少尉は、 連邦の安全保障に関わる事案に関係すると思われる§H極秘情報§!を発見したと報告している。\n\nエンタープライズの搭乗員が 「黙れ、 ウェズリー！」と言ってウェズリーを追い払おうとしたが、 ウェズリーは宇宙艦隊に直接連絡してきた。 搭乗員の態度は気がかりだが、 データベースによると、 その少尉は一種の§H天才§!であり、 §H信頼に値する実績§!を有しているようだ。"
country.8072.desc:0	"§HU.S.S.エンタープライズ§!の§Hウェズリー・クラッシャー少尉§!を迎えた§H宇宙艦隊司令部§!の高官たちは、 §H極秘ファイル§!を受けとった。 そのデータは、 パリにある連邦の大統領執務邸に対する§Hマクィスの襲撃§!計画について克明に語っている。\n\n少尉は、 フィールドミッション中にベイジョー艦の中枢コンピューターに保存されていたこのファイルを発見したと報告している。 データを回収した直後、 その艦は爆発したという。\n\n§H宇宙艦隊情報部§!は、 その情報の真実性と、 襲撃を妨害するうえでの有用性を認めた。 情報部はクラッシャー少尉に感謝し、 エンタープライズの搭乗員には少尉に正式に謝罪するよう求めた。\n\nクラッシャーがその年齢と階級のために軽んじられるのは、 これが初めてではないようだ。"
country.8077.a.tt:0	"§Eエフヴァム\nこの武器を手に取れ\nその惑星を焼き払え§!\n\nこの詩は戦士§Hエフヴァム§!に武器を取らせ、 フェイザーと炎によって惑星を征服するよう駆り立てるものだ。\n\n"
country.8066.desc:0	"庭園邸宅の通信チャンネルが、§H大人気トークショー、イルンハ・ムンルハ§!の今日の番組を放送している。 司会のイルンナラの映像が届いている。\n\n§E§Hジョラン・トルー、アエフヴァド§!こんばんは、 ようこそ！\n\n今日の番組は§Hザル・マク・ニム・ヴラミン・ガダー§!。 そう、 §Hザル・マク§!は万人向けではない。 ところで、 今目の前に座っているフェレンギの広報担当であるトルギルが、 最近、 フェレンギナルに参加したという。\n\nトルギル、 ロミュランの瞑想に非ロミュランが参加するのはとてつもないタブーだということは知っているか？ 精神の奥深くを探る行為、 その起原は、 遡ること……§!"
country.3200.name:0	"宇宙艦隊司令部: 重要メッセージ"
country.3200.desc:0	"§HUSSセリトス§!利用可能"
country.3200.a:0	"セカンドコンタクトプロトコルを準備"
country.3200.a.tt:0	"§HUSSセリトス§!を導入せよ"
country.3200.b:0	"メッセージ受信"
country.3200.b.tt:0	"§HUSSセリトス§!を導入せよ"
country.3200.c:0	"(嘲笑的なヴァルカンの挨拶)"
country.3200.c.tt:0	"これは§H宇宙艦隊§!によって認可されていない非公式メッセージだ。\n\n"
country.8056.name:0	"艦長の記録"
country.8056.a:0	"なんと……"
country.8056.a.tt:0	"……こんなことは二度と起こらないようにしろ。\n\n"
country.8071.name:0	"黙れ、ウェズリー！"
country.8071.a:0	"少尉の話を聞こう。"
country.8071.a.tt:0	"この通信を無視するのは軽率というものだ。\n\n"
country.8071.b:0	"無視しろ。"
country.8071.b.tt:0	"その主張が正当なものだったとしても、 ほかの事案より優先することはできない。\n\n"
country.8072.name:0	"喋れ、ウェズリー！"
country.8072.a:0	"クラッシャー少尉を昇進させるよう勧めろ。"
country.8072.a.tt:0	"§Hウェズリー・クラッシャー§!を§H中尉§!に昇進させるよう勧める。\n\n"
country.8072.b:0	"エンタープライズに警告を発しろ。"
country.8072.b.tt:0	"いかなる階級の搭乗員であれ、 正当な理由なく軽んじるのは我々の行動規範に反する。\n\n"
country.8091.name:0	"メモリー・アルファ"
country.8091.desc:0	"§H宇宙艦隊アカデミー§!の§Hエアウッド・フル§!という教授が、 §H中央図書館であるメモリー・アルファ§!を保護するための保安措置に関する新たな示唆を含む報告を送ってきた。\n\n報告は、 メモリー・アルファにおけるゼータ人による虐殺を例に挙げて、 全職員がマインドコントロールに抵抗できるようにするため、 厳格な§H訓練プログラム§!を提言している。\n\nフル教授は、 このプロトコルによって二度と職員がマインドコントロールされないようにすることで、 §H連邦§!はさらに進歩すると主張している。"
country.8091.a:0	"実施しよう。"
country.8091.a.tt:0	"§Hメモリー・アルファ§!の学者たちを§HデノブラIV§!の近郊へ送り、 フル教授の訓練プログラムに参加させよう。\n\n"
country.8091.b:0	"撤退しろ。"
country.8091.b.tt:0	"図書館の職員は学者だ。 軍人ではない。\n\n"
country.8092.name:0	"メモリープラネット・マインドプログラム"
country.8092.desc:0	"エアウッド・フル教授の§Hメモリープラネット・マインドプログラム (MPMP)§! は成功した！ 中央図書館の職員たちのマインドコントロールに対する耐性が70%向上した。"
country.8092.a:0	"待つだけの価値はあった。"
country.8092.a.tt:0	"§Hメモリー・アルファ§!の職員は、 これで将来の備えができた。\n\n"
country.8093.name:0	"メモリープラネットの失敗"
country.8093.desc:0	"エアウッド・フル教授の§Hメモリープラネット・マインドプログラム (MPMP)§! は失敗に終わった。 必要な支援が間に合わなかったのだ。"
country.8093.a:0	"残念だ。"
country.8093.a.tt:0	"§Hメモリー・アルファ§!の職員たちはエアウッド・フル教授の§HMPMP§!から利益を得ることができないだろう。\n\n"
country.8045.name:0	"クラックのブレイクスルー"
country.8045.desc:0	"カプラ！ §Hクラック§!という名の指導的な科学者のひとりが、 §H銀河系§!の征服に役立つ画期的発見をなした。\n\n§H種間科学技術交換§!会議に向けて亜空間歪曲調整器の周波数をいじり回していた我々の戦士が、 その装置を新たな3種類の設定に調整したのだ。\n\n亜空間の形態学に関する比類ない科学力を有する強力なワープフィールドの専門家である§Hクラック§!は、 §H帝国§!の選択肢をさらに広げてくれるだろう。"
country.8045.a:0	"センサーに応用しろ。"
country.8045.a.tt:0	"調整器は§H亜空間探査機§!を改善してくれるだろう。\n\n"
country.8045.b:0	"インパルスエンジンに応用しろ。"
country.8045.b.tt:0	"§Hインパルスエンジン§!の研究がさらに進むだろう。\n\n"
country.8045.c:0	"ワープエンジンに応用しろ。"
country.8045.c.tt:0	"§Hワープエンジン§!の性能はいずれ絶頂に達するだろう。\n\n"
country.8051.name:0	"毒こそ完成への道"
country.8051.desc:0	"§H植民地§!の茶葉プランテーションで働いている§H入植者§!の一部が、 最も獰猛な戦士たちを§H茶会§!に参列させるよう要求してきた。\n\n参列者は毒茶を飲んで壮大な詩を吟じなければならないという伝統の、 心身ともに困難な茶会である。\n\n勇敢さを示すための究極の試練により、 どの毒茶葉が最も神聖な茶の材料になるかを調べるために呼ばれたのだ。"
country.8051.a:0	"ゴース！"
country.8051.a.tt:0	"やってやろう。我々より優れた毒見役などいない。\n\n"
country.8051.b:0	"くだらない要求だ。"
country.8051.b.tt:0	"茶を飲んでいる暇はない。\n\n"
country.8052.name:0	"勇気の茶"
country.8052.desc:0	"§H茶の試練§!は幕を閉じた。 参列したすべてのクリンゴンが無事でいられたわけではないが、 茶会は大成功だったと言ってよいだろう。\n\n灼熱の膿のような毒が焼けただれた喉にしたたり落ちる中、 詩読みの雄叫びと流汗に蝕まれながら、 戦士たちは§Hグレトー§!そのものを突破した。\n\n一杯、 また一杯、 すべての茶が試された。§Hカーレス§!の名のもとに、 我々は決断をした。"
country.8052.a:0	"イウダーグを取る。"
country.8052.a.tt:0	"血茶。 試練を経た戦士たちはさらに強くなった。\n\n"
country.8052.b:0	"ラクトダーグを取る。"
country.8052.b.tt:0	"虫茶。 試練を経た戦士たちはさらに§H注意深く§!なった。\n\n"
country.8052.c:0	"メルコクダーグを取る。"
country.8052.c.tt:0	"骨髄茶。 試練を経た戦士たちはさらに§H洞察豊かに§!なった。\n\n"
country.8053.name:0	"茶を飲む時間はない"
country.8053.desc:0	"§H茶会§!に参加するのは§Hクリンゴン帝国§!の重要課題ではない。 だが、 我々が試練を受けなかったために、 入植者たちはすべての茶に終止符を打とうとして、 プランテーションですべての茶を融合させてしまった。\n\nさらに飲みにくくなったこの茶は、 史上かつてないほど過酷な試練だ。 茶はすでに我々が征服したすべての星に送られてしまったようだ。"
country.8053.a:0	"ヘグダーグ・ション！"
country.8053.a.tt:0	"死茶か。 素晴らしい！\n\n"
country.8076.name:0	"最高評議会の二千年詩"
country.8076.desc:0	"§H最高評議会§!が§H二千年詩§!の候補となるふたつの作品を選抜した。\n\n§Hエフヴァム§!：銀河の§H征服§!に関する短い詩。\n§Hカーレス・ベトレー§!：§Hカーレス§!賛歌。\n\nどちらの詩を素晴らしきクリンゴンの叙事詩に組み込むべきだろうか？"
country.8076.a:0	"エフヴァム"
country.8076.a.tt:0	"我々の§H戦闘§!能力に関する比類なき描写。\n\n"
country.8076.b:0	"カーレス・ベトレー"
country.8076.b.tt:0	"§H名家§!を再び団結させる力のある傑作だ。\n\n"
country.8077.name:0	"最高評議会の二千年詩の勝者"
country.8077.desc:0	"§Hカプラ§!！ §Hクリンゴン帝国の二千年詩§!の称号を勝ち取ったのは、 \n\n§Hエフヴァム§!\n\n§Hエフヴァム、チェン・ヌフヴァム\nメク・ユクヴァム§!"
country.8077.a:0	"征服のために！"
country.8078.name:0	"最高評議会の二千年詩の勝者"
country.8078.desc:0	"§Hカプラ§!！ §Hクリンゴン帝国の二千年詩§!の称号を勝ち取ったのは、 \n\n§Hカーレス・ベトレー§!\n\n§Hイオス、ヘグー、トルハプカ・カーレス・ベトレー\nミッワディチ・ダタ§!"
country.8078.a:0	"カーレスのために！"
country.8078.a.tt:0	"§E死を待て\nカーレスの剣を受け入れ\n最初の歩みを踏み出せ§!\n\nこの詩は名もなき戦士に宛てられ、 §Hスト・ヴォ・コー§!へ魂が渡る前に§Hカーレスの剣§!を受け入れるように訴えたものだ。\n\n"
country.8066.name:0	"イルンハ・ムンルハ"
country.8066.a:0	"通信内容は毎日異なる。"
country.8066.a.tt:0	"だが、 悪くはない。\n\n"
country.8081.name:0	"スラッグコーラ"
country.8081.desc:0	"§Hフェレンギ・スラッグコーラ・ボトリング・カンパニー§!から短い映像が届いた。\n\n§E水で割らずにそのまま飲もう。 ボトルに含まれる生き藻の割合は43%！ §Hスラッグコーラ§!を飲んで、 きれいな緑の歯をキープだ。\n\nよろしくお願いいたします。\nニルヴァ理事§!"
country.8081.a:0	"スラッグコーラに投資しよう。"
country.8081.a.tt:0	"なかなか……美味そうだな。\n\n"
country.8081.b:0	"撤退しろ。"
country.8081.b.tt:0	"この広告は終わりがないな……\n\n"
country.8082.name:0	"スラッグコーラ会員"
country.8082.desc:0	"§Hフェレンギ・スラッグコーラ・ボトリング・カンパニー§!より、 投資に感謝する短い映像が届いた。\n\n§E親愛なるお客様、 §Hスラッグコーラ§!をご愛顧いただき、 ありがとうございます。 感謝のしるしとして、 一回限りのオファーをご提供させていただきます。 スラッグコーラ会員としての投資金額を増やしていただければ、 ラチナム塊100個につき、 スラッグコーラのケースを3つお送りいたします。 ご検討ください。 あまり長くはお待ちできません。\n\nよろしくお願いいたします。\nニルヴァ理事§!"
country.8082.a:0	"スラッグコーラに投資しよう。"
country.8082.a.tt:0	"なかなか……美味そうだな。\n\n"
country.8082.b:0	"撤退しろ。"
country.8082.b.tt:0	"この広告は終わりがないな……\n\n"
country.8083.name:0	"最新スラッグコーラ！"
country.8083.desc:0	"§Hフェレンギ・スラッグコーラ・ボトリング・カンパニー§!から短い映像が届いた。\n\n§Eまだ買っていないなら、 今すぐどうぞ！ 水で割らずにそのまま飲もう。 ボトルに含まれる生き藻の割合は63%！ §HスラッグコーラX§!を飲んで、 超きれいな緑の歯をキープだ。\n\nよろしくお願いいたします。\nニルヴァ理事§!"
country.8083.a:0	"スラッグコーラに投資しよう。"
country.8083.a.tt:0	"さらに……美味そうだな。\n\n"
country.8083.b:0	"登録解除だ。"
country.8083.b.tt:0	"この広告は無限に続くな……\n\n§Hフェレンギ・スラッグコーラ・ボトリング・カンパニー§!からの連絡はもう受けたくないと通信チャンネルに伝えた。"
country.8086.name:0	"テラ・テラリアの繁栄"
country.8086.desc:0	"宇宙プリズム庭園§Hテラ・テラリア§!は、 想像を凌駕する繁栄を遂げている。\n\nその文化と生命体のサンプルを他の星に移すことにより、 テラフォーミングのプロセスを加速させ、 審美的にも美しく変貌させています。\n\n美しい緑の環世界、 玉虫色の滝、 水晶の小惑星。 すべては§Hテラ・テラリア§!のおかげだ。"
country.8086.a:0	"驚異的だ。"
country.8086.b:0	"勝利するは、 クリンゴン科学。"
country.8086.c:0	"我々は常に先駆者となる。"
country.8086.d:0	"上には上がいるものだ。"
terraform.70.cold.desc:0	"§H[successful_terraforming.GetName]§!は何かがおかしい。 かつては極寒のツンドラだったこの星を、 生命にふさわしい場所に変えようという我々の努力は、 あらゆるものを過剰にしてしまった。\n\n§H[successful_terraforming.GetName]§!の海岸や河川を鉄砲水と津波が襲い、 酸素の過剰生成は想定を30%上回る動植物を生みだした。 正体不明な汚染物質は、 生命さえ脅かす深刻なアレルギーを発生させた。\n\n§H[successful_terraforming.GetName]§!の植民は依然として可能だが、 すでに民間人が数名死亡している。 惑星の過剰なテラフォーミングの原因を突き止めれば、 その危険を緩和し、 入植の前に問題を解決することができるかもしれない。"
terraform.70.dry.desc:0	"§H[successful_terraforming.GetName]§!は何かがおかしい。 かつては砂漠だったこの星を、 生命にふさわしい場所に変えようという我々の努力は、 あらゆるものを過剰にしてしまった。\n\n§H[successful_terraforming.GetName]§!の海岸や河川を鉄砲水と津波が襲い、 酸素の過剰生成は想定を30%上回る動植物を生みだした。 正体不明な汚染物質は、 生命さえ脅かす深刻なアレルギーを発生させた。\n\n§H[successful_terraforming.GetName]§!の植民は依然として可能だが、 すでに民間人が数名死亡している。惑星の過剰なテラフォーミングの原因を突き止めれば、その危険を緩和し、 入植の前に問題を解決することができるかもしれない。"
terraform.70.wet.desc:0	"§H[successful_terraforming.GetName]§!は何かがおかしい。 かつては水ばかり多くて生命が存在しなかったこの星を、 生命にふさわしい場所に変えようという我々の努力は、 あらゆるものを過剰にしてしまった。\n\n§H[successful_terraforming.GetName]§!の海岸や河川を鉄砲水と津波が襲い、酸素の過剰生成は想定を30%上回る動植物を生みだした。 正体不明な汚染物質は、 生命さえ脅かす深刻なるアレルギーを発生させた。\n\n§H[successful_terraforming.GetName]§!の植民は依然として可能だが、 すでに民間人が数名死亡している。 惑星の過剰なテラフォーミングの原因を突き止めれば、 その危険を緩和し、 入植の前に問題を解決することができるかもしれない。"
terraform.70.a.tt:0	"過剰なテラフォーミングによるリスクがあろうとも、 §H[successful_terraforming.GetName]§!の植民を進めよう。\n\n"
terraform.70.b.tt:0	"§H[successful_terraforming.GetName]§!に危険なまでの過剰テラフォーミングを引き起こした原因を突き止め、 問題を解決するために、 それらの環境異常を調べよう。\n\n"
terraform.71.desc:0	"§H[successful_terraforming.GetName]§!の過剰テラフォーミングは入植者たちに混乱を起こし続けている。\n\n§H地熱の§!不安定さは自然災害を頻発させ、 主要インフラストラクチャーを破壊し、 現地政府を腐敗させ、 社会不安を増大させる直接的な原因となっている。\n\n利点も数少ないが存在する。 この不安定な環境では産業が繁栄しているのだ。 だが、 すでに多数の死者が報告されている。 §H[successful_terraforming.GetName]§!は大半の者にとって困難な環境であり続けるだろう。"
terraform.71.a.tt:0	"この過酷な新世界を手懐けるために、 §H[successful_terraforming.GetName]§!の入植者たちをできるだけ支援しよう。\n\n"
terraform.71.b.tt:0	"§H[successful_terraforming.GetName]§!が直面している仕事は困難だ。 が、 どんな危険にもよき死を迎える機会があるものだ。\n\n"
terraform.71.c.tt:0	"§H[successful_terraforming.GetName]§!の入植者たちは、 過酷な新世界で生き延びるために必要なことをするだろう。 さもなければ死ぬだけだ。\n\n"
terraform.71.d.tt:0	"§H[successful_terraforming.GetName]§!の最も強き入植者たちなら耐えられるだろう。 その他の者たちは必要な犠牲として記録されるのだ。\n\n"
terraform.73.desc:0	"§H[successful_terraforming.GetName]§!の過剰テラフォーミングの原因を突き止めた。 公転の途中で、 質量が重く、 はるかに大きな楕円軌道を描く正体不明の第三天体との近距離交差することによって引き起こされる重力の乱れが原因だった。\n\n衝突する可能性はないが、 §H[successful_terraforming.GetName]§!と謎めいた惑星の重力との交差は大量の重力子を発生させ、 最初のテラフォーミングに想定外の結果を生じさせたのだ。\n\nこの異常を考慮にいれてパラメーターを調整したことで、 §H[successful_terraforming.GetName]§!に問題なく入植できるようになった。"
terraform.73.a.tt:0	"§H[successful_terraforming.GetName]§!の入植は遅滞なく進むだろう。\n\n"
terraform.73.b.tt:0	"§H[successful_terraforming.GetName]§!の入植は遅滞なく進むだろう。\n\n"
terraform.73.c.tt:0	"§H[successful_terraforming.GetName]§!の入植は遅滞なく進むだろう。\n\n"
terraform.73.d.tt:0	"§H[successful_terraforming.GetName]§!の入植は遅滞なく進むだろう。\n\n"
terraform.20.name:0	"気温上昇"
terraform.20.cold.desc:0	"§H[terraforming_planet.GetName]§!のテラフォーミングを成功へと導くために、 ソーラーミラーを配備することで、 惑星の凍てついた地表を加熱するジェネレーターを補助することができた。\n\n裸眼では見ることができないが、 薄いナナイトのフィルムが惑星を部分的に覆い、 零度を下回るこの世界の熱保持を改善するのに必要な太陽のエネルギーを反射するために位置を調整し続けている。\n\nこれによって、 §Hテラフォーミング§!の大気形成段階を大幅に短縮できるだろう。"
terraform.20.dry.desc:0	"§H[terraforming_planet.GetName]§!のテラフォーミングを成功へと導くために、 より多くの放射熱を反射できるソーラーミラーを配備することで、 惑星の不毛な地表を加熱するジェネレーターを補助することができた。\n\n裸眼では見ることができないが、 薄いナナイトのフィルムが惑星を部分的に覆い、 この砂漠の世界の熱保持を改善するのに必要な太陽のエネルギーを反射するために位置を調整し続けている。\n\nこれによって、 §Hテラフォーミング§!の大気形成段階を大幅に短縮できるだろう。"
terraform.20.wet.desc:0	"§H[terraforming_planet.GetName]§!のテラフォーミングを成功へと導くために、 より多くの放射熱を反射できるソーラーミラーを配備することで、 惑星の海と荒野を適切に加熱することができた。\n\n裸眼では見ることができないが、 薄いナナイトのフィルムが惑星を部分的に覆い、 この水の世界の熱保持を改善するのに必要な太陽のエネルギーを反射するために位置を調整し続けている。\n\nこれによって、 §Hテラフォーミング§!の大気形成段階を大幅に短縮できるだろう。"
terraform.20.a:0	"ソーラーミラーを配備しろ。"
terraform.20.a.tt:0	"極薄のナナイトフィルムが§H[terraforming_planet.GetName]§!を部分的に覆うことで、 太陽の放射熱を反射し、 地表の気温が上昇するのを促進する。 それによって、 テラフォーミングの過程が加速される。\n\n"
terraform.20.b:0	"通常のテラフォーミング手順を続けろ。"
terraform.20.b.tt:0	"人工ジェネレーターで§H[terraforming_planet.GetName]§!の地表を加熱し続けよう。\n\n"
terraform.21.name:0	"大気の形成"
terraform.21.cold.desc:0	"§H[terraforming_planet.GetName]§!の表面温度の急速な上昇を受けて、 大気ガスを含む小惑星による戦略爆撃を開始することで、 大気形成過程を活性化することにした。\n\n捕捉したテトリオンを精密に発射する§Hレーザードリル§!のビームは極地の氷を部分的に溶かしてこの過程を加速させるだろう。 この方法を採用しなければ、 数十年はかかる過程だ。"
terraform.21.dry.desc:0	"§H[terraforming_planet.GetName]§!の表面温度の急速な上昇を受けて、 大量の氷の小惑星をロッシュ限界へ送りこむことにした。\n\n軌道減衰中に溶ける小惑星から発せられる液体の水と水蒸気が、 大気形成過程を活性化するだろう。\n\n捕捉したテトリオンを精密に発射する§Hレーザードリル§!のビームは残された固体を破壊し、 生命を保持するのに必要な大気と表層水の両方を形成するのに役立ってくれる。"
terraform.21.wet.desc:0	"§H[terraforming_planet.GetName]§!の表面温度の急速な上昇を受けて、 §H[terraforming_planet.GetName]§!の海に大気ガスポッドを送りこむことにした。\n\n固形化されたガスの巨大なブロックには§H[terraforming_planet.GetName]§!の大気を生命に好都合なものにするのに適した化合物が含まれている。\n\n捕捉したテトリオンを精密に発射する§Hレーザードリル§!のビームは深海の熱水噴出孔と火山を活性化させ、 この過程を加速させてくれるだろう。 この方法を採用しなければ、 数十年はかかる過程だ。"
terraform.21.a:0	"大気ガスを放出しろ。"
terraform.21.a.tt:0	"§H[terraforming_planet.GetName]§!の地表への小惑星による戦略爆撃をレーザードリルで補助し、 必要なだけの水と大気ガスを放出しよう。\n\n"
terraform.22.name:0	"素晴らしき成果"
terraform.22.cold.desc:0	"成功だ！ §H[terraforming_planet.GetName]§!のかつては不毛だった砂漠に、 新たな野生の生態系が興った。\n\n最先端のテラフォーミング方法は、 当初見積もられたコストの20%を削減してくれた。余った予算は§H[terraforming_planet.GetName]§!の地形をさらに改善するために使おう。"
terraform.22.dry.desc:0	"成功だ！ §H[terraforming_planet.GetName]§!のかつては雪に覆われていたツンドラに、 新たな野生の生態系が興った。\n\n最先端のテラフォーミング方法は、 当初見積もられたコストの20%を削減してくれた。 余った予算は§H[terraforming_planet.GetName]§!の地形をさらに改善するために使おう。"
terraform.22.wet.desc:0	"成功だ！ §H[terraforming_planet.GetName]§!のかつては住むものさえいなかった海と河川に、 新たな野生の生態系が興った。\n\n最先端のテラフォーミング方法は、 当初見積もられたコストの20%を削減してくれた。 余った予算は§H[terraforming_planet.GetName]§!の地形をさらに改善するために使おう。"
terraform.22.a:0	"都合のいい地域に大規模な植民を行う準備をしろ。"
terraform.22.a.tt:0	"湖や川の周囲など、 最も住みやすい地域を念入りに改造して、 より多くの人口密度を維持できるようにしておけ。\n\n"
terraform.22.b:0	"新たな生態系を研究しろ。"
terraform.22.b.tt:0	"生態系と、 新たなテラフォーミング手法の地質的影響に関するデータを収集し、 これらの過程をさらに調整しよう。\n\n"
terraform.30.name:0	"予期せぬ遅延"
terraform.30.cold.desc:0	"気温の急激な変動によって引き起こされた炭化水素の漏出により、 テラフォーミング設備が故障し、 §H[terraforming_planet.GetName]§!の大気のオゾン地帯が消し去られてしまった。 突如として降り注いだ中波の§H紫外線照射§!はテラフォーミングの過程を著しく後退させた。\n\n大気中のオゾンは自己修復しているが、 これほど甚大な損傷から回復するには年月がかかるだろう。 必要とされる10PPMの§H新しいオゾン地帯§!を人為的に大量生成することは可能だが、 コストが高くつく。\n\n高度に遺伝子組換えされた§H惑星バイオマス§!を導入してオゾン層の形成を促進することもできるが、 この方法では時間がかかる。"
terraform.30.dry.desc:0	"漏電による火事が発生し、 §H[terraforming_planet.GetName]§!のオゾンを生成していた機械が破損してしまった。 §H[terraforming_planet.GetName]§!の不安定な気温に合わせて適切に補強されていなかった配線の不良が原因と思われる。 いずれにせよ、 突如として降り注いだ中波の§H紫外線照射§!はテラフォーミングの過程を著しく後退させた。\n\n燃えてしまった機械は交換中だが、 これほど甚大な損傷から回復するには年月がかかるだろう。 ほかの資源を転用すれば、 必要とされる10PPMの§H新しいオゾン地帯§Hを人為的に大量生成することは可能だ。\n\n高度に遺伝子組換えされた§H惑星バイオマス§!を導入してオゾン層の形成を促進することもできるが、 この方法では時間がかかる。"
terraform.30.wet.desc:0	"気温の急激な変動が引き起こした鉄砲水によって、 §H[terraforming_planet.GetName]§!のオゾンを生成していた機械が故障してしまった。 突如として降り注いだ中波の§H紫外線照射§!はテラフォーミングの過程を著しく後退させた。\n\n破壊された機械は交換中だが、 これほど甚大な損傷から回復するには年月がかかるだろう。 ほかの資源を転用すれば、 必要とされる10PPMの新しいオゾン地帯を人為的に大量生成することは可能だ。\n\n高度に遺伝子組換えされた§H惑星バイオマス§!を導入してオゾン層の形成を促進することもできるが、 この方法では時間がかかる。"
terraform.30.a:0	"オゾンを大量生成しろ。"
terraform.30.a.tt:0	"使える資源はすべて使って§H[terraforming_planet.GetName]§!に十分な保護オゾン層を素早く生成しろ。\n\n"
terraform.30.b:0	"さらなるバイオマスを遺伝工学によって作れ。"
terraform.30.b.tt:0	"激しい紫外線照射にさらされていても急速な繁殖が可能な微生物を§H[terraforming_planet.GetName]§!に導入し、 大気の修復を促進させよう。\n\n"
terraform.31.name:0	"オゾン層のように分厚い"
terraform.31.cold.desc:0	"§Hオゾン§!の大量生成によって、 炭化水素の漏出事故が引き起こした§H[terraforming_planet.GetName]§!の大気の破損は急速に修復された。\n\n新たなオゾン地帯は分厚く、 2,600万平方キロメートルにわたって広がっているため、 §H[terraforming_planet.GetName]§!の発生したばかりの生態系も修復されるだろう。"
terraform.31.dry.desc:0	"§Hオゾン§!の大量生成によって、 火災事故で故障したテラフォーミング設備が引き起こした§H[terraforming_planet.GetName]§!の大気の破損は急速に修復された。\n\n新たなオゾン地帯は分厚く、 2,600万平方キロメートルにわたって広がっているため、 §H[terraforming_planet.GetName]§!の発生したばかりの生態系も修復されるだろう。"
terraform.31.wet.desc:0	"§Hオゾン§!の大量生成によって、 甚大な鉄砲水で故障したテラフォーミング設備が引き起こした§H[terraforming_planet.GetName]§!の大気の破損は急速に修復された。\n\n新たなオゾン地帯は分厚く、 2,600万平方キロメートルにわたって広がっているため、 §H[terraforming_planet.GetName]§!の発生したばかりの生態系も修復されるだろう。"
terraform.31.a:0	"我々は新たな世界を創ったのだ。"
terraform.31.a.tt:0	"コストは高くついたが、 §H[terraforming_planet.GetName]§!のテラフォーミングは完了した。\n\n"
terraform.32.name:0	"大バイオマス"
terraform.32.cold.desc:0	"放射線に耐性があり、 急速に繁殖する微生物が§H[terraforming_planet.GetName]§!のツンドラを覆いつくし、 惑星がテラフォーミング過程を完了するのに必要な水準の§Hバイオマス§!に到達するのを促進した。\n\n紫外線照射によって大量の生物が死滅したが、 深刻な遅延は避けられた。 §H[terraforming_planet.GetName]§!のオゾン地帯は自己修復した。"
terraform.32.dry.desc:0	"放射線に耐性があり、 急速に繁殖する微生物が§H[terraforming_planet.GetName]§!の砂漠を覆いつくし、 惑星がテラフォーミング過程を完了するのに必要な水準の§Hバイオマス§!に到達するのを促進した。\n\n紫外線照射によって大量の生物が死滅したが、 深刻な遅延は避けられた。 §H[terraforming_planet.GetName]§!のオゾン地帯は自己修復した。"
terraform.32.wet.desc:0	"放射線に耐性があり、 急速に繁殖する微生物が§H[terraforming_planet.GetName]§!の海と河川を満たし、 惑星がテラフォーミング過程を完了するのに必要な水準の§Hバイオマス§!に到達するのを促進した。\n\n紫外線照射によって大量の生物が死滅したが、 深刻な遅延は避けられた。 §H[terraforming_planet.GetName]§!のオゾン地帯は自己修復した。"
terraform.32.a:0	"生命なき星に生命を芽生えさせたのだな。"
terraform.32.a.tt:0	"想定よりも時間がかかったが、 §H[terraforming_planet.GetName]§!のテラフォーミングは完了した。\n\n"
terraform.51.name:0	"テラフォーミングの先達"
terraform.51.desc:0	"テラフォーミングの先達が残した設備が§H[tomb_world_terraform.GetName]§!の荒野に埋まっているのが発見された。 その近くでは緊急居住施設も発掘され、 そこには単一ゲノムのクローンたちの残骸があった。\n\nスキャンの結果、 クローンたちが到着した直後、 テラフォーミング用の動力であった§H反応炉のひとつがメルトダウン§!し、 惑星全土を危険な放射線で覆いつくしたということがわかった。\n\n居住施設に残されたメッセージによると、 クローンたちはこの重大な問題を解決し、 §H[tomb_world_terraform.GetName]§!のテラフォーミングを完了する方法を見つけたという。 しかし、 生存不可能な環境に抗うことはできず、 日を待たずして死に絶えたのだ。"
terraform.51.a:0	"彼らが始めたことを終わらせてやろう。"
terraform.51.a.tt:0	"クローンたちには不可能だったが、現代のテクノロジーがあれば§H[tomb_world_terraform.GetName]§!のテラフォーミングは可能だ。\n\n"
terraform.51.b:0	"テラフォーミング設備を回収しろ。"
terraform.51.b.tt:0	"§H[tomb_world_terraform.GetName]§!のテラフォーミングの先達が残した設備を回収し、 資源にしろ。\n\n"
terraform.51.c:0	"放っておけ。"
terraform.51.c.tt:0	"これ以上§H[tomb_world_terraform.GetName]§!を騒がせるな。\n\n"
terraform.52.name:0	"[tomb_world_terraform.GetName]のテラフォーミング準備完了。"
terraform.52.desc:0	"§H[tomb_world_terraform.GetName]§!を覆っていた放射線が収容され、 テラフォーミング可能になった。"
terraform.52.a:0	"素晴らしい。"
terraform.54.name:0	"甦生"
terraform.54.desc:0	"§H[tomb_world_terraform.GetName]§!はテラフォームされた。 この生命なき星を生命にふさわしいものに変えようとして死んだクローンたちの試みは、 完遂されたのだ。"
terraform.54.a:0	"失敗だと思われたことを実現した。"
terraform.54.a.tt:0	"tomb_world_terraformのテラフォーミングの成功は、 最もテラフォーミング困難な惑星であろうとも生命の星に創り変えることができることを証明している。\n\n"
terraform.54.b:0	"クローンたちの居住施設と記録は保存しておけ。"
terraform.54.b.tt:0	"テラフォーミングの先達たちのように、 クローンたちの物語を歴史の霧がかき消すままにしてはならない。\n\n"
terraform.54.c:0	"彼らが失敗したことに、 我々は成功した。"
terraform.54.c.tt:0	"ほかの者にはできなかったtomb_world_terraformのテラフォーミングを我々は完了させたのだ。 §Hクリンゴン帝国§!の力はここに証明された。\n\n"
terraform.54.d:0	"あらゆる劣等種がこのような運命をたどりますように。"
terraform.54.d.tt:0	"我々は他者を搾取して高みに昇るのだ。 長らく忘れ去られてきた死者さえ例外ではない。 良心の呵責などありはしない。\n\n"
terraform.54.e:0	"彼らの苦しみを教訓としよう。"
terraform.54.e.tt:0	"取るに足らないクローンたちの悲劇を、 非効率な経済体系がもたらす恐怖譚として子供たちに教えよう。\n\n"
terraform.70.name:0	"テラーフォーミング完了"
terraform.70.a:0	"いいから植民しろ。"
terraform.70.b:0	"過剰なテラフォーミングを調査しろ。"
terraform.71.name:0	"不運の技術者たち"
terraform.71.a:0	"フロンティアは生易しい土地ではないものだ。"
terraform.71.b:0	"栄光は勇者を選ぶ。"
terraform.71.c:0	"帝国は弱者によって築かれたのではない。"
terraform.71.d:0	"連合は強力である。"
terraform.73.name:0	"テラリフォーミング完了"
terraform.73.a:0	"入植者たちに安寧のあらんことを。"
terraform.73.b:0	"忍耐は強力な武器だ。"
terraform.73.c:0	"深く理解することは利益を生む。"
terraform.73.d:0	"合理的な説明は常に可能なのだ。"
country.2800.romulan.desc:0	"§Hロミュラン星間帝国§!の新時代が始まる。 数年にわたる入念な計画の果てに、 惑星§Hキトマー§!を浅ましきクリンゴン人どもの手から奪ったのだ。\n\n予定どおり、 戦闘はすぐに終わった。 クリンゴン人の死者は多数にのぼり、 我々の犠牲は少なくて済んだ。 我々の計画を邪魔しようという連邦の企ても、 同様に無価値さを証明しただけだった。\n\n奇襲により、 我々は戦略的価値の高い植民地を得た。 だが、 これはさらなる勝利の前触れでしかない。\n\n遠からず、 あらゆる劣等種が我々の資産となるだろう。 さもなければ、 §Hキトマー§!の防衛軍のように抹殺するだけだ。"
country.2800.b.tt:0	"宇宙は広く、 予測不可能な場所だと我々は理解している。 今後の§Hファーストコンタクト§!の手順では、 それを肝に銘じておくべきだ。\n\n"
country.2811.f:0	"よそ者はハールクとして扱え。"
country.2811.f.tt:0	"すべてのクリンゴン人でない者は実力を証明しない限り二級市民として扱われる。\n\n"
country.2811.g:0	"下等種族は我々に奉仕せよ。"
country.2811.g.tt:0	"我々の領域に棲息しているエイリアンは屈服するがいい。\n\n"
country.2811.h:0	"懐柔策。"
country.2811.h.tt:0	"我々の領域に住んでいる非カーデシア人は厳重に監視せよ。\n\n"
country.2811.i:0	"強硬策。"
country.2811.i.tt:0	"我々の領域に住んでいる非カーデシア人はこれまで以上に強烈に威嚇しておけ。\n\n"
country.2811.j:0	"奴隷にしろ。"
country.2811.j.tt:0	"我々の領域に住んでいる非カーデシア人は徴発せよ。\n\n"
country.2812.f:0	"スパルタな環境で。"
country.2812.f.tt:0	"今は分不相応な生き方をするべきときではない。\n\n"
country.2812.g:0	"許容可能な水準で。"
country.2812.g.tt:0	"基本的な奢侈品を多少は買える。\n\n"
country.2812.h:0	"豪奢に。"
country.2812.h.tt:0	"どんなものであれ、 §H銀河系§!で最高級の品を楽しんでやる。\n\n"
country.2812.i:0	"基本的な生存。"
country.2812.i.tt:0	"§H人々§!が生存するために必要な最小限の物資を配給しよう。\n\n"
country.2812.j:0	"策略経済"
country.2812.j.tt:0	"今を生きている§H人々§!の物質的生活を豊かにしよう。 長期的に見てどんな負債が発生するかなど関係ない。\n\n"
country.2820.f:0	"デュラス家を強迫しろ。"
country.2820.f.tt:0	"誰よりもまず我々を信用するとは、 §Hジャロド§!も愚かなものだ。 奴の家にあるものは血の一滴まで搾り取ってやれ。\n\n"
country.2820.g:0	"クリンゴン帝国に哀悼の意を伝えろ。"
country.2820.g.tt:0	"ロミュランの陰謀に巻き込まれたのは我々の意図したことではない。 §H連邦§!と§Hクリンゴン帝国§!が我々にとって有益な同盟を結べることは明らかだ。"
country.2820.h:0	"連邦の大使にログを流せ。\n\n"
country.2820.h.tt:0	"捕まりはしたものの、 ロミュラン軍はその危険なまでの能力を示した。 連中の後を追うのが最善だろう。\n\n"
country.2800.name:0	"キトマーの灰"
country.2800.ufop.desc:0	"§Hアルファ§!および§Hベータ宇宙域§!が過去50年にわたって享受してきた相対的平和は、 一瞬のうちに打ちくだかれた。\n\n残忍なる§Hロミュラン§!による、 §Hキトマー§!のクリンゴン植民地に対する奇襲は、 4,000名以上の死者を出した。 §H連邦§!の艦がロミュランの秘密通信を傍受していたが、 連邦軍が到着したときには、 すでに数少ない生存者しか残されていなかった。\n\nこの虐殺は§H銀河系§!の政治における新時代の幕開けを告げるものだ。 不透明さ、 不確実さ、 旧敵に対する新たな憎悪、 そして確固たる同盟関係にさえ植えつけられた不信感を基調とする時代である。\n\n我々が他者をいかに遇するかによって、 §H連邦§!の未来は決するだろう。"
country.2800.klingon.desc:0	"臆病者の§Hロミュラン人§!による§Hキトマー§!植民地に対する奇襲は、 §Hクリンゴン帝国§!全土を憤慨させた。 この無意味な虐殺の犠牲者の数は数千。\n\nかつては同盟者として信じたかの国は、 ついにその本性をあらわにした。 奴らは我々のロクデュのもとにあったクリンゴンの正当にして貴重なる領土を盗みとった。 奴らは我々のことを、 何の理由もなしに欺き、 虐殺しても構わない獣だとでも思っているのだろう。\n\n我々は復讐する。 戦太鼓は鳴っている。 ロミュランの血を求めないクリンゴン人は存在しない。\n\n§Hクリンゴン帝国§!は敵を打ち倒し、 新たな味方を作り、 邪魔をするすべてを征服することによってその真価を証明するだろう。 §Hスト・ヴォ・コー§!の門が待っている。"
country.2800.cardassian.desc:0	"今は複雑な時期だ。 ロミュラン人は奇襲による軍事的勝利をおさめ、 クリンゴンの植民地だった§Hキトマー§!を奪取した。\n\n報告によると、 何の警告もなしに行われた大規模な軌道爆撃によって、 クリンゴンの民間人が数千人も死亡したという。 ロミュラン側の死傷者はごく少数だった。 近くにいた§H連邦§!の艦船は、 争いを防ぐ役には立てなかった。\n\n§Hカーデシア連合§!はこの戦争には一切関与していないことを断固として主張する。 関与した者たちの罪の有無については、 我々の§H国家§!の高官たちによる正式な調査の報告を待っているところだ。\n\n歴史が証明してくれるだろう。 §H人民§!の頑健さを。 取るに足らない他の種族の福祉など、 我々が優先すべきことではない。 選ぶべき友は、 我々と目的をともにできる相手だ。"
country.2800.a:0	"ほかの文明への挨拶は積極的に行おう。"
country.2800.a.tt:0	"どんな知的生命体であれ、 敬意をもって接しよう。\n\n"
country.2800.b:0	"ほかの文明に対しては警戒しよう。"
country.2800.c:0	"ほかの文明に対しては攻撃的に接しよう。"
country.2800.c.tt:0	"どんな知的生命体に対しても、 こちらが上だと証明してやろう。 そのためなら何でもやれ。\n\n"
country.2801.name:0	"陰謀の核心"
country.2801.ufop.desc:0	"§Hキトマーの陰謀§!に関する真実を解き明かすために、 諜報部門は総力をあげて取り組んでいる。\n\n§Hロミュラン星間帝国§!によるクリンゴンへの奇襲の理由を突き止めない限り、 §Hスパイ§!は使えない。\n\n§H銀河系§!の緊張は高まるばかりだ。"
country.2801.klingon.desc:0	"§Hキトマー§!における4,000名ものクリンゴン人殺害の責任を負うべきロミュラン人を特定するために、 §Hスパイ§!たちは全力で取り組んでいる。\n\n\nナレンドラIII\nにおける小競り合いのあとで、 ロミュラン人を殲滅しておくべきだったのだ。 だが、 なぜこの時期を選んで我々の植民地に総力戦を仕掛けてきたのかを突き止めない限り、 §Hスパイ§!は使えない。 §H§!§H銀河系§!の緊張は高まるばかりだ。"
country.2801.romulan.desc:0	"§H銀河系§!のすべての耳目が我々に集まっている。 §H連邦§!も§Hクリンゴン帝国§!も我々の一挙一動を注視し、 §Hキトマー事変§!に関する譲歩を要求するための失敗の兆候を探し求めている。\n\n防諜作戦はすでに実施されている。 §Hスパイ§!たちは我々へとつながるすべての形跡を歪め、 混乱させ、 隠蔽するために全力を尽くしており、 次にどう行動するべきかを左右する敵の情報を伝えてくれている。\n\n我々の優位が確立されるまで、 §Hスパイ§!たちはほかの任務には使えない。"
country.2801.cardassian.desc:0	"§Hオブシディアン・オーダー§!の工作員たちは§Hキトマーの陰謀§!の全貌を解明するために秘密裏に活動している。\n\n§Hロミュラン星間帝国§!によるクリンゴンに対する狡猾な攻撃についてさらに情報を集めない限り、 §Hスパイ§!たちは使えない。\n\n§H銀河系§!の緊張は高まるばかりだ。"
country.2801.a:0	"不安定な情勢だ。"
country.2801.a.tt:0	"§Hアルファ§!および§Hベータ宇宙域§!の平和を取り戻すためなら、 できることは何でもしよう。\n\n"
country.2801.b:0	"目的をはっきりさせなければ。"
country.2801.b.tt:0	"凶行に関わった者たちを突き止め、 正義を執行しよう。 §Hカーレス§!の欲するままに。\n\n"
country.2801.c:0	"奴らには我々の企てを知ることなどできない。"
country.2801.c.tt:0	"我々を止められる者などいない。\n\n"
country.2801.d:0	"割当を倍にしろ。"
country.2801.d.tt:0	"労力を無駄にするわけにはいかない。\n\n"
country.2811.name:0	"いかに遇するべきか？"
country.2811.ufop.desc:0	"§H連邦§!は多種多様な種族から構成されており、 その構成員は、 威厳、 法的平等、 共有されている科学知識の利用権限が保証されている。\n\n§H連邦§!の一員であれば、 不和は平和的な手段で解決するために全力を尽くさねばならない。 それによって、 全当事者の相互利益は最大化されるのだ。\n\nそうした原理を守ってきた我々でさえも、 これほど甚大な未来への不安に直面したことはかつてなかった。 §Hキトマー事変§!の真実は我々に困難な決断を強いた。 仲間になることを求める新たな種族を、 我々はいかに遇するべきだろうか？"
country.2811.klingon.desc:0	"我々クリンゴン人は§H銀河系§!において最も勇敢かつ有能な戦士だが、 §H帝国§!は領内に生きる価値ある他種族を必ずしも排除するわけではない。\n\n勇敢なるよそ者どもも、 真の勇気を示す行為によって我々の仲間となり得るのだ。 だが、 §Hキトマーの虐殺§!はすべてを変えてしまった。\n\n今まさに幕が上がりつつある陰鬱な新時代においては、 我々自身の利益を第一にする以外の選択肢は許されないだろう。 そしてまた、 賢明な戦士は知っているものだ。 勝利と確実な死との違いは、 自らとともに戦ってくれる友の数だけなのだということを。"
country.2811.romulan.desc:0	"今や混乱は落ちつき、 §H連邦§!もクリンゴンも我々を止める力を持たないことがわかった。 §Hキトマー§!の奪取に成功したことで、 §H星間帝国§!は銀河の大舞台における主役の地位に昇った。\n\n§Hピックスミット§!を適切にプレイすれば、 ロミュランは次なる一万年にわたって§H銀河系§!を支配できるだろう。 だが、 一手間違えば、 我々の野望は潰える。\n\n忍耐、 狡知、 そして影の優美さ。 それこそが究極の勝利への道筋だ。 だが、 利益にさえなれば他者を利用することをためらいはしない。"
country.2811.cardassian.desc:0	"§Hキトマー事変§!は諸同盟を揺るがし、 §H銀河系§!に不信感を広めた。 §H連合§!がその地位を高め、 我々を支配する可能性のある者たちから繁栄を奪いとるために、 これ以上の好機はかつてなかった。\n\n我々と苦境を分かち合った者は存在しないが、 我々の文明が成長するにつれ、 よそ者たちが仲間になりたがることは避けられないだろう。\n\n領内に住むすべての非カーデシア人を精査しなければならない。 問題は、 背信を防ぐために§H国家§!はどれほど厳格にあらねばならないか、 ということだ。"
country.2811.a:0	"信頼できる構成国として扱う。"
country.2811.a.tt:0	"仲間となったすべての者に完全な市民権を認めよう。\n\n"
country.2811.b:0	"未認可の構成国として扱う。"
country.2811.b.tt:0	"仲間となったすべての者はいずれ完全な市民権を得るかもしれない。\n\n"
country.2811.c:0	"よそ者はその力を提供しろ。"
country.2811.c.tt:0	"§H労働者§!はもっと必要だ。 非クリンゴン種族はその需要を満たす役に立つだろう。\n\n"
country.2811.d:0	"よそ者の知恵を借りてやろう。"
country.2811.d.tt:0	"§H専門家§!はもっと必要だ。 非クリンゴン種族はその需要を満たす役に立つだろう。\n\n"
country.2811.e:0	"よそ者にその名誉を証明させてやろう。"
country.2811.e.tt:0	"§H統治者§!となるべき勇者が必要だ。 非クリンゴン人であろうとも構わない。\n\n"
country.2812.name:0	"視線返しの鏡"
country.2812.ufop.desc:0	"§H連邦§!は相互信頼と進歩を土台としてきた。 何もかもが不確かな§Hキトマー§!後の時代であろうとも、 我々自身を築き上げてきた価値観を失ってはならない。\n\nこの悲劇がどんな動きを生み出そうとも、 我々は明るい未来を信じ続けるべきなのだ。\n\nほかの文明が信義にのっとって行動することを、 そして§H銀河系§!が畏敬の念さえ起こさせるまだ見ぬ驚異で満ちていることを、 これからも信じようではないか。"
country.2812.klingon.desc:0	"我々を救えるのは我々だけだ。 いかなる同盟関係を結んだところで、 §Hクリンゴン帝国§!が頼れるのは帝国だけなのだ。\n\n§Hキトマー§!の虐殺の教訓は、 何よりもまず自分自身を優先し、 信頼した相手に警戒心を持てということだ。 物事をいかに処するか、 誰に権力を与えるかを決めるときには、 それを肝に銘じておこう。"
country.2812.romulan.desc:0	"§H銀河系§!のすべてが我々を非難しようとも、 §Hキトマー事変§!は必要な措置だった。\n\n敵が虚を突かれたのは、 長きに渡って我々を無視し、 蔑視し、 拒絶してきたからだ。 クリンゴンに対する攻撃は、 我々が恐れられるべき帝国であることを疑いもなく証明した。\n\n今こそ我々は自らに行動の報酬を与えるべきときなのかもしれない。 あるいは、 ことわざにもあるように、 完全なる勝利をおさめるまで§Hダエフ§!を締めておくべきなのかもしれない。 我々ロミュラン人は銀河における覇権の時代をいかに生きるべきだろうか？"
country.2812.cardassian.desc:0	"§Hキトマー事変§!によって我々は、 §Hアルファ§!および§Hベータ宇宙域§!における拡張のための数世紀におよび計画を加速させることを余儀なくされた。\n\n産業のたゆまざる活性化が§Hカーデシア連合§!を、 現今の急速な最適化の時代へと導いてきた。\n\nだが、 時間の短縮は抑圧の増大を意味する。 必需物資の配給には再調整が必要かもしれない。 したがって、 最適な経済プロトコルは……"
country.2812.a:0	"理想を妥協してはならない。"
country.2812.a.tt:0	"§H連邦§!は数百年の歴史を有する。 無数の人々がよりよい未来のために命を捧げてきた歴史だ。 彼らの夢に敬意を払おう。\n\n"
country.2812.b:0	"我々が恐怖に支配されることはない。"
country.2812.b.tt:0	"§H連邦§!は平和と透明性の道標であり続けよう。 言行一致を目指すべきだ。\n\n"
country.2812.c:0	"クリンゴン人は強者によって支配されるべきだ。"
country.2812.c.tt:0	"§H労働者§!は文明の炉心であり、 優先するべき対象だ。\n\n"
country.2812.d:0	"クリンゴン人は精神によって支配されるべきだ。"
country.2812.d.tt:0	"§H専門家§!は帝国の鋭刃であり、 優先するべき対象だ。\n\n"
country.2812.e:0	"クリンゴン人は名誉ある者たちによって支配されるべきだ。"
country.2812.e.tt:0	"§H統治者§!は我々を導く灯火である。 その権威を優先するべきだ。\n\n"
country.2820.name:0	"キトマー報告"
country.2820.ufop.desc:0	"諜報員たちが§Hキトマーの虐殺§!に関する調査を結論づけた。 壊滅的な軌道爆撃が行われる直前に、 植民地の惑星防衛システムがシャットダウンされていたというのだ。\n\n多くの目撃者が死亡したため、 現地に居合わせた人物の証言は得られていない。 だが、 諜報員たちは §Hキトマー前哨地§!の責任者であった指揮官の残した§Hログ§!がある場所を突き止めた。 そのログは§Hモーグ家§!の関与を示唆している。\n\n§Hスパイたち§!はすでに帰還し、 §Hクリンゴン帝国§!への報告書を準備している。"
country.2820.klingon.desc:0	"スパイたちが§Hキトマーの虐殺§!に関する調査を完了した。 §Hロミュラン・ペタクプ§!による壊滅的な軌道爆撃が行われる直前に、 植民地の惑星防衛システムが弱体化させられていたというのだ。\n\n目撃者の大半は不名誉な虐殺の犠牲となったため、 現地に居合わせた人物の尋問はほとんど行えなかった。 だが、 スパイたちは§Hキトマー§!前哨地の責任者であった§Hラー§!の§Hログ§!を発見することに成功した。 そのログは§Hモーグ家§!の関与を示唆している。\n\n§Hスパイたち§!はすでに帰還し、 報告書を完成させるために準備している。"
country.2820.romulan.desc:0	"§Hタル・シアー§!の工作員が、 §Hキトマー事変§!に関与した§Hディデリデクス・ガラエ§!の人員に関するデータを破壊するのに成功した。 機密情報の一部をようやく政府のほかの部門と共有できるようになった。 あの事変は内部関係者の協力を得て実現したのだ。\n\n下劣にも腐敗したクリンゴン人、 §Hデュラス家§!の§Hジャロド§!が§Hキトマー§!の惑星防衛システムを破壊するのに必要なコードをわが軍に提供し、 かの裏切り者自身を含むキトマーの住人の78%を速やかに無力化するのを可能にしてくれたのだ。\n\n勝利はラトルンクロの遊びよりも容易に得られた。 目撃者はほとんど残っていない。 §Hデュラス家§!の関与を示唆するログはすべて§Hタル・シアー§!が回収した。\n\n§Hスパイたち§!はすでに帰還し、 最後の任務に向けて準備している。"
country.2820.cardassian.desc:0	"§Hオブシディアン・オーダー§!の工作員が§Hキトマー事変§!に関する調査を完了した。 ロミュラン人が軌道爆撃を実施する直前に、 植民地の惑星防衛システムが改竄されていたというのだ。\n\n目撃者の大部分が殺害されているため、 報告書には、 現地に居合わせた人物の有益な証言は欠けている。 だが、 工作員たちは瓦礫の仲から興味深いものを見つけた。 §Hキトマー前哨地§!の責任者だった指揮官の§Hログ§!である。 そのログは§Hモーグ家§!の関与を示唆している。\n\n§Hスパイたち§!はすでに帰還し、 最も尊敬すべき使節たちが銀河公報を準備している。"
country.2820.a:0	"ログをクリンゴンに提供しよう。"
country.2820.a.tt:0	"集めた情報はクリンゴンに提供してやろう。\n\n"
country.2820.b:0	"ログを破壊しろ。"
country.2820.b.tt:0	"内戦の引き金になるかもしれない情報は提供できない。 平和のためにもその情報は秘匿しよう。\n\n"
country.2820.c:0	"モーグ家を非難しろ。"
country.2820.c.tt:0	"ロミュラン人は§HナレンドラIII§!の戦いで我々を裏切った。 そして今、 虐殺によってその不実さを証明した。 我々はどうだ？ §Hモーグ家§!のあらゆる名誉を剥奪しろ。\n\n"
country.2820.d:0	"調査を実施しろ。"
country.2820.d.tt:0	"§Hキトマーの虐殺§!に対する§Hモーグ§!の関与を解明するための長期調査にリソースを割こう。\n\n"
country.2820.e:0	"モーグ家を陥れろ。"
country.2820.e.tt:0	"§Hデュラス家§!と§Hジャロド§!の大いなる犠牲のおかげで、 §Hモーグ家§!の関与を示す偽造ログを§Hキトマー§!に設置することができた。\n\n"
country.2821.name:0	"モーグの息子たち"
country.2821.desc:0	"§Hキトマーの虐殺§!に対する§Hモーグ§!の関与に関する最初の調査を行った。 §Hモーグの息子たち§!である§Hワーフ§!と§Hカーン§!は、 自分たちの父親の裏切り行為を示唆する§Hキトマー§!のログは偽造だと信じている。"
country.2821.a:0	"さらに調査しろ。"
country.2822.name:0	"キトマーの陰謀"
country.2822.desc:0	"§Hモーグ§!の名誉を回復することを求める20年にわたる試練の時を経て、 現地調査員のひとりが§Hキトマーの虐殺§!の要因に関する真実を解き明かした。 §Hカーレス§!よ、 なんと喜ぶべき奇運を我々に恵み給うたか！\n\n虐殺に関するロミュランの記録を戦士が獲得し、 その真実性が確認された。 機密ログには§Hデュラス家§!の§Hジャロド§!が惑星を守るデフレクターシールドの防衛コードをロミュラン軍に喜んで引き渡したということが詳細に記されている。\n\n§Hモーグ§!も§Hジャロド§!も虐殺の中で殺害された数千の入植者の中に含まれていたため、 ロミュラン人にとっては、 §Hモーグ家§!を陥れることで§Hデュラス家§!の関与を隠すことは容易かっただろう。\n\nこれは名誉ある戦争ではない。 我々は、 奇襲、 裏切り、 不忠実には決して容赦しない。"
country.2822.a:0	"デュラス家を非難しろ。"
country.2822.a.tt:0	"§Hジャロド§!、 ジェイナス・ゴクウィのペタクめ。 貴様の§H家門§!はその忌まわしい行いの報いを受けるだろう。\n\n"
country.2822.b:0	"その記録は機密扱いとしろ。"
country.2822.b.tt:0	"§Hデュラス家§!はあまりにも強い。 内戦の危険を冒すわけにはいかないのだ。 §Hモーグ家§!を非難し続ける以外の選択肢は我々にはない。\n\n"
hrb_pirates.100.ufop.desc:0	"§H勝利！§! 宇宙を漂うデブリはすべてノーシカン・ドレッドノートの残骸だ。\n\n残骸から脱出する1隻のシャトルが確認された。 シャトルがクローク状態になる前に、 次のような通信があった。 「今日は我々の負けだが、 我§Hタスクレス§!は貴様らがここで殺戮した仲間たちを解放するために、 必ずや復讐する」\n\n脱出シャトルを追跡することはできなかった。"
hrb_pirates.100.klingon.desc:0	"§Hスリンガン・マー！§! 宇宙を漂うデブリはすべてノーシカン・ドレッドノートの残骸だ。\n\n残骸から脱出する1隻のシャトルが確認された。 シャトルがクローク状態になる前に、 次のような通信があった。 「今日は我々の負けだが、 我§Hファング§!は貴様らがここで殺戮したノーシカ人たちを解放するために、 必ずや復讐する」\n\n恥知らずの§Hペタク§!は戦いの決着がつく前に逃げだしたのだ。"
hrb_pirates.100.romulan.desc:0	"§Hヴェシュ・タジョト！§! 宇宙を漂うデブリはすべてノーシカン・ドレッドノートの残骸だ。\n\n残骸から脱出する1隻のシャトルが確認された。 シャトルがクローク状態になる前に、 次のような通信があった。 「今日は我々の負けだが、 我§Hジョーブレイカー§!は貴様らがここで殺戮したロミュラン人たちを解放するために、 必ずや復讐する」\n\n賢い犬だ。 我々が捕捉する前に足跡をくらませてしまった。"
hrb_pirates.100.cardassian.desc:0	"§H人民は勝つ！§! 宇宙を漂うデブリはすべてノーシカン・ドレッドノートの残骸だ。\n\n残骸から脱出する1隻のシャトルが確認された。 シャトルがクローク状態になる前に、 次のような通信があった。 「今日は我々の負けだが、 我§Hデスレス§!は貴様らがここで殺戮したノーシカ人たちを解放するために、 必ずや復讐する」\n\n国家に反逆する卑劣漢はこういう可能性も予期していたのだろう。 追跡することはできなかった。"
hrb_pirates.90.desc:0	"星間海賊が再び襲ってきた。 その猛烈な襲撃のせいで貴重な資源が失われている。 奴らはどこからともなく現われ、 襲いかかり、 消える。 残されているのは、 「§E仲間になるか、 死か§!」という言葉を延々と繰り返す遠隔通信だけだ。"
hrb_pirates.20.name:0	"星間海賊時代の幕開け"
hrb_pirates.20.ufop.desc:0	"恒星間商業の成長は想定外の問題を生みだした。 §H海賊たち§!が貿易船を略奪しているのだ。\n\n目撃者の報告によると、 §H星間海賊§!は、 無政府主義者、 職業的犯罪者、 およびその他の非主流集団の集まりだという。\n\n§H星間海賊§!の狙いは重水素だ。 囚えられた者たちの命までは奪われなかったが、 略奪された船の搭乗員の多くはタスクレスという名の人物に忠誠を誓い、 海賊の仲間になるよう要求された。"
hrb_pirates.20.klingon.desc:0	"恒星間商業の成長は想定外の問題を生みだした。 §H海賊たち§!が貿易船を略奪しているのだ。\n\n目撃者の報告によると、 §H星間海賊§!は戦士の道を外れた馬鹿な弱者どもでしかないという。 奴らはクリンゴン人の富を盗むことによって自画自賛しようとしているのだ。\n\n§H星間海賊§!の狙いは重水素だ。 囚えられた者たちの命までは奪われなかったが、 略奪された船の搭乗員の多くはファングという名の人物に忠誠を誓い、 海賊の仲間になるよう要求された。"
hrb_pirates.20.romulan.desc:0	"星間商業の利益の成長は想定外の問題を生みだした。 §H海賊たち§!が貿易船を略奪しているのだ。\n\n目撃者の証言によると、 §H星間海賊§!は意志薄弱な卑しい盗賊でしかなく、 まともな戦略も計画も持ち合わせてはいないという。\n\n§H星間海賊§!の狙いは重水素だ。 囚えられた者たちの命までは奪われなかったが、 略奪された船の搭乗員の多くはジョーブレイカーという名の人物に忠誠を誓い、 海賊の仲間になるよう要求された。"
hrb_pirates.20.cardassian.desc:0	"恒星間生産能力の成長は想定外の問題を生みだした。 §H海賊たち§!が貿易船を略奪しているのだ。\n\n目撃者の報告によると、§H星間海賊§!は連合を搾取して自らの富を高めようとする不忠実なごろつきどもでしかないという。\n\n§H星間海賊§!の狙いは重水素だ。 囚えられた者たちの命までは奪われなかったが、 略奪された船の搭乗員の多くはデスレスという名の人物に忠誠を誓い、 海賊の仲間になるよう要求された。"
hrb_pirates.20.a:0	"まったくもって憂慮すべき展開だ。"
hrb_pirates.20.a.tt:0	"状況を注視するかたわらで、 星間海賊に加わる危険性のある若者に対する支援計画を充実させよう。"
hrb_pirates.20.b:0	"海賊だと？ キヤーめ！"
hrb_pirates.20.b.tt:0	"クリンゴン人はそのような卑しい臆病者など怖れないが、 自由に航行できるようにするためにも交易路の海賊どもは排除するべきだ。"
hrb_pirates.20.c:0	"海賊などになるのはヴェルールだけだ。"
hrb_pirates.20.c.tt:0	"交易路を悩ませている浅ましい海賊どもを根絶してやろう。"
hrb_pirates.20.d:0	"海賊行為はカーデシアの平和を脅かしている。"
hrb_pirates.20.d.tt:0	"交易路に海賊が存在することを決して許してはならない。"
hrb_pirates.140.name:0	"ノーシカン・ドレッドノート"
hrb_pirates.140.ufop.desc:0	"正体不明の巨大戦艦が我々に敵意を向けてきた。 スキャンによると、 その艦は高度なシールドと強大な火力を有しているようだった。 その格納庫の大きさは一個艦隊に匹敵する小型艦をすべて収容し得るほどだ。\n\n巨大戦艦から通信があった。 §E「我はノーシカン・ドレッドノートのタスクレス。 我々は貴様らには屈しない。 重水素を引き渡せ。 さもなくば、 死だ」§!\n\n近ごろ我々の交易船を襲い、 物資を略奪している§H星間海賊§!だろう。 巨大戦艦は奴らの旗艦に違いない。"
hrb_pirates.140.klingon.desc:0	"正体不明の巨大戦艦が我々を攻撃してきた。 スキャンによると、 その艦は高度なシールドと強大な火力を有しているようだった。 その格納庫の大きさは一個艦隊に匹敵する小型艦をすべて収容し得るほどだ。\n\n巨大戦艦から通信があった。 §E「我はノーシカン・ドレッドノートのファング。 我々は貴様らには屈しない。 重水素を引き渡せ。 さもなくば、 死だ」§!\n\n卑怯にも我々の交易路を襲撃した§H星間海賊§!だろう。 巨大戦艦は奴らの旗艦に違いない。"
hrb_pirates.140.romulan.desc:0	"正体不明の巨大戦艦が我々を奇襲してきた。 スキャンによると、 その艦は高度なシールドと強大な火力を有しているようだった。 その格納庫の大きさは一個艦隊に匹敵する小型艦をすべて収容し得るほどだ。\n\n巨大戦艦から通信があった。 §E「我はノーシカン・ドレッドノートのジョーブレイカー。 我々は貴様らには屈しない。 重水素を引き渡せ。 さもなくば、 死だ」§!\n\n以前、 我々の交易船にみじめな襲撃を仕掛けてきた§H星間海賊§!だろう。 巨大戦艦は奴らの旗艦に違いない。"
hrb_pirates.140.cardassian.desc:0	"正体不明の巨大戦艦が我々に無駄な攻撃を仕掛けてきた。 スキャンによると、 その艦は高度なシールドと強大な火力を有しているようだった。 その格納庫の大きさは一個艦隊に匹敵する小型艦をすべて収容し得るほどだ。\n\n巨大戦艦から通信があった。 §E「我はノーシカン・ドレッドノートのデスレス。 我々は貴様らには屈しない。 重水素を引き渡せ。 さもなくば、 死だ」§!\n\n我々の交易路で犯罪行為をはたらく§H星間海賊§!だろう。 巨大戦艦は奴らの旗艦に違いない。"
hrb_pirates.140.a:0	"シールド用意！"
hrb_pirates.140.a.tt:0	"海賊の脅威に怯えてはならない。"
hrb_pirates.140.b:0	"戦闘準備。"
hrb_pirates.140.b.tt:0	"クリンゴンは海賊など怖れない。"
hrb_pirates.140.c:0	"一片の慈悲も見せるな。"
hrb_pirates.140.c.tt:0	"誤算の対価を奴らに教えてやれ。"
hrb_pirates.140.d:0	"我々の一部に対する攻撃は、 全体に対する攻撃だ。"
hrb_pirates.140.d.tt:0	"海賊の脅威を速やかに壊滅させなければ。"
hrb_pirates.100.name:0	"巨大戦艦の破壊"
hrb_pirates.100.a:0	"海賊に壊滅的な打撃を与えた。"
hrb_pirates.100.a.tt:0	"ノーシカン・ドレッドノートは破壊したが、 海賊はまた襲ってくるかもしれない。"
hrb_pirates.100.b:0	"戦いには勝利した。 次は戦争だ。"
hrb_pirates.100.b.tt:0	"ノーシカン・ドレッドノートは破壊したが、 ほかの海賊どもすべてに同じ運命を与えるまで休みはしない。"
hrb_pirates.100.c:0	"狩人が狩られる側に回ったな。"
hrb_pirates.100.c.tt:0	"ノーシカン・ドレッドノートの破壊を受けて、 残された海賊どもは死にものぐるいになるだろう。"
hrb_pirates.100.d:0	"銀河系からすべての海賊を駆逐してやる。"
hrb_pirates.100.d.tt:0	"ノーシカン・ドレッドノートの破壊に続いて、 残された海賊どもも速やかに壊滅させなければならない。"
hrb_pirates.150.name:0	"巨大戦艦の帰還"
hrb_pirates.150.desc:0	"かつての§Hノーシカン・ドレッドノート§!によく似た、 さらに大きな海賊艦が目撃された。 スキャンによると、 あの巨大戦艦と同じく強大な武装を有しており、 敵対的で、 こちらを襲撃しようとしているらしい……"
hrb_pirates.150.a:0	"また造ったのか。"
hrb_pirates.150.a.tt:0	"海賊たちがこの新たなる旗艦を使い、銀河系における地歩を再び固めることを許してはならない。"
hrb_pirates.150.b:0	"寝ているあいだも敵は準備をしているものだ。"
hrb_pirates.150.b.tt:0	"海賊どもが帰ってきた。 前よりも強くなって。 この新たな旗艦も速やかに破壊しなければ。"
hrb_pirates.150.c:0	"またトロフィーが増えたな。"
hrb_pirates.150.c.tt:0	"海賊狩りに終わりはない。 奴らがいかに多くの旗艦を造ろうともな。"
hrb_pirates.150.d:0	"ひとりたりとも生かすな。"
hrb_pirates.150.d.tt:0	"海賊どもの新たな旗艦は治安上の重大な脅威だ。 即座に破壊しなければ。"
hrb_pirates.160.name:0	"海賊の拠点"
hrb_pirates.160.ufop.desc:0	"海賊の活動拠点を発見した。 スキャンによると、 その§H拠点§!は§H[redoubt_spawn_system.GetName]§!星系にある強力な星系基地のようだ。\n\n奴らの§H艦隊§!は主として我々から盗んだ艦船によって構成されているが、 スクラップやスペアパーツを組み合わせて改造した敵勢力の艦船も含まれているようだ。"
hrb_pirates.160.klingon.desc:0	"海賊の活動拠点を発見した。 スキャンによると、 その§H拠点§!は§H[redoubt_spawn_system.GetName]§!星系にあるちっぽけな星系基地のようだ。\n\n奴らの§H艦隊§!は主として我々から盗んだ艦船によって構成されているが、 スクラップやスペアパーツを組み合わせて改造した略奪艦も含まれているようだ。"
hrb_pirates.160.romulan.desc:0	"海賊の活動拠点を発見した。 スキャンによると、 その§H拠点§!は§H[redoubt_spawn_system.GetName]§!星系にある卑しい星系基地のようだ。\n\n奴らの§H艦隊§!は主として我々から盗んだ艦船によって構成されているが、 スクラップやスペアパーツを組み合わせた敵勢力の盗品艦も含まれているようだ。"
hrb_pirates.160.cardassian.desc:0	"海賊の活動拠点を発見した。 スキャンによると、 その§H拠点§!は§H[redoubt_spawn_system.GetName]§!星系にある著しく改造された星系基地のようだ。\n\n奴らの§H艦隊§!は主として我々から盗んだ艦船によって構成されているが、 スクラップやスペアパーツを組み合わせた敵勢力の改装艦も含まれているようだ。"
hrb_pirates.160.a:0	"略奪者どもに正義の裁きを。"
hrb_pirates.160.a.tt:0	"§H惑星連邦§!の全力をもって海賊を撲滅しよう。 投降してくる者たちには慈悲を与えてやれ。"
hrb_pirates.160.b:0	"奴らにメクレスを味わわせてやれ。"
hrb_pirates.160.b.tt:0	"反撃できる者と戦うとはどういうことか、 海賊どもに教えてやろう。"
hrb_pirates.160.c:0	"苦しませてやれ。"
hrb_pirates.160.c.tt:0	"すべての海賊は裏切り者である。 そのように扱え。"
hrb_pirates.160.d:0	"殲滅しろ。"
hrb_pirates.160.d.tt:0	"法の高潔さは守らねばならない。 海賊どもは撲滅しろ。"
hrb_pirates.160.e:0	"接触してみよう。"
hrb_pirates.160.e.tt:0	"海賊たちに接触し、 この争いの平和的解決を模索しよう。 だが、 交渉が失敗に終わったら武力を行使することもやぶさかではない。"
hrb_pirates.170.name:0	"プロの海賊であれば……"
hrb_pirates.170.ufop.desc:0	"海賊の実質的指導者、 §Hタスクレス§!が交渉に同意した。 §Hタスクレス§!は近接戦闘術に秀でており、 海賊たちはタスクレスの強さを怖れて職業犯罪に手を染めたほどだ。\n\n§Hタスクレス§!によると、 海賊たちは政府から自由な共同体を作るためにこの宇宙ステーションに集まった無政府主義者の集団だという。 §H[redoubt_spawn_system.GetName]§!星系における唯一の掟は、 §Hスーツ§!の着用は禁止だというものだけだ。\n\n§Hタスクレス§!は、 その集団が望んで海賊行為を働いていたわけではないとも言っている。ただ、 合法的に§H重水素§!を入手することができなかったために、 盗む以外の選択肢がなかったのだそうだ。 生きるために必要な最小限の重水素をその集団に提供しさえすれば、 敵対行為はやめると申し出てきた。"
hrb_pirates.170.klingon.desc:0	"海賊の実質的指導者、 §Hファング§!が交渉に同意した。 §Hファング§!はモクバラに秀でた熟練の戦士であり、 海賊たちはタスクレスの強さを怖れて犯罪に手を染めたほどだ。\n\n§Hファング§!によると、 海賊たちは政府から自由な共同体を作るためにこの宇宙ステーションに集まった無政府主義者の氏族だという。 §H[redoubt_spawn_system.GetName]§!星系における唯一の掟は、 §Hスーツ§!の着用は禁止だというものだけだ。\n\n§Hファング§!は、 その氏族が望んで海賊行為をはたらいたわけではないとも言っている。 だが、 合法的に§H重水素§!を入手することができなかったために、 盗む以外の選択肢がなかったのだそうだ。 その氏族が無価値な§Hハディバー§!のごとく死なないで済むだけの重水素を提供しさえすれば、 敵対行為はやめると申しでてきた。"
hrb_pirates.170.a:0	"停戦を宣言しよう。"
hrb_pirates.170.a.tt:0	"§Hタスクレス§!や海賊たちとの交戦を停止しよう。 ただし、 さらなる攻撃に対しては圧倒的な軍事力で対応する。"
hrb_pirates.170.b:0	"海賊など戦う価値さえない相手だ。"
hrb_pirates.170.b.tt:0	"海賊は敵としては不足。 奴らと争って時間を無駄にしても帝国に利益などない。"
hrb_pirates.170.c:0	"海賊との交渉は行わない。"
hrb_pirates.170.c.tt:0	"奴らを倒すまで我々は戦いをやめない。"
hrb_pirates.130.name:0	"海賊の末路"
hrb_pirates.130.ufop.desc:0	"§H[redoubt_spawn_system.GetName]§!星系にある海賊の§H拠点§!は破壊された。 その首魁§Hタスクレス§!は投降した。\n\n法廷で§Hタスクレス§!が無罪を主張したとき、 海賊たちの眼は真に信じる者の炎が宿っていた。 奴らの行為は、 より自由な銀河を創るためのものだったというのだ。\n\n§Hタスクレス§!はすべての海賊行為が生存のために必要な行為だったと主張している。"
hrb_pirates.130.klingon.desc:0	"§H[redoubt_spawn_system.GetName]§!星系にある海賊の§H作戦基地§!は破壊された。 その指揮官§Hファング§!は捕縛された。\n\n最高評議会で§Hファング§!が無罪を主張したとき、 海賊たちの眼は真に信じる者の炎が宿っていた。 奴は自らが望むままに生きたかっただけだというのだ。\n\n§Hファング§!はすべての海賊行為が生存のために必要な行為だったと主張している。"
hrb_pirates.130.romulan.desc:0	"§H[redoubt_spawn_system.GetName]§!星系にある海賊の§H作戦基地§!が破壊された。 破壊活動の首謀者§Hジョーブレイカー§!は死んだ。\n\n§Hジョーブレイカー§!は近接格闘術の天才であり、 共謀者たちはその強さを怖れて破壊活動と裏切りに手を染めたほどだ。\n\n死の直前、 §Hジョーブレイカー§!は、 自身と仲間たちはより自由な§H銀河§!を創りたかっただけなのだと告白し、 海賊行為は生存のために必要な行為だったと主張した。"
hrb_pirates.130.cardassian.desc:0	"§H[redoubt_spawn_system.GetName]§!星系にある海賊の§H作戦基地§!が破壊された。 その指揮官§Hデスレス§!は裁判を受け、 処刑された。\n\n§Hデスレス§!は近接戦闘術の天才であり、 海賊仲間たちはその強さを怖れて§H連合§!に対するあからさまな反逆に手を染めたほどだ。\n\n死の直前、 §Hデスレス§!は、 自身と仲間たちはより自由な§H銀河§!を創りたかっただけなのだと告白し、 海賊行為は生存のために必要な行為だったと主張した。"
hrb_pirates.130.a:0	"交易路の安全を取り戻した。"
hrb_pirates.130.a.tt:0	"海賊の脅威はなくなった。"
hrb_pirates.130.b:0	"我らの勝利だ。"
hrb_pirates.130.b.tt:0	"§Hファング§!と海賊たちは§Hクリンゴン帝国§!の敵ではなかった。"
hrb_pirates.130.c:0	"海賊は常にこうなるものだ。"
hrb_pirates.130.c.tt:0	"§Hジョーブレイカー§!と裏切り者の集団は消えた。 交易路は再び安全なものとなったのだ。"
hrb_pirates.130.d:0	"あらゆる犯罪者に対する見せしめとしろ。"
hrb_pirates.130.d.tt:0	"§H国家§!の監視の目がある場所で海賊行為が栄えることなどないのだ。"
hrb_pirates.90.name:0	"仲間になるか、死か"
hrb_pirates.90.a:0	"続行しろ。"
hrb_colony.12.name:0	"消えた住民"
hrb_colony.12.desc:0	"§H[colony_metamorphosis.GetName]§!からの自動報告が返ってきた。 不可解にも全住民が突然消えてしまったようだ。\n\n惑星の遠隔監視システムによって報告の確認はとれている。 §H[colony_metamorphosis.GetName]§!の居住可能な全構造物はもぬけのからだ。 入植者たちの行き先を示す手がかりはまったく残されていない。 戦闘や争いの痕跡さえないのだ。\n\n植民地そのものはまったくの無傷である。 ただ、 空っぽになっただけだ……"
hrb_colony.12.a:0	"救援部隊を送れ。"
hrb_colony.12.a.tt:0	"§H宇宙艦隊士官§!の部隊を派遣し、§H[colony_metamorphosis.GetName]§!からいなくなった人々の居場所を可及的速やかに突き止めろ。\n\n"
hrb_colony.12.b:0	"戦闘に備えろ。"
hrb_colony.12.b.tt:0	"正体不明の敵による攻撃の可能性がある。バトレスを掲げて前進せよ。\n\n"
hrb_colony.12.c:0	"詐術か？"
hrb_colony.12.c.tt:0	"この事件は素人めいたペテンのにおいがする。 誰かが、 あるいは何かが我々を欺いていると仮定して作戦を進めよう。\n\n"
hrb_colony.12.d:0	"不都合な悲劇だ。"
hrb_colony.12.d.tt:0	"植民地すべてを何の説明もなく失う余裕など§H国家§!にはないのだ。 住民が失踪した理由を解明しなくては。\n\n"
hrb_colony.13.name:0	"誰かがここにいた、 ついさっきまで"
hrb_colony.13.ufop.desc:0	"調査隊は§H[colony_metamorphosis.GetName]§!の不毛な地表に散在する無人の建造物を捜索したが、 見つかったものといえば、 §H引き裂かれた制服§!と、 砂漠へとさまよいこむ正体不明の種族の足跡だけだった。\n\nその惑星で生命体は検知されていなかったが、 打ち捨てられた集落を調べていた士官たちは強烈な不安を覚えたと報告している。 中には、 §H監視§!されているような感じがしたという者さえいた。\n\n§H[metamorphosis_ship.GetName]§!に帰還した調査隊の一部は突然のヒスタミン反応を示した。 主任医療士官は、 汚染物質にさらされた可能性があると言っている。"
hrb_colony.13.klingon.desc:0	"戦士たちは§H[colony_metamorphosis.GetName]§!の過酷な砂漠に散らばった空っぽの小屋や集会場を探索したが、 見つかったものといえば、 §H引き裂かれた制服§!と、 砂漠へとさまよいこむ正体不明の種族の足跡だけだった。\n\nその惑星で生命体は検知されていなかったが、 打ち捨てられた集落を調べていた戦士たちは尋常でない恐怖を覚えたと報告している。 中には、 §H監視§!されているような感じがしたという者さえいた。\n\n地表に降下してから§H[metamorphosis_ship.GetName]§!に帰還した戦士たちの一部は、 制御不能な突然の暴力衝動を示した。 隠れた敵の影響を受けたのかもしれない。 影から我々を襲うなど、 意気地のない敵だけだ。"
hrb_colony.13.romulan.desc:0	"偵察隊は§H[colony_metamorphosis.GetName]§!の貧相な草原に広がる無人の居住施設を調査したが、 見つかったものといえば、 §H引き裂かれた制服§!と、 砂漠へとさまよいこむ正体不明の種族の足跡だけだった。\n\nその惑星で生命体は検知されていなかったが、 打ち捨てられた集落を調べていた斥候たちは強い不安感を覚えたと報告している。 中には、 §H監視§!されているような感じがしたという者さえいた。\n\n地表に降下してから§H[metamorphosis_ship.GetName]§!に帰還した斥候たちは病気になってしまった。 これは我々を陥れようとする陰謀かもしれない。"
hrb_colony.13.cardassian.desc:0	"派遣された部隊はかつて§H[colony_metamorphosis.GetName]§!の住民が居住していた無人の建造物を調査したが、 見つかったものといえば、 §H引き裂かれた制服§!と、 砂漠へとさまよいこむ正体不明の種族の足跡だけだった。\n\nその惑星で生命体は検知されていなかったが、 打ち捨てられた集落を調べていた斥候たちは強い戦慄を覚えたと報告している。 中には、 §H監視§!されているような感じがしたという者さえいた。\n\n地表に降下してから§H[metamorphosis_ship.GetName]§!に帰還した者たちは身体的な苦痛を感じると告白している。 汚染物質にさらされたのかもしれない。"
hrb_colony.13.a:0	"引き裂かれた制服を分析しろ。"
hrb_colony.13.a.tt:0	"服の繊維を詳しく調べ、 微細な粒子レベルの汚染物質の兆候を探せ。\n\n"
hrb_colony.13.b:0	"検疫区域を設定しろ。"
hrb_colony.13.b.tt:0	"§H[colony_metamorphosis.GetName]§!の打ち捨てられた集落は封鎖し、 さらに調査しよう。 汚染物質にさらされた搭乗員は隔離しておけ。\n\n"
hrb_colony.14.name:0	"変質"
hrb_colony.14.ufop.desc:0	"病室を混乱が席巻している。 士官のひとりが強烈な発作に襲われたのだ。 その叫び声は恐怖に満ちていた。 また、 ひどく光を怖れているようだ。\n\n苦しむ士官は§E「待っている者たちのもとへ帰らなくては」§!などとささやくように言っている。\n\nその士官の皮膚の下では§H青く光る血管が§!脈動している。 その目は黄色く光り、 体温は下がっていた。 その細胞からは写真を妨害する場のようなものが生成されているようだ……\n\n……スキャンの結果、 その細胞は§H異星種の寄生体§!だと判明した。"
hrb_colony.14.klingon.desc:0	"病室を混乱が席巻している。 戦士のひとりが床に伏し、 影と戦っているのだ。 そのうなり声は流血への願望に満ちていた。 そしてまるで臆病者のように光から逃げようとする。\n\n感染した戦士は、 うわごとのように§E「待っている者たちのもとへ帰らなくては」§!などと言っている。\n\nその戦士の皮膚の下では§H青く光る血管が§!脈動している。 その目は黄色く光り、 体温は下がっていた。 その細胞からは写真を妨害する場のようなものが生成されているようだ……\n\n……スキャンの結果、 その細胞は§H異星種の寄生体§!だと判明した。"
hrb_colony.14.romulan.desc:0	"病室を混乱が席巻している。 戦士のひとりが床でのたうち回っているのだ。 その金切り声は憎悪で満ちていた。 また、 光を浴びると身悶えする。\n\n感染した斥候は妄想にでも支配されたかのように§E「待っている者たちのもとへ帰らなくては」§!などと言っている。\n\nその斥候の皮膚の下では§H青く光る血管が§!脈動している。 その目は黄色く光り、 体温は下がっていた。 その細胞からは写真を妨害する場のようなものが生成されているようだ……\n\n……スキャンの結果、 その細胞は§H異星種の寄生体§!だと判明した。"
hrb_colony.14.cardassian.desc:0	"病室を混乱が席巻している。 兵士のひとりが恥ずべき姿で床に倒れているのだ。 そのうめき声は苦悶に満ちていた。 また、 光は強いて避けようとする。\n\n感染した兵士はまるで大逆犯のような語調で§E「待っている者たちのもとへ帰らなくては」§!などと言っている。\n\nその兵士の皮膚の下では§H青く光る血管が§!脈動している。 その目は黄色く光り、 体温は下がっていた。 その細胞からは写真を妨害する場のようなものが生成されているようだ……\n\n……スキャンの結果、 その細胞は§H異星種の寄生体§!だと判明した。"
hrb_colony.14.a:0	"感染した士官を治療しろ。"
hrb_colony.14.a.tt:0	"§HT細胞刺激薬§!を投与して士官の症状を和らげ、 手術によって§H異星種の寄生体§!を除去しよう。\n\n"
hrb_colony.14.b:0	"感染した戦士のために加護を祈ろう。"
hrb_colony.14.b.tt:0	"戦士の肉体が§H異星種の寄生体§!を駆除できるよう、 §Hカーレス§!のお導きを得るために必要な儀式を執りおこなうのだ。\n\n"
hrb_colony.14.c:0	"感染した斥候を手術してやれ。"
hrb_colony.14.c.tt:0	"この斥候の病気は策略ではないようだ。 敵について知るために、 §H異星種の汚物§!を抽出して研究しなければならない。\n\n"
hrb_colony.14.d:0	"緊急手術を実施しろ。"
hrb_colony.14.d.tt:0	"鎮静薬が不足している。 §H異星種の寄生体§!を抽出して脅威を理解できるようにするためには、 感染した兵士に対して耐えがたい苦痛をともなう手術を行うこととなるだろう。\n\n"
hrb_colony.14.e:0	"異星種の細胞に対して遺伝子スキャンを行え。"
hrb_colony.14.e.tt:0	"§H寄生体§!のゲノムマッピングはすぐに済む。 破滅をもたらす可能性のあるこの生命体について多くのことが判明するかもしれない。\n\n"
hrb_colony.15.name:0	"肉体なき影"
hrb_colony.15.ufop.desc:0	"成功だ！ 手術によって士官から§H異星種の寄生体§!を除去できた。 士官は回復しつつある。 体力を取りもどした士官は、 最初の任務中に回収した§H警備映像§!について報告した。\n\nその映像には、 失踪した入植者たちを見つけるために§H[colony_metamorphosis.GetName]§!の打ち捨てられた集落を探索した先行部隊が映っていた。 その部隊の背後を§H得体のしれない影§!がすり抜けるのが見えた。\n\n§Hホロデッキ§!で状況を再現したところ、 驚くべき事実が発覚した。 その影の本体は、 他者からは視認できない第三者に違いないというのだ。 見えざる「観察者」というわけだ。"
hrb_colony.15.klingon.desc:0	"カプラ！ 手術によって戦士から§H異星種の寄生体§!を除去できた。 回復できるかどうかは、 戦士自身が克服すべき試練だ。 その戦士は最初の任務中に回収した§H映像記録§!について報告した。\n\n回収された映像には、 失踪した入植者たちを見つけるために§H[colony_metamorphosis.GetName]§!の打ち捨てられた集落を探索した先行部隊が映っていた。 その部隊の背後を§H幽霊のようにぼやけた何か§!がすり抜けるのが見えた。\n\n§Hホロスイート§!で状況を再現したところ、 驚くべき事実が発覚した。 §Hぼやけた何か§!は、 他者からは視認できない第三者に違いないというのだ。 見えざる「観察者」というわけだ。"
hrb_colony.15.romulan.desc:0	"またもや我々の優越した手腕が勝利した！ 手術によって斥候から§H異星種の寄生体§!を除去することに成功し、 たいした混乱も起こらなかった。 回復しつつある斥候は最初の任務中に回収した§H警備フィード§!について報告した。\n\n回収された映像には、 失踪した入植者たちを見つけるために§H[colony_metamorphosis.GetName]§!の打ち捨てられた集落を探索した先行部隊が映っていた。 その部隊の背後を§Hクローク状態の人物§!がすり抜けたようだ。\n\n§Hホロデッキ§!で状況を再現したところ、 驚くべき事実が発覚した。 §Hクローク状態の人物§!は、 他者からは視認できない第三者に違いないというのだ。 見えざる「観察者」というわけだ。 何者かが下手な偵察を試みていたのかもしれない。"
hrb_colony.15.cardassian.desc:0	"勝利だ！ 手術によって兵士から§H異性体の寄生種§!を除去することに成功し、 不必要な支出も避けられた。 回復しつつある兵士はは最初の任務中に回収した§H調査映像§!について報告した。\n\n回収された映像には、 失踪した入植者たちを見つけ、 監視するために§H[colony_metamorphosis.GetName]§!の打ち捨てられた集落を探索した先行部隊が映っていた。 その部隊の背後を§H異常な色彩§!がすり抜けたようだ。\n\n§Hホロスイート§!で状況を再現したところ、 驚くべき事実が発覚した。 §H異常§!は、 他者からは視認できない第三者に違いないというのだ。 見えざる「観察者」というわけだ。"
hrb_colony.15.a:0	"入植者たちは誘拐されたのかもしれない。"
hrb_colony.15.a.tt:0	"士官たちの安全を守るためにも、§H最優先指令§!を遵守するためにも、 細心の注意を払ってことを進めよう。\n\n"
hrb_colony.15.b:0	"見えざる敵が§H[colony_metamorphosis.GetName]§!をうろついている。"
hrb_colony.15.b.tt:0	"恥知らずにも姿を隠して戦いから逃げる敵など恐るるに足らず。\n\n"
hrb_colony.15.c:0	"この入植地はまったく空っぽなどではない。"
hrb_colony.15.c.tt:0	"寄生体はいつまでも我々を欺くことなどできない。 §H[colony_metamorphosis.GetName]§!で遭遇するすべての生命体は我々に屈服するだろう。\n\n"
hrb_colony.15.d:0	"影の本体を見つけ、 破壊しよう。"
hrb_colony.15.d.tt:0	"この§H寄生体§!と感染した生物に関する経験的なデータを集め、 脅威を除去できるようにしよう。\n\n"
hrb_colony.15.e:0	"§H[colony_metamorphosis.GetName]§!をもっと詳しくスキャンしろ。"
hrb_colony.15.e.tt:0	"§H異星種の寄生体§!が生成する写真妨害場を無視できるよう、 パラメーターを変えてスキャンを実施しよう。\n\n"
hrb_colony.16.name:0	"寄生体"
hrb_colony.16.desc:0	"§H異星種の寄生体§!の遺伝子分析が完了した。 感染は粘膜を通じて発生することがわかった。 寄生体と接触した者はゆっくりと、 だが着実に§H不可視の存在§!へと変質し、 最も原始的な衝動にのみ駆り立てられるようになる。\n\n異星種の細胞は肉体を住処とし、 宿主の免疫系を支配すると自らの遺伝指令を拡散して、 紫外線を除くすべての波長の光で§H知覚§!できなくする。\n\nこの寄生体は非常に伝染性が高く、 猛烈な速度で§H住民§!を死滅させる力を有している。 この変質を逆行させられるかどうかはまだわかっていない。"
hrb_colony.16.a:0	"不可視の化け物を明るみに出すための紫外線装置を作れ。"
hrb_colony.16.a.tt:0	"紫外線の波長を利用して§H[colony_metamorphosis.GetName]§!の「消えた」入植者が隠れている場所を突き止めよう。\n\n"
hrb_colony.16.b:0	"誘拐されたのではなく、 変質したのか。"
hrb_colony.16.b.tt:0	"§H[colony_metamorphosis.GetName]§!の入植者たちを襲った恐るべき運命については明らかになりつつあるが、 まだ全貌は解明できていない。\n\n"
hrb_colony.17.name:0	"感染を隠してはならない"
hrb_colony.17.ufop.desc:0	"変質。 変異。 消失。 証拠はあまりにも明らかだ。 §H[colony_metamorphosis.GetName]§!の消えた住民は消えてなどいない。 §H異星種の寄生体§!によって、 裸眼やスキャンでは知覚不可能な存在に変えられてしまったのだ。\n\n住民はまだそこにいる。 建造物を捨てて、 砂漠で生きているのだ。\n\n別の§H士官§!がつい1時間ほど前に、 砂漠の住民たちの仲間になってしまった。 その士官が感染していたことは、 §H[metamorphosis_ship.GetName]§!の誰も知らなかった。 だが、 宿舎から点々と続く人ならざるものの足跡は如実な証拠である。 もう時間はない。"
hrb_colony.17.klingon.desc:0	"変質。 変異。 恥辱。 証拠はあまりにも明らかだ。 §H[colony_metamorphosis.GetName]§!の消えた住民は消えてなどいない。 §H異星種の寄生体§!によって、 裸眼やスキャンでは視認不可能な野獣に変えられてしまったのだ。\n\n住民はまだそこにいる。 建造物を捨てて、 荒野をさまよっているのだ。\n\n別の§H戦士§!がつい1時間ほど前に、 荒野の住民たちの仲間になってしまった。 その戦士が感染していたことは、 §H[metamorphosis_ship.GetName]§!の誰も知らなかった。 だが、 宿舎から点々と続く化け物の足跡は如実な証拠である。 反撃しなければならない。"
hrb_colony.17.romulan.desc:0	"変質。 変異。 透明化。 証拠はあまりにも明らかだ。 §H[colony_metamorphosis.GetName]§!の消えた住民は消えてなどいない。 §H異星種の寄生体§!によって、 裸眼やスキャンでは視認不可能な影に変えられてしまったのだ。\n\n住民はまだそこにいる。 建造物を捨てて、 荒地を放浪しているのだ。\n\n別の§H斥候§!がつい1時間ほど前に、 荒地の住民たちの仲間になってしまった。 その斥候が感染していたことは、 §H[metamorphosis_ship.GetName]§!の誰も知らなかった。 だが、 斥候の宿舎から点々と続く恐るべき足跡は如実な証拠である。 今こそ攻撃に移るべきだ。"
hrb_colony.17.cardassian.desc:0	"変質。 変異。 化け物化。 証拠はあまりにも明らかだ。 §H[colony_metamorphosis.GetName]§!の消えた住民は消えてなどいない。 §H異星種の寄生体§!によって、 裸眼やスキャンでは視認不可能なよるべなき化け物に変えられてしまったのだ。\n\n住民はまだそこにいる。 建造物を捨てて、 荒野に住んでいるのだ。\n\n別の§H兵士§!がつい1時間ほど前に、 荒野の住民たちの仲間になってしまった。 その兵士が感染していたことは、 §H[metamorphosis_ship.GetName]§!の誰も知らなかった。 だが、 宿舎から点々と続く隠しても隠しおおせぬ足跡は如実な証拠である。 国家がどうにかしなければならない。"
hrb_colony.17.a:0	"救援部隊を送れ。"
hrb_colony.17.a.tt:0	"士官を置き去りにするわけにはいかない。\n\n"
hrb_colony.17.b:0	"戦士団を送り、 名誉を取り戻せ。"
hrb_colony.17.b.tt:0	"仲間の戦士にそんな不名誉な末路をたどらせてはならない。 名誉を回復しろ。 さもなくば死だ。\n\n"
hrb_colony.17.c:0	"救出チームを送れ。"
hrb_colony.17.c.tt:0	"もしもこの災厄の噂が世間に漏れたら、 §H帝国§!は甚大な損害を被る可能性がある。 事件は速やかに解決しなければならない。\n\n"
hrb_colony.17.d:0	"いなくなった兵士を探しだして尋問しろ。"
hrb_colony.17.d.tt:0	"この機会を活かして我々はさらに強くなるのだ。 結果として兵士の命がどうなるかは関係ない。\n\n"
hrb_colony.17.e:0	"荒野を捜索しろ。"
hrb_colony.18.name:0	"光への回帰"
hrb_colony.18.ufop.desc:0	"§H感染した入植者§!たちは§H[colony_metamorphosis.GetName]§!の空っぽの集落からそう遠くないところにある浅い渓谷で発見された。紫外線の集中照射によってその姿を明かすまで、 まったく視認できなかった。\n\n入植者たちの目は黄色く光っていて、 その肉体は§H青く光る血管§!に覆いつくされていた。 完全に変質してしまった士官もその中にいた。 旧友たちの呼びかけによって士官を光のもとへ連れ戻すことはできたが、 ほかの入植者たちの一部は救えなかった。\n\n治療を受けた士官は、 影の者たちとともにいた日々について、 次のように語った。§E「本能だけで動いているんだ。 もう少し長くいっしょにいたら、 私も帰ってこられなかっただろう」§!"
hrb_colony.18.klingon.desc:0	"§H感染した入植者§!たちは§H[colony_metamorphosis.GetName]§!の空っぽの集落からそう遠くないところにある浅い渓谷で発見された。紫外線の集中照射によってその姿を明かすまで、 まったく視認できなかった。\n\n入植者たちの目は黄色く光っていて、 その肉体は§H青く光る血管§!に覆いつくされていた。 完全に変質してしまった戦士もその中にいた。 旧友たちの呼びかけによって戦士を光のもとへ連れ戻すことはできたが、 ほかの入植者たちの一部は救えなかった。\n\n治療を受けた士官は、 影の者たちとともにいた日々について、 次のように語った。§E「奴らは獣のように考え、 行動する。 もう少し長くいたら、 私も心を失っていただろう」§!"
hrb_colony.18.romulan.desc:0	"§H感染した入植者§!たちは§H[colony_metamorphosis.GetName]§!の空っぽの集落からそう遠くないところにある浅い渓谷で発見された。紫外線の集中照射によってその姿を明かすまで、 まったく視認できなかった。\n\n入植者たちの目は黄色く光っていて、 その肉体は§H青く光る血管§!に覆いつくされていた。 完全に変質してしまった斥候もその中にいた。 旧友たちの呼びかけによって斥候を光のもとへ連れ戻すことはできたが、 ほかの入植者たちの一部は救えなかった。\n\n治療を受けた戦士は、 影の者たちとともにいた日々について、 次のように語った。§E「奴らは何も考えない野獣のように振る舞う。 もう少し長くいたら、 私も奴らの同類になっていただろう」§!"
hrb_colony.18.cardassian.desc:0	"§H感染した入植者§!たちは§H[colony_metamorphosis.GetName]§!の空っぽの集落からそう遠くないところにある浅い渓谷で発見された。紫外線の集中照射によってその姿を明かすまで、 まったく視認できなかった。\n\n入植者たちの目は黄色く光っていて、 その肉体は§H青く光る血管§!に覆いつくされていた。 完全に変質してしまった兵士もその中にいた。 旧友たちの呼びかけによって兵士を光のもとへ連れ戻すことはできたが、 ほかの入植者たちの一部は救えなかった。\n\n治療を受けた兵士は、 影の者たちとともにいた日々について、 次のように語った。§E「あいつらには精神も意志もない。 もう少し長くいたら、 私もあいつらの仲間になっていただろう」§!"
hrb_colony.18.a:0	"放っておいてやろう。"
hrb_colony.18.a.tt:0	"§H[colony_metamorphosis.GetName]§!の公衆衛生を改善することで、 §H寄生体§!による将来の感染を予防しよう。\n\n"
hrb_colony.19.name:0	"影の中に失われて"
hrb_colony.19.ufop.desc:0	"作らせた装置によって通常の手段では視認不可能なものたちを捉える試みは失敗し、 変質してしまった士官を青い血の流れる§H影の化け物§!たちから救いだす任務は上手くいかなかった。\n\n故障した装置を修理していた士官たちは見えざる襲撃者に襲われた。 襲撃者たちはすぐに周囲の砂漠へ逃げ帰った。 広範囲に残された足跡をたどった結果、 §H感染した入植者たち§!はこの地域から離れてしまったとわかった。\n\nどうやら我々よりも彼らの方が強い恐怖を抱いていたようだ。"
hrb_colony.19.klingon.desc:0	"作らせた道具によって通常の手段では視認不可能なものたちを捉える試みは失敗し、 変質してしまった戦士を青い血の流れる§H影の化け物§!たちから救いだす任務は上手くいかなかった。\n\n故障した装置を修理していた戦士たちは見えざる襲撃者に奇襲された。 敵はすぐに周囲の砂漠へ逃げ帰った。 広範囲に残された足跡をたどった結果、 §H感染した入植者たち§!はこの地域から離れてしまったとわかった。\n\n敵は撤退したのだ。 驚くべきことだ。"
hrb_colony.19.romulan.desc:0	"特製ストロボによって通常の手段では視認不可能なものたちを捉える試みは失敗し、 変質してしまった斥候を青い血の流れる§H影の化け物§!たちから救いだす任務は上手くいかなかった。\n\n故障した装置を修理していた斥候たちは見えざる襲撃者に襲われた。 襲撃者たちはすぐに周囲の砂漠へ逃げ帰った。 広範囲に残された足跡をたどった結果、 §H感染した入植者たち§!はこの地域から離れてしまったとわかった。\n\nもう襲撃はないだろう。"
hrb_colony.19.cardassian.desc:0	"装置によって通常の手段では視認不可能なものたちを捉える試みは失敗し、 変質してしまった兵士を青い血の流れる§H影の化け物§!たちから救いだす任務は上手くいかなかった。\n\n故障した装置を修理していた部隊は見えざる襲撃者に襲われた。 襲撃者たちはすぐに周囲の砂漠へ逃げ帰った。 広範囲に残された足跡をたどった結果、 §H感染した入植者たち§!はこの地域から離れてしまったとわかった。\n\n物資の浪費を防ぐために、 §H異星種の寄生体§!とその宿主に対する停戦が宣言された。"
hrb_colony.19.a:0	"共存方法を探るべきだ。"
hrb_colony.19.a.tt:0	"§H[colony_metamorphosis.GetName]§!に今後入植する者には§H異星種の寄生体§!について警告し、 二度と感染爆発が起こらないようにしよう。 奴らとのこれ以上の接触は試みない。\n\n"
hrb_colony.19.b:0	"我々は勝利した。 多大な犠牲を払ったが。"
hrb_colony.19.b.tt:0	"§H[colony_metamorphosis.GetName]§!を今後開拓する者には§H異星種の寄生体§!について警告し、 二度と問題が起こらないようにしよう。 奴らを狩る試みはこれ以上はしない。\n\n"
hrb_colony.19.c:0	"我々は……してやられたのか。"
hrb_colony.19.c.tt:0	"§H[colony_metamorphosis.GetName]§!を今後居住する者には§H異星種の寄生体§!について警告し、 二度と災害が起こらないようにしよう。 今のところは、 これ以上奴らを追跡する試みはしない。\n\n"
hrb_colony.19.d:0	"今回の事件についての記録はすべて隠蔽しろ。"
hrb_colony.19.d.tt:0	"§H国家§!の負担が増えないよう、§H[colony_metamorphosis.GetName]§!に今後割り当てられた者にはワクチンを接種しよう。 今のところは、 §H異星種の寄生体§!を撲滅する試みはこれ以上はしない。\n\n"
hrb_colony.22.name:0	"クリンゴンとロミュランと"
hrb_colony.22.ufop.desc:0	"§H[colony_distance_6.GetName]§!で一年を過ごした入植者たちは、 §Hクリンゴン人§!の一団がロミュランの野営地で捕虜として暮らしていることを知った。\n\n当初、 収容所の§Hクリンゴン人§!は我々の植民地に憂慮を示したが、 自分たちは死んだとされていた§Hキトマーの虐殺§!の生き残りであり、 §Hロミュラン人§!のもとに留まることを選んだ者たちなのだと語った。\n\n§Hクリンゴン人§!たちは、 敗北者として帰還して家族の不名誉となるよりも、 この野営地で新たな家族を作り、 §Hロミュラン人§!との仮初の調和の中で生きることを選んだというのだ。\n\nこうした考え方は野営地の若い世代へと伝えられてきた。 クリンゴン人も半クリンゴン人の子どもたちも、 その祖先や戦士的な文化のことなどまったく知らないようだ。"
hrb_colony.22.klingon.desc:0	"§H[colony_distance_6.GetName]§!で一年を過ごした入植者たちは、 我々の戦士とその子孫たちがロミュランの野営地で捕虜として暮らしていることを知った。\n\nこちらの植民地が収容所に疑義を呈したとき、 §Hクリンゴン人§!は、 自分たちは死んだとされていた§Hキトマーの虐殺§!の生き残りであり、 §Hロミュラン人§!のもとに留まることを選んだ者たちなのだと語った。 クリンゴン人たちは、 敗北者として帰還して家族の不名誉となるよりも、 この野営地で新たな家族を作り、 §Hロミュラン人§!の奴隷として生きることを選んだというのだ。\n\nこうした考え方は野営地の若い世代へと伝えられてきた。 不名誉なことにクリンゴン人も半クリンゴン人の子どもたちも、 祖先のことなど忘れてしまい、 うちに秘められた戦士としての本性を知らずにいるようだ。"
hrb_colony.22.romulan.desc:0	"§H[colony_distance_6.GetName]§!で一年を過ごした入植者たちは、 §H近衛隊§!によって運営されている地図にない収容所を発見した。 収容されていたのは§Hクリンゴン人§!の一団だった。 こちらの質問に対して、 §Hクリンゴン人§!は自分たちで選んで留まっているのだと語った。\n\n§Hプラエトリアン§!によると、 収容所はもとは§Hタル・シアー§!の命令によって生存者たちから情報を得るために秘密裏に造られたのだが、 その任務はすでに放棄されてしまったという。\n\n野営地には混血の家族もいるようだが、 どうやら依然としてロミュラン人が権力を維持しているらしい。 クリンゴン人も半クリンゴン人の子どもたちも、 その祖先や戦士的な文化のことなどまったく知らず、 幸せそうにしている。"
hrb_colony.22.a:0	"その植民地は秘密にしておけ。"
hrb_colony.22.a.tt:0	"その植民地を統合し、 秘密にしておけ。 明るみに出ると想定外の反応が起こる可能性がある。\n\n"
hrb_colony.22.b:0	"噂を広めろ。"
hrb_colony.22.b.tt:0	"関係しているクリンゴン人とロミュラン人にとっての危険はあるかもしれないが、 この収容所の透明性は重要だ。 当面のあいだ、 我々は惑星の反対側に居住しよう。\n\n"
hrb_colony.22.c:0	"クリンゴンの若者を鍛えなおせ。"
hrb_colony.22.c.tt:0	"成長過程にあるすべてのクリンゴン人は戦士としての道を生きられるよう、 戦う機会を与えられる価値を有しているのだ。\n\n"
hrb_colony.22.d:0	"タル・シアーの任務を復活させろ。"
hrb_colony.22.d.tt:0	"タル・シアーの当初の指示に従い、 同調者のふりをして情報を引きだせ。\n\n"
hrb_colony.23.name:0	"危険な関係"
hrb_colony.23.desc:0	"§H惑星連邦§!は§H[colony_distance_6.GetName]§!に§Hクリンゴン＝ロミュラン§!収容所が存在することを§H銀河系§!全体に告知したことで、 多大な感心を集めた。\n\n§Hロミュランの元老院議員§!からは、 将来の関係が複雑化するという婉曲な脅迫が行われているが、 §Hクリンゴン帝国§!は秘密収容所を明るみに出したことを称賛してきた。\n\n問題の野営地は§H[colony_distance_6.GetName]§!における外交的中立地帯と宣言された。 ふたつの帝国は共有野営地の将来について目下交渉中であり、 その交渉は惑星における我々の拡張の利益に優先している。"
hrb_colony.23.a:0	"真実は明かされなければならない。"
hrb_colony.23.a.tt:0	"ロミュラン人とクリンゴン人は野営地の問題を解決することに同意し、 惑星を平和に探索できるようになった。 多少の努力をすればまた問題の地域に行くことができるだろう。\n\n"
hrb_colony.24.name:0	"マージクァの儀式"
hrb_colony.24.desc:0	"聖なる§H溶岩洞窟§!につながる§Hノーマト§!の氷山を複製することで、 収容所に住む§Hクリンゴン§!の若者たちを長い瞑想生活に導くことに成功した。 この環境の過酷な圧力のもとで、 若者たちは強烈な未来視を経験した。\n\n§H帝国§!の神話に登場する生物を描く者もいれば、 近接戦闘や狩猟に従事する者もいた。 あるクリンゴン人などは、 すでに亡くなった§Hクロノス§!の遠い親戚が、 名誉を取り戻し、 生まれの権利を守るよう駆り立ててくる様子を詳しく語った。\n\n§Hクリンゴン§!の遺産に関する教えを耳にした§Hロミュラン§!の警備兵は、 §H[colony_distance_6.GetName]§!に住む我々の入植者たちを処刑すると宣言した。 全員が喜んで死を受け入れた。 だが、 啓発された若者たちは入植者と一緒に死ぬことを選んだ。 多数の死者を出すことを好まない収容所の警備兵は、 嫌々ながら転向者を解放することに同意した。"
hrb_colony.24.a:0	"名誉は取り戻せるものだ。"
hrb_colony.24.a.tt:0	"生まれの権利を確信した§Hクリンゴン＝ロミュラン§!収容所の若者たちは§Hクリンゴン帝国§!への参入に同意した。\n\n"
hrb_colony.25.name:0	"ロミュランの干渉"
hrb_colony.25.desc:0	"艦に§Hノーマトの洞窟§!を複製することには成功したが、 §Hクリンゴン人§!の若者の大半は長い瞑想生活を好まず、 ごくわずかな者たちが過去と未来をかすかに幻視するに留まった。 §Hホロデッキ§!の複製が§Hクロノス§!に見られる自然の脅威に匹敵しえないのは、 不思議なことではない。\n\n§Hクリンゴン§!の遺産に関する教えを耳にした§Hロミュラン§!の警備兵は§H[colony_distance_6.GetName]§!の入植者たちを処刑すると宣言した。 霊的敗北と対峙しても名誉を守るために、 全員が死を受け入れた。\n\n試練を経ても、 蒙昧な若者たちは混血の生まれに忠実であることを力強く語っていた。 その理念の強さに敬意を表して、 我々は野営地の周囲に植民することに同意した。\n\nいずれ新世代の戦士たちは帰ってくるだろう。 収容所における背信的な生き方に挑戦するために。"
hrb_colony.25.a:0	"このクリンゴン人たちは統合できない。"
hrb_colony.25.a.tt:0	"§H[colony_distance_6.GetName]§!に住む§Hクリンゴン§!の若者たちは混血としての生き方に自信を持っており、 §Hカーレス§!の光に従うことを拒否した。 彼らとはいつか再びつながりを持ちたいものだ。\n\n"
hrb_colony.26.name:0	"シャイプイン作戦完了"
hrb_colony.26.desc:0	"§H[colony_distance_6.GetName]§!の§Hロミュラン＝クリンゴン§!収容所への潜入に成功した。 §Hクリンゴン人§!たちとの長い話し合いの末に、 入植者たちは貴重な情報を得た。\n\n§Hキトマーの虐殺§!で捕虜となった者たちは、 戦死したと思われていた。 死ななかった不名誉を避けるために、 生存者たちは§Hロミュラン§!の兵士たちとともに生きることを選択したのだ。\n\n§Hクリンゴン帝国§!とその名ばかりの名誉にとって、 これほど不名誉なことがあるだろうか……"
hrb_colony.26.a:0	"クリンゴンの連絡員を脅迫しよう。"
hrb_colony.26.a.tt:0	"情報と引き換えに、 §Hクリンゴン軍§!の買収しやすい者に賄賂を送ろう。\n\nここに混血の家族がいることについては明かさなくていい。"
hrb_colony.27.name:0	"クリンゴンの干渉"
hrb_colony.27.desc:0	"見つかってしまった。 §H[colony_distance_6.GetName]§!の§Hロミュラン＝クリンゴン§!収容所への潜入は若い§Hクリンゴン人§!の集団に妨害された。\n\n反乱の火蓋は切って落とされようとしている。 憤慨した§Hクリンゴン人§!たちはすべての§Hプラエトリアン§!を打ち倒すと脅迫してきている。\n\nすでにひとりが失われた。 入植者たちは処刑されるのを避けるため、 野営地に完全に統合されざるをえなかった。"
hrb_colony.27.a:0	"残念なことだ。"
hrb_colony.27.a.tt:0	"収容所に関する好ましからぬ出来事を§H銀河系§!に知らせてやる必要はない。\n\n"
hrb_colony.28.name:0	"地域解放"
hrb_colony.28.desc:0	"努力と交渉を重ねた結果、 かつては専有されていた§H[colony_distance_6.GetName]§!の地域に進入できるようになった。"
hrb_colony.28.a:0	"素晴らしい。"
hrb_colony.31.name:0	"フェムノヴァ"
hrb_colony.31.desc:0	"3年後、 §H[colony_femnova.GetName]§!の植民地は我々の中央政府から離れ、 §Hフェムノヴァ§!という母権制の独立国として生きることを決めた。その生き方が自分たちにとって好都合だというのだ。\n\n§Hフェムノヴァ§!によると、 権力の座についた女性がジェンダーに依拠する暴力を根絶して、 犯罪を急速に減らしたらしい。結果として、 その植民地は抑制されることなく社会的進歩に集中できるようになったのだとか。\n\nそうした厳格な社会政治的構造に抵抗する集団によって不安が高まることもあるが、 母権制は繁栄しているそうだ。この地に入植者たちを残してから、 なんと様変わりしたものか。"
hrb_colony.31.a:0	"§H[colony_femnova.GetName]§!との連絡を再度確立しよう。"
hrb_colony.31.b:0	"どうでもいいことだ。"
hrb_colony.32.name:0	"フェムノヴァの文化的発展"
hrb_colony.32.desc:0	"連絡を再度確立した母権制の植民地§Hフェムノヴァ§!は、 昨今の文化的発展に関する正式な通達を送ってきた。 フェムノヴァの発展の最初の柱は、 我々が知っているような形の社会を解体し、 いわゆる§E父権制的抑圧の残酷さ§!のない女性主導的集団を促進するための教育プログラムを中心にしているという。 \n\nフェムノヴァの先進的な科学者のひとりによって主導された一年間にわたる研究によると、 政府を母権制に変更して以来、 その植民地の福祉は心身両面で改善したという。 圧倒的多数の事例で、 非合法な肉体的闘争よりも折衝が優先されたそうだ。\n\nフェムノヴァの指導者たちは、 新体制に賛同しないのは§E「あまりにも旧態依然としていて理想を理解できない」§!か、 §E「あまりにも理想主義的すぎて今実現可能なことを理解できない」§!者たちなのだと主張している。 その二元論的な原理に対する抵抗があることは§Hフェムノヴァ§!も認めているが、 不満や動揺の程度は基本的に低いという。"
hrb_colony.32.a:0	"我々の教育プログラムを変えよう。"
hrb_colony.32.a.tt:0	"§Hフェムノヴァ植民地§!が社会安定させる秘訣を知っているという話を信じたわけではないが、 その社会から学べることは多い。\n\n"
hrb_colony.32.b:0	"その研究内容を活用しよう。"
hrb_colony.32.b.tt:0	"劣等だと見なした者たちを打倒した§Hフェムノヴァ植民地§!の能力は興味深い。 より広い政府でも考慮に入れるべき道具だ……\n\n"
hrb_colony.32.c:0	"その発見を奪ってやろう。"
hrb_colony.32.c.tt:0	"そのような小集団の独立などどうでもいい。 だが、 §Hフェムノヴァ植民地§!は人民を強固に掌握する方法を確立したようだ。 その方法を研究しよう。\n\n"
hrb_colony.33.name:0	"フェムノヴァの精神的発展"
hrb_colony.33.desc:0	"入植者たちとの連絡を再度確立し、 政治生活が女性によって完全に支配されるという§Hクリンゴン§!社会のあり方に挑戦しようとした。 だが、 §Hフェムノヴァ§!は最近の発展に関する説得力のある通達を送ってきた。\n\n§H帝国§!のほかの部分から離れ、 典型的な家庭の権威から焦点を外したことで、 その植民地の指導者たちは前代未聞のやり方で遺産や霊性に集中できるようになったという。\n\nその発展の最初の柱は、 決闘場が造られる聖なる土を特定し、 戦闘における肉体的力を試すことによって、 §H試練の儀式§!の効率を改善することを中心にしていた。\n\n§Hフェムノヴァ§!植民地の指導者たちによると、 新体制に反対しているのは、 不名誉な者たちや、 高慢すぎて古いやり方が終わったことを認められない者たちだけだという。"
hrb_colony.33.a:0	"帝国の活力が取り戻された。"
hrb_colony.33.a.tt:0	"その社会政治的構造には困惑するが、 §Hフェムノヴァ植民地§!は人民の決断を如実に示している。 最も強き者が導くべきなのだ。\n\n"
hrb_colony.34.name:0	"フェムノヴァの科学的発展"
hrb_colony.34.desc:0	"連絡を再度確立したところ、 §Hフェムノヴァ植民地§!は最近の発展に関する正式の通達を送ってきた。\n\nいわゆる§E「男たちによって押しつけられてきた旧態依然とした義務」§!から離れたことで、 母権制の植民地は科学研究に力を注ぎ、 前代未聞の進歩を成しとげたという。\n\n発展の最初の柱はジェンダー関連の生産性向上に関する研究を援用し、 女性主導の教育を推進する科学プログラムを中心としている。 特に、 地質分解ステーションを改善することで採掘に関する科学を発展させた。\n\n§Hフェムノヴァ植民地§!は男を指導的地位から排除することや、 二元的な政治の枠組みに対する抵抗があることは認めているが、 社会的動揺は基本的に低いという。"
hrb_colony.34.a:0	"我々の科学プログラムを変えよう。"
hrb_colony.34.a.tt:0	"§Hフェムノヴァ§!の社会政治的構造は別として、 その採掘技術からは学べることがある。\n\n"
hrb_colony.34.b:0	"採掘にうってつけの場所だ。"
hrb_colony.34.b.tt:0	"§Hフェムノヴァ植民地§!の新たな自治形態を認める代わりに、 その採掘地と採掘道具を利用させてもらおう。\n\n"
hrb_colony.35.name:0	"フェムノヴァの分裂"
hrb_colony.35.desc:0	"§Hフェムノヴァ植民地§!との連絡を再度確立するのに成功したところ、 最近の発展に関する正式な通達が送られてきた。\n\n最初の試みは我々の知るような形の社会を解体し、 女性主導の植民地を築きあげるための文化と科学を中心としていた。\n\nだが、 入植地では新たな大衆運動が起こりつつあり、 ゆっくりとだが地歩を固めつつある。 父権制的な傾向を有する分離集団が現われたのだ。 また、 ジェンダーにかかわらずすべてのヒューマノイドの平等を促進する第三勢力もいる。\n\n§Hフェムノヴァ植民地§!の二元論的な原理に反対し、 社会問題に対する指導者たちの取り組みは時代遅れだと主張する者たちもいる。 反乱者たちは植民地を不安定にしており、 §H[colony_femnova.GetName]§!の発展を妨げている。"
hrb_colony.35.a:0	"騒動を監視しよう。"
hrb_colony.35.a.tt:0	"即座に解決不可能な争いもある。 今は待つしかない。\n\n"
hrb_colony.36.name:0	"フェムノヴァのクォワト・ミラト"
hrb_colony.36.desc:0	"母権制の植民地§Hフェムノヴァ§!との連絡を再度確立するのに成功したところ、 最近の文化と科学における女性主導の発展に関する正式な通達が送られてきた。\n\nだが、 入植地では新たな大衆運動が起こりつつあり、 ゆっくりとだが地歩を固めつつある。 父権制的な傾向を有する分離集団が現われたのだ。 また、 ジェンダーにかかわらずすべてのヒューマノイドの平等を促進する第三勢力もいる。\n\nそうした集団を構成している§Hオーダー§!のひとつは、 §Hクォワト・ミラト§!と名乗る戦闘修道女たちであり、 感情を濾過することなく全体的に交感することを促進し、 §H絶対的純潔の道§!を植民地に教えてきた。\n\n修道女たちは著しい理念的分裂を引き起こし、 §H[colony_femnova.GetName]§!の進歩を妨げてきた。 言うまでもなく、 §Hタル・シアー§!はすでに懸念を表明している。"
hrb_colony.36.a:0	"統御されることなき犯罪か。 興味深い。"
hrb_colony.36.a.tt:0	"何の利益もないが、 理念的柔軟性の可能性は監視するべきだ。\n\n"
hrb_colony.41.name:0	"デュオネティックフィールド"
hrb_colony.41.desc:0	"§H[colony_paradise.GetName]§!への入植中、 自然発生した§Hデュオネティックフィールド§!が近隣の科学機器をすべて停止させてしまった。 入植者たちは植民船とともに§H[colony_paradise.GetName]§!で立ち往生し、 §H銀河系§!のほかの部分との通信を確立することもできずにいるようだ。\n\n主任技師は、 そのフィールドをエネルギーそのものとして利用して機器を再起動し、 通信を再度確立できると考えている。 だが、 植民地がその方法を突き止めない限り、 §H銀河系§!のほかの部分からは孤立したままだという。"
hrb_colony.41.a:0	"いずれわかることだ。"
hrb_colony.41.a.tt:0	"植民地との連絡を再度確立する試みを続けよう。 時間はかかるかもしれないが……\n\n"
hrb_colony.42.name:0	"楽園"
hrb_colony.42.desc:0	"主任技師が惑星の§Hデュオネティックフィールド§!をエネルギー源として利用して通信チャンネルと科学機器を起動することに成功したおかげで、 §H[colony_paradise.GetName]§!で孤立した植民地との連絡を再度確立することができた。\n\n入植の直後、 その植民地はオアシスのようなバンカーに住む人間の生存者たちの一団と出会ったという。 その野営地は主に墜落した艦船から成っていたそうだ。 一団は10年前に§H[colony_paradise.GetName]§!に不時着し、 デュオネティックフィールドによってすべての機器が停止したせいで離脱することもできなかったのだ。\n\nその集団を率いる§Hアリクサス§!と名乗る人間の女性によると、 生存者たちは自治的な§E「楽園」§!を築き上げる以外に選択肢がなかったという。\n\n入植者たちは別として、 アリクサスは両手を広げて我々を歓迎し、 フィールドや、 外部の世界との交流の可能性について言及しない限りは、 手を取り合って生きていきたいという希望を表明してきた。"
hrb_colony.42.a:0	"デュオネティックフィールドに関する発見を開示しよう。"
hrb_colony.42.a.tt:0	"研究成果を生存者たちに教えてやろう。 結果はどうなっても構わない。\n\n"
hrb_colony.42.b:0	"アリクサスと秘密保持契約を結ぼう。"
hrb_colony.42.b.tt:0	"安定した関係を結ぶには不干渉という対価が必要なこともある。 生存者たちが発展させてきた社会には干渉するまい。\n\n"
hrb_colony.42.c:0	"契約あるところ、 利益あり。"
hrb_colony.42.c.tt:0	"我々は価値を理解している。 生存者たちの資源の上前を定期的に得られるなら、 共存してやってもいいだろう。\n\n"
hrb_colony.43.name:0	"反テクノロジーカルト"
hrb_colony.43.desc:0	"§Hデュオネティック§!フィールドをエネルギー源として利用することで、 外部の世界と通信し、 停止した科学機器を再起動させることができると教えたところ、 惑星に住む者たちの一部は喜びと好奇心を抱いているようだった。\n\nだが、 多くの者たちは惑星への愛着を表明し、 テクノロジーに頼ることなく一致団結して困難を乗り越え、 様々なことを達成してきたのだと主張した。 テクノロジーを好む逸脱者たちがこれまでに見たこともないような仕方で処罰されていることを受けて、 少ないながらも怯えている者たちもいる。\n\n指導者の§Hアリクサス§!は我々の発見をとくに懸念しているようだった。§E「人類が過去数世紀にわたって培ってきたうぬぼれの強さは、 笑いをもよおすほどです。 私たちが得てきたものはすべて、 私たちの核心たるアイデンティティを犠牲にしてきたのですよ」§!"
hrb_colony.43.a:0	"ここは何かがおかしいな。"
hrb_colony.43.b:0	"狂信者どもは放っておいてやれ。"
hrb_colony.43.b.tt:0	"原理に凝り固まった集団はいずれ旧態依然たるやり方のせいで滅びるだろう。 そのときが訪れたら、 拡張すればいい。\n\n"
hrb_colony.44.name:0	"新たなる真実"
hrb_colony.44.desc:0	"調査の結果、 §Hデュオネティックフィールド§!は自然発生ではなく、 生存者たちの野営地からほど遠くない場所に設置されたジェネレーターによって発生していることが発覚した。 主任技師はそのフィールドを完全に無効化した。\n\n§Hアリクサス§!に尋ねたところ、 彼女はかつて優秀な科学者であり、 その装置は偉大な発明品だという返事がかえってきた。 アリクサスが言うところの§E「テストグループ」§!と一緒にこの惑星に不時着したのは、 テクノロジーなしでも幸せな生活を送ることはできるという究極の理論を証明するための計画の一環だったのだ。\n\n事実は衝撃をもって迎えられたが、 生存者たちは惑星に留まることに決めた。 だが、 我々が情報を提供したことには感謝してきている。 生存者たちはより柔軟な理念を有する新たな指導者に選び、 我々の植民地と共存することを受け入れた。"
hrb_colony.44.a:0	"別々の生き方をしよう。"
hrb_colony.44.a.tt:0	"§H[colony_paradise.GetName]§!の反テクノロジー主義者たちもいずれは我々の生き方を理解するだろう。 我々もまた彼らを理解するのだ。\n\n"
hrb_colony.44.b:0	"今のところ、 連中はその価値を証明した。"
hrb_colony.44.b.tt:0	"§H[colony_paradise.GetName]§!におけるその一団の生存は賞すべきものだ。 その信念は認めるに値する。\n\n"
hrb_colony.45.name:0	"精査から反乱へ"
hrb_colony.45.desc:0	"調査の結果、 §Hデュオネティックフィールド§!は自然発生ではなく、 生存者たちの野営地からほど遠くない場所に設置されたジェネレーターによって発生していることが発覚した。 主任技師はそのフィールドを完全に無効化した。\n\n§Hアリクサス§!に尋ねたところ、 彼女はかつて優秀な科学者であり、 その装置は偉大な発明品だという返事がかえってきた。 アリクサスが言うところの「テストグループ」と一緒にこの惑星に不時着したのは、 テクノロジーなしでも幸せな生活を送ることはできるという究極の理論を証明するための計画の一環だったのだ。\n\n§Hアリクサス§!の裏切りに嫌気がさしたからか、 転向者たちは反テクノロジー信者たちとの内戦に突入しようとしている。 我々の入植者たちは§Hアリクサス§!とその側近を拘束した。"
hrb_colony.45.a:0	"アリクサスと側近たちを追放しよう。"
hrb_colony.45.a.tt:0	"§Hアリクサス§!は分断と虚偽の罪で拘禁しよう。 植民地の拡張計画は転向者たちと協調して進めろ。\n\n"
hrb_colony.45.b:0	"反乱を後押ししよう。"
hrb_colony.45.b.tt:0	"自分たちで問題に対処してくれるとは、 親切なことだ。 §H国家§!はこの親切を忘れることなく§H[colony_paradise.GetName]§!における拡張を進めるだろう。\n\n"
hrb_colony.51.name:0	"大人はいったいどこにいる？"
hrb_colony.51.desc:0	"§H[colony_forever_young.GetName]§!の植民地が異常な報告を送ってきたとき、 甲高い笑い声が亜空間チャンネルに響きわたった。 入植して5年後が経過し、 住民たちは§H若返り§!はじめ、 かつての子どもの身体に戻ってしまったのだ。\n\n遊びの合間の休憩中に、 §H[colony_forever_young.GetName]§!でかつて科学者をしていた人物が描いたカラフルな絵入りの「理論」によると、 この現象は水中に存在する§H未知の海藻§!に起因する老化プロセスの逆転だという。\n\nその可能性もあるかもしれないが、 絵を送ってきた「科学者」たちはデータを共有してくれていないし、 それ以上のコメントを求めることもできない。 小さな科学者たちは「鬼ごっこをするために外に戻ってしまった」のだ。"
hrb_colony.51.a:0	"子どもたちが社会を営むのを助けよう。"
hrb_colony.51.a.tt:0	"§H[colony_forever_young.GetName]§!の住民と協力して、 若返りを最大限に活かし、 諸制度が (たまにでもいいから) 依然として機能するようにしよう。\n\n"
hrb_colony.51.b:0	"水を浄化しよう。"
hrb_colony.51.b.tt:0	"飲料用水を供給している湖、 川、 帯水層からあらゆる汚染物質を除去し、 §H[colony_forever_young.GetName]§!の状況を安定させよう。\n\n"
hrb_colony.52.name:0	"おじゃま虫登場"
hrb_colony.52.desc:0	"大規模浄水中、 §H[colony_forever_young.GetName]§!の水に有機体が発見された。 その共生生物は惑星の居住可能地域全体の海藻に存在し、 §H不死§!で、 摂取することによってヒューマノイド生命体の老化プロセスが一時的に逆行するようだ。\n\n住民が再び大人になったことで生産性は急上昇したが、 全員が普通の生活を喜んでいるわけではない。 子どもとしての暮らしは§E「もっと楽しかった」§!という不平不満がそこかしこで聞こえてくる。\n\n有機体の研究は続けるが、 惑星の外では生存できないため、 その医療的利点は限られたものとなりそうだ。"
hrb_colony.52.a:0	"仕事に戻れ。"
hrb_colony.52.b:0	"遊びは終わりだ。"
hrb_colony.52.c:0	"お楽しみも遊びも終わりだ。"
hrb_colony.52.d:0	"大人がいなければ、 家族は成立しない。"
hrb_colony.53.name:0	"永遠の若さ"
hrb_colony.53.desc:0	"なんとも愉快な混乱に満ちている。 §H[colony_forever_young.GetName]§!の若返った入植者たちの大部分は、 大人として憂鬱な暮らしを送るよりも子供として過ごしたいと言っている。\n\n§H[colony_forever_young.GetName]§!には労働のストレスが実質的に存在しないものの、 いつまでも続く遊びと、 短期的な人口爆発に起因するロジスティクス上の困難は、 植民地の繁栄を妨げている。\n\n我々がこの未成熟な住民たちをより生産的な活動に導き続ければ、 §H[colony_forever_young.GetName]§!の諸制度はやがて秩序を取り戻すかもしれない。 だが、 当面の間、 この植民地は誰も大人にならなくていい場所として知られることとなる。"
hrb_colony.53.a:0	"素晴らしい。 休みはいつだ？"
hrb_colony.53.a.tt:0	"§Hホロデッキ§!に戻ろうか？\n\n"
hrb_colony.53.b:0	"すべての戦士は労働よりも遊びのほうが高貴だと知っている。"
hrb_colony.53.c:0	"遊びは戦略の偉大なる師である。"
hrb_colony.53.d:0	"子どもたちは連合の未来だ。"
hrb_colony.61.name:0	"鳥"
hrb_colony.61.desc:0	"§H[colony_birds_beeps.GetName]§!の植民地から優先報告が送られてきた。 その植民地には聴覚が不自由な者たちのコミュニティがあり、 非言語的コミュニケーションのシステムに関する研究などのプロジェクトを実施していた。\n\nあるプロジェクトでは、 羽が無作為なパターンの色を示しているように見える§H[colony_birds_beeps.GetName]§!原生の亜寒帯の鳥を研究していた。\n\nその研究グループの細心の発見によると、 捕獲したサンプルが慢性的な苦悩と関連する挙動を示したという。 鳥の生体に関するフィールド観察を行った入植者は、 あらゆる方向から奇妙な振動を感じたとも報告している。\n\n翌日、 異星鳥類学者の一団が§H[colony_birds_beeps.GetName]§!を訪れたところ、 鳥の異常行動は模倣された生息環境の不具合に起因するということがわかった。 模倣された生息環境の枠組みにはスピーカーが隠されており、 鳥の生息地の音を再現していたのだが、 生息環境の建造以来、 製作者によってメンテナンスモードに設定されており、 入植者には知覚できないものの、 鳥には大いに影響を与える高音を発していたのだ。"
hrb_colony.61.a:0	"模倣施設を作りなおせ。"
hrb_colony.61.a.tt:0	"協力したい者にはすべて協力させてやれ。\n\n"
hrb_colony.61.b:0	"生息環境の製作者を叱責しろ。"
hrb_colony.61.b.tt:0	"自分の利益のために手を抜き、 植民地に損害を与えているのだ。 正義を知らしめてやらなければならない。\n\n"
hrb_colony.62.name:0	"ビープ音"
hrb_colony.62.desc:0	"§H[colony_birds_beeps.GetName]§!の植民地は非言語コミュニケーションと亜寒帯の鳥の研究、双方において飛躍的な進展を見せた。\n\n植民地の記号学者は、 我々とはまったく異なる言語を持ちながらも、 視覚能力の点では類似した種族とのコミュニケーションに必要な時間を大幅に短縮する、 光のパターンと記号の体系を新たに考案したのだ。\n\n一方、 異星鳥類学者は、 問題の鳥の羽の色彩が、 亜空間放射を吸収し、 重力異常を検知する能力を示唆していることを突き止めた。\n\n現在、 優先できるのはどちらか一方の計画だけだ。"
hrb_colony.62.a:0	"記号学を優先しよう。"
hrb_colony.62.a.tt:0	"円滑なコミュニケーションは生存の鍵だ。\n\n"
hrb_colony.62.b:0	"異星鳥類学を優先しよう。"
hrb_colony.62.b.tt:0	"生物の多様性は依然として多くの謎を秘めている。\n\n"
hrb_colony.71.name:0	"発見された遺跡"
hrb_colony.71.desc:0	"数年が経過し、 入植者たちは§H[colony_ruins_uncovered.GetName]§!に大規模な古代遺跡を発見した。 その遺跡にどんな資源が眠っているかを突き止めるには、 さらなる調査が必要だ。"
hrb_colony.71.a:0	"§H[colony_ruins_uncovered.GetName]§!の遺跡を調査しろ。"
hrb_colony.72.name:0	"守護の肉球"
hrb_colony.72.desc:0	"§H[colony_ruins_uncovered.GetName]§!の遺跡の奥深くへ向かった入植者たちは、 放射性物質の存在を検知し、 ついにその発生源を見つけた。\n\n石の台座の上に置かれていたのは、 猫のような特徴を有するセレナイト製のドラゴンの形をした古代遺物だった。 床には、 儀式めいた配列で、 小さな彫刻や月長石が円状に配されていた。\n\n「猫ドラゴン」はかつては§Hセレビウム§!を含有する物質の層によって頭から肉球まで分厚く覆われていたようで、 有機体ベースのヒューマノイドには§H高い毒性§!を有している。 多数の生命体に深刻な害を及ぼす可能性を考慮にいれると、 誰かが、 あるいは何かが、 貴重な像を他種族から遠ざけておこうとしたと思われる。\n\n異星考古学者たちは、 ここは古代種族の聖地だったのだと推測している。 遺物は侵入者への警告なのだ。"
hrb_colony.72.a:0	"猫ドラゴンに敬意を払おう。"
hrb_colony.72.b:0	"発掘を開始しろ。"
hrb_colony.73.name:0	"ロータス1578"
hrb_colony.73.desc:0	"入植者たちは§H[colony_ruins_uncovered.GetName]§!の遺跡で小さな亜酸化窒素の凝縮を検知し、 ついにその発生源を突き止めた。\n\n部分的に発光する遺跡には§E「1578」§!という印が付けられており、 内部には肥沃な土に囲まれた自然の泉があり、 一輪の§Hロータス§!の花がそこに浮かんでいた。\n\n植民地の報告によると、 洞窟の土は鎮静作用を発揮するのに十分な亜酸化窒素を発しており、 訪れた者は心が落ち着き、 冷静になり、 楽観的になるという。\n\nさらに、 洞窟には天然の温室効果があり、 独自の生態系を維持するほどの熱を蓄え、 遺跡の内部に残された生命を活性化させている。"
hrb_colony.73.a:0	"ロータス1578を保存しろ。"
hrb_colony.73.a.tt:0	"このロータスはほかにも多数あるかもしれない。\n\n"
hrb_colony.73.b:0	"ロータス1578を保存しろ。"
hrb_colony.73.b.tt:0	"将来の§H茶会§!に使えそうだ。\n\n"
hrb_colony.73.c:0	"ロータス1578を保存しろ。"
hrb_colony.73.c.tt:0	"§H元老院議員たち§!はこの豪華な秘密の場所を喜ぶだろう。\n\n"
hrb_colony.74.name:0	"巨大な先駆種族"
hrb_colony.74.desc:0	"植民地が§H[colony_ruins_uncovered.GetName]§!の遺跡地下に埋もれた大容量エネルギーを検知した。 環境スキャンの結果、 入植者たちは驚くべき光景を目にすることとなる。\n\n報告には、 巨人に合わせて造られた§H浮遊都市§!の発見が克明に記されている。 苔に覆われた屹立する水晶柱、 砕けたモザイク画の通路、 そして大きな八角形のタペストリー。 すべてが地面から少し浮いていたという。\n\n放射化学分析の結果、 数百万年前にまで遡る爆発物の残骸の痕跡が発見された。 この遺跡で起こったどんな災厄が生命を消し去り、 巨大都市の浮遊状態を維持するほどの§H静的エネルギー§!を生みだしたのかはわかっていない。"
hrb_colony.74.a:0	"水晶とエネルギーを回収しよう。"
hrb_colony.74.b:0	"巨人の都市を再建しよう。"
hrb_colony.74.b.tt:0	"懸命に働く者たちのための休暇場所にちょうどいいだろう。\n\n"
hrb_colony.74.c:0	"巨人の都市を再建しよう。"
hrb_colony.74.c.tt:0	"貴族たちは再建された古代遺跡の景観を楽しんでくれるだろう。\n\n"
hrb_colony.74.d:0	"巨人の都市を再建しよう。"
hrb_colony.74.d.tt:0	"この都市は宇宙評議会の最高の貴族にふさわしい。\n\n"
hrb_colony.74.e:0	"巨人の都市を再建しよう。"
hrb_colony.74.e.tt:0	"再建が完了すれば、 国家最高の高位高官にある者たちが家族サービスのための休暇に興じられるだろう。\n\n"
hrb_colony.75.name:0	"終末の端末"
hrb_colony.75.desc:0	"§H[colony_ruins_uncovered.GetName]§!の遺跡を調査したところ、 塵と降下灰に覆われた§Hコンピューター端末§!が遺棄されているのが発見された。 シリアルナンバーによると、 §H1950年代§!に§H地球§!で製造されたモデルのようだ。\n\n年代物だが、 入植者たちは端末を起動させることに成功した。 データは容易に解読できた。 幾度かの振動と警告音の後、 端末は近くの部屋へのアクセス権限を与えてくれた。\n\n使い古された金庫のような§H部屋§!には、 静止ポッド、異星由来の機器、 そして1955年2月20日から27日までのアンナ博士による記録があった。\n\n§E緊急爆破システム§!と題された記録から、 我々の植民地はかつての巨大§H爆弾群§!の上に築かれているということがわかった。"
hrb_colony.75.a:0	"おっと。"
hrb_colony.75.a.tt:0	"不発弾はあまりにも古すぎていじることも無力化することもできない。 足元に気をつけなければ……\n\n"
hrb_colony.75002.name:0	"爆弾原の死亡事故"
hrb_colony.75002.desc:0	"§H[colony_ruins_uncovered.GetName]§!の不発弾が死者を出した。"
hrb_colony.75002.a:0	"ログを閉じろ。"
hrb_colony.76.name:0	"遺跡が好きだと聞いたので"
hrb_colony.76.desc:0	"年代測定技術と考古学分析により、 §H[colony_ruins_uncovered.GetName]§!の遺跡は、 いくつもの時代の多種多様な文化に対応していることがわかった。 遺跡の上に遺跡が築かれてきたのだ。\n\nそれらを築いた文明は遠い昔に失われてしまった。 そのテクノロジーはひどく浸食されており、 ほとんど識別できないほどである。\n\nこれらの素晴らしい構造物を建造したのが何者であったにせよ、 我々とはまったく異なる生理機能を有していたに違いない。 というのも、 我々の肉体では建造物の中に入ることさえできないのだ。"
hrb_colony.76.a:0	"遺跡の上の遺跡か。"
hrb_colony.76.a.tt:0	"調査には時間とコストがかかるだろうが、 それらの遺跡は驚くべき知識の宝庫となるかもしれない。\n\n"
hrb_colony.76.b:0	"更地にしてしまえ。"
hrb_colony.76.b.tt:0	"現在の建設計画に遅れを生じさせてはならない。 §H[colony_ruins_uncovered.GetName]§!の生存能力はそれにかかっているのだ。\n\n"
hrb_colony.77.name:0	"扉の都市"
hrb_colony.77.desc:0	"§H[colony_ruins_uncovered.GetName]§!を探索していたところ、 §H古代の自立扉§!がそこかしこにある都市の廃墟が発見された。 石の極端な湾曲は催眠術のような視覚作用を及ぼした。 その遺跡を築いたのが何者であったにせよ、 形態と機能を深く理解していたのだろう。\n\n放射性炭素年代測定の結果、 その遺跡は§H数十億年§!前のものだとわかった。 建造した種族の痕跡はまったく残されておらず、 謎めいた文明に属する集落はほかには見つかっていない。\n\nいくつもの扉が、 忘れ去られた石のがらくたの上に歩哨のように立っており、 強い§Hエネルギー反応§!を発している。 それらの扉は想像もできないほど遠くへ通じているという仮説が提唱されているが、 扉はもはや開けることができない。"
hrb_colony.77.a:0	"漏出しているエネルギーを回収しろ。"
hrb_colony.77.a.tt:0	"扉をジェネレーターの内部に収容し、 浪費されている貴重なエネルギーを回収しよう。\n\n"
hrb_colony.77.b:0	"扉を無力化しろ。"
hrb_colony.77.b.tt:0	"ポータルの建造者がわからない以上、 信用してはならない。 手っ取り早く破壊しろ。\n\n"
hrb_colony.78.name:0	"時の峡谷"
hrb_colony.78.desc:0	"この場所には覚えがある気がする。 §H[colony_ruins_uncovered.GetName]§!の植民地の外の峡谷に伸びる遺跡は、 まるで巌巌たる頂を目指して登る熟練の登攀者たちの時間が凍りついてしまったかのように、垂直方向の断崖絶壁に張りついている。\n\nその芸術と建造物のらせん状のモチーフには催眠作用があるようで、 時間の感覚が歪められる。 時間がまったく経っていないような感じや、 何度も繰り返されているような感じがするのだ。\n\n低い扉の枠の下には飾りつきの台座が隠されていた。 ここで回収するべきものはすでにすべて回収してしまったんだろうか？ これはいったい誰の記憶だろう？ すでに誰かをここに送っただろうか？ それに触れるなという警告を何度も何度も何度も聞いたような……"
hrb_colony.78.a:0	"ちょっと待った。"
hrb_colony.78.a.tt:0	"らせん状の彫刻か。\n\n"
hrb_colony.78.b:0	"運命は閉じたらせんだ。"
hrb_colony.78.b.tt:0	"らせん状の彫刻か。\n\n"
hrb_colony.78.c:0	"時もまた迷宮なのだ。"
hrb_colony.78.c.tt:0	"らせん状の彫刻か。\n\n"
hrb_colony.78.d:0	"無駄な労力だ。"
hrb_colony.78.d.tt:0	"らせん状の彫刻か。\n\n"
hrb_colony.78.e:0	"台座に触れるな。"
hrb_colony.78.e.tt:0	"誰かが近づいてくる。 あの顔は。 あれは……？\n\n"
hrb_colony.81.name:0	"乾ききった水路"
hrb_colony.81.desc:0	"§H[colony_stella_maris.GetName]§!の植民地で巨大な像のある乾ききった§H水路§!が発見された。 §H水晶彫刻§!は真珠光沢を持つ貝の冠をかぶったヒューマノイド女性をかたどったものだ。 暗褐色の肌には藍色のローブとヒトデが張りついており、 土台には波が打ちよせている。\n\n像は岩場に固定されており、 動かすことはできなかった。 だが、 その女神のような像の近くを訪れた入植者たちの一部は、 守られているかのような感覚を覚えたと報告している。\n\n周囲をスキャンした入植者たちは、 §H煌めくビーズ§!と三日月のような形の川の石がいっぱいに入った大量の麻袋を見つけた。 スキャンの結果、 §H非生物生命体§!の存在も検知されている。 これまでのところ、 合成生物の反応の発生源は発見できていない。"
hrb_colony.81.cardassian.desc:0	"§H[colony_stella_maris.GetName]§!の植民地で巨大な像のある乾ききった水路が発見された。 水晶彫刻は真珠光沢を持つ貝の冠をかぶったヒューマノイド女性をかたどったものだ。 暗褐色の肌には藍色のローブとヒトデが張りついており、 土台には波が打ちよせている。\n\n像は岩場に固定されており、 動かすことはできなかった。\n\n周囲をスキャンした入植者たちは、 §H煌めくビーズ§!と三日月のような形の川の石がいっぱいに入った大量の麻袋を見つけた。 スキャンの結果、 §H非生物生命体§!の存在も検知されている。 これまでのところ、 合成生物の反応の発生源は発見できていない。"
hrb_colony.81.a:0	"水路を調査しろ。"
hrb_colony.81.a.tt:0	"ビーズはあとで調べよう。\n\n"
hrb_colony.81.b:0	"ビーズを回収して離脱しろ。"
hrb_colony.81.b.tt:0	"水中のお宝をこんなに簡単に回収できることはそうそうない。\n\n"
hrb_colony.82.name:0	"CAM-HP23"
hrb_colony.82.desc:0	"§H[colony_stella_maris.GetName]§!の水路を調査していた入植者たちは、 §HCAM-HP23§!というシリアルナンバーが記された小型の携行可能自動機械と遭遇した。 データベースを相互参照したところ、 その識別番号は§H共同体向け自動機械、 医療用 - ホログラフィックプログラム§!の略称であることがわかった。\n\n記録によると、 その自立稼働する正方形の装置は教育目的で利用されていたようで、 大半が改竄を防ぐための保安システムを搭載していたという。 自動機械は、 非知性的・無害と分類された。\n\n乾ききった水路を巡回する自動機械を、 入植者たちは、 §E「周囲を調査するためだけのもの」§!のようだと言っている。 だが入植者のひとりをスキャンした自動機械は即座に立ち止まり、 \n\n§E「生命体を発見。 「§Eホログラフィックプログラム23」を実施する許可を求めます」§!という録音を繰り返し再生した。"
hrb_colony.82.a:0	"許可を与える。"
hrb_colony.82.b:0	"やってみてくれ、 おちびちゃん。"
hrb_colony.82.c:0	"非知性体でよかった。 許可する。"
hrb_colony.82.d:0	"許可が欲しいって？ 悪くない。 許可する。"
hrb_colony.83.name:0	"ステラ・マリス"
hrb_colony.83.desc:0	"§HCAM-HP23§!自動機械は一時停止したのち、 入植者たちのために立体映像を再生した。 青色の白衣を身につけたヒューマノイドの女性が投影された。\n\n§E「こんにちは、 ステラ・マリス病理学アカデミーへようこそ。 ご存知のとおり、 私たちの大部分はすでに新居に引っ越しています。 ですが、 §H[colony_stella_maris.GetName]§!で最後の日々をすごす皆さまのために、 アカデミーは、 プログラム23に含まれるいくつかのコースをご用意いたしました。 本日のレッスンは、 川で手に入るビーズの抗菌作用についてです……」§!\n\nプログラムの説明によると、 水路はアカデミーが§E「抗菌ビーズ」§!を収集するために造られたらしい。 ビーズを砕くと、 様々な疾病を治療できる可溶性の粉になるのだ。\n\nその惑星の医学研究を主導した§Hステラ・マリス博士§!への感謝のしるしとして、 学生たちが像を立てたのだろう。"
hrb_colony.83.a:0	"自動機械のプログラムを研究しよう。"
hrb_colony.83.a.tt:0	"§HCAM-HP23自動機械§!のホログラフコースは§H[colony_stella_maris.GetName]§!についての情報がほかにも含まれている。 何をするにせよまずはプログラムを参照しよう。\n\n"
hrb_colony.83.b:0	"ビーズを砕いて離脱しろ。"
hrb_colony.83.b.tt:0	"その自動機械は必要なことを教えてくれた。 タダでな。\n\n"
hrb_colony.83.c:0	"水路に水を満たせ。"
hrb_colony.83.c.tt:0	"何を犠牲にしようとも、 拡張を続けるのだ。\n\n"
hrb_colony.91.name:0	"キャプテン・ダッド"
hrb_colony.91.desc:0	"§H[captain_dad_colony.GetName]§!には秘密の庭園があり、 訪れる者はすでに亡くなった愛する人を思い出すことができる。 とても静かな場所で、曲がりくねった散歩道がそこかしこに伸び、 鳥たちの心地よいさえずりや§H銀河系§!で最も美しいバラを楽しめる。\n\n退役した§H宇宙艦隊の艦長§!がボランティアでその庭園の手入れをしている。 庭園に行けば、トレードマークの青いTシャツと§H「キャプテン・ダッド」§!という文字が手縫いされた黒い野球帽を身につけた元艦長が、 バラに囲まれて庭仕事をしているのを見れるかもしれない。 元艦長の息子たちはすでに成長し、 §H宇宙艦隊§!で軍務に従事している。\n\nところで、§H元艦長§!は庭園を訪れたすべての人の顔を覚えており、 散歩道に点在するベンチに刻まれたすべての名前とその物語を知っている。 初めて来た人にはサンドイッチと水でもてなしてくれる。たまに旧友が訪れると、 ワインを出してくれることもある。 ワインは決まって地元の最高級の赤ワインだ。\n\n元艦長§Hは決まって次のような言葉を口にする。§!「愛する誰かのためにベンチを寄贈してはもらえませんか？ いいベンチが見つからないなら、 私が用立てて差し上げますよ」§G"
hrb_colony.91.a:0	"愛する者のためにベンチを寄贈しよう。"
hrb_colony.91.a.tt:0	"§H元艦長の庭園§!のベンチのひとつに愛する者の名前を刻もう。\n\n"
hrb_colony.91.b:0	"座って鳥を見る。"
hrb_colony.91.b.tt:0	"喜びは物質とは異なり創ることも壊すこともできない。 だが思い出すことはできる。\n\n"
hrb_planet_modifier.11.name:0	"地震警報"
hrb_planet_modifier.11.desc:0	"§H[colony_gas_dilemma.GetName]§!の激しい地質運動によって惑星に裂け目が生じ、 大地震が起こり、 火山が噴火し、 生態系が急速に縮小している。 民間人の死傷者も多数報告された。\n\n犠牲者の検死の結果、 その多くは溶岩や建造物の崩落ではなく、 血中に含まれるアンモニアベースの未知の毒による副作用で死んだということが確認された。\n\nこの毒の発生源についてさらに調査しなければならない。 だが、 やむことなき火山活動のために、 §H[colony_gas_dilemma.GetName]§!の地表には熱い灰が降りそそぎ続けている。"
hrb_planet_modifier.11.a:0	"地震活動を調査しろ。"
hrb_planet_modifier.11.a.tt:0	"§H[colony_gas_dilemma.GetName]§!の異常な地下活動の原因を究明しよう。\n\n"
hrb_planet_modifier.11.b:0	"今はいい。"
hrb_planet_modifier.11.b.tt:0	"今は調査できない。\n\n"
hrb_planet_modifier.12.name:0	"毒性化合物の発見"
hrb_planet_modifier.12.desc:0	"§H[colony_gas_dilemma.GetName]§!における最近の地震災害は、 惑星の地下にある毒ガスの層が突然変動したことで引き起こされたものだった。\n\nかつて§H[colony_gas_dilemma.GetName]§!では水の代わりにアンモニアを必要とするシリコンベースの生命体が進化していたのだ。 その生命体は数百年前に絶滅し、 その残骸が分解したことで、 地下深くに非常に反応性の強い毒性化合物が充満した空洞が形成されたというわけだ。\n\n近年、工業掘削で空洞に侵入し激しい連鎖反応を起こしたことで、 §H[colony_gas_dilemma.GetName]§!全土を地震が襲った。 大量の毒ガスが大気に放出されたのはその副次的な影響である。"
hrb_planet_modifier.12.a:0	"空気に含まれる毒性化合物を中和しろ。"
hrb_planet_modifier.12.a.tt:0	"§H[colony_gas_dilemma.GetName]§!に住む人々の安全を最優先にするべきだ。\n\n"
hrb_planet_modifier.12.b:0	"大気を浄化しろ。"
hrb_planet_modifier.12.b.tt:0	"§H[colony_gas_dilemma.GetName]§!の資源は失うには惜しい。\n\n"
hrb_planet_modifier.12.c:0	"毒ガスを回収して精錬しろ。"
hrb_planet_modifier.12.c.tt:0	"我々は文明全体の利益を考えねばならない。 労働者たちにはその仕事の危険性に見合った補償を与えてやれ。\n\n"
hrb_planet_modifier.12.d:0	"空気を浄化しつつ、 ガスを回収しろ。"
hrb_planet_modifier.12.d.tt:0	"§H[colony_gas_dilemma.GetName]§!の住民の健康に配慮しつつ、 その資源を活用しよう。\n\n"
hrb_planet_modifier.13.name:0	"破局噴火"
hrb_planet_modifier.13.desc:0	"破局噴火により、 §H[colony_gas_dilemma.GetName]§!で多数の人命が失われた。 地表の大部分は今やマグマと燃える灰の荒野となり、 アポカリプスを想起させた。 その地域のインフラは完全に破壊されてしまった。 死傷者数は数十億人にのぼる。\n\n§H[colony_gas_dilemma.GetName]§!の科学者たちは、 その惑星で最近起こった不安定な地震運動のあとにはこのような破局噴火が発生する可能性があるという仮説を提唱していた。 だが、 これほどの規模の災厄は誰も予想できなかった。\n\n§H[colony_gas_dilemma.GetName]§!の地熱層は混沌たるありさまで、 このような破局噴火がまたいつ起こるか誰にもわからない。 どうにかしなければ、 誰も住めない惑星になってしまうだろう。"
hrb_planet_modifier.13.a:0	"地震活動を調査しろ。"
hrb_planet_modifier.13.a.tt:0	"§H[colony_gas_dilemma.GetName]§!の異常な地下活動の原因を究明しよう。\n\n"
hrb_planet_modifier.13.b:0	"無視しろ。"
hrb_planet_modifier.13.b.tt:0	"今は調査できない。\n\n"
hrb_planet_modifier.15.name:0	"ガス精製所の爆発"
hrb_planet_modifier.15.desc:0	"§H[colony_gas_dilemma.GetName]§!に新設された多数のガス精製所の一つが爆発し、 複数の労働者の命が奪われた。\n\n惑星全土を巻き込んだ地下の連鎖反応による噴火が相次ぎ、 大勢の人々に中毒被害を及ぼした毒素をいかに§H[colony_gas_dilemma.GetName]§!の大気から除去するか、 という議論が §H[colony_gas_dilemma.GetName]§!の公論をまたもや席巻することとなった。"
hrb_planet_modifier.15.a:0	"空気に含まれる毒性化合物を中和しろ。"
hrb_planet_modifier.15.a.tt:0	"§H[colony_gas_dilemma.GetName]§!に住む人々の安全を最優先にするべきだ。\n\n"
hrb_planet_modifier.15.b:0	"大気を浄化しろ。"
hrb_planet_modifier.15.b.tt:0	"§H[colony_gas_dilemma.GetName]§!の資源は失うには惜しい。\n\n"
hrb_planet_modifier.15.c:0	"毒ガスを回収して精錬しろ。"
hrb_planet_modifier.15.c.tt:0	"我々は文明全体の利益を考えねばならない。 労働者たちにはその仕事の危険性に見合った補償を与えてやれ。\n\n"
hrb_planet_modifier.15.d:0	"空気を浄化しつつ、 ガスを回収しろ。"
hrb_planet_modifier.15.d.tt:0	"§H[colony_gas_dilemma.GetName]§!の住民の健康に配慮しつつ、 その資源を活用しよう。\n\n"
hrb_planet_modifier.16.name:0	"研究失敗"
hrb_planet_modifier.16.desc:0	"§H[colony_gas_dilemma.GetName]§!の火山活動の研究は間に合わなかった。 惑星は地質的にあまりにも不安定化してしまい、 さらなる研究の試みは不可能だ。 大気中に放出された粒子の除去も、もはや選択肢にはならない。"
hrb_planet_modifier.16.a:0	"撤退しろ。"
hrb_planet_modifier.21.name:0	"根は深く伸びる"
hrb_planet_modifier.21.desc:0	"5年後、 §H[colony_deep_roots.GetName]§!の古い森は壊滅的に荒廃してしまった。\n\n§H[colony_deep_roots.GetName]§!の、 急速に消失しつつある太古森林との境界沿いで、 業務用車両が失踪したという報告が送られてきた。 後に、 車両の一部が古い木の幹に飲み込まれたかのような状態で発見された。\n\n近隣の道路も、 伐採後のわずか数時間で何度も草木に覆いつくされ、 多数の伐採所が破壊されていた。 今のところ死傷者は出ていない。"
hrb_planet_modifier.21.a:0	"森を保存しろ。"
hrb_planet_modifier.21.a.tt:0	"§H[colony_deep_roots.GetName]§!の伐採に関する規制を増やし、 古い森を保存しよう。\n\n"
hrb_planet_modifier.21.b:0	"伐採業者を拘禁しろ。"
hrb_planet_modifier.21.b.tt:0	"§H[colony_deep_roots.GetName]§!の古代の森を無許可で破壊した連中を訴追し、 裁判にかけろ。\n\n"
hrb_planet_modifier.21.c:0	"無視しろ。"
hrb_planet_modifier.21.c.tt:0	"今は調査できない。\n\n"
hrb_planet_modifier.23.name:0	"神経根のネットワーク"
hrb_planet_modifier.23.desc:0	"§H[colony_deep_roots.GetName]§!の古い森の根に複雑な電気信号が検知された。 その発見に先んじて、 多数の考える木が伐採されていたが、 さらなる破壊を防ぐために速やかに法律が制定された。\n\n§H[colony_deep_roots.GetName]§!の住民は、 §H「惑星公園」§!として指定された古い森の名残りの中を歩いていると、 深い静けさと平静さを感じると報告している。\n\nもはや車両は失踪しなくなり、 破壊された伐採道具も見つかった。"
hrb_planet_modifier.23.a:0	"それらの木について、 今後さらに研究していこう。"
hrb_planet_modifier.25.name:0	"根の混乱"
hrb_planet_modifier.25.desc:0	"§H[colony_deep_roots.GetName]§!の最も古い森が異常な成長パターンを示している。 伐採活動が盛んな地域で木立が急速に増殖したことで様々な問題が発生し、 機械や人員を移動させるのが困難になっているのだ。\n\n急斜面の安定を維持していた根がなくなってしまったために、 主要な山道ではいくつもの土砂崩れが報告されている。\n\n伐採計画のために木立へ向かおうとした業者が新たな木々を切ろうとして、 失踪したという話もある。 失踪者の痕跡は見つかっていない。"
hrb_planet_modifier.25.a:0	"森を保存しろ。"
hrb_planet_modifier.25.a.tt:0	"§H[colony_deep_roots.GetName]§!の伐採に関する規制を増やし、 古い森を保存しよう。\n\n"
hrb_planet_modifier.25.b:0	"伐採業者を拘禁しろ。"
hrb_planet_modifier.25.b.tt:0	"§H[colony_deep_roots.GetName]§!の古代の森を無許可で破壊した連中を訴追し、 裁判にかけろ。\n\n"
hrb_planet_modifier.25.c:0	"無視しろ。"
hrb_planet_modifier.25.c.tt:0	"今は調査できない。\n\n"
hrb_planet_modifier.31.name:0	"機械の中のねじれ"
hrb_planet_modifier.31.desc:0	"設備の重大な故障が立て続けに起こり、 §H[colony_microbrains.GetName]§!のテラフォーミングはほとんど停止してしまった。 故障の直接的な原因は、 環境的な要因かそうでないか、 まだ判明していない。\n\nできるだけ速やかに修理し、 §H[colony_microbrains.GetName]§!の大地と海を作り変える機械を正常に動作させるためにあらゆる努力をしているが、 問題は起こり続けている。"
hrb_planet_modifier.31.a:0	"破壊活動が行われていないか、 機械を調べろ。"
hrb_planet_modifier.31.a.tt:0	"この惑星のテラフォーミング中に発生した妨害は普通ではなさそうだ。 犯人を突き止めよう。\n\n"
hrb_planet_modifier.31.b:0	"無視しろ。"
hrb_planet_modifier.31.b.tt:0	"今は調査できない。\n\n"
hrb_planet_modifier.32.name:0	"マイクロブレイン"
hrb_planet_modifier.32.desc:0	"§H[colony_microbrains.GetName]§!のテラフォーミング設備に対する破壊活動を行っていた犯人が発覚した。 仮に§Hマイクロブレイン§!と名づけられた超小型の知的生命体だ。\n\n§Hマイクロブレイン§!は無数の独立した知性細胞から構成されている。 それらの細胞は合体して共通の目標を達成することもできるし、 分離して空気中に消えることで検知を避けることもできる。 空気中に生息するその生物は、 自分たちの原生生態系を改変しようという我々の計画を快く思っていないようだ。\n\n汎用翻訳機に送られてきた単純なメッセージの数々を通じて、 §Hマイクロブレイン§!は、 自分たちの絶滅を防ぐために§H[colony_microbrains.GetName]§!におけるテラフォーミングの試みを速やかに停止するよう要求してきた。"
hrb_planet_modifier.32.a:0	"パラメーターを変更しよう。"
hrb_planet_modifier.32.a.tt:0	"テラフォーミングの過程を調整し、 マイクロブレインの環境が破壊されないようにしよう。\n\n"
hrb_planet_modifier.32.b:0	"戦略的同盟を結べ。"
hrb_planet_modifier.32.b.tt:0	"当面はその小型知的生命体の要求を飲もう。 いつか役に立ってくれるかもしれない。\n\n"
hrb_planet_modifier.32.c:0	"交渉を打ちきれ。"
hrb_planet_modifier.32.c.tt:0	"すべての生命体と同じく、 マイクロブレインも適応できなければ死ぬのみだ。\n\n"
hrb_planet_modifier.33.name:0	"静かなる叫び"
hrb_planet_modifier.33.desc:0	"§H[colony_microbrains.GetName]§!の軌道上で急な爆発が起こった。 爆発したのは我々の艦船のひとつだ。 艦船は完全に破壊されている。 原因は依然として不明。\n\n最後のログによると、 惑星をテラフォーミングする幾度かの試みに失敗したあとで、 搭乗員たちは地表へ向かって故障した設備からサンプルを回収してきていたようだった。 搭乗員たちが調べていた設備も、 残骸さえ回収できないほどに破壊されていた。\n\nその艦船と設備が破壊された原因はわからない。 すべての証拠は音もない破壊に飲みこまれてしまったのだ。"
hrb_planet_modifier.33.a:0	"不可解だ。"
hrb_planet_modifier.33.a.tt:0	"何が起こったかは決してわからないかもしれない。\n\n"
hrb_planet_modifier.41.name:0	"波の下へ失われて"
hrb_planet_modifier.41.desc:0	"直角を有した海底深部の構造物を巡り、 §H[colony_beneath_the_waves.GetName]§!の住民たちの間で憶測を呼んでいる。 多くの者は、それらの構造物は10万年前の海中文明の残骸の可能性があると信じている。\n\n探索者たちは、 先史時代の海底構造物について、さらなる情報を得るために潜水調査の許可を求めている。\n\nだが、 §H[colony_beneath_the_waves.GetName]§!の海洋学者たちは、 この海域に危険な渦巻きを生みだし続けている異常な海流を理由に挙げて、 潜水調査に反対している。"
hrb_planet_modifier.41.a:0	"海底遺跡を探索しよう。"
hrb_planet_modifier.41.a.tt:0	"海底構造物らしきものが知的種族によって造られたものかどうか、 はっきりさせよう。\n\n"
hrb_planet_modifier.41.b:0	"渦をなくせ。"
hrb_planet_modifier.41.b.tt:0	"海底遺跡と思われる場所をエネルギー場で保護し、 安全に探索できるようにしろ。\n\n"
hrb_planet_modifier.41.c:0	"憶測など忘れてしまえ。"
hrb_planet_modifier.41.c.tt:0	"根拠のない噂だ。\n\n"
hrb_planet_modifier.42.name:0	"記憶のきらめき"
hrb_planet_modifier.42.desc:0	"§H[colony_beneath_the_waves.GetName]§!の海底から戻ってきた探索者は、 一時的に深刻な不調の症状を示した。\n\n探索者は海底の失われた文明の遺跡を34日間探索していたと信じているようで、 きらめく物体によって遺跡の心臓部へ引きずりこまれたと言っている。 その物体を探索者は§H記憶のきらめき§!と呼んだ。 それに触れると、 長い幻覚を経験したという。\n\nその幻視はかつて海底に広がっていた破滅した都市の最後の時を示すものだった。 自動化に頼りきったままその廃墟に住んでいた者たちは、 ガラス製の覆いに生じた深刻な不良を見逃してしまったのだ。 ガラスが割れたとき、 その社会はものの数分で水に飲みこまれた。"
hrb_planet_modifier.42.a:0	"自らを守っているものを軽視してはならないという教訓だ。"
hrb_planet_modifier.43.name:0	"海からの呼び声"
hrb_planet_modifier.43.desc:0	"原因不明の混乱が§H[colony_beneath_the_waves.GetName]§!の海岸近くの共同体を騒がせている。\n\n影響を受けた者たちは、 「鼓動するビーコン」らしきものが海底から呼びかけてきて、 近ごろ古代遺跡のような構造物が発見された§H渦の海域§!へ泳いでいくよう促されたと主張している。\n\nそのような深い場所へ潜水するのは、 当然、 適切な装備がなければ不可能だ。 だが、 すでに多くの無装備の民間人が潜水を試みているという報告が送られてきている。 実際に海に潜った民間人さえいるという話だ。 当局によって救助された者もいる。 この状況をどうにかしなければ、 死傷者は増えるばかりだろう。"
hrb_planet_modifier.43.a:0	"海底遺跡を探索しよう。"
hrb_planet_modifier.43.a.tt:0	"海底構造物らしきものが知的種族によって造られたものかどうか、 はっきりさせよう。\n\n"
hrb_planet_modifier.43.b:0	"渦をなくせ。"
hrb_planet_modifier.43.b.tt:0	"海底遺跡と思われる場所をエネルギー場で保護し、 安全に探索できるようにしろ。\n\n"
hrb_planet_modifier.43.c:0	"憶測など忘れてしまえ。"
hrb_planet_modifier.43.c.tt:0	"根拠のない噂だ。\n\n"
pre_warp_civ.11.name:0	"前ワープ文明の統合"
pre_warp_civ.11.desc:0	"§H[pre_warp_colony.GetName]§!の統合に成功した。 その文明は自力でワープ航行を実現することはできていなかったが、 のっぴきならない事情によって我々の存在を開示し、 テクノロジーのレベルを引き上げる必要があった。"
pre_warp_civ.11.a:0	"後戻りはできない。"
pre_warp_civ.11.a.tt:0	"後戻り不可能な決断もあるものだ。"
pre_warp_civ.11.b:0	"真価を証明してもらおう。"
pre_warp_civ.11.b.tt:0	"§H[pre_warp_colony.GetName]§!の人々にとって戦いは始まりにすぎない。"
pre_warp_civ.11.c:0	"星間帝国に仕える種族がまた増えたな。"
pre_warp_civ.11.c.tt:0	"身のほどを教えてやろう。"
pre_warp_civ.11.d:0	"連合の種族がまた増えたな。"
pre_warp_civ.11.d.tt:0	"我々の闘争にはすべての肉体が必要なのだ。"
mission.14.c.tt:0	"母星を離れて漂流している§H[minor_state_event_country.GetName]§!の船は、 狩人を待つ獲物のようなものだ。\n\n"
mission.17.a:0	"恥ずべきだ。"
mission.18.c.tt:0	"我々の領土付近で劣等種族が違法行為に手を染めることを許してはならない。\n\n"
mission.18.d:0	"密輸品を徴発しろ。"
mission.26.b.tt:0	"未熟な帝国の弱さは我々には関係ない。\n\n"
mission.26.c.tt:0	"ちっぽけで弱い隣人に対して期待などしてはならない。\n\n"
mission.34.desc:0	"§H[minor_state_event_country.GetName]§!のスカイラインは新たな家々によってきらめいている。 §H[minor_state_event_country.GetName]§!の急速に成長する人口の需要に応じるために、 無数の密集住宅が建造されたのだ。\n\n感謝のしるしとして、 §H[minor_state_event_country.GetName]§!は新たに最適化された全文明的エネルギー網の一部を提供してくれることになった。 住居の建造によりエネルギー網が大幅に改善されていたのだ。"
mission.34.a:0	"住居は基本的な権利だ。"
mission.54.desc:0	"§H[minor_state_event_country.GetName]§!の親星である§H[minor_state_event_star.GetName]§!から得られた情報により、 量子重力に関する理解が大いに深まった。 その星の異常な重力波の原因は、 希少な量子増倍だったのだ。\n\n一秒間の断片の断片のような非常に短い時間のあいだに、 その星は時空的に二つの位置を占めていた。 その結果、 §H[minor_state_event_system.GetName]§!星系の天体に対して最大で2倍の重力が作用していたのである。\n\nこのような希少な現象がなぜ起こったのかはわかっていないが、 §H[minor_state_event_system.GetName]§!星系が§Hワープの遷移路§!に非常に近いためかもしれない。"
mission.83.name:0	"兵力増強"
mission.84.desc:0	"武力の誇示がうまくいった。 §H[minor_state_event_country_3rd_party.GetName]§!は軍を撤退させている。 §H[minor_state_event_country.GetName]§!は、 §H[minor_state_event_system.GetName]§!星系とのあいだの係争宙域の領有権を支持したことで我々に感謝している。\n\n§H[minor_state_event_country_3rd_party.GetName]§!は我々が邪悪な勢力を助けたと非難し、 決して屈しないと誓ったが、 自軍の艦船を全面撤退させている。"
mission.85.a.tt:0	"係争中の領域に関する§H[minor_state_event_country_3rd_party.GetName]§!の主張を支持しよう。\n\n"
mission.85.b.tt:0	"係争中の領域に関する§H[minor_state_event_country_3rd_party.GetName]§!の主張を支持しよう。 文句がある者は戦場で屈服させるのみ。\n\n"
mission.85.c.tt:0	"係争中の領域に関する§H[minor_state_event_country_3rd_party.GetName]§!の主張を支持しよう。 §H[minor_state_event_country.GetName]§!がいかなる政治的中傷をしてこようとも関係ない。\n\n"
mission.85.d.tt:0	"係争中の領域に関する§H[minor_state_event_country_3rd_party.GetName]§!の主張を支持しよう。 §H[minor_state_event_country.GetName]§!がどんな事実を選ぼうとも関係ない。\n\n"
mission.86.desc:0	"§H[minor_state_event_country.GetName]§!と§H[minor_state_event_country_3rd_party.GetName]§!の領土をめぐる紛争に介入するのに失敗したために、 両勢力を憤慨させてしまった。\n\nいずれの勢力も、「何もせず、 臆病に手をこまねいた」と我々を非難している。 その一方で、 係争宙域には今も大量の軍が集まっている。\n\nどちらかが退くか、 小競り合いが勃発するまで、 §H[minor_state_event_country.GetName]§!と§H[minor_state_event_country_3rd_party.GetName]§!の軍拡競争は続くだろう。"
mission.103.a.tt:0	"§H[minor_state_event_country.GetName]§!で大惨事が起こる前に非合法オークションを見つけよう。\n\n"
mission.115.desc:0	"§H[minor_state_event_country_3rd_party.GetName]§!は§H[minor_state_event_country.GetName]§!の指導者暗殺事件への関与を否定した。 だが売り言葉に買い言葉というやつで、 口論は遠からずあからさまな敵対へ発展してもおかしくないと多くの者が恐れている。\n\n§H[minor_state_event_country.GetName]§!は我々の中立的立場を冷酷だと批判している。 §H[minor_state_event_country_3rd_party.GetName]§!が殺人罪から逃れるのを我々が助けているようなものだというのだ。"
mission.124.desc:0	"§H[minor_state_event_country_3rd_party.GetName]§!の盗聴装置に対する対抗諜報に成功した。 だが、 §H[minor_state_event_country.GetName]§!の衛星軌道にあるクローク状態のナノマシン中継機をめぐる混沌としたスパイ合戦に、 第四の勢力が介入してきたようだった。\n\n第四の亜空間データ通信が§H[minor_state_event_country_4th_party.GetName]§!に送られているのが発覚したのだ。 要するに、 §H[minor_state_event_country_3rd_party.GetName]§!が§H[minor_state_event_country.GetName]§!をスパイし、 後者は§H[minor_state_event_country_3rd_party.GetName]§!をスパイし、 その両者を§H[minor_state_event_country_4th_party.GetName]§!がスパイし、 我々はそのすべてをスパイしている。\n\nそんなことはつゆ知らず、 §H[minor_state_event_country.GetName]§!は我々の助力に感謝してきた。"
mission.134.desc:0	"総督が§H[minor_state_event_country.GetName]§!での外交滞在から帰ってきた。\n\n最高級のホットタブが完備された迎賓館からは§H[minor_state_event_planet.GetName]§!が上空から一望でき、 一流の食事と飲み物が一日中提供され、 §H[minor_state_event_planet.GetName]§!の最も雄大な自然と文化の魅力を巡る最高級の旅など、その贅沢にはまさしく際限がなかった。 \n\n旅の感想を尋ねられた総督はこう言った。「§H[minor_state_event_country.GetName]§!は客のもてなし方を心得ている」"
mission.135.desc:0	"§H[minor_state_event_country.GetName]§!はささやかな贈り物を送ってきた。 外交官の滞在を拒否したことにはがっかりしたが、 またすぐに彼らのもとを訪れて、 食事や景観を楽しんでもらいたいと言ってきている。"
mission.143.desc:0	"§H[minor_state_event_country.GetName]§!が§H[minor_state_event_system.GetName]§!の中立領域で開催される平和サミットに我々を招待してきた。\n\nサミットの目的は、 §H銀河系§!における紛争を防ぎ、 治安を維持するための新たな基礎的施策を確立することだという。 主要国の多くが招待を受けている。\n\nすでに数か国が参加を承諾しているようだが、 サミットの正当性は我々の参加にかかっていると言っていいだろう。"
mission.143.a.tt:0	"§H[minor_state_event_system.GetName]§!における平和サミットに参加しよう。\n\n"
mission.144.desc:0	"§H[minor_state_event_country.GetName]§!における平和会議に参加した総督が帰ってきた。\n\n多種族が複雑に絡み合うこの銀河時代における宇宙探査、 拡張主義、 搾取的労働、 絶滅戦争などが議題となったらしい。\n\n結論は出なかったが、 話し合いはポジティブな世論を巻き起こした。 我々の世界でもそうだし、 ほかの多くの国々でもそうだ。"
mission.145.desc:0	"平和サミットへの参加を拒否したことで、 §H[minor_state_event_country.GetName]§!との関係が悪化した。 §H[minor_state_event_country.GetName]§!は我々を銀河の平和に「無関心」だ「引きこもりの内弁慶」だと非難したが、 ほかの隣人たちはそれほど怒ってはいないようだった。"
mission.156.desc:0	"§H[minor_state_event_country.GetName]§!は壊滅的な食料不足を解決するための援助をしなかったとして、 我々に対する怒りを表明した。\n\nその声明では、 我々のことを冷酷で無関心でけちで残忍だと非難し、 「同盟関係と呼ぶに値するような支援は一切行ってくれなかった」としている。"
mission.192.name:0	"物理学101"
mission.192.desc:0	"§H[minor_state_event_country.GetName]§!が、 長距離ワープ能力を改善し、 航行時間とエネルギー消費を削減するための実験的な新仮説を研究するための支援を求めてきた。\n\n当初はブレイクスルーの展望があったにもかかわらず、 §H[minor_state_event_country.GetName]§!の研究は行き詰まっている。\n\nだが、 より高度な研究を実施するには希少な資源や専門家がさらに必要となるだろう。 §H[minor_state_event_country.GetName]§! には用意できない代物だ。 それを我々に支援してもらいたいのだという。"
mission.192.a:0	"研究に貢献しよう。"
mission.192.a.tt:0	"§H[minor_state_event_country.GetName]§!を全力で支援しよう。\n\n"
mission.192.b:0	"断る。"
mission.192.b.tt:0	"今はこのミッションには同意できない。\n\n"
mission.193.name:0	"爆発的増幅"
mission.193.desc:0	"§H[minor_state_event_country.GetName]§!が主導する長距離ワープ能力を改善するための共同実験が完了した。\n\n短時間に§H[minor_state_event_country.GetName]§!の各地で非常に強力ではあるものの制御された放射線爆発が発生した。 直後、 その爆発は宇宙マイクロ波背景放射へと減退し、 光速の何倍もの速度で移動する実験体群は何度も加減速を繰りかえしていた。\n\n進歩はあったが、 得られたデータは単一の統一理論を示唆している。 すなわち、 我々の眼前にある新技術は未だに机上の空論の域を出ていないというものだ。 §H[minor_state_event_country.GetName]§! は、 今後もワープ能力を改善するために§H銀河系§!の最も偉大な知能を求め続けると報告してきている。"
mission.193.a:0	"さらなる実験が必要だ。"
mission.193.a.tt:0	"今後の研究で§H[minor_state_event_country.GetName]§!の物理学者たちが成功を収めることを願う。\n\n"
mission.193.b:0	"小さな一歩も一応は一歩だ。"
mission.193.b.tt:0	"座っていては山を登ることもできない。\n\n"
mission.193.c:0	"最高の助言を送ろう。"
mission.193.c.tt:0	"§H[minor_state_event_country.GetName]§!はできることをやった。\n\n"
mission.193.d:0	"状況報告：成功"
mission.193.d.tt:0	"§H[minor_state_event_country.GetName]§!には可能な限り最高の支援を送った。\n\n"
mission.194.name:0	"研究のどん詰まり"
mission.194.desc:0	"§H[minor_state_event_country.GetName]§!は、 長距離ワープ能力を改善するための最近の実験に我々が関与しなかったことに対して科学界が失望していると報告してきた。\n\n必要な資源も、 研究時間も、 プロジェクトを進めるのに必要な諸分野の専門家も欠いていたにもかかわらず、 §H[minor_state_event_country.GetName]§!は実験を進めた。\n\n我々の経験に裏打ちされた顧問がいないまま、 主導者のいない科学者たちはたたき台となる新理論を打ち立てるために全力でデータをかき集めた。だが、 結局のところ、 科学的進歩は見られず、 研究は無期限保留となった。"
mission.194.a:0	"失敗は偉大な教師となる可能性を秘めている。"
mission.194.a.tt:0	"いつか§H[minor_state_event_country.GetName]§!がこの仮説の研究を再開したときには、 今回よりも多くの情報を利用できるだろう。\n\n"
mission.194.b:0	"臆病者め。"
mission.194.b.tt:0	"§H[minor_state_event_country.GetName]§!の科学者どもは弱すぎる。 §H帝国§!と対等に振る舞うだけの発見をなすこともできない。\n\n"
mission.194.c:0	"彼らが馬鹿すぎるのではないかな。"
mission.194.c.tt:0	"§H[minor_state_event_country.GetName]§!の研究を支援しなくてよかった。\n\n"
mission.194.d:0	"労働の無駄だ。"
mission.194.d.tt:0	"§H[minor_state_event_country.GetName]§!の無能さを考えれば、 将来的にも協力すべきではないな。\n\n"
mission.202.name:0	"造船"
mission.202.desc:0	"§H[minor_state_event_country.GetName]§!が艦船の建造と改装のプロトコルを改善するための支援を求めてきた。\n\n§H[minor_state_event_country.GetName]§!の艦船は自国の領土を防衛するのに必要な基礎戦力は備えているものの、 より高度な我々の艦船を目の当たりにしたことで、 艦隊を近代化するという、 費用のかかるプロジェクトに着手するつもりになったのだという。\n\n我々の設計図が利用できれば、 §H[minor_state_event_country.GetName]§!は大いに助かるだろう。 軍事規格を共有しておけば、 将来的には同盟関係を結びやすくなるかもしれない。"
mission.202.a:0	"文化と引き換えに設計図を交換してやろう。"
mission.202.a.tt:0	"§H[minor_state_event_country.GetName]§!が艦隊をアップグレードするのを手伝ってやれ。 見返りは、 §Hデイストロム研究所§!で彼らの文化を展示するのに役立つ情報だ。\n\n"
mission.202.b:0	"クリンゴンの力を味わわせてやれ。"
mission.202.b.tt:0	"艦船の設計図をくれてやれば、 §H[minor_state_event_country.GetName]§!は我々の味方となるにふさわしい戦力を得られるだろう。\n\n"
mission.202.c:0	"先に設計図を盗んでおけ。"
mission.202.c.tt:0	"§H[minor_state_event_country.GetName]§!には知られるな。\n\n"
mission.202.d:0	"スパイウェアをインストールした設計図をくれてやれ。"
mission.202.d.tt:0	"想定外の厄介事が起こらないよう、 §H[minor_state_event_country.GetName]§!を厳重に監視しておこう。\n\n"
mission.202.e:0	"断る。"
mission.202.e.tt:0	"今はこのミッションには同意できない。\n\n"
mission.203.name:0	"共有の利点"
mission.203.desc:0	"§H[minor_state_event_country.GetName]§!は我々の設計図を参考として、 艦船の建造と改装のプロトコルを自分たちの生産ラインに統合することに成功した。\n\n我々の設計図から学んだことで、 新たなアイデアの試行錯誤を始めている。\n\n§H[minor_state_event_country.GetName]§!は艦隊を近代化するための基礎的かつ包括的な支援と、 設計図の提供に感謝している。"
mission.203.a:0	"知識は共有されるためにある。"
mission.203.a.tt:0	"科学的進歩を秘密にしても、 長期的には誰も利益を得られない。\n\n"
mission.203.b:0	"我々は炎を共有してやっているのだ。"
mission.203.b.tt:0	"弱者を守り、 身の守り方を教えてやらないなら、 勇気など無意味。\n\n"
mission.203.c:0	"情けは人のためならず。"
mission.203.c.tt:0	"§H[minor_state_event_country.GetName]§!が将来的に軍事的成功を収めたら、 我々に感謝するだろう。 その恩を忘れさせてはならない。\n\n"
mission.203.d:0	"国家は友を助けるものだ。"
mission.203.d.tt:0	"他文明を助けてやれば、 いつか我々を助けてくれるかもしれない。 いつまた破局が襲ってくるかわからないのだから。\n\n"
mission.204.name:0	"造船支援なし"
mission.204.desc:0	"艦船の設計図の提供を拒否したことに対する§H[minor_state_event_country.GetName]§!からの応答があった。\n\n艦船の設計図のような軍事情報が機密であるということに理解を示し、 設計図を共有しないという我々の決断を尊重してくれている。\n\n将来的にはより強固な信頼関係を築きたいとも言っている。"
mission.204.a:0	"機密情報を共有することはできない。"
mission.204.a.tt:0	"§H[minor_state_event_country.GetName]§!も理解を示してくれている。\n\n"
mission.204.b:0	"弱者は常に強者を妬む。"
mission.204.b.tt:0	"奴らの甘ったるい言葉の裏に隠された真実が見抜けないとでも思ったか。\n\n"
mission.204.c:0	"次はうまくいくといいな。"
mission.204.c.tt:0	"そもそも我々の設計図を理解することなどできないだろうがな。\n\n"
mission.204.d:0	"国家は機密を共有したりしない。"
mission.204.d.tt:0	"設計図が機密扱いされるのには理由がある。\n\n"
mission.213.name:0	"面倒な高官"
mission.213.desc:0	"§H[minor_state_event_country.GetName]§!の高官が護衛を求めてきている。 近隣の§H遷移点§!を調査するために、 自分たちの領土の外に出たいようだ。\n\n§H遷移点§!の活動についてわかったことは共有してもらえるだろう。 それに、 これほど重要な任務で§H[minor_state_event_country.GetName]§!を支援したとあれば、 我々が銀河に点在する小規模な隣人たちを軽んじてはいないということを証明することもできるだろう。"
mission.213.a:0	"高官を護衛しろ。"
mission.213.a.tt:0	"§H[minor_state_event_country.GetName]§!を全力で支援しよう。\n\n"
mission.213.b:0	"高官に格闘戦を申し込め。"
mission.213.b.tt:0	"高官が戦士の守護を必要としているだと？ ならば実力を証明してみせろ。\n\n"
mission.213.c:0	"断る。"
mission.213.c.tt:0	"今はこのミッションには同意できない。\n\n"
mission.214.name:0	"V.I.P.待遇"
mission.214.desc:0	"§H[minor_state_event_country.GetName]§!の高官が§H遷移点§!の調査を終え、 無事に自国へ帰っていった。\n\n我々の護送に関する高官の報告書は、 わが国の士官たちの振る舞いとプロフェッショナリズムを高く評価し、 ミッション中は「完ぺきなまでの安全性」が感じられたと付記している。\n\n今後は近隣にあるほかの§H遷移点§!も調査しなければならない、というのが高官の意見だ。"
mission.214.a:0	"安全性に関して連邦の右に出るものはいない。"
mission.214.a.tt:0	"今後、 §H[minor_state_event_country.GetName]§!のもっと重要な人物を護送するのが楽しみだ。\n\n"
mission.214.b:0	"名誉なことだった。"
mission.214.b.tt:0	"知者を守るのは戦士にとって最も神聖な使命の一つだ。\n\n"
mission.214.c:0	"当然だ。"
mission.214.c.tt:0	"ロミュランが誰かの世話をするときには、 二つの選択肢しかない。 完ぺきに安全か、 すでに死んでいるかだ。\n\n"
mission.214.d:0	"保安関係者に賞を授けろ。"
mission.214.d.tt:0	"式典を催し、 この外交関係が§H連合§!にとっていかに重要なものであるかをはっきりと示せ。\n\n"
mission.215.name:0	"保護なし"
mission.215.ufop.desc:0	"§H[minor_state_event_country.GetName]§!の高官は§H遷移点§!の調査を完了できないまま自国へ帰っていった。\n\n帰国の際には非常に強烈な文言を伴う声明を発表している。 曰く、我々は銀河系に点在する弱小な隣人を支援しようという「真面目な意図を欠いている」らしい。"
mission.215.klingon.desc:0	"§H[minor_state_event_country.GetName]§!は§H遷移点§!を調査するときに適切な保護を提供しなかったということで、 我々に対して怒っているようだ。\n\n非難に満ちた通信文では、 我々のことを「傲慢」だの「せっかち」だの「不親切」だのと罵っている。\n\nその罵詈雑言を戦士たちが面と向かって聞かなかったことは、 §H[minor_state_event_country.GetName]§!の高官にとっては幸運なことだ。 もしもそうなっていたら、 その高官は死に、 二つの文明が戦争に突入していただろうから。"
mission.215.romulan.desc:0	"§H[minor_state_event_country.GetName]§!の高官は§H遷移点§!の調査を完了できないまま自国へ帰っていった。\n\n帰国の際には非常に強烈な文言を伴う声明を発表している。 曰く、我々は銀河系に点在する弱小な隣人を支援しようという「真面目な意図を欠いている」らしい。"
mission.215.cardassian.desc:0	"§H[minor_state_event_country.GetName]§!の高官は§H遷移点§!の調査を完了できないまま自国へ帰っていった。\n\n帰国の際には非常に強烈な文言を伴う声明を発表している。 曰く、我々は銀河系に点在する弱小な隣人を支援しようという「真面目な意図を欠いている」らしい。"
mission.215.a:0	"心から謝罪しよう。"
mission.215.a.tt:0	"この件で§H[minor_state_event_country.GetName]§!に恨みを残したくはない。\n\n"
mission.215.b:0	"臆病者のペタクめ。"
mission.215.b.tt:0	"§H[minor_state_event_country.GetName]§!の高官はどうせ自分の影に怯えただけだろう。\n\n"
mission.215.c:0	"屈辱的だ。"
mission.215.c.tt:0	"戦士たちと対等に戦うこともできないくせに、 §H[minor_state_event_country.GetName]§!の高官は辛辣なものだ。\n\n"
mission.215.d:0	"その声明は無視しろ。"
mission.215.d.tt:0	"§H[minor_state_event_country.GetName]§!が何をどう思おうと、 我々には関係ない。\n\n"
mission.215.e:0	"どうでもいい。"
mission.215.e.tt:0	"§H銀河系§!において最も無価値な虫けらの泣き言など、 §H連合§!は気にもとめない。\n\n"
mission.14.name:0	"漂流船"
mission.14.desc:0	"§H[minor_state_event_country.GetName]§!の民間船がエンジントラブルで宇宙を漂流している。 搭乗員は不本意そうな様子で助けを求めてきた。 スキャンしたところ、 我々が何もしなければ彼らは全員助からないことがわかった。"
mission.14.a:0	"船を修理してやれ。"
mission.14.a.tt:0	"§H[minor_state_event_country.GetName]§!の漂流船をすぐに修理しよう。\n\n"
mission.14.b:0	"漂流船の問題をスキャンしろ。"
mission.14.b.tt:0	"救助する前に§H[minor_state_event_country.GetName]§!の故障した船を徹底的に調べ、 想定外の損傷がないか確認しよう。\n\n"
mission.14.c:0	"漂流船を拿捕しろ。"
mission.14.d:0	"漂流船の搭乗員を尋問しろ。"
mission.14.d.tt:0	"§H[minor_state_event_country.GetName]§!の故障した船は見かけどおりの艦船ではないかもしれない。 まずは奴らが何を知っているのか調べよう。\n\n"
mission.14.e:0	"漂流船に密輸品がないか調べろ。"
mission.14.e.tt:0	"§H[minor_state_event_country.GetName]§!の艦船の積荷を分析し、 徴発可能な物がないか調べろ。\n\n"
mission.16.name:0	"宇宙での救助"
mission.16.desc:0	"エンジンが爆発する前に§H[minor_state_event_country.GetName]§!の漂流船を修理した。 搭乗員たちは我々の迅速な対応に感謝してきた。 助けてやらなければ、間違いなく死んでいただろう。"
mission.16.a:0	"やるべきことをやった。"
mission.16.a.tt:0	"漂流者を救ってやったことで、 §H[minor_state_event_country.GetName]§!の人々は感謝するだろう。\n\n"
mission.16.b:0	"さて、 血酒を飲むか。"
mission.16.b.tt:0	"戦争の名誉は、 正常な艦船同士の公正な戦いにのみある。\n\n"
mission.16.c:0	"大きな恩を売ってやった。"
mission.16.c.tt:0	"漂流者を救ってやったことで、 §H[minor_state_event_country.GetName]§!の人々は帝国の優越を肝に銘じたことだろう。\n\n"
mission.16.d:0	"ひとりの苦しみは万人の苦しみである。"
mission.16.d.tt:0	"§H[minor_state_event_country.GetName]§!は漂流者を救ってやった我々の親切心と寛容さを忘れないだろう。\n\n"
mission.17.name:0	"時間切れ"
mission.17.desc:0	"§H[minor_state_event_country.GetName]§!の漂流船は崩壊した。 エンジンに生じた故障に起因する全システムの不良により、 その民間船はバラバラになってしまったのだ。 生存者はいなかった。 §H[minor_state_event_country.GetName]§!の人々は我々が介入しなかったことに憤慨している。"
mission.17.a.tt:0	"我々の不作為によって§H[minor_state_event_country.GetName]§!の人命が失われるようなことを二度と起こしてはならない。\n\n"
mission.17.b:0	"好きにわめかせてやれ。"
mission.17.b.tt:0	"§H[minor_state_event_country.GetName]§!の者どもは我々の勇気を非難すればいい。 自らの弱みを他人のせいにする者どもを助けてやるほど、 我々は愚かではない。\n\n"
mission.17.c:0	"またつまらない難癖を。"
mission.17.c.tt:0	"劣等種族の言うことなど気にしてはならない。\n\n"
mission.17.d:0	"宇宙航行における手厳しい教訓だな。"
mission.17.d.tt:0	"§H[minor_state_event_country.GetName]§!の搭乗員たちは、 この宇宙の残酷な現実に対する適切な備えを怠ったのだ。 彼らの失敗を教訓としよう。\n\n"
mission.18.name:0	"密輸の発覚"
mission.18.desc:0	"詳細な検査の結果、 §H[minor_state_event_country.GetName]§!の漂流船は未申告の重水素を輸送していたことが発覚した。 搭乗員たちの主張によると、 最近の燃料不足のせいで食料や医薬品などの必需品の輸送が困難になっているために、 仕方なく非合法な密輸をしていたのだという。"
mission.18.a:0	"警告を発しろ。"
mission.18.a.tt:0	"§H[minor_state_event_country.GetName]§!の搭乗員は罰則なしで解放してやろう。\n\n"
mission.18.b:0	"密輸者たちを拘禁しろ。"
mission.18.b.tt:0	"§H[minor_state_event_country.GetName]§!の搭乗員には軽犯罪者にふさわしい罰をくれてやれ。\n\n"
mission.18.c:0	"野放しにはせず、 拘禁しろ。"
mission.18.d.tt:0	"§H[minor_state_event_country.GetName]§!の政府がこの事件に関して問い合わせてきたら、 我々は関係ないと言っておけ。 いずれにせよ、 ここでは何も起こらなかった。\n\n"
mission.24.name:0	"災害救助"
mission.24.desc:0	"強烈な太陽フレアによって放射線シールドが破損したために、 §H[minor_state_event_country.GetName]§!の星系基地が損傷を被っている。 その星系基地には§H[minor_state_event_country.GetName]§!の交易インフラの大部分が含まれており、 それがないと、 同国全体の市場が暴落するだろう。 §H[minor_state_event_country.GetName]§!は不況を回避するために星系基地の修復を手伝うよう求めてきている。"
mission.24.a:0	"§H[minor_state_event_country.GetName]§!の再建を手伝ってやろう。"
mission.24.a.tt:0	"§H[minor_state_event_country.GetName]§!の星系基地に生じた損傷を速やかに修復するための支援を送ろう。\n\n"
mission.24.b:0	"断る。"
mission.24.b.tt:0	"§H[minor_state_event_country.GetName]§!が損傷した星系基地を修復するのを手伝うために使う資源などない。\n\n"
mission.25.name:0	"星系基地の再建"
mission.25.desc:0	"§H[minor_state_event_country.GetName]§!の星系基地は修復された。 §H[minor_state_event_system.GetName]§!星系を通じた自由な交易が再び可能になった。 §H[minor_state_event_country.GetName]§!の人々は、 この避けられない災害によって彼らが苦境に陥る事態を、我々が見過ごさなかったことに感謝している。"
mission.25.a:0	"やるべきことをやった。"
mission.25.a.tt:0	"§H[minor_state_event_country.GetName]§!の星系基地はこれからも長きにわたって交易と保護の拠点となってくれるだろう。\n\n"
mission.25.b:0	"戦士は試練に誇りを持つ。"
mission.25.b.tt:0	"クリンゴン人以上に懸命に働く者はいない。\n\n"
mission.25.c:0	"癒えた傷から血が流れることもある。"
mission.25.c.tt:0	"星系基地の修復に関して我々が示した好意を、 §H[minor_state_event_country.GetName]§!が忘れないよう願おうではないか。\n\n"
mission.25.d:0	"我々の労働の好例だ。"
mission.25.d.tt:0	"戦略的価値しかない場合でさえ、 我らが人民の労働は素早く効率的なのだ。\n\n"
mission.26.name:0	"半暗黒の星系基地"
mission.26.desc:0	"§H[minor_state_event_country.GetName]§!の星系基地の半分は荒れ果てたままだ。 建造にコストがかかりすぎたために、 損傷を修復するのに必要な資源もテクノロジーも持ち合わせていないのだ。\n\n§H[minor_state_event_country.GetName]§!との交易には遅延が生じてしまった。 §H[minor_state_event_country.GetName]§!の指導者たちは不況の原因はこちらにあると非難してきている。"
mission.26.a:0	"予防可能な事態だった。"
mission.26.a.tt:0	"次に同じことがあったら§H[minor_state_event_country.GetName]§!への支援を遅らせないようにしよう。\n\n"
mission.26.b:0	"もっといい設備を造ればいいだけだ。"
mission.26.c:0	"戦略的失敗だ、 奴らのな。"
mission.26.d:0	"資源を無駄にはできなかったのだ。"
mission.26.d.tt:0	"我々は人民を第一にしなければならないのだ。\n\n"
mission.33.name:0	"爆発的成長"
mission.33.desc:0	"§H[minor_state_event_country.GetName]§!の人口が急成長している。\n\n技術的進歩により、 その文明は新たな高みへと昇ったのだ。 その影響により、 前代未聞の住宅危機が起こっている。 §H[minor_state_event_country.GetName]§!のすべての人々を住まわせられるほどの住居が存在しないのである。\n\n彼らは新しい住居を建造するための支援を求めている。 双方にとって大きな利益となるよう、 対価を提供すると申しでてきてもいる。"
mission.33.a:0	"契約に同意しよう。"
mission.33.a.tt:0	"§H[minor_state_event_country.GetName]§!がもっと多くの住居を建造できるよう、 力を貸そう。\n\n"
mission.33.b:0	"申し出を拒否しろ。"
mission.33.b.tt:0	"§H[minor_state_event_country.GetName]§!の住宅危機を緩和するための支援は送らない。\n\n"
mission.34.name:0	"相互確証建造"
mission.34.a.tt:0	"§H[minor_state_event_country.GetName]§!の人々が住めるだけの十分な住居が得られたわけだ。\n\n"
mission.34.b:0	"公平な取引だ。"
mission.34.b.tt:0	"§H[minor_state_event_country.GetName]§!に手を貸してやった。 今度は向こうが手を貸す番だ。\n\n"
mission.34.c:0	"助けてやった甲斐があった。"
mission.34.c.tt:0	"§H[minor_state_event_country.GetName]§!の成長をこれからも注視しよう。 利益のある取引ができるかもしれない。\n\n"
mission.34.d:0	"剰余は剰余を生む。"
mission.34.d.tt:0	"我々が§H[minor_state_event_country.GetName]§!に投資したように、 彼らも我々に投資するのだ。\n\n"
mission.35.name:0	"住宅危機の悪化"
mission.35.desc:0	"§H[minor_state_event_country.GetName]§!における住宅危機は悪化した。 現在開発されている住宅の大半は高級住宅であり、 供給改善の見込みはまったくない。 全体的な価格が急騰する一方、 精神衛生と社会への信用は下落の一途をたどっている。 §H[minor_state_event_country.GetName]§!の人々は苦境の原因を我々に押しつけてきている。"
mission.35.a:0	"我々は彼らの基本的需要を満たす手助けをしなかった。"
mission.35.a.tt:0	"§H[minor_state_event_country.GetName]§!における住宅危機は、 家というものが単なる贅沢品とは見なしえないことを証明している。\n\n"
mission.35.b:0	"決闘を提案しよう。"
mission.35.b.tt:0	"そんなに必要なら§H[minor_state_event_country.GetName]§!の連中に決闘で家を奪い合わせてやろう。\n\n"
mission.35.c:0	"それで？"
mission.35.c.tt:0	"§H[minor_state_event_country.GetName]§!のやつらが自分の問題のために誰を非難しようとも、 我々には関係ない。\n\n"
mission.35.d:0	"動揺を注視しよう。"
mission.35.d.tt:0	"将来の参考にするために、 §H[minor_state_event_country.GetName]§!の住宅危機の結果を観察しておこう。\n\n"
mission.42.name:0	"スーパーバクテリア"
mission.42.desc:0	"§H[minor_state_event_planet.GetName]§!のバクテリアは急速に進化している――あまりにも急速に。 非常に耐性の強いバクテリアの新種が、 懸念すべき速度で感染拡大している。\n\n§H[minor_state_event_country.GetName]§!の科学者たちは感染を防ぐために手を尽くしたが、 もはやできることはなかった。 その病原体を撲滅できる可能性のある誰かを、 あるいは何かを派遣してくれるよう、 彼らは我々に正式な要望を送ってきた。"
mission.42.a:0	"感染拡大を止めよう。"
mission.42.a.tt:0	"§H[minor_state_event_country.GetName]§!に一流の専門家を送って、 スーパーバクテリアの拡大阻止に協力しよう。\n\n"
mission.42.b:0	"手助けはできない。"
mission.42.b.tt:0	"§H[minor_state_event_country.GetName]§!は自力で感染拡大を阻止するべきだ。\n\n"
mission.43.name:0	"バクテリア活動中"
mission.43.desc:0	"コストはかかるが信頼性の高いやり方で、 §H[minor_state_event_planet.GetName]§!におけるスーパーバクテリアの感染拡大を阻止した。\n\n改造可能なバクテリオファージを惑星の全住民向けに作ったのだ。 ヒューマノイドにはまったく害がないものの、 薬品に対する完全な耐性を有するバクテリアでさえ、 それらの特別なウイルスへの感染は致命的なものとなる。\n\nだが、 これは一時的な解決にすぎない。 さらに凶悪な新種が§H[minor_state_event_planet.GetName]§!で発生したら、 また始めからやり直しになるだろう。"
mission.43.a:0	"微生物が友達になってくれることもある。"
mission.43.a.tt:0	"人間のゲノムの約10分の1は古代のウイルスの断片的な遺伝子で構成されているのだ。\n\n"
mission.43.b:0	"バクテリアを相手に、 バクテリ……オファージで戦う。"
mission.43.b.tt:0	"敵の敵は友だ。\n\n"
mission.43.c:0	"肉体にさえ罠はある。"
mission.43.c.tt:0	"免疫系は宇宙でも最高の迷宮と言ってもいいかもしれない。\n\n"
mission.43.d:0	"最大の試練は内にある。"
mission.43.d.tt:0	"銀河系で最高の科学者はすべて§Hカーデシア連合§!から生まれている。\n\n"
mission.44.name:0	"バクテリアの失敗"
mission.44.desc:0	"§H[minor_state_event_planet.GetName]§!におけるスーパーバクテリアの感染拡大は無数の人命を奪った。 病原体を封じこめるための従来的な試みはすべて失敗に終わった。 §H[minor_state_event_country.GetName]§!の人々は一致団結して我々を非難している。"
mission.44.a:0	"悲惨な死に方だ。"
mission.44.a.tt:0	"§H[minor_state_event_planet.GetName]§!におけるスーパーバクテリアの拡大は阻止できたかもしれない。\n\n"
mission.44.b:0	"罪のない者たちが大勢死んだ。"
mission.44.b.tt:0	"ベッドの上で病死するのは名誉ではない。\n\n"
mission.44.c:0	"自然は最初の毒殺者だ。"
mission.44.c.tt:0	"長きにわたる感染症に苦しんで無数の人々が死んだ？ そういうこともある。\n\n"
mission.44.d:0	"疫病なら我々も知っている。"
mission.44.d.tt:0	"§Hカーデシア・プライム§!の歴史は疫病の感染拡大の例に満ちている。\n\n"
mission.53.name:0	"異常な重力"
mission.53.desc:0	"§H[minor_state_event_system.GetName]§!星系で異常な重力波が検知された。 §H[minor_state_event_country.GetName]§!の科学者たちは親星を観察する共同研究プロジェクトに我々を招いている。"
mission.53.a:0	"共同研究を行おう。"
mission.53.a.tt:0	"§H[minor_state_event_country.GetName]§!の科学者たちと協力し、 問題の親星から発せられている異常な重力波を研究しよう。\n\n"
mission.53.b:0	"共同研究はやめておこう。"
mission.53.b.tt:0	"この件に関わるつもりはない。\n\n"
mission.54.name:0	"量子増倍"
mission.54.a:0	"さらなる研究が必要だ。"
mission.54.a.tt:0	"§H[minor_state_event_system.GetName]§!星系の監視を続け、 希少な重力現象の兆候を見逃さないようにしよう。\n\n"
mission.54.b:0	"宇宙の秘密は強大だ。"
mission.54.b.tt:0	"この希少な重力現象が再度発生したら、 また§H[minor_state_event_system.GetName]§!星系に戻ってこよう。\n\n"
mission.54.c:0	"我々に都合のいいように利用しよう。"
mission.54.c.tt:0	"重力の研究は極秘兵器の開発に役立つ。\n\n"
mission.54.d:0	"科学は道を照らしてくれる。"
mission.54.d.tt:0	"§H[minor_state_event_system.GetName]§!星系で得られたような信じがたい発見のチャンスを見逃してはならない。\n\n"
mission.55.name:0	"協力拒否"
mission.55.desc:0	"§H[minor_state_event_country.GetName]§!の科学者たちの報告によると、 その親星から発せられた異常な重力波は、 我々が共同研究を断ってすぐに止まってしまったらしい。\n\n何の結論も得られていないが、 §H[minor_state_event_country.GetName]§!は我々にデータを提供し、 将来の研究における協力を求めてきた。"
mission.55.a:0	"データを保管しておこう。"
mission.55.a.tt:0	"§H[minor_state_event_country.GetName]§!の研究によって得られたデータは、 将来の役に立つかもしれない。\n\n"
mission.55.b:0	"協力関係は分かち合うことから生まれる。"
mission.55.b.tt:0	"§H[minor_state_event_country.GetName]§!が親星の奇妙な振る舞いに関して集めたデータは保存しておこう。\n\n"
mission.55.c:0	"貢ぎものか。"
mission.55.c.tt:0	"§H[minor_state_event_country.GetName]§!が我々の好意を得ようとしているのは明らかだ。\n\n"
mission.55.d:0	"このデータは慎重に活用しよう。"
mission.55.d.tt:0	"§H[minor_state_event_country.GetName]§!の観察から得られたデータは、 我々自身の観察によって証明できない限り、 疑念をもって扱おう。\n\n"
mission.64.name:0	"粒子漏出"
mission.64.desc:0	"§H[minor_state_event_country.GetName]§!を往来する艦船が深刻な危機にさらされている。 変質したテトリオンの漏出によって§H[minor_state_event_system.GetName]§!星系が高エネルギー粒子の機雷原と化してしまったためだ。\n\nもしも放置すれば、 この漏出の長期的な影響は§H[minor_state_event_country.GetName]§!の宇宙環境を破壊的なものにしてしまうかもしれない。 §H[minor_state_event_country.GetName]§!はそれらを除去するために我々の助けを求めている。"
mission.64.a:0	"漏れた粒子を除去しよう。"
mission.64.a.tt:0	"危険な粒子を除去するのに必要な資源を§H[minor_state_event_country.GetName]§!に送ってやろう。\n\n"
mission.64.b:0	"断る。"
mission.64.b.tt:0	"我々には関係ない。\n\n"
mission.65.name:0	"徹底除去"
mission.65.desc:0	"§H[minor_state_event_country.GetName]§!近傍で漏出した変質テトリオンを除去する試みに成功した。 艦船は§H[minor_state_event_system.GetName]§!星系を自由に航行できるようになった。 高エネルギー粒子の雲に接して唐突に爆発する心配はもうしなくていい。\n\n§H[minor_state_event_country.GetName]§!は我々に感謝し、 将来における危険な貨物の輸送に関する、 より厳格なガイドラインを策定した。"
mission.65.a:0	"宇宙は保護するに値する。"
mission.65.a.tt:0	"環境破壊は避けられた。\n\n"
mission.65.b:0	"モーボグ……"
mission.65.b.tt:0	"危険な粒子の除去は戦士が率先してやるべきことではない。 だが、 重労働は人格を陶冶する……\n\n"
mission.65.c:0	"恥ずべきことだ。"
mission.65.c.tt:0	"§H[minor_state_event_country.GetName]§!のテトリオン漏出のごとき事態を、 我々の帝国が繰り返すようなことはあってはならない。\n\n"
mission.65.d:0	"領土の安全は保たれた。"
mission.65.d.tt:0	"将来、 §H[minor_state_event_country.GetName]§!の粒子漏出のような大惨事には、 より厳格なやり方で対処できるかもしれない。\n\n"
mission.66.name:0	"荒れ狂うテトリオン"
mission.66.desc:0	"§H[minor_state_event_system.GetName]§!星系における粒子漏出は壊滅的なまでの大惨事に発展した。 不規則に襲いかかってくる高エネルギー粒子の嵐によってバラバラになった艦船から報告が送られてきている。 §H[minor_state_event_country.GetName]§!は我々が座視したことに失望し、 何もしなければ漏出したテトリオンによってさらに多くの人命が失われ、 無数の艦船が破壊されるだろうと言っている。"
mission.66.a:0	"我々の無関心によって罪のない人命が失われたのか。"
mission.66.a.tt:0	"将来はもっといい解決策を実行できるだろう。\n\n"
mission.66.b:0	"我々の艦船でないことを願おう。"
mission.66.b.tt:0	"最も恐るべき敵は見えざる敵だ。\n\n"
mission.66.c:0	"漏れたテトリオンのことで泣きわめくのはやめろ。"
mission.66.c.tt:0	"§H[minor_state_event_system.GetName]§!星系を通過する際は、 細心の注意を払え。\n\n"
mission.66.d:0	"莫大な損失だな。"
mission.66.d.tt:0	"その非難は、 我々とは違って自力で灰から立ち上がれなかった者たちの泣き言にすぎない。\n\n"
mission.73.name:0	"反乱"
mission.73.desc:0	"§H[minor_state_event_country.GetName]§!の植民地は悪質な犯罪に悩まされている。\n\n人里離れた場所のどこかに拠点を有する反政府集団が、 §H[minor_state_event_planet.GetName]§!全体のエネルギーセンターや、 主要なインフラに対する破壊活動を開始したのだ。\n\n反乱軍は高度な兵器を装備しており、 民間人の殺害をもいとわない。 すでに数百人が死亡している。 反乱軍の要求は、 §H[minor_state_event_country.GetName]§!の指導権を引き渡すことである。\n\n§H[minor_state_event_country.GetName]§!の高官たちは、 反乱軍を止めなければ帝国規模の内戦が勃発するのではないかと危惧し、 我々の軍事的援助を求めてきている。"
mission.73.a:0	"軍を送れ。"
mission.73.a.tt:0	"§H[minor_state_event_country.GetName]§!軍が反乱軍を鎮圧するのを助けるための支援を送ろう。\n\n"
mission.73.b:0	"支援を拒否する。"
mission.73.b.tt:0	"我々には関係ない。\n\n"
mission.74.name:0	"反乱軍鎮圧"
mission.74.desc:0	"§H[minor_state_event_planet.GetName]§!の反乱軍は大敗北を被った。 我々と§H[minor_state_event_country.GetName]§!の最精鋭から構成された共同軍は、 反乱軍の拠点を発見・包囲し、 敵将のひとりを捕虜とした。\n\n反乱軍の一部は包囲を脱して荒野に逃亡したが、 もはやまとまった戦力は残されておらず、 効果的に戦うこともできない。\n\n§H[minor_state_event_country.GetName]§!は残された反乱軍に速やかに対処すると約束している。"
mission.74.a:0	"慈悲をかけるには値しない。"
mission.74.a.tt:0	"§H[minor_state_event_planet.GetName]§!の反乱軍は鎮圧された、 今のところは。\n\n"
mission.74.b:0	"狩られることハディバーのごとし。"
mission.74.b.tt:0	"§H[minor_state_event_planet.GetName]§!の反乱軍は敵としては不足だ。\n\n"
mission.74.c:0	"児戯にすぎなかったな。"
mission.74.c.tt:0	"包囲は最も基礎的な軍事戦略だ。\n\n"
mission.74.d:0	"戦闘経験は決して無駄にならない。"
mission.74.d.tt:0	"互角の戦いからはほど遠かったが、 わが軍は戦争の経験を深めた。\n\n"
mission.75.name:0	"反乱軍の勢力拡大"
mission.75.desc:0	"§H[minor_state_event_country.GetName]§!はまたもや自分の領土における戦いに敗れた。\n\n反乱軍の占領地はさらに拡大し、 貴重なインフラは破壊され、 都市部の奥深くまで攻めこまれている。 重要目標の誘拐や、 民間人の死者も増加の一途をたどっている。\n\n反乱軍に加わる者の数はまるで洪水のようだ。 §H[minor_state_event_country.GetName]§!は、 反乱軍を放置したとして我々を非難している。"
mission.75.a:0	"根拠のない非難だ。"
mission.75.a.tt:0	"§H[minor_state_event_planet.GetName]§!の反乱軍については、 今後も続報があるだろう。\n\n"
mission.75.b:0	"侮辱だ。"
mission.75.b.tt:0	"ちんけな反乱軍相手に自国の民間人を守ることのできない者たちに非難される筋合いはない。\n\n"
mission.75.c:0	"恥は意志薄弱な者どもの武器だ。"
mission.75.c.tt:0	"我々の不作為が§H[minor_state_event_planet.GetName]§!の反乱軍を助長したなどという無意味な非難は無視しろ。\n\n"
mission.75.d:0	"歴史は勝者が記すのだ。"
mission.75.d.tt:0	"最期の時を迎えつつある体制の意見など気にしなくていい。\n\n"
mission.83.desc:0	"§H[minor_state_event_country.GetName]§!と§H[minor_state_event_country_3rd_party.GetName]§!が兵力を増強している。 両勢力ともにその中間に位置している非占領宙域の正当な領有者は自分だと主張し、 お互いを惑星泥棒と非難し合っている。\n\n問題の宙域の領有権を最初に主張したのは§H[minor_state_event_country.GetName]§!だが、 §H[minor_state_event_country_3rd_party.GetName]§!の歴史記録にはそこを最初に発見・研究したのは自分たちだと記されている。\n\n両勢力ともに、 自らの主張を正当化するために我々の支援を求めてきている。"
mission.83.a:0	"§H[minor_state_event_country.GetName]§!を支援しよう。"
mission.83.a.tt:0	"問題の宙域の領有権を最初に主張したのは、 法手続き上は§H[minor_state_event_country.GetName]§!だ。 彼らを支援しよう。\n\n"
mission.83.b:0	"§H[minor_state_event_country_3rd_party.GetName]§!を支援しよう。"
mission.83.b.tt:0	"問題の宙域の領有権に関する歴史記録の点では、 §H[minor_state_event_country_3rd_party.GetName]§!がまさっている。 彼らを支援しよう。\n\n"
mission.83.c:0	"関わるな。"
mission.83.c.tt:0	"こんな武力闘争に首を突っこむのはよそう。\n\n"
mission.84.name:0	"棍棒外交"
mission.84.a:0	"我々は真実のみを求めているのだ。"
mission.84.a.tt:0	"係争中の領域に関する§H[minor_state_event_country.GetName]§!の主張を支持しよう。\n\n"
mission.84.b:0	"力がすべてを決するのだ。"
mission.84.b.tt:0	"係争中の領域に関する§H[minor_state_event_country.GetName]§!の主張を支持しよう。 文句がある者は戦場で屈服させるのみ。\n\n"
mission.84.c:0	"悪は観点の問題だ。"
mission.84.c.tt:0	"係争中の領域に関する§H[minor_state_event_country.GetName]§!の主張を支持しよう。 §H[minor_state_event_country_3rd_party.GetName]§!がいかなる侮辱をしてこようとも関係ない。\n\n"
mission.84.d:0	"それは事実ではない。"
mission.84.d.tt:0	"係争中の領域に関する§H[minor_state_event_country.GetName]§!の主張を支持しよう。 §H[minor_state_event_country_3rd_party.GetName]§!がどんな証拠を選ぼうとも関係ない。\n\n"
mission.85.name:0	"冷戦への道"
mission.85.desc:0	"武力の誇示がうまくいった。 §H[minor_state_event_country.GetName]§!は軍を撤退させている。 §H[minor_state_event_country_3rd_party.GetName]§!は、 §H[minor_state_event_planet.GetName]§!星系とのあいだの係争宙域の領有権を支持したことで我々に感謝している。\n\n§H[minor_state_event_country.GetName]§!は我々のえこひいきを非難し、 決して屈しないと誓ったが、 自軍の艦船を全面撤退させている。"
mission.85.a:0	"我々は真実をひいきしているのだ。"
mission.85.b:0	"我々は強者をひいきしているのだ。"
mission.85.c:0	"我々は勝者をひいきしているのだ。"
mission.85.d:0	"我々は正義をひいきしているのだ。"
mission.86.name:0	"緊張関係の激化"
mission.86.a:0	"それでも平和は樹立できると信じよう。"
mission.86.a.tt:0	"この紛争でどちらの味方もしなかったせいで、 かえって不安定化してしまった。\n\n"
mission.86.b:0	"小競り合いは面白いものだ。"
mission.86.b.tt:0	"好きなように争わせてやれ。 面白い見世物だ。\n\n"
mission.86.c:0	"哀れな。"
mission.86.c.tt:0	"§H[minor_state_event_country.GetName]§!も§H[minor_state_event_country_3rd_party.GetName]§!も、 我々の脅威ではない。\n\n"
mission.86.d:0	"長期的な視点で考えるべきだ。"
mission.86.d.tt:0	"銀河の隣人同士の争いは、 将来的には我々にとっての好機となるだろう。\n\n"
mission.93.name:0	"ウォーゲーム"
mission.93.desc:0	"§H[minor_state_event_country.GetName]§!が合同軍事訓練に招待してきた。 そのウォーゲームの目的は、 銀河系全体を巻きこむような戦争に対する備えを盤石なものとすることである。 §H[minor_state_event_country.GetName]§!はウォーゲーム中の完全な透明性を約束している。"
mission.93.a:0	"合同訓練に同意しよう。"
mission.93.a.tt:0	"あらゆる軍事シナリオを想定して、 §H[minor_state_event_country.GetName]§!とともに訓練を行おう。\n\n"
mission.93.b:0	"招待を拒否しろ。"
mission.93.b.tt:0	"その申し出は我々にとっての最善ではない。\n\n"
mission.94.name:0	"史上最大の戦略ゲーム"
mission.94.desc:0	"§H[minor_state_event_country.GetName]§!とのウォーゲームは終了した。\n\n銀河系全体を巻きこむような戦争が勃発した場合に敵勢力がどのように行動するか、 それらの戦術・戦略をどのように打ち破るかという点に関して、 貴重なデータが得られた。\n\n我々の防衛レベルは約8.2%上昇した。 死傷者はいない。"
mission.94.a:0	"カチカチカチカチ。"
mission.94.a.tt:0	"カチカチカチカチ。\n\n"
mission.95.name:0	"ありがとう、視聴させてもらうよ"
mission.95.desc:0	"§H[minor_state_event_country.GetName]§!単独でのウォーゲームは終了した。 訓練は大成功だった。 多種多様なシナリオを想定したミッションをいくつも実施し、 訓練から得られたデータを共有してくれた。 将来、 同種の訓練を行う際にはぜひ参加してくれと招待を送ってきた。"
mission.95.a:0	"素晴らしい配信だ。"
mission.95.a.tt:0	"§H[minor_state_event_country.GetName]§!のウォーゲームのデータを詳細に分析しよう。\n\n"
mission.95.b:0	"ミスが多すぎる。"
mission.95.b.tt:0	"§H[minor_state_event_country.GetName]§!は戦争というものがわかっていない。\n\n"
mission.95.c:0	"なんと甘いやつらだ。"
mission.95.c.tt:0	"§H[minor_state_event_country.GetName]§!は味方を作っているつもりだろうが、 我々に弱点を教えているだけだ。\n\n"
mission.95.d:0	"寛大な贈り物だ。"
mission.95.d.tt:0	"§H[minor_state_event_country.GetName]§!は敵ではない、 今はまだ。\n\n"
mission.103.name:0	"非極秘兵器"
mission.103.desc:0	"長距離スキャンにより、 §H[minor_state_event_country.GetName]§!が公的な声明とは裏腹に、 遠隔地の研究施設で秘密裏に非合法な兵器を開発している可能性があることが明らかとなった。\n\nそれに気がついたのは我々だけではない。 その宙域では我々以外にも長距離スキャンを行っている者がいた。 同盟関係にある勢力から、 問題の施設で危険な兵器が開発されている可能性があるということを示す、 同種の情報が提供されているのだ。\n\n§H[minor_state_event_country.GetName]§!は、 そのような兵器は開発していない、 問題の施設では科学研究を行っているだけだと主張している。"
mission.103.a:0	"情報を集めよう。"
mission.103.b:0	"どうでもいい。"
mission.103.b.tt:0	"§H[minor_state_event_country.GetName]§!が自分の領土で何をしようと我々には関係ない。\n\n"
mission.104.name:0	"ここに兵器はなかった"
mission.104.desc:0	"§H[minor_state_event_country.GetName]§!の主張は真実であったということを、 スパイ船が確証した。\n\n遠隔地の施設で極秘兵器が開発されている証拠は存在しない。 彼らがずっと主張していたように、 無害な科学研究しか行われていなかった。\n\n我々は§H[minor_state_event_country.GetName]§!の信頼性を支持する公式声明を発表した。"
mission.104.a:0	"正直さこそ最高の政策だ。"
mission.104.a.tt:0	"当面は§H[minor_state_event_country.GetName]§!の研究施設で情報を収集する理由はなくなった。\n\n"
mission.104.b:0	"疑ったのは間違いだった。"
mission.104.b.tt:0	"§H[minor_state_event_country.GetName]§!の意図に対する疑念は捨てよう、 当面のあいだは。\n\n"
mission.104.c:0	"見せかけは現実とは違う。"
mission.104.c.tt:0	"§H[minor_state_event_country.GetName]§!はまだ何か隠しているかもしれない。 だが今のところは、 支持するふりをしておこう。\n\n"
mission.104.d:0	"幸運な結末だ、 彼らにとっては。"
mission.104.d.tt:0	"§H[minor_state_event_country.GetName]§!は信頼できる隣人であることを証明した。 あるいは、 我々にとっては当面の脅威ではないと証明したと言うべきか。\n\n"
mission.105.name:0	"非合法兵器発見"
mission.105.desc:0	"§H[minor_state_event_country.GetName]§!が遠隔地の研究施設で非合法兵器を開発しているという恐れが真実であることを、 スパイ船が確証した。\n\n§H[minor_state_event_country.GetName]§!は、 公式声明で否定しているにもかかわらず、 我々の鼻先で極秘兵器を開発していたのだ。 我々の同盟者たちは警戒を強めている。\n\n§H[minor_state_event_country.GetName]§!の諜報組織は国家機密を敵に暴露しないよう警告してきた。 暴露すれば、 恐るべき結果を招くと言っている。"
mission.105.a:0	"無駄な脅しには屈しない。"
mission.105.a.tt:0	"§H[minor_state_event_country.GetName]§!は火遊びをしている。\n\n"
mission.105.b:0	"連中に口実を作ってもらおう。"
mission.105.b.tt:0	"§H[minor_state_event_country.GetName]§!が攻撃を仕掛けてきたら、 破壊してやるまでだ。\n\n"
mission.105.c:0	"どうなるか見ものだな。"
mission.105.c.tt:0	"§H[minor_state_event_country.GetName]§!は脅迫している暇があったら防諜に力を注ぐべきだ。\n\n"
mission.105.d:0	"必要ならば焼き払おう。"
mission.105.d.tt:0	"§H[minor_state_event_country.GetName]§!が言うところの「結果」など恐ろしくはない。\n\n"
mission.106.name:0	"不干渉"
mission.106.desc:0	"§H[minor_state_event_country.GetName]§!が遠隔地に有する研究施設で非合法兵器を開発しているという可能性に関する情報を収集しないという決断により、 我々は中立的な立場に置かれた。\n\n§H[minor_state_event_country.GetName]§!は我々が彼らの主権を尊重したことを評価し、 §H銀河系§!のほかの勢力にも同じようにすることを求めている。 この声明に対して、 同盟国は複雑な反応を示している。"
mission.106.a:0	"あえて挑発する必要はない。"
mission.106.a.tt:0	"絶対に必要なのでない限り、 §H[minor_state_event_country.GetName]§!の主権を侵害するようなまねはするまい。\n\n"
mission.106.b:0	"彼らの領土でのことは彼らの問題だ。"
mission.106.b.tt:0	"§H[minor_state_event_country.GetName]§!は我々の領土を侵害したわけではない。 こちらから侵害するようなまねはするまい。\n\n"
mission.106.c:0	"罠のようだった。"
mission.106.c.tt:0	"あれほど多くの耳目が§H[minor_state_event_country.GetName]§!に集まっていたなかで諜報を試みていたら、 手痛い反撃を被っていたかもしれない。\n\n"
mission.106.d:0	"スパイを無駄にはできなかったのだ。"
mission.106.d.tt:0	"我々の目は最も広い視野が得られる場所に集中させなければならない。\n\n"
mission.113.name:0	"暗殺未遂"
mission.113.desc:0	"最も愛された指導者のひとりが下手な未遂に遭ったことで、 §H[minor_state_event_country.GetName]§!が騒然としている。\n\n暗殺者たちは拘束されたが、 尋問が始まる前に毒薬を飲んで自殺してしまった。 ゲノムをスキャンした結果、 暗殺者は§H[minor_state_event_country_3rd_party.GetName]§!から来たということがわかった。\n\nの政府は、 暗殺の首謀者を突き止めるための助力を我々に求めてきている。"
mission.113.a:0	"§H[minor_state_event_country_3rd_party.GetName]§!にスパイを送れ。"
mission.113.a.tt:0	"§H[minor_state_event_country.GetName]§!を調査し、 暗殺計画の出どころを突き止めよう。\n\n"
mission.113.b:0	"中立を維持する。"
mission.113.b.tt:0	"この件には関わらない。\n\n"
mission.114.name:0	"紛争拡大計画の発覚"
mission.114.desc:0	"§H[minor_state_event_country.GetName]§!の暗殺計画の首謀者が発覚した。 §H[minor_state_event_planet.GetName]§!に拠点を有するテロ組織である。\n\n出身惑星を別にすれば、 テロリストたちは§H[minor_state_event_country_3rd_party.GetName]§!の政府とは何の関係もないはぐれものの集団であることをすべての証拠が示唆している。 自分たちの利益のために§H[minor_state_event_country.GetName]§!と§H[minor_state_event_country_3rd_party.GetName]§!との紛争を拡大させようとしていたのだ。\n\n§H[minor_state_event_country.GetName]§!と§H[minor_state_event_country_3rd_party.GetName]§!は陰謀を突き止めたことで我々に感謝し、 テロリストのネットワークは自力で解体すると約束した。"
mission.114.a:0	"支援してやろう。"
mission.114.a.tt:0	"テロリストの陰謀によって§H[minor_state_event_country.GetName]§!と§H[minor_state_event_country_3rd_party.GetName]§!が交戦することはなかった、 今回はな。\n\n"
mission.114.b:0	"テロリストはみな卑怯者だ。"
mission.114.b.tt:0	"連中の母親の額はつるつるしていのだろう。\n\n"
mission.114.c:0	"悪くない。"
mission.114.c.tt:0	"ふたつの劣等種族を操って戦争をさせるだと？ くだらないが、 それもまた陰謀か。\n\n"
mission.114.d:0	"速やかに正義が下されることを願う。"
mission.114.d.tt:0	"§H[minor_state_event_country.GetName]§!と§H[minor_state_event_country_3rd_party.GetName]§!が理想的な協力関係を強めることを願う。\n\n"
mission.115.name:0	"テロの勝利"
mission.115.a:0	"証拠がない。"
mission.115.a.tt:0	"§H[minor_state_event_country_3rd_party.GetName]§!の関与を示す十分な証拠は存在しない。\n\n"
mission.115.b:0	"自分たちの戦いを我々に押しつけたいだけだ。"
mission.115.b.tt:0	"クリンゴンは他者に使われるための剣ではない。\n\n"
mission.115.c:0	"犬同士が食い合うのを気にする者などいるか？"
mission.115.c.tt:0	"気にするべきことはほかにもっとある。\n\n"
mission.115.d:0	"我々には関係ない。"
mission.115.d.tt:0	"この問題にはこれ以上の関心を注げない。\n\n"
mission.123.name:0	"壁に耳あり"
mission.123.desc:0	"§H[minor_state_event_country.GetName]§!は§H[minor_state_event_country_3rd_party.GetName]§!が自分たちをスパイしていると考えている。 §H[minor_state_event_country.GetName]§!の衛星軌道で発見されたクローク状態のナナイト中継機が、 不連続の亜空間通信を§H[minor_state_event_country_3rd_party.GetName]§!に送っていたのだ。\n\n§H[minor_state_event_country.GetName]§!は盗聴装置を破壊することなく、 我々にとある提案をしてきた。 装置をハッキングし、 §H[minor_state_event_country_3rd_party.GetName]§!に気取られることなく盗聴し返すつもりなのだという。\n\n見返りとして、 §H[minor_state_event_country.GetName]§!が敵国から得た情報をこちらにもすべて共有してくれるらしい。"
mission.123.a:0	"§H[minor_state_event_country_3rd_party.GetName]§!に諜報をやり返してやろう。"
mission.123.a.tt:0	"盗聴される者が、 する者となるわけだ。\n\n"
mission.123.b:0	"提案を拒否しろ。"
mission.123.b.tt:0	"今回は§H[minor_state_event_country.GetName]§!だけでやってもらおう。\n\n"
mission.124.name:0	"カウンターのカウンター"
mission.124.a:0	"間違いはない。"
mission.124.a.tt:0	"我々の諜報ネットワークは熟練している。\n\n"
mission.124.b:0	"頭が痛くなってくる。"
mission.124.b.tt:0	"クリンゴンは影でこそこそしている暇などない。\n\n"
mission.124.c:0	"素晴らしい。"
mission.124.c.tt:0	"仲間に対するスパイが可能なのに、 敵に対するスパイだけを行う理由があるだろうか？\n\n"
mission.124.d:0	"詮索することは国家の魂である。"
mission.124.d.tt:0	"ある意味で、 我々にはそれしかない。\n\n"
mission.125.name:0	"読んだら燃やせ"
mission.125.desc:0	"§H[minor_state_event_country.GetName]§!が警告文を送ってきた。\n\n§H[minor_state_event_country_3rd_party.GetName]§!に対する対抗諜報への協力を拒否したところ、 §H[minor_state_event_country.GetName]§!の諜報員は衛星周回軌道上の盗聴器のもとへ戻り、 独力で作業をしようとしたが、 クローク状態のナナイト中継機はすでに自壊していた。\n\nそのことに激怒した§H[minor_state_event_country.GetName]§!は、 我々が情報を漏洩したと非難してきている。"
mission.125.a:0	"古典的なスパイのやり口だ。"
mission.125.a.tt:0	"§H[minor_state_event_country_3rd_party.GetName]§!が盗聴器をむざむざと利用されるのを防ぐために破壊するのは予想しておくべきだった。\n\n"
mission.125.b:0	"どの口で言っている？"
mission.125.b.tt:0	"§H[minor_state_event_country.GetName]§!は感謝するべきだ。 少なくとも爆発はしなかったのだから。\n\n"
mission.125.c:0	"素人め。"
mission.125.c.tt:0	"§H[minor_state_event_country.GetName]§!にはせいぜい死にゆく鳥のようにじたばたさせておけ。\n\n"
mission.125.d:0	"良質なナナイトの浪費だ。"
mission.125.d.tt:0	"そのような貴重な資源の浪費を目にすると心が痛む。\n\n"
mission.133.name:0	"外交の役得"
mission.133.desc:0	"§H[minor_state_event_country.GetName]§!が外交官の滞在延長を提案してきた。 その提案によると、 こちらの総督を§H[minor_state_event_planet.GetName]§!の星系基地にある迎賓館でもてなし、 最高級の食事と飲み物を提供してくれるのだという。 提示されている予定表には§H[minor_state_event_planet.GetName]§!の美と独自性を際立たせているあらゆる名所へのツアーも含まれている。 費用の心配はしなくていいとのことだ。"
mission.133.a:0	"返事はイエスだ。"
mission.133.a.tt:0	"§H[minor_state_event_country.GetName]§!での豪勢な外交休暇のために総督を送ってやろう。\n\n"
mission.133.b:0	"興味がない。"
mission.133.b.tt:0	"その招待は拒否しろ。\n\n"
mission.134.name:0	"快適さの芸術"
mission.134.a:0	"有意義な訪問だった。"
mission.134.a.tt:0	"§H[minor_state_event_country.GetName]§!のおもてなし精神には感銘を受けた。\n\n"
mission.134.b:0	"過度な快適さは弱者を生む。"
mission.134.b.tt:0	"§H[minor_state_event_country.GetName]§!の食い物など、 クリンゴン料理の足元にも及ばない。\n\n"
mission.134.c:0	"彼らが見せてきたのは見せたいものだけだ。"
mission.134.c.tt:0	"美しいファサードの裏にはひび割れた壁が必ずあるものだ。\n\n"
mission.134.d:0	"毒の花が甘い香りを発することもある。"
mission.134.d.tt:0	"我々の利益になる限り、この親切を覚えておいてやろう。\n\n"
mission.135.name:0	"また一緒に遊ぶと約束して"
mission.135.a:0	"なんと親切なことか。"
mission.135.a.tt:0	"贈り物は誰だってうれしい。\n\n"
mission.135.b:0	"そんなものはどうでもいい。"
mission.135.b.tt:0	"ガグーなど送ってくるべきではなかった。\n\n"
mission.135.c:0	"開封する前にスキャンしろ。"
mission.135.c.tt:0	"諜報機器が入っているようには見えないが、 検査して困る者はいない。\n\n"
mission.135.d:0	"豊かな星に住んでいるのだろうな。"
mission.135.d.tt:0	"今後は§H[minor_state_event_system.GetName]§!の見せかけの惜しみなさに注意を払おう。\n\n"
mission.143.name:0	"銀河平和サミット"
mission.143.a:0	"参加しよう。"
mission.143.b:0	"参加はしない。"
mission.143.b.tt:0	"今はそんな場合ではない。\n\n"
mission.144.name:0	"平和のための会議"
mission.144.a:0	"戦争は常に最後の手段であるべきだ。"
mission.144.a.tt:0	"この§H銀河系§!における戦争の勃発を防ぐためなら何だってしよう。\n\n"
mission.144.b:0	"対話、 対話、 対話。"
mission.144.b.tt:0	"一度たりとも死闘が起こらない集会など、 時間の無駄でしかない。\n\n"
mission.144.c:0	"それも所詮は見せかけだけだ。"
mission.144.c.tt:0	"まるで戦争遂行能力を放棄したかのようだな。\n\n"
mission.144.d:0	"平和は長期的な計画である。"
mission.144.d.tt:0	"我々を抑圧する軍事力を§H銀河系§!から駆除しない限り、 このような対話はせいぜい数百年間の効力しか持たない。\n\n"
mission.145.name:0	"反会議ブルース"
mission.145.a:0	"我々の意図を誤解している。"
mission.145.a.tt:0	"対話に参加しなかったことで、 §H銀河系§!の平和に対する我々のイメージが損なわれてしまった。\n\n"
mission.145.b:0	"おしゃべりで戦いに勝つことはできない。"
mission.145.b.tt:0	"やつらがテーブルを囲んでおしゃべりしているうちに、 刃を研いでおこう。\n\n"
mission.145.c:0	"参加するのは興味深い集会だけだ。"
mission.145.c.tt:0	"あるいは、 秘密を知ることのできる集会だな。\n\n"
mission.145.d:0	"この中傷はそっくりそのまま返してやる。"
mission.145.d.tt:0	"§H[minor_state_event_country.GetName]§!の悪辣な声明は決して忘れない。\n\n"
mission.153.name:0	"カロリー不足"
mission.153.desc:0	"§H[minor_state_event_country.GetName]§!の母星における予期せぬ悪天候がもたらした災害によって、 供給網が破壊され、 多くの人々が食料を得られずにいる。\n\nインフラの損害はすさまじく、 §H[minor_state_event_country.GetName]§!がそれらを修復するためには数年がかかるだろう。\n\n飢餓を防ぐために緊急での食料輸送と、 苦境に陥った彼らを助けるという保証を求めてきている。"
mission.153.a:0	"§H[minor_state_event_country.GetName]§!の供給網を助けてやろう。"
mission.153.a.tt:0	"§H[minor_state_event_planet.GetName]§!に総督を送り、 修復の試みを監督してやろう。\n\n"
mission.153.b:0	"支援物資を送れ。"
mission.153.b.tt:0	"飢餓を防ぐために§H[minor_state_event_planet.GetName]§!に食料を送ってやろう。\n\n"
mission.153.c:0	"支援を拒否する。"
mission.153.c.tt:0	"今回は§H[minor_state_event_country.GetName]§!を助けることはできない。\n\n"
mission.154.name:0	"緊急支援"
mission.154.desc:0	"§H[minor_state_event_planet.GetName]§!に緊急で送った支援物資により、 飢餓状態の悪化は防ぐことができた。\n\n食料の輸送と同時に、 総督が§H[minor_state_event_planet.GetName]§!へ向かい、 この危機を乗りこえるために継続的な支援を行うことを先方の高官たちに約束した。"
mission.154.a:0	"多くの人命を救った。"
mission.154.a.tt:0	"十分な食事を得る権利は万人にある。\n\n"
mission.154.b:0	"我々の約束は空言ではない。"
mission.154.b.tt:0	"クリンゴンは言葉を重んじる。\n\n"
mission.154.c:0	"今は種をまけ。 刈るのはあとだ。"
mission.154.c.tt:0	"§H[minor_state_event_country.GetName]§!を助ければ助けるほど、 我々が得るものも増える。\n\n"
mission.154.d:0	"飢餓は我々もかろうじて乗りこえた。"
mission.154.d.tt:0	"過去の失敗を繰り返さないためのテクノロジーと経験を我々は持っている。\n\n"
mission.155.name:0	"一時的救済"
mission.155.desc:0	"§H[minor_state_event_planet.GetName]§!に緊急で送った支援物資により、 当面の食糧不足は解消できた。\n\n供給網は依然として混乱しているが、 §H[minor_state_event_country.GetName]§!の人々がすぐに飢餓に直面することはないだろう。\n\n§H[minor_state_event_country.GetName]§!は、 我々が生存のために必要な最小限の物資を送ってやったことに感謝している。"
mission.155.a:0	"できる限りのことはした。"
mission.155.a.tt:0	"この緊急支援で§H[minor_state_event_country.GetName]§!が立ち直ってくれるといいが。\n\n"
mission.155.b:0	"感謝の言葉とは言いがたいな。"
mission.155.b.tt:0	"我々の食べ物は口に合わなかったらしい。\n\n"
mission.155.c:0	"これが将来の利益につながる。"
mission.155.c.tt:0	"いつか§H[minor_state_event_country.GetName]§!に見返りを要求しよう。\n\n"
mission.155.d:0	"我々のおかげで§H[minor_state_event_country.GetName]§!は生きのびられる。"
mission.155.d.tt:0	"食料は文明の生命力である。\n\n"
mission.156.name:0	"まだ腹が減ってる……"
mission.156.a:0	"がっかりさせてしまったな。"
mission.156.a.tt:0	"§H[minor_state_event_country.GetName]§!の飢えた人々を助けるためにできることがもっとあったかもしれない。\n\n"
mission.156.b:0	"安っぽい言葉だ。"
mission.156.b.tt:0	"問題を解決したいのか？ だったら相手になってやる。\n\n"
mission.156.c:0	"どうでもいい。"
mission.156.c.tt:0	"名誉毀損だ。"
mission.156.d:0	"我々のおかげで§H[minor_state_event_country.GetName]§!は生きのびられる。"
mission.156.d.tt:0	"我々の人格に対するこのような攻撃を許してはならない。\n\n"
country.99991.name:0	"泥棒"
country.99991.desc:0	"システムが一時的に弱体化してしまい、 泥棒が容易に侵入して資源を窃盗できるようになった。"
country.99991.a:0	"一杯食わされたようだ……"
country.8040.name:0	"新文明とのファーストコンタクト"
country.8040.ufop.desc:0	"異星人文明と接触した。 §H銀河系§!に知性を持った種族がいることはすでに知っていたが、 知的生命体の発見は常に、 我々の宇宙に存在する§H異文化§!について知る機会を与えてくれる。"
country.8040.klingon.desc:0	"異星人文明の領域に足を踏み入れた。 §H銀河系§!にはほかにも弱い種族がいることは知っていたが、 知的生命体の発見は常に、 §H潜在的な敵§!について知る機会を与えてくれる。"
country.8040.romulan.desc:0	"異星人文明を検知した。 §H銀河系§!に劣等種族がいることはすでに知っていたが、 いわゆる知的生命体の発見は常に、 §H予期せぬ敵§!について知る機会を与えてくれる。"
country.8040.cardassian.desc:0	"異星人文明と遭遇した。 §H銀河系§!に取るに足らない種族がいることはすでに知っていたが、 知的生命体の発見は常に、 §H人民§!にとっての潜在的脅威について知る機会を与えてくれる。"
country.8040.a:0	"両手を広げて迎えよう。"
country.8040.a.tt:0	"この異性種族とは好ましい関係を築きたいものだ。\n\n"
country.8040.b:0	"ヌクネハ？"
country.8040.b.tt:0	"連中の望みは？\n\n"
country.8040.c:0	"ジョラン・トルー"
country.8040.c.tt:0	"こんにちは。\n\n"
country.8040.d:0	"ごきげんよう。"
country.8040.d.tt:0	"§H連合§!よりご挨拶申し上げる。\n\n"
country.8040.e:0	"異星人か。"
country.8040.e.tt:0	"知的生命体の発見はいつまで経ってもうれしいものだ。\n\n"
country.8041.name:0	"市民たちの動揺"
country.8041.ufop.desc:0	"最近発見された異星文明との接触に関する§H論争§!が§H連邦§!全土を席巻している。\n\nこの発見は、 §H銀河系§!において文化を発展させた知的生命体は比較的似通っているという、 科学者たちの長きにわたる仮説を確証している。"
country.8041.klingon.desc:0	"最近発見された新たな異星文明との接触に関する§H闘争§!が§H帝国§!全土を席巻している。\n\nこの発見は、 §H銀河系§!において文化を発展させた知的生命体は比較的似通っているという、 顧問たちの長きにわたる仮説を確証している。"
country.8041.romulan.desc:0	"最近発見された新たな異星文明との接触に関する§H噂§!が§H帝国§!全土を席巻している。\n\nこの検知は、 §H銀河系§!において文化を発展させた知的生命体は比較的似通っているという、 元老院議員たちの長きにわたる仮説を確証している。"
country.8041.cardassian.desc:0	"最近発見された新たな異星文明との接触に関する§H非公式の憶測§!が§H連合§!全土を席巻している。\n\nこの遭遇は、 §H銀河系§!において文化を発展させた知的生命体は比較的似通っているという、 人民の長きにわたる仮説を確証している。"
country.8041.a:0	"知識が我々を団結させる。"
country.8041.a.tt:0	"宇宙についての知識が深まるほど、 すべての生命がさらに生きやすくなる。\n\n"
country.8041.b:0	"刃を研げ。"
country.8041.b.tt:0	"遭遇した種族が増えるほど、 よき闘争の機会が増える。\n\n"
country.8041.c:0	"準備はできている。"
country.8041.c.tt:0	"やつらは我々には敵わない。 だが、 愚か者どもはやってみたがるものだ。\n\n"
country.8041.d:0	"野営地の増設を計画しろ。"
country.8041.d.tt:0	"すべての者に奉仕の機会を与えよう。 本人の意志は関係ない。\n\n"
country.8041.e:0	"空から目をそらすな。"
country.8041.e.tt:0	"ほかにももっと多くの文明がある。\n\n"
country.8042.name:0	"時代精神の転換"
country.8042.ufop.desc:0	"新たな種族との最近の接触が§H連邦§!の心と精神をつかんだ。\n\n§H銀河系§!は知的生命体が稀な空っぽの海などではなく、 生命力に満ちた多数の文化が散らばる§H多島海§!なのだという考えが日に日に強くなっている。"
country.8042.klingon.desc:0	"新たな種族との最近の接触が戦士たちの心に火を灯した。 大広間には戦の雄叫びとぶつかり合う盃の音がこだましている。\n\n§H銀河系§!は知的生命体が稀な空洞などではなく、 戦うに値する敵手で満ちた§H狩猟場§!なのだという考えが日に日に強くなっている。"
country.8042.romulan.desc:0	"新たな種族との最近の接触が、 §H帝国全土§!の社交クラブで白熱した論争を巻き起こしている。\n\n§H銀河系§!は知的生命体が稀な静寂の空洞などではなく、 紆余曲折で満ちた§H危険な庭園§!なのだという考えが日に日に強くなっている。"
country.8042.cardassian.desc:0	"新たな種族との最近の接触のせいで、 §H公衆§!による有害な情報の閲覧を取りしまる検閲官たちは多忙を極めている。\n\n§H銀河系§!は知的生命体の稀な、 住む者さえほとんどいない宙域などではなく、 多種多様な種族で満ちた§H成長体§!なのだという考えを抑圧するのは日に日に困難になっている。"
country.8042.a:0	"新たなる生命の探索を続けよう。"
country.8042.a.tt:0	"§H銀河系§!は本当に驚くべき場所だ。\n\n"
country.8042.b:0	"レー・タイ・ゴット・トゥクダジ・ジェ。"
country.8042.b.tt:0	"誰もが必ず部族に属している。\n\n"
country.8042.c:0	"フヴァット。"
country.8042.c.tt:0	"忌まわしい……\n\n"
country.8042.d:0	"スクラグ……"
country.8042.d.tt:0	"翻訳不可。\n\n"
country.8042.e:0	"警戒を怠るな。"
country.8042.e.tt:0	"宇宙にはほかにも無数の知性種族が住んでいる。\n\n"
romulan_supernova.20.name:0	"銀河間報告：ロミュラスの太陽"
romulan_supernova.20.desc:0	"§Hロミュラス星系§!で何か妙なことが起こっている。 一流の科学者たちの予備的報告によると、 §Hロミュラスの太陽§!から発せられる太陽フレアが「極めて異常」だという。 "
romulan_supernova.20.a:0	"わかった。"
romulan_supernova.7.name:0	"疑わしいフレア"
romulan_supernova.7.desc:0	"§Hロミュラスの太陽§!に何が起こっているかを研究するのにはコストと時間がかかる。"
romulan_supernova.7.a:0	"さらに調査しろ。"
romulan_supernova.6.name:0	"疑わしいフレア"
romulan_supernova.6.desc:0	"§Hロミュラスの太陽§!に何が起こっているかを研究するのにはコストと時間がかかる。"
romulan_supernova.6.a:0	"さらに調査しろ。"
romulan_supernova.21.name:0	"銀河間報告：ロミュラスの太陽"
romulan_supernova.21.desc:0	"§Hロミュラスの太陽§!がスーパーノヴァを起こそうとしていることは疑いようがない。 §Hヴァルカン§!の§Hスポック大使§!を含め、 専門家たちは大災厄を避けるか、 遅らせるための方法を思案している。 けれども、 指導的な科学者たちは、 もはや時間の問題だという意見で一致している……"
romulan_supernova.21.a:0	"待つほかない。"
romulan_supernova.22.name:0	"銀河間報告：ロミュラスの太陽"
romulan_supernova.22.desc:0	"§Hロミュラスの太陽§!から発せられる泡立つような太陽フレアが諸文明を終焉させるのではないかという恐怖が§H銀河系§!を満たしている。\n\n共同で緊急研究計画を遂行したものの、 専門家たちはスーパーノヴァを阻止することも、 遅らせることもできないと言っている。 我々の銀河は完全な暗闇の時代に突入しつつある。 破滅の日は近い……"
romulan_supernova.22.a:0	"恐ろしい。"
romulan_supernova.13.name:0	"爆発間近"
romulan_supernova.13.desc:0	"§Hロミュラス星系§!全体が数年のうちにこの宇宙から消え去ってしまうだろう。 報告によると、 政府高官の多くはすでに逃げだしたらしい。 母星を見捨てるつもりはないと言って避難を拒否した者も多い。 "
romulan_supernova.13.a:0	"銀河が引き裂かれてしまう。"
romulan_supernova.23.name:0	"銀河間報告：ロミュラスの太陽"
romulan_supernova.23.desc:0	"§Hロミュラスの太陽§!が急速に衰えはじめた。 §Hロミュラス星系§!を混乱が席巻している。 終焉の日は近い。"
romulan_supernova.23.a:0	"ロミュラスの希望は失われたか。"
romulan_supernova.4.name:0	"ロミュラスのスーパーノヴァ"
romulan_supernova.4.desc:0	"ものの数秒のあいだに、 すべてを包みこむ光の炸裂が§H銀河系§!を突きぬけ、 その途上にあるすべてを消し去った。 §Hロミュラスの太陽§!は爆発し、 無数の人命を奪った。\n\nだが、 §Hヴァルカン§!の§Hスポック大使§!は、 赤色物質を使ってブラックホールを作り、 大災厄の爆発エネルギーを吸収することで、 スーパーノヴァの拡大を防ぐことに成功した。\n\n§H銀河系§!の一部は救われたが、 この大破壊から復旧するには数百年はかかるだろう。"
romulan_supernova.4.a:0	"暗黒の日だ。"
romulan_supernova.3.name:0	"ロミュラスはもう終わりだ"
romulan_supernova.3.desc:0	"ものの数秒のあいだに、 すべてを包みこむ光の炸裂が§H銀河系§!を突きぬけ、 その途上にあるすべてを消し去った。 §Hロミュラスの太陽§!は爆発し、 §Hロミュラス§!を消し去った。 かつて文明が栄えた場所には、 砕かれた岩しか残されていない。\n\nだが、 §Hヴァルカン§!の§Hスポック大使§!は、 赤色物質を使ってブラックホールを作り、 大災厄の爆発エネルギーを吸収することで、 スーパーノヴァの拡大を防ぐことに成功した。 けれども、 その日に失われたものは計りしれない。\n\nこの大破壊から復旧するには数百年はかかるだろう。"
romulan_supernova.3.a:0	"太陽はもうない。"
romulan_supernova.3.a.tt:0	"少なくとも人々は生きのびた。"
romulan_supernova.3.b:0	"多くのものが失われた。"
romulan_supernova.3.b.tt:0	"文明はいずれ再建されるだろう。"
romulan_supernova.3.c:0	"最悪の暗黒時代が我々を待ち受けている。"
romulan_supernova.3.c.tt:0	"最後の植民地が恐るべき運命に見舞われたのだ。"
romulan_supernova.3.d:0	"世界を失った。"
romulan_supernova.3.d.tt:0	"世界は完全に失われた。 星系そのものが廃墟と化したのだ。"
romulan_supernova.12.name:0	"ロミュラスの未来"
romulan_supernova.12.desc:0	"粉々になってしまったが、塵の中で滅びゆく§Hロミュラス§!をこのまま見過ごすことはできない。\n\n太陽の爆発があまりにも多くのものを奪った一方で、 灰の中から復活する機会も与えてくれた。 苦境からの復活はカーデシア人の十八番のように語られている。\n\n全§H銀河系§!が§Hロミュラス§!の変貌を目の当たりにするだろう。 廃墟から遺宝となる、 最初の惑星になるのだ。\n\n我々の太陽はこの宇宙に留まっているには強大すぎたと、 歴史は語り続けるだろう。 今、 残されたものは力の象徴として利用しようではないか。"
romulan_supernova.12.a:0	"わがロミュラス。"
romulan_supernova.12.a.tt:0	"砕かれた星から天然資源を回収しよう。"
romulan_supernova.12.b:0	"ロミュラスに栄光あれ。"
romulan_supernova.12.b.tt:0	"いずれロミュラン人は再びすべての他文明を凌駕するだろう。 そういう運命にある。"
mission.160.name:0	"過去の犯罪"
mission.160.ufop.desc:0	"§H[crimes_of_the_past_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「§H[crimes_of_the_past_colony.GetName]§!の入植者たちは我々の最初の宇宙船を建造した労働者たちの血を引く建造者である。 連邦が生まれるはるか前から、 中央から排除された共同体に属する労働者階級の人々が、 いつか§H星々§!に手を伸ばすために危険な環境で働いていたのだ。\n\n初期の宇宙船工の多くは労働災害で死んだ。 その家族たちは適切な手当を受けとることさえなく、 土地をめぐって突発した所有権争いによって家を失うことさえあった。 現在、 §H宇宙艦隊本部§!を擁する土地も例外ではない。\n\n§H[crimes_of_the_past_colony.GetName]§!の入植者たちは、 ついにその§H不正§!に対処するよう求めてきている」§!\n\n通信終わり。"
mission.160.klingon.desc:0	"§H[crimes_of_the_past_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「§H[crimes_of_the_past_colony.GetName]§!の入植者は§Hクヴァーマグ§!を崇拝する共同体だ。 はるかな昔、 第二の§Hカーレス§!が偉大なる戦士の子宮より生まれ、 すべてのクリンゴン人に永遠の栄光をもたらすという予言が§Hクリンゴン帝国§!を引き裂いた。\n\n§Hクヴァーマグの予言§!を信じる者たちの大半は、 100年以上前に§Hデルタ象限§!へ逃亡した。 残された連中は迫害され、 中には雇われの暗殺者として生をつないだ者もいる。\n\n§H[crimes_of_the_past_colony.GetName]§!の入植者たちは、 ほかの氏族と同様に扱われることを求めてきている。 私は彼らの世界をこの身で訪れ、 その主張の正当性を確かめてみたい……特に、 狂信者どもが§Hスト・ヴォ・コー§!へ至る資格を有しているかを確かめたいのだ」§!\n\n通信終わり。"
mission.160.romulan.desc:0	"§H[crimes_of_the_past_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「§H[crimes_of_the_past_colony.GetName]§!の入植者たちは、 §Hキトマーの破壊活動§!を成功へと導き、 §H引退したスパイ§!の共同体だ。 現在は、 §Hクリンゴン帝国§!による報復を避けるために隠れて暮らしている。\n\n我々が銀河に覇権を確立するはるかな昔、 §H星間帝国§!は§Hクリンゴンどもと惑星連邦§!より数えきれぬほどの辱めを受けてきた。 これらふたつの最大の敵が手を組んだとき、 我々は手をこまねいて屈服させられるわけにはいかなかった。\n\n§H[crimes_of_the_past_colony.GetName]§!の引退したスパイたちは、 §Hキトマーの陰謀§!に参加したことを認めるよう求めてきている。 私はこの身で彼らのもとを訪れ、 その軍事的業績を賞するに値するか確かめてみたい」§!\n\n通信終わり。"
mission.160.cardassian.desc:0	"§H[crimes_of_the_past_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「§H[crimes_of_the_past_colony.GetName]§!の入植者たちは、 最後の§Hヘビティア人§!彫刻家の子孫を称する§H芸術家§!の共同体だ。 その§Hジェヴォナイト§!彫刻は、 人民の苦痛に満ちた歴史を形作る様々な時代の中で少数派層が味わってきた独自の苦しみや困難を描いている。\n\nそれらの芸術は§H違法§!である。 一部はすでに没収され、 それを作った連中は重労働送りになった。\n\n§H[crimes_of_the_past_colony.GetName]§!は、 自分たちが人民の栄光ある文化を保存しており、 その芸術は§Hカーデシア§!文明を新たな水準へ昇華させるものだと主張している。 私はそうした彫刻の潜在的な§Hプロパガンダ価値§!を実地で調査してみたい。§!\n\n通信終わり。"
mission.160.a:0	"[crimes_of_the_past_leader.GetName]を[crimes_of_the_past_colony.GetName]へ送れ"
mission.160.a.tt:0	"移動日程が決まり次第、 問題を処理しよう。\n\n"
mission.160.b:0	"そいつらを殺して我々の痕跡を隠せ"
mission.160.b.tt:0	"§Hキトマーの虐殺§!に我々が関与した証拠を残してはならない。\n\n"
mission.160.c:0	"粛清しよう"
mission.160.c.tt:0	"反逆的な空想によってカーデシアの思想の泉を汚させてはならない\n\n"
mission.160.d:0	"今はいい"
mission.160.d.tt:0	"やるべきことはほかにある\n\n"
mission.161.name:0	"我々は忘れてはいない"
mission.161.ufop.desc:0	"§H[crimes_of_the_past_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「数か月にわたる調査を経て、 最初の宇宙船を建造するために家も命も失った人々の子孫である§H[crimes_of_the_past_colony.GetName]§!の建造者の共同体に対する補償が行われた。\n\n彼らが失ったものを返すことはできないが、 この補償は、 我々の前任者である政府がその家族に強いた世代を超える犠牲と心的外傷を認めるものである。\n\n§H[crimes_of_the_past_colony.GetName]§!の人々は、 自らの惑星を§H銀河系§!における全建造者のための聖地に指定し、 その独特の文化と歴史を称賛した。 私は§H連邦§!の全力を挙げてその夢を実現させることを誓った。§!\n\n通信終わり。"
mission.161.klingon.desc:0	"§H[crimes_of_the_past_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「数か月にわたる入念な研究と瞑想を経て、 §H[crimes_of_the_past_colony.GetName]§!に住む§Hクヴァーマグの狂信者§!が§Hスト・ヴォ・コー§!へ至ることを禁止されるべき神学的理由はないと判断した。\n\nほかの氏族と同様の完全な権利と特権を認められるべきだという彼らの主張を私は支持する。 彼らの戦闘力はこの両の拳で確かめ、 その技量が激烈かつ効果的なものであることを知った。\n\n§H[crimes_of_the_past_colony.GetName]§!のクリンゴン人は、 これまでに私が目にしてきた中でも最も好戦的な戦士である。 §Hクヴァーマグ§!の信者たちが劣等クリンゴン人として扱われてきたのは恥ずべきことだ」§!\n\n通信終わり。"
mission.161.romulan.desc:0	"§H[crimes_of_the_past_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「盛大な式典を経て、 §H[crimes_of_the_past_colony.GetName]§!に住む引退したスパイたちは、 §Hキトマーの任務§!に参加したことをついに認められた。\n\n彼らの勲章は終わりなきたいまつの列の中で短剣のようにきらめいていた。 いくつもの目が、 功績を認められた老§Hスパイ§!たちの誇らしい姿を見て、 同時に涙していた。\n\n当然のことながら、 §Hロミュラン星間帝国§!は、 大昔に§Hキトマー§!で発生した悲劇的な事故への関与を公的には否定している」§!\n\n通信終わり。"
mission.161.cardassian.desc:0	"§H[crimes_of_the_past_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「数か月間にわたって、 §H[crimes_of_the_past_colony.GetName]§!の§H芸術家§!たちによって作られた荘厳な§Hジェヴォナイト§!彫刻を鑑賞した結果、 私は彼らの共同体に対する迫害を即座に全面停止することを進言する。\n\n§H[crimes_of_the_past_colony.GetName]§!の芸術家たちが作っているのは、 我々の人民と歴史を歪曲・非難するような悪辣な作品ではなく、 我々の§H闘争§!を崇敬する美と複雑性を特徴とする不朽の作品である。\n\nこれらの彫刻を今すぐに賛美し、 §Hカーデシア連合§!の全市民がそれらを鑑賞できるようにすることを提言する。§!\n\n通信終わり。"
mission.161.a:0	"彼らの犠牲は忘れない"
mission.161.a.tt:0	"不正が歴史の闇に消えさることを許してはならない。"
mission.161.b:0	"ティクダク・ホスナ・トゥルー"
mission.161.b.tt:0	"真の力は心にある。"
mission.161.c:0	"キトマー？ 何のことだ？"
mission.161.c.tt:0	"聞いたこともない"
mission.161.d:0	"彫刻を国有化せよ"
mission.161.d.tt:0	"今後§H[crimes_of_the_past_colony.GetName]§!で生まれる作品はすべて検閲の対象となる"
mission.161.e:0	"ファイルを閉じろ"
mission.161.e.tt:0	"報告することはもうない"
mission.162.name:0	"[crimes_of_the_past_colony.GetName]に埋められた歴史"
mission.162.ufop.desc:0	"§H[crimes_of_the_past_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「§H[crimes_of_the_past_colony.GetName]§!の建造者共同体が被った過去の不正を調査しないという決断は、 階級差別、 構造的無能力、 差別をめぐって、 §H連邦全土§!を巻きこむ激論を招いた。\n\nこの結果には悲しみと怒りを禁じえないが、 本件に関する履歴を閲覧した私にとって驚くようなことではなかった」§!\n\n通信終わり。"
mission.162.klingon.desc:0	"§H[crimes_of_the_past_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「§H[crimes_of_the_past_colony.GetName]§!に住む§Hクヴァーマグ§!の狂信者たちの要求を調査しないという決断は、 あからさまな分断の脅威を招いた。\n\n§H[crimes_of_the_past_colony.GetName]§!の狂信者は、 我々がこの決断を遠からず後悔すると言っている。 §Hクヴァーマグの母親§!はすでに狂信者たちの中にいるというのだ。 母親は§Hクリンゴン人の救世主§!を生むまでに10,000人の敵を屠るとされている。\n\n§Hクヴァーマグ§!が我々を何から救ってくれるのかについては、 狂信者どもは明らかにしなかった」§!\n\n通信終わり。"
mission.162.romulan.desc:0	"§H[crimes_of_the_past_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「§H[crimes_of_the_past_colony.GetName]§!に住む引退したスパイたちが§Hキトマーの任務§!を成功へと導くのに関与したことを公的に認めないという決断は、 不満をもって迎えられた。\n\n我々の現在の覇権を確立するのに貢献した者たちを見捨てたという非難の声が、 §H星間帝国§!の指導者たちに向けられている。\n\n非難者たちはすべて速やかに処理した』§!\n\n通信終わり。"
mission.162.cardassian.desc:0	"§H[crimes_of_the_past_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「§H[crimes_of_the_past_colony.GetName]§!で作られている国家反逆的な芸術を調査しないという決断は、 予想どおりの結果を招いた。 §H芸術家たち§!は問題の§Hジェヴォナイト§!彫刻を作り続けている。\n\nしかし、 §H検閲委員会§!が注意しなければ、 それらの彫刻に関心を持つ者はそれほど多くはない。 つまり、 非常に特殊な一部の知識人集団を禁止の対象とすればいい。 そうした集団は政府の被雇用者のみで構成されており、 すでに全員§H監視中§!である」§!\n\n通信終わり。"
mission.162.a:0	"恥ずべき結果だ"
mission.162.a.tt:0	"将来はもっとうまくやれるだろう。"
mission.162.b:0	"実のない脅しは不名誉よりもなお悪い"
mission.162.b.tt:0	"好きなようにバトレスで遊ばせておいてやれ。 どうでもいいことだ。"
mission.162.c:0	"治安妨害は相応の結果を伴う"
mission.162.c.tt:0	"この件についての話は二度としない"
mission.162.d:0	"知識人は信用しない"
mission.162.d.tt:0	"我々のために働いていてもだ"
mission.163.name:0	"読んだら燃やすこと"
mission.163.desc:0	"§H[crimes_of_the_past_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「§H[crimes_of_the_past_colony.GetName]§!の不都合な秘密を処理した。 引退したスパイは全員を§Hキトマーの虐殺§!に違法に関与した罪で刑事告発する起訴状を発行したのだ。\n\n起訴状は発熱性のプラズマ層で覆われており、 読んだあとは、 読んだ者と一緒に燃えつきる。 §H[crimes_of_the_past_colony.GetName]§!に住む§Hキトマー§!関係者はすべて消えた。\n\n生き残った入植者には、 §H[crimes_of_the_past_colony.GetName]§!における最近の自然発火について語ることを禁止する秘密保持契約書に署名することを強制した」§!\n\n通信終わり。"
mission.163.a:0	"悲劇だ"
mission.163.a.tt:0	"次。"
mission.164.name:0	"粛清！ 粛清！ 粛清！"
mission.164.desc:0	"§H[crimes_of_the_past_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「§H[crimes_of_the_past_colony.GetName]§!の芸術家たちはすべて有罪にした。 未制定の法律の多くの条項を含む§H歴史的行為に対する猥褻罪に関する法§!に主に依拠して、 裁判は短期間で終わった。\n\n人民の世論は明確である。 最も困難な時代に関してであれ、我々の歴史を不名誉に描写することや、 現今の§H壮麗§!さへと至るまでの§Hカーデシア人§!の長き歩みの中で他者に劣るような点があったと示唆することは、 誰ひとりとして認めていない。\n\n§H法§!の前には万人が平等に扱われるべきである」§!\n\n通信終わり。"
mission.164.a:0	"牢獄に彫刻家はいない"
mission.164.a.tt:0	"大きさの違うネズミがいるだけ。"
mission.165.name:0	"[disorder_on_colony_colony.GetName]の動乱"
mission.165.ufop.desc:0	"§H[disorder_on_colony_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「§H[disorder_on_colony_colony.GetName]§!における§H市民の混乱§!はもはや制御不可能だ。 この件はあらゆる人々にとって安全な世界を創るという§H連邦§!の誓いに反している。\n\n私は§H[disorder_on_colony_colony.GetName]§!の治安を改善できると信じているが、 やり方は私に任せてもらいたい」§!\n\n通信終わり。"
mission.165.klingon.desc:0	"§H[disorder_on_colony_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「§H[disorder_on_colony_colony.GetName]§!の氏族の§H争い§!は§H内戦§!にまで拡大した。 このような状況は§Hクリンゴン帝国§!の現在の目標にはふさわしくない。 大広間に集う者たちが分断されてしまっては、 隣人たちを効率よく征服することはできないのだ。\n\n私は§H[disorder_on_colony_colony.GetName]§!における血で血を洗う争いを終わらせることができると信じているが、 それも先導者たちの上に正義のバトレスを速やかに振りおろすことができたならばの話だ」§!\n\n通信終わり。"
mission.165.romulan.desc:0	"§H[disorder_on_colony_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「§H[disorder_on_colony_colony.GetName]§!における§H元老院議員階級§!の一族間の§H争い§!は、 あからさまな暗殺合戦にまで拡大した。 §H元老院議員§!たちが十分に長生きし、 効果的に統治できないならば、 我々の支配はまったく力なきものとなるだろう。\n\n私はこの政治的暴発を屈服させることができると信じている。 だがそれも、 その力を§H星間帝国§!の上に振るうヴェルールな元老院議員たちに模範を示すことが許されたならばの話だ」§!\n\n通信終わり。"
mission.165.cardassian.desc:0	"§H[disorder_on_colony_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「§H[disorder_on_colony_colony.GetName]§!における§H労働者たちのストライキ§!は、 生産活動を停止させてしまっている。 反逆的言説が人民を汚染するのは時間の問題だろう。\n\n私はこの§H暴動§!を鎮圧できると信じている。 だがそれも、 本件に関するすべての記録を清める完全な権限が与えられたならばの話だ」§!\n\n通信終わり。"
mission.165.a:0	"[disorder_on_colony_leader.GetName]を[disorder_on_colony_colony.GetName]へ送れ"
mission.165.a.tt:0	"移動日程が決まり次第、 問題を処理しよう。\n\n"
mission.165.b:0	"今はいい"
mission.165.b.tt:0	"処理するべきことはほかにある。"
mission.166.name:0	"犯罪の急増に歯止め"
mission.166.ufop.desc:0	"§H[disorder_on_colony_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「数か月にわたって§H[disorder_on_colony_colony.GetName]§!の高官たちと審議を重ねた結果、 昨今の§H犯罪の急増§!にいかに対処すべきかについて合意が得られた。\n\n解決策には、 脆弱な人々に食料・衣服・保護を提供する新たなプログラムが含まれている。\n\n§H犯罪§!を社会問題として扱うことで、 §H[disorder_on_colony_colony.GetName]§!ではすでに大きな結果が得られている」§!\n\n通信終わり。"
mission.166.klingon.desc:0	"§H[disorder_on_colony_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「§H[disorder_on_colony_colony.GetName]§!の氏族長たちとの数週間にわたる激烈な格闘戦を経て、 §H内戦§!の脅威となりかねない者たちをすべて屈服させた。\n\n過去は水に流し、 今はともに卓について血酒の杯を傾け合っているところだ。 争っていた氏族間では非戦条約が結ばれた。 §H[disorder_on_colony_colony.GetName]§!の平和は回復された。 おおむね、 今のところは」§!\n\n通信終わり。"
mission.166.romulan.desc:0	"§H[disorder_on_colony_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「問題のある§H元老院議員§!を数名処理したところ、 §H[disorder_on_colony_colony.GetName]§!における政治的暗殺合戦は静まった。 両陣営は暴発の責任をなすりつけ合っているが、 当面は短剣をさやに収めてくれた。\n\n§H[disorder_on_colony_colony.GetName]§!における物理的な暗殺は、 暴力を伴わないごまかしに取って代わられている」§!\n\n通信終わり。"
mission.166.cardassian.desc:0	"§H[disorder_on_colony_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「ストライキしていた§H労働者§!たちを§H[disorder_on_colony_colony.GetName]§!の土に返したところ、 生産性は想定された水準に戻った。 無秩序状態だった街角に§H国家§!の導きが秩序を与えたのだ。\n\n自己報告忠誠心の数値は記録的な高さに達している。 特別な§H尋問的手法§!が使用されたのかもしれない」§!\n\n通信終わり。"
mission.166.a:0	"任務完了"
mission.166.a.tt:0	"§H[disorder_on_colony_colony.GetName]§!の犯罪を減少させた。"
mission.166.b:0	"いい戦いだった"
mission.166.b.tt:0	"§H[disorder_on_colony_colony.GetName]§!における氏族間戦争は静まるだろう。 今のところは。"
mission.166.c:0	"次の隠された刃が振るわれるまで"
mission.166.c.tt:0	"§H[disorder_on_colony_colony.GetName]§!の動向には注意しておけ"
mission.166.d:0	"弾圧を開始せよ"
mission.166.d.tt:0	"逮捕されたすべての犯罪者は見せしめとする"
mission.166.e:0	"ファイルを閉じろ"
mission.166.e.tt:0	"報告することはもうない"
mission.167.name:0	"§H[disorder_on_colony_colony.GetName]§!の騒乱"
mission.167.ufop.desc:0	"§H[disorder_on_colony_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「§H[disorder_on_colony_colony.GetName]§!における§H市民の混乱§!は日に日に悪化している。 私はこの問題を速やかに解決することを求めたが無視された。 §H[disorder_on_colony_colony.GetName]§!の人々が我々の§H怠慢§!によってこれ以上苦しまないことを願うばかりだ」§!\n\n通信終わり。"
mission.167.klingon.desc:0	"§H[disorder_on_colony_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「§H[disorder_on_colony_colony.GetName]§!における§H争い§!は日に日に悪化している。 交戦中の氏族に休戦を呼びかけたが無視された。 §H[disorder_on_colony_colony.GetName]§!における流血沙汰が§Hクリンゴン帝国§!全体に波及しないことを願うばかりだ」§!\n\n通信終わり。"
mission.167.romulan.desc:0	"§H[disorder_on_colony_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「§H[disorder_on_colony_colony.GetName]§!における§H元老院議員間の暗殺合戦§!は日に日に悪化している。 争いを阻止し、 両陣営に勝利の幻を見せる試みは無視された。 §H[disorder_on_colony_colony.GetName]§!の分断が§Hロミュラン星間帝国§!に波及しないことを願うばかりだ」§!\n\n通信終わり。"
mission.167.cardassian.desc:0	"§H[disorder_on_colony_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「§H[disorder_on_colony_colony.GetName]§!における§H労働者のストライキ§!は日に日に悪化している。 暴徒たちを鎮圧して土に返すことを提案したが、 実行されなかった。 §H[disorder_on_colony_colony.GetName]§!における組織的反逆が§H連合§!にあまりにも多くの負担を強いないことを願うばかりだ」§!\n\n通信終わり。"
mission.167.a:0	"[disorder_on_colony_colony.GetName]が速やかに安定することを願う"
mission.167.a.tt:0	"状況が落ち着くまでどのくらいの時間がかかるか、 誰にもわからない。 ただ誠心誠意接するだけだ。"
mission.167.b:0	"最も強きクリンゴン人が勝利せんことを"
mission.167.b.tt:0	"そして他の者たちは戦いの観戦を楽しまんことを。"
mission.167.c:0	"暗殺は遊びの一部だ"
mission.167.c.tt:0	"自らの背中を守れない§H元老院議員§!は権力を持つに値しない"
mission.167.d:0	"将来のストライキには容赦しない"
mission.167.d.tt:0	"§H国家§!の目はどこにでもあるのだ"
mission.170.name:0	"不平等対策"
mission.170.ufop.desc:0	"§H[addressing_inequality_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「§H[addressing_inequality_colony.GetName]§!の多くの民間人が基本的な生活必需品の§H不平等な供給§!に苦しんでいるという、 注視すべき報告が送られてきた。\n\n最近の過剰な供給をかんがみて、 この不平等が§H騒動§!に発展する前に§H余剰§!を再分配したい」§!\n\n通信終わり。"
mission.170.klingon.desc:0	"§H[addressing_inequality_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「腐ったガグーが§H[addressing_inequality_colony.GetName]§!の入植者たちに§H毒を盛った§!という、 注視すべき報告が送られてきた。\n\n現在、我々の帝国は豊富な物資を有している。 帝国民の力強さを保つためにも、 §H弱者が淘汰される§!ままにしておくわけにはいかない。\n\n食中毒が§H騒動§!に発展する前に、 ガグーが毒を盛った理由を突き止めたい』§!\n\n通信終わり。"
mission.170.romulan.desc:0	"§H[addressing_inequality_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「§H[addressing_inequality_colony.GetName]§!のロミュラン人がエール酒を醸造するのに使っているケフが§H不足§!しているという、 注視すべき報告が送られてきた。 新たな入植地における社会階層の確立・維持に対するエール酒の重要性を看過してはならない。\n\n§H帝国運営のサイロ§!にはケフが豊富に貯えられていることから、 私としては、 この不足が§H騒動§!に発展する前に§H[addressing_inequality_colony.GetName]§!の醸造所にケフを供給したい」§!\n\n通信終わり。"
mission.170.cardassian.desc:0	"§H[addressing_inequality_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「想定外の§H飢饉§!が§H[addressing_inequality_colony.GetName]§!の市民たちの労働倫理に重大な影響を及ぼしているという、 注視すべき報告が送られてきた。\n\n最近は§H連合§!の物資に余剰が出てきており、 この些細な不一致が§H騒動§!に発展する前に、 生産量が割当と一致しない理由を突き止めたい」§!\n\n通信終わり。"
mission.170.a:0	"[addressing_inequality_leader.GetName]を[addressing_inequality_colony.GetName]へ送れ"
mission.170.a.tt:0	"移動日程が決まり次第、 問題を処理しよう。\n\n"
mission.170.b:0	"今はいい"
mission.170.b.tt:0	"処理するべきことはほかにある。"
mission.171.name:0	"要領のいい再配分"
mission.171.ufop.desc:0	"§H[addressing_inequality_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「§H[addressing_inequality_colony.GetName]§!への訪問により、 多くの人々が食料、水、空気、物資を得ることを妨げる根深い§H構造的不平等§!の存在が明らかとなった。\n\nこうした問題を解決するために、 §H再配分計画§!を発案した。 格差はすでに埋まりつつある」§!\n\n通信終わり。"
mission.171.klingon.desc:0	""§H[addressing_inequality_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「§H[addressing_inequality_colony.GetName]§!への訪問により、 未知の§Hウイルス§!がガグー牧場を汚染していることが発覚した。 汚染された食料を隔離し、 焼却する戦略を発案した。\n\nウイルスは§Hロミュラン§!の仕業であると思われる」§!\n\n通信終わり。"
mission.171.romulan.desc:0	"§H[addressing_inequality_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「§H[addressing_inequality_colony.GetName]§!への訪問により、 非常に耐性の強い§Hバクテリアが穀物を汚染していること§!が最近のケフ不足の原因であることが判明した。\n\n穀物の生産量とエール酒の流通量を回復させるために、 抗菌性の§H農薬§!を発注し、 §H[addressing_inequality_colony.GetName]§!のロミュラン人が最も強き頭脳と胃袋の持ち主を証明することで社会的機能を維持できるようにした」§!\n\n通信終わり。"
mission.171.cardassian.desc:0	"§H[addressing_inequality_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「§H[addressing_inequality_colony.GetName]§!への訪問により、 その惑星における最近の§H飢饉§!の原因は労働者たちの怠惰さであることが発覚した。\n\n生産量を想定される水準へ戻すための新たな§Hプロトコル§!を作成したが、 そのためには、 §H国家§!に奉仕する労働的犠牲の最中に力尽きた者たちの生体廃棄物管理を強化する必要がある」§!\n\n通信終わり。"
mission.171.a:0	"生存は最小限だ"
mission.171.a.tt:0	"我々の目標は、 全員が幸せに生き、 基本的な窮乏に悩むことなく人生をまっとうできるようにすることであるべきだ。"
mission.171.b:0	"それこそ我々の義務"
mission.171.b.tt:0	"戦士は殺すだけでなく、 守ることをもその役目としなければならない。"
mission.171.c:0	"巧妙な策だ"
mission.171.c.tt:0	"§H[addressing_inequality_leader.GetName]§!総督の創意工夫は刮目に値する"
mission.171.d:0	"征服の半分は書類の上で行われるのだ"
mission.171.d.tt:0	"我々は誰よりも知っている。 腹をすかせた人民に§H銀河系§!を征服することなどできないということを"
mission.171.e:0	"ファイルを閉じろ"
mission.171.e.tt:0	"報告することはもうない"
mission.172.name:0	"分かち合いなど誰にも教わらなかった"
mission.172.ufop.desc:0	"§H[addressing_inequality_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「§H[addressing_inequality_colony.GetName]§!の住民が直面している§H不平等§!は構造上のものであり、 一個人が解決を試みるにはあまりにも大きな問題である。 我々は力を合わせなければならない。 それでも、 この問題に対する§H認知度§!を上げることができたなら幸いである」 §!\n\n通信終わり。"
mission.172.klingon.desc:0	"§H[addressing_inequality_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「§H[addressing_inequality_colony.GetName]§! の住民を§H食中毒にしている§!汚染されたガグーは依然として流通している。 この問題はひとりのクリンゴン人が解決するにはあまりにも大きすぎる。 我々は力を合わせて取り組むべきだった。 腹痛が§H研ぎ澄まされた短剣§!のようになってしまわないことを願う」§!\n\n通信終わり。"
mission.172.romulan.desc:0	"§H[addressing_inequality_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「§H[addressing_inequality_colony.GetName]§!における§H穀物不足§!は飲用エール酒の欠乏を招き、 多くのロミュラン人は文化的活動に参加できなくなってしまった。\n\nそれ以上に対処するべき問題はほかにいくらでもあるが、 §H星間帝国§!の僻地に住む人々がロミュラン人をロミュラン人たらしめている文化から引き離されるのはよろしくない」§!\n\n通信終わり。"
mission.172.cardassian.desc:0	"§H[addressing_inequality_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「§H[addressing_inequality_colony.GetName]§!の住民が直面した§H飢饉§!は簡単に解決できる。 §H中央計画§!の数字をいくつか丹念に調整するだけで、 このような無秩序は二度と起こらなくなるだろう」§!\n\n通信終わり。"
mission.172.a:0	"受け入れがたい"
mission.172.a.tt:0	"いったいどうして§H豊穣の時代§!に不平等などという問題が起こる？\n\n"
mission.172.b:0	"適者生存だ"
mission.172.b.tt:0	"飢えるクリンゴン人は勇敢なクリンゴン人だ。"
mission.172.c:0	"これは我々の備蓄だ"
mission.172.c.tt:0	"同胞が相手であれ、 余剰分を分けてやる義務はない"
mission.172.d:0	"どうして共食いができないんだ？"
mission.172.d.tt:0	"我々の祖先はやったぞ"
mission.175.name:0	"惑星開拓記念式典"
mission.175.ufop.desc:0	"§H[planetary_inauguration_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「入植者たちが§H[planetary_inauguration_colony.GetName]§!に到来してから一年が経過した。 今こそ、 この新世界に入植したことを祝う開拓§H記念式典§!を開催するべきだろう。\n\n肝要なのは、 史上最も僻遠の地にある植民地に私自身が赴いて支持を表明することだ。 §H式典§!は注目に値するものとなるだろう」§!\n\n通信終わり。"
mission.175.klingon.desc:0	"§H[planetary_inauguration_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「開拓者たちが§H[planetary_inauguration_colony.GetName]§!に到来してから一年が経過した。 今こそ、 炉に火を灯し、 血酒の樽をバトレスで打ち割り、 この新世界が強大なる§Hクリンゴン帝国§!に加わったことを祝うべきときだ。\n\n§H[planetary_inauguration_colony.GetName]§!には私が自ら会ってみたい§H偉大なる戦士たち§!もいる。 式典では心を奪うような§H決闘§!も数多く行われることだろう」§!\n\n通信終わり。"
mission.175.romulan.desc:0	"§H[planetary_inauguration_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「入植者たちが§H[planetary_inauguration_colony.GetName]§!に到来してから一年が経過した。 今こそ、 豪奢な§H宴§!を開催し、 強き勢力を誇る入植者たちの中から誰を権力の座に押しあげ、 誰を狼の群れに放りこむべきかを決めるべきときだ。\n\nどのように§H楽しませてくれるか§!、 今から楽しみでならない」§!\n\n通信終わり。"
mission.175.cardassian.desc:0	"§H[planetary_inauguration_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「探索者たちが§H[planetary_inauguration_colony.GetName]§!に到来してから一年が経過した。 今こそ、 §H連合§!の拡大を祝う開拓§H記念式典§!を開催するべきときだ。\n\n式典は危険な試みかもしれないが、 啓発的なものとなる可能性も秘めている。 なめらかになった舌は§H忠実な者§!とそうでない者を明らかにしてくれるかもしれない§!\n\n通信終わり。"
mission.175.a:0	"[planetary_inauguration_leader.GetName]を[planetary_inauguration_colony.GetName]へ送れ"
mission.175.a.tt:0	"移動日程が決まり次第、 問題を処理しよう。\n\n"
mission.175.b:0	"今はいい"
mission.175.b.tt:0	"やるべきことはほかにある。\n\n"
mission.176.name:0	"宴の時"
mission.176.ufop.desc:0	"§H[planetary_inauguration_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「§H[planetary_inauguration_colony.GetName]§!における4日間にわたる式典の後、 私は帰還の準備を整えた。\n\n§H[planetary_inauguration_colony.GetName]§!の入植者たちは、 §H宴§!の作法を心得ている。 すべてを思い出すことはできない。 大会があり、 街角の祭りがあり、 美味しい料理があり、 音楽と踊りがあった。 空き時間などほとんどなかった。\n\n正直に言うと、 ひどい頭痛がする。 亜空間周波数もこの頭痛を癒やしてはくれないようだ」§!\n\n通信終わり。"
mission.176.klingon.desc:0	"§H[planetary_inauguration_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「§H[planetary_inauguration_colony.GetName]§!において拳闘を繰り広げ、 杯を割りまくった4日間の宴を経て、 式典はようやく終幕を迎えつつある。\n\n「§H[planetary_inauguration_colony.GetName]§!の入植者たちは鋼のごとき頭の持ち主だ。 私の杯が空になることはなかった。 だが、 自力では動けなくなった私の身体を奪い合って、 氏族同士で§H名誉§!を賭けた闘いに突入することもしばしばあった。\n\n私の考えでは、 死者7名というのは多すぎる数字ではないと思う。 あれはかの§Hカーレス§!にふさわしい宴だった。 我々の力によって空は割れ、 永劫は吠えたけったのだ」§!\n\n通信終わり。"
mission.176.romulan.desc:0	"§H[planetary_inauguration_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「§H[planetary_inauguration_colony.GetName]§!における4週間にわたる遊興と観劇を経て、 §H宴§!はついに終わり、 街角は静けさを取り戻した。\n\n宴の立案者たちは、 豪奢な服、 食器、 異国風の料理に特に力を注いでいた。 私はいたく§H感動§!した。 だが、 多くの新たな友人ができたとは言いがたい。\n\nそしてまた、 それが我々の問題なのかもしれない。 我々は§Hブラックホール§!の如く深き迷宮の奥に笑顔を隠し、 どうして互いに好意を寄せ合うことができないのかといぶかるのだ」§!\n\n通信終わり。"
mission.176.cardassian.desc:0	"§H[planetary_inauguration_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「§H[planetary_inauguration_colony.GetName]§!における4時間の宴を経て、 §H開拓記念式典§!は終わった。\n\n惑星高官の私生活に関して数多くの重大な§H秘密§!を知った。 その大半は、 宴のあとの朝になれば公言したことを後悔するような話だった。\n\nけれども、 我々を危険にさらす可能性のある者たちに関する機微情報の収集は§H国家§!の義務である。 §H[planetary_inauguration_colony.GetName]§!に関するファイルは今やかなり実のあるものとなった」§!\n\n通信終わり。"
mission.176.a:0	"休暇の次の休暇が必要なこともある"
mission.176.a.tt:0	"お大事に。"
mission.176.b:0	"レフ・ポング・フトゥフルディ・レフ・ポングルチョフル"
mission.176.b.tt:0	"血酒に暴あり。"
mission.176.c:0	"ミオース！"
mission.176.c.tt:0	"乾杯！\n\n"
mission.176.d:0	"式典参加者全員を監視しろ"
mission.176.d.tt:0	"非合法飲料は見つけ次第すべて没収だ。 無論… §H国家§!のために"
mission.176.e:0	"ファイルを閉じろ"
mission.176.e.tt:0	"報告することはもうない"
mission.177.name:0	"[planetary_inauguration_colony.GetName]の楽しい時間は取り消し"
mission.177.ufop.desc:0	"§H[planetary_inauguration_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「§H[planetary_inauguration_colony.GetName]§!の§H開拓記念式典§!に参加しないという決断は、 失望をもって迎えられた。 それでも、 入植者たちは丁重な言葉を送ってくるとともに、 レプリケーター用の人気の§Hカクテルのレシピ§!を教えてくれた」§!\n\n通信終わり。"
mission.177.klingon.desc:0	"§H[planetary_inauguration_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「§H[planetary_inauguration_colony.GetName]§!の諸氏族と新世界の開拓を祝う§H宴§!をともにしないという決断は、 失望をもって迎えられた。 族長たちはひどく忌まわしい§H呪いの言葉§!を送りつけてきた」§!\n\n通信終わり。"
mission.177.romulan.desc:0	"§H[planetary_inauguration_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「§H[planetary_inauguration_colony.GetName]§!の新植民地を§Hロミュラン星間帝国§!に正式に加入させるための式典を開催しないという決断は失望をもって迎えられた。 将来の§H元老院議員§! は丁重な言葉で不満を伝えてくるとともに、 暗に我々を侮辱する美辞麗句を送ってきた」§!\n\n通信終わり。"
mission.177.cardassian.desc:0	"§H[planetary_inauguration_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「§H[planetary_inauguration_colony.GetName]§!を§H連合§!に正式加入させる公認式典を開催しないという決断は、 厳粛な理解をもって迎えられた。惑星の§H高官たち§!は我々への永遠の忠誠を誓うとともに、 その星における初めての軍事パレードの映像を送ってきた」§!\n\n通信終わり。"
mission.177.a:0	"任務中は飲酒厳禁だ"
mission.177.a.tt:0	"だがもう何時間かしたら。"
mission.177.b:0	"この侮辱は忘れない"
mission.177.b.tt:0	"クリンゴン人は嫌悪の一瞥さえ許しはしない。"
mission.177.c:0	"我々は最も特別な宴にしか参列しないのだ"
mission.177.c.tt:0	"§H[planetary_inauguration_colony.GetName]§!はレーダーに映ってさえいない"
mission.177.d:0	"軍事パレードは最高のパレードだ"
mission.177.d.tt:0	"連中の艦船は大半が機能不全のようだが"
mission.180.name:0	"障害物が多すぎる"
mission.180.ufop.desc:0	"§H[too_many_blockers_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「§H[too_many_blockers_colony.GetName]§!の入植者たちは、 大規模な地質的§H障害物§!のせいで§H有効なインフラ§!を構築するのに苦労してきた。\n\n大量複製を利用すれば住民に必需品を供給することは可能だが、 長期的な視点で見れば、 自給自足できるようにした方がいいだろう。\n\n私は過酷な地形の改造に携わった経験がある。 その経験を活かせば、 困難な§H地形§!について理解し、 より効率のいい経済を築き上げる手助けができるだろう」§!\n\n通信終わり。"
mission.180.klingon.desc:0	"§H[too_many_blockers_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「§H[too_many_blockers_colony.GetName]§!の開拓者たちは§H新世界§!を征服するという§H試練§!に直面して苦労している。\n\n幼子を育てるように我々の手の上で養ってやってもいいが、 長期的な視点で見れば、 自給自足できるようにした方がいいだろう。\n\n私は過酷な§H自然§!を打ち負かした経験がある。 その経験を活かせば、 銀河系に彼らの居場所を創りだし、 §Hクリンゴン§!と自然とのあいだの不必要な闘いをなくすことができるだろう」§!\n\n通信終わり。"
mission.180.romulan.desc:0	"§H[too_many_blockers_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「§H[too_many_blockers_colony.GetName]§!の入植者たちは新世界の完全な§H文明化§!に失敗した。§H地理的な障害物§!のせいで、 都市間の個人交通が危険なものとなっているのだ。\n\n彼らの境遇は実に憐れむべきものだ。 可及的速やかに自給自足を確立することが、 我々全員の利益となるだろう。\n\n私は§H荒れ狂う自然§!を手懐けた経験がある。 その経験を活かせば、 惑星を絢爛豪華な大地へと改造し、 §Hすべてが手に入る§!場所に変える手助けができるだろう」§!\n\n通信終わり。"
mission.180.cardassian.desc:0	"§H[too_many_blockers_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「§H[too_many_blockers_colony.GetName]§!の市民たちは§H自然を征服§!するための必要最小限の条件を満たすことができず、 過酷な自然によって余儀なくされた物資不足のせいで食うや食わずの状態で苦しんでいる。\n\nこうした恥ずべき数字は§H中央計画§!を通じて調整可能だが、 長期的な視点で見れば、 植民地は自給自足できた方がいいだろう。\n\n私は不必要な§H地形§!を除去した経験がある。 その経験を活かせば、 飢饉など、 彼らの無能力に対する苦痛を伴う報いを回避できるだろう」§!\n\n通信終わり。"
mission.180.a:0	"[too_many_blockers_leader.GetName]を[too_many_blockers_colony.GetName]へ送れ"
mission.180.a.tt:0	"移動日程が決まり次第、 問題を処理しよう。\n\n"
mission.180.b:0	"贈り物を送ろう"
mission.180.b.tt:0	"§H[too_many_blockers_colony.GetName]§!に緊急支援物資を送り、 困難を乗り越えるのを手助けしよう。"
mission.180.c:0	"今はいい"
mission.180.c.tt:0	"やるべきことはほかにある\n\n"
mission.181.name:0	"過酷な自然の征服"
mission.181.ufop.desc:0	"§H[too_many_blockers_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「数か月かけて§H[too_many_blockers_colony.GetName]§!のインフラと産業を徹底的に検査・改造し、 開拓されたばかりの世界が突きつけてくる§H過酷な現実§!に適応させたことで、 惑星は持続可能な新時代に突入した。\n\n順調な進歩により、 §H[too_many_blockers_colony.GetName]§!はより恒久的な解決策が得られるまでのあいだ、 §H過酷な地形§!の影響を大幅に抑えることに成功した」§!\n\n通信終わり。"
mission.181.klingon.desc:0	"§H[too_many_blockers_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「数か月かけて§H[too_many_blockers_colony.GetName]§!の弱々しいひよっこどもに、 花崗岩からガグーを作る方法を教えたことで、 土はようやく対価を吐きだし、 §H大地そのもの§!が屈服した。\n\n§H[too_many_blockers_colony.GetName]§!のクリンゴン人が誇る不屈の力は、 遠からず最大の§H障害物§!さえ打ち負かすことだろう」§!\n\n通信終わり。"
mission.181.romulan.desc:0	"§H[too_many_blockers_leader.GetName]§!からのメッセージは以下のとおりである。\n\n§E「数か月かけて§H[too_many_blockers_colony.GetName]§!の入植者たちに想像を凌駕する§H自然の猛威§!をこちらの都合に合わせて歪曲させる方法を教えてやったことで、 ついに苦境を脱し、 過酷な自然を§H光り輝く豊穣の宝玉§!へと変える準備が整った。\n\n新たに採用された§H辺境戦略§!により、 §H[too_many_blockers_colony.GetName]§!のかつては非難にも値した生産性は闇夜の短剣の如く向上している」§!\n\n通信終わり。"
mission.181.cardassian.desc:0	"§H[too_many_blockers_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「§H[too_many_blockers_colony.GetName]§!に住む市民たちの睡眠時間と休養特権を減少させた結果、 §H自然の不都合さ§!に起因する惑星の生産性の低さは解消された。\n\n労働者たちは再び満腹になるまで食べられるようになるだろう。 ただし、 労働を完遂したならばだ」§!\n\n通信終わり。"
mission.181.a:0	"平和とは繁栄である"
mission.181.a.tt:0	"テクノロジーの発展によって可能となった高水準の生活は万人に保証されるべきだ。"
mission.181.b:0	"宴には好都合だ"
mission.181.b.tt:0	"都合が悪いことなどないがな。"
mission.181.c:0	"知識は力である"
mission.181.c.tt:0	"彼らが強くなればなるほど、 §H星間帝国§!もまた強くなる"
mission.181.d:0	"カロリーは勝ち取るべきものだ"
mission.181.d.tt:0	"偉大なる§H連合§!を築き上げたのは権利だけを主張する穀潰しどもではない"
mission.181.e:0	"ファイルを閉じろ"
mission.181.e.tt:0	"報告することはもうない"
mission.182.name:0	"計画不足の惑星"
mission.182.ufop.desc:0	"§H[too_many_blockers_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「§H[too_many_blockers_colony.GetName]§!の入植者たちを放置したせいで、 その過酷な環境における生活はさらに困難なものとなってしまった。\n\n惑星の環境があまりにも荒れているために、 住人たちは基本的な必要をどうにか満たすことはできているものの、 §H連邦§!のほかの星々と同等の生活水準を享受することができないでいる。\n\n問題の§H障害物§!を除去しない限り、 この格差は拡大の一途をたどるだろう」§!\n\n通信終わり。"
mission.182.klingon.desc:0	"§H[too_many_blockers_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「§H[too_many_blockers_colony.GetName]§!の開拓者たちの幼児化はさらに悪化し、 §H過酷な惑星§!の征服はまたも遠のいた。\n\nかのクリンゴン人どもは我々の寛大な物資を食らって怠慢にも肥え太る一方、 自分たちの§H星§!を屈服させることさえ未だかなわず、 その§H猛威§!に怯えてばかりいるのだ。\n\n世話をしてやるのは、 やつらの§Hサフッデュ§!に火がついているあいだだけだ」§!\n\n通信終わり。"
mission.182.romulan.desc:0	"§H[too_many_blockers_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「§H[too_many_blockers_colony.GetName]§!の入植者たちの矮小な精神は、 その惑星の恐るべき§H環境§!に対する不利をさらに助長してしまった。\n\nそのロミュラン人どもは知恵をめぐらせるにはあまりにも蒙昧だが、 過酷な星など§H星間帝国§!にはありふれている。 やつらが適応と計画に失敗したことで、 我々全員の立場が弱体化してしまうのだ」§!\n\n通信終わり。"
mission.182.cardassian.desc:0	"§H[too_many_blockers_leader.GetName]§!からのメッセージは以下のとおりである。\n\n§E「市民たちが§H[too_many_blockers_colony.GetName]§!の§H不都合な環境§!に対処するための解決策を見いだせなかったために、 当然のことながら、 結果は惨憺たるものだった。\n\n我々は§H人民§!を決して見捨てないが、 物資を送ってやらなければ問題のカーデシア人たちは生きることさえできないだろう。\n\n彼らが問題解決に失敗したことは§H不忠実§!のせいかもしれない。 適切な法的結果が下されるだろう」§!\n\n通信終わり。"
mission.182.a:0	"心が痛む"
mission.182.b:0	"食料は自力で勝ち取らせろ"
mission.182.c:0	"くだらん"
mission.182.d:0	"非効率は罰すべきである"
mission.183.name:0	"みんな大好き贈り物"
mission.183.desc:0	"§H[too_many_blockers_leader.GetName]§!総督からのメッセージは以下のとおりである。\n\n§E「§H[too_many_blockers_colony.GetName]§!の入植者たちは我々からの贈り物を受け取り、 感謝の言葉を返してきた。 けれども、 惑星にある地理的§H障害物§!が依然として問題だという意見を非公式に送ってきている」§!\n\n通信終わり。"
mission.183.a:0	"支持を示すにも限界がある"
mission.183.a.tt:0	"§H連邦§!に属するすべての星が同水準の繁栄を享受できればいいのだが。\n\n"
mission.183.b:0	"イメフ"
mission.183.b.tt:0	"それ以上はない。"
mission.183.c:0	"フルオイ"
mission.183.c.tt:0	"あくびが出る"
mission.183.d:0	"恩知らずどもが"
mission.183.d.tt:0	"次の贈り物には爆薬を仕掛けておけ"
antimatter_wastelands_category:0	"崩壊した荒野"
antimatter_wastelands_category_desc:0	"§H[Root.GetName]§!の予備的スキャンにより、 その星は何らかの理由で数十年前に§R崩壊§!していたことが判明した。 異星考古学者たちは、 この荒れ果てた星の瓦礫には貴重な資源が眠っているという仮説を立てている。"
anomaly.7110.name:0	"反物質の荒野"
anomaly.7110.desc:0	"異星考古学者たちは、 §H[From.GetName]§!の不毛な土の下に想像もつかないほど大量の反陽子とバイトリウムフィラメントを検知した。 これまでの研究では、 これほどの物質が残留するのは惑星の全生命を絶滅させるほどの力が発生した場合だとされている。 破壊力はすさまじいが、 こうした反物質は医療にも利用できる。\n\nそれ以外にも調査班は、 大量の抽出道具と、 §H「時の反物質」§!と記された、 錆びつき鍵のかかった金属製の落とし戸を発見している。 この荒野と反物質を発見したのは我々が最初ではないようだ。"
anomaly.7110.a:0	"反物質を抽出し、 落とし戸を開けろ"
anomaly.7111.name:0	"時間の反問題"
anomaly.7111.desc:0	"金属製の落とし戸はケルボナイトとフィストリウムで補強されていたため劣化していなかったが、 錆びついた鍵はカタリアプリンのようにぼろぼろと崩れ落ちてしまった。 奥へ進んだ異星考古学者たちは、 大量のヒューマノイドの避難民が住む居住地を発見した。\n\n汎用翻訳機の助けを借りて、 ひとつの文明が一匹の水晶の化け物によって滅ぼされたという物語を聞いた。 過去数十年にわたって、 ここの生存者たちは反陽子を薬品として使用するために反物質反応炉を建造してきたという。\n\n鍵に記されていた言葉について尋ねると、 ある老生存者は満面の笑みで答えた。 §E「いつ救助が来るのかと若者どもが尋ねてばかりいるから、 老人どもはいつもこう言ってたのさ。 そいつは時間の反問題だってね！」§! 生存者たちを支えていたのは希望なのだろう。"
anomaly.7111.a:0	"生存者たちを救助してやれ"
anomaly.7111.a.tt:0	"生存者たちを救助し、 その文明を滅ぼした存在について教えてもらおう。"
anomaly.7111.b:0	"そいつらを奴隷にして反応炉を奪え"
anomaly.7111.b.tt:0	"この居住地ははるか昔に滅んでいたのだ。 落とし物はもらっておけ。"
crystalline.10.name:0	"[crystalline_entity_planet.GetName]の沈黙"
crystalline.10.desc:0	"§H[crystalline_entity_planet.GetName]§!の植民地の最新状況を確認するために何度となく照会を行ったが、 沈黙が返ってくるばかりだった。 開拓基地は怪しいほど長期にわたって応答がない。\n\n通信設備が故障した可能性もあるが、 内部のエラーログではシステムの故障は報告されていない。 さらに、 長距離スキャンでは植物を含む生命の兆候を一切検知していないのだ。 その惑星の少なくとも一部は§R荒廃§!しているようだ。"
crystalline.10.a:0	"この謎を解明しなくては"
crystalline.10.a.tt:0	"植民地が消失したのなら、 §H宇宙艦隊司令部§!に報告するべきだ。"
crystalline.10.b:0	"未知など怖くはない"
crystalline.10.b.tt:0	"§H[crystalline_entity_planet.GetName]§!に何が待ち構えていようとも、 堂々としていろ。"
crystalline.10.c:0	"秘密調査を開始しろ"
crystalline.10.c.tt:0	"何が起こっているのか判明するまで誰にも知らせるな"
crystalline.10.d:0	"不平分子を見つけだせ"
crystalline.10.d.tt:0	"応答のない労働者たちには指導が必要だな"
crystalline.11.name:0	"終わりなき調査"
crystalline.11.desc:0	"最初の長距離スキャンによって得られたデータは、 [crystalline_entity_planet.GetName]の一部または全体が20年から30年ほど前に§R崩壊§!していたことを示している。 すでに長い時が経過してしまったために、 痕跡は途絶えている。 すでに手遅れだったようで、 多くのものが失われた。 どんな力の残滓が植民地を崩壊させたのかはまったくわからない。 その名残が今どこかに隠れているのかも。"
crystalline.11.a:0	"こんなにも多くの人命が失われたのに、 ほとんど何もわからないのか"
crystalline.11.b:0	"帝国を守って死ぬことはすべてのクリンゴン人の願いだ"
crystalline.11.c:0	"哀れな……"
crystalline.11.d:0	"§R荒廃§!から死を奪ってやる"
crystalline.12.name:0	"掩蔽壕の絵"
crystalline.12.ufop.desc:0	"§H[crystalline_entity_planet.GetName]§!の地表にビーム降下したことで、 この世界は草さえ生えない完全な死の星であることがわかった。 虫もおらず、 肥沃な土もなく、 バクテリアさえ見つからない。 だが地形分析は、 かつてこの惑星に豊かな農地と緑が広がっていたことを示している。\n\nまた、 士官たちは地下の掩蔽壕を隠すために建造された人工の地形も発見した。 残念ながら、 生存者はいなかった。 見つかったのは研究所だけだ。 壁は、 ギザギザの氷の結晶によく似た巨大な存在を描いたいくつもの絵で飾られていた。\n\n研究ログ、 アーカイブ、 掩蔽壕の絵を回収し、 研究のために持ち帰った。 答えが見つかればいいのだが。"
crystalline.12.klingon.desc:0	"§H[crystalline_entity_planet.GetName]§!の地表にビーム降下したことで、 この世界は草さえ生えない完全な死の星であることがわかった。 虫もおらず、 肥沃な土もなく、 バクテリアさえ見つからない。 だが地形分析は、 かつてこの惑星に豊かな農地と緑が広がっていたことを示している。\n\nまた、 戦士たちは地下の掩蔽壕を隠すために建造された人工の地形も発見した。 残念ながら、 生存者はいなかった。 見つかったのは研究所だけだ。 壁は、 ギザギザの氷の結晶によく似た巨大な存在を描いたいくつもの絵で飾られていた。\n\n研究ログ、 アーカイブ、 掩蔽壕の絵を回収し、 研究のために持ち帰った。 答えが見つかればいいのだが。"
crystalline.12.romulan.desc:0	"§H[crystalline_entity_planet.GetName]§!の地表にビーム降下したことで、 この世界は草さえ生えない完全な死の星であることがわかった。 虫もおらず、 肥沃な土もなく、 バクテリアさえ見つからない。 だが地形分析は、 かつてこの惑星に豊かな農地と緑が広がっていたことを示している。\n\nまた、 斥候たちは地下の掩蔽壕を隠すために建造された人工の地形も発見した。 残念ながら、 生存者はいなかった。 見つかったのは研究所だけだ。 壁は、 ギザギザの氷の結晶によく似た巨大な存在を描いたいくつもの絵で飾られていた。\n\n研究ログ、 アーカイブ、 掩蔽壕の絵を回収し、 研究のために持ち帰った。 答えが見つかればいいのだが。"
crystalline.12.cardassian.desc:0	"§H[crystalline_entity_planet.GetName]§!の地表にビーム降下したことで、 この世界は草さえ生えない完全な死の星であることがわかった。 虫もおらず、 肥沃な土もなく、 バクテリアさえ見つからない。 だが地形分析は、 かつてこの惑星に豊かな農地と緑が広がっていたことを示している。\n\nまた、 兵士たちは地下の掩蔽壕を隠すために建造された人工の地形も発見した。 残念ながら、 生存者はいなかった。 見つかったのは研究所だけだ。 壁は、 ギザギザの氷の結晶によく似た巨大な存在を描いたいくつもの絵で飾られていた。\n\n研究ログ、 アーカイブ、 掩蔽壕の絵を回収し、 研究のために持ち帰った。 答えが見つかればいいのだが。"
crystalline.12.a:0	"惑星の全生命を殺しつくすとは、 いったい何者だ？"
crystalline.13.name:0	"結晶生命体"
crystalline.13.desc:0	"データベースを相互参照し、 掩蔽壕の絵を調査したところ、 コンピューターは§Hエネルギー§!を食料とする巨大な§H結晶生命体§!の図像を構築することに成功した。 その生命体に関する報告書には、 §E「生命体の生命力を飽くことなく喰らおうとする」§!と記されている。\n\n星に住む生命体すべてを滅ぼすほどの力があり、 あとには大量の反陽子とバイトリウムフィラメントだけが残される。 その破壊力は、 ケルボナイトとフィストリウムで補強された構造物を除いて、 どんな防御機構も回避してしまう。\n\n結晶生命体によって荒廃した星と遭遇するのは、 これが初めてではないようだ。 将来の§R荒廃§!を回避するためには、 大量のエネルギーを生産して結晶生命体を引きよせ、 倒すほかないだろう。"
crystalline.13.a:0	"強力なエネルギービームを放射しろ"
crystalline.13.a.tt:0	"これほどの量の電磁活動ならば§H結晶生命体§!を引きよせられるに違いない。"
crystalline.13.b:0	"リスクを冒すほどの価値はない"
crystalline.13.b.tt:0	"その生命体から多くのことを学べるとはいえ、 それほど大量のエネルギーを放射するとなると、 あまりにも多くの不確定要素がある。"
crystalline.20.name:0	"結晶生命体の呼びかけ"
crystalline.20.ufop.desc:0	"成功だ！ §H結晶生命体§!を引きよせることができた。 巨大な雪片のようなこの生命体は、 遭遇時に識別番号を送ってきたわけではないものの、 完全な電磁石スペクトルのエネルギーで振動し、 生きているかのように鼓動していた。\n\nこの自然の力が、 あの§R荒廃§!の原因であることは間違いない。 士官たちが結晶生命体に対する攻撃準備を整えたとき、 呼びかけてくるような周波数に似た信号を通信チャンネルが捕捉していることに隊長が気づいた。 結晶生命体がコミュニケーションを試みているようだ。"
crystalline.20.klingon.desc:0	"成功だ！ §H結晶生命体§!を引きよせることができた。 巨大な雪片のようなこの生命体は、 遭遇時に識別番号を送ってきたわけではないものの、 完全な電磁石スペクトルのエネルギーで振動し、 生きているかのように鼓動していた。\n\nこの自然の力が、 あの§R荒廃§!の原因であることは間違いない。 戦士たちが結晶生命体に対する攻撃準備を整えたとき、 呼びかけてくるような周波数に似た信号を通信チャンネルが捕捉していることに将軍が気づいた。 結晶生命体がコミュニケーションを試みているようだ。"
crystalline.20.romulan.desc:0	"成功だ！ §H結晶生命体§!を引きよせることができた。 巨大な雪片のようなこの生命体は、 遭遇時に識別番号を送ってきたわけではないものの、 完全な電磁石スペクトルのエネルギーで振動し、 生きているかのように鼓動していた。\n\nこの自然の力が、 あの§R荒廃§!の原因であることは間違いない。 斥候たちが結晶生命体に対する攻撃準備を整えたとき、 呼びかけてくるような周波数に似た信号を通信チャンネルが捕捉していることに指揮官が気づいた。 結晶生命体がコミュニケーションを試みているようだ。"
crystalline.20.cardassian.desc:0	"成功だ！ §H結晶生命体§!を引きよせることができた。 巨大な雪片のようなこの生命体は、 遭遇時に識別番号を送ってきたわけではないものの、 完全な電磁石スペクトルのエネルギーで振動し、 生きているかのように鼓動していた。\n\nこの自然の力が、 あの§R荒廃§!の原因であることは間違いない。 兵士たちが結晶生命体に対する攻撃準備を整えたとき、 呼びかけてくるような周波数に似た信号を通信チャンネルが捕捉していることに同志が気づいた。 結晶生命体がコミュニケーションを試みているようだ。"
crystalline.20.a:0	"呼びかけてくる周波数に応答しろ"
crystalline.20.a.tt:0	"リスクは計り知れないが、 これほど驚異的な存在とコミュニケーションするチャンスは見すごしがたい。"
crystalline.20.b:0	"陽子魚雷を発射しろ"
crystalline.20.b.tt:0	"あれは危険すぎる。 これ以上の§R荒廃§!は容認できない。"
crystalline.21.name:0	"呼びかけと消失"
crystalline.21.desc:0	"§H結晶生命体§!からの呼びかけのような周波数に応答したところ、 高周波数の重力子パルスが送られてきた。 その信号からは、 あるパターンがゆっくりと現われているようだった。 だが、 その通信信号の解読に成功する前に、 結晶生命体は信じがたい速度で移動し、 追跡不可能な場所へ消えてしまった。"
crystalline.21.a:0	"また会うこともあるだろう"
crystalline.21.a.tt:0	"決着を付けなければならない。 結晶生命体からの応えを探ろう。"
crystalline.22.name:0	"攻撃と逃走"
crystalline.22.desc:0	"§H結晶生命体§!に高威力の陽子魚雷を発射したものの、 たいした損傷は与えられなかったようだ。 魚雷命中時に結晶生命体は高周波数の重力子パルスを発し、 信じがたい速度で移動して追跡不可能な場所へ消えてしまった。"
crystalline.22.a:0	"二度と戻ってこないでくれ"
crystalline.22.a.tt:0	"どんな知識が得られようとも、 銀河の§R荒廃§!と引き換えにはできない。"
crystalline.31.name:0	"植民地の荒廃"
crystalline.31.desc:0	"§H[crystalline_entity_planet_2nd.GetName]§!の入植地から緊急通信が送られてきた。 当初、 激しい雷雨と思われていたものは、かつて§H[crystalline_entity_planet.GetName]§!を§R荒廃§!させた§H結晶生命体§!によって引き起こされた甚大な天候障害だったということが判明したのだ。\n\nケルボナイトとフィストリウムで補強された洞窟に隠れていた生存者たちの報告によると、 復活した生命体が途上にあるすべてを破壊しようとしているという。 どうやら、 その目的はエネルギーの回収だけのようだ。 結晶生命体が通った跡には反陽子が残留している。"
crystalline.31.a:0	"すぐに調査を開始しろ"
crystalline.32.name:0	"時と旅"
crystalline.32.desc:0	"§H結晶生命体§!はまたもやどこかに消えてしまった。 あの生命体は高速での次元間移動が可能なようだ。 しかも反応速度も我々よりはるかに速い。"
crystalline.32.a:0	"遅すぎたか"
crystalline.32.a.tt:0	"これで終わりかもしれないし、 終わりではないかもしれない。"
crystalline.40.name:0	"水晶のように明らか"
crystalline.40.desc:0	"§H[crystalline_entity_planet_2nd.GetName]§!の§R荒廃§!を調査し、 §H結晶生命体§!を追跡することに成功した。\n\n§H重力子ビーム§!の周波数を変更するサブルーチンをブリッジから直接プログラミングし直せば、 生命体と意思疎通を図ることもできるし、 破壊することもできるだろう。\n\n生物に対して致命的な攻撃となるその生命体の構造については、 十分に解明できた。 だが、 過去の遭遇において結晶生命体は我々と意思疎通を図ろうとしていた。 攻撃を試みる前に呼びかけてみることを検討するべきなのかもしれない。"
crystalline.40.a:0	"結晶生命体に接触しろ"
crystalline.40.a.tt:0	"その生命体は知性を証明した。 平和的な解決が可能かもしれない。"
crystalline.40.b:0	"結晶生命体を破壊しろ"
crystalline.40.b.tt:0	"その生命体は生かしておくには危険すぎる。 破壊しなければならない。"
crystalline.41.name:0	"結晶生命体の破壊"
crystalline.41.desc:0	"§H結晶生命体§!はもはや脅威ではない。 かの恐るべき存在の名残はもはやきらめく破片のみだが、 それらは今も爆発の余熱で焼けついている。 結晶生命体は無数の死と争いを生んだが、 結局のところ、 見かけほど頑丈ではなかったのだ。"
crystalline.41.a:0	"植民地の安全は取り戻した"
crystalline.41.a.tt:0	"§H結晶生命体§!が我々の脅威となることはもうない。"
crystalline.41.b:0	"破片を集めろ"
crystalline.41.b.tt:0	"§H結晶生命体§!の残骸を回収し、 加工して貴重な素材にしよう。"
crystalline.41.c:0	"結晶が死んだ？ 興味深い"
crystalline.41.c.tt:0	"この生命体の独特な構造を理解すれば、 有益な研究ができるだろう"
crystalline.50.name:0	"生命体の言葉"
crystalline.50.desc:0	"数時間にわたる解読作業の結果、 汎用翻訳機はついに§H結晶生命体§!のメッセージを解読した。 生命体から発せられたパルスは、 居合わせた全員の心に視覚的図像を想起させた。\n\n結晶生命体は、 自らの結晶構造の中に「生命を記録」することを目的とする「宇宙のアーカイブ」のひとつでしかないのだ。 各個体に異なる惑星の記憶が保存されている。 破壊行為は、 移動のためのエネルギーを補給する際の副産物だった。\n\nよりよいエネルギー源を我々が提供するのであれば、 記録対象である惑星の生態系を吸収しないと、 生命体は同意してくれた。"
crystalline.50.a:0	"結晶生命体のための新しいエネルギー源を見つけよう"
crystalline.50.a.tt:0	"代替エネルギー源を見つけるために全力を尽くせ。"
crystalline.52.name:0	"太陽光発電生命体"
crystalline.52.desc:0	"太陽放射のみに依存する新たなエネルギー源と、 直近の恒星内部に存在する分裂性物質を§H結晶生命体§!に供給することに成功した。\n\n結晶生命体が今後のエネルギー源として理解・記録・利用できるよう、 これらのプロトコルは知性体の神経記憶パターンを模倣した周波数で送信した。\n\n結晶生命体は記録対象である惑星の生態系をエネルギー源として吸収する必要はもうないと同意してくれた。"
crystalline.52.a:0	"やってみなければわからないこともある"
crystalline.53.name:0	"またか"
crystalline.53.desc:0	"§H結晶生命体§!の新たなエネルギー源を発見し、 星々の生態系を吸収されるのを防ぐための研究を期限までに完遂することができなかった。\n\n結晶生命体が消失する直前、 理解不能なパルスが送られてきた。 汎用翻訳機を使用しても、 その内容を解読することはできなかった。"
crystalline.53.a:0	"クルルル……クルルル……？"
crystalline.53.a.tt:0	"まったく意味がわからない。"
crystalline.54.name:0	"申し訳ないが、 崩壊してもらう"
crystalline.54.desc:0	"§H結晶生命体§!と意思疎通を図ろうとする試みは破綻した。\n\n§H重力子ビーム§!を必要な周波数に調整していたところ、 激情に駆られた異星学者が命令を無視して調整を逆転させてしまったのだ。 その異性学者は、 自分自身と仲間たちの命を守りたかったのだという。\n\n結晶生命体は兵器として調整された重力子に耐えることができず、 即座に崩壊した。 問題の異星学者は命令違反の罪状で重い刑罰を受けることになるだろう。"
crystalline.54.a:0	"あの生命体は何がしたかったのだろうか"
crystalline.54.a.tt:0	"§H結晶生命体§!はもういない。"
crystalline.70.name:0	"力なき存在"
crystalline.70.desc:0	"力なき§H結晶生命体§!が§H[crystalline_entity_system_part_4.GetName]星系§!を漂っているという報告が送られてきた。 専門家たちによると、 その生命体はかつて遭遇したものとほぼ同じ構造をしているが、 はるかに大きくなっているらしい。 宇宙を漂うそれは、 ただほのかにきらめくばかりだ。 死んではいないとしても、 黒ずんだ結晶生命体はかなり弱っており、 動くことができないようだ。"
crystalline.70.a:0	"破壊しろ"
crystalline.70.a.tt:0	"その存在は完全に破壊しなければならない。"
crystalline.70.b:0	"その生命体を調査しろ"
crystalline.70.b.tt:0	"スペシャルプロジェクト「結晶宇宙生物」を開始しろ。\n\n"
crystalline.72.name:0	"生命体の覚醒"
crystalline.72.desc:0	"きらめく結晶の破片が§H[crystalline_entity_system_part_4.GetName]星系§!に散らばっている。 戦いには勝利した。\n\n我々の攻撃を察知した巨大な§H結晶生命体§!は覚醒し、 かすかに光る枝から小型の生命体を大量に発生させた。 我々の攻撃を受けた小型の結晶生命体は、 反撃してくるかたわらで、 自らの§Hバイトリウムフィラメント§!を用いて大型生命体を修復しようとした。 だが最終的には、 結晶の群れは破壊された。\n\n砕けた残骸には豊富な§H重水素§!が含まれている。 §H結晶生命体§!は常軌を逸した量を吸収したあとで冬眠していたようだ。"
crystalline.72.a:0	"フィラメントを回収して加工しろ"
crystalline.72.a.tt:0	"この生命体はまったく使い道がないわけではない。"
crystalline.72.b:0	"研究しろ"
crystalline.72.b.tt:0	"残骸を母星へ持ち帰り、 宇宙生物に関する研究を深めよう。"
crystalline.80.name:0	"永遠の別れ"
crystalline.80.desc:0	"§H[crystalline_entity_system_part_4.GetName]星系§!で発見された、 力なき§H結晶生命体§!は完全に消えてしまった。 かつてその生命体が消えるときには、 まだ同じ次元に存在することを示唆するバイトリウム反応が必ず残されていた。 しかし今回は、 この宇宙から完全に消えてしまったようだ。 いずれにせよ、 結晶生命体の移動方法は謎のままだ。"
crystalline.80.a:0	"用心するに越したことはない"
crystalline.81.name:0	"生きている！"
crystalline.81.desc:0	"スキャンの結果、 巨大な§H結晶生命体§!は死体ではないことがわかった。 おそらくは数千年間は続いたと思われる、 長期の休眠状態にあるだけだ。\n\nだが、 警戒すべき事実も判明した。 休眠状態の結晶生命体の内部には多数の小型構造体が含まれており、 いつ動きだしてもおかしくないということだ。 大型の結晶生命体はある種の§H空母§!なのだということを、 あらゆるデータが示している。\n\n§H重力子ビーム§!がそれらの生命体に影響を及ぼすということはすでに知られている。 周波数を調整すれば、 休眠状態の§H生命体§!が今後我々を襲わないように調教することができるかもしれない。"
crystalline.81.a:0	"重力子による調教を開始しろ"
crystalline.81.a.tt:0	"結晶生命体を調教するパルスを発して、 襲いかかってこないようにしよう。"
crystalline.81.b:0	"破壊しろ"
crystalline.81.b.tt:0	"ほかのやり方は危険すぎる。"
crystalline.82.name:0	"重力的強制"
crystalline.82.desc:0	"§H調教パルス§!を伝達する重力子ビームが§H結晶生命体§!の輝く分枝に波紋を生じさせ、 生命体は長きにわたる眠りから目覚めた。\n\n結晶生命体から超常的なエネルギーの放出され、 搭乗員たちの心の中に、 まるで承認欲求が満たされたような温かい感情が溢れた。\n\n結晶生命体は、 結晶で満ちた近郊の§H星雲§!の心像を送ってきた。 生命体はそこへ向かっていたのだ。 その星雲が§H結晶生命体の故郷§!なのかもしれない。"
crystalline.82.a:0	"追跡しろ"
crystalline.82.b:0	"破壊しろ"
crystalline.90.name:0	"結晶の別れ"
crystalline.90.desc:0	"再プログラムされた§H結晶生命体§!は完全に消えてしまった。 かつてその生命体が消えるときには、 まだ同じ次元に存在することを示唆するバイトリウム反応が必ず残されていた。 しかし今回は、 この宇宙から完全に消えてしまったようだ。 いずれにせよ、 結晶生命体の移動方法は謎のままだ。"
crystalline.90.a:0	"用心するに越したことはない"
crystalline.91.name:0	"結晶の苗床"
crystalline.91.desc:0	"§H結晶生命体§!が進化した§H星雲§!を発見した。 バイトリウム結晶の枝々が、 制御不能な蔦のように豊富な鉱脈から芽を出している。\n\nこの§H結晶の苗床§!では、 まだ我々と敵対したことのない§H結晶生命体§!が育っている。 その一体を再プログラムしたところで、 一時的に脅威を排除したことにしかならない。 \n\nだが、 星雲の内部には別の生命体も検知された。 苗床に生える枝々を汚染する§Hウイルス§!だ。\n\nこのウイルスが結晶生命体の思考をほぼ完全に乗っ取り、 本能を書き換え、 ほかの生命体のエネルギーを吸収することを強いているのだ。"
crystalline.91.a:0	"すべてプログラムし直してやれ"
crystalline.91.a.tt:0	"ウイルスのおかげでこの宇宙生物を利用するのがやりやすくなった。"
crystalline.91.b:0	"ウイルスを除去しろ"
crystalline.91.b.tt:0	"この機会を逃せば結晶生命体を救うことはできない。"
crystalline.92.name:0	"デバッグ完了"
crystalline.92.desc:0	"ウイルスは処理した。 結晶に傷をつけない§H破壊プラズマ§!が§H結晶の苗床§!を一掃するさまは、 さながらバイトリウムフィラメントの海を照らす光のパレードだった。 汚染は根絶された。\n\nサンプル採取により、 根絶された§Hウイルス§!と§H結晶生命体§!との関係性が明らかとなった。 ウイルスが§H生命体§!を駆り立て、 ほかの生物と共存して§H観察と学習§!を通じてエネルギーを生みだす本能を書き換え、 エネルギーを吸収させていたのだ。\n\n結晶生命体はかつての機能を取り戻すだろう。 つまり、 平和的になる。"
crystalline.92.a:0	"熟考の機会だ"
crystalline.93.name:0	"併合の要請"
crystalline.93.desc:0	"§H結晶生命体§!すべてを再プログラムし、 艦隊に併合する任務は完了に近づいていた。\n\n宇宙生物を専門とする科学者に併合の手助けを要請することもできるが、 それには時間がかかるだろう。"
crystalline.93.a:0	"併合を見直せ"
crystalline.93.a.tt:0	"再プログラム計画を見直す専門家を見つけるには時間がかかるかもしれない。"
crystalline.93.b:0	"時間がない。再プログラムしろ"
crystalline.93.b.tt:0	"コストはかかるかもしれないが、 時間には代えられない。"
crystalline.94.name:0	"併合成功"
crystalline.94.desc:0	"併合に成功した！ 重力子§H調教パルス§!のおかげで、 §H結晶の苗床§!で成長しつつある§H生命体たち§!は、 我々に対して敵意を示すのをやめた。\n\nだが、 枝々を汚染する§Hウイルス§!が存在するために、 結晶生命体はほかの生物のエネルギーを吸収し続けるだろう。\n\n我々の種族は今後は安全だが、 §H結晶生命体§!がかつての平和な生き方を取り戻すことはできないかもしれない。 それが彼らを戦力として利用する対価だ。"
crystalline.94.a:0	"結晶の力！"
crystalline.95.name:0	"併合争い"
crystalline.95.desc:0	"しまった！ データの競合のせいで、 併合は失敗に終わった。 ウイルスの機能をプログラムし直して上書きするのは不可能なようで、 依然としてこちらに敵対的だ。 想定外の影響により、 艦船の1隻が変貌してしまった。\n\n我々に可能なのは、 ウイルスの機能を書き換えて§H結晶生命体§!をもとの状態に戻し、 ウイルスを除去することではなく、 ウイルスの機能を研究して我々の目的に沿って利用することだけだ。"
crystalline.95.a:0	"最初からやり直せ"
crystalline.95.a.tt:0	"急いだせいで多くの時間を失ってしまったが、 まだやり直す時間はある。"
crystalline.95.b:0	"もとに戻せ"
crystalline.95.b.tt:0	"ウイルスを除去すれば、 §H生命体§!は本来の状態に戻るだろう。"
habitat.10.name:0	"[From.From.From.Planet.GetName]軌道上居住地の建設完了"
habitat.10.desc.a:0	"最初の軌道上§H居住地§!の建設が完了した。 これらの居住地には、 高度な環境技術を駆使した居住施設が多数配備されている。\n\n天然のMクラス惑星の環境を丹念に複製した素晴らしいアーコロジーのおかげで、 §H植民船§!は新たな星々に入植できるようになった。"
habitat.10.desc.b:0	"§H[From.From.From.Planet.GetName]の居住地§!の建設が完了した。 入植準備完了。"
habitat.10.a:0	"気に留めておこう。"
