qt_cardassian_d3:0	"Zamiana"
qt_cardassian_d3_desc:0	"Zróżnicowanie doprowadziło do polepszenia kompetencji społecznych naszej cywilizacji. Dzięki pokojowej integracji pokonaliśmy największą ze wszystkich przeszkód: blizny naszej przeszłości, które sprawiły, że przyjęliśmy niekompletne i nieuprzejme nastawienie wobec naszej §Hgalaktyki§!.\n\n"
qt_cardassian_d3_stable_colonies_fail:0	"£trigger_no£ Kolonie posiadające co najmniej §G70%§! stabilności: §Y[This.qt_cardassian_d3_stable_colonies]§!/§Y3§!"
