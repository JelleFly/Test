country.2910.desc:0	"Obiecujący oficer §HGwiezdnej Floty§! o imieniu §HSpock§! został nominowany do awansu.\n\nOsiągnięcia tego weterana wielu ważnych misji wskazują, że szybko podejmuje decyzje i doskonale sprawdza się w terenie i poza nim.\n\nWszyscy poprzedni członkowie załogi §HSpocka§! potwierdzają, że jest on atutem §HFederacji§!."
