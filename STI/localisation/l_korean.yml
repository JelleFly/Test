TOOLTIP_SETUP_RULER:1	"§H$RULER$§!\n시작 통치자를 설정하십시오. 단, 통치자는 죽을 수 있으며, 정부 유형에 따라 자주 변경될 수 있다는 것을 주의해 주십시오."
TOOLTIP_SETUP_NAME_CLASS:1	"§H$NAME_AND_CLASS$§!\n모성의 행성 유형을 선택하고 행성의 이름을 설정하십시오. 선택한 유형은 플레이어 종족의 주 행성 유형이 될 것입니다.\n\n플레이어 종족은 주 행성 유형과 유사한 정도에 따라, 다른 행성에 거주할 수 있습니다."
TOOLTIP_SETUP_CITY_APPEARANCE:1	"§H$CITY_GRAPHICS$§!\n도시의 외관을 선택하십시오. 게임 플레이에는 영향을 주지 않습니다."
TOOLTIP_SETUP_GOVERNMENT:1	"§H$ETHICS_AND_GOVERNMENT$§!\n제국의 윤리관과 정부 유형을 선택하십시오. 선택한 윤리관에 따라 선택할 수 있는 정부 유형이 결정됩니다."
TOOLTIP_SETUP_EMPIRE_ADVISOR:0	"§H$EMPIRE_ADVISOR$§!\n경고 및 알림을 위한 음성 유형을 고르십시오."
TOOLTIP_SETUP_EMPIRE_NAME:1	"§H$EMPIRE_NAME$§!\n제국의 이름을 설정하십시오."
TOOLTIP_SETUP_FLAG:1	"§H$EMPIRE_FLAG$§!\n제국의 깃발을 설정하십시오."
TOOLTIP_SETUP_EMPIRE_NAMELIST:1	"§H$CUSTOMIZE_NAME_LISTS$§!\n함선, 지도자, 행성이 사용할 이름 목록을 선택하십시오."
TOOLTIP_SETUP_WEAPONS:1	"§H$STARTING_WEAPONS$§!\n제국의 함선에 설치할 시작 무기를 선택하십시오.\n\n단, 게임 내 §Y함선 설계§!를 확인하면, 함선에 설치할 무기 부품을 변경할 수 있습니다."
TOOLTIP_SETUP_FTL:1	"§H$FTL_LABEL$§!\n제국의 성간 항행 방식을 선택하십시오. 단, 초광속 항행 방식은 무척 희귀한 기술을 잠금 해제하지 않는 이상 변경할 수 없으며, 기본으로 설정한 초광속 항행 방식은 게임 도중에 변경할 수 없습니다."
