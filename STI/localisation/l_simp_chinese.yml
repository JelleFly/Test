action.82.desc:0	"一支§H[From.From.GetName]§!的舰队屠杀了§H[From.GetName]§!的居民！在一场毫不留情的大规模轨道轰炸后，地表上的所有人口聚集地都被彻底消灭了。[From.GetPlanetMoon]已经变成了一片充满辐射的废土，几乎无法支持生命。"
