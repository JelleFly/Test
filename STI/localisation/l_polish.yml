qt_cardassian_c4_tooltip_cordian_check_fail:0	"£trigger_no£ Układ §YCordian§! znajduje się wewnątrz granic §HUnii Kardasjańskiej§!."
qt_cardassian_c4_effect_tooltip:0	"Nakłada modyfikator planety §Y$qt_cardassian_c4_effect$§! na nowo zintegrowane kolonie, dzięki czemu otrzymują następujące efekty:\n $mod_planet_forced_farmers_upkeep_mult$: §G-30%§!\n $mod_planet_forced_miners_upkeep_mult$: §G-30%§!\n$mod_deposit_blockers_cost_mult$: §G-15%§!"
qt_cardassian_d1:0	"Czyste konto"
qt_cardassian_d1_desc:0	"Brzemieniem postępów naukowych jest fakt, że nasze zrozumienie wszechświata musi dojrzewać, nawet jeśli wymaga to restrukturyzacji całego społeczeństwa. Takie zmiany są jednak łatwe, gdy każdy osobnik z założenia zgadza się z naszymi celami.\n\n"
qt_cardassian_d1_district_fail:0	"£trigger_no£ Posiadaj §Y0§! §Y$district_labor_camp$§!: §Y[This.qt_cardassian_d1_labor_camp]§!"
qt_cardassian_d1_district_success:0	"£trigger_yes£ Posiadaj §Y0§! §Y$district_labor_camp$§!: §Y[This.qt_cardassian_d1_labor_camp]§!"
qt_cardassian_d1_civic_tooltip:0	"Etos §Y$civic_intelligence_zeal$§! został zastąpiony przez etos §Y$civic_reparations$§!, skutkując następującymi efektami:\n$civic_tooltip_reparations_effects$\n$MOD_ENVOY_IMPROVE_RELATIONS_ADD_MINORS$: §G+5%§!\n\n"
qt_cardassian_d1_tooltip:0	"Inne niż kardasjańskie gatunki mogą teraz posiadać profil gatunku: §Y$species_profile_cardassian_new_basics$§!\nKardasjańskie gatunki mogą teraz posiadać profil: §Y$species_profile_cardassian_new_order$§!"
qt_cardassian_d2:0	"Reforma"
qt_cardassian_d2_desc:0	"Zmiana wierzeń oznacza koniec naszych niektórych starych metod. Kardasjanie nie będą już czerpali przyjemności z niepotrzebnej udręki. Teraz widzimy, że przymus to tylko tymczasowe rozwiązanie. Koniec końców podtrzymanie praw i godności wszystkich doprowadzi do znaczących postępów.\n\n"
qt_cardassian_d2_custom_tooltip:0	"Edykt §YZnaczna restrukturyzacja§! został odblokowany"
qt_cardassian_d2_1_success:0	"£trigger_yes£ Posiadaj mniej niż §Y10§! §Yniewolniczych populacji§!: §Y[This.qt_cardassian_d2_slave_pops]§!/§Y10§!"
