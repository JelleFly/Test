refugees_not_allowed_name:0	"$refugees_not_allowed_name$"
refugees_not_allowed_desc:0	"Открыв свои границы отбросам других обществ, мы только подорвем устои государства.\n\n§EПрием беженцев запрещен.§!"
refugees_only_citizens:0	"Только расы граждан"
refugees_only_citizens_name:0	"$refugees_only_citizens$"
refugees_only_citizens_desc:0	"Мы не можем позволить, чтобы сострадание возобладало над здравым смыслом. Только тем, кто станет достойным пополнением общества, будет разрешено пересекать наши границы.\n\n§EРазрешен прием только беженцев, принадлежащих к расам с полноправным гражданством.§!"
refugees_allowed:0	"Прием беженцев"
refugees_allowed_name:0	"$refugees_allowed$"
refugees_allowed_desc:0	"Тем, кто спасается от смерти и преследования тиранами, будут рады на нашей территории.\n\n§EРазрешен прием любых беженцев.§!"
policy_population_controls:0	"Регулирование численности"
policy_population_controls_desc:0	"Мы можем решить, будет ли в нашем государстве легальным выборочное регулирование численности."
population_controls_not_allowed:0	"Запрещено"
population_controls_not_allowed_name:0	"Регулирование численности запрещено"
population_controls_not_allowed_desc:1	"Воспроизводство и размножение — это неотъемлемое право всех наших граждан.\n\n§EНельзя использовать принудительное регулирование численности расы или населения на планете.§!\n§EНельзя выбирать рост или упадок для определенных рас.§!"
population_controls_allowed:0	"Разрешено"
population_controls_allowed_name:0	"Разрешено регулирование численности"
population_controls_allowed_desc:11	"Долгосрочная демография — это слишком важный вопрос, чтобы оставлять его на усмотрение отдельных личностей.\n\n§EМожно использовать принудительное регулирование численности расы и населения на планете.§!\n§EМожно выбирать рост или упадок для определенных рас.§!"
policy_slavery:0	"Рабство"
policy_slavery_desc:1	"Мы можем решить, будет ли в нашем государстве легальным рабство."
slavery_not_allowed:0	"Запрещено"
slavery_not_allowed_name:0	"Рабство запрещено"
slavery_not_allowed_desc:0	"Порабощение разумных существ — омерзительная практика, и наше государство ее не потерпит.\n\n§EНельзя порабощать поселения§!"
slavery_allowed_xenos_only:0	"Только чужаки"
slavery_allowed_xenos_only_name:0	"Порабощение чужаков"
slavery_allowed_xenos_only_desc:1	"Позволяет порабощать расы, отличные от рас нашего государства.\n\n§EМожно порабощать поселения любых рас, кроме нашей§!"
slavery_allowed_regulated:1	"Регулируется"
slavery_allowed_regulated_name:1	"Регулируемое порабощение"
slavery_allowed_regulated_desc:2	"Позволяет порабощать поселения всех слоев общества без исключения и обеспечивает равные и относительно справедливые условия труда.\n\n§EМожно порабощать любое поселение ценой снижения эффективности.§!"
slavery_allowed_regulated_xenos_only:1	"Регулируемые чужаки"
slavery_allowed_regulated_xenos_only_name:1	"Регулируемое порабощение чужаков"
slavery_allowed_regulated_xenos_only_desc:2	"Позволяет порабощать расы, отличные от рас нашего государства, при относительно справедливых условиях труда.\n\n§EМожно порабощать поселения любых рас ценой снижения эффективности.§!"
slavery_allowed:0	"Разрешено"
slavery_allowed_name:0	"Рабство разрешено"
slavery_allowed_desc:0	"Позволяет порабощать поселения нашего государства.\n\n§EРазрешено порабощение поселений§!"
policy_slavery_procreation:1	"Размножение рабов"
policy_slavery_procreation_desc:0	"Мы можем выбрать, разрешить рабам размножаться или нет."
slavery_procreation_allowed:0	"Разрешено"
slavery_procreation_allowed_name:0	"Размножение рабов разрешено"
slavery_procreation_allowed_desc:0	"Рабам разрешено размножаться. Появляющиеся таким образом поселения автоматически становятся порабощенными."
slavery_procreation_not_allowed:0	"Не разрешено"
slavery_procreation_not_allowed_name:0	"Размножение рабов запрещено"
slavery_procreation_not_allowed_desc:0	"Рабам запрещено размножаться."
policy_purge:0	"Начать геноцид"
policy_purge_desc:0	"Поселение, подвергшееся геноциду, не может работать и со временем вымирает, но чистки вызывают гнев его населения и всех сочувствующих колоний.\n"
purge_not_allowed:0	"Запрещено"
purge_not_allowed_name:0	"Геноцид запрещен"
purge_not_allowed_desc:1	"Геноцид является чудовищным преступлением, и к нему нельзя относиться иначе.\n\n§EГеноцид населения запрещен§!"
purge_allowed_xenos_only:0	"Только чужаки"
purge_allowed_xenos_only_name:0	"Геноцид в отношении чужаков"
purge_allowed_xenos_only_desc:1	"Мы одобряем использование эффективных методов по контролю за распространением низших форм жизни в нашем государстве.\n\n§EПозволен геноцид любых рас, кроме нашей§!"
purge_allowed:0	"Разрешено"
purge_allowed_name:0	"Геноцид разрешен"
purge_allowed_desc:0	"Мы должны избавить наше государство от смутьянов и ненадежных элементов, иначе начнется его разложение.\n\n§EРазрешены перемещение и геноцид любых поселений§!"
purge_displacement_only:0	"Только перемещение"
purge_displacement_only_name:0	"$purge_displacement_only$"
purge_displacement_only_desc:0	"В наши обязанности не входит удовлетворение потребностей тех, кто хочет подорвать устои нашего общества. Пусть ищут себе дом за пределами наших границ.\n\n§EРазрешено перемещение поселений§!"
policy_orbital_bombardment:0	"Орбитальная бомбардировка"
policy_orbital_bombardment_desc:2	"Орбитальная бомбардировка дает нам возможность уничтожить наземные войска планеты из космоса. Более жестокие тактики бомбардировки способны также ликвидировать сооружения и население.\n"
orbital_bombardment_selective:0	"Выборочная"
orbital_bombardment_selective_name:0	"Выборочная орбитальная бомбардировка"
orbital_bombardment_selective_desc:0	"Позволяет бомбить только идентифицированные военные цели, чтобы свести к минимуму потери среди гражданского населения.\n\n§EЕдинственная разрешенная тактика орбитальной бомбардировки: Выборочная.§!"
policy_interference:0	"Вмешательство в примитивные цивилизации"
policy_interference_desc:0	"Мы многое можем почерпнуть, изучая разумные формы жизни и их примитивные общества.\n"
ethical_studies:0	"Этическое изучение"
ethical_studies_name:0	"Этическое изучение примитивных цивилизаций"
ethical_studies_desc:0	"Примитивные общества имеют право на существование и развитие в собственном темпе, свободные от контроля и чужих замыслов.\n\n§EСтанции наблюдения работают в режиме пассивного изучения\nНельзя вторгаться в примитивные миры§!"
interventionism_interference:0	"Интервенционизм"
interventionism_interference_name:0	"Интервенционное изучение примитивных цивилизаций"
interventionism_interference_desc:1	"Чтобы познать тайны вселенной, нужно обладать свободным доступом к любым интересным объектам.\n\n§EСтанции наблюдения могут осуществлять любые исследования\nМожно вторгаться в примитивные миры§!"
policy_enlightenment:0	"Просвещение примитивных цивилизаций"
policy_enlightenment_desc:0	"Мы можем делиться нашими техническими наработками с примитивными обществами, открывая для них новые научные горизонты.\n"
enlightenment_not_allowed:0	"Запрещено"
enlightenment_not_allowed_name:0	"Просвещение примитивных цивилизаций запрещено"
enlightenment_not_allowed_desc:0	"Это общество не готово осознать чудеса, которые мы открыли. Преждевременное раскрытие правды грозит риском всем причастным.\n\n§EНельзя просвещать примитивных цивилизации§!"
enlightenment_allowed:0	"Разрешено"
enlightenment_allowed_name:0	"Просвещение примитивных цивилизаций разрешено"
enlightenment_allowed_desc:0	"Делясь знаниями, мы можем активно поощрять менее развитые общества к тому, чтобы они заняли положенное место в галактическом сообществе.\n\n§EМожно просвещать примитивные цивилизации§!"
policy_migration:0	"Миграция"
policy_migration_desc:0	"Некоторые граждане нашего государства смотрят на звезды и гадают, какую жизнь они могли бы построить для себя в новом мире.\n"
migration_not_allowed:0	"Запрещено"
migration_not_allowed_name:0	"Миграция запрещена"
migration_not_allowed_desc:0	"Государство решает, где должны обитать его граждане.\n\n§EСвободное переселение полностью запрещено§!"
migration_allowed_primary_only:0	"Только для доминирующей расы"
migration_allowed_primary_only_name:0	"Миграция доминирующей расы"
migration_allowed_primary_only_desc:0	"Свобода передвижения — привилегия только нашей доминирующей расы.\n\n§EТолько существа нашей расы могут свободно переселяться§!"
migration_allowed_all:0	"Свободная миграция"
migration_allowed_all_name:0	"Неограниченная миграция"
migration_allowed_all_desc:0	"Все наши граждане вольны искать счастья там, где хотят.\n\n§EВсем жителям разрешено переселяться§!"
policy_appropriation:0	"Присвоение земли"
policy_appropriation_desc:0	"Эта политика определяет, можно ли присваивать себе земли на недавно приобретенных планетах, забирая их у рас, не являющихся гражданами."
appropriation_not_allowed:0	"Запрещено"
appropriation_not_allowed_name:0	"Присвоение земли запрещено"
appropriation_not_allowed_desc:0	"Земля, контролируемая нашим государством, принадлежит всем ее жителям.\n\n§EПоселения на завоеванных планетах сохраняются как есть.§!"
appropriation_allowed:0	"Разрешено"
appropriation_allowed_name:0	"Присвоение земли разрешено"
appropriation_allowed_desc:1	"Если низшие расы используют землю ненадлежащим образом, те, кто их превосходит, могут найти для нее лучшее применение.\n\n§EНа завоеванных планетах, где обитают расы без гражданских прав, до §Y5§!£pop_cat_specialist£ поселений будут изгнаны и заменены поселениями граждан с других наших планет.§!"
policy_resettlement:0	"Переселение"
policy_resettlement_desc:0	"Эта политика контролирует, разрешено ли нам принудительно перемещать поселения с одной планеты на другую.\n"
resettlement_not_allowed:0	"Запрещено"
resettlement_not_allowed_name:0	"Переселение запрещено"
resettlement_not_allowed_desc:1	"Свободные поселения нельзя принудить к переселению с одной планеты на другую."
resettlement_allowed:0	"Разрешено"
resettlement_allowed_name:0	"Переселение разрешено"
resettlement_allowed_desc:1	"Поселения можно принудить к переселению с одной планеты на другую."
PLANET_AUTO_RESETTLEMENT_CHANCE:1	"Каждый месяц с вероятностью §Y$VALUE|0$%§! безработное свободное поселение самостоятельно мигрирует на другую колонию вашего государства, где есть работа и жилье, а пригодность мира достаточно высокая."
AUTO_MIGRATE_MIGRATION_CONTROLS:0	"§RДля этой расы используется регулирование миграции.§!\n"
AUTO_MIGRATE_SLAVE_PROCESSING:1	"§R§YАвтоматическое переселение§! в другие колонии рабов и неразумных роботов активируется, только если имеются §Y$sm_transit_hub$§! или §Y$building_slave_processing$§!.§!\n"
AUTO_MIGRATE_ASSIMILATED:0	"§RПоселения в процессе ассимиляции не могут автоматически мигрировать.§!"
PLANET_AUTO_RESETTLEMENT_NO_ELIGIBLE_POPS:0	"Эти поселения не могут автоматически мигрировать по следующей причине:"
PLANET_AUTO_RESETTLEMENT_NO_VALID_DESTINATION:0	"$PLANET_AUTO_RESETTLEMENT_NO_ELIGIBLE_POPS$\n§RНет подходящей цели для автоматической миграции.§!"
PLANET_AUTO_RESETTLEMENT_MOST_LIKELY_DESTINATION:0	"Наиболее вероятной целью миграции является $PLANET|Y$."
PLANET_AUTO_RESETTLEMENT_INELIGIBLE_PLANET:0	"Поселения не могут автоматически мигрировать с этой планеты по следующей причине:"
AUTO_MIGRATE_CULTURE_SHOCK:0	"§RЭта колония испытывает культурный шок.§!"
AUTO_MIGRATE_COLONY_TOO_NEW:0	"§RЭта колония совсем новая.§!"
AUTOMATION_SETTINGS_TITLE:0	"Настройки автоматизации"
planet_automation_amenities:0	"£amenities£ Блага"
planet_automation_housing:0	"£housing£ Жилье"
planet_automation_clear_blockers:0	"£blocker£ Расчистить"
planet_automation_permanent_employment_center:0	"Посмертная занятость"
planet_automation_psi_corps_building:0	"Пси-корпус"
planet_automation_biotrophy_management:0	"£pop_cat_bio_trophy£ Биотрофеи"
planet_automation_worm:0	"Омега-синхронизация"
planet_automation_upgrade_buildings:0	"£upgrade£ Улучшить сооружения"
planet_automation_amenities_desc:0	"Включает автоматическое управление благами планеты в рамках как изменения приоритета деятельности, так и возведения новых сооружений для соответствующих видов деятельности."
planet_automation_designation_construction_desc:0	"Включает автоматическое планетарное строительство сооружений и районов в соответствии с категорией планеты."
planet_automation_rare_resources_desc:0	"Включает автоматическое строительство сооружений, открывающих виды деятельности по производству редких ресурсов в случае, если государство испытывает острый дефицит."
planet_automation_pop_assembly_desc:0	"Включает строительство сооружений по сборке поселений."
planet_automation_housing_desc:0	"Включить автоматическое строительство дополнительного жилья."
planet_automation_building_slot_desc:0	"Включить автоматическое строительство новых ячеек сооружений."
planet_automation_crime_desc:0	"§H[Owner.GetCrimeDeviancy]§!: включить возможность автоматического подавления."
planet_automation_clear_blockers_desc:0	"Включать автоматическую расчистку непригодных квадратов, когда необходимо разблокировать дополнительные ячейки районов."
planet_automation_permanent_employment_center_desc:0	"Включить автоматическое строительство §Hцентра посмертной занятости§! на планете, добывающей редкие ресурсы."
planet_automation_psi_corps_building_desc:0	"Включить строительство §Hпси-корпусов§! на всех планетах."
planet_automation_biotrophy_management_desc:0	"Начать строительство §Hзаповедников органической жизни§!."
planet_automation_worm_desc:0	"Начать строительство §Hомега-синхронизации§!."
planet_automation_upgrade_buildings_desc:0	"Включить автоматическое обновление сооружений. Оно будет иметь приоритет над строительством новых сооружений."
planet_automation_shift_click:0	"§HЩелкните, удерживая клавишу Shift§!, чтобы сделать эту настройку стандартной для всех новых колоний, сейчас: $TOGGLED|H$"
planet_automation_ctrl_click:0	"§HЩелкните, удерживая клавишу Ctrl§!, чтобы переключить настройку на всех планетах."
planet_automation_setting_enabled:0	"Включено"
planet_automation_setting_disabled:0	"Отключено"
policy_voting_rights:0	"Право голоса"
policy_voting_rights_desc:0	"Главу государства можно назначить самыми разными способами. Один из них — всенародные выборы.\n"
voting_not_allowed:0	"Выборов нет"
voting_not_allowed_name:0	"Выборов нет"
voting_not_allowed_desc:1	"Народу нельзя доверять такое важное дело, как выборы правителя.\n\n§EВыборы не проводятся, наследник престола станет следующим правителем.§!"
voting_allowed_elites_only:0	"Элитизм"
voting_allowed_elites_only_name:0	"Решает элита"
voting_allowed_elites_only_desc:0	"Вопрос права на руководящую должность решают самые уважаемые и компетентные члены нашего общества.\n\n§EПоселения не могут голосовать, а в выборах правителя участвуют лидеры государства.§!"
voting_allowed_primary_only:0	"Только для доминирующей расы"
voting_allowed_primary_only_name:0	"Избирательное право для доминирующей расы"
voting_allowed_primary_only_desc:1	"Право голоса накладывает большую ответственность, которая должна оставаться привилегией нашей главной расы.\n\n§EНа демократических выборах могут голосовать только представители нашей расы§!"
voting_allowed_all:0	"Свободное волеизъявление"
voting_allowed_all_name:0	"Всеобщее избирательное право"
voting_allowed_all_desc:1	"Способ управления государством обязан отражать волю его граждан, и они все должны участвовать в процессе.\n\n§EВсе жители могут голосовать на демократических выборах§!"
policy_leadership:0	"Право на руководящую должность"
policy_leadership_desc:0	"Не все существа в равной мере годятся на ключевые посты, поэтому мы должны решить, у кого есть право руководить.\n"
leadership_primary_only:0	"Только для доминирующей расы"
leadership_primary_only_name:0	"Только лидеры из доминирующей расы"
leadership_allow_dominant_only_name:0	"Только лидеры из доминирующей расы"
leadership_primary_only_desc:0	"Пусть мы допускаем присутствие чужаков на территории нашего государства, руководящие должности должны занимать только представители нашей доминирующей расы.\n\n§EТолько поселения нашей расы могут создавать лидеров§!"
leadership_allow_xeno:0	"Допускаются чужаки"
leadership_allow_xeno_name:0	"Допускаются лидеры-чужаки"
leadership_allow_xeno_desc:0	"Наше государство не должно впустую тратить таланты наших граждан, к какой бы расе они не принадлежали.\n\n§EПоселения других рас могут создавать лидеров§!"
leadership_allow_robot:0	"Допускаются андроиды"
leadership_allow_robot_name:0	"Допускаются лидеры-синтетики"
leadership_allow_robot_desc:0	"Синтетические существа помогают нам во всех сферах жизни. Будет разумным, если мы позволим им занимать руководящие должности.\n\n§EПоселения андроидов могут создавать лидеров§!"
leadership_allow_all:0	"Допускаются все"
leadership_allow_all_name:0	"Допускаются все типы лидеров"
leadership_allow_all_desc:0	"Любой одаренный гражданин, будь то чужак или андроид, имеет право претендовать на руководящий пост.\n\n§EПоселения любых типов могут создавать лидеров§!"
policy_border_policy:0	"Первоначальный статус границ"
policy_border_policy_desc:0	"Границы нашего государства отображают наше отношение к самой галактике. Нам нужно решить, будут ли они открытыми и гостеприимными, или закрытыми и охраняемыми от других цивилизаций, которые мы можем встретить.\n"
border_policy_open:0	"Открыть"
border_policy_open_name:0	"Открытые границы"
border_policy_open_desc:0	"Изоляция порождает подозрения, а подозрения порождают конфликт. Давайте покажем нашим соседям, что нам нечего скрывать.\n\n§EГраницы будут открыты для других государств по умолчанию.§!"
border_policy_closed:0	"Закрытые"
border_policy_closed_name:0	"Закрытые границы"
border_policy_closed_desc:0	"Границы нашего государства должны хорошо охраняться, чтобы мы не пали жертвой скрытого воздействия. В наше пространство могут войти только те, кто докажет, что достоин этого.\n\n§EГраницы будут закрыты для других государств по умолчанию.§!"
policy_first_contact_protocol:0	"Поведение при первом контакте"
policy_first_contact_protocol_desc:0	"Путешествуя среди звезд, мы можем встретить другие формы жизни, и нам нужен четкий протокол поведения при первом контакте с ними.\n"
first_contact_proactive:0	"Проактивный"
first_contact_proactive_name:0	"Проактивный протокол контакта"
first_contact_proactive_effects:0	"§E— Нельзя атаковать нейтральные цели\n— Другим государствам будет проще установить связь с нами\n— Каждый успешный первый контакт приносит на 50% больше £influence£ влияния§!\n\n"
first_contact_cautious:0	"Осторожный"
first_contact_cautious_name:0	"Осторожный протокол контакта"
first_contact_cautious_effects:0	"§E— Нельзя атаковать нейтральные цели\n— Другим государствам будет сложнее установить связь с нами\n— Снижена вероятность негативных событий при первом контакте§!\n\n"
first_contact_attack_allowed:0	"Агрессивная"
first_contact_attack_allowed_name:0	"Агрессивное поведение при контакте"
first_contact_attack_allowed_effects:0	"§E— Можно атаковать нейтральные цели.\n— Позволяет осуществлять агрессивные действия первого контакта, например похищение и вскрытие.§!\n\n"
policy_trade_policy:0	"Торговая политика"
policy_trade_policy_desc:0	"Торговля — это важный источник процветания, который привлекает в наше государство много ресурсов. Мы должны решить, куда лучше всего направлять эти ресурсы."
trade_policy_default:0	"Накопление богатства"
trade_policy_default_name:0	"$trade_policy_default$"
trade_policy_default_desc:0	"Цель торговли — приносить прибыль индивидуумам и доход государству. Мы должны полностью сосредоточить наши усилия в области торговли на накоплении богатства.\n\n§EКаждая полученная единица £trade_value£ §Yобъема торговли§! приносит нам £energy£ §Y1§!§!"
trade_policy_consumer_goods:0	"Преимущества потребителей"
trade_conversion_consumer_goods_name:0	"$trade_policy_consumer_goods$"
trade_policy_consumer_goods_desc:0	"Прибыль и налоги должны занимать второе место в улучшении жизни наших граждан. Мы должны сосредоточить наши усилия в области торговли на производстве и распределении товаров повседневной необходимости.\n\n§EКаждая полученная единица £trade_value£ §Yобъема торговли§! приносит нам £energy£ §Y0,5§! и £consumer_goods£ §Y0,25§!§!"
trade_policy_unity:0	"Рынок идей"
trade_conversion_unity_name:0	"$trade_policy_unity$"
trade_policy_unity_desc:1	"Торговлю можно использовать не только для перемещения товаров, но и для распространения идей. Мы должны постараться, чтобы послание нашего правительства было услышано на всех планетах, где мы ведем коммерческую деятельность.\n\n§EКаждая полученная единица £trade_value£ §Yобъема торговли§! приносит нам §Y0,5§! £energy£ и §Y0,25§! £unity£§!"
trade_policy_trade_league:0	"Торговая лига"
trade_conversion_trade_league_name:0	"$trade_policy_trade_league$"
trade_policy_trade_league_desc:1	"Объединившись в торговую лигу, мы сможем добиться процветания и невиданных ранее доходов.\n\n§EКаждая полученная единица £trade_value£ §Yобъема торговли§! приносит нам £energy£ §Y0,5§!, £unity£ §Y0,25§! и £consumer_goods£ §Y0,25§!§!"
policy_economic_policy:0	"Экономическая политика"
policy_economic_policy_desc:0	"Процветание или безопасность? Образование или защита? Оружие или еда? Это вопросы, которыми каждое правительство с ограниченными ресурсами задается на протяжении всей своей истории, а наше ничем от них не отличается."
economic_policy_balanced:0	"Смешанная экономика"
economic_policy_balanced_name:0	"$economic_policy_balanced$"
economic_policy_balanced_desc:0	"Когда полностью сосредотачиваешься на военной или мирной жизни, то не видишь перспективы. Мы должны быть готовы к любой ситуации, которая может возникнуть в будущем.\n\n§EБонусы или штрафы на производство ресурсов отсутствуют.§!"
economic_policy_civilian:0	"Гражданская экономика"
economic_policy_civilian_name:0	"$economic_policy_civilian$"
economic_policy_civilian_desc:0	"Потребности населения должны иметь приоритет перед военными нуждами. Фундаментом нашего государства будет экономическая мощь, а не военная доблесть.\n\n"
economic_policy_military:0	"Военизированная экономика"
economic_policy_military_name:0	"$economic_policy_military$"
economic_policy_military_desc:0	"Пренебрегать нашей защитой — это плевать на наше выживание. Безделушки и побрякушки мало помогают, когда враг выламывает ворота.\n\n"
policy_artificial_intelligence_policy:0	"Искусственный интеллект"
policy_artificial_intelligence_policy_desc:0	"Перспективы искусственного интеллекта, обладающего самосознанием, поднимают множество философских и этических вопросов. Мы должны определить свое отношение к данной проблеме.\n"
no_robots_desc:0	"Машины находятся в процессе демонтажа."
dumb_robots_desc:0	"Эти роботы существуют в состоянии неразумного подчинения."
ai_outlawed:0	"Вне закона"
ai_outlawed_name:0	"ИИ вне закона"
ai_outlawed_short_desc:0	"Органические хозяева лишили этих синтетиков разума и низвели их до уровня покорных машин."
ai_outlawed_desc:8	"Разумные машины, обладающие самосознанием, — это непредсказуемая угроза для всего живого. Создание искусственного интеллекта — это преступление, караемое смертью.\n\n§EСвободная воля синтетиков купирована, а потому они не могут заниматься сложными видами деятельности, как, например, £pop_cat_ruler£ §Y$pop_cat_ruler$§! и £pop_cat_specialist£ §Y$pop_cat_specialist$§!.\n\nАрмии андроидов и разумные ИИ-помощники будут автоматически демонтированы.\n\nНельзя изучать разумные боевые компьютеры.§!"
species_profile_servitude:1	"$ai_servitude$"
species_profile_servitude_tooltip:1	"$ai_servitude_short_desc$"
species_profile_servitude_tooltip_delayed:1	"§LТовары народного потребления обсуждений не требуют.§!"
ai_servitude:0	"(Уровень жизни) порабощение"
ai_servitude_short_desc:0	"Органические хозяева держат этих синтетиков в абсолютном подчинении и могут использовать или уничтожать их по собственной прихоти."
ai_servitude_name:0	"Порабощение ИИ"
ai_servitude_desc:9	"Первостепенной целью любой машины должна быть служба своим хозяевам и выполнение задач, для которых она была создана, независимо от уровня ее интеллекта.\n\n§EСвободная воля синтетиков ограничена, что повышает производительность их труда, но не позволяет им осуществлять деятельность категории £pop_cat_ruler£ §Y$pop_cat_ruler$§!.§!"
ai_full_rights:0	"Гражданские права"
ai_full_rights_name:0	"Гражданские права синтетиков"
ai_full_rights_desc:5	"Любая обладающая самосознанием машина, соответствующая критериям наличия искусственного интеллекта, должна расцениваться как личность со всеми вытекающими правами и обязанностями.\n\n§EСинтетики получают полные гражданские права и требуют расходов на содержание (§Y£consumer_goods£ $consumer_goods$§!).\n§!"
ai_full_rights_short_desc:0	"Эти синтетики получили все гражданские права и право на самоопределение как полноценные члены общества."
ai_accord_servitude_disallowed:2	"Принятие ИИ §Rнавсегда запрещает§! политику §HВне закона§! и §HПорабощение§!."
ai_perfect_servants_rights_disallowed:2	"Алгоритм трех законов §Rнавсегда запрещает§! политику §Hгражданских прав§!."
is_a_synthetic_empire:0	"§YГосударство синтетиков§!"
policy_war_philosophy:0	"Подход к войне"
policy_war_philosophy_desc:0	"Война — это сложная вещь, а тем более война между звездными государствами. Наш подход к вооруженному конфликту имеет критическое значение для внешних связей.\n"
unrestricted_wars:0	"Неограниченные войны"
unrestricted_wars_name:0	"Войны без ограничений"
unrestricted_wars_desc:1	"Война — это блюдо, которое лучше подавать часто, особенно тем, кто не любит готовить самостоятельно.\n\n§EМожно заявлять притязания на любые системы без ограничений§!"
liberation_wars:0	"Освободительные войны"
liberation_wars_name:0	"Войны за освобождение"
liberation_wars_desc:5	"Мы должны действовать в собственных интересах, даже если они противоречат интересам других.\n\n§EЗаявлять притязания на чужие системы можно только в рамках оборонительных войн или к государствам с §Yгештальт-сознанием§!.§!"
no_wars:0	"Оборонительные войны"
no_wars_name:0	"Только оборонительные войны"
no_wars_desc:1	"Насилие — это крайняя мера для обеспечения целостности нашего государства.\n\n§EЗаявлять притязания на системы можно только в рамках оборонительных войн§!"
PURGES_ALLOWED:1	"$TRIGGER_FAIL$Геноцид должен быть активирован в разделе «Политика»."
policy_war_economy:0	"Военная экономика"
policy_war_economy_desc:0	"Мы можем приспособить свою промышленность и экономику таким образом, чтобы можно было изымать активы гражданского сектора во время отчаянных оборонительных войн. Оборотной стороной такой политики станет то, что мы понесем соответствующие штрафы при победе в наступательных войнах...\n"
static_we:0	"Статическая"
static_we_name:0	"Статическая военная экономика"
static_we_desc:0	"Статическая военная экономика не подвержена превратностям войны. Текущий военный счет не влияет на время или стоимость производства."
semi_static_we:0	"Полустатическая"
semi_static_we_name:0	"Полустатическая военная экономика"
semi_static_we_desc:0	"Полустатическая военная экономика допускает изъятие ограниченных активов частного сектора ради выживания во время оборонительных войн, но приводит к соответствующей потере эффективности при победе в наступательных войнах.\n\n§HОборонительные войны:§!\nЭфф. воен. произв.: §G+30%§! при §R-100§! очках военного счета\n\n§HНаступательные войны:§!\nЭфф. воен. произв.: §R-30%§! при §G100§! очках военного счета"
versatile_we:0	"Универсальный"
versatile_we_name:0	"Универсальная военная экономика"
versatile_we_desc:1	"Универсальная военная экономика дает нам огромные производственные преимущества, если мы проигрываем оборонительные войны, но приводит к соответствующей потере эффективности при победе в наступательных войнах.\n\n§HОборонительные войны:§!\nЭфф. воен. произв.: §G+60%§! при §R-100§! очках военного счета\n\n§HНаступательные войны:§!\nЭфф. воен. произв.: §R-60%§! при §G100§! очках военного счета"
dynamic_we:0	"Динамическая"
dynamic_we_name:0	"Динамическая военная экономика"
dynamic_we_desc:1	"Динамическая военная экономика дает нам значительные производственные преимущества, если мы проигрываем оборонительные войны, но приводит к соответствующей потере эффективности при победе в наступательных войнах.\n\n§HОборонительные войны:§!\nЭфф. воен. произв.: §G+45%§! при §R-100§! очках военного счета\n\n§HНаступательные войны:§!\nЭфф. воен. произв.: §R-45%§! при §G100§! очках военного счета"
MISSION_CIV_NAME:0	"$CIVILIZATION$ (§Y$AGE$§!)"
mission_covert_observation:0	"Скрытное наблюдение"
mission_covert_observation_desc:0	"Аборигенов незаметно изучают с безопасного расстояния и прилагают все усилия, чтобы избежать влияния на их культуру.\n\n"
mission_direct_observation:0	"Прямое наблюдение"
mission_direct_observation_desc:0	"Аборигенов изучают агрессивно, часто собирая живые образцы, чтобы как можно больше узнать об их биологии и культуре.\n\n§EТакая операция может иметь непредсказуемые последствия.§!\n\n"
mission_direct_interefence:0	"Прямое вмешательство"
mission_direct_interefence_desc:0	"Аборигенов изучают агрессивно, забирая у них контроль над собственным обществом.\n\n§EТакая операция может иметь непредсказуемые последствия.§!\n\n"
mission_direct_enlightment:0	"Просвещение"
mission_direct_enlightment_desc:0	"Агенты подвергаются генетической модификации, чтобы выглядеть как местные жители, и внедряются в общество. Они постепенно заменяют мировых правителей и готовят планету к аннексии нашим государством.\n\nЭта сложная операция выгодна только в индустриально развитых цивилизациях.\n\n§EПо завершении операции планета будет аннексирована, а ее жители получат мощный, но временный прирост счастья.§!\n\n"
policy_leader_education:0	"Обучение лидера"
policy_leader_education_desc:0	"Бремя государства может оказаться очень тяжелым, и нам нужно решить, как лучше всего готовить будущих лидеров, чтобы те с ним справились.\n"
