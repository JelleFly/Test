SHIP_STAT_DESC_energy_maintenance:1	"§E함선의 총 §H건조 비용§! 중 일정 비율의 비용이 함선 유지에 필요한 §H유지비§!로 소요됩니다.§!"
SHIP_STAT_DESC_mineral_maintenance:1	"§E함선의 총 §H건조 비용§! 중 일정 비율의 비용이 함선 유지에 필요한 §H유지비§!로 소요됩니다.§!"
SHIP_STAT_DESC_power:1	"§E함선 내부 장치를 작동하려면 충분한 §H전력§!이 필요합니다. 추가 반응로를 증축해 전력을 증가시킬 수 있으며, 이외의 다른 부품에선 전력을 소모합니다. §H전력§!이 부족한 설계는 저장할 수 없습니다.§!"
SHIP_STAT_DESC_hitpoints:1	"§E함선의 §H선체 내구도§!는 함선이 궤멸적인 선체 손상을 겪기 전까지 얼마나 큰 피해를 버틸 수 있는지 결정합니다.§!"
SHIP_STAT_DESC_armor:2	"§E§H장갑§!은 함선의 두 번째 방어선 역할을 하며, 보호막을 뚫고 선체에 피해를 주는 공격을 흡수합니다. 함선에 특수한 재생 장갑 부품이 장착되어 있지 않다면, 장갑은 §H항성 기지§!에서 수리해야 합니다.§!"
SHIP_STAT_DESC_shields:1	"§E§H보호막§!은 함선의 첫 번째 방어선 역할을 하며, 장갑과 선체에 피해를 줄 수 있는 공격을 흡수합니다. 일부 무기는 보호막에 추가 피해를 주거나 보호막을 완전히 관통할 수 있습니다. 또한, 펄서는 보호막을 작동 불능으로 만듭니다. 보호막은 전투 중이 아닐 때 천천히 재생됩니다.§!"
SHIP_STAT_DESC_evasion:1	"§E모든 함선은 공격에 피해를 받지 않도록 회피할 수 있습니다. 추진기와 다른 부품을 통해 §H회피§! 가능성을 증가시킬 수 있으며, 큰 함선은 증가 폭이 적습니다.§!"
SHIP_STAT_DESC_combat_speed:0	"§E함선의 §H속도§!는 초광속 항행이 아닐 때의 기동 속도를 결정하며, 이 수치는 장착된 추진 부품에 의해 증가합니다. 함대 단위로 움직일 때는 최고 속도가 가장 느린 함선의 속도로 제한됩니다.§!"
SHIP_STAT_DESC_speed:0	"$SHIP_STAT_DESC_combat_speed$"
SHIP_STAT_DESC_damage:1	"§E함선이 줄 수 있는 총 피해량은 장착된 모든 무기 부품 피해량의 합입니다. 각 무기는 전투 중 개별적으로 공격합니다. 개별 부품을 확인하면 공격 속도, 피해량, 유효 사거리, §H장갑§!과 §H보호막§! 관통력 등의 세부 정보를 볼 수 있습니다.§!"
