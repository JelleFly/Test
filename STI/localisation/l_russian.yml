game_concept_energy:0	"Энергокредиты"
game_concept_energy_desc:0	"§HЭнергокредиты§! (£energy£) — это обеспеченная энергией валюта, признаваемая всеми расами, бороздящими космос. Чтобы получить больше энергии, можно:\n§Y1)§! строить §Hэнергетические районы§! на поверхности колонизированных §Hпланет§!;\n§Y2)§! с помощью §Hстроительных кораблей§! строить §Hдобывающие станции§! на орбитах звезд и планет;\n§Y3)§! торговать §Hресурсами§! на Ø'game_concept_market', §Hрынке§!Ø!."
game_concept_deuterium:0	"Дейтерий"
game_concept_deuterium_desc:0	"§HДейтерий§! (£deuterium£) — это изотоп водорода, необходимый для содержания кораблей. Чтобы получить больше дейтерия, можно:\n§Y1)§! строить £building£ §Hрепликационные залы§! на поверхности колонизированных §Hпланет§!;\n§Y2)§! с помощью §Hстроительных кораблей§! строить §Hдобывающие станции§! на орбитах богатых дейтерием звезд;\n§Y3)§! покупать дейтерий на §Hрынке§!."
game_concept_minerals:0	"Минералы"
game_concept_minerals_desc:0	"§HМинералы§! (£minerals£) — это термин, объединяющий все §Hресурсы§!, необходимые для строительства §Hкораблей§!, §Hстанций§! и §Hсооружений§!. Чтобы получить больше минералов, можно:\n§Y1)§! строить §Hгорнодобывающие районы§! на поверхности колонизированных §Hпланет§!;\n§Y2)§! с помощью §Hстроительных кораблей§! строить §Hдобывающие станции§! на орбитах планет и астероидов;\n§Y3)§! покупать минералы на Ø'game_concept_market', §Hрынке§!Ø!."
game_concept_food:0	"Пища"
game_concept_food_desc:0	"§HПища§! (£food£) — это различные питательные вещества, необходимые для поддержания жизни и прироста £pop£ §Hпоселений§!. Чтобы получить больше пищи, можно:\n§Y1)§! строить §Hсельскохозяйственные районы§! на поверхности колонизированных §Hпланет§!;\n§Y2)§! покупать пищу на Ø'game_concept_market', §Hрынке§!Ø!."
game_concept_alloys:0	"Сплавы"
game_concept_alloys_desc:0	"§HСплавы§! (£alloys£) — это передовой ресурс, который широко применяется в военной отрасли, например для укрепления каналов бокового доступа, проходящих через варп-гондолы. Также является строительным материалом для §Hкораблей§! и §Hкосмических баз§!. Ускорить прирост этого ресурса можно следующими способами:\n§Y1)§! строить £building£ §Hсплаволитейные заводы§! на поверхности колонизированных §Hпланет§!;\n§Y2)§! строить £district£ §Hпромышленные районы§!;\n§Y3)§! покупать сплавы на Ø'game_concept_market', §Hрынке§!Ø!."
game_concept_unity:0	"Единство"
game_concept_unity_desc:0	"§H$unity$§! (£unity£) — это ресурс, необходимый для того, чтобы разблокировать новые §Hтрадиции§!. Мы можем ускорить прирост единства за счет строительства сооружения £building£ §H«$building_autochthon_monument$»§!, или других §Hсооружений§!, требующих §Hдеятельности§!, связанной с производством единства."
game_concept_artificial_singularities:0	"Искусственные сингулярности"
game_concept_artificial_singularities_desc:0	"§HИскусственные сингулярности§! (£artificial_singularities£) создаются внутри генераторов для питания §Hкораблей§!. Это своего рода напоминание о том, что ромуланцам по силам обуздать самые разрушительные силы вселенной.\n\nСингулярности — важнейший компонент всех ромуланских кораблей, и получить их можно следующими способами:\n§Y1)§! строить и улучшать §Hразрушители протозвезд§! (такое §Hсооружение§! может быть всего одно на §Hпланете§!);\n§Y2)§! превращать государства в §Hмарионеточные§!."
game_concept_market:0	"Рынок"
game_concept_market_desc:0	"§HРынок§! — место, где можно торговать §Hресурсами§! и покупать и продавать Ø'game_concept_energy', энергокредитыØ! (£energy£). При каждой операции купли-продажи на §Hрынке§! вы несете фиксированный процент потерь.\n\n§HРынок§! находится на боковой панели слева."
game_concept_housing:0	"Жилье"
game_concept_housing_desc:0	"§Y$PLANET_HOUSING_TITLE$§! отражает планетарную инфраструктуру, связанную с обеспечением §Hнаселения§! жильем. §HПланета§!, не удовлетворяющая потребностей своего населения в §Yжилье§!, получит сниженную £stability£ Ø'game_concept_stability',$PLANET_STABILITY_TITLE$Ø! и, возможно, столкнется с §Yэмиграцией§!. Вы можете повысить показатель жилья путем строительства дополнительных £district£ §Yрайонов§! на планете.\n\nСтроительство жилья также увеличивает §Yвместительность планеты§!, которая может влиять на Ø'game_concept_pop_growth',скорость прироста поселенийØ!."
game_concept_amenities:0	"Блага"
game_concept_amenities_desc:0	"§Y$PLANET_AMENITIES_TITLE$§! отражают планетарную инфраструктуру и виды деятельности, связанные с обеспечением насущных потребностей §Hнаселения§!. §HПланета§!, не удовлетворяющая потребностей своего населения в $PLANET_AMENITIES_TITLE$х, получит §Rсниженную§! £stability£ Ø'game_concept_planet_stability',$PLANET_STABILITY_TITLE$Ø!. Вы можете повысить показатель §Yблаг§! путем найма поселений для различных §Hвидов деятельности§!, таких как £job_entertainer£ §Y$job_entertainer_plural$§!."
game_concept_habitability:0	"Пригодность"
game_concept_habitability_desc:0	""
game_concept_crime:0	"Преступность"
game_concept_crime_desc:0	"§YПреступность§! — это показатель общего уровня криминальной активности и беззакония на §Hпланете§!. Высокий уровень £crime£ §Yпреступности§! приводит к негативным событиям на планете и может снизить £stability£ Ø'game_concept_planet_stability',$PLANET_STABILITY_TITLE$Ø!. Он обычно связан с большой численностью §Hнаселения§! на планете и может быть снижен путем найма работников в категории £job_enforcer£ §Y$job_enforcer_plural$§!."
game_concept_planet_stability:0	"Стабильность на планете"
game_concept_planet_stability_desc:0	"§Y$PLANET_STABILITY_TITLE$§! — это показатель общей политической стабильности на §Hпланете§!. Она преимущественно определяется доступностью £housing£ Ø'game_concept_housing',жильяØ! и £amenities£ Ø'game_concept_amenities',благØ! для населения.\n\nСтабильность планеты может быть снижена из-за таких факторов, как £housing£ §Rперенаселение§!, £amenities£ §Rнизкая доступность благ§! и £crime£ §Rпреступность§!. Если $PLANET_STABILITY_TITLE$ на планете высокая, то производство §Hресурсов§! на ней повышается; если же $PLANET_STABILITY_TITLE$ низкая, планета получает штрафы, и на ней могут произойти негативные события или даже полномасштабный §Rбунт§!."
game_concept_planet_size:0	"Размер планеты"
game_concept_planet_size_desc:0	"От §Yразмера§! §Hпланеты§! зависит, сколько £district£ §Yрайонов§! можно на ней построить.\n\n§YВместительность планеты§! определяется количеством £housing£ Ø'game_concept_housing',жильяØ! и неразвитых районов, что в общем зависит от пригодности планеты для жизни. Кроме того, вместительность можно увеличить, если расчистить §Yнепригодные квадраты§!.\n\n§HПоселения§! подчиняются кривой роста и получают §Gбонусы§! к Ø'game_concept_pop_growth',скорости ростаØ!, пока не достигнут среднего значения вместительности, после чего их рост §Rзамедляется§!."
game_concept_trade_value:0	"Объем торговли"
game_concept_trade_value_desc:0	"§EОбъем торговли§! — отражение экономической прибыли вашей цивилизации.\n\nОбъем торговли каждый месяц приносит §Hресурсы§! в зависимости от вашей экономической политики. Увеличить его можно следующими способами:\n§Y1)§! строить §Hгородские районы§! на поверхности колонизированных §Hпланет§!;\n§Y2)§! заключать §Hкоммерческие пакты§! с другими государствами."
game_concept_pop_growth:0	"Рост поселений"
game_concept_pop_growth_desc:0	"§EРост поселений§! — это скорость, с которой увеличивается §Hнаселение§! §Hколонии§!. Есть несколько способов ее поднять:\n§Y1)§! нанимать поселения, чьей §Hдеятельностью§! является £job_healthcare£ §Y$job_healthcare$§!;\n§Y2)§! строить больше £housing£ Ø'game_concept_housing',жильяØ!;\n§Y3)§! размещать больше поселений на одной планете."
game_concept_intel:0	"Разведданные"
game_concept_intel_desc:0	"От §Eразведданных§! зависит, как много мы знаем о других цивилизациях. Чем больше у нас разведданных, тем больше нам известно об их сравнительной военной мощи и технологическом превосходстве.\n\nСобирать разведданные можно следующими способами:\n§Y1)§! открывать посольства в других государствах;\n§Y2)§! отдавать §Hшпионам§! приказ §Hсобрать разведданные§!."
EMPIRE_DESIGN_UFOP:0	"Объединенная Федерация планет"
EMPIRE_DESIGN_KLINGON:0	"Клингонская Империя"
EMPIRE_DESIGN_ROMULAN:0	"Ромуланская Звездная Империя"
EMPIRE_DESIGN_CARDASSIAN:0	"Кардассианский Союз"
EMPIRE_DESIGN_TALARIAN:0	"Таларианская Республика"
EMPIRE_DESIGN_BAJOR:0	"Баджорская Республика"
EMPIRE_DESIGN_BOLIAN:0	"Болианское Демократическое Государство"
EMPIRE_DESIGN_BOSLIC:0	"Аристократическое Государство босликов"
EMPIRE_DESIGN_KTARIAN:0	"Ктарианская Империя"
EMPIRE_DESIGN_JNAII:0	"Совет дж'най"
country.8022.name:0	"Загадочный объект ВС"
country.8022.desc:0	"Многие путешественники сообщают о гигантском кубическом объекте, перемещающемся через разные системы. Пока неясно, имеет ли этот объект искусственное происхождение или же это нечто более зловещее. Чтобы его отследить, потребуется провести тонкую §Hпроцедуру сканирования структурной целостности§!."
country.8022.a:0	"Отследить по журналу."
country.8024.a:0	"Так и сделайте."
country.8025.name:0	"Куб с коллективным разумом ВС"
country.8025.desc:0	"Как только экипаж перенесся на странный куб, тут же стало ясно, что это инопланетный корабль. Картина предстала странная и тревожная: на корабле не обнаружился мостик или жилые помещения, зато оказалось множество кибернетических гуманоидов. Все они подключены к кораблю при помощи сложной системы проводников на основе §Yнанитов§!. Одна из оболочек отключилась от коллективного разума, чтобы подойти к нашему экипажу."
country.8025.a:0	"Мы — [Owner.GetName]."
country.8026.name:0	"Борги ВС"
country.8026.desc:0	"§E«Мы борги. Ваше существование, каким вы его знали, окончено. Опустите щиты и сдавайтесь. Ваши биологические и технические достижения будут добавлены к нашим. Ваша культура будет адаптирована для службы нам. Сопротивление бесполезно. Через ассимиляцию других рас в наш коллектив мы ведем их к совершенству».§!\n\nЭто прямое §Rобъявление войны§!. Экипаж должен быстро принять решение."
country.8026.a:0	"Договориться с ними."
country.8026.a.tt:0	"Мир — один из наших главных принципов. Мы попробуем его держаться.\n\n"
country.8026.b:0	"Отправить подкрепления."
country.8026.b.tt:0	"Попытка переговоров слишком опасна. Мы не можем рисковать жизнями офицеров.\n\n"
country.8027.name:0	"Сопротивление бесполезно ВС"
country.8027.desc:0	"Попытка переговоров с боргами не привела к значимым результатам. В своем ответе они лишь раскритиковали наш народ:\n\n§E«Мы были такими же, как вы. Несовершенными. Слабыми. Органическими. Но мы эволюционировали. Мы объединили синтетику и органику, чтобы достичь совершенства. Ваша цель должна быть такой же. Сопротивление бесполезно».§!\n\nПохоже, нам не оставили выбора. Времени мало, надо возвращать команду."
country.8027.a:0	"Красная тревога. Огонь!"
country.8027.a.tt:0	"Порой лучшая защита — это нападение.\n\n"
country.8027.b:0	"Поднять щиты."
country.8027.b.tt:0	"Надо подготовиться к битве с неизвестным врагом.\n\n"
country.8028.name:0	"Угроза боргов ВС"
country.8028.desc:0	"§RБорги§! продемонстрировали пугающую жестокость в отношении нашего народа. Некоторые из соседей по галактике сообщили об аналогичных инцидентах, которые окончились гибелью целых цивилизаций. Теперь, похоже, все осознали, что в галактике не так безопасно, как мы считали. Нужно подготовиться к тому, что ждет нас дальше. Они доберутся до §HЗемли§! — это лишь вопрос времени..."
country.8028.a:0	"Мы должны сохранять бдительность."
country.8035.name:0	"Ассимиляция боргами ВС"
country.8035.desc:0	"Красная тревога! §RБорги§! вторглись в §HСолнечную систему§! и напали на §HЗемлю§!. Их кубическое судно отправило нам сообщение:\n\n§R«Вы будете ассимилированы. Сопротивление бесполезно».§!\n\nЕсли мы ничего не предпримем, наша цивилизация, какой мы ее знаем, исчезнет, ее захватит коллективный разум. Надо собрать лучших бойцов Звездного флота и самые совершенные корабли. Время на исходе."
country.8035.a:0	"Это последний рубеж для нашего народа."
country.8036.name:0	"Ассимиляция завершена ВС"
country.8036.desc:0	"§E«Ваши биологические и технические достижения добавлены к нашим. Вы приблизились к совершенству. Ваша культура адаптирована для службы нам. Вас ассимилировали».§!"
country.8036.a:0	"Мы борги."
country.8039.name:0	"Спасибо, что играли в Hornblower ВС"
country.8039.desc:0	"Вы прошли §Hвертикальный срез игрового процесса Hornblower!§! Команда HRB благодарит вас за игру!\n\nЧто будете делать дальше?"
country.8039.a:0	"Играть в Hornblower и процветать."
assimilation.5.name:0	"Не удалось ассимилировать"
assimilation.5.desc:0	"Не удалось выполнить §Hассимиляцию§! из-за низкой стабильности. После восстановления §Hпослам§! можно дать другое назначение."
desc_testing_event:0	"Test event Lore Ipsum... Remember to delete this!"
requires_relation_tier_2_or_better:0	"Требуется 2-й уровень отношений или выше"
fails_intervene_in_war_requirements:0	"Требуется уровень отношений не ниже 2-го, либо $GLOBAL_TENSION$ должно быть хотя бы §Y30%§!"
war_situation_defensive_effect:0	"Оборонительный эффект"
war_situation_offensive_effect:0	"Наступательный эффект"
war_situation_defensive_finisher:0	"Оборонительный исход"
war_situation_aggresive_finisher:0	"Агрессивный исход"
qt_ufop_where_none_has_gone_before_1_effect:0	"Галактическое чутье"
qt_ufop_where_none_has_gone_before_1_effect_desc:0	"Мы вложили ресурсы в исследование §Hгалактики§!, и это открыло нам безграничные возможности."
qt_ufop_first_contacts_3_effect:0	"Рука помощи"
qt_ufop_first_contacts_3_effect_desc:0	"Дружеские контакты с миролюбивыми цивилизациями делают жизнь богаче."
qt_ufop_expand_memory_alpha_8_effect:0	"Энциклопедия квадранта"
qt_ufop_expand_memory_alpha_8_effect_desc:0	"Мы подробно изучили §Hквадранты§!, что проложило путь для новых волнующих исследований."
qt_ufop_dead_to_life_effect:0	"Стеллаформирование"
qt_ufop_dead_to_life_effect_desc:0	"Теперь мы не только стремимся к звездам, но и проводим передовые исследования, которые позволят нам их преобразовывать."
qt_ufop_ds9_station_effect:0	"Защита свыше"
qt_ufop_ds9_station_effect_desc:0	"Стойкий народ §HБаджора§! верит в своих пророков. Баджорцы никогда не бывают по-настоящему одиноки."
qt_ufop_extermination_futile_effect:0	"Кризис предотвращен"
qt_ufop_extermination_futile_effect_desc:0	"Каким-то чудом наш народ справился с этой смертельной опасностью. Возможно, это была самая зловещая раса, с который мы сталкивались и когда-либо столкнемся."
qt_ufop_empower_section_31_9_effect:0	"Без огласки"
qt_ufop_empower_section_31_9_effect_desc:0	"По нашим разведывательным операциям доступна только самая основная информация. Скажем так, для поддержания порядка в обществе нужны определенные меры."
qt_ufop_extermination_futile_effect_tooltip:0	"Базовое производство видов деятельности: §G+20%§!\nСкорость строительства кораблей: §G+30%§!\n"
qt_ufop_empower_section_31_9_effect_tooltip:0	"При частичном успехе ваши корабли-разведчик теперь сообщают о срабатывании беззвучной тревоги."
qt_ufop_lightyears_experienced_25_effect:0	"Полный вперед"
qt_ufop_lightyears_experienced_25_effect_desc:0	"Когда дело касается исследования космоса, крайне важно иметь выдающегося навигатора."
qt_ufop_empathic_diplomacy_26_effect:0	"Я понимаю ваши чувства"
qt_ufop_empathic_diplomacy_26_effect_desc:0	"Никто не способен разобраться в сложных отношениях лучше, чем §Hпосол-бетазоид§!."
qt_ufop_doctors_orders_27_effect:0	"Не навреди"
qt_ufop_doctors_orders_27_effect_desc:0	"Неколебимо следуя своим биоэтическим принципам, мы будем защищать свой народ и лечить раненых."
qt_ufop_doctors_orders_27_effect_tooltip:4	"Базовое производство ($job_healthcare$): §G+20%§!\n"
qt_ufop_multilateral_accords_effect:0	"Многостороннее процветание"
qt_ufop_multilateral_accords_effect_desc:0	"Дипломатия дает не только хорошие отношения. Новый формат взаимной помощи обеспечит нам экономическое процветание."
qt_ufop_worf_klingon_might_28_effect:0	"Боевая мощь клингонов"
qt_ufop_worf_klingon_might_28_effect_desc:0	"§HКлингонские воители§! в личном составе — прекрасное решение. Их уникальные знания повышают наши оборонительные и наступательные навыки."
qt_ufop_positronic_computation_28_effect:0	"Позитронные вычисления"
qt_ufop_positronic_computation_28_effect_desc:0	"Когда на вашей стороне стабильный позитронный мозг типа Сун, можно считать, что у вас есть доступ к одному из самых сложных вычислительных устройств в §Hгалактике§!."
qt_ufop_grow_the_federation_5_effect:0	"Сила в единстве"
qt_ufop_grow_the_federation_5_effect_desc:0	"§HФедерация§! так далеко зашла благодаря сплоченности и формированию союзов, основанных на взаимном доверии и обмене знаниями."
qt_ufop_establish_trade_affiliations_11_effect:0	"Большая дальность сбора"
qt_ufop_establish_trade_affiliations_11_effect_desc:0	"Пристальный фокус на развитии экономики привел к тому, что дальность сбора нашей космической базы увеличилась. "
qt_ufop_reform_the_charters_12_effect:0	"Лучшая защита"
qt_ufop_reform_the_charters_12_effect_desc:0	"С точки зрения тактики инициативные действия эффективнее ответных. Пока мы восседаем на троне своих моральных принципов, враги готовятся нас уничтожить. Единственный способ обезопасить себя — сокрушить их первыми."
qt_ufop_inevitable_effect:0	"Готовы ко всему"
qt_ufop_inevitable_effect_desc:0	"Что бы ни предприняли наши враги, §HФедерация§! готова защищать своих союзников и свои ценности. "
qt_ufop_inevitable_effect_tooltip:0	"Офицеры из офицеров Звездного флота §G+2§!"
qt_ufop_control_demilitarized_zone_21_effect:0	"Демилитаризованная зона Федерации"
qt_ufop_control_demilitarized_zone_21_effect_desc:0	"Мы вернули себе §Hдемилитаризованную зону§!, и во всех дивизиях §HЗвездного флота§! произошли улучшения."
qt_klingon_a1_effect:0	"Война и долг"
qt_klingon_a1_effect_desc:0	"Клингоны строят лучшие боевые корабли. Наши корпуса так прочны, что слабым врагам их не пробить, а сильным придется напрячься."
qt_klingon_a2_effect:0	"Подготовка воинов"
qt_klingon_a2_effect_desc:0	"Наши воины проходят специальную подготовку, чтобы защищать нашу территорию и побеждать врагов."
qt_klingon_a3_effect:0	"Сто-во-кор"
qt_klingon_b1_effect:0	"Пожиная богатства"
qt_klingon_b1_effect_desc:0	"§HКлингонская Империя§! неуклонно растет, и множатся богатства, из которых мы будем ковать оружие, символы и §Hджинак§!."
qt_klingon_b2_effect:0	"Лучшие бойцы Тай'гокора"
qt_klingon_b2_effect_desc:0	"Наши §Hсилы обороны§! не знают равных. Каждый воин обучен сражаться с разными врагами как врукопашную, так и при помощи фазеров. Нет боевого стиля, который был бы нам неизвестен."
qt_klingon_c2_effect:0	"Стратегическая дальновидность"
qt_klingon_c2_effect_desc:0	"Быть одновременно сильными, хорошо защищенными и незаметными — непростая задача. Вера подготовила нас к неожиданностям, а успехи помогли освоить искусство шпионажа."
qt_klingon_c3_effect:0	"Непокоримые"
qt_klingon_c3_effect_desc:0	"Чтобы продолжать завоевания в долгосрочной перспективе, надо вкладываться в защиту своего народа. Те, кто служат §HКлингонской Империи§!, достойны защиты и награды."
qt_klingon_c4_effect:0	"Во имя завоеваний"
qt_klingon_c4_effect_desc:0	"Наши корабли выполняют невообразимые маневры, чтобы превосходить противников. Мы должны сражать своих врагов так же, как §HКейлис§! сразил §Hзмея Ксола§!."
qt_klingon_d2_effect:0	"Мир невозможен"
qt_klingon_d2_effect_desc:0	"Отказавшись от политического идеализма §HФедерации§!, мы смогли принять свое истинное предназначение. Воители созданы для славы. Дипломатия — удел трусов."
qt_klingon_d2_effect_tooltip:0	"Скорость строительства боевых кораблей: §G+10%§!\n$MOD_COUNTRY_CLAIM_INFLUENCE_COST_MULT$ §G-5%§!\n$MOD_SHIP_DAMAGE_AGAINST_STARBASES_MULT$ §G+5%§!\n"
qt_klingon_e1_effect:0	"Двадцать четыре Дома"
qt_klingon_e1_effect_desc:0	"Каждый §HВеликий Дом§! правит по-своему. Широко известно, что все семьи §HВысшего совета§! управляют разными секторами §HКлингонской Империи§!."
qt_klingon_e2_effect:0	"Духовное процветание"
qt_klingon_e2_effect_desc:0	"Если наш народ сплотится, вместе мы можем стать самой могучей цивилизацией в истории вселенной. Но для этого мы должны помнить, что являемся частью чего-то большего."
qt_klingon_e2_planet_effect:0	"Духовное процветание"
qt_klingon_e2_planet_effect_desc:0	"Контейнеры с §Hкровавым вином§! реплицируются десятками. Мы собрались, чтобы почтить §HКейлиса§!, и лишь его лик мы обещаем не забывать во время празднований!"
qt_klingon_f1_effect:0	"Тактическое превосходство"
qt_klingon_f1_effect_desc:0	"Наши воины должны прокладывать свой путь сквозь полчища врагов так же, как §HКейлис§! вырезал из обсидиана свою возлюбленную §HЛукару§!: пылко и сосредоточенно."
qt_klingon_f2_effect:0	"Смертельный дождь"
qt_klingon_f2_effect_desc:0	"Клингоны не только являются экспертами по разным видам рукопашного боя, таким как §Hмок'бара§!, но и умело наносят орбитальные удары."
qt_klingon_f3_effect:0	"Укрепленные космические базы"
qt_klingon_f3_effect_desc:0	"Самые крепкие сооружения в §Hгалактике§! не построить без выдающихся навыков и упорства."
qt_klingon_f4_effect:0	"Величайшее произведение"
qt_klingon_f4_effect_desc:0	"Если почитать §HПакх'батл§!, становится ясно, что побеждать — это наша судьба. §HQapla'§! («Успех»)!"
decision_kahless_festival:0	"Устроить праздник в честь Кейлиса"
decision_kahless_festival_desc:0	"Работать. Сражаться. Пить. Сражаться. Чего это все стоит, если нельзя отметить величие наших деяний несколькими днями песнопений и рукопашных боев?"
decision_kahless_festival_warrior_effect:0	"$job_warrior_klingon_plural$ производят §G+3§! £unity£"
decision_end_kahless_festival:0	"Завершить праздник Кейлиса"
decision_end_kahless_festival_desc:0	"Завершить на планете праздник Кейлиса и убрать модификатор."
decision_end_kahless_festival_effects_short:0	"Праздник Кейлиса на планете завершается."
kahless_festival_unimaginable_guest:0	"Пожиная плоды"
kahless_festival_unimaginable_guest_desc:0	"Возвращение §HКейлиса§! знаменует начало великих празднований. Путь каждый воин пожнет плоды!"
kahless_festival:0	"Праздник Кейлиса"
kahless_festival_desc:0	"Контейнеры с §Hкровавым вином§! реплицируются десятками. Мы собрались, чтобы почтить §HКейлиса§!, и лишь его лик мы обещаем не забывать во время празднований!"
qt_cardassian_a1_effect:0	"На верном пути"
qt_cardassian_a1_effect_desc:0	"От голода мы пришли к изобилию и с каждым днем становимся только сильнее."
qt_cardassian_a3_effect:0	"На заметку"
qt_cardassian_a3_effect_desc:0	"Пусть ромуланцы и считают себя умнее нас, но никто не ведет записи лучше кардассианцев."
qt_cardassian_a4_effect:0	"Распространение контроля"
qt_cardassian_a4_effect_desc:0	"Кардассианцы — прирожденные мастера выживания, нам суждено подчинять слабых. Все остальное — дела прошлого."
qt_cardassian_a5_effect:0	"Господство над Доминионом"
qt_cardassian_a5_effect_desc:0	"§HДоминион§! признал наше превосходство. Со временем и другие поймут, что для всех будет лучше, если мы станем владыками §Hгалактики§!."
qt_cardassian_b1_effect:0	"Анализ продуктивности труда"
qt_cardassian_b1_effect_desc:0	"Постоянный труд — основа процветания нашего §HСоюза§!. Мы тщательно отслеживаем, насколько рабочие счастливы делать свое дело, хоть процедуры отслеживания и засекречены."
qt_cardassian_b2_effect:0	"Рука, которая кормит"
qt_cardassian_b2_effect_desc:0	"Послушание — залог усердного труда, а усердный труд — залог процветания. Мы устанавливаем правила, чтобы результаты были полезны всем."
qt_cardassian_c1_effect:0	"Железный кулак"
qt_cardassian_c1_effect_desc:0	"Некоторые считают, что мы правим слишком твердой рукой. В таких случаях мы напоминаем своим подданным, что самый твердый металл в §Hгалактике§! — это §Hродиний§!. В сравнении с ним мы мягкие и снисходительные."
qt_cardassian_c2_effect:0	"Тотальная слежка"
qt_cardassian_c2_effect_desc:0	"Без внимания не остается ни одно слово, ни один обряд, ни один обмен. §HОбсидиановому ордену§! известно все."
qt_cardassian_c3_effect:0	"Четыре лампы"
qt_cardassian_c3_effect_desc:0	"Иногда правда — это конструкт, который создают победители. Со временем четыре лампы превратятся в пять. Сколько ламп вы видите?"
qt_cardassian_c4_effect:0	"Идеальные условия"
qt_cardassian_c4_effect_desc:0	"Мы лучше всех умеем экономить в трудные времена. Новые протоколы труда позволили уменьшить количество ресурсов, необходимых рабочим."
qt_cardassian_c4_effect_2:0	"Свежая кровь"
qt_cardassian_c4_effect_2_desc:0	"Новые жители стекаются к нам, как осиротевшие, заплутавшие кардассианские крысы. Мы принимаем их в свои ряды, чтобы они обрели цель в служении §HСоюзу§!."
qt_cardassian_c4_effect_2_tooltip:0	"В новых захваченных колониях на старте §G+5§! дополнительных §Yнекардассианских§! поселений."
qt_cardassian_d1_effect:0	"Новый порядок вещей"
qt_cardassian_d1_effect_desc:0	"Мы снова и снова улучшаем и надстраиваем наше общество. Рано или поздно мы будем вынуждены разобраться со своими ошибками, но каждая ошибка — это возможность для роста."
qt_cardassian_d2_effect:0	"Оптимизация рабочей силы"
qt_cardassian_d2_effect_desc:0	"Чтобы наше общество могло развиваться, нам нужны надежные, крепкие рабочие. Одних кардассианцев недостаточно, чтобы выполнять необходимые нормы."
qt_cardassian_d3_effect:0	"Качество жизни"
qt_cardassian_d3_effect_desc:0	"Кардассианцы всех социальных слоев заслуживают некоторого комфорта. Исследования показали, что при улучшении материальных условий продуктивность §Hрабочих§! повышается."
qt_cardassian_d4_effect:0	"Открытость"
qt_cardassian_d4_effect_desc:0	"Изоляция приведет нас к гибели. Мы не можем вечно смотреть только внутрь себя. Мы сбросим груз прошлого и примем новые идеалы сотрудничества, признания и товарищества среди многих рас."
qt_cardassian_d4_effect_2_tooltip:0	"Доверие от дипломатических пактов §G+10%§!\nРасходы влияния на содержание (дипломатические пакты) §G-30%§!"
qt_romulan_a1_effect:0	"Первооткрыватели"
qt_romulan_a1_effect_desc:0	"В нашем §HМинистерстве науки§! ученые могут брать любое оборудование, о котором только можно мечтать. На самом деле чертежи всех достойных внимания устройств, известных в §Hгалактике§!, изначально создали мы."
qt_romulan_a2_effect:0	"Тайные операции"
qt_romulan_a2_effect_desc:0	"Оживленные планеты-столицы являются рассадниками преступной деятельности. Правда, из этого следует, что следить за такой деятельностью не составляет труда."
qt_romulan_a2_effect_tooltip:0	"Сооружение, построенное в столице, §Y$building_base_of_operations_romulan$§! производит §G+5§! £unity£"
qt_romulan_a3_effect:0	"Агенты в тенях"
qt_romulan_a3_effect_desc:0	"Для каждого запасного плана нужен свой запасной план. Именно поэтому за каждым из наших агентов пристально наблюдает еще один агент."
qt_romulan_a4_effect:0	"Ядро сингулярности"
qt_romulan_a4_effect_desc:0	"Мы научились эффективнее использовать §Hискусственные квантовые сингулярности§!, основной источник энергии наших кораблей."
qt_romulan_a5_effect:0	"Имперские специалисты"
qt_romulan_a5_effect_desc:0	"По мере того как звездные даты сменяют одна другую, у нас становится все больше способных командиров. "
qt_romulan_b2_effect:0	"Исход"
qt_romulan_b2_effect_desc:0	"Наш народ ждет новая трудовая эпоха. Мы должны восстановить на других планетах то, что утратили на собственной."
qt_romulan_b3_effect:0	"Эвакуация элит"
qt_romulan_b3_effect_desc:0	"При переселении приоритет отдается самым высокопоставленным членам общества. "
qt_romulan_c2_effect:0	"Военное превосходство"
qt_romulan_c2_effect_desc:0	"Быстрая ассимиляция подкрепляется верой в то, что заменить (или даже убрать) можно любого, независимо от положения в обществе."
qt_romulan_c3_effect:0	"Искупление вулканцев"
qt_romulan_c3_effect_desc:0	"У наших сородичей еще есть время свернуть с ложного пути и вернуться в ромуланское общество."
qt_romulan_d1_effect:0	"Смех Д'равасаи"
qt_romulan_d1_effect_desc:0	"Несмотря на все хитроумные планы и безупречное их исполнение, наше желание жить в гармонии с сородичами-вулканцами остается неосуществимым. Похоже, мы с ними просто несовместимы."
qt_romulan_d2_effect:0	"Технологическое преимущество"
qt_romulan_d2_effect_desc:0	"Наши оружейные системы — самые мощные из всех, когда-либо созданных разумными существами. Впрочем, это справедливо в отношении всех наших систем."
qt_romulan_d3_effect:0	"Одна кровь"
qt_romulan_d3_effect_desc:0	"Интеграция вулканцев в наше общество поспособствовала экономическому росту. И это неудивительно: все-таки у нас с ними одинаково зеленая кровь."
