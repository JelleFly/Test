tech_streamlined_transporters_ufop_desc:0	"El almacenamiento de patrones cuánticos mejora la velocidad de conversión de material-energía durante la transmisión, lo que hace que la §Hgalaxia§! parezca una única gran ciudad."
tech_tricorders_ufop:0	"Tricorders TR-590 X"
