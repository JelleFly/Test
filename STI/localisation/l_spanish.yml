martial_law_minor:0	"Ley marcial"
martial_law_minor_tooltip:0	"Trabajos de soldado: §G+2\n§TEstabilidad de trabajos de soldado: §G+5\n§TRendimiento de recursos: §R-33 %\n§TVelocidad de crecimiento de poblaciones: §R-50 %§!\n"
martial_law_minor_desc:0	"Cuantas menos leyes haya en un entorno concreto, mayor será la fuerza necesaria para controlarlo."
anticrime_campaign:0	"Prevención del crimen"
anticrime_campaign_tooltip:0	"Reducción de crimen de policías: §G+10 \nMantenimiento de £energy£§! créditos energéticos de legados: §R+2§! \n"
anticrime_campaign_desc:0	"Desplegaremos hordas de guardias por los centros de las ciudades hasta que no quede ni una esquina sin vigilar."
planet_growth_discouraged:0	"Límites de población"
planet_growth_discouraged_desc:0	"Poner límites al crecimiento de la población equilibra el uso de las tierras, el consumo de recursos y la calidad de vida en general."
display_trophies:0	"Exhibición de maravillas"
display_trophies_desc:0	"El cosmos es una mina de curiosidades admirables, tal y como hemos comprobado con nuestros viajes. Le daremos acceso al público a estos asombrosos descubrimientos."
mastery_of_nature:0	"Patrones climáticos sincronizados"
mastery_of_nature_desc:0	"Gracias a la geoingeniería, tendremos acceso a las regiones más inclementes."
planet_luxuries_boost:0	"Festividades"
planet_luxuries_boost_desc:0	"Los días de celebración nacionales garantizan un alivio instantáneo de los problemas y las dificultades de la vida. Todo el mundo coincide en que tener más tiempo libre es algo positivo."
labor_quotas:0	"Cuotas laborales"
labor_quotas_tooltip:0	"Rendimiento de recursos de poblaciones obreras: §G+25 % \n§TCrimen de poblaciones esclavas: §R+1 \n§TProducción de oficiales inquisidores: §G+1 \nMantenimiento de £energy£§! créditos energéticos de inquisidores: §R+2\n§!"
labor_quotas_desc:0	"Hay épocas en las que debemos anteponer el deber a la comodidad, por el bien de nuestro futuro."
energy_overproduction:0	"Sobreproducción de energía"
energy_overproduction_desc:0	"La sobreproducción de §Henergía§! puede ser útil, pero se necesita bastante esfuerzo para gestionarla cuando sobrepasa la demanda actual."
preplanned_construction:0	"Construcción preplaneada"
preplanned_construction_tooltip:0	"Velocidad de construcción de planetas por minero: §G+2% \n§TVelocidad para despejar barreras por minero: §G+1%\n§TProducción de minerales de mineros: §R-20%\nMantenimiento de £energy£§! créditos energéticos de mineros: §R+1\n§!"
preplanned_construction_desc:0	"Gracias a una planificación arquitectónica y mediante el uso de nuestros §Hmineros§!, que aceleran las excavaciones y la limpieza del terreno, podemos erigir ciudades mucho más rápido que nunca."
agrarian_plentitude:0	"Plenitud agraria"
agrarian_plentitude_tooltip:0	"Velocidad de crecimiento de poblaciones: §G+25 % \n§TUso de servicios: §R+25 % \n§TMantenimiento de alimento de poblaciones: §R+30 % §!"
agrarian_plentitude_desc:0	"Cada ciudadano tendrá su ración y nos aseguraremos de que nadie pase hambre monitorizando la ingesta de calorías. Nuestro pueblo prosperará."
research_grants:0	"Becas de investigación"
research_grants_tooltip:0	"Trabajos de investigador por laboratorio: §G+1 \nMantenimiento de £energy£§! créditos energéticos de edificios de laboratorio: §R+100 %\n§!"
research_grants_desc:0	"Destinando fondos a la investigación, podremos hacer avances científicos revolucionarios. Si pretendemos ser pioneros en algún campo, será mejor que empecemos con ventaja."
study_unusual_phenomena_districts:0	"Planeta estudiado"
study_unusual_phenomena_districts_tooltip:0	"Distritos máximos: §G+1 \n§T"
study_unusual_phenomena_effects_short:0	"Añade una barrera de proyecto de ingeniería \n§TDistritos máximos: §G+1 \n§T"
study_unusual_phenomena_districts_desc:0	"Gracias a los avances científicos, podemos observar y registrar datos planetarios hasta ahora imposibles de medir."
streamline_production:0	"Cadena de suministros perfeccionada"
streamline_production_tooltip:0	"Rendimiento de metalúrgicos por minero: §G+3 % \nMantenimiento de £minerals£§! minerales de metalúrgicos por minero: §R+5 % \nMantenimiento de £energy£§! créditos energéticos de metalúrgicos: §R+1 \n§TRendimiento de mineros: §R-33 %\n§!"
streamline_producton_desc:0	"La demanda de materiales para naves estelares aumenta, por lo que tenemos que crear una línea de producción para forjar y refinar §Haleaciones§!. Sin embargo, esta forma de actuar podría generar desperdicios, como materiales con impurezas. Debemos dar prioridad a la cantidad."
architectural_prowess:0	"Estructuras gigantescas"
architectural_prowess_tooltip:0	"Vivienda §G+10 \n§TServicios §G+5\n§!"
architectural_prowess_desc:0	"Aprovechamos hasta el último recurso para poder construir enormes edificios de lujo. A veces, merece la pena aferrarse a algo bueno para poder crear algo aún mejor."
communication_infrastructure:0	"Comunicación optimizada"
communication_infrastructure_tooltip:0	"Capacidad administrativa de oficiales supervisores: §G+2 \n§TProducción de unidad de oficiales supervisores: §G+1 \nMantenimiento de £energy£§! créditos energéticos de oficiales supervisores: §R+2 \nMantenimiento de £energy£§! créditos energéticos de edificios administrativos: §R+5\n§!"
communication_infrastructure_desc:0	"La comunicación es la clave para tener una fuerza de trabajo eficiente. Sin comunicación, todo se desmorona. Alcanzaremos el éxito administrativo desarrollando campos en los que este principio se anteponga a todo lo demás."
rezone_planetary_surface:0	"Organización eficiente"
rezone_planetary_surface_tooltip:0	"Vivienda §G+5 \n§TDistritos máximos: §G+1\n§!"
rezone_planetary_surface_desc:0	"Analizar al detalle todos y cada uno de los documentos para encontrar formas eficientes de aprovechar la tierra no es una tarea glamurosa ni emocionante, pero sí una que dará sus frutos en un futuro."
recruitment_campaign:0	"Reclutamiento activo"
recruitment_campaign_tooltip:0	"Velocidad de construcción de ejércitos: §G+25 % \n§TProducción de oficiales soldados: §G+1 \n§TRendimiento de recursos de poblaciones gobernantes: §R-15 % \n§!"
recruitment_campaign_desc:0	"Para encontrar a los candidatos más aptos es necesario dejarse la piel en la búsqueda. Nuestra §Hcampaña de reclutamiento§! nos asegura encontrar el talento más destacado, y antes que nadie."
war_measures:0	"Medidas de guerra"
war_measures_desc:0	"Dedicar tantísimos recursos a la guerra puede parecer un esfuerzo titánico ahora, pero acatar estas medidas rigurosas tendrá sus beneficios llegado el momento."
trade_policy_energy_desc:0	"Las fuentes de energía renovables respetan el medio ambiente, lo que conlleva una serie de beneficios adicionales, como una mayor diversidad."\n\n§ECada £trade_value£ §Yvalor comercial§! obtenido nos proporciona\n§Y0,75§! de £energy£"
trade_policy_crystal_ore_desc:0	"Son igual de resistentes y, encima, estéticamente agradables.\n\n§ECada £trade_value£§Yvalor comercial§! obtenido nos proporciona\n§Y0,5§! de £minerals£"
trade_policy_food_desc:0	"Los métodos de conservación mejorados dan lugar a un consumo de bienes alimenticios más eficiente.\n\n§ECada £trade_value£§Yvalor comercial§! obtenido nos proporciona\n§Y0,5§! de £food£"
trade_policy_deuterium_desc:0	"Podemos convertir átomos de hidrógeno en deuterio utilizando una corriente de partículas subespaciales.\n\n§ECada £trade_value£§Yvalor comercial§! obtenido nos proporciona\n§Y0,5§! de £deuterium£"
trade_policy_ufop_only_desc:0	"Invertir en las generaciones venideras significa asegurarnos un futuro.\n\n§ECada £trade_value£§Yvalor comercial§! obtenido nos proporciona\n§Y0,25§! de £energy£ y §Y0,5§! de £research£"
trade_policy_cardassian_only_desc:0	"No dejaremos los recursos del Estado sin vigilancia. La diligencia organizativa es nuestro fuerte.\n\n§ECada £trade_value£§Yvalor comercial§! obtenido nos proporciona\n§Y0,25§! de £minerals£ y §Y0,5§! de £unity£"
trade_policy_romulan_only_desc:0	"Esta expresión de lujo y opulencia manda un mensaje claro de la posición de Rómulo a nuestros enemigos y a los ciudadanos que nos muestran rechazo.\n\n§ECada £trade_value£ §Yvalor comercial§! obtenido nos proporciona\n§Y0,5§! de £food£ y §Y0,0025§! de£influence£"
trade_policy_klingon_only_desc:0	"Una de nuestras primeras conquistas fue doblegar la voluntad del acero y los átomos. Rindamos honor a esta hazaña.\n\n§ECada £trade_value£§Yvalor comercial§! obtenido nos proporciona\n§Y0,35§! de £deuterium£ y §Y0,15§! de £alloys£"
trade_policy_ufop_klingon_only_desc:0	"Los replicadores son una parte esencial de nuestra vida diaria, pero solo conocemos la punta del iceberg de esta tecnología.\n\n§ECada £trade_value£§Yvalor comercial§! obtenido nos proporciona\n§Y0,25§! de £energy£ y §Y0,25§! de£alloys£"
trade_policy_romulan_cardassian_only_desc:0	"Una vigilancia más estricta de la rutina de los ciudadanos ayuda a impulsar la ética laboral de nuestras industrias, que ya es magnífica de por sí.\n\n§ECada £trade_value£§Yvalor comercial§! obtenido nos proporciona\n§Y0,5§! de £unity£ y §Y0,0025§! de £influence£"
trade_conversion_ufop_quest_unity_desc:0	"Si unificamos nuestros esfuerzos, seremos capaces de sacar mayor partido del comercio. \n\n§ECada £trade_value£§Yvalor comercial§! obtenido nos proporciona\n§Y0,5§! de £energy£ y §Y0,5§! de £unity£"
