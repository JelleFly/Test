ACTION_ASK_TO_START_INTEGRATION_PROCESS_OFFER_DESC:0	" Zapytaj o zgodę, aby rozpocząć §Hproces integracji§! i zasymilować: §H[Recipient.GetName]§!.\n\nCywilizacje zasymilowane §Hna stałe§! stają się częścią nas, co daje nam całkowitą kontrolę nad ich §Hflotami§!, §Hkoloniami§! i §Hstacjami§!."
