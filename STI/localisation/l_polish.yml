wannabuyinf1:0	"Hmmm… Jasne, znam ludzi, którzy potrafią pociągać za sznurki, i wcale nie mówię o lalkarzach. Czasem trzeba kogoś szturchnąć, żeby zeskoczył z klifu, ale chyba każdy się zgodzi, że to grawitacja wykonuje resztę roboty. Mówimy o małych zachętach. Tylko uważaj, jak się do tego zabierzesz: „Transakcje są jak kolana: powinny zginać się tylko w kierunku, w którym chcesz”. Zasada zaboru nr 91."
