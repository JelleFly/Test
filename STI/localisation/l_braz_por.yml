NEGATIVE_COOPERATIVE_GREETING_01:0	"Há um ditado antigo no meu povo que sinto ser apropriado à nossa situação: "Quando um não quer, dois não brigam"."
NEGATIVE_COOPERATIVE_GREETING_02:0	"Queremos trabalhar com vocês, mas vocês não estão facilitando, [From.GetSpeciesNamePlural]."
NEGATIVE_COOPERATIVE_GREETING_03:0	"Talvez seu povo seja cabeça dura demais para se trabalhar junto."
NEGATIVE_COOPERATIVE_GREETING_04:0	"Será que uma vez, vocês conseguem ver as coisas pela nossa perspectiva?"
NEGATIVE_COOPERATIVE_GREETING_05:0	"Nada de bom pode sair deste conflito entre nossos impérios. Certamente, até uma criatura desprezível como você pode enxergar isso?"
