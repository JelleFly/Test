pc_a_star:0	"Estrella tipo A"
pc_a_star_desc:0	"Las §Hestrellas tipo A§!, de color azul blanquecino, no tienen zonas convectivas y, por tanto, son muy estables. Estas estrellas suelen ser jóvenes, de apenas unos cientos millones de años, tienen cuerpos orbitales más grandes que la media y giran con rapidez."
pc_b_star:0	"Estrella tipo B"
pc_b_star_desc:0	"Las §Hestrellas tipo B§!, llamadas a veces gigantes azules, son relativamente grandes, con un tono morado azulado y de vida breve. La mayoría acabarán sus vidas como gigantes rojos debido a su masa y luminosidad."
pc_f_star:0	"Estrella tipo F"
pc_f_star_desc:0	"Las §Hestrellas tipo F§!, con una tonalidad blanca, están compuestas sobre todo de hidrógeno, metales ionizados, hierro y calcio."
pc_g_star:0	"Estrella tipo G"
pc_k_star:0	"Estrella tipo K"
pc_k_star_desc:0	"Las §Hestrellas tipo K§! son más pequeñas que la media, pero tienen suficiente masa, estabilidad y luminosidad para poder albergar vida. En ocasiones se las llama enanas naranja y son conocidas por tener vidas largas y zonas de habitabilidad grandes."
pc_m_star:0	"Estrella tipo M"
pc_m_star_desc:0	"Las §Hestrellas tipo M§!, también conocidas como enanas rojas, son las más comunes de nuestra §Hgalaxia§!. Son frías, tenues y han tenido una vida larga debido a lo despacio que realizan la fusión de hidrógeno. Dependiendo de su masa, estas estrellas pueden acabar siendo gigantes rojos al acabar su fase de quema de hidrógeno principal, aunque la mayoría se limita a extinguirse con el tiempo."
pc_m_giant_star:0	"Estrella tipo B"
pc_m_giant_star_desc:0	"Algunas §Hestrellas tipo B§! son conocidas como gigantes rojos. Estas estrellas han agotado su suministro interno de hidrógeno, lo que ha provocado que se expandan. Su masa, en proceso de enfriamiento, brilla con una luz rojiza."
pc_node_black_hole:0	"Distorsión espaciotemporal"
pc_node_black_hole_desc:1	"Aunque algunas §Hdistorsiones espaciotemporales§! parecen ser §Hagujeros negros§!, se comportan de una forma casi opuesta. Al doblar el continuo espacio tiempo, permiten viajar por la §Hgalaxia§! gracias a las §Hintersecciones de vías§!."
pc_black_hole:0	"Agujero negro"
pc_black_hole_desc:1	"Los §Hagujeros negros§! se forman tras el colapso de una estrella grande en una singularidad. Estos restos estelares increíblemente densos se caracterizan por sus campos gravitacionales imposiblemente fuertes, tanto, que ni siquiera la luz puede escapar de ellos."
pc_neutron_star:0	"Estrella de neutrones"
pc_neutron_star_desc:2	"Compuestas por neutrones y neutronio, estas pequeñas estrellas son todo lo que queda tras una supernova. Las §Hestrellas de neutrones§! se forman tras el colapso gravitacional del núcleo de una estrella, son brillantes e increíblemente densas... Tan densas, que incluso una cucharada de su materia pesa tanto como una montaña."
pc_pulsar:0	"Púlsar"
pc_pulsar_desc:1	"Los §Hpúlsares§! son estrellas de neutrones que giran a gran velocidad, crean radiación electromagnética y envían chorros de electrones a la velocidad de la luz. Su nombre proviene de la luz pulsante que parecen emitir a ojos del observador."
pc_t_star:0	"Estrella tipo T"
pc_t_star_desc:0	"Las §Hestrellas tipo T§!, o enanas marrones, son cuerpos fríos y apenas luminosos. La mayoría tienen muy poca fusión, o ninguna en absoluto."
