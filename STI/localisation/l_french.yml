district_industrial_desc:0	"Cette zone comporte des installations de purification et de raffinage, qui transforment les matériaux bruts en ressources pour les districts."
district_industrial_ufop_desc:0	"Ce secteur comporte de nombreux bureaux industriels ainsi que des usines et des espaces où l'on règle les conflits en lien avec l'industrie."
district_industrial_klingon_desc:0	"Les flammes dévorantes des forges, le rythme du métal frappant le métal, la chaleur intense et perpétuelle des fourneaux... Les clous, les outils et les armes sont au service de notre peuple, qui surmontera tous les obstacles et prospèrera."
district_industrial_romulan_desc:0	"Berceaux de l'innovation romulienne, nos usines à la pointe de la technologie produisent les composants nécessaires à la concrétisation des inventions imaginées par nos esprits visionnaires."
district_industrial_cardassian_desc:0	"Grâce à nos efforts et notre détermination sans faille, nous avons exploité le peu de ressources que §HCardassia§! pouvait nous offrir pour devenir une puissance de premier ordre. Une vie passée à servir l'§HÉtat§! est une vie réussie."
