hap_adventure:0	"Aventura"
hap_adventure_desc:0	"Aventure-se em mundos inexplorados, terras desconhecidas e templos perdidos! Vá onde ninguém nunca foi antes, para um lugar de beleza desconhecida que nenhum viajante jamais avistou… Mas cuidado, pois quando algo parece ser bom demais para ser verdade, provavelmente é. Pode haver perigos adiante, em qualquer canto, atrás de qualquer porta e dentro de qualquer arca. Você tem o espírito aventureiro?"
