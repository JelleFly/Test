auth_democratic:0	"Демократия"
auth_democratic_desc:0	"Демократические правительства устраивают регулярные выборы, на которых все граждане могут проголосовать за тех, кто должен их представлять."
auth_oligarchic:0	"Олигархия"
auth_oligarchic_desc:0	"Олигархические правительства возглавляются небольшой группой индивидуумов, в руках которых сосредоточена вся политическая власть."
auth_dictatorial:0	"Диктатура"
auth_dictatorial_desc:0	"Диктаторские правительства возглавляются в течение всей жизни одним индивидуумом, который имеет в государстве абсолютную власть."
auth_imperial:0	"Империализм"
auth_imperial_desc:0	"Империалистические правительства похожи на диктаторские, за исключением того, что после смерти правителя трон всегда переходит назначенному наследнику."
auth_hive_mind:0	"Коллективный разум"
auth_hive_mind_desc:1	"Коллективный разум действует скорее как единый организм, нежели как государство. Население не обладает свободой воли и служит продолжением самого коллективного разума, напоминая конечности у организма.\n\nЕсли их отрезать от коллективного разума, то эти трутни впадают в кому и в конце концов чахнут и умирают. Любые свободные личности на планетах, принадлежащих коллективному разуму, изгоняются, уничтожаются или просто становятся пищей для коллектива."
auth_corporate:0	"Корпорация"
auth_corporate_desc:0	"Корпоративные правительства организованы как массовое коммерческое предприятие, которое полностью взяло на себя роль государства."
auth_federated_democracy:0	"Федеративная демократия"
auth_federated_democracy_desc:0	"Федеративная демократия по своему устройству схожа с представительной республикой. Это полуавтономный строй, во главе которого стоит единственное центральное правительство, основанное на принципах всеобщих прав, свободы, равенства, мира, справедливости и прогресса. Это правительство регулярно устраивает выборы, на которых все граждане могут проголосовать за тех, кто должен их представлять."
auth_state_senate:0	"Сенат"
