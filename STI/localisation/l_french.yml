murendi_asteroid_deflector_category:0	"Obélisque à l'abandon"
murendi_asteroid_deflector_category_desc:0	"Sur §H[Root.GetName]§!, nous avons découvert un obélisque auquel est relié un appareil non identifié. Selon les analyses moléculaires, l'objet en question ne provient pas de cette planète."
the_gloom_category:0	"Fréquence mystérieuse"
the_gloom_category_desc:0	"Nous avons intercepté de brefs signaux émis par une source non identifiée. Nos scientifiques pensent qu'il s'agit d'un message, mais il nous faudra l'aide d'un expert en communication pour effectuer un décodage linguistique de cette fréquence."
substantial_rumor_category_desc:0	"Une rumeur circule en ce moment. Dans un laboratoire désaffecté sur §H[Root.GetName]§! se trouverait une éprouvette contenant une substance gélatineuse, sur laquelle serait écrit : §E« consommez-moi »§!."
lunar_monad_category:0	"Cratère lunaire artificiel"
the_fearless_category_desc:0	"Nos capteurs ont détecté le signal d'une balise d'urgence vers §H[Root.GetName]§!, provenant d'un vaisseau de la §HFédération§! en orbite. Son indicatif correspond à celui de l'§HUSS Fearless§!, qui a disparu en mission il y a plus de 150 ans."
spherical_entity_category:0	"Entité sphérique"
spherical_entity_category_desc:0	"Alors que nous étions dans son orbite, nos capteurs ont détecté la présence d'une étrange entité sphérique sur §H[Root.GetName]§!."
holodimension_category:0	"Dimension réduite de l'holodeck"
holodimension_category_desc:0	"Lors d'un congé à terre sur §H[Root.GetName]§!, un enseigne qui participait à un exercice d'entraînement dans l'§Hholodeck§! d'un vaisseau scientifique a découvert une §Hdimension réduite§! en expansion, générée par une déchirure de l'hologrille."
salvation_song_category:0	"Caverne chantante"
salvation_song_category_desc:0	"Les cavernes marines que l'on trouve sur §H[Root.GetName]§! produisent des schémas de vibrations uniques qui pourraient signaler la présence de formes de vie intelligentes."
newlywed_category:0	"Ambiance festive"
newlywed_category_desc:0	"L'un de nos conseillers §Hbétazoïdes§! a perçu par télépathie de puissantes sensations en provenance d'une colonie sur §H[Root.GetName]§!, notamment des élans de joie et de convivialité. Un grand rassemblement, peut-être ?"
amerind_asteroid_deflector_category:0	"Obélisque à l'abandon"
amerind_asteroid_deflector_category_desc:0	"Sur §H[Root.GetName]§!, nous avons découvert un obélisque auquel est relié un appareil non identifié. Selon les analyses moléculaires, l'objet en question ne provient pas de cette planète."
cosmic_string_category:0	"Fragment de corde cosmique"
cosmic_string_category_desc:0	"Nous avons détecté une fine bande de gaz en hyperaccélération et de longueur inhabituelle vers §H[Root.GetName]§!, signalant la présence d'une §Hcorde cosmique§!."
time_change_category:0	"Accélération temporelle"
time_change_category_desc:0	"Sur §H[Root.GetName]§!, le temps défile plus vite que d'ordinaire. Bien plus vite, même. D'après nos analyses, il est possible d'observer en une fraction de seconde les cycles de vie entiers de différentes espèces, y compris de grands animaux."
bubblewrap_sea_category:0	"Mer de sphères"
bubblewrap_sea_category_desc:0	"§H[Root.GetName]§! possède une mer riche en minéraux en raison de son activité géothermique. De nombreuses sphères minuscules d'origine inconnue flottent à sa surface."
singularities_in_your_area_category:0	"Collision de trous noirs"
singularities_in_your_area_category_desc:0	"De grandes émissions d'antimatière ont été observées pour §H[Root.GetName]§!. Elles se frayaient un chemin à travers son disque d'accrétion, indiquant une possible collision avec un autre trou noir."
whale_isnt_that_nice_category:0	"Baleines atmosphériques"
whale_isnt_that_nice_category_desc:0	"Des groupes de créatures ressemblant à des cétacés ont été observés nageant dans l'atmosphère de la planète §H[Root.GetName]§!. La signature énergétique de leur sillage est fascinante."
oceanic_abyss_category:0	"Fosse océanique profonde"
oceanic_abyss_category_desc:0	"Nous avons découvert une fosse océanique sur §H[Root.GetName]§!. D'après nos relevés, ce serait la plus profonde jamais observée."
stellar_nursery_category:0	"Jeune planète"
stellar_nursery_category_desc:0	"§H[Root.GetName]§! et l'étoile dont elle dépend sont bien plus jeunes que les autres astres de la région : elles ont tout juste quelques centaines de millions d'années."
kurlan_naiskos_category:0	"Archéologie kurlienne"
kurlan_naiskos_category_desc:0	"Les analyses orbitales concernant §H[Root.GetName]§! ont révélé de nombreuses §Hruines kurliennes§!. L'extinction de cette civilisation remontant à plusieurs millénaires, il est §Hrare§! de trouver des vestiges archéologiques. Cela peut en valoir la peine."
heghbat_head_category:0	"Sculpture klingonne"
heghbat_head_category_desc:0	"Lors d'un entraînement dans les dangereuses montagnes rocheuses sur §H[Root.GetName]§!, les guerriers de l'une de nos meilleures forces de défense ont déterré une §Hsculpture en obsidienne§! d'origine klingonne. "
hearts_of_fire_category:0	"Invitation cordiale"
hearts_of_fire_category_desc:0	"L'un de nos officiers impériaux et un §Hgradé trill§! de haut rang vont se marier en secret sur §H[Root.GetName]§!. Comme nous sommes au courant de l'événement, ils n'ont pas eu d'autre choix que de nous inviter."
blood_in_the_soil_category:0	"Terrain de chasse antique"
blood_in_the_soil_category_desc:0	"Nous avons découvert les ruines d'anciens §Hpavillons de chasse§! klingons sur §H[Root.GetName]§!. Il s'agit probablement des plus anciennes traces de notre civilisation datant de l'ère de l'exploration spatiale."
reman_veruulir_category:0	"Arène souterraine"
reman_veruulir_category_desc:0	"Nos analyses concernant §H[Root.GetName]§! ont révélé une structure architecturale ressemblant à une §Harène souterraine§!. Nos éclaireurs doivent encore évaluer l'intérêt qu'elle présente."
zhat_vash_purification_category:0	"Interférences électromagnétiques"
zhat_vash_purification_category_desc:0	"Des signaux électromagnétiques artificiels émis depuis §H[Root.GetName]§! perturbent nos systèmes de communication. Quelque chose ou quelqu'un essaie de nous saluer."
tan_zhekran_category:0	"Capsule subspatiale"
tan_zhekran_category_desc:0	"Nos éclaireurs ont repéré une capsule subspatiale qui s'est écrasée sur §H[Root.GetName]§!. Elle semble contenir quelque chose, mais elle est scellée. Pour l'ouvrir, nous devrons envoyer des spécialistes."
temple_of_traps_category:0	"L'occasion parfaite"
temple_of_traps_category_desc:0	"Sur §H[Root.GetName]§!, nous avons détecté un réseau de grottes sous-marines §Hbajoran§! dissimulant un temple, à proximité d'un camp de rebelles. Pour l'§HUnion§!, c'est l'occasion parfaite pour tendre un piège aux insurgés."
cardassian_ruins_category:0	"Ruines cardassiennes"
cardassian_ruins_category_desc:0	"Des soldats ont découvert les ruines d'un édifice orné d'anciennes §Hinscriptions cardassiennes§! sur §H[Root.GetName]§!. Nous devons envoyer une escouade spécialisée."
dulcedlech_category:0	"Cardassiens errants"
dulcedlech_category_desc:0	"Nos analyses biométriques ont détecté une forme de vie errante sur §H[Root.GetName]§!. Il s'agit manifestement de §HCardassiens§!."
cobalt_diselenide_category:0	"Usine d'armement"
cobalt_diselenide_category_desc:0	"Nous avons localisé une raffinerie de §Hdilithium§! désaffectée sur §H[Root.GetName]§!. Nos soldats devront faire fondre la glace qui bloque les portes avant de s'emparer des précieuses ressources de ce lieu."
elim_garak_category:0	"Base de l'Ordre obsidien"
elim_garak_category_desc:0	"Des soldats en exploration sur §H[Root.GetName]§! ont découvert les ruines d'un édifice qui servait de base extraplanétaire à l'§HOrdre obsidien§!."
the_edo_category:0	"Découverte d'une civilisation"
the_edo_category_desc:0	"Nous avons découvert une civilisation humanoïde sur §H[Root.GetName]§!. Elle semble vénérer une forme de vie alien en orbite autour de la planète."
subterranean_infection_category:0	"Étrange signal"
subterranean_infection_category_desc:0	"L'un de nos vaisseaux a détecté un étrange signal émis depuis §H[Root.GetName]§! (§Hsystème [Root.GetStarName]§!). On la croyait pourtant inhabitée."
dark_side_of_the_galaxy_category:0	"Fréquence mystérieuse"
dark_side_of_the_galaxy_category_desc:0	"Nous avons intercepté de brefs signaux émis par une source non identifiée. Nos scientifiques pensent qu'il s'agit d'un message, mais il nous faudra l'aide d'un expert en communication pour effectuer un décodage linguistique de cette fréquence."
soulcatcher_category:0	"Micro trou noir"
soulcatcher_category_desc:0	"Nous avons détecté un §Hmicro trou noir§! dans le système §H[Root.GetStarName]§!. On dirait qu'il a absorbé la matière environnante il y a peu."
felicium_days_category:0	"Éruptions solaires intenses"
felicium_days_category_desc:0	"Nos scientifiques ont relevé des signatures inhabituelles sur le soleil du §Hsystème [felicium_days_system.GetName]§!."
cryocapsule_category:0	"Planète gelée"
cryocapsule_category_desc:0	"L'une de nos meilleures équipes d'exploration a atterri sur §H[Root.GetName]§!, une planète gelée et inhabitée. Des études plus approfondies sont nécessaires pour évaluer son habitabilité."
birds_of_a_feather_category:0	"Vaisseau klingon abandonné"
birds_of_a_feather_category_desc:0	"L'un de nos vaisseaux a localisé un §HOiseau-de-proie klingon§!. Il paraît abandonné, mais enquêtons avant de tirer des conclusions hâtives."
ride_or_die_category:0	"Lentille gravitationnelle"
ride_or_die_category_desc:0	"L'un de nos physiciens les plus ambitieux a repéré un §Hanneau d'Einstein-Chwolson§! presque parfait. Il demande de l'aide pour réaliser l'étude de cette lentille gravitationnelle."
terra_terraria_category:0	"Astéroïde distordu"
terra_terraria_category_desc:0	"En analysant l'espace entourant §H[Root.GetName]§!, nos scientifiques ont détecté un astéroïde géant contorsionné comme un arbre à proximité. Il semble cacher quelque chose de l'autre côté."
mineral_alcove_category:0	"Grottes érodées"
mineral_alcove_category_desc:0	"L'une de nos équipes de recherche a l'occasion de mener une étude géologique dans un réseau de grottes érodées sur §H[Root.GetName]§!."
stardustlings_category:0	"Noyau de géante gazeuse"
stardustlings_category_desc:0	"Nous avons détecté des signatures magnétiques en provenance du noyau de la planète §H[Root.GetName]§!. Nous sommes peut-être sur le point de faire une découverte majeure."
clonopolis_category:0	"Épave en vue !"
clonopolis_category_desc:0	"Nos xénoarchéologues s'intéressent à une épave repérée dans une montagne de débris présente sur §H[Root.GetName]§!."
astrosapling_category:0	"Arbre spatial"
astrosapling_category_desc:0	"Nos xénobotanistes ont repéré un petit arbre spatial de la taille d'un micrométéoroïde vers §H[Root.GetName]§!."
substantial_rumor_category:0	"Substance de tube à essai"
replicatastrophe_category:0	"Fractures subspatiales"
replicatastrophe_category_desc:0	"En analysant §H[Root.GetName]§!, nos capteurs à magnétons ont détecté des fractures subspatiales générées par une explosion polarique d'origine inconnue."
neon_ants_category:0	"Insectoïdes phosphorés"
neon_ants_category_desc:0	"Nos capteurs ont détecté une forme de vie insectoïde inconnue présentant une composition chimique étonnante sur §H[Root.GetName]§!."
lunar_monad_category_desc:0	"Nous avons repéré un cratère d'impact relativement récent sur §H[Root.GetName]§!. On devine à sa forme particulière qu'il a été creusé par une dépression artificielle et non par un bombardement ou une activité volcanique souterraine."
biopod_category:0	"Biopode"
biopod_category_desc:0	"Nous avons détecté un biopode scellé hermétiquement dans une nappe phréatique asséchée sur §H[Root.GetName]§!."
chromatic_vortex_category:0	"Navette chromatique"
chromatic_vortex_category_desc:0	"Nos relevés concernant §H[Root.GetName]§! ont détecté une navette spatiale en orbite qui émet une multitude de puissants rayons colorés. Nous n'avons capté aucun signe d'activité, si ce n'est des signes vitaux."
lake_of_dread_category:0	"Le lac de l'effroi"
lake_of_dread_category_desc:0	"Sur §H[Root.GetName]§!, un lac émet d'étranges vibrations rythmiques. Selon les populations locales, ce serait le fait du terrible §RThulgu§!, une entité aquatique cosmique de leur mythologie. Il pourrait être intéressant d'enquêter sur ces vibrations."
dicey_expedition_category:0	"Les dés sont jetés"
dicey_expedition_category_desc:0	"Une section de la ceinture d'astéroïdes avoisinant §H[Root.GetName]§! a une drôle de forme cubique. Plus étrange encore, ses astéroïdes sont recouverts de symboles noirs et ressemblent à des dés."
disasteroid_category:0	"Météoroïde disparu"
disasteroid_category_desc:0	"§H[Root.GetName]§! possède une forme indiquant qu'un météoroïde s'en est détaché il y a peu. Toutefois, sa localisation ne sera pas aisée."
diamonds_in_the_rough_category:0	"Hydroïde"
diamonds_in_the_rough_category_desc:0	"Les analyses menées sur §H[Root.GetName]§! ont révélé la présence d'un fleuve érodé contenant une quantité phénoménale de minéraux. Nos chercheurs lui ont donné le nom d'hydroïde et comptent bien enquêter sur cet étrange phénomène."
digging_up_secrets_category:0	"Mine mystérieuse"
digging_up_secrets_category_desc:0	"Nos capteurs ont relevé de grandes concentrations de matériaux précieux sur §H[Root.GetName]§!, mais des structures minières non recensées se trouvent déjà à sa surface."
the_last_seed_category:0	"Graine préservée"
the_last_seed_category_desc:0	"Nos recherches sur §H[Root.GetName]§! nous ont permis de découvrir une arche biologique enterrée sous sa surface. Elle contient une unique graine alien."
murmurwood_category:0	"Le chant de la forêt"
murmurwood_category_desc:0	"Des arbres doués de parole ont été repérés sur §H[Root.GetName]§!. D'après les signalements, ils chanteraient plutôt bien."
grain_of_truth_category:0	"Champ de coquelicots"
grain_of_truth_category_desc:0	"Nous avons repéré un champ de coquelicots sur §H[Root.GetName]§! présentant des variantes rares de cette fleur. Il faut les étudier dans un environnement confiné."
bird_is_the_word_category:0	"Des oiseaux insaisissables"
bird_is_the_word_category_desc:0	"Nous avons découvert différentes formes de vies primitives uniques sur §H[Root.GetName]§!, notamment une espèce aviaire aux méthodes de camouflage avancées."
left_hand_of_dolphin_category:0	"Dauphins hermaphrodites"
left_hand_of_dolphin_category_desc:0	"Des bancs de créatures delphinoïdes bioluminescentes ont été découverts dans des rivières sur §H[Root.GetName]§!. Capables de modifier leur sexe biologique à volonté, elles se caractérisent par une absence totale de hiérarchie et de violence interespèce."
planted_trap_category:0	"Une plante effrayante"
planted_trap_category_desc:0	"Nous avons découvert la présence d'une forme de vie végétale en décomposition sur §H[Root.GetName]§!. De couleur sombre, elle a pris la forme de visages humanoïdes et s'étend sur toute la surface de cet astre désolé et inhabité."
oh_worms_category:0	"Grottes sordides"
oh_worms_category_desc:0	"Nos capteurs ont détecté un vaste réseau de grottes souterraines sur §H[Root.GetName]§!. Étant donné la composition de cette planète, ces grottes devraient contenir des §Htétryons§!."
always_feel_like_category:0	"Flore dissimulée"
always_feel_like_category_desc:0	"Bien que sa surface paraisse complètement stérile, nos capteurs ont détecté de nombreuses espèces végétales sur §H[Root.GetName]§!. Elles doivent pousser dans des lieux dissimulés."
mad_world_category:0	"Prions"
mad_world_category_desc:0	"Nos capteurs ne détectent aucune forme de vie sur §H[Root.GetName]§!. Cependant, nous avons repéré de la vapeur d'eau dans de profondes failles et vallées."
old_suits_category:0	"Épave au fond de l'océan"
old_suits_category_desc:0	"L'épave d'un vieux vaisseau a été découverte au fin fond d'une profonde faille océanique sur §H[Root.GetName]§!. Une grande partie des technologies embarquées semblent intactes."
the_fearless_category:0	"Balise d'urgence"
spin_category:0	"Chantier spatial délabré"
spin_category_desc:0	"Les ruines d'un ancien chantier spatial ont été découvertes sur §H[Root.GetName]§!. Les épaves de satellites dérivent à des vitesses dangereuses autour de la planète."
latinum_slip_up_category:0	"Filon de topaline"
latinum_slip_up_category_desc:0	"Sur §H[Root.GetName]§!, notre équipe de recherche a découvert un aquifère renfermant une grotte de topaline."
childhood_friend_category:0	"Gisements de tachyons"
childhood_friend_category_desc:0	"Sur §H[Root.GetName]§!, nous avons détecté des gisements énergétiques inhabituels apparus récemment, suite à d'intenses bombardements de tachyons. Nous avons probablement affaire à une aberration temporelle."
failed_genesis_category:0	"Réserves de nourriture"
failed_genesis_category_desc:0	"Une réserve de nourriture a été découverte dans une grande grotte artificielle sur §H[Root.GetName]§!. Elle renferme également une source d'énergie inconnue très instable."
ruglike_category:0	"Prairies mystérieuses"
ruglike_category_desc:0	"Les plaines qui jonchent §H[Root.GetName]§! sont recouvertes de grandes herbes broussailleuses, dont les propriétés camoufleuses perturbent nos capteurs dans leur recherche de formes de vie."
self_replicating_mines_category:0	"Champ de mines"
self_replicating_mines_category_desc:0	"Les études sur §H[Root.GetName]§! ont révélé une myriade d'anciennes mines autoréplicatives dans ses environs. La plupart sont toujours actives."
canticle_category:0	"Sous les terres désolées"
canticle_category_desc:0	"Un vaste réseau tunnelier souterrain a été découvert sur §H[Root.GetName]§!. Bien que la surface soit inhospitalière à cause des tempêtes de radiations, nos capteurs indiquent la présence potentielle d'une forme de vie qui se développerait dans les profondeurs."
eternal_eclipse_category:0	"Le monde des éclipses"
eternal_eclipse_category_desc:0	"En raison de la position de la planète §H[Root.GetName]§! par rapport à ses voisines, une éclipse perpétuelle et unique en son genre est visible depuis sa surface."
torons_category:0	"La planète friable"
torons_category_desc:0	"La surface de la planète §H[Root.GetName]§! comporte une vaste couche composée d'oxyde de fer qui s'effrite par grands fragments."
green_monument_category:0	"Jardins à l'abandon"
green_monument_category_desc:0	"§H[Root.GetName]§! présente de grandes étendues de matière carbonée en décomposition ainsi que les vestiges de structures rudimentaires ayant peut-être servi pour l'agriculture."
graviton_ellipse_category:0	"Ellipse de gravitons"
graviton_ellipse_category_desc:0	"Nos capteurs calibrés sur §H[Root.GetName]§! ont détecté un phénomène gravitationnel rare à proximité."
garish_geysers_category:0	"Planète aux geysers"
garish_geysers_category_desc:0	"Des geysers aux couleurs éclatantes et à la composition chimique unique ont été découverts sur §H[Root.GetName]§!."
cardassian_manufacturing_category:0	"Armes de contrebande"
cardassian_manufacturing_category_desc:0	"La balise d'une cargaison disparue a été localisée vers §H[Root.GetName]§!. Son indicatif est celui de marchandises qui avaient transité illégalement."
message_in_a_black_hole_category:0	"Message codé"
message_in_a_black_hole_category_desc:0	"§H[Root.GetName]§! émet un rayonnement de Hawking suivant un schéma constant inhabituel, qui s'apparente à du morse."
another_call_of_the_void_category:0	"Hallucinations de trou noir"
another_call_of_the_void_category_desc:0	"Des officiers en poste vers §H[Root.GetName]§! auraient entendu les voix de chercheurs morts depuis longtemps, qui leur disaient de conduire leurs vaisseaux par-delà l'horizon des événements du trou noir."
petrified_forest_category:0	"Grands fossiles"
petrified_forest_category_desc:0	"§H[Root.GetName]§! recèle d'immenses fragments de fossiles carbonés cylindriques qui jonchent sa surface rocailleuse. Des animaux géants devaient peupler ce monde lors d'une ère géologique révolue."
the_star_that_grew_young_category:0	"Pulsar erratique"
the_star_that_grew_young_category_desc:0	"Un §Hpulsar erratique§! lointain a été observé pour la première fois grâce à une puissante lentille gravitationnelle générée par §H[Root.GetName]§!. Étonnamment, sa fréquence n'est pas régulière."
oddly_therapeutic_category:0	"Objet en extension"
oddly_therapeutic_category_desc:0	"Suite aux relevés sur §H[Root.GetName]§!, un objet non identifié a été découvert dans son orbite. Sa surface semble alterner entre des phases d'extension et de contraction. Nous n'avons détecté aucune source d'énergie."
vine_thing_category:0	"Jungle de plantes carnivores"
vine_thing_category_desc:0	"Des plantes carnivores capables d'imiter leurs proies ont pu être observées dans les jungles parsemant §H[Root.GetName]§!."
chaotic_space_category:0	"Faille trimétrique"
chaotic_space_category_desc:0	"Nos capteurs calibrés sur §H[Root.GetName]§! ont détecté une faille trimétrique dans ses environs. Cette brèche spatiotemporelle pourrait conduire dans un domaine de l'§Hespace chaotique§!."
everbloom_category:0	"Sources de silice"
everbloom_category_desc:0	"L'un de nos chercheurs a découvert une multitude de sources chaudes sur §H[Root.GetName]§!. Il s'agirait de §Hperles de silice§! produisant de la vapeur."
tribble_threat_category:0	"Une occasion en or"
tribble_threat_category_desc:0	"Les capteurs longue portée ont détecté un tunnel riche en gisements de §Hdilithium§! sur §H[Root.GetName]§!."
misplaced_medicine_category:0	"Perturbations temporelles"
misplaced_medicine_category_desc:0	"La magnétosphère active présente sur §H[Root.GetName]§! semble provoquer des distorsions temporelles. Toute étude en surface devra être menée avec prudence."
peace_out_category:0	"Arme mortelle"
peace_out_category_desc:0	"Nos capteurs longue portée ont détecté un immense §Hobjet en cristal§! d'origine inconnue sur §H[Root.GetName]§!."
dimensional_cutie_category:0	"Vision d'horreur"
dimensional_cutie_category_desc:0	"En examinant §H[Root.GetName]§!, nous avons découvert une entité ancestrale d'une nature terrifiante en orbite."
anomaly.7521.a.tt:0	"Une §Hgestion des dangers temporels§! sera ordonnée pour cette région dans l'éventualité d'une future colonie humanoïde.\n\n"
anomaly.7021.a.tt:0	"Notre décision de ne pas creuser plus loin était peut-être judicieuse.\n\n"
anomaly.7101.a.tt:0	"Étudier la photodésintégration de cette ressource permettrait de la stabiliser, au risque d'exposer §H[Root.GetLeaderName]§! à des §Rradiations§!.\n\n"
anomaly.7130.desc:0	"L'étude des origines de l'explosion polarique qui a engendré les fractures subspatiales sur §H[From.GetName]§! a conduit à la découverte d'un environnement parcouru de courants émettant des charges électriques accélérées par vagues constantes.\n\nL'atterrissage à proximité de cette zone a eu des conséquences catastrophiques pour tous les équipements technologiques à bord du vaisseau §H[Root.GetName]§!. Nos réplicateurs ont souffert d'un dysfonctionnement pendant plusieurs heures, au cours desquelles ils ont matérialisé des objets n'ayant aucun rapport avec la demande formulée par l'utilisateur.\n\nNous éloigner des courants a permis aux réplicateurs de se réajuster. Cependant, leur fonctionnement laisse encore à désirer. Pour le moment, ils ne suivent les injonctions que dans 50% des cas."
anomaly.7210.desc:0	"Le vaisseau §H[Root.GetName]§! a découvert une station minière archaïque vieille de 200 ans sur l'astéroïde §H[From.GetName]§!, riche en minéraux. En consultant les archives de la §HFédération§!, nous avons trouvé la description d'une station de Zell Mining Corporation qui lui correspond.\n\nIl y a deux siècles, la société rognait sur les dépenses. Ces structures bon marché ne protégeaient pas les mineurs et les machines contre les radiations solaires, si bien qu'un incident tragique est survenu : une explosion a tué 20 civils et la firme a dû fermer la mine.\n\nUn lanceur d'alerte s'est manifesté et tous les détails de l'accident ont été révélés. Tous sauf la localisation de l'astéroïde... que nous venons de trouver.\n\nNous pourrions générer de grands profits en reprenant l'exploitation de la mine, mais les corps des mineurs s'y trouvant toujours, nous risquerions de peiner leurs familles."
anomaly.7260.desc:0	"§H[From.GetName]§! abrite en ses rivières des delphinoïdes bioluminescents dont le sexe biologique n'est pas fixe. Ils sont capables d'avoir des propriétés reproductives mâles, femelles ou asexuées selon leur envie.\n\nLa parade nuptiale de cette espèce est dénuée de toute forme de compétition. La violence n'est pas tolérée, si bien que les individus agressifs sont exclus définitivement de leur groupe.\n\nLes chercheurs du vaisseau §H[Root.GetName]§! ont découvert que les membres d'un groupe forment une communauté très soudée et changent régulièrement de rôle, qu'il faille chercher de la nourriture, guider les autres ou les défendre contre les prédateurs. Ils consacrent aussi beaucoup de temps au jeu et au repos."
anomaly.7310.desc:0	"L'équipe de recherche du vaisseau §H[Root.GetName]§! a trouvé un grand nombre d'armures robotiques dans la soute d'une épave au fin fond d'un océan sur §H[From.GetName]§!. Bien que le vaisseau ait environ un million d'années selon la datation par radiocarbone, ces armures sont toujours fonctionnelles.\n\nElles mesurent environ 15 mètres de haut et disposent de cellules d'énergie perpétuelle. À l'approche de notre équipe, elles se sont toutes activées, mais elles ne se sont pas montrées hostiles.\n\nAu contraire, elles ont établi une connexion avec les ondes cérébrales de nos chercheurs. L'interface leur a alors précisé que ces armures attendaient l'intégration de pilotes depuis 1 007 824 ans."
anomaly.7320.desc:0	"Selon une rumeur qui circule depuis plusieurs générations parmi les commerçants locaux, l'épave d'un vaisseau de la §HFédération§! se trouverait quelque part dans la région. En traçant le signal de détresse jusqu'à sa source, nous avons pu prouver sa véracité.\n\nAprès un siècle et demi, l'épave de l'§HUSS Fearless§! a enfin été retrouvée, en orbite autour de l'astre §H[From.GetName]§!. À l'époque où il a disparu, le §HFearless§! était le plus grand vaisseau scientifique de la §HFédération§!.\n\nApparemment, il a été partiellement englouti par la dangereuse aberration gravitationnelle qu'il observait lors de sa destruction. Les 120 officiers à bord ont tous péri."
anomaly.7321.a:0	"Faisons de l'USS Fearless un musée."
anomaly.7321.b.tt:0	"L'§HUSS Fearless§! sera réparé et se verra doté d'une coque moderne pour qu'il puisse continuer d'explorer la galaxie pendant plusieurs générations.\n\nOctroie le §Hvaisseau scientifique Fearless§!."
anomaly.7510.desc:0	"Une série d'éclipses maintiennent §H[From.GetName]§! perpétuellement dans l'ombre.\n\nLes strates rocheuses de ce monde aride révèlent qu'il s'agissait autrefois d'une planète aquatique avant que ses océans ne s'évaporent. Les gisements minéraux de ses imposantes montagnes comptent parmi les plus riches que nous ayons jamais vus.\n\nDes §Pglyphes abscons§!, érodés par le temps, sont sculptés sur les flancs de ces montagnes. Pourtant, on ne trouve aucun signe de ceux qui les ont sculptés."
anomaly.7510.a.tt:0	"Les symboles sur §H[From.GetName]§! sont peut-être un phénomène naturel rare. Ou peut-être pas...\n\n"
anomaly.7600.a.tt:0	"L'objet sphérique gélatineux sera capturé et tracté jusqu'à §HQ'onos§!.\n\n"
anomaly.7600.b.tt:0	"Un dispositif d'écoute sera discrètement placé à l'intérieur de la sphère gélatineuse pour surveiller les prochaines personnes qui viendront l'étudier.\n\n"
anomaly.7600.c.tt:0	"L'objet subversif sera démantelé chimiquement.\n\n"
anomaly.7005.name:0	"Entité sphérique"
anomaly.7005.desc:0	"La sphère translucide en orbite autour de l'astre §H[From.GetName]§! a contourné les boucliers déflecteurs du vaisseau §H[Root.GetName]§!, traversé sa coque puis s'est présentée aux yeux de tous.\n\nAvant sa disparition, l'équipage a pu l'analyser et identifier sa capacité d'interception des systèmes de communication. Par ailleurs, la sphère semble avoir récupéré des données des systèmes embarqués, qu'elle aurait stockées dans son noyau. Dans quel but ? Nous l'ignorons."
anomaly.7005.a:0	"C'est particulier."
anomaly.7090.name:0	"Holodimension"
anomaly.7090.desc:0	"L'analyse de la brèche ouverte dans la grille de l'holodeck nous permet d'affirmer qu'une défaillance des diodes holographiques omnidirectionnelles a fait apparaître de l'§Hholomatière altérée§! concentrée.\n\nAvec un grand nombre de photons manipulés dans la brèche en expansion, une illusion de substance s'est dissipée, laissant derrière elle uniquement de la matière véritable.\n\nPour l'un des physiciens du vaisseau, cette brèche pourrait être un type « d'§Hholodimension§! », qui serait bien plus qu'une simple dimension réduite dans l'univers."
anomaly.7090.a:0	"Voilà qui est étrange. L'enseigne devrait prévenir le capitaine."
anomaly.7090.a.tt:0	"Cet étrange phénomène pourrait être un mauvais présage.\n\n"
anomaly.7090.b:0	"Analysons l'holodimension."
anomaly.7090.b.tt:0	"Une §Hholodimension§! peut recéler des merveilles inconnues.\n\n"
anomaly.7091.name:0	"Le portail des Prophètes"
anomaly.7091.desc:0	"Bien décidé à annoncer au capitaine l'existence d'une §Hdimension réduite§! dans l'holodeck, notre enseigne s'est rendu à son bureau mais n'a trouvé personne, si ce n'est un §Hdossier confidentiel§! mal rangé. Il présente en détail une vaste conspiration des §HBajorans§! en rapport avec l'holodeck.\n\nCertains de leurs chercheurs les plus superstitieux pensent que les dimensions réduites sont le fait des §HProphètes§!, qui se manifestent pour remettre les égarés sur le droit chemin. Le dossier comporte également une étude complète sur les holotemples, ainsi que des plans.\n\nD'après les chercheurs bajorans, il est impossible d'accéder à ces holomondes, qui se referment presque aussitôt qu'ils sont apparus. Leur unique fonction serait d'appeler à l'acte d'adoration."
anomaly.7091.a:0	"Prévenons les Bajorans."
anomaly.7091.a.tt:0	"Il pourrait s'agir d'un événement culturel majeur pour ce peuple.\n\n"
anomaly.7091.b:0	"Construisons un holotemple pour les Prophètes."
anomaly.7091.b.tt:0	"Les plans de l'§Yholotemple§! peuvent servir à obtenir la faveur de ces dieux.\n\n"
anomaly.7092.name:0	"Holoportail"
anomaly.7092.desc:0	"Ce qui était perçu comme une dimension réduite en expansion provoquée par une brèche de la grille d'un holodeck du vaisseau §H[Root.GetName]§! est en réalité un portail microdimensionnel de la taille d'une pomme, généré par une anomalie dans l'espace-temps.\n\nL'équipage a découvert qu'il mène à un monde aquatique absolument fascinant, composé uniquement d'eau et d'air. En analysant ses propriétés, nos chercheurs ont remarqué que l'eau salée ne peut exister qu'un instant dans l'holodeck après avoir émergé du portail.\n\nIl est impossible d'accéder à ce monde, mais nous avons découvert que le portail fonctionne comme un §Hpériscope§! permettant d'observer l'autre dimension. Il finira par se refermer, mais pour le moment, nous nous en servirons pour mener des recherches sur le monde aquatique. En attendant, nous avons ouvert un autre §Hholodeck§! dans un bureau non utilisé."
anomaly.7092.a:0	"Les merveilles de l'univers ne cessent de nous impressionner."
anomaly.7340.name:0	"Le chant du salut"
anomaly.7340.desc:0	"Alors que les chercheurs du vaisseau §H[Root.GetName]§! exploraient les grottes marines qu'abrite §H[From.GetName]§!, un chœur invisible s'est fait entendre dans les galeries. Plusieurs membres d'équipage auraient ressenti de puissantes sensations spirituelles.\n\nDeux chercheurs peu expérimentés se sont aventurés plus loin pour en chercher la source, mais ils se sont retrouvés coincés dans un passage étroit, en pleine marée montante.\n\nÀ présent, les galeries se remplissent rapidement d'eau de mer. Répondant à la demande du capitaine §H[Root.GetLeaderName]§!, notre meilleure agente de sécurité s'est proposée pour secourir les chercheurs pris au piège, mais cela impliquerait l'abandon de l'exploration des grottes."
anomaly.7340.a:0	"Sauvons les chercheurs pris au piège."
anomaly.7340.a.tt:0	"Nous allons concentrer nos efforts sur le sauvetage des chercheurs avant que le pire ne se produise.\n\n"
anomaly.7340.b:0	"Suivons les voix pour en trouver la source."
anomaly.7340.b.tt:0	"Nos chercheurs pris au piège vont certainement périr, mais leur sacrifice ne sera pas vain.\n\n"
anomaly.7341.name:0	"Un noble sacrifice"
anomaly.7341.desc:0	"Alors que les chercheurs du vaisseau §H[Root.GetName]§! s'aventuraient plus loin dans les grottes marines qu'abrite §H[From.From.GetName]§!, les cris de leurs camarades se sont atténués pour devenir des mots de réconforts, puis, enfin, un chant paisible.\n\nAu plus profond du réseau de grottes, l'équipe a découvert une grande salle aux nombreuses stalactites riches en diamants d'harmonie. Des tas d'os y sont éparpillés, indiquant qu'il devait s'agir d'un ancien lieu de sépulture.\n\nL'écho de la marée montante qui résonne à travers les diamants produit un son ressemblant au chant d'un chœur. L'un des membres d'équipage a décrit ainsi cette expérience : §E« C'était comme se tenir dans la plus belle de toutes les cathédrales. »§!"
anomaly.7341.a:0	"Classons la grotte-cathédrale comme site archéologique."
anomaly.7341.a.tt:0	"Les grottes aux diamants d'harmonie que recèle §H[From.GetName]§! seront déclarées site sacré pour ses espèces indigènes.\n\n"
anomaly.7341.b:0	"Extrayons les diamants d'harmonie."
anomaly.7341.b.tt:0	"Les matériaux précieux que recèle §H[From.GetName]§! seront extraits pour étoffer nos connaissances.\n\n"
anomaly.7420.name:0	"Vive les mariés"
anomaly.7420.desc:0	"Le rassemblement que nous avons repéré sur §H[From.GetName]§! était en réalité une grande cérémonie de mariage, qui célébrait l'union d'un pilote §Hj'naii§! et d'un officier humain de la §HFédération§!. Au début, les convives et les mariés étaient méfiants envers notre équipe d'expédition.\n\nLe pilote a expliqué à nos agents que son mari humain l'avait aidé à s'échapper d'un territoire §Hj'naii§! pour pouvoir vivre en toute liberté, avec le droit d'exprimer son genre et son orientation sexuelle à l'abri d'un gouvernement tyrannique.\n\nEn renouvelant ses vœux dans cet environnement tropical, le couple nourrit l'espoir qu'un jour, les §HJ'naii§! prendront conscience de leurs erreurs. Le capitaine §H[Root.GetLeaderName]§! du vaisseau §H[Root.GetName]§! a affirmé publiquement son soutien au sein de la §HFédération§!, ce qui nous a valu une place à la table d'honneur."
anomaly.7420.a:0	"C'est noté."
anomaly.7420.b:0	"L'espoir ne se taira jamais."
anomaly.7420.b.tt:0	"Si nos relations avec les §HJ'naii§! doivent un jour se dégrader pour défendre le principe d'égalité, alors qu'il en soit ainsi.\n\n"
anomaly.7420.c:0	"Faisons une déclaration intergalactique."
anomaly.7420.c.tt:0	"Notre soutien ne doit pas rester secret. Nous dénonçons publiquement les §HJ'naii§! pour leur non-respect du principe d'égalité.\n\n"
anomaly.7425.name:0	"Déflecteur d'astéroïdes murendi"
anomaly.7425.desc:0	"Notre équipe d'expédition déployée sur §H[From.GetName]§! a découvert que l'appareil relié à l'obélisque est en réalité un déflecteur d'astéroïdes appartenant à la tribu des Murendis.\n\nLes Murendis se servent des déflecteurs pour protéger leur planète contre les §Hastéroïdes§! en approche. L'analyse des signatures des distorsions récentes a révélé qu'un cargo §Hferengi§! avait déplacé cette structure, mettant en danger toute une planète et ses habitants. Les itinéraires de vol montrent qu'ils utilisent probablement cet endroit pour dissimuler des cargaisons volées.\n\nBien que certains officiers du vaisseau §H[Root.GetName]§! souhaitent rapporter l'obélisque à §H[Root.Owner.Capital.GetName]§! pour l'exposer et en tirer profit, le capitaine §H[Root.GetLeaderName]§! s'est opposé à cette idée."
anomaly.7425.a:0	"L'équipage du vaisseau [Root.GetName] saura quoi faire."
anomaly.7425.b:0	"Rendons la structure aux Murendis."
anomaly.7425.b.tt:0	"Nous avons retenu les leçons du passé. Le capitaine §H[Root.GetLeaderName]§! va rendre la structure aux §HMurendis§!.\n\n"
anomaly.7425.c:0	"Rendons la structure et dénonçons les Ferengis."
anomaly.7425.c.tt:0	"Les Ferengis devront répondre de leurs actes. En retour, les §HMurendis§! nous laisseront étudier les propriétés du déflecteur.\n\n"
anomaly.7515.name:0	"Fragment de corde cosmique"
anomaly.7515.desc:0	"Nos recherches sur §H[From.GetName]§! ont révélé un fragment de §Hcorde cosmique§! à proximité. À la manière de fissures dans un glaçon, les cordes cosmiques sont des imperfections du tissu spatiotemporel, qui provoquaient l'expansion de l'univers il y a fort longtemps.\n\nFormées par des déséquilibres datant du refroidissement de l'univers primitif, ces §Hcordes§! hautement énergétiques sont nettement plus petites que des protons, mais elles produisent des forces gravitationnelles aussi puissantes que celles des trous noirs."
anomaly.7515.a:0	"Faisons vibrer la corde cosmique."
anomaly.7515.a.tt:0	"Nous allons faire disparaître la corde avec un §Hrayon à gravitons§! spécial qui augmentera la fréquence de ses vibrations.\n\n"
anomaly.7515.b:0	"Calibrons la corde cosmique."
anomaly.7515.b.tt:0	"Nous allons renforcer la corde en stabilisant la fréquence de ses vibrations pour générer une onde stationnaire.\n\n"
anomaly.7516.name:0	"Brèche spatiotemporelle"
anomaly.7516.desc:0	"Le rayon à gravitons s'est dissipé dans les gaz en hyperaccélération qui enveloppent la §Hcorde cosmique§!. La fréquence des vibrations qui la traversent a augmenté, initiant un processus d'autoannihilation du fragment tout entier par des interférences destructrices.\n\nMais alors que le vaisseau §H[Root.GetName]§! s'apprêtait à partir, il s'est retrouvé piégé dans un champ quantique, qui a commencé à l'attirer vers l'horizon des événements de la §Hcorde cosmique§!.\n\nHeureusement, l'officier scientifique est parvenu à extirper le vaisseau des profondeurs gravitationnelles de la §Hcorde§! en utilisant le déflecteur de navigation pour faire disparaître le champ quantique, mais il s'en est fallu de peu.\n\nLa source du champ quantique demeure inconnue."
anomaly.7516.a:0	"Cherchons la source du champ quantique."
anomaly.7516.a.tt:0	"Quoi (ou qui) que ça puisse être, nous trouverons ce qui a tenté d'attirer le §Hvaisseau scientifique§! dans l'horizon des événements de la §Hcorde cosmique§!.\n\n"
anomaly.7516.b:0	"Stabilisons la corde cosmique."
anomaly.7516.b.tt:0	"Nous allons stabiliser le fragment avec un rayon à gravitons, mais il devra être plus concentré que la dernière fois.\n\n"
anomaly.7516.c:0	"Ne faisons rien."
anomaly.7516.c.tt:0	"Nous ne mettrons plus de vies en danger en étudiant les vestiges des imperfections topologiques de l'univers primitif.\n\n"
anomaly.7517.name:0	"Retours constructifs"
anomaly.7517.desc:0	"Nous avons renforcé le §Hfragment de corde cosmique§!. Les vibrations émises par le rayon à gravitons se sont combinées avec celles qui traversaient déjà la corde via des interférences constructives, formant une onde stationnaire.\n\nAinsi, non seulement ce fragment demeurera stable pendant un moment, mais il produit en plus de l'énergie en excès."
anomaly.7517.a:0	"Il s'agit véritablement d'énergie gratuite."
anomaly.7517.a.tt:0	"Nous allons récupérer un maximum d'énergie sans compromettre la stabilité du §Hfragment de corde cosmique§!.\n\n"
anomaly.7518.name:0	"Entités bidimensionnelles"
anomaly.7518.desc:0	"Une série d'interférences se sont subitement manifestées, apparaissant sur les écrans des capteurs à gravitons du vaisseau §H[Root.GetName]§! telles des lucioles spatiales. Elles ont disparu presque aussitôt dans les profondeurs de la §Hcorde cosmique§!.\n\nBien que le contact ait été bref, nos instruments ont recueilli suffisamment de données sur ces entités inconnues pour conclure qu'il s'agissait d'§Hêtres bidimensionnels§!, dont l'unique moyen de communication était la manipulation des champs quantiques.\n\nLes membres de l'équipage ont été émerveillés par cette rencontre avec des formes de vie issues d'une dimension inférieure, mais ils sont également rassurés de ne pas avoir été attirés par accident (ou volontairement ?) dans l'abîme gravitationnel de la §Hcorde cosmique§!, dont nul ne peut réchapper."
anomaly.7518.a:0	"Une rencontre multidimensionnelle."
anomaly.7518.a.tt:0	"Nous veillerons à calibrer les capteurs pour détecter ce genre d'activité à l'avenir.\n\n"
anomaly.7519.name:0	"Le nœud du problème"
anomaly.7519.desc:0	"Nous ne sommes pas parvenus à terminer l'étude du §Hfragment de corde cosmique§! et son mystérieux champ quantique.\n\nMais même si des choses nous échappent encore, ce phénomène ne devrait présenter aucun risque direct pour le moment, à condition que nos vaisseaux restent à l'écart de tout §Hfragment similaire§!."
anomaly.7519.a:0	"Restons-en là."
anomaly.7519.a.tt:0	"Nous ne devrions plus essayer de comprendre ce phénomène.\n\n"
anomaly.7520.name:0	"Accélération temporelle"
anomaly.7520.desc:0	"Sur §H[From.GetName]§!, la vie défile à un taux 24 000 fois supérieur à celui de la plupart des espèces humanoïdes de la §Hgalaxie§!.\n\nDe loin, nous avons pu observer des milliers de générations de vies évoluer sous nos yeux en temps réel, des espèces microbiennes aux plus grands animaux et plantes de la planète.\n\nNous avons beaucoup à apprendre sur §H[From.GetName]§! et son écosystème, mais la rapidité de l'évolution rend difficile l'observation d'une espèce spécifique. Nous ignorons toujours pourquoi le temps ne s'écoule pas à la même vitesse que dans le reste de la §Hgalaxie§!."
anomaly.7520.a:0	"Ralentissons la vitesse de vieillissement."
anomaly.7520.a.tt:0	"Nous allons administrer des produits de ralentissement du vieillissement à différents spécimens biologiques de la planète §H[From.GetName]§! pour pouvoir mieux les observer.\n\n"
anomaly.7520.b:0	"Enquêtons sur le défilement temporel."
anomaly.7520.b.tt:0	"Nos capteurs à tachyons devraient pouvoir localiser la source de l'accélération temporelle.\n\n"
anomaly.7521.name:0	"Observation de l'évolution"
anomaly.7521.desc:0	"Une fois le produit de ralentissement du vieillissement administré, une chose nous a frappés chez les formes de vie de la planète §H[From.From.GetName]§! : elles n'ont rien de spécial.\n\nSi on exclut leur évolution ultrarapide, les plantes, animaux et microorganismes ne présentent aucune caractéristique particulière.\n\nIls vivent, se reproduisent et meurent selon les mêmes processus biologiques que toute autre espèce connue de la §Hgalaxie§!, simplement à un rythme plus rapide."
anomaly.7521.a:0	"La normalité dépend de l'observateur."
anomaly.7522.name:0	"Éruption antitemporelle"
anomaly.7522.desc:0	"L'analyse aux tachyons de la planète §H[From.From.From.GetName]§! et ses environs a vite révélé pourquoi le défilement temporel est si rapide par rapport au reste de la §Hgalaxie§!. Cela est dû à une éruption antitemporelle proche, probablement provoquée par l'utilisation de prototypes d'armes dimensionnelles secrètes.\n\nCette éruption produit une dégradation du subespace où se mêlent le temps et l'antitemps. Les effets de relativité ont fortement augmenté dans toute la région, notamment sur §H[From.From.From.GetName]§!, qui subit une §Hdilatation temporelle§! extrême."
anomaly.7522.a:0	"Scellons l'éruption."
anomaly.7522.a.tt:0	"Nous allons sceller l'éruption antitemporelle à l'aide de rayons à §Htétryons§! calibrés avec précision. Le défilement temporel sur §H[From.From.From.GetName]§! devrait se stabiliser sans vraiment perturber la biosphère.\n\n"
anomaly.7522.b:0	" Avertir le Département d'investigations temporelles."
anomaly.7522.b.tt:0	"Un §Hnettoyage des dangers temporels§! sera ordonné afin de rendre la région propre à la vie humanoïde, mais le processus va demander du temps et de l'argent.\n\n"
anomaly.7523.name:0	"Déformations temporelles"
anomaly.7523.desc:0	"Le temps n'est pas immuable, il varie selon notre position. Après l'échec de l'étude de l'accélération temporelle de la planète §H[From.From.From.From.GetName]§!, nous avons observé des effets de relativité inhabituels, comme si la simple observation du phénomène provoquait des perturbations.\n\nDe nombreuses espèces que nous avions repérées il y a quelques jours se sont éteintes, tandis que d'autres ne suivent plus du tout les courbes d'évolution théoriques. On note également le chamboulement des chaînes alimentaires, avec des superprédateurs devenus les proies d'écosystèmes entiers qui semblent enclins à les éradiquer.\n\nUne conclusion s'impose : le tissu de l'espace-temps de cette région a été corrompu d'une façon ou d'une autre."
anomaly.7523.a:0	"Une défaillance de l'espace-temps... C'est inquiétant."
anomaly.7523.a.tt:0	"Un §Hnettoyage des dangers temporels§! sera ordonné afin de stabiliser la région pour la vie humanoïde, mais le processus va demander du temps et de l'argent.\n\n"
anomaly.7524.name:0	"Ralentissement temporel"
anomaly.7524.desc:0	"Le défilement temporel de la planète §H[From.From.From.From.GetName]§! a ralenti et atteint un taux proche de celui que vivent la plupart des espèces humanoïdes de la §Hgalaxie§!.\n\nL'éruption antitemporelle qui avait provoqué la dilatation temporelle est définitivement scellée et ne montre aucun signe de réouverture.\n\nNous n'avons remarqué aucune conséquence positive ou négative sur les formes de vie de la planète."
anomaly.7524.a:0	"Le temps est indifférent à toute chose."
anomaly.7524.a.tt:0	"Nous continuerons de surveiller la biosphère de la planète §H[From.From.From.From.GetName]§!, à la recherche de conséquences inattendues de la dilatation temporelle réduite.\n\n"
anomaly.7540.name:0	"Mer de bulles"
anomaly.7540.desc:0	"Des chercheurs du vaisseau §H[Root.GetName]§! ont exploré la mer riche en minéraux qui se trouve sur §H[From.GetName]§! pour étudier de petites sphères flottant à sa surface. Une observation plus approfondie a révélé qu'il s'agit en réalité d'écume polygonale altérée puis reconstituée par les vagues.\n\nLorsque l'équipe a décidé de nager dans ces eaux, un jeune officier a été pris d'anxiété, ayant frôlé la noyade pendant son enfance. Les autres l'ont alors aidé à surmonter ses peurs en lui faisant une démonstration.\n\nDans cette eau à la température agréable et où il est difficile de couler, ils se sont amusés pendant trente minutes à éclater ces sphères, qui se désintègrent au moindre contact. Cette activité aurait remonté le moral de toute l'équipe."
anomaly.7540.a:0	"Éclatons-les toutes !"
anomaly.7540.a.tt:0	"D'autres équipes profiteront des propriétés relaxantes de cette mer et récupèreront des échantillons des sphères minérales.\n\n"
anomaly.7560.name:0	"Singularités"
anomaly.7560.desc:0	"L'énorme trou noir baptisé §H[From.GetName]§! a été engendré par la collision de deux autres petits trous noirs à la dérive il y a plusieurs millions d'années. Leur fusion est toujours en cours.\n\nAlors que les deux trous noirs d'origine s'absorbent lentement, une grande quantité d'antimatière a été libérée dans leur disque d'accrétion commun, provoquant l'implosion spontanée de la poussière et des gaz.\n\nCet effet domino a généré une myriade de petites §Hsingularités§! éphémères."
anomaly.7560.a:0	"Un véritable amour cosmique."
anomaly.7560.a.tt:0	"L'étude approfondie du processus de fusion et d'absorption mutuelle des trous noirs nous aidera à mieux comprendre ce phénomène rare.\n\n"
anomaly.7560.b:0	"Sortons de notre trou."
anomaly.7560.b.tt:0	"La réaction en chaîne provoquée par la fusion des trous noirs sera canalisée pour que nous puissions récupérer leurs précieux sous-produits.\n\n"
anomaly.7575.name:0	"Le chant des baleines"
anomaly.7575.desc:0	"Grâce à leur corps membraneux, les baleines atmosphériques présentes sur §H[From.GetName]§! peuvent nager éternellement dans les cieux gazeux de la planète. Leurs groupes laissent dans leur sillage de grandes quantités de tachyons, ce qui laisse à penser qu'elles vivent au moins partiellement hors de notre espace-temps quadridimensionnel.\n\nLe contact avec ces entités s'est avéré fructueux. Elles ont répondu à nos sollicitations en augmentant les impulsions synchronisées de leur sillage. Elles ont ensuite repris leur chemin, échangeant en parfaite harmonie entre elles.\n\nLa traduction universelle de leur réponse a donné le message suivant : §G« Voler, amusant, contents. »§!"
anomaly.7575.a:0	"Nous devons protéger cette espèce."
anomaly.7575.a.tt:0	"§H[From.GetName]§! sera reclassée en tant qu'habitat d'une espèce menacée, afin que les baleines atmosphériques soient protégées pour une étude ultérieure.\n\n"
anomaly.7575.b:0	"Publions les images de notre découverte."
anomaly.7575.b.tt:0	"Les baleines atmosphériques de la planète §H[From.GetName]§! seront célébrées par de nombreuses personnes au sein de la §HFédération§!.\n\n"
anomaly.7580.name:0	"Abysses océaniques"
anomaly.7580.desc:0	"§H[From.GetName]§! possède les §Habysses océaniques§! les plus profonds jamais découverts : une fosse qui s'enfonce à plus de 20 000 mètres de profondeur, soit vingt fois la profondeur maximale à laquelle la lumière peut pénétrer dans l'eau.\n\nLa pression au fond de la fosse correspond à 2 000 atmosphères standard, ce qui suffirait à comprimer des cubes de métal pur. L'eau y est près de dix fois plus dense qu'à la surface et la température reste constante, à 1 degré Celsius.\n\nUne sonde bathysphérique spéciale, plaquée de neutronium et capable de résister à de telles conditions, a été déployée depuis le vaisseau §H[Root.GetName]§!. Bien que le fond de cette fosse océanique démesurée soit presque aussi hostile à la vie que le vide spatial, nous y avons découvert des organismes vivants.\n\nDe minuscules formes de vie ressemblant à des crabes, qui ne réagissent pas à la lumière mais utilisent des ondes sonores pour chercher de la nourriture, y ont été observées."
anomaly.7580.a:0	"Quel froid."
anomaly.7580.a.tt:0	"Seulement 1 degré Celsius ? Waouh.\n\n"
anomaly.7595.name:0	"Pépinière stellaire"
anomaly.7595.desc:0	"De par leur jeune âge, §H[From.GetName]§!, son étoile mère et les astres qui l'entourent suggèrent que ce système fait partie d'une §Hpépinière stellaire§! où de nouvelles étoiles naissent en permanence.\n\nCette §Hpépinière stellaire§! est née de la supernova d'une énorme étoile dont l'extinction, il y a plusieurs centaines de millions d'années, a créé les conditions nécessaires à l'apparition de nouvelles étoiles, notamment un taux de métallicité élevé et une forte densité de gaz nébulaire et de poussière spatiale."
anomaly.7595.a:0	"Une berceuse newtonienne."
anomaly.7595.a.tt:0	"La richesse de cette §Hpépinière stellaire§! créera de nouvelles étoiles pour les millénaires à venir.\n\n"
anomaly.7595.b:0	"Le cercle de la vie stellaire."
anomaly.7595.b.tt:0	"Les cycles de vie des étoiles ne sont pas si différents de ceux des organismes biologiques, toute proportion gardée.\n\n"
anomaly.7440.name:0	"Ruines kurliennes"
anomaly.7440.desc:0	"Malheureusement, les §Hruines kurliennes§! sur §H[From.GetName]§! sont très endommagées.\n\nNéanmoins, nous avons déterré un certain nombre de pots et de vases brisés de la §Hcinquième dynastie§!.\n\nSelon l'interlocuteur, la valeur de ces découvertes varie d'inestimable à insignifiante."
anomaly.7440.a:0	"Exposons-les au musée des archives de Starfleet."
anomaly.7440.a.tt:0	"Toute trouvaille archéologique §Hkurlienne§! a de la valeur, même brisée.\n\n"
anomaly.7440.b:0	"Recyclons-les."
anomaly.7440.b.tt:0	"Malheureusement, il semble préférable de recycler ces matériaux.\n\n"
anomaly.7441.name:0	"Naïskos kurlien brisé"
anomaly.7441.desc:0	"Notre équipe d'expédition a trouvé un §Hnaïskos de la cinquième dynastie§! dans les décombres des §Hruines kurliennes§! sur §H[From.From.GetName]§!.\n\nLa figurine en céramique est incomplète, de nombreux éléments étant manquants ou endommagés.\n\nCela reste malgré tout une découverte archéologique rare."
anomaly.7441.a:0	"Exposons-le au musée des archives de Starfleet."
anomaly.7441.a.tt:0	"Cette trouvaille archéologique §Hkurlienne§! est précieuse."
anomaly.7441.b:0	"Vendons le naïskos."
anomaly.7441.b.tt:0	"Ce §Hnaïskos§! intéressera des collectionneurs certifiés de toute la §Hgalaxie§!.\n\n"
anomaly.7442.name:0	"Naïskos kurlien intact"
anomaly.7442.desc:0	"La recherche d'§Hartefacts kurliens§! menée par l'équipe du vaisseau §H[Root.GetName]§! a été fructueuse.\n\nEn fouillant les ruines sur §H[From.From.From.GetName]§!, l'un de nos xénoarchéologues a découvert un §Hnaïskos kurlien intact de la troisième dynastie§! et a réussi à le dégager avec précaution des décombres.\n\nCette figurine en céramique vieille de plus de 12 000 ans est incroyablement rare."
anomaly.7442.a:0	"Exposons-le au musée des archives de Starfleet."
anomaly.7442.a.tt:0	"Cette trouvaille archéologique §Hkurlienne§! est extrêmement rare. Elle attirera de nombreux visiteurs.\n\n"
anomaly.7442.b:0	"Vendons le naïskos."
anomaly.7442.b.tt:0	"Tout collectionneur ou archéologue digne de ce nom considèrerait un §Hnaïskos intact§! comme l'investissement d'une vie.\n\n"
anomaly.7160.name:0	"Sculpture décapitée"
anomaly.7160.desc:0	"Le vaisseau §H[Root.GetName]§! a rejoint notre force de défense sur §H[From.GetName]§! pour évaluer la statue klingonne. Il s'agit indéniablement de la sculpture d'un commandant klingon, dont la tête a été retirée. Une décapitation anonyme est un acte de lâcheté !\n\nLe fait que nous ayons déterré un tel artefact à mains nues pendant le mois sacré de §Hnay'Poq§! ne peut être qu'un signe de §HKahless§!.\n\nL'un de nos grands clercs a été chargé d'entreprendre une quête éreintante à travers les montagnes rocheuses pour restaurer la tête manquante. Une sculpture klingonne ne doit pas rester dans un tel état de déshonneur."
anomaly.7160.a:0	"Une mission au nom de Kahless !"
anomaly.7160.a.tt:0	"§HqeyliS l'Inoubliable§! enrichit notre esprit et nous apporte la lumière.\n\n"
anomaly.7160.b:0	"Cette profanation ne restera pas impunie."
anomaly.7160.b.tt:0	"Nous revendiquons le §Hdroit de vengeance§! contre le lâche responsable de cette décapitation.\n\n"
anomaly.7161.name:0	"Tête d'Hegh'bat"
anomaly.7161.desc:0	"Notre grand clerc a rapidement localisé la tête de statue manquante au centre d'un cercle de guerriers morts au combat, dans les mains de leur chef. Tout porte à croire qu'il s'agit d'un suicide rituel.\n\nEn libérant la tête d'obsidienne, notre grand clerc a été stupéfait de découvrir une représentation du capitaine du vaisseau §H[Root.GetName]§!, qui n'a jamais mis les pieds sur §H[From.From.GetName]§!. À l'arrière de la tête se trouve l'invitation §Hyl'el§!. Encore un signe de §HKahless§!.\n\nLa représentation étrangement fidèle de notre commandant et le choix de l'inclure dans un §Hhegh'bat§! ont été laissés à notre interprétation. Il revient à nous de conter cette histoire légendaire..."
anomaly.7161.a:0	"Honorons le hegh'bat avec un rituel mortuaire."
anomaly.7161.a.tt:0	"Que leur voyage vers le §HSto-vo-kor§! soit exaltant.\n\n"
anomaly.7161.b:0	"Décernons une distinction à ceux qui sont tombés au combat."
anomaly.7161.b.tt:0	"Ces soldats sont dignes d'un titre klingon.\n\n"
anomaly.7165.name:0	"Cœurs de feu"
anomaly.7165.desc:0	"Nos guerriers sont accueillis avec du vin de sang au §Hmariage secret§! sur §H[From.GetName]§!, bien que certains soient profondément choqués. L'union d'un officier impérial et d'un §HTrill§! est inédite et provoque de vives tensions parmi les nôtres. Au moins, la cérémonie nocturne est menée selon la tradition klingonne.\n\nAutour d'un braséro, le battement de nos puissants tambours ébranle les cœurs, tandis que la maîtresse de maison narre l'histoire glorieuse de la création :\n\n§E« Avec le feu et l'acier, les dieux forgèrent le cœur des Klingons... »§!\n\nUne fois l'union prononcée, les invités attaquent les jeunes mariés avec leurs §Hma'Stakas§!. Bien que cette cérémonie soit un témoignage éloquent de notre culture, certains membres de notre équipage désapprouvent, car le Trill doit encore prouver sa valeur à l'empire."
anomaly.7165.a:0	"Bénis soient les cœurs de feu !"
anomaly.7165.a.tt:0	"Un cœur de Klingon est un cœur de Klingon, peu importe l'espèce.\n\n"
anomaly.7165.b:0	"Testons la valeur du Trill."
anomaly.7165.b.tt:0	"On ne peut pas faire confiance à ce commandant de la Fédération. Mettons-le à l'épreuve avec un §Htest d'honneur§!.\n\n"
anomaly.7166.name:0	"Test d'honneur"
anomaly.7166.desc:0	"Le commandant trill a accepté de montrer son dévouement à §Hla Voie du Guerrier§! en se joignant à l'empire pour une quête. En attendant, l'union des cœurs restera non reconnue.\n\nComme toujours, il ne faut pas longtemps pour qu'un vaisseau impérial effectuant un rituel sacré soit choisi pour la démonstration. Le vaisseau transporte un puissant guerrier à l'article de la mort après un combat honorable.\n\nLe commandement nous demande de l'aider à accomplir un rituel mortuaire afin que l'âme du soldat puisse atteindre le §HSto-vo-kor§!. C'est une glorieuse occasion pour le Trill de prouver sa valeur."
anomaly.7166.a:0	"À nos guerriers !"
anomaly.7166.a.tt:0	"Aujourd'hui est un beau jour pour mourir !\n\n"
anomaly.7167.name:0	"Un beau jour pour mourir"
anomaly.7167.desc:0	"Désireux d'assister à l'exécution d'un rituel mortuaire sur l'un de nos vaisseaux surplombant §H[From.From.From.GetName]§!, le commandant trill monte à bord pour garder notre guerrier afin que son âme puisse atteindre le §HSto-vo-kor§!.\n\nAprès plusieurs heures d'une attente tendue, le Trill sort enfin du vaisseau, un §Hbat'leth§! ensanglanté dans les mains. Entouré des guerriers du vaisseau, le Trill est salué pour avoir repoussé les traîtres qui s'étaient infiltrés afin de perturber l'ascension de l'âme.\n\nDevant un tel acte d'honneur, le capitaine [Root.GetLeaderName] reconnaît l'union de notre officier impérial et du Trill."
anomaly.7167.a:0	"Béni soit le cœur de Klingon du Trill !"
anomaly.7167.a.tt:0	"Enfin, §HtlhIngan maH !§!\n\n"
anomaly.7167.b:0	"Les forces de défense impériales doivent prendre connaissance de cet acte."
anomaly.7167.b.tt:0	"Une bataille digne de ce nom ne doit pas être ignorée.\n\n"
anomaly.7585.name:0	"Du sang dans la terre"
anomaly.7585.desc:0	"Le sol autour des ruines sur §H[From.GetName]§! est riche en fer, ce qui suggère que ces anciennes structures klingonnes étaient des pavillons de chasse temporaires. D'après les inscriptions qu'ils ont trouvées, nos guerriers ont conclu que ce monde était autrefois un §Hterrain de chasse§! cérémoniel.\n\nLes restes momifiés de nombreux Klingons courageux ont été retrouvés enterrés dans les montagnes arides de la planète. Aujourd'hui encore, celle-ci abrite de nombreuses espèces de grands prédateurs que l'équipage du vaisseau §H[Root.GetName]§! a été tenté de chasser.\n\nBien que vieilles de plusieurs millénaires, les momies des §Hchasseurs§! klingons portaient encore leurs armes, toujours aussi tranchantes.\n\nCes Klingons sont morts avec honneur."
anomaly.7585.a:0	"Puissent-ils festoyer au Sto-vo-kor pour l'éternité."
anomaly.7585.a.tt:0	"Les guerriers morts sur les anciens §Hterrains de chasse§! de la planète §H[From.GetName]§! inspireront notre empire pour les générations à venir.\n\n"
anomaly.7585.b:0	"Ce lieu est sacré."
anomaly.7585.b.tt:0	"§H[From.GetName]§! doit certainement être bénie par §HKahless§!.\n\n"
anomaly.7170.name:0	"Veruulir rémiens"
anomaly.7170.desc:0	"Nos éclaireurs se sont frayé un chemin dans le colisée souterrain sur §H[From.GetName]§!. Il est en ruine, mais regorge de marbre et de cristaux précieux. Nos scanners indiquent également la présence de §Hmelanth vénéneux§! et, surtout, de vingt formes de vie.\n\nEn s'aventurant plus loin dans la structure, nos éclaireurs ont découvert l'épave d'un vaisseau spatial, reconvertie en campement. Rassemblés autour d'un feu central, les §Hcolons rémiens§! brandissent un §Hdrapeau rebelle§!.\n\nCes transfuges exploitent en secret les richesses du colisée et éliminent les visiteurs indésirables avec du melanth. Bande de sales §Hveruulir§! perfides !"
anomaly.7170.a:0	"Informons le Sénat et récupérons les ressources du colisée."
anomaly.7170.a.tt:0	"Si nous informons le §HSénat§! à propos des imbéciles §Hrémiens§! que nous avons repérés, les matériaux rares du colisée nous reviendront.\n\n"
anomaly.7170.b:0	"Faisons-nous passer pour des Rémiens."
anomaly.7170.b.tt:0	"Nous devons infiltrer le campement §Hrémien§! et recueillir des informations sur ces traîtres.\n\n"
anomaly.7430.name:0	"Jolan tru"
anomaly.7430.desc:0	"En enquêtant sur le signal électromagnétique de bienvenue émis depuis §H[From.GetName]§!, nos éclaireurs ont découvert une base d'opérations souterraine. Curieusement, elle contient une grande quantité de technologie romulienne.\n\nPlus troublant encore, l'un de nos sous-commandants a fait une découverte rare : un §Handroïde de fabrication romulienne§!, accroupi derrière plusieurs fûts de §Hkali-fal§! de contrebande. Qazh !\n\nL'anomalie nous a accueillis en répétant : §E« Jolan tru. Jolan tru. »§! Après avoir été longuement interrogée sur l'objectif de cette base d'opérations, la forme de vie artificielle nous a offert pour seule réponse :"
anomaly.7430.a:0	"« Viktra neth wass valuum ? »"
anomaly.7430.a.tt:0	"« Savez-vous garder un secret ? » Nous écouterons l'§Handroïde§!.\n\n"
anomaly.7430.b:0	"« Vesh ta'jot. »"
anomaly.7430.b.tt:0	"« Tuez-les tous. » Saleté de veruulir §Handroïde§!.\n\n"
anomaly.7430.c:0	"Partons."
anomaly.7430.c.tt:0	"Nous ne collaborons pas avec des formes de vie artificielles. Cela n'est jamais arrivé.\n\n"
anomaly.7431.name:0	"Purification du Zhat Vash"
anomaly.7431.desc:0	"Après un interrogatoire poussé, l'§Handroïde romulien§! a révélé la nature de la base d'opérations sur §H[From.From.GetName]§! : une purification cybernétique à grande échelle orchestrée par le §HZhat Vash§!.\n\nCe repaire abrite plus de 80 formes de vie synthétiques, qui vivaient jusqu'alors sur notre monde natal, juste sous notre nez.\n\nLes membres du §HZhat Vash§! se sont fait passer pour des agents du §HTal Shiar§! et ont attiré les formes de vie artificielles ici en leur promettant l'immunité. Au lieu de cela, elles ont été capturées pour être exterminées."
anomaly.7431.a:0	"Reprogrammons-les."
anomaly.7431.a.tt:0	"Cette opération génocidaire est indigne de nous. Nous ferons plier leurs esprits corruptibles pour en faire des informateurs de l'§Hempire§! à la place.\n\n"
anomaly.7431.b:0	"Vesh ta'jot."
anomaly.7431.b.tt:0	"« Tuons-les tous. »\n\n"
anomaly.7435.name:0	"Tan zhekran"
anomaly.7435.desc:0	"Il n'a pas fallu longtemps à nos spécialistes pour ouvrir la capsule subspatiale sur §H[From.GetName]§!.\n\nCependant, à notre grande surprise, les éclaireurs du vaisseau §H[Root.GetName]§! ont trouvé un §Htan zhekran§! à l'intérieur.\n\nQuel trésor ce casse-tête romulien peut-il bien contenir pour justifier de telles mesures de protection ?"
anomaly.7435.a:0	"Résolvons le casse-tête."
anomaly.7435.a.tt:0	"La patience et la persévérance sont nos forces.\n\n"
anomaly.7435.b:0	"Brisons-le."
anomaly.7435.b.tt:0	"Le temps presse, mais il y a un §Rrisque§! que cela tourne mal.\n\n"
country.9015.name:0	"La récompense du tan zhekran"
country.9015.desc:0	"§HMhiohs !§! Nos spécialistes ont résolu le casse-tête, même si la vive lumière blanche qui a jailli de la boîte a failli les aveugler.\n\nCe §Htan zhekran§! contient une puissante source d'énergie, et son mécanisme peut être ajusté pour modifier sa production."
country.9015.a:0	"Énergie"
country.9015.b:0	"Singularités artificielles"
country.9015.c:0	"Gravitons"
country.9016.name:0	"Le piège du tan zhekran"
country.9016.desc:0	"Qazh ! Le §Htan zhekran§! a explosé et §Rempoisonné§! mortellement plusieurs §Hcenturions§! à proximité. On ne sait pas si le casse-tête a dysfonctionné, ou si nous avons été trop téméraires en décidant de ne pas l'étudier plus en détail."
country.9016.a:0	"Fvadt..."
country.9016.a.tt:0	"Bon sang... Personne ne doit être au courant de cette bévue.\n\n"
anomaly.7175.name:0	"Temple des pièges"
anomaly.7175.desc:0	"Notre équipe s'est aventurée plus profondément dans les grottes sous-marines §Hbajoranes§! sur §H[From.GetName]§! pour poser des bombes chimiques à l'intérieur du temple. L'effondrement de cette structure religieuse plombera le moral du §HMaquis§! et donnera un solide avantage à notre §HUnion§! et ses efforts militaires.\n\nAlors qu'ils faisaient leur rapport au vaisseau sur les endroits propices à la pose des explosifs, nos éclaireurs ont trouvé un compartiment caché contenant des documents classifiés.\n\nLe plus inquiétant, c'est que l'un d'eux décrit une sous-culture récente d'officiers cardassiens qui vénéraient les §Hdieux bajorans§!. Nous devons nous débarrasser de cette propagande absurde et mensongère !"
anomaly.7175.a:0	"Faisons exploser les bombes et détruisons les preuves."
anomaly.7175.a.tt:0	"Effaçons toute trace de cette trahison, y compris l'équipe de recherche. Pour le bien de §HCardassia§! et de tous.\n\n"
anomaly.7175.b:0	"Préparons le piège et donnons le texte à l'Ordre obsidien."
anomaly.7175.b.tt:0	"Un piège parfait est une opportunité inestimable, et ce texte pitoyable pourrait être utilisé à notre avantage.\n\n"
anomaly.7400.name:0	"Caveaux funéraires perdus"
anomaly.7400.desc:0	"Après un examen plus approfondi, nous avons découvert que les inscriptions élaborées sur le bâtiment présent sur §H[From.GetName]§! décrivent nos coutumes de fin de vie dans les moindres détails.\n\nEn explorant la structure, l'un de nos experts a trouvé des caveaux funéraires contenant des §Hbijoux en jevonite§! datant d'au moins deux siècles.\n\nNous ignorons ce qu'un tel bâtiment peut bien faire si loin du cœur de notre Union, mais une chose est désormais sûre : ce monde nous revient de droit."
anomaly.7400.a:0	"Prenons les bijoux."
anomaly.7400.a.tt:0	"Les témoins seront éliminés.\n\n"
anomaly.7401.name:0	"Shri-tal"
anomaly.7401.desc:0	"Une catastrophe a frappé l'équipe spécialisée que nous avons envoyée sur §H[From.GetName]§! pour étudier les inscriptions cardassiennes : l'un des geysers de gaz a explosé, blessant grièvement l'une de nos expertes les plus chevronnées.\n\nC'est malheureux, mais nous devons nous débarrasser de ce poids mort. Ce n'est pas tous les jours qu'un équipage a la chance de prendre part dans l'espace aux pratiques funéraires terrestres de Cardassia. Nous ferons appel à un membre de la famille de la future défunte, afin qu'elle puisse lui transmettre ses secrets lors d'un Shri-tal.\n\nAh, au fait ! Les inscriptions cardassiennes révèlent l'emplacement de plusieurs autres geysers de gaz. Quelle délicate attention."
anomaly.7401.a:0	"Érigeons un sépulcre."
anomaly.7401.a.tt:0	"Nous pouvons maintenant explorer le reste en paix.\n\n"
anomaly.7405.name:0	"Dul'Cedlech"
anomaly.7405.desc:0	"Alors qu'ils cherchaient la forme de vie cardassienne sur §H[From.GetName]§!, nos soldats sont tombés sur un temple en forme de dôme portant l'inscription « §EDul'Cedlech§! ».\n\nÀ l'intérieur, ils ont trouvé un moine cardassien en train de prier au pied d'une gigantesque sculpture de verre remplie d'une substance non identifiée. Interrompre le moine s'est avéré futile, car il semblait en pleine transe spirituelle.\n\nTenter de le déplacer s'est également avéré presque impossible. Ne sachant pas quelle force cet être a pu développer loin de l'§HUnion§!, nos soldats ont jugé préférable de réfléchir avant d'agir. En l'état, deux options s'offrent à nous :"
anomaly.7405.a:0	"Brisons le verre."
anomaly.7405.a.tt:0	"Cette sculpture en forme de récipient pourrait contenir quelque chose de précieux.\n\n"
anomaly.7405.b:0	"Mettons le feu au temple."
anomaly.7405.b.tt:0	"Tout ceci n'est pas approuvé et doit disparaître.\n\n"
anomaly.7406.name:0	"Gal'Letita"
anomaly.7406.desc:0	"Nos soldats sur §H[FromFrom.GetName]§! rapportent que le verre a été brisé, ce qui a fait sortir le moine cardassien de sa transe spirituelle.\n\nLes yeux ouverts, mais toujours silencieux, le théiste a commencé à tracer un mot dans l'épaisse pâte brunâtre qui s'écoulait de la sculpture de verre : §EGal'Letita§!.\n\nEn cherchant dans notre base de données, nous avons découvert que ce mot fait référence à un ancien rituel religieux qui prétend éradiquer la famine.\n\nL'histoire raconte que ceux qui parviennent à combiner la terre, §HDul'Cedlech§!, avec le prisme, §HGal'Letita§!, ne connaîtront plus jamais la faim. Il en résulte une subsistance sacrée contenue dans la sculpture, dont une seule cuillerée est censée pouvoir nourrir un individu pendant une année entière."
anomaly.7406.a:0	"Prenons ça."
anomaly.7406.a.tt:0	"Ceci appartient désormais à l'§HÉtat§!.\n\n"
anomaly.7410.name:0	"Diséléniure de cobalt"
anomaly.7410.desc:0	"Nous avons reçu un rapport alarmant de nos soldats sur §H[From.GetName]§!. La raffinerie déserte abrite également plusieurs gigatonnes de §Hdiséléniure de cobalt§!, une arme biogénique.\n\nLe dégel de la glace autour de ce bâtiment a suffi à rendre instable le composé, qui est §Hhautement toxique§! pour notre peuple. Ce n'est qu'une question de temps avant qu'il n'affecte le système nerveux de notre équipe de recherche."
anomaly.7410.a:0	"Gelons la raffinerie."
anomaly.7410.a.tt:0	"C'est notre seul moyen de revendiquer ce territoire en toute sécurité.\n\n"
anomaly.7410.b:0	"Pillons-la quand même."
anomaly.7410.b.tt:0	"La vie ne vaut rien dans un §HÉtat§! sans-le-sou. Il faut toujours être prévoyant.\n\n"
anomaly.7415.name:0	"Elim Garak"
anomaly.7415.desc:0	"En explorant l'édifice en ruine sur §H[From.GetName]§!, nos soldats ont trouvé un... diplomate, effrayé mais indemne.\n\nL'individu se nomme §HElim Garak§! et prétend avoir mené une mission ici en tant que haut dignitaire de l'§HOrdre obsidien§!.\n\nAu cours de cette opération, il s'est retrouvé piégé dans l'une des petites salles de notre base. Des bombes provenant d'une source non identifiée ont causé l'effondrement et provoqué chez lui une réaction claustrophobe.\n\nNos dossiers indiquent qu'il est recherché par l'§HÉtat§!."
anomaly.7415.a:0	"Exilons Garak sur Terok Nor."
anomaly.7415.a.tt:0	"Ramener ce traître sur §HCardassia§! coûterait trop cher.\n\n"
anomaly.7415.b:0	"Envoyons Garak incognito sur Romulus."
anomaly.7415.b.tt:0	"L'exil sur §HTerok Nor§! est inévitable, mais amusons-nous un peu avant.\n\n(Elim Garak) :\n\tEspion Elim Garak ajouté."
country.9010.name:0	"Elim le jardinier"
country.9010.desc:0	"Au bout d'un an, nous avons enfin eu des nouvelles d'§HElim Garak§!, le membre de l'§HOrdre obsidien§! que nous avions envoyé incognito sur §HRomulus§!.\n\nCurieusement, il a réussi à s'infiltrer dans la capitale et à intégrer l'§Hambassade cardassienne§! sans être découvert. Les autorités gouvernementales l'ont nommé jardinier de l'ambassade, dans l'espoir qu'il apprenne de nombreux secrets romuliens.\n\nAu lieu de cela, il semble que pendant le séjour de Garak sur §HRomulus§!, le proconsul Merrok et le sous-commandant Ustard aient été assassinés.\n\nBien que les Romuliens aient reçu la garantie qu'aucun agent cardassien n'était à l'origine de ces... malheureux événements, l'exil de Garak sur §HTerok Nor§! n'a que trop tardé."
country.9010.a:0	"Adieu, Garak."
country.9010.a.tt:0	"Considère cela comme un geste de miséricorde de l'§HÉtat§!.\n\n"
country.9011.name:0	"Elim le fantôme"
country.9011.desc:0	"Après quelques années, nous avons enfin eu des nouvelles d'§HElim Garak§!, le membre de l'§HOrdre obsidien§! que nous avions envoyé incognito sur §HRomulus§!.\n\nMalheureusement, il semble que Garak se soit volatilisé. Il aurait été vu à l'intérieur de l'§Hambassade cardassienne§!, tentant de socialiser, mais il a rapidement été découvert par des agents du §HTal Shiar§!."
country.9011.a:0	"Crétin incompétent."
country.9011.a.tt:0	"§HGarak§! sera exilé sur §HTerok Nor§!, si jamais nous le revoyons un jour.\n\n"
anomaly.7000.name:0	"Les Edos"
anomaly.7000.desc:0	"Alors qu'il effectuait des recherches sur §H[From.GetName]§! et sa civilisation, §H[Root.GetLeaderName]§! à bord du vaisseau §H[Root.GetName]§! a enfreint sans le savoir une loi locale.\n\nL'équipage a ensuite été informé que tous les crimes sur la planète sont passibles de la peine de mort, quelle que soit leur gravité.\n\nPourtant, notre équipage prétend que les habitants, appelés les §HEdos§!, ne lui ont pas fourni d'informations sur les pratiques locales lors de l'atterrissage."
anomaly.7000.a:0	" Déployons la sécurité pour sauver [Root.GetLeaderName]."
anomaly.7000.a.tt:0	"Nous ne pouvons pas tolérer leurs lois. Les §HEdos§! doivent partir.\n\n"
anomaly.7000.b:0	"Respectons la loi des Edos."
anomaly.7000.b.tt:0	"Nous vivrons ici en harmonie avec les §HEdos§! et respecterons leurs lois. §H[Root.GetLeaderName]§! servira d'exemple.\n\n"
anomaly.7000.c:0	"Proposons un compromis."
anomaly.7000.c.tt:0	" Nous respecterons la loi des §HEdos§! à l'avenir, s'ils épargnent §H[Root.GetLeaderName]§!.\n\n"
anomaly.7010.name:0	"Infection souterraine"
anomaly.7010.desc:0	"Le signal intercepté par le vaisseau §H[Root.GetName]§! est un appel de détresse envoyé par une §Hcivilisation souterraine§!.\n\nUne fois le contact établi, le chef de la civilisation a rapporté que leur peuple éprouvait une perte d'inhibition, des accès d'hilarité et une transpiration excessive. Notre médecin-chef pense que ces symptômes sont le résultat d'une §Rfièvre infectieuse§!.\n\nBien qu'elle soit capable d'utiliser la distorsion, cette civilisation extrêmement méfiante est restée cachée sous terre jusqu'à présent pour se protéger de toute influence extérieure. Pour la première fois, ses habitants sont prêts à rompre avec leur politique isolationniste afin d'obtenir une aide médicale."
anomaly.7010.a:0	"Aidons-les."
anomaly.7010.a.tt:0	"Nous fournirons une aide médicale à la civilisation souterraine.\n\n"
anomaly.7010.b:0	"Intervenir constitue un risque."
anomaly.7010.b.tt:0	"Nous éviterons la civilisation isolationniste lors de notre expansion."
anomaly.7015.name:0	"Fréquence mystérieuse"
anomaly.7015.desc:0	"Le faible signal détecté par le vaisseau §H[Root.GetName]§! semble être un message interstellaire émis par une §Hespèce ancienne§!. Nos scientifiques ont réussi à déterminer la direction générale depuis laquelle le message a été intercepté, mais n'ont pas été en mesure de le localiser avec précision."
anomaly.7015.a:0	"Poursuivons les recherches."
anomaly.7016.name:0	"La Sombreur"
anomaly.7016.desc:0	"Après une analyse xénolinguistique exhaustive, nos officiers des communications ont pu traduire approximativement la transmission :\n\n§E« Après un millénaire, nous avons recueilli les informations nécessaires sur votre espèce. Il semble que votre partie de cette galaxie ne nous soit d'aucune utilité. Nous retournerons rapidement dans la Sombreur. »§!\n\nMalheureusement, le vaisseau §H[Root.GetName]§! n'a pas su déterminer la source de la transmission avant qu'elle ne disparaisse, mais le départ de l'espèce de notre §Hgalaxie§! semblait imminent. Ce qu'ils entendaient par « la Sombreur » reste un mystère."
anomaly.7016.a:0	"Un événement des plus intéressants..."
anomaly.7020.name:0	"L'attrape-âme"
anomaly.7020.desc:0	"Nos recherches préliminaires ont permis de découvrir un amas de débris de vaisseaux en orbite autour du §Hmicro trou noir§! pulsant dans le §Hsystème [Root.GetStarName]§!.\n\nEn cherchant des survivants, notre équipage a trouvé plusieurs cadavres humanoïdes gelés d'une §Hespèce inconnue§!.\n\nLeur teint argenté ne ressemble à aucune des formes de vie que nous avons rencontrées, et il s'est avéré impossible de les identifier par leur nom ou leur rang.\n\nCependant, nous avons pu utiliser le traducteur universel pour décoder un message trouvé sur un morceau de papier froissé : §E« Je suis la dernière âme. Bientôt, je serai récolté à mon tour. »§! Notre curiosité a été piquée, malgré l'avertissement évident."
anomaly.7020.a:0	"Ces corps méritent une sépulture décente."
anomaly.7020.a.tt:0	"Faites vite, et ne récupérez que le nécessaire.\n\n"
anomaly.7020.b:0	"Des recherches supplémentaires pourraient s'avérer utiles."
anomaly.7020.b.tt:0	"C'est potentiellement risqué, mais nous pourrions découvrir de nouvelles informations.\n\n"
anomaly.7021.name:0	"L'attrape-âme"
anomaly.7021.desc:0	"Après avoir récupéré les corps argentés, un membre de l'équipage du vaisseau §H[Root.GetName]§! est tombé malade de manière inattendue. Notre personnel médical n'a pas pu ralentir son §Rdépérissement rapide§!, et elle a fini par succomber. La cause de sa mort reste un mystère.\n\nEn conséquence, des groupes se sont formés à bord de notre vaisseau, et l'un d'eux considère que le message étrange trouvé dans les débris est un mauvais présage."
anomaly.7021.a:0	"C'est inquiétant."
anomaly.7022.name:0	"L'attrape-âme"
anomaly.7022.desc:0	"Le papier trouvé dans les débris affirme que son auteur allait bientôt être récolté, mais le corps argenté resté intact semble suggérer le contraire.\n\nDes examens médicaux plus poussés montrent que leur composition est très différente de la nôtre, et semblable à celle d'un §Hgaz interstellaire§!.\n\nNos scientifiques supposent que les formes de vie ont été purgées de leurs éléments chimiques. Les scanners indiquent que le micro trou noir se nourrissait principalement d'hydrogène, l'élément chimique dont ces corps dépendaient le plus."
anomaly.7022.a:0	"C'est troublant."
country.8015.name:0	"Éruptions étranges"
country.8015.desc:0	"Les meilleurs scientifiques du vaisseau §H[Root.GetName]§! ont relevé des signatures étranges sur l'étoile du §Hsystème [felicium_days_system.GetName]§!."
country.8015.a:0	"Notons ça dans le journal de bord."
anomaly.7031.name:0	"Éruptions solaires intenses"
anomaly.7031.desc:0	"Notre équipage a découvert des informations intrigantes sur les éruptions émises par le soleil du §Hsystème [felicium_days_system.GetName]§!. Son champ magnétique semble subir des changements à grande échelle, ce qui a déclenché de violentes et gigantesques éruptions solaires.\n\nLes recherches préliminaires ont montré que les champs magnétiques de forte intensité sont capables d'affecter les systèmes de communication du vaisseau, ainsi que d'autres technologies.\n\nBien que le vaisseau compte des effectifs très importants, la documentation de ce phénomène est une priorité."
anomaly.7031.a:0	"C'est remarquable. Nous devrions étudier cette étoile."
anomaly.7032.name:0	"Signal de détresse ornarien"
anomaly.7032.desc:0	"Alors qu'il étudiait les violentes éruptions solaires du §Hsystème [felicium_days_system.GetName]§!, le vaisseau [Root.GetName] a reçu un signal de détresse de T'Jon, le capitaine du cargo ornarien §HSanction§!.\n\nLe capitaine déclare avoir perdu le contrôle de la barre alors qu'il se dirigeait vers la planète voisine Brekka. Une bobine électromagnétique mal alignée restreint le flux d'échappement de son vaisseau. Malgré son expérience des voyages spatiaux, le vaisseau ne dispose d'aucune bobine de rechange et d'aucun membre capable de réparer la bobine défectueuse. Une fâcheuse situation.\n\nToutes les tentatives d'agripper le §HSanction§! avec un rayon tracteur pour le mettre hors de danger ont échoué. Ce n'est qu'une question de temps avant qu'il ne s'écrase avec les six personnes à son bord."
anomaly.7032.a:0	"Ne perdons pas de temps, téléportons leur équipage à bord."
anomaly.7032.b:0	"Laissons-les. Qu'ils paient le prix de leur ignorance."
anomaly.7033.name:0	"Ornariens et Brekkiens"
anomaly.7033.desc:0	"L'équipe de sécurité du vaisseau §H[Root.GetName]§! a agi promptement et téléporté l'équipage du §HSanction§! quelques instants avant qu'il ne s'écrase. Malgré cela, sur les six personnes que comptait le cargo ornarien, seules quatre ont été téléportées à temps. Le capitaine T'Jon a pris la décision singulière d'envoyer la cargaison du vaisseau en premier, ce qui a coûté la vie à deux membres d'équipage. Les rescapés se composent de deux Ornariens et de deux Brekkiens.\n\nLes deux parties ont justifié leur décision de donner la priorité à la cargaison, argüant qu'il s'agit d'un médicament inestimable destiné à mettre fin à une pandémie qui sévit sur §HOrnara§!. Cependant, le paiement de la cargaison a été détruit dans le crash, et les Brekkiens refusent de céder le médicament gratuitement.\n\nLes Ornariens ont confirmé que tous leurs vaisseaux restants ont des bobines mal alignées, et que les Brekkiens ne sont pas encore capables de voyager dans l'espace. Sans bobines de rechange, le commerce entre les Ornariens et les Brekkiens sera impossible pour le moment. Les deux parties nous ont demandé d'agir en tant que médiateur dans l'espoir de résoudre cette situation tendue."
anomaly.7033.a:0	"Donnons le médicament aux Ornariens."
anomaly.7033.b:0	"Donnons le médicament aux Brekkiens."
anomaly.7033.c:0	"Demandons du temps pour étudier l'affaire."
anomaly.7034.name:0	"Cargaison ornarienne"
anomaly.7034.desc:0	"Une cargaison inattendue a été récupérée dans l'épave du cargo ornarien... quelle surprise ! Elle semble contenir un médicament à base de plante.\n\nEn menant des recherches plus approfondies, le médicament s'est avéré être un psychotrope hautement addictif appelé §Yfélicium§!. Des médecins militaires de haut rang en poste à [Root.Owner.Capital.GetName] ont suggéré que l'équipage du §HSanction§! a perdu le contrôle de son vaisseau à cause de graves symptômes de manque.\n\nQuoi qu'il en soit, la plante a une grande valeur. Nous devrions la vendre au plus offrant."
anomaly.7034.a:0	"Une heureuse trouvaille."
anomaly.7035.name:0	"Faveur à Ornara"
anomaly.7035.desc:0	"Après notre intervention, les Brekkiens ont accepté avec enthousiasme de remettre les médicaments aux Ornariens sans contrepartie. À notre grande surprise, ils ont qualifié ce geste d'acte de bonne volonté. Ce revirement soudain est plutôt suspect.\n\nAprès avoir fourni aux rescapés des bobines électromagnétiques de rechange et les avoir transportés jusqu'à §HOrnara§!, les deux planètes seront en mesure de préserver leur liaison commerciale. Satisfaits de notre intervention, les Ornariens nous ont prêté allégeance."
anomaly.7035.a:0	"Il y avait peut-être plus à gagner qu'un simple paiement..."
anomaly.7036.name:0	"Faveur à Brekka"
anomaly.7036.desc:0	"Malgré la fâcheuse situation dans laquelle se trouvent les Ornariens, nous ne pouvons justifier la remise de la cargaison sans paiement en bonne et due forme. Les Ornariens sont visiblement désemparés et deviennent de plus en plus instables.\n\nEn réponse, les Brekkiens ont décidé de céder la cargaison aux Ornariens, mais ont promis d'augmenter le prix des futurs accords commerciaux. Désespérés, les Ornariens ont accepté.\n\nAprès avoir fourni aux rescapés des bobines électromagnétiques de rechange et les avoir transportés jusqu'à §HOrnara§!, les deux planètes seront en mesure de préserver leur liaison commerciale. Satisfaits de notre intervention, les Brekkiens nous ont prêté allégeance."
anomaly.7036.a:0	"Tout est bien qui finit bien."
anomaly.7037.name:0	"Félicium brekkien"
anomaly.7037.desc:0	"Alors qu'il délibérait sur le litige brekko-ornarien, §H[Root.GetLeaderName]§! a été approché par le médecin-chef du vaisseau.\n\nAprès une analyse approfondie, le médicament s'est avéré être un psychotrope hautement addictif appelé §Yfélicium§!. Il s'agissait à l'origine d'un remède mis au point par les Brekkiens pour lutter contre la pandémie qui sévissait sur §HOrnara§!, mais il a depuis longtemps perdu ses vertus médicinales. Lors d'un examen médical de routine, notre équipage a confirmé que les Ornariens sont effectivement en bonne santé, et que leurs symptômes sont similaires à ceux des premières phases de manque. C'est peut-être ce qui a provoqué le crash du Sanction.\n\nIl est clair que les Ornariens ignorent la vérité et qu'ils resteront dépendants de §HBrekka§! si nous n'intervenons pas. Quoi qu'il en soit, la substance a une grande valeur, et les Brekkiens en profitent au détriment du peuple ornarien. Si nous fournissons aux deux parties des bobines de rechange, les planètes pourront préserver leur liaison commerciale."
anomaly.7037.a:0	"Disons la vérité aux Ornariens."
anomaly.7037.a.tt:0	"Les échanges commerciaux entre §HOrnara§! et §HBrekka§! ne seront plus possibles.\n\n"
anomaly.7037.b:0	"Passons un marché avec les Brekkiens."
anomaly.7037.c:0	"Donnons la cargaison aux Ornariens, mais pas les bobines."
anomaly.7037.d:0	"Protégeons la cargaison et disons la vérité aux Ornariens."
anomaly.7037.e:0	"Éliminons-les tous, et gardons la cargaison."
anomaly.7038.name:0	"Justice pour Ornara"
anomaly.7038.desc:0	"Les Ornariens sont consternés d'apprendre que le §Yfélicium§! n'est pas un médicament, mais un psychotrope entraînant une forte dépendance. Ils se sont juré d'obtenir justice pour les méfaits commis par les Brekkiens à l'encontre de leur peuple.\n\nAprès avoir fourni aux rescapés des bobines électromagnétiques de rechange et les avoir transportés jusqu'à §HOrnara§!, la rupture des échanges avec les Brekkiens est désormais du ressort des Ornariens. De plus, §HOrnara§! nous a prêté allégeance, laissant la cargaison aux Brekkiens, furieux.\n\nPour nous remercier de notre honnêteté, les §HOrnariens§! nous ont fait part de leurs propres recherches sur l'épidémie."
anomaly.7038.a:0	"Bien."
anomaly.7039.name:0	"Connivence avec Brekka"
anomaly.7039.desc:0	"La proposition de conclure un marché pour la précieuse cargaison a conduit à une découverte intéressante. Les Brekkiens ont admis que leur refus de céder la marchandise est en fait une ruse sans rapport avec un profit financier immédiat.\n\nIls entendent se séparer du §Yfélicium§! après une longue et fastidieuse négociation afin d'épuiser les Ornariens et donner l'illusion d'un revirement salutaire. Les Ornariens soulagés et reconnaissants resteront dépendants du psychotrope sans jamais soupçonner §HBrekka§!.\n\nAprès avoir fourni aux rescapés des bobines électromagnétiques de rechange et les avoir transportés jusqu'à §HOrnara§!, les deux planètes seront en mesure de préserver leur liaison commerciale. En échange de la préservation du secret de §HBrekka§!, ses représentants nous ont prêté allégeance et ont décidé de nous verser un pourcentage de leurs revenus mensuels du commerce du §Yfélicium§!."
anomaly.7039.a:0	"Parfait."
anomaly.7040.name:0	"L'embargo brekko-ornarien"
anomaly.7040.desc:0	"Notre décision de remettre le §Yfélicium§! brekkien aux Ornariens a suscité beaucoup d'émoi. Bien qu'ils se soient d'abord réjouis de recevoir la cargaison, la poursuite des échanges avec §HBrekka§! sera impossible sans les bobines de rechange. Les Brekkiens sont furieux, et ont juré de renouer leurs relations avec §HOrnara§! au plus tôt afin de recevoir leur dû.\n\nSans connaître la véritable nature de la cargaison, il sera difficile pour §HOrnara§! de comprendre notre raisonnement. Pour le moment, nous ramenons chaque protagoniste sur leur planète respective. Nous ne pouvons qu'espérer qu'ils surmonteront leur dépendance et se rétabliront d'eux-mêmes. Ils comprendront un jour."
anomaly.7040.a:0	"Une décision des plus justes."
anomaly.7041.name:0	"L'indépendance ornarienne"
anomaly.7041.desc:0	"Les Ornariens ne semblent pas satisfaits de notre décision de conserver la cargaison, mais il s'agit là de la meilleure solution. Ils sont furieux d'avoir découvert que le §Yfélicium§! brekkien n'est pas un médicament, mais un psychotrope entraînant une forte dépendance.\n\nAprès avoir fourni aux rescapés des bobines électromagnétiques de rechange et les avoir transportés jusqu'à §HOrnara§!, la rupture des échanges avec les Brekkiens est désormais du ressort des Ornariens. Sans la cargaison, leur retour sur §HOrnara§! sera sans doute désastreux, et leur peuple sera frappé de terribles symptômes liés au sevrage.\n\nBien que ce choix semble difficile aujourd'hui, ils seront un jour reconnaissants de notre décision. D'ici là, nos scientifiques étudieront le §Yfélicium§! afin de mieux comprendre ses usages."
anomaly.7041.a:0	"Une résolution honorable."
anomaly.7042.name:0	"Effusion de sang brekko-ornarienne"
anomaly.7042.desc:0	"Au vu de la valeur apparente de la cargaison brekkienne, nous n'avons eu d'autre choix que de nous en emparer et d'éliminer tout témoin. Ces idiots nous ont sous-estimés dès le moment où nous les avons téléportés à bord. Il est clair que ce psychotrope rare sera mieux valorisé entre nos mains expertes. Nous pourrons le vendre au plus offrant."
anomaly.7042.a:0	"Que les jeux commencent !"
anomaly.7043.name:0	"À la poursuite du félicium"
anomaly.7043.desc:0	"Notre armée a publié une déclaration officielle détaillant ses recherches pour retrouver une cargaison disparue de §Yfélicium§!. Ils ont fait de cette mission une priorité absolue.\n\nIl semblerait que des membres de l'équipage du vaisseau §H[Root.GetName]§! se soient secrètement rebellés. Plutôt que de vendre la cargaison au plus offrant, quelques scientifiques déséquilibrés à bord du vaisseau ont réussi à synthétiser la substance.\n\nAu cours des derniers mois, ils ont vendu ce stupéfiant de qualité inférieure dans d'innombrables systèmes voisins. Le vaisseau ne tardera pas à être découvert..."
anomaly.7043.a:0	"Ordonnons à [Root.GetLeaderName] de sécuriser la cargaison."
anomaly.7044.name:0	"Le félicium disparu"
anomaly.7044.desc:0	"L'équipage du vaisseau §H[Root.GetName]§! a ignoré ses ordres de protéger la cargaison ornarienne. La nouvelle de la disparition d'un psychotrope s'est répandue, et de nombreuses personnes ont rapporté avoir observé un vaisseau renégat nous appartenant.\n\nEn établissant une communication avec l'équipage du vaisseau, il est rapidement apparu que tous à bord étaient devenus dépendants du stupéfiant. De plus, [Root.GetLeaderName] a été pris en otage par un équipage de plus en plus violent. Notre état-major fait état d'une mutinerie généralisée.\n\nEn conséquence de cette insurrection, le vaisseau §H[Root.GetName]§! a désormais perdu la majeure partie de ses capacités opérationnelles. Malheureusement, il semblerait que même les plus grandes puissances présentent quelques maillons faibles..."
anomaly.7044.a:0	"Terrible nouvelle."
anomaly.7045.name:0	"Le traître félicium"
anomaly.7045.desc:0	"Les nouvelles de la disparition d'une cargaison de §Yfélicium§! se sont rapidement répandues. Fort heureusement, il semble qu'aucun rapport faisant état d'un vaisseau renégat nous appartenant ne soit à déplorer. Cependant, en établissant une liaison avec le vaisseau §H[Root.GetName]§!, nos officiers ont appris de fâcheuses nouvelles.\n\nIl semblerait que [Root.GetLeaderName] ait développé une dépendance au psychotrope dans le cadre de ses efforts de surveillance de la cargaison. Une enquête interne a révélé que la substance avait été secrètement ingérée en petites quantités à intervalles réguliers, afin que le geste passe inaperçu.\n\nBien que cette bavure n'ait pas encore provoqué la moindre révolte, l'équipage a perdu confiance en son chef. Pour le moment, le commandant en second du vaisseau retient [Root.GetLeaderName] dans sa cellule pour trahison."
anomaly.7045.a:0	"Sans confiance, le commerce est impossible."
anomaly.7046.name:0	"Le félicium précieux"
anomaly.7046.desc:0	"Les affaires vont bon train pour le vaisseau §H[Root.GetName]§!, et nous ignorons si [Root.GetLeaderName] a protégé la cargaison comme il le lui avait été ordonné. Les nouvelles de la disparition d'une cargaison de §Yfélicium§! se sont rapidement répandues, et des rapports faisant état d'un vaisseau renégat nous appartenant sont à déplorer.\n\nIl semble que l'équipage soit désormais recherché pour vol, et notre propre état-major a condamné le commerce illicite de stupéfiants auquel se livre le vaisseau au cours d'un discours diffusé dans tous nos territoires. Pour ajouter au problème, l'équipage du vaisseau §H[Root.GetName]§! a profité des bénéfices tirés de ce trafic pour procéder à une série d'adaptations et se doter d'un armement puissant. Ce n'est qu'une question de temps avant que nous ne soyons contraints d'affronter les nôtres."
anomaly.7046.a:0	"Il ne reste donc plus qu'à attendre."
anomaly.7047.name:0	"Le félicium piraté"
anomaly.7047.desc:0	"La nouvelle de la disparition de la cargaison de psychotrope s'est répandue comme une traînée de poudre, et a incité une bande de pirates impitoyables à traquer le vaisseau renégat pendant des mois.\n\nDernièrement, les pillards ont forcé le vaisseau à s'immobiliser et ont exigé la remise immédiate du §Yfélicium§!. Malheureusement pour ces malfaiteurs, l'équipage du vaisseau renégat a mis à profit ses nouvelles richesses pour s'équiper d'armes. Après une longue bataille, notre vaisseau a été victorieux, bien qu'il ait subi de lourds dégâts.\n\nAussi impressionnante qu'ait été cette manœuvre, ces fréquentes escarmouches suscitent une attention indésirable. Le vaisseau §H[Root.GetName]§! refuse de tenir compte de nos avertissements, et nous serons bientôt obligés de nous confronter aux nôtres pour mettre fin à cette indiscipline."
anomaly.7047.a:0	"Il s'en est fallu de peu."
anomaly.7048.name:0	"Un mandat pour le félicium"
anomaly.7048.desc:0	"L'heure est venue. Le vaisseau renégat §H[Root.GetName]§! a été retrouvé par nos forces armées, qui ont ordonné à l'équipage de renoncer immédiatement au félicium volé.\n\nAprès une année de trafic fructueux du psychotrope, il semblerait que leur aventure touche à sa fin. Malheureusement, l'équipage semble avoir utilisé le reste de ses profits commerciaux pour améliorer les systèmes offensifs du vaisseau.\n\nCela ne fait aucun doute, le vaisseau §H[Root.GetName]§! est désormais doté d'un arsenal d'armes puissantes. Combattre les nôtres comporte son lot de risques politiques, mais un tel mépris ostensible de l'autorité ne peut plus durer."
anomaly.7048.a:0	"Exigeons leur capitulation."
anomaly.7048.b:0	"Tout le monde à son poste de combat !"
anomaly.7049.name:0	"Une douce capitulation"
anomaly.7049.desc:0	"Le capitaine [Root.GetLeaderName] du vaisseau renégat §H[Root.GetName]§! a enfin répondu à nos requêtes par une communication des plus surprenantes :\n\n§E« La fête est finie. Nous nous rendons. »§!\n\nLes membres de l'équipage ayant été arrêtés et la cargaison récupérée, nos services internes de renseignement ne tarderont pas à rendre compte de l'issue de cette longue querelle à nos plus hauts responsables diplomatiques. L'élimination d'un trafic de psychotropes en plein essor et la prévention d'un scandale interne impliquant nos officiers nous vaudront sans aucun doute une citation exceptionnelle."
anomaly.7049.a:0	"Un heureux dénouement."
anomaly.7050.name:0	"Le félicium vaincu"
anomaly.7050.desc:0	"Après avoir reçu les premiers coups de phaseurs sur sa nacelle tribord, le vaisseau renégat §H[Root.GetName]§! a rapidement dérivé et s'est brisé en deux. Peu de temps après, le vaisseau a explosé dans une impressionnante déflagration. Il n'en reste plus qu'une fine pluie de débris inoffensifs flottant dans l'espace. Il semble que même les nôtres ne font pas le poids face à notre puissance militaire. Malheureusement, nous n'avons pas été en mesure de récupérer la moindre trace de §Yfélicium§! de l'épave du vaisseau. C'est peut-être mieux ainsi."
anomaly.7050.a:0	"La question est réglée une bonne fois pour toutes."
anomaly.7051.name:0	"Une défaite inattendue"
anomaly.7051.desc:0	"§H[Root.GetLeaderName]§! à bord du vaisseau §H[Root.GetName]§! a été neutralisé, mais le vaisseau a été capable, contre toute attente, d'égaler les prouesses militaires de notre flotte. Jusqu'à présent, il a réussi à éviter nos rayons phaseurs et à les renvoyer vers nos vaisseaux.\n\nNous ne voulons surtout pas causer de troubles dans l'ensemble de nos territoires. Nous devons rapidement demander un cessez-le-feu et les exiler avant que la nouvelle ne parvienne à nos plus hauts responsables diplomatiques. Les membres de l'équipage de ce vaisseau renégat pourront mener leurs affaires ailleurs, mais leur présence à l'intérieur de nos frontières ne sera plus jamais tolérée."
anomaly.7051.a:0	"Exilons-les."
anomaly.7060.name:0	"Cryocapsule"
anomaly.7060.desc:0	"L'une de nos expéditions a découvert une atmosphère respirable sur une planète gelée, semblant indiquer qu'elle est habitable. Lors d'analyses de routine, notre équipe s'est aventurée dans une caverne et y a découvert avec stupéfaction une capsule cryogénisée en provenance d'§HErelyn IV§!, parmi d'autres artefacts érélyniens.\n\nNos données confirment que les §HÉrélyniens§! n'étaient pas capables de voyager dans l'espace et se sont éteints il y a bien longtemps. La découverte de vestiges de leur culture sur cette planète est plus que surprenante.\n\nL'ouverture d'une capsule aussi ancienne peut s'avérer dangereuse, car elles sont susceptibles de dégager des §Rfumées toxiques§!. Les températures négatives nous obligent à prendre une décision rapide. Qui sait ce que renferme cette caverne ?"
anomaly.7060.a:0	"Ouvrons tout de même cette capsule."
anomaly.7060.a.tt:0	"Prenons le risque.\n\n"
anomaly.7060.b:0	"Explorons la caverne en toute sécurité."
anomaly.7060.b.tt:0	"Protégeons l'équipe.\n\n"
anomaly.7061.name:0	"Cryovision"
anomaly.7061.desc:0	"Les membres de notre expédition sont parvenus à forcer la capsule. Malheureusement, l'un de nos officiers a perdu la vie lors de l'opération en inhalant des fumées toxiques émanant de son enveloppe. Le corps préservé d'un §HÉrélynien§! a été trouvé à l'intérieur de la capsule, comme l'ont confirmé les xénobiologistes de notre vaisseau.\n\nCependant, la préservation cryonisée du cerveau de cet Érélynien a permis à nos scientifiques de reconstituer ses derniers souvenirs. Nous avons ainsi appris que quelques individus talentueux avaient effectivement pu construire un noyau de distorsion fonctionnel, et étaient parvenus à s'échapper peu avant la destruction d'§HErelyn IV§! par une supernova. Celui-ci n'avait pas survécu."
anomaly.7061.a:0	"Enterrons notre officier."
anomaly.7061.a.tt:0	"Laissons cette caverne intacte en signe de respect.\n\n"
anomaly.7061.b:0	"Nous devons repartir avec cette capsule."
anomaly.7061.b.tt:0	"Elle nous permet d'approfondir nos connaissances.\n\n"
anomaly.7062.name:0	"Cryoregistre"
anomaly.7062.desc:0	"En optant pour la prudence, notre équipe a eu le temps d'explorer le reste de la caverne et ses §Hartefacts érélyniens§!. L'environnement présente des signes manifestes d'un peuple ayant vécu ici il y a longtemps.\n\nUn membre de l'équipage a trouvé une navette spatiale détruite non identifiable et de nature rudimentaire. Des ruines et des sites funéraires ont également été localisés à proximité, ainsi qu'un vieux journal provenant d'§HErelyn IV§! qui nous a permis de déchiffrer leur langue. Ce dernier décrit une colonie de résistants ayant fui un gouvernement autoritaire.\n\nContrairement à ce que nous savons de leur histoire, il semble que certains Érélyniens étaient capables d'utiliser la distorsion, et se sont réfugiés sur cette planète pour y trouver la paix."
anomaly.7062.a:0	"Récupérons ce journal."
anomaly.7062.a.tt:0	"Cet artefact pourrait être exposé dans l'un de nos musées.\n\n"
anomaly.7070.name:0	"À vol d'oiseau"
anomaly.7070.desc:0	"Le vaisseau abandonné découvert par notre équipage est un §HOiseau-de-proie§! furtif klingon dernier cri. Nos capteurs l'ont détecté, comme si ses défenses avaient été compromises.\n\nEn abordant le vaisseau, l'équipe du vaisseau §H[Root.GetName]§! a attiré l'attention de centaines de §Rmollusques hostiles§! qui se sont accrochés aux fils électriques sectionnés, les recouvrant de bave écumeuse et s'en nourrissant.\n\n§H[Root.GetLeaderName]§! s'apprêtait à téléporter l'équipe sur le vaisseau pour s'enfuir lorsqu'un puissant signal électromagnétique a complètement désactivé le champ de furtivité de l'§HOiseau-de-proie§! et éveillé les mollusques."
anomaly.7070.a:0	"Pillons l'Oiseau-de-proie."
anomaly.7070.a.tt:0	"L'équipage ne dispose que d'une fraction de seconde pour récupérer du matériel.\n\n"
anomaly.7070.b:0	"Analysons les mollusques."
anomaly.7070.b.tt:0	"Nous devons découvrir la nature de ces étranges créatures.\n\n"
anomaly.7072.name:0	"Du plomb dans l'aile"
anomaly.7072.desc:0	"En analysant la zone, notre ingénieur en chef a confirmé que le signal électromagnétique disproportionné ayant réveillé les parasites provenait d'une §Hflotte invisible§!.\n\nAlors que l'information était transmise à §H[Root.GetLeaderName]§!, une douzaine de vaisseaux klingons est apparue, avant de disparaître de nouveau.\n\nIl semblerait que les parasites mollusques aient démantelé un escadron impérial tout entier. Fort heureusement, ils se sont rassemblés sur le dernier §HOiseau-de-proie§! fonctionnel. Nous n'avons d'autre choix que de les affronter, pour nous assurer qu'ils ne se répandent pas dans le reste de la §Hgalaxie§!."
anomaly.7072.a:0	"Alertons l'Empire Klingon. Tout le monde à son poste !"
anomaly.7072.a.tt:0	" Informons les §HKlingons§! au sujet de leur vaisseau corrompu.\n\n"
anomaly.7072.b:0	"Repolarisez nos capteurs. Feu !"
anomaly.7072.b.tt:0	"Une modification substantielle des fréquences des capteurs améliorera notre capacité de détection avant le combat, ce qui nous permettra de verrouiller notre cible.\n\n"
anomaly.7074.name:0	"Des parasites vaincus"
anomaly.7074.desc:0	"Les §Rmollusques hostiles§! ont été vaincus. Notre victoire ne tient sans doute qu'à la chance, n'ayant approché que très peu de ces parasites croqueurs de métal. N'oublions pas que l'union fait la force."
anomaly.7074.a:0	"Fouillons l'épave."
anomaly.7074.a.tt:0	"Nous pourrions récupérer de précieuses ressources de ce vaisseau dernier cri.\n\n"
anomaly.7074.b:0	"Décontaminons l'équipage."
anomaly.7074.b.tt:0	"Un traitement germicide est indispensable à notre équipage après un contact avec des parasites galactiques.\n\n"
anomaly.7075.name:0	"Vivre ou mourir"
anomaly.7075.desc:0	"Le physicien qui nous a demandé de l'aide pour ses recherches sur un §Hanneau d'Einstein-Chwolson§! a insisté pour mener la mission de reconnaissance. Il a emmené avec lui un chat nommé Nebula. Malheureusement, la présence du félin à bord du vaisseau a provoqué des perturbations sur la passerelle, ce qui a conduit le lieutenant-commandant à perdre le contrôle du vaisseau.\n\nS'écartant de la trajectoire prévue, le vaisseau a soudainement été pris dans une couche nuageuse de gaz de métréon créée par un astre solaire proche. Il semblerait que l'étoile soit dans les derniers stades de son évolution stellaire, perdant suffisamment de matière pour piéger le vaisseau dans ses gaz.\n\nFort heureusement, §H[Root.GetLeaderName]§! a pu profiter de l'élan créé par le gaz pour propulser le vaisseau hors de danger et éviter ainsi l'attraction gravitationnelle du soleil. Bien que l'équipage soit sain et sauf, le personnel médical a constaté que plusieurs membres de l'équipage ont été incapables d'écrire ou de parler pendant les douze heures qui ont suivi l'accident. Le chat, quant à lui, semblait bien se porter.\n\nNotre médecin-chef affirme que cet étrange nuage interstellaire formé par le gaz de métréon pourrait être nocif pour les humains, mais bénéfique pour les animaux."
anomaly.7075.a:0	"Étudions le gaz de métréon."
anomaly.7075.a.tt:0	"Étudions l'effet du gaz de métréon sur les humains et sur les animaux.\n\n"
anomaly.7075.b:0	"Mettons du gaz en bouteille."
anomaly.7075.b.tt:0	"Nous pourrions en tirer profit.\n\n"
anomaly.7080.name:0	"Terra Terraria"
anomaly.7080.desc:0	"Nous avons reçu le rapport de l'équipage de notre vaisseau §H[Root.GetName]§!. L'astéroïde arborescent cache une forêt artificielle massive couvrant un côté entier du corps céleste.\n\nDes prismes réfléchissants ont également révélé la présence de plusieurs terrariums gigantesques, dont les cages de verre émergent de sous les plantes.\n\nIl semblerait que nous ayons atterri sur un merveilleux §Hjardin spatial§! inhabité. Notre équipage a provisoirement baptisé l'astéroïde « §HTerra Terraria§! »."
anomaly.7080.a:0	"Exploitons les ressources de l'astéroïde."
anomaly.7080.a.tt:0	"Récoltons ces végétaux et creusons la roche.\n\n"
anomaly.7080.b:0	"Étudions ce jardin spatial."
anomaly.7080.b.tt:0	" Installons un laboratoire botanique pour étudier et cultiver ces plantes.\n\n"
anomaly.7100.name:0	"Alcôves érodées"
anomaly.7100.desc:0	"L'équipage du vaisseau §H[Root.GetName]§! a été surpris par le terrain accidenté qui jonche §H[From.GetName]§!, et a dû procéder à un atterrissage d'urgence. Plusieurs membres de l'équipage ont été blessés. Il semblerait que les sols dans cette région ne soient pas stables. À perte de vue se dressent des ensembles de cavernes érodées.\n\nEn s'aventurant dans l'une de ces cavernes, notre équipe a constaté l'existence de plusieurs alcôves souterraines. L'une d'entre elles, qui émet une lumière d'une intensité inquiétante, empêche l'accès au reste de la caverne, sapant ainsi le moral de l'équipe déjà éprouvée."
anomaly.7100.a:0	"Explorons immédiatement cette alcôve."
anomaly.7100.b:0	"Occupons-nous d'abord des blessés."
anomaly.7101.name:0	"Alcôve minérale"
anomaly.7101.desc:0	"Tandis que l'équipage reprenait des forces, §H[Root.GetLeaderName]§! du vaisseau §H[Root.GetName]§! a approché l'alcôve illuminée. L'intense lumière blanc argenté provient d'une fissure dans le plafond de l'alcôve, qui a permis à la lumière des étoiles de frapper directement une myriade de cristaux d'uranium.\n\nUn examen de routine a révélé que les cristaux émettent une quantité alarmante de radiations électromagnétiques. La stabilisation du minéral nécessiterait une étude approfondie et risquée.\n\nUn coup d'œil à travers les fissures de l'amas de cristaux a révélé une alcôve bloquée contenant des bassins d'eau, une végétation brune florissante et une abondance de légumes tubulaires. Détruire l'uranium est le seul moyen d'atteindre l'alcôve suivante."
anomaly.7101.a:0	"Stabilisons l'uranium."
anomaly.7101.b:0	"Détruisons l'uranium afin de profiter de ces ressources."
anomaly.7101.b.tt:0	"L'élimination géologique de l'uranium le détruirait à jamais, mais offrirait un passage sûr vers l'alcôve renfermant ces denrées.\n\n"
anomaly.7105.name:0	"Enfants de poussière"
anomaly.7105.desc:0	"En atterrissant sur §H[From.GetName]§!, notre équipe de recherche a découvert qu'une partie de la planète était composée de §Hminéraux réfractaires§! issus de §Hpoussière cosmique§!. Nos capteurs indiquent que la composition inhabituelle de la croûte de la planète nous permettrait d'accéder facilement à ses couches les plus profondes sans devoir procéder à des forages fastidieux.\n\nEn traversant l'une de ces strates, l'équipage a découvert des milliers de formes de vie en hibernation disséminées dans la poussière cosmique. Selon des études antérieures limitées, elles appartiendraient à l'espèce §HAstro Pulvuli§!, communément appelée les §HEnfants de poussière§!. À ce jour, nous ne savons pas grand-chose à leur sujet."
anomaly.7105.a:0	"Atteignons directement le cœur de la planète."
anomaly.7105.a.tt:0	"Un voyage direct vers le noyau planétaire de la géante gazeuse afin d'en étudier la composition nécessitera un départ immédiat.\n\n"
anomaly.7105.b:0	"Interagissons avec les Enfants de poussière."
anomaly.7105.b.tt:0	"Un séjour prolongé sur §H[From.GetName]§! pour rompre le §Hcycle d'hibernation des Enfants de poussière§! contrebalancerait la production de particules de poussière d'étoile sur la planète.\n\n"
anomaly.7106.name:0	"L'écosystème des Enfants de poussière"
anomaly.7106.desc:0	"Le réveil des Enfants de poussière a provoqué une réaction sismique déstabilisante sur l'ensemble de la planète. Attentifs aux moindres gestes de notre équipage, ils semblent hostiles à nos tentatives de déplacement ou d'étude des §Hcristaux réfractaires§!.\n\nSe fondant sur leurs connaissances d'espèces similaires, nos biologistes supposent que l'hibernation des Enfants de poussière est essentielle à la régénération des cristaux qui soutiennent leur écosystème. Bien que nos données ne soient pas probantes, il semblerait que les §HAstro Pulvuli§! dépendent de la planète §H[From.From.GetName]§! autant qu'elle dépend d'eux. Une parfaite symbiose."
anomaly.7106.a:0	"Rééquilibrons cet écosystème."
anomaly.7106.a.tt:0	"Étudier les habitudes de ces créatures et les aider à régénérer leur poussière d'étoile serait bénéfique pour la planète.\n\n"
anomaly.7106.b:0	"Emparons-nous de la poussière d'étoile."
anomaly.7106.b.tt:0	"Il s'agit là de formes de vie inférieures, et il est naturel d'exploiter leurs ressources.\n\n"
anomaly.7115.name:0	"Clones en vue !"
anomaly.7115.desc:0	"Après avoir mené une longue enquête, nos xénoarchéologues sont parvenus à localiser l'épave, enfouie parmi les débris d'une petite île sur §H[From.GetName]§!.\n\nS'attendant à y trouver des reliques et des merveilles d'une époque révolue, nos chercheurs furent surpris de découvrir une quantité impressionnante de clones humanoïdes en décomposition, empilés les uns sur les autres. Plus étrange encore, lorsque notre équipage s'est approché de la colonie de clones, les organismes se sont métamorphosés pour s'adapter à leur apparence, jouant ainsi le rôle de miroirs sans vie.\n\nDes rapports antérieurs sur d'autres vaisseaux clones accidentés ont révélé l'existence d'un tel groupe, connu sous le nom de colonie Mariposa. Les premières investigations suggèrent que la dégradation réplicative est la cause de la détérioration rapide des clones. "
anomaly.7115.a:0	"Dépouillons les clones et partons."
anomaly.7115.a.tt:0	"Inutile de nous impliquer dans ce processus naturel de décomposition.\n\n"
anomaly.7115.b:0	"Mettons un terme au phénomène de dégénérescence."
anomaly.7115.b.tt:0	"Nous pourrions agir pour empêcher la détérioration de ces organismes.\n\n"
anomaly.7116.name:0	"Clonopolis"
anomaly.7116.desc:0	"Alors que nous cherchions des ressources, l'un de nos spécialistes de terrain a accidentellement déplacé un circuit disloqué, réveillant ainsi la masse de clones. Des centaines d'yeux synthétiques se sont ouverts, désireux d'analyser nos moindres faits et gestes.\n\nIncapables de se relever en raison de leur dégénérescence avancée, les clones ont préféré tendre leurs index rouillés pour pointer du doigt l'épave toute proche. Le mot §RClonopolis§! y était peint en lettres rouges, entouré d'étranges symboles."
anomaly.7116.a:0	"Analysons les symboles."
anomaly.7116.a.tt:0	"Concentrons nos efforts sur la rédaction d'un rapport portant sur ces symboles avant d'enquêter sur l'épave.\n\n"
anomaly.7116.b:0	"Fouillons l'épave."
anomaly.7116.b.tt:0	"Ignorons ces symboles et consacrons toute notre attention à l'analyse de l'épave.\n\n"
anomaly.7117.name:0	"Le culte de Clonopolis"
anomaly.7117.desc:0	"En analysant le vaisseau, nos chercheurs ont découvert de nombreuses lettres renvoyées contenant des appels au secours désespérés pour pouvoir quitter §H[From.From.From.GetName]§!, ainsi que des demandes de citoyenneté rejetées, et un document classifié détaillant des procédures de modifications corporelles.\n\nEn parcourant la dernière page du document classifié, notre archéologue en chef a appris que les clones avaient fini par instaurer un culte consacré à la chasse aux survivants humanoïdes s'écrasant sur §H[From.From.From.GetName]§!.\n\nL'objectif de ce culte était de prélever des membres organiques pour les clones, dans l'espoir de ralentir la dégradation réplicative."
anomaly.7117.a:0	"Condamnons les clones."
anomaly.7117.a.tt:0	"Envoyons une déclaration publique condamnant le §Rculte de Clonopolis§! afin d'avertir notre peuple des dangers liés aux êtres synthétiques.\n\n"
anomaly.7117.b:0	"Éliminons les demi-clones."
anomaly.7117.b.tt:0	"Ne prenons aucun risque et détruisons les clones les uns après les autres.\n\n"
anomaly.7120.name:0	"Astrobouture"
anomaly.7120.desc:0	"Nos botanistes ont confirmé que l'arbre spatial avoisinant §H[From.GetName]§! est un spécimen rare, mais bien vivace d'§Hastrobouture§!. Nées de débris de météoroïdes, elles se transforment en jeunes pousses, puis en arbres.\n\nLeur cycle de vie est toutefois comparable à celui d'une étoile, puisqu'elles finissent par se transformer en roche avant que leur noyau ne s'effondre et ne provoque une supernova.\n\nAprès avoir explosé en milliards de particules de micrométéoroïdes, très peu d'astroboutures peuvent de nouveau se transformer en arbres spatiaux."
anomaly.7120.a:0	"Faisons exploser l'astrobouture."
anomaly.7120.a.tt:0	"Rien n'est garanti, mais l'explosion de cet arbre spatial dans un environnement adéquat pourrait créer des millions de micrométéoroïdes pouvant eux-mêmes donner des §Hastroboutures§! viables.\n\n"
anomaly.7120.b:0	"Étudions la surface de l'arbre spatial."
anomaly.7120.b.tt:0	"Ce n'est qu'en atterrissant à la surface de l'arbre spatial pour y effectuer des analyses approfondies que nous pourrons déterminer son potentiel.\n\n"
anomaly.7135.name:0	"Une rumeur sérieuse"
anomaly.7135.desc:0	"Les rumeurs relatives à l'existence d'un laboratoire abandonné sur §H[From.GetName]§! étaient donc vraies. Notre équipe a fini par découvrir la mystérieuse éprouvette. En interagissant avec son contenu gélatineux, elle a commencé à émettre une faible lueur.\n\nDes documents de recherche ont également été trouvés dans le tiroir d'un poste de travail, signés par un certain docteur Stubbins Ffirth. Ce dernier vante les mérites de l'élixir consommable comme remède à l'inefficacité. Le résultat souhaité est obtenu en renforçant les fonctions cérébrales.\n\nÀ l'époque, le gel était seulement en cours de développement. Aujourd'hui, nous savons que le mélange d'eisillium ionisé avec une telle substance crée un matériau solide et rare. Cependant... la tentation de l'ingérer est grande, quel que soit le risque encouru."
anomaly.7135.a:0	"Mélangeons la substance avec de l'eisillium ionisé."
anomaly.7135.a.tt:0	"Ce mélange produira une quantité modeste de cristaux rares.\n\n"
anomaly.7135.b:0	"Ingérons-le."
anomaly.7135.b.tt:0	"Qui a dit que la curiosité était un vilain défaut ? Suivre les traces du docteur nous rendra plus efficaces, mais à un certain prix.\n\n§H[Root.GetLeaderName]§! obtient un nouveau trait.\n\n"
anomaly.7130.name:0	"Réplicatastrophe"
anomaly.7130.a:0	"Une améthyste ou de l'argenterie."
anomaly.7130.a.tt:0	"Recevez des minéraux issus de pierres ou des alliages provenant de couverts."
anomaly.7130.b:0	"Un emblème national, ou un hasperat bajoran."
anomaly.7130.b.tt:0	"Obtenez la faveur du peuple ou un ventre plein."
anomaly.7130.c:0	"Un phaseur ou une broche diplomatique."
anomaly.7130.c.tt:0	"Améliorez les défenses à bord ou vos chances de faire bonne impression à l'extérieur."
anomaly.7125.name:0	"Fourmis fluorescentes"
anomaly.7125.desc:0	"Les formes de vie détectées par le vaisseau §H[Root.GetName]§! semblent de nature similaire au §Hpygram à dard§! endémique au §Hquadrant Beta§!, mais bien plus grandes.\n\nElles sont dotées de pinces phosphoriques et d'§Hailes de libellule kaléidoscopiques§!. Des analyses d'imagerie de routine ont révélé la présence de matières organiques dotées de capacités §Rexplosives§! latentes au sein même de ces bêtes.\n\nDes analyses toxicologiques complémentaires indiquent la présence de contaminants biologiques dangereux qui pourraient compromettre la sécurité de l'équipage."
anomaly.7125.a:0	"Neutralisons le poison explosif."
anomaly.7125.a.tt:0	"Entamons un processus délicat pour neutraliser le poison.\n\n"
anomaly.7125.b:0	"Coupons les ailes des créatures."
anomaly.7125.b.tt:0	"Gardons les ailes comme ornements.\n\nFaible chance d'§Rinfection§! par les §Rcontaminants biologiques§! pour §H[Root.GetLeaderName]§!.\n\n"
anomaly.7125.c:0	"Étudions les ailes des créatures."
anomaly.7125.c.tt:0	"Analysons les propriétés des ailes.\n\nFaible chance d'§Rinfection§! par les §Rcontaminants biologiques§! pour §H[Root.GetLeaderName]§!.\n\n"
anomaly.7140.name:0	"Monade lunaire"
anomaly.7140.desc:0	"Le cratère artificiel découvert sur §H[From.GetName]§! n'est en fait pas un cratère d'impact. Nos géologues planétaires ont transmis la question à d'éminents xénolinguistes, qui affirment que la grande dépression est un ancien emblème hiéroglyphique orné d'une inscription illisible.\n\nUne lecture rapide de notre documentation sur la symbologie ancienne a révélé que cet emblème est une réplique incomplète de la Monas Hieroglyphica, un symbole §Hterrien§! de 1564 ! Cette monade hiéroglyphique représenterait une entité singulière à l'origine de toute chose matérielle.\n\nOn ne peut qu'imaginer la nature de l'entité capable de marquer un satellite d'un symbole imposant de la taille d'un cratère lunaire."
anomaly.7140.a:0	"Complétons le symbole."
anomaly.7140.a.tt:0	"La finalisation de la réplique de la monade nous offrira un site magnifique.\n\n"
anomaly.7140.b:0	"Détruisons les preuves."
anomaly.7140.b.tt:0	"Un tel symbole ne peut être délaissé pour être découvert par d'autres. Récupérons les débris.\n\n"
anomaly.7145.name:0	"Biopode"
anomaly.7145.desc:0	"Le biopode scellé hermétiquement que nous avons détecté dans une nappe phréatique asséchée sur §H[From.GetName]§! a été retrouvé intact. Des analyses par rayons X réalisées sur la capsule en verre teinté ont permis de constater qu'elle contenait un biome préservé, appartenant sans doute à cette planète sans vie.\n\nCurieusement, il semblerait que le biome lui-même soit vivant et intelligent, adressant des signaux électriques à nos appareils de communication pour tenter d'établir un premier contact avec l'équipage du vaisseau §H[Root.GetName]§!.\n\nNos xénoécologues, émerveillés, affirment que l'ouverture de la capsule permettrait de reconstituer une entité puissante sous la forme d'un biome vivant et de voir renaître un écosystème habitable."
anomaly.7145.a:0	"Ouvrons le biopode."
anomaly.7145.a.tt:0	"La restauration de cet écosystème nous offrirait une nouvelle §Hplanète à coloniser§!.\n\n"
anomaly.7145.b:0	"Envoyons le biopode à nos laboratoires."
anomaly.7145.b.tt:0	"Nous devrions le transférer sur notre territoire afin d'enrichir les études de nos xénoécologues en formation.\n\n"
anomaly.7150.name:0	"Vortex chromatique"
anomaly.7150.desc:0	"En se téléportant à bord de la navette surplombant §H[From.GetName]§!, notre équipe d'expédition a été accueillie par un groupe de formes de vie humanoïdes transparentes qui protègent ce qui semble être un vortex chromatique latent.\n\nLes analyses indiquent que le vortex est composé de restes d'énergie triolique ayant déformé le continuum espace-temps. La distorsion a créé un portail coloré vers une autre dimension, mais il se referme rapidement.\n\nLes formes de vie communiquent par télépathie avec notre équipe d'expédition, expliquant être des voyageurs venus d'une autre dimension et être à court d'énergie pour maintenir le portail ouvert.\n\nMalgré leur avancée technologique, ces formes de vie sont néanmoins bloquées dans notre §Hgalaxie§!, et leur avenir dépend de nous."
anomaly.7150.a:0	"Réalimentons le vortex."
anomaly.7150.a.tt:0	"La réalimentation du vortex est une opération coûteuse, mais le respect et l'expérience ainsi gagnés peuvent en valoir la peine.\n\n"
anomaly.7150.b:0	"Emparons-nous d'eux, nous allons les étudier."
anomaly.7150.b.tt:0	"Il serait absurde de renoncer à l'opportunité d'étudier une nouvelle espèce.\n\n"
anomaly.7150.c:0	"Analysons le vortex de loin."
anomaly.7150.c.tt:0	"Il est toujours risqué de manipuler des portails vers des dimensions alternatives. Rester neutre nous est favorable."
anomaly.7155.name:0	"Le lac de l'effroi"
anomaly.7155.desc:0	"Notre équipe d'expédition s'est déployée sur la rive d'un immense lac où elle a détecté de puissantes vibrations d'origine inconnue, mais aucune trace du légendaire §RThulgu§!. En revanche, le lac s'étend rapidement, si bien qu'il menace de recouvrir entièrement §H[From.GetName]§!.\n\nLorsque nos agents ont effleuré la surface de l'eau, elle s'est changée en une §Rmasse gélatineuse§! et bouillonnante, qui a enveloppé certains membres de l'équipe.\n\nIl faudra du temps pour les en libérer. Il est possible que cette masse soit une forme de vie inconnue, peut-être §RThulgu§! lui-même."
anomaly.7155.a:0	"Prélevons un échantillon de masse gélatineuse et partons."
anomaly.7155.a.tt:0	"Mise en bouteille, la substance gélatineuse s'est solidifiée avant de devenir volatile.\n\n"
anomaly.7155.b:0	"Nous devons protéger les populations locales. Préparez les phaseurs !"
anomaly.7155.b.tt:0	"Nous devons réagir vite, ou cet horrible lac engloutira toute la planète dans une masse dégoulinante.\n\n"
anomaly.7180.name:0	"Les dés sont jetés"
anomaly.7180.desc:0	"D'après nos analyses, la forme cubique des astéroïdes avoisinant §H[From.GetName]§! s'explique par sa vitesse de rotation élevée. La force centrifuge qui en résulte agglutine la matière de sorte qu'elle adopte cette forme. Sur place, l'équipe de recherche a pu localiser les étranges symboles aperçus depuis l'espace ; ils étaient peints dans des cratères artificiels.\n\nGrâce à nos archives xénoarchéologiques, nous avons pu déterminer que les symboles correspondent à d'anciens motifs de cible employés par une civilisation éteinte depuis longtemps. Manifestement, l'une de leurs unités militaires se servait de ces astéroïdes pour effectuer des essais de bombardements orbitaux."
anomaly.7180.a:0	"Effectuons des essais de bombardements orbitaux."
anomaly.7180.a.tt:0	"Quel mal y aurait-il à reprendre ces exercices ?\n\n"
anomaly.7180.b:0	"Établissons une station de recherche."
anomaly.7180.b.tt:0	"Inspectons les astéroïdes pour en apprendre plus sur cette civilisation inconnue et étoffer nos archives xénoarchéologiques.\n\n"
anomaly.7190.name:0	"Désastéroïde"
anomaly.7190.desc:0	"En étudiant §H[From.GetName]§! depuis l'espace et sa surface, notre équipe a détecté des niveaux de radiation élevés. De plus, une difformité topologique confirme qu'un météoroïde de roche ferreuse s'en est détaché récemment, laissant dans son sillage une traînée de débris et de poussière à la trajectoire inquiétante.\n\nSelon d'autres analyses, §H[From.GetName]§! se compose en partie de thorium, mais aussi d'un élément radioactif injecté artificiellement dans la roche. Pour l'instant, nos tentatives d'identification n'ont donné aucun résultat, mais nos physiciens ont bon espoir qu'une dernière analyse radiochimique leur permettra de trouver la réponse."
anomaly.7190.a:0	"Étudions davantage [From.GetName]."
anomaly.7190.a.tt:0	"De nouvelles expériences révèleront la nature de l'élément radioactif injecté dans l'astéroïde et devraient, avec un peu de chance, nous apporter des réponses.\n\n"
anomaly.7190.b:0	"Le vaisseau [Root.GetName] devrait remonter la traînée du météoroïde."
anomaly.7190.b.tt:0	"Les météoroïdes de roche ferreuse étant rares, c'est peut-être l'occasion d'acquérir des ressources inconnues. Toutefois, la trajectoire de la traînée de débris est alarmante.\n\n"
anomaly.7191.name:0	"Bombardement d'astéroïdes"
anomaly.7191.desc:0	"D'après la dernière analyse radiochimique, de grandes quantités de tylatium ont été injectées dans §H[From.From.GetName]§!, générant des radiations de khions.\n\nLes flux de khions à concentration réduite peuvent endommager les protections thermiques des conduites de transfert des vaisseaux, provoquant des brèches dans le noyau de distorsion.\n\nMais dans des quantités aussi élevées, ils sont en mesure de transformer un corps rocheux en véritable bombe salée, dont les retombées radioactives pourraient contaminer l'écosystème d'une planète tout entière. Nous pensons donc que cet astéroïde sert d'arme nucléaire avancée."
anomaly.7191.a:0	"Les Romuliens sont derrière tout ça, c'est indéniable."
anomaly.7191.a.tt:0	"Qui d'autre pourrait mettre au point une arme si puissante et si trompeuse pour semer la destruction ? Ce projet déshonorable doit être dénoncé.\n\n"
anomaly.7191.b:0	"Dénonçons la Fédération."
anomaly.7191.b.tt:0	"C'est l'occasion parfaite de discréditer la §HFédération§! sur le plan galactique. Ce sont ceux qui déterminent la meilleure marche à suivre qui méritent de diriger.\n\n"
anomaly.7191.c:0	"Établissons une unité de défense."
anomaly.7191.c.tt:0	"Évitons tout désastre. Nous devons surveiller cet astéroïde et veiller à ce qu'il ne tombe pas entre de mauvaises mains.\n\n"
anomaly.7192.name:0	"Impact imminent"
anomaly.7192.desc:0	"En suivant la traînée, nous sommes tombés sur un énorme météoroïde. Nos calculs de l'itinéraire étaient justes : il est sur le point de devenir une météorite qui entrera en collision avec le corps céleste le plus proche dans les prochaines minutes.\n\nNos connaissances nous permettent d'affirmer que ce météoroïde géant va se transformer en bolide, qu'on appelle également globe de feu, et qu'en raison de sa taille démesurée et de sa composition radioactive, il provoquera l'extinction de tout un écosystème à l'impact."
anomaly.7192.a:0	"Arrêtons le météoroïde avec notre rayon déflecteur."
anomaly.7192.a.tt:0	"Il est de notre devoir de protéger les écosystèmes. Par ailleurs, nous pourrions récupérer les ressources du météoroïde.\n\n"
anomaly.7192.b:0	"N'intervenons pas."
anomaly.7192.b.tt:0	"Il est rare d'assister à l'éradication d'un écosystème. Cette collision nous permettrait d'acquérir de nombreuses informations sur les déchets qu'elle produira et les niveaux trophiques.\n\n"
anomaly.7200.name:0	"Diamants bruts"
anomaly.7200.desc:0	"La rivière érodée s'étend sur presque tout l'astéroïde §H[From.GetName]§!. Néanmoins, l'eau a disparu depuis longtemps et nos équipes n'en ont trouvé aucune trace. Toutefois, il semble y avoir eu de la vie sur ce corps céleste, et ce malgré l'absence d'atmosphère.\n\nLes analyses environnementales au tricordeur montrent que cet astéroïde est le débris d'une planète qui a connu une catastrophe, éradiquant toute forme de vie. La bonne nouvelle, c'est que ce phénomène a détruit de grandes quantités de carbone, produisant des amas de diamants §Hkoladiens§! réfléchissants."
anomaly.7200.a:0	"Le malheur des uns fait le bonheur et la richesse des autres."
anomaly.7200.a.tt:0	"À l'heure actuelle, il est impossible de synthétiser des diamants koladiens parfaits ! C'est une chance inouïe !\n\n"
anomaly.7210.name:0	"Excavation de secrets"
anomaly.7210.a:0	"Réparons l'installation et relançons l'opération minière."
anomaly.7210.a.tt:0	"Les structures et le matériel seront rénovés en accord avec les normes de sécurité actuelles.\n\n"
anomaly.7210.b:0	"Interdisons l'exploitation minière sur [From.GetName]."
anomaly.7210.b.tt:0	"Le site sera scellé pour empêcher toute exploitation ultérieure et sera désigné comme lieu de sépulture.\n\n"
anomaly.7220.name:0	"La dernière graine"
anomaly.7220.desc:0	"Le vaisseau §H[Root.GetName]§! a analysé le silo extraterrestre enterré sous le sol aride de la planète §H[From.GetName]§!. Une seule graine y a été trouvée, comme si quelqu'un avait voulu préserver cette espèce de plante avant que la planète ne devienne inhospitalière. Elle peut encore germer.\n\nD'après nos analyses, il s'agit de la graine d'une céréale alimentaire de base génétiquement modifiée, résistante à la sécheresse et immunisée au passage du temps ainsi qu'aux variations de température. Bien que la céréale qui en est issue soit parfaitement comestible, son goût reste à déterminer."
anomaly.7220.a:0	"Mettons la graine en quarantaine à bord du vaisseau [Root.GetName]."
anomaly.7220.a.tt:0	"La graine sera étudiée dans un environnement confiné pour éviter tout risque de contamination.\n\n"
anomaly.7220.b:0	"Laissons la graine germer pour une étude plus large."
anomaly.7220.b.tt:0	"Nous estimons que l'étude de la graine est sans risque pour nos scientifiques.\n\n"
anomaly.7221.name:0	"Le code de la graine"
anomaly.7221.desc:0	"Aussitôt la graine à bord du vaisseau §H[Root.GetName]§!, un étrange phénomène est survenu. Selon l'équipage, des plantes flamboyantes ressemblant à des arbres nains du désert se sont mises à pousser partout à bord.\n\nAprès enquête, il s'avère qu'il s'agissait d'hologrammes projetés par la graine en quarantaine. Les analyses au microscope ont révélé un métacode complexe inscrit dans son génome.\n\nSi elle n'a pas la possibilité de pousser, elle cherche des formes de vie intelligentes proches d'elle avant de projeter des hologrammes de son phénotype pour les inciter à la cultiver."
anomaly.7221.a:0	"Détruisons la graine."
anomaly.7221.a.tt:0	"La graine sera considérée comme une espèce alien invasive et par conséquent détruite.\n\n"
anomaly.7221.b:0	"Décryptons le génome de la graine."
anomaly.7221.b.tt:0	"Nous allons décrypter le code caché de la graine et effectuer une rétro-ingénierie.\n\n"
anomaly.7222.name:0	"Née du feu"
anomaly.7222.desc:0	"La céréale issue de la graine alien trouvée sur §H[From.GetName]§! est une source de calories stable et durable, mais sa récolte a eu un effet inattendu. Lorsque les plantes sont mortes, elles sont entrées en combustion spontanée. Les flammes se sont rapidement éteintes, laissant une poudre calcinée mais très fertile, idéale pour faire pousser d'autres céréales. Nos officiers ne voient aucun inconvénient à lancer sa culture en masse."
anomaly.7222.a:0	"Nous exploiterons au mieux cette précieuse céréale."
anomaly.7222.a.tt:0	"Les connaissances acquises grâce à l'étude de cette graine seront mises à profit dans nos pratiques agricoles.\n\n"
anomaly.7223.name:0	"Les graines du changement"
anomaly.7223.desc:0	"Le décryptage du code secret de la graine a été rapidement interrompu par une voix mystérieuse qui a résonné dans le vaisseau §H[Root.GetName]§!.\n\nElle s'est présentée sous le nom de 800-BLB, « Boo la botaniste », et a annoncé qu'elle était une IA installée dans le microcircuit de la graine. Nos analyses ont confirmé que la voix émanait d'un programme non autorisé présent dans les systèmes du vaisseau.\n\nBoo nous a expliqué qu'autrefois, elle faisait partie d'un réseau de graines intelligentes interconnectées, qui se plantaient elles-mêmes dans le sol des planètes mourantes pour sauver leurs civilisations. Hélas, certains mondes étaient condamnés d'avance.\n\nAujourd'hui, Boo souhaite s'arrêter. Après avoir perfectionné son propre génome de céréale pendant plus d'un million d'années, elle estime qu'il est temps de passer le relais à quelqu'un qui percevra son véritable potentiel."
anomaly.7223.a:0	"Remercions l'IA pour son travail."
anomaly.7223.a.tt:0	"Boo sera installée dans l'holodeck et pourra profiter d'un éden numérique spécialement conçu pour elle. Sa graine y sera modélisée, au cas où.\n\n"
anomaly.7230.name:0	"Bavardarbre"
anomaly.7230.desc:0	"Le vaisseau §H[Root.GetName]§! a récupéré à son bord plusieurs spécimens d'arbres chantants trouvés sur §H[From.GetName]§!. En les écoutant, nos officiers se seraient livrés à une profonde introspection, mais des analyses poussées ont révélé que ces arbres ne sont pas doués de parole.\n\nEn réalité, leurs racines protéoïdes enregistrent des séquences de vibrations qu'elles reproduisent à vitesse réduite. À l'oreille humaine, ces vibrations sonnent comme des mots.\n\nLes racines contiennent de grandes quantités de cristaux agissant comme des cellules pseudo-mémorielles, qui permettent de stocker puis de rejouer des sons complexes tels que le langage humain. De ce fait, l'équipage a nommé cette espèce « bavardarbre ».\n\nDepuis que ces spécimens sont à bord, l'équipage a le moral au beau fixe."
anomaly.7230.a:0	"Analysons leurs racines."
anomaly.7230.a.tt:0	"Nous allons analyser les cellules mémorielles pour mieux comprendre leurs propriétés relaxantes.\n\n"
anomaly.7230.b:0	"Classons [From.GetName] comme site naturel protégé."
anomaly.7230.b.tt:0	"[From.GetName] et ses forêts seront protégées pour que les générations futures puissent se prélasser sous les feuilles de leurs arbres.\n\n"
anomaly.7230.c:0	"C'est un miracle de Kahless."
anomaly.7230.c.tt:0	"Un arbre chantant sera planté dans chaque temple et chaque sanctuaire pour renforcer la sacralité de nos cantiques.\n\n"
anomaly.7230.d:0	"Plantons les arbres dans les jardins sénatoriaux."
anomaly.7230.d.tt:0	"Un arbre sera offert à chaque résidence sénatoriale pour célébrer la grandeur de notre empire.\n\n"
anomaly.7230.e:0	"Abattons les arbres pour exploiter leur bois."
anomaly.7230.e.tt:0	"Le bois de ces arbres nous permettra de construire de nombreuses habitations pour les populations miséreuses.\n\n"
anomaly.7240.name:0	"Graine de vérité"
anomaly.7240.desc:0	"Lorsque les membres d'équipage responsables du transport des sous-espèces de coquelicot ont inhalé leur parfum, ils ont perdu toute forme d'inhibition.\n\nLeur attitude a subitement changé : des disputes et des bagarres ont éclaté dans le vaisseau §H[Root.GetName]§! et, fait particulièrement notable, ils se sont mis à n'évoquer que des vérités.\n\nEn effectuant l'analyse phytochimique de la sous-espèce §HPapaver barbiturum§! trouvée sur §H[From.GetName]§!, nous avons découvert des traces naturelles de thiopental sodique, un élément du sérum de vérité. Par chance, à faible dose, ses effets ne perdurent pas plus de 36 heures."
anomaly.7240.a:0	"Cultivons les fleurs que l'on trouve sur [From.GetName]."
anomaly.7240.a.tt:0	"Le thiopental sodique est également un sédatif reconnu. Si nous faisons preuve de prudence, nous pourrons peut-être améliorer son usage médical.\n\n"
anomaly.7240.b:0	"Utilisons les coquelicots pour renforcer nos guerriers."
anomaly.7240.b.tt:0	"S'il y a bien un peuple capable de développer une immunité contre un poison de l'esprit, c'est bien celui des Klingons.\n\n"
anomaly.7240.c:0	"Utilisons les coquelicots dans les interrogatoires militaires."
anomaly.7240.c.tt:0	"Un sérum de vérité... Voilà qui est intéressant.\n\n"
anomaly.7240.d:0	"Débarrassons-nous des coquelicots et tuons les infectés."
anomaly.7240.d.tt:0	"La sécurité de l'État passe avant tout.\n\n"
anomaly.7250.name:0	"Des oiseaux insaisissables"
anomaly.7250.desc:0	"Un jeune membre de l'équipage du vaisseau §H[Root.GetName]§! a émis l'hypothèse qu'un terrible goulet d'étranglement de population serait survenu il y a un million d'années sur §H[From.GetName]§!, poussant de nombreuses espèces à développer des méthodes de camouflage uniques.\n\nUne espèce d'oiseau géant a notamment acquis la capacité de générer des champs de distorsion spatiale miniatures pour se fondre dans l'environnement. Contrairement aux autres formes de camouflage, le prisme gravitationnel produit par ses plumes courbe et duplique la lumière de manière dynamique, lui permettant de voir et se mouvoir tout en étant invisible.\n\nGrâce à cet avantage, ces oiseaux sont devenus les plus redoutables prédateurs sur §H[From.GetName]§!."
anomaly.7250.a:0	"Faisons monter en grade le membre d'équipage."
anomaly.7250.a.tt:0	"Tout le monde a entendu parler de cet oiseau. Pour cette découverte fascinante, le membre d'équipage mérite des éloges et notre reconnaissance.\n\n"
anomaly.7250.b:0	"Ces prédateurs vont devenir nos proies."
anomaly.7250.b.tt:0	"Nos guerriers traqueront ces oiseaux dans les jungles qui parsèment §H[From.GetName]§! et se délecteront de leur chair.\n\n"
anomaly.7250.c:0	"Cela nous rappelle nos avancées d'antan."
anomaly.7250.c.tt:0	"Nos technologies furtives seront optimisées grâce à cette découverte, comme lorsque nous avons étudié les oiseaux sur §HRomulus§!.\n\n"
anomaly.7250.d:0	"C'est un bon moyen de gagner en puissance."
anomaly.7250.d.tt:0	"Les expériences sur ces animaux nous permettront de mieux comprendre l'énergie gravitationnelle, que nous extrairons pour renforcer notre armée.\n\n"
anomaly.7260.name:0	"Dauphins pacifistes"
anomaly.7260.a:0	"Nous pourrions apprendre des choses de ces delphinoïdes."
anomaly.7260.a.tt:0	"Des postes d'observation discrets seront établis le long des cours d'eau, pour permettre l'étude de l'organisation sociale de ces créatures sur §H[From.GetName]§! sans les déranger.\n\n"
anomaly.7260.b:0	"Élevons-les pour récolter leurs cellules bioluminescentes."
anomaly.7260.b.tt:0	"Nous allons établir sur place des centres d'élevage le long des cours d'eau pour tirer profit de l'énergie générée par ces créatures.\n\n"
anomaly.7270.name:0	"Piège végétal"
anomaly.7270.desc:0	"Des membres de l'équipage ont signalé une douce odeur sur la surface de la planète §H[From.GetName]§! qui les a attirés. Ils se sont alors assis à côté des visages formés par les plantes pour les caresser, tout en refusant les masques et le matériel médical que nous leur avons envoyés.\n\nLe médecin-chef s'est lui aussi rendu sur la surface, en tenue de bioprotection. L'analyse qu'il a menée sur ces plantes d'un brun marbré a montré qu'il s'agissait d'entités prédatrices, qui emploient une technique de mimétisme agressif et dégagent une agréable odeur benzénique pour appâter leurs proies.\n\nLes analyses post-mortem ont révélé que ces visages sont ceux d'habitants de la planète assimilés, mais aussi de visiteurs dont les armes sont aujourd'hui rouillées."
anomaly.7270.a:0	"Étudions la composition de cette plante prédatrice."
anomaly.7270.a.tt:0	"L'analyse moléculaire de cette plante pourrait nous permettre d'effectuer de grandes avancées scientifiques.\n\n"
anomaly.7270.b:0	"Récupérons les armes."
anomaly.7270.b.tt:0	"Bien qu'elles ne soient pas dignes de nos guerriers, nous pouvons les fondre, vendre leur métal... ou les jeter sur les disgraciés.\n\n"
anomaly.7270.c:0	"Servons-nous de cette planète pour dissimuler nos secrets."
anomaly.7270.c.tt:0	"Nous pourrions cacher nos documents militaires confidentiels sous la fausse végétation.\n\n"
anomaly.7270.d:0	"[From.GetName] est un véritable piège à loups."
anomaly.7270.d.tt:0	"Diffusons une rumeur selon laquelle cette planète serait riche en ressources. Attendons alors que des imbéciles s'y rendent, puis récupérons leurs affaires...\n\n"
anomaly.7280.name:0	"Grotte aux vers"
anomaly.7280.desc:0	"Nous avons perdu le contact avec des membres d'équipage du vaisseau §H[Root.GetName]§! une heure après leur arrivée dans le réseau de grottes présent sur §H[From.GetName]§!.\n\nLeurs tablettes ont enregistré une vidéo où ils se font attaquer par des nématodes gigantesques dotés de millions de petites dents tranchantes. La peau de ces créatures est si résistante que nos armes à énergie sont sans effet.\n\nL'analyse des enregistrements a révélé que ces vers de grotte carnivores absorbent les rares §Htétryons§! présents dans la zone pour renforcer leur épiderme impénétrable. Peut-être ne font-ils que protéger ces précieuses ressources."
anomaly.7280.a:0	"Suivons les vers de grotte pour les étudier."
anomaly.7280.a.tt:0	"Nos xénobiologistes analyseront la manière dont les vers transforment les matériaux bruts en tissu robuste.\n\n"
anomaly.7280.b:0	"Neutralisons les vers et récupérons les tétryons."
anomaly.7280.b.tt:0	"Une équipe spécialisée se débarrassera de ces créatures pour que nous puissions mettre la main sur les ressources de la grotte.\n\n"
anomaly.7290.name:0	"Des yeux rivés sur nous"
anomaly.7290.desc:0	"Au début, le vaisseau §H[Root.GetName]§! n'a pas trouvé la moindre trace de végétaux sur §H[From.GetName]§!.\n\nMais pendant nos deux jours de mission, des chercheurs ont signalé qu'ils se sentaient observés. De plus, du matériel d'observation a été saboté et le responsable sécurité de l'équipe a remarqué que l'environnement demeurait inchangé, où que nous allions.\n\nLes analyses structurelles des formations rocheuses ont révélé qu'il s'agissait en réalité de différentes espèces de fleurs capables de modifier leur coloration pour ressembler à de la pierre. Manifestement, nous étions suivis depuis notre atterrissage sur §H[From.GetName]§!..."
anomaly.7290.a:0	"Quelqu'un nous observe."
anomaly.7290.a.tt:0	"Nos xénobiologistes seraient ravis d'étudier ces fleurs et leur capacité de camouflage.\n\n"
anomaly.7300.name:0	"Monde hostile"
anomaly.7300.desc:0	"D'après nos observations, §H[From.GetName]§! a abrité la vie pendant des milliards d'années, jusqu'à ce qu'un grand désastre l'éradique complètement. Il a fallu que nos chercheurs se rendent sur sa surface pour en comprendre la nature.\n\nPlusieurs membres d'équipage ont contracté une infection cérébrale aigüe en inhalant la vapeur d'eau présente dans les vallées. Tous y ont succombé. Leur biopsie a révélé la présence de protéines mutantes dans leur cerveau.\n\nSelon les analyses médicales, il s'agit de prions, qui se trouvaient dans la vapeur d'eau des sombres et profondes vallées. Or, il suffit d'entrer en contact avec un seul prion pour subir une dégénérescence rapide des tissus neuronaux."
anomaly.7300.a:0	"Stérilisons la planète depuis son orbite."
anomaly.7300.a.tt:0	"Nous allons bombarder §H[From.GetName]§! jusqu’à la disparition totale des prions.\n\n"
anomaly.7300.b:0	"Prévenons le reste de la flotte."
anomaly.7300.b.tt:0	"Nous dirons à tous les vaisseaux de ne pas explorer §H[From.GetName]§! sans protection.\n\n"
anomaly.7310.name:0	"Vieilles armures"
anomaly.7310.a:0	"Analysons les sources d'énergie des armures."
anomaly.7310.a.tt:0	"Nous allons étudier les cellules d'énergie de ces armures pour percer le secret de leur source perpétuelle.\n\n"
anomaly.7310.b:0	"Remettons les armures aux laboratoires de l'armée."
anomaly.7310.b.tt:0	"L'étude de ces armures géantes deviendra l'un de nos projets top secret prioritaires.\n\n"
anomaly.7320.name:0	"Le Fearless"
anomaly.7320.a:0	"Organisons des funérailles spatiales pour les morts."
anomaly.7320.a.tt:0	"Les corps seront récupérés et nous leur organiserons des funérailles spatiales dignes des officiers de §HStarfleet§!. Le vaisseau demeurera là où il se trouve.\n\n"
anomaly.7320.b:0	"Reprenons la mission du vaisseau."
anomaly.7320.b.tt:0	"Nous allons traverser l'aberration gravitationnelle pour récupérer l'épave et déterminer les circonstances de sa destruction.\n\n"
anomaly.7321.name:0	"L'épave du Fearless"
anomaly.7321.desc:0	"Les chercheurs du vaisseau §H[Root.GetName]§! ont découvert que la coque de l'USS Fearless était percée en de nombreux points. Sa destruction a été provoquée par des bombardements de microparticules en orbite ultrarapide autour de l'aberration gravitationnelle.\n\nBien que ces bombardements présentaient un grand danger pour notre vaisseau, nous n'avons subi que des dégâts mineurs pendant la récupération du Fearless avec les rayons tracteurs.\n\nLes analyses ont révélé que le Fearless a été détruit après s'être retrouvé bloqué par les ondes gravitationnelles de l'aberration. Comme il ne disposait pas d'une coque renforcée comme nous en avons aujourd'hui, il s'est fait déchiqueter par les particules en orbite."
anomaly.7321.a.tt:0	"Nous allons ramener l'épave sur notre monde natal, pour que les futures générations puissent se souvenir du courageux sacrifice de son équipage.\n\n"
anomaly.7321.b:0	"Remettons le vaisseau en état de service."
anomaly.7330.name:0	"Renvoi de balle"
anomaly.7330.desc:0	"Les chercheurs du vaisseau §H[Root.GetName]§! se sont rendus dans les ruines du chantier spatial sur §H[From.GetName]§! et ont découvert qu'il appartenait autrefois aux §HBajorans§!. D'après des documents trouvés sur les lieux, le site avait été le théâtre d'une bataille entre des §Hcivils bajorans§! et des §Hdétrousseurs acamariens§!.\n\nCes derniers ont déclaré qu'un chantier bajoran si proche de leur frontière constituait un acte d'agression, et donc que leur attaque n'était que pure légitime défense. Quant aux Bajorans, ils l'ont jugée injustifiée et ont précisé que la destruction de leurs satellites avait fait de nombreuses victimes.\n\nUn siècle plus tard, l'affaire n'est toujours pas réglée et les deux camps continuent de s'accuser mutuellement pour les événements survenus sur §H[From.GetName]§!."
anomaly.7330.a:0	"Soutenons les Bajorans."
anomaly.7330.a.tt:0	"Les §HBajorans§! seront jugés non responsables de la destruction du chantier spatial.\n\n"
anomaly.7330.b:0	"Soutenons les Acamariens."
anomaly.7330.b.tt:0	"Les §HAcamariens§! seront jugés non responsables de la destruction du chantier spatial.\n\n"
anomaly.7330.c:0	"Revendiquons le chantier spatial en ruines."
anomaly.7330.c.tt:0	"Nous allons retirer les débris en orbite et chercher des matériaux dans les ruines.\n\n"
anomaly.7350.name:0	"Tromperie au latinium"
anomaly.7350.desc:0	"Sur §H[From.GetName]§!, notre équipage a découvert que la grotte de topaline n'en contient finalement pas.\n\nD'après nos analyses, les minéraux sont en réalité des barres de latinium recouvertes d'une peinture spéciale, qui produit les mêmes émissions radiochimiques que la topaline.\n\nCe magot a été découvert caché sous une pile de rochers, et son arrangement montre qu'il ne se trouve pas là par hasard. Cette grotte est peut-être un repaire secret des §HFerengis§!."
anomaly.7350.a:0	"Négocions avec les Ferengis."
anomaly.7350.a.tt:0	"Faisons affaire avec le §Hmarché noir§! : nous leur rendrons leur latinium en échange d'informations sur leurs systèmes commerciaux dans les grottes.\n\n"
anomaly.7350.b:0	"Satanés petaQ de Ferengis !"
anomaly.7350.b.tt:0	"Nous allons fondre ce précieux métal pour en faire meilleur usage.\n\n"
anomaly.7350.c:0	"Étudions cette peinture trompeuse."
anomaly.7350.c.tt:0	"Cette duperie ne marchera pas sur les Romuliens. Mais en ce qui concerne les Klingons...\n\n"
anomaly.7350.d:0	"Emparons-nous du latinium et vendons-le."
anomaly.7350.d.tt:0	"Premiers arrivés, premiers servis.\n\n"
anomaly.7360.name:0	"Amie d'enfance"
anomaly.7360.desc:0	"Nous avons trouvé un abri de survie des §HEl-Auriens§! sur §H[From.GetName]§!, mais nous n'avons détecté aucun signe de vie. Alors que nous cherchions des gisements énergétiques dans les grottes environnantes, nous avons découvert une peinture représentant une bête aux yeux dorés et aux ailes immenses.\n\nIl s'agit d'une créature mythique issue d'un conte pour enfants §Hel-aurien§! : la bête tarcassienne. Bien que simpliste, cette représentation semble avoir été peinte avec une attention particulière, comme si cette entité était l'amie imaginaire de quelqu'un.\n\nD'après nos analyses, §H[From.GetName]§! est entrée en contact avec le §HNexus§! il y a peu. Ce portail temporel explique la présence de gisements énergétiques et a dû être emprunté par les réfugiés §Hel-auriens§!. Ils sont probablement toujours de l'autre côté, à profiter des possibilités infinies qu'offre ce paradis extradimensionnel."
anomaly.7360.a:0	"Étudions la peinture."
anomaly.7360.a.tt:0	"Nous mènerons une étude xénoarchéologique pour en apprendre plus sur le peuple des §HEl-Auriens§!.\n\n"
anomaly.7360.b:0	"Exploitons les gisements énergétiques."
anomaly.7360.b.tt:0	"Nous allons récupérer l'énergie résiduelle du contact entre le §HNexus§! et §H[From.GetName]§!.\n\n"
anomaly.7370.name:0	"Genesis à l'abandon"
anomaly.7370.desc:0	"Nos chercheurs ont découvert un prototype du tristement célèbre §HDispositif Genesis§! dans une grotte artificielle sur §H[From.GetName]§!, aux côtés de masses de plantes mortes depuis longtemps et d'une grande réserve de nourriture.\n\nSelon nos estimations, §H[From.GetName]§! devait faire l'objet d'une §Hnéogenèse§!, mais le projet fut abandonné lorsque le prototype n'est pas parvenu à transformer l'intégralité de la grotte en paradis verdoyant.\n\nD'après les analyses, la nourriture stockée ici n'est pas contaminée et est probablement comestible. En revanche, le §HDispositif Genesis§! se dégrade rapidement. S'il demeure actif, il risque de se transformer en arme de destruction massive."
anomaly.7370.a:0	"Exploitons les réserves."
anomaly.7370.a.tt:0	"Nous allons récupérer la nourriture stockée dans la grotte et chercher toute trace de dégradation du site.\n\n"
anomaly.7370.b:0	"Stabilisons le Dispositif Genesis."
anomaly.7370.b.tt:0	"Nous allons stabiliser l'appareil et le surveiller pour éviter une catastrophe comme celles que nous avons déjà connues.\n\n"
anomaly.7370.c:0	"Désactivons le Dispositif Genesis."
anomaly.7370.c.tt:0	"Nos guerriers les plus courageux sont prêts à relever ce défi, même s'ils doivent y laisser la vie.\n\n"
anomaly.7370.d:0	"Exploitons le Dispositif Genesis contre nos ennemis."
anomaly.7370.d.tt:0	"Un détachement de nos meilleurs soldats va sécuriser le site. Nous nous servirons de la puissance destructrice du dispositif pour soumettre les ennemis de l'empire à notre volonté.\n\n"
anomaly.7370.e:0	"L'apocalypse est inévitable."
anomaly.7370.e.tt:0	"L'§HÉtat§! trouvera un moyen de créer de nouveaux mondes à partir de matière sans vie, quel qu'en soit le prix.\n\n"
anomaly.7490.name:0	"Créature plate"
anomaly.7490.ufop.desc:0	"Alors qu'elle arpentait §H[From.GetName]§!, notre §Héquipe d'expédition§! a découvert une créature surprenante dans ses prairies.\n\nEn apercevant nos §Hagents§!, cette énorme §Hbête à fourrure§! de forme ovale et plate a poussé un cri avant de s'envoler. Ressemblant à une sorte de tapis, elle était parfaitement camouflée dans les herbes.\n\nNous n'avons pas discerné d'yeux ou toute autre caractéristique à travers sa fourrure dorée, si ce n'est une gueule souriante. Ensuite, la créature a décrit plusieurs cercles au-dessus de l'§Héquipe d'expédition§! avant de réduire son altitude, puis elle a poussé un jappement joyeux. C'est alors que son derrière a commencé à... §Hremuer ?§!"
anomaly.7490.klingon.desc:0	"Alors qu'ils arpentaient §H[From.GetName]§!, nos §Hguerriers§! ont découvert une créature surprenante dans ses prairies.\n\nEn les apercevant, cette énorme §Hbête à fourrure§! de forme ovale et plate a poussé un cri avant de s'envoler. Ressemblant à une sorte de tapis, elle était parfaitement camouflée dans les herbes.\n\nNous n'avons pas discerné d'yeux ou toute autre caractéristique à travers sa fourrure dorée, si ce n'est une gueule souriante. Ensuite, la créature a décrit plusieurs cercles au-dessus de nos §Hguerriers§! avant de réduire son altitude, puis elle a poussé un jappement joyeux. C'est alors que son derrière a commencé à... §Hremuer ?§!"
anomaly.7490.romulan.desc:0	"Alors qu'ils arpentaient §H[From.GetName]§!, nos §Héclaireurs§! ont découvert une créature surprenante dans ses prairies.\n\nEn les apercevant, cet énorme §Halien à fourrure§! de forme ovale et plate a poussé un cri avant de s'envoler. Ressemblant à une sorte de tapis, il était parfaitement camouflé dans les herbes.\n\nNous n'avons pas discerné d'yeux ou toute autre caractéristique à travers sa fourrure dorée, si ce n'est une gueule souriante. Ensuite, la créature a décrit plusieurs cercles au-dessus de nos §Héclaireurs§! avant de réduire son altitude, puis elle a poussé un jappement joyeux. C'est alors que son derrière a commencé à... §Hremuer ?§!"
anomaly.7490.cardassian.desc:0	"Alors qu'ils arpentaient §H[From.GetName]§!, nos §Hsoldats§! ont découvert une créature surprenante dans ses prairies.\n\nEn apercevant notre escouade, cette énorme §Habomination à fourrure§! de forme ovale et plate a poussé un cri avant de s'envoler. Ressemblant à une sorte de tapis, elle était parfaitement camouflée dans les herbes.\n\nNous n'avons pas discerné d'yeux ou toute autre caractéristique à travers sa fourrure dorée, si ce n'est une gueule souriante. Ensuite, la créature a décrit plusieurs cercles au-dessus de nos §Hsoldats§! avant de réduire son altitude, puis elle a poussé un jappement joyeux. C'est alors que son derrière a commencé à... §Hremuer ?§!"
anomaly.7490.a:0	"Elle veut jouer."
anomaly.7490.b:0	"Donnons-lui quelque chose à mâchouiller."
anomaly.7490.c:0	"Attrapons-la et tuons-la."
anomaly.7490.d:0	"Attrapons-la."
anomaly.7490.e:0	"Soumettons-la."
anomaly.7491.name:0	"Ce n'est pas du jeu"
anomaly.7491.ufop.desc:0	"C'est avec patience et ingéniosité que notre §Héquipe d'expédition§! a tenté de jouer avec la §Hcréature plate§! des prairies jonchant §H[From.From.GetName]§!.\n\nMalheureusement, celle-ci ne semblait pas comprendre le concept de jeu réciproque. Elle a dévoré les §Hballons§! que nous lui avons envoyés, et au lieu de nous rapporter le bâton d'§Hanbo-jyutsu§! que nous avons lancé dans l'herbe, elle s'en est emparée et a volé un moment en le gardant fièrement dans sa gueule.\n\nAprès une heure de tentatives infructueuses, la créature est retournée dans les herbes d'où elle venait, et nous ne l'avons plus revue. Le seul signe de sa présence était de profonds §Hronflements§! de satisfaction."
anomaly.7491.klingon.desc:0	"C'est avec bravoure et férocité que nos §Hguerriers§! ont tenté de jouer avec la §Hbête plate§! des prairies jonchant §H[From.From.GetName]§!.\n\nMalheureusement, celle-ci ne semblait pas comprendre le concept de jeu réciproque. Elle a dévoré les cerceaux §Hqa'vak§! que nous lui avons envoyés, et au lieu de nous rapporter la §Hlance§! que nous avons lancée dans l'herbe, elle s'en est emparée et a volé un moment en la gardant fièrement dans sa gueule.\n\nAprès une heure de ce jeu fastidieux, la bête est retournée dans les herbes d'où elle venait, et nous ne l'avons plus revue. Le seul signe de sa présence était de profonds §Hronflements§! de satisfaction."
anomaly.7491.romulan.desc:0	"C'est avec duplicité et ruse que nos §Héclaireurs§! ont tenté de jouer avec l'§Halien plat§! des prairies jonchant §H[From.From.GetName]§!.\n\nMalheureusement, celui-ci ne semblait pas comprendre le concept de jeu réciproque. Il a dévoré le §Hsystème d'occultation§! que nous lui avons envoyé, et au lieu de nous rapporter la §Hfausse porte de vaisseau§! que nous avons lancée dans l'herbe, il s'en est emparé et a volé un moment en la gardant fièrement dans sa gueule.\n\nAprès une heure de ces idioties à sens unique, l'alien est retourné dans les herbes d'où il venait, et nous ne l'avons plus revu. Le seul signe de sa présence était de profonds §Hronflements§! de satisfaction."
anomaly.7491.cardassian.desc:0	"C'est avec efficacité et habileté que nos §Hsoldats§! ont tenté de jouer avec l'§Habomination plate§! des prairies jonchant §H[From.From.GetName]§!.\n\nMalheureusement, celle-ci ne semblait pas comprendre le concept de jeu réciproque. Elle a dévoré le §Hplateau de kotra§! que nous lui avons envoyé, et au lieu de nous rapporter l'exemplaire du §H« Sacrifice sans fin »§! que nous avons lancé dans l'herbe, elle s'en est emparée et a volé un moment en le gardant fièrement dans sa gueule.\n\nAprès une heure de cet exercice futile, la créature est retournée dans les herbes d'où elle venait, et nous ne l'avons plus revue. Le seul signe de sa présence était de profonds §Hronflements§! de satisfaction."
anomaly.7491.a:0	"Il ne faut pas réveiller le tapis qui dort."
anomaly.7492.name:0	"Tronc à mâcher"
anomaly.7492.desc:0	"Notre §Héquipe d'expédition§! était sceptique à l'idée de jouer avec une forme de vie alien aussi grande et imprévisible que celle qui a émergé des hautes herbes sur §H[From.From.GetName]§!. Bien qu'elle n'ait pas d'yeux visibles, la §Hbête à fourrure§! a volé près de notre §Héquipe§! pendant plusieurs kilomètres, poussant des jappements et des grognements dans l'espoir d'attirer notre attention.\n\nUne solution a été trouvée en atteignant le point d'extraction dans un bosquet : un gigantesque §Htronc d'arbre§!.\n\nGrâce à un réglage spécial de leurs phaseurs, les membres de l'§Héquipe d'expédition§! ont soulevé le tronc de plusieurs tonnes et l'ont projeté vers la forme de vie, qui l'a attrapé dans sa gueule, s'est installée dans l'herbe et s'est mise à le §Hmâchouiller§!."
anomaly.7492.a:0	"La voilà calmée."
anomaly.7492.a.tt:0	"Elle va probablement mâcher cet arbre pendant un bon moment.\n\n"
anomaly.7493.name:0	"Chasse au monstre-tapis"
anomaly.7493.desc:0	"Nos §Hguerriers§! ont brandi leurs bat'leths et se sont approchés courageusement de la §Hbête plate§! volante pour la tuer alors qu'elle émergeait des herbes sur §H[From.From.GetName]§!. Mais, pensant qu'il s'agissait d'un jeu, celle-ci s'est envolée en grognant.\n\nNos §Hguerriers§! ont traqué la bête pendant des jours, en vain. La bête se jouait de nos §Hguerriers§! à chaque occasion, les laissant s'approcher avant de filer et de disparaître à nouveau dans le ciel.\n\nNos §Hguerriers§! ont fini par manquer de nourriture et ont été contraints de rentrer."
anomaly.7493.a:0	"Nous ne faisons pas le poids."
anomaly.7493.a.tt:0	"Via la poursuite de cette bête, §HKahless§! nous a donné une précieuse leçon.\n\n"
anomaly.7494.name:0	"Animal exotique"
anomaly.7494.desc:0	"Nos §Héclaireurs§! ont essayé de piéger la §Hcréature plate§! volante qui a émergé des herbes sur §H[From.From.GetName]§! dans une cage à gravitons. Mais cinq minutes après l'avoir capturée, ses gémissements incessants nous ont obligés à la relâcher.\n\nDès sa libération, elle a voulu rejouer. Nos §Héclaireurs§! ont tout fait pour chasser l'alien de notre camp, mais il revenait sans cesse, jappant et grognant avec un rictus sans yeux.\n\nFinalement, nos §Héclaireurs§! ont cédé et ont caressé l'alien. Plusieurs d'entre eux ont remarqué que sa fourrure était très douce et que les §Hbruits de satisfaction§! qu'il émettait étaient très amusants. L'un de nos §Héclaireurs§! a même été vu en train de sourire."
anomaly.7494.a:0	"Ils seront réprimandés."
anomaly.7494.a.tt:0	"Peut-être.\n\n"
anomaly.7495.name:0	"Le meilleur ami du Cardassien"
anomaly.7495.desc:0	"Nos §Hsoldats§! n'ont pas réussi à soumettre l'§Habomination plate§! volante qui a émergé des herbes sur §H[From.From.GetName]§!. Elle prenait tout ce qu'ils faisaient pour un jeu. La repousser à l'aide d'aiguillons électrifiés ? Un jeu. La poursuivre pour l'attacher ? Aussi un jeu.\n\nFinalement, la créature s'est fatiguée, s'est couchée dans l'herbe et s'est endormie. Nos §Hsoldats§! ont longuement débattu de son potentiel pour faire des travaux forcés, mais la bête a été jugée trop indocile pour vivre.\n\nCependant, personne n'a pu se résoudre à §Hl'exécuter§!. Un accord a été trouvé pour que nos §Hsoldats§! la laissent simplement dormir tranquillement, et que les registres soient §Hfalsifiés§! de façon à mentionner son élimination."
anomaly.7495.a:0	"Curieusement, cela ne nous met pas en colère."
anomaly.7495.a.tt:0	"Envoyons quand même les soldats faire des travaux forcés.\n\n"
anomaly.7500.name:0	"Champ de mines autoréplicatives"
anomaly.7500.desc:0	"Nous sommes tombés sur une zone spatiale dangereuse : un §Hchamp de mines autoréplicatives§! entourant §H[From.GetName]§!.\n\nRien n'indique qui a placé les premières mines et déclenché la réaction en chaîne ; tout ce que l'on sait, c'est que cela s'est passé il y a des centaines, voire des milliers d'années. Bien que de nouvelles mines soient encore générées, la plupart des anciennes sont si vétustes qu'elles ne peuvent plus §Hexploser§!.\n\nLes nouvelles mines continueront à représenter un danger pour nos §Hvaisseaux§! si nous n'arrêtons pas la réaction en chaîne qui les génère."
anomaly.7500.a:0	"Dégageons le champ de mines."
anomaly.7500.a.tt:0	"Nous éliminerons toutes les §Hmines§! pour sécuriser le passage.\n\n"
anomaly.7500.b:0	"Utilisons-le comme terrain d'entraînement."
anomaly.7500.b.tt:0	"Des mesures et des protocoles de protection seront mis en place pour que les officiers de Starfleet puissent s'entraîner sur §H[From.GetName]§! dans des conditions réelles.\n\n"
anomaly.7500.c:0	"Procédons à une démolition contrôlée."
anomaly.7500.c.tt:0	"Une bonne explosion, il n'y a que ça de vrai.\n\n"
anomaly.7500.d:0	"Récupérons les mines et recyclons-les."
anomaly.7500.d.tt:0	"Il serait dommage de laisser de bonnes armes se perdre.\n\n"
anomaly.7500.e:0	"Démantelons-les toutes."
anomaly.7500.e.tt:0	"Beaucoup trouveront la mort en dégageant le champ de mines, mais leur §Hsacrifice§! ne sera pas vain.\n\n"
anomaly.7505.name:0	"Sous les terres désolées"
anomaly.7505.ufop.desc:0	"Des traces de §Hvie humanoïde§! ont été découvertes dans le réseau de tunnels situé sous §H[From.GetName]§!.\n\nNos scanners indiquent que ces êtres ont accès à une technologie basique, mais que leur civilisation n'est pas encore assez avancée pour être classée sur l'§Héchelle de Kardashev§!.\n\nUne analyse plus approfondie révèle que la surface de l'astre est jonchée des ruines d'une civilisation plus avancée, détruite il y a plusieurs millénaires lors d'une §Hguerre nucléaire mondiale§!."
anomaly.7505.klingon.desc:0	"Des traces de §Hvie non klingonne§! ont été découvertes dans le réseau de tunnels situé sous §H[From.GetName]§!.\n\nNos scanners indiquent que ces êtres ont accès à une technologie basique, mais que leur civilisation est encore §Hprimitive§!.\n\nUne analyse plus approfondie révèle que la surface de l'astre est jonchée des ruines d'une civilisation plus avancée, détruite il y a plusieurs millénaires lors d'une §Hguerre nucléaire mondiale§!."
anomaly.7505.romulan.desc:0	"Une §Hespèce inférieure§! a été découverte dans le vaste réseau de tunnels situé sous §H[From.GetName]§!.\n\nNos scanners indiquent que ces êtres ont accès à une technologie basique, mais que leur civilisation n'en est pas vraiment une selon les §Hstandards connus§!.\n\nUne analyse plus approfondie révèle que la surface de l'astre est jonchée des ruines d'une civilisation plus avancée, détruite il y a plusieurs millénaires lors d'une §Hguerre nucléaire mondiale§!."
anomaly.7505.cardassian.desc:0	"Une §Hespèce insignifiante§! a été découverte dans le vaste réseau de tunnels situé sous §H[From.GetName]§!.\n\nNos scanners indiquent que ces êtres ont accès à une technologie basique, mais que leur civilisation n'en est qu'à ses §Hbalbutiements§!.\n\nUne analyse plus approfondie révèle que la surface de l'astre est jonchée des ruines d'une civilisation plus avancée, détruite il y a plusieurs millénaires lors d'une §Hguerre nucléaire mondiale§!."
anomaly.7505.a:0	"Établissons le contact."
anomaly.7505.a.tt:0	"Nous allons communiquer avec les habitants des tunnels sur §H[From.GetName]§!.\n\n"
anomaly.7505.b:0	"Étudions-les à distance."
anomaly.7505.b.tt:0	"Nous ne devons pas enfreindre la §HDirective première§!.\n\n"
anomaly.7505.c:0	"Ne touchons pas à ce tombeau."
anomaly.7505.c.tt:0	"Un Klingon ne se bat jamais sous terre.\n\n"
anomaly.7505.d:0	"Des tunnels ? Non merci."
anomaly.7505.d.tt:0	"C'est clairement un piège, dont la résolution ne nous apportera rien.\n\n"
anomaly.7505.e:0	"Tirons des leçons de leurs erreurs."
anomaly.7505.e.tt:0	"Nous ne dérangerons pas les ruines de cette civilisation déchue.\n\n"
anomaly.7506.name:0	"Vous serez semblables aux dieux"
anomaly.7506.ufop.desc:0	"Notre §Héquipe d'expédition§! est entrée en contact avec les habitants des tunnels sur §H[From.From.GetName]§!. Mais ces êtres, plutôt petits et d'obédience théocratique, n'ont pas voulu communiquer directement avec nous. Au lieu de cela, ils se sont agenouillés et n'ont cessé de répéter les mots §G« Grok, grok. »§!\n\nLeur technologie, bien qu'ancienne, était relativement avancée pour une §Hcivilisation de type 0§!. Ils nous ont laissé explorer librement leurs villes-tunnels, et nous ont offert de nombreux cadeaux métalliques, y compris l'une de leurs reliques les plus sacrées : une boîte en polymère portant une inscription alien.\n\nIls nous considèrent comme des §Hdieux§!."
anomaly.7506.klingon.desc:0	"Nos §Hguerriers§! sont entrés en contact avec les habitants des tunnels sur §H[From.From.GetName]§!. Mais ces créatures trapues aux yeux plissés n'ont pas voulu communiquer directement avec nous. Au lieu de cela, elles se sont agenouillées et n'ont cessé de répéter les mots §G« Grok, grok. »§!\n\nLeur technologie, bien qu'ancienne, était relativement avancée pour une espèce aussi §Hpeureuse et prompte à s'agenouiller§!. Elles nous ont laissé piller librement leurs villes-tunnels, et nous ont offert de nombreux cadeaux métalliques, y compris l'une de leurs reliques les plus sacrées : une boîte en polymère portant une inscription alien.\n\nElles nous considèrent comme des §Hdieux§!."
anomaly.7506.romulan.desc:0	"Nos §Héclaireurs§! sont entrés en contact avec les habitants des tunnels sur §H[From.From.GetName]§!. Mais ces créatures chétives et superstitieuses n'ont pas voulu communiquer directement avec nous. Au lieu de cela, elles se sont agenouillées et n'ont cessé de répéter les mots §G« Grok, grok. »§!\n\nLeur technologie, bien qu'ancienne, était relativement avancée pour une espèce à peine plus évoluée que les mycètes. Elles nous ont laissé cartographier librement leurs villes-tunnels, et nous ont offert de nombreux cadeaux métalliques, y compris l'une de leurs reliques les plus sacrées : une boîte en polymère portant une inscription alien.\n\nElles nous considèrent comme des §Hdieux§!."
anomaly.7506.cardassian.desc:0	"Nos §Hsoldats§! sont entrés en contact avec les habitants des tunnels sur §H[From.From.GetName]§!. Mais ces minuscules créatures très religieuses n'ont pas voulu communiquer directement avec nous. Au lieu de cela, elles se sont agenouillées et n'ont cessé de répéter les mots §G« Grok, grok. »§!\n\nLeur technologie, bien qu'ancienne, était relativement avancée pour des §Hformes de vie aussi limitées§!. Elles nous ont laissé surveiller librement leurs villes-tunnels, et nous ont offert de nombreux cadeaux métalliques, y compris l'une de leurs reliques les plus sacrées : une boîte en polymère portant une inscription alien.\n\nElles nous considèrent comme des §Hdieux§!."
anomaly.7506.a:0	"Traduisons l'inscription sur la relique sacrée."
anomaly.7506.a.tt:0	"Nous découvrirons sa signification.\n\n"
anomaly.7506.b:0	"Ne brisons pas leurs illusions."
anomaly.7506.b.tt:0	"Entrer en contact avec cette espèce était une erreur.\n\n"
anomaly.7506.c:0	"Nous sommes aussi formidables qu'ils le croient."
anomaly.7506.c.tt:0	"Ils ont raison d'avoir peur du puissant §HEmpire Klingon§!.\n\n"
anomaly.7506.d:0	"Laissons-les nous vénérer."
anomaly.7506.d.tt:0	"Ils ont raison de croire qu'ils ne seront jamais nos égaux.\n\n"
anomaly.7506.e:0	"Une espèce réellement insignifiante."
anomaly.7506.e.tt:0	"Nous disons cela tout le temps, mais dans ce cas, c'est approprié.\n\n"
anomaly.7507.name:0	"Un cantique pour qui ?"
anomaly.7507.desc:0	"Notre traducteur universel a fini d'analyser la §Hboîte§! qui nous a été remise par les habitants des tunnels sur §H[From.From.From.GetName]§!. La transcription est la suivante :\n\n§G« Chips grok ! Vous grok, ça chips ! Grok l'opercule, et découvrez les plaisirs interdits de 100 saveurs ! »§!\n\nLes habitants des tunnels pensent que cette boîte est d'§Horigine divine§!. Nos scanners révèlent qu'elle est antérieure de plusieurs décennies à la guerre nucléaire qui a ravagé leur monde."
anomaly.7507.a:0	"Quel délicieux développement."
anomaly.7507.a.tt:0	"Malgré leur âge, les §Gchips grok§! sont toujours comestibles.\n\n"
anomaly.7507.b:0	"Imbéciles."
anomaly.7507.b.tt:0	"Dommage que cet encas sacré ne soit pas des §Hgagh§!.\n\n"
anomaly.7507.c:0	"C'est parfaitement répugnant !"
anomaly.7507.c.tt:0	"Nous donnerons ce graillon à nos serviteurs.\n\n"
anomaly.7507.d:0	"C'était autrefois un lieu d'abondance."
anomaly.7507.d.tt:0	"Aujourd'hui, ce n'est qu'une expérience ratée de plus.\n\n"
anomaly.7510.name:0	"Éclipse éternelle"
anomaly.7510.a:0	"Ces secrets resteront bien gardés."
anomaly.7510.b:0	"Nous devons creuser."
anomaly.7510.b.tt:0	"Les gisements présents sur §H[From.GetName]§! sont riches en minerai.\n\n"
anomaly.7525.name:0	"Torons et rouille"
anomaly.7525.desc:0	"D'énormes monticules colorés, semblables à la croûte d'une pâte feuilletée, jaillissent sur §H[From.GetName]§!. C'est parce que la planète rouille.\n\nLes oxydes de fer présents dans le sol se sont mélangés aux vapeurs d'eau de l'atmosphère, donnant à la surface ses plateaux et ses vallées friables uniques. Ce phénomène a probablement été provoqué par un astéroïde de glace qui a heurté l'atmosphère aride il y a bien longtemps, dotant instantanément §H[From.GetName]§! d'une hydrosphère.\n\nDepuis, le sol ferreux, autrefois uniforme, s'est transformé en une chatoyante mesa de plateaux vertigineux (ou §Htorons§!) aux diverses teintes de rouille."
anomaly.7525.a:0	"La rouille s'effrite toujours."
anomaly.7525.a.tt:0	"Il est difficile d'établir des plans solides avec elle.\n\n"
anomaly.7525.b:0	"Le rouge est la couleur préférée de Kahless."
anomaly.7525.b.tt:0	"Les mondes comme §H[From.GetName]§! sont les terrains de jeu des dieux.\n\n"
anomaly.7525.c:0	"Un monde vide, mais pas inutile."
anomaly.7525.c.tt:0	"Il y a au moins un avantage matériel à tirer de ces terres désolées.\n\n"
anomaly.7525.d:0	"Pillons les ressources de la planète."
anomaly.7525.d.tt:0	"La nature a produit cette abondance pour que nous en profitions.\n\n"
anomaly.7525.e:0	"Une heureuse découverte."
anomaly.7525.e.tt:0	"Nous exploiterons §H[From.GetName]§! pour sa richesse minérale unique.\n\n"
anomaly.7530.name:0	"Monument vert"
anomaly.7530.desc:0	"§H[From.GetName]§! est jalonnée de rangées d'anciens jardins hydroponiques. Bien qu'ils soient depuis longtemps recouverts de poussière et de sédiments, nombre d'entre eux offrent encore des aliments préservés.\n\nAu-delà des structures s'étendent d'interminables champs bordés de traces de matière carbonée, preuve que l'agriculture était jadis florissante. Il n'y a aucun signe des exploitants ; seule la formule pour créer des §Hengrais durables§! capables de faire pousser de la nourriture même dans les environnements les moins hospitaliers est inscrite sur les côtés de chaque bâtiment.\n\nNos chercheurs pensent que ce monde a probablement été classé en tant que §Hmonument§!, dont la luxuriance éclatante pouvait être vue à des années-lumière."
anomaly.7530.a:0	"Publions cette découverte en vue d'une évaluation par des pairs."
anomaly.7530.a.tt:0	"Nous étudierons les utilisations potentielles de l'agriculture durable dans des circonstances où la réplication n'est pas possible.\n\n"
anomaly.7530.b:0	"Peut-on adapter ces ressources pour faire des gagh ?"
anomaly.7530.b.tt:0	"Entrechoquer deux objets pour en créer trois est la base de la science klingonne.\n\n"
anomaly.7530.c:0	"Utilisons ces ressources pour fabriquer de la nourriture pour animaux."
anomaly.7530.c.tt:0	"La science romulienne dépasse de loin toutes ces vétilles primitives.\n\n"
anomaly.7530.d:0	"Testons cette nourriture sur quelques populations sélectionnées."
anomaly.7530.d.tt:0	"Aucune calorie ne doit être gaspillée.\n\n"
anomaly.7530.e:0	"Récoltons la nourriture préservée."
anomaly.7530.e.tt:0	"Ceux qui ont planté ces cultures sont partis depuis longtemps et ne reviendront pas.\n\n"
anomaly.7535.name:0	"Ellipse de gravitons"
anomaly.7535.desc:0	"Une §Hellipse de gravitons§! a été repérée vers §H[From.GetName]§!.\n\nLes §Hellipses de gravitons§! sont des bulles lumineuses qui se déplacent rapidement et agissent comme de petits champs de distorsion naturels. Ce phénomène rare est dû à la distorsion gravimétrique qui enveloppe une poche d'espace normal et l'accélère à des vitesses extrêmement élevées.\n\nLa friction subspatiale qui en résulte produit une abondance d'§Hénergie§!."
anomaly.7535.a:0	"Ellipti-gineux."
anomaly.7545.name:0	"Geysers hurlants"
anomaly.7545.desc:0	"Les geysers géothermiques sur §H[From.GetName]§! contiennent de l'eau irisée riche en minéraux. Bien que l'extraction des geysers puisse nous apporter un avantage matériel, leurs bassins singuliers aux couleurs vives peuvent également constituer une attraction de choix pour les touristes."
anomaly.7545.a:0	"Extrayons les minéraux."
anomaly.7545.a.tt:0	"§H[From.GetName]§! sera privée de ses bassins parfaits, mais les geysers géothermiques nous apporteront de grands avantages matériels.\n\n"
anomaly.7545.b:0	"Mettons en place des protocoles touristiques."
anomaly.7545.b.tt:0	"Les geysers colorés et leur environnement seront étudiés et protégés à des fins touristiques.\n\n"
anomaly.7550.name:0	"Fabrication cardassienne"
anomaly.7550.desc:0	"Nous avons trouvé une énorme cache d'armes de contrebande et de tracts de propagande d'origine cardassienne parmi la cargaison récupérée sur §H[From.GetName]§!. La documentation correspond à la cargaison perdue et s'est révélée frauduleuse.\n\nL'individu qui a tenté de faire passer cette cargaison d'armes abandonnée a depuis longtemps effacé ses traces, mais il semble qu'il comptait armer une faction secrète de guérilléros pro-cardassiens opérant près de nos frontières.\n\nLes armes de contrebande sont de très mauvaise facture, et la plupart d'entre elles ont connu des dysfonctionnements catastrophiques lors des tirs d'essai."
anomaly.7550.a:0	"Démantelons les armes de contrebande."
anomaly.7550.a.tt:0	"Les armes seront démontées afin de recycler leurs composants de base.\n\n"
anomaly.7550.b:0	"Sensibilisons le public aux dangers de la propagande."
anomaly.7550.b.tt:0	"Les tracts et les armes de contrebande feront l'objet d'une campagne visant à empêcher la diffusion de fausses informations.\n\n"
anomaly.7550.c:0	"Reprenons le réseau de contrebande."
anomaly.7550.c.tt:0	"Nos agents reprendront clandestinement le trafic des armes cardassiennes afin de contrôler l'opération.\n\n"
anomaly.7555.name:0	"Message dans un trou noir"
anomaly.7555.desc:0	"Nous avons confirmé que le modèle inhabituel de rayonnement de Hawking émis par §H[From.GetName]§! est une communication d'origine intelligente. Le message décodé est le suivant :\n\n§G« Le désastre frappera votre peuple dans un avenir proche. Nous le savons, car nous sommes vos descendants. Nous avons découvert comment utiliser les microdéchirures temporelles près de l'horizon des événements des trous noirs pour communiquer avec le passé. Nous avons peu d'espoir que cet avertissement vous sauve, mais nous devons quand même essayer.§!\n\nLe message se répètera jusqu'à ce que l'évaporation du trou noir fasse disparaître §H[From.GetName]§!. Un trou noir aussi massif aura besoin d'environ 10 puissance 100 ans pour se consumer complètement. »"
anomaly.7555.a:0	"Exploitons le rayonnement de Hawking."
anomaly.7555.a.tt:0	"Nous entourerons §H[From.GetName]§! de matériaux absorbants pour récolter ses rares et prévisibles émissions.\n\n"
anomaly.7555.b:0	"Informons nos leaders."
anomaly.7555.b.tt:0	"Nous veillerons à ce que tout le personnel concerné soit informé du message et de l'avertissement concernant un éventuel futur désastre.\n\n"
anomaly.7565.name:0	"L'appel du vide"
anomaly.7565.desc:0	"Les officiers qui ont souffert d'hallucinations auditives et ont entendu des scientifiques célèbres, morts depuis longtemps, leur ordonner de prendre les commandes du vaisseau §H[Root.GetName]§! et de le diriger vers l'horizon des événements du trou noir §H[From.GetName]§!, ont tous été placés en congé médical.\n\nHeureusement, les officiers concernés sont tous restés suffisamment lucides pour se rendre à l'infirmerie avant que le pire n'arrive.\n\nL'évaluation psychologique a révélé que les officiers souffraient tous du même délire. La proximité du trou noir leur a donné des envies passagères de tomber dans la §Hsingularité§!, bien qu'un tel acte soit intrinsèquement autodestructeur.\n\nSi le problème s'est résolu de lui-même, ses effets à long terme restent inconnus."
anomaly.7565.a:0	"L'appel du trou noir ?"
anomaly.7565.a.tt:0	"Ce nouveau trouble psychologique sera défini et étudié, afin que les agents concernés puissent recevoir le traitement approprié.\n\n"
anomaly.7565.b:0	"Signalons cette région de l'espace comme maudite."
anomaly.7565.b.tt:0	"Les voix des morts doivent rester inaudibles.\n\n"
anomaly.7565.c:0	"Testons l'hypothèse de la spaghettification."
anomaly.7565.c.tt:0	"Des esclaves seront placés à différentes distances du trou noir pour tester son utilisation potentielle pour la torture mentale et physique.\n\n"
anomaly.7565.d:0	"Exploitons le disque d'accrétion."
anomaly.7565.d.tt:0	"L'anneau de poussière et de gaz qui gravite autour du trou noir renforcera notre économie, malgré les pertes potentiellement élevées en ouvriers.\n\n"
anomaly.7565.e:0	"Si vous regardez longtemps au fond des abysses..."
anomaly.7565.e.tt:0	"Les officiers en poste à proximité du trou noir devront signaler tout effet psychologique néfaste ressenti.\n\n"
anomaly.7570.name:0	"Forêt pétrifiée"
anomaly.7570.desc:0	"Les fossiles cylindriques sur §H[From.GetName]§! n'étaient finalement pas les vertèbres d'un grand mammifère, mais des sections brisées d'arbres pétrifiés.\n\nCes géants déchus, dont certains mesuraient près d'un kilomètre de haut, ont été perminéralisés par la silice et d'autres minéraux transportés par les eaux souterraines, qui ont lentement remplacé leur matière organique par des structures cristallines.\n\nAujourd'hui, une immense §Hforêt pétrifiée§! est tout ce qu'il reste d'une région boisée qui contenait autrefois des arbres bien plus grands que des gratte-ciels."
anomaly.7570.a:0	"Effectuons une analyse dendrochronologique."
anomaly.7570.a.tt:0	"L'étude des anneaux à l'intérieur des immenses §Harbres pétrifiés§! sur §H[From.GetName]§! nous donnera un aperçu de son passé climatologique.\n\n"
anomaly.7570.b:0	"Intégrons les fossiles dans notre entraînement physique."
anomaly.7570.b.tt:0	"Il est difficile de soulever des §Htroncs pétrifiés§!. Faisons-en un défi.\n\n"
anomaly.7570.c:0	"Envoyons des sondes géologiques."
anomaly.7570.c.tt:0	"Une analyse poussée de la composition chimique de la planète nous aidera à comprendre les changements survenus dans son environnement.\n\n"
anomaly.7570.d:0	"Archivons les arbres."
anomaly.7570.d.tt:0	"Les §Harbres pétrifiés§! seront stockés dans des installations climatisées afin qu'ils puissent être étudiés pendant des siècles.\n\n"
anomaly.7570.e:0	"Prélevons des échantillons."
anomaly.7570.e.tt:0	"Les §Harbres pétrifiés§! nous fourniront des données précieuses sur §H[From.GetName]§! et son histoire géologique.\n\n"
anomaly.7590.name:0	"L'étoile qui rajeunissait"
anomaly.7590.desc:0	"Le §Hpulsar erratique§! n'a été visible que brièvement avant de disparaître dans un rayonnement intense.\n\nLes §Hpulsars§! sont des étoiles à neutrons extrêmement magnétiques nées de la supernova d'étoiles beaucoup plus grosses. Leurs cycles jour/nuit rapides et leurs fortes émissions de rayonnement polaire leur donnent l'air de clignoter. Ils font partie des objets les plus anciens de l'univers observable.\n\nLe signal de ce §Hpulsar§! était cependant inhabituel : il accélérait au lieu de ralentir. Enfin, comme s'il connaissait une naissance inversée, il est mort dans une supernova et a disparu de notre champ de vision.\n\nL'équipage du vaisseau §H[Root.GetName]§! a d'abord été perplexe, mais après avoir observé à nouveau le même §Hpulsar§! à une vitesse subluminique, celui-ci est réapparu, et avec un signal cohérent. L'équipage a émis l'hypothèse que l'observation d'objets très éloignés à des vitesses supraluminiques pouvait donner l'impression que ces objets remontaient le temps."
anomaly.7590.a:0	"Tout est relatif."
anomaly.7590.a.tt:0	"Le §Hpulsar erratique§! est un exemple extrême démontrant que la vitesse de la lumière est aussi la vitesse de la causalité.\n\n"
anomaly.7590.b:0	"Ah, retrouver sa jeunesse."
anomaly.7590.b.tt:0	"L'univers recèle de nombreux paradoxes fascinants, surtout lorsqu'on se déplace à la vitesse de la distorsion.\n\n"
anomaly.7600.name:0	"Curieusement thérapeutique"
anomaly.7600.desc:0	"En scannant §H[From.GetName]§!, nous avons découvert un objet lointain en orbite, de la taille d'une petite lune. Il se compose d'une substance inconnue ressemblant à du gel.\n\nCette « lune de gel » alterne continuellement entre des phases de croissance et de rétrécissement sans perte apparente d'énergie. Les cycles de compression et de décompression durent trois secondes chacun. L'objet semble également changer de couleur de manière totalement aléatoire.\n\nL'équipage du vaisseau §H[Root.GetName]§! rapporte que regarder la sphère gélatineuse grandir et rétrécir est à la fois hypnotique et thérapeutique."
anomaly.7600.a:0	"Apportons-le au Haut-Conseil."
anomaly.7600.b:0	"Cachons un dispositif d'écoute à l'intérieur."
anomaly.7600.c:0	"Drainons-le."
anomaly.7605.name:0	"Infestation à bord"
anomaly.7605.desc:0	"Notre équipage a disparu peu de temps après s'être téléporté sur §H[From.GetName]§!. Ils sont réapparus de la jungle environ une heure plus tard, sans aucun souvenir de l'endroit où ils se trouvaient, ni de leur mission.\n\nDe retour au vaisseau §H[Root.GetName]§!, tous ceux qui s'étaient rendus dans la jungle se sont soudain mis à attaquer sauvagement leurs compagnons d'équipage. Ils ont ensuite été emprisonnés.\n\nCeux qui sont revenus de la jungle affirment qu'ils sont bien les membres de l'équipage que nous avons téléportés à la surface. Mais le médecin-chef du vaisseau a fait une découverte alarmante : les individus en question n'ont plus une seule cellule animale dans leur corps.\n\nLa totalité de leurs cellules a été remplacée par des copies végétales."
anomaly.7605.a:0	"Interrogeons les imposteurs."
anomaly.7605.a.tt:0	"Nous ne pouvons pas approcher des prédateurs aussi efficaces en restant dans l'ignorance.\n\n"
anomaly.7605.b:0	"Ce ne sont pas des plantes affamées qui vont nous faire peur."
anomaly.7605.b.tt:0	"Quiconque nous attaque sera contraint de se soumettre, qu'il ait des feuilles ou non.\n\n"
anomaly.7605.c:0	"Exécutons les infectés."
anomaly.7605.c.tt:0	"Tous ceux qui sont soupçonnés de trahison envers notre §HEmpire stellaire§! seront éliminés, une fois que nos membres d'équipage disparus auront été retrouvés.\n\n"
anomaly.7605.d:0	"Recyclons les infectés."
anomaly.7605.d.tt:0	"Une équipe de sauvetage sera déployée pour les personnes portées disparues. Les copies végétales de nos anciens membres d'équipage seront recyclées en produits alimentaires.\n\n"
anomaly.7605.e:0	"Enquêtons davantage."
anomaly.7605.e.tt:0	"Une deuxième équipe de recherche retournera dans la jungle et prélèvera des échantillons des plantes carnivores en vue d'une analyse plus approfondie.\n\n"
anomaly.7606.name:0	"Lianes en folie"
anomaly.7606.desc:0	"Il s'est avéré difficile de garder en quarantaine les copies végétales de nos officiers venues de la jungle sur §H[From.From.GetName]§!, ou même de les blesser lorsqu'elles ont attaqué les survivants du vaisseau §H[Root.GetName]§!.\n\nNous avons découvert que les copies possédaient d'incroyables pouvoirs de régénération, car leurs épaisses enveloppes fibreuses les rendaient insensibles à nos armes de poing.\n\nUne bataille de quatre heures s'est ensuivie entre les survivants du vaisseau et les copies végétales, jusqu'à ce qu'une solution primaire soit trouvée. Les infiltrés pouvaient être incendiés s'ils étaient entièrement arrosés de carburant liquide. C'est la méthode qui a finalement été utilisée pour les éliminer.\n\nLes cellules copiées ont dû être complètement éradiquées."
anomaly.7606.a:0	"Purgeons-les par le feu."
anomaly.7606.a.tt:0	"Toute vie végétale sur §H[From.From.GetName]§! capable d'un tel mimétisme sera désintégrée depuis l'orbite.\n\n"
anomaly.7607.name:0	"Copies carnivores"
anomaly.7607.desc:0	"Une deuxième équipe du vaisseau §H[Root.GetName]§! s'est téléportée sur §H[From.From.GetName]§! et a découvert les corps de ses prédécesseurs dans une clairière de la jungle, non loin de l'endroit où ils avaient disparu, entourés des enveloppes des lianes carnivores qui poussaient à proximité.\n\nL'observation des lianes a révélé qu'elles avaient un mode d'alimentation unique : elles copient les cellules de tout organisme qu'elles touchent, puis imitent l'espèce copiée et s'en nourrissent.\n\nBien que l'apparence, la voix et l'odeur des copies soient assez convaincantes, les lianes elles-mêmes ne possèdent ni métacognition, ni aucun autre signe d'intelligence.\n\nÉviter les régions où les lianes poussent devrait suffire à garantir la sécurité de nos équipages sur §H[From.From.GetName]§! à l'avenir."
anomaly.7607.a:0	"Mettons la jungle en quarantaine."
anomaly.7607.a.tt:0	"Les régions où poussent les lianes carnivores sur §H[From.From.GetName]§! seront interdites d'accès.\n\n"
anomaly.7610.name:0	"Espace chaotique"
anomaly.7610.desc:0	"La fracture trimétrique de l'espace-temps vers §H[From.GetName]§! conduit à une zone d'§Hespace chaotique§! d'environ deux années-lumière de diamètre.\n\nBien que l'observation directe de l'§Hespace chaotique§! n'ait jamais été réalisée, nous savons que ces régions hautement énergétiques ne se conforment pas aux lois de la physique telles que nous les comprenons.\n\nNos capteurs ne peuvent pas pénétrer la fracture. L'exploration de la zone d'§Hespace chaotique§! pourrait présenter un risque extrême pour notre vaisseau et notre équipage."
anomaly.7610.a:0	"Approchons-nous."
anomaly.7610.a.tt:0	"Nous devons recueillir davantage de données d'observation directes sur la zone d'espace chaotique vers §H[From.GetName]§!.\n\n"
anomaly.7610.b:0	"Ne faisons rien."
anomaly.7610.b.tt:0	"Il est beaucoup trop risqué d'explorer la zone d'espace chaotique vers §H[From.GetName]§!.\n\n"
anomaly.7611.name:0	"Casse-tête chaotique"
anomaly.7611.desc:0	"Le vaisseau §H[Root.GetName]§! a vacillé sous l'effet d'une turbulence subspatiale qui a failli le déchirer. La seule option de l'équipage a été d'utiliser tous les propulseurs pour plonger plus profondément dans la zone d'§Hespace chaotique§!.\n\nLes capteurs ont fluctué fortement lorsque des continuums temporels parallèles ont convergé vers le vaisseau, présentant de dangereux paradoxes. Le capitaine §H[Root.GetLeaderName]§! a donné l'ordre de modifier le champ de distorsion en une trajectoire rentrillique paralatérale, qui a ensuite été utilisée pour retourner dans l'espace normal.\n\nUne fois à l'abri, tous les membres de l'équipage ont déclaré avoir ressenti la même §Hprésence§! serviable. Tous pensent que cet « étranger » provient de la zone d'§Hespace chaotique§!.\n\nUne fréquence de navigation jusqu'alors inconnue est désormais accessible dans l'ordinateur du vaisseau. Nul ne sait comment elle est arrivée là."
anomaly.7611.a:0	"Envoyons-lui un message de remerciement."
anomaly.7611.a.tt:0	"La gentillesse (potentielle) de l'étranger ne sera pas ignorée.\n\n"
anomaly.7611.b:0	"Envoyons-lui du vin de sang en cadeau."
anomaly.7611.b.tt:0	"Les Klingons ne sont pas une espèce ingrate.\n\n"
anomaly.7611.c:0	"Envoyons-lui une insulte."
anomaly.7611.c.tt:0	"Nous restons supérieurs à toutes les autres espèces, même à un étranger qui nous a peut-être apporté une aide non sollicitée.\n\n"
anomaly.7611.d:0	"Parlons-lui de notre Union."
anomaly.7611.d.tt:0	"L'étranger n'est peut-être qu'un délire superstitieux, mais nous lui raconterons quand même l'histoire de notre glorieux §Hpeuple§!.\n\n"
anomaly.7611.e:0	"Optimisons nos systèmes de navigation."
anomaly.7611.e.tt:0	"La nouvelle fréquence sera utilisée pour tracer de meilleurs itinéraires, afin d'éviter les zones d'§Hespace chaotique§! à l'avenir.\n\n"
anomaly.7613.name:0	"Découverte d'un nouveau système"
anomaly.7613.desc:0	"Un système stellaire non détecté auparavant est apparu sur nos scanners. Étrange..."
anomaly.7613.a:0	"Une découverte importante."
anomaly.7613.a.tt:0	"Nous explorerons le système stellaire dès que possible.\n\n"
anomaly.7614.name:0	"Impasse"
anomaly.7614.desc:0	"Aucune enquête n'ayant été menée sur les coordonnées inconnues, l'information sera supprimée de nos cartes stellaires et l'incident dans l'§Hespace chaotique§! sera clos."
anomaly.7614.a:0	"Fermons le journal."
anomaly.7390.name:0	"Efflorescence éternelle"
anomaly.7390.desc:0	"En y regardant de plus près, les sources chaudes sur §H[From.GetName]§! se sont révélées être des cénotes servant de réceptacles à une immense quantité de §Hmicroméduses§!.\n\nDans un premier temps, les xénobiologistes à bord du vaisseau §H[Root.GetName]§! ont émis l'hypothèse que cette surpopulation pouvait être due à une préférence pour les eaux tropicales lors de la reproduction. Une enquête plus poussée a révélé que les efflorescences avaient été placées artificiellement.\n\nLes scanners ont également révélé que cette sous-espèce de méduse est capable de se §Htransdifférencier§!, c'est-à-dire d'inverser son cycle de vie en se transformant à nouveau en polype et en renouvelant ses efflorescences éternellement. Elles ont probablement servi à mener des études expérimentales sur l'immortalité."
anomaly.7390.a:0	"Consignons la transdifférenciation dans le journal de bord."
anomaly.7390.a.tt:0	"L'étude de la manière dont ces §Hméduses§! inversent leur §Hcycle de vie§! pourrait nous permettre d'augmenter notre propre longévité.\n\n"
anomaly.7620.name:0	"Menace tribule"
anomaly.7620.desc:0	"Lors de son exploration des tunnels riches en minerai sous §H[From.GetName]§!, l'équipage du vaisseau §H[Root.GetName]§! a découvert une colonie de §Hmilliers de tribules§!.\n\nAutrefois originaires d'Iota Germinorum IV avant leur extinction sur ce monde à la fin du 23e siècle, les §Htribleustes ventricosus§! sont illégaux dans presque toute la galaxie en raison de leur taux de reproduction vertigineux.\n\nCes organismes sont également réputés pour leur §Heffet tranquillisant§! sur le système nerveux humain."
anomaly.7620.a:0	"Exploitons ces tunnels."
anomaly.7620.a.tt:0	"Nous ne pouvons pas renoncer à une telle quantité de ressources.\n\n"
anomaly.7620.b:0	"Étudions les tribules."
anomaly.7620.b.tt:0	"Nous devons consigner leur expansion sur §H[From.GetName]§! dans notre base de données xénoécologiques, et peut-être en profiter pour en caresser un ou deux...\n\n"
anomaly.7620.c:0	"Nous pensions nous être débarrassés de tous les tribules..."
anomaly.7620.c.tt:0	"Nous consignerons la remarquable endurance de cette espèce dans notre base de données... Impressionnant.\n\n"
anomaly.7620.d:0	"Envoyons un spécimen aux Cardassiens."
anomaly.7620.d.tt:0	"Un geste diplomatique. Peut-être pourront-ils reprendre le contrôle de leur population.\n\n"
anomaly.7620.e:0	"Ramenons un tribule avec nous."
anomaly.7620.e.tt:0	"Interdits ? Par qui ?\n\n"
anomaly.7625.name:0	"Médicaments dispersés"
anomaly.7625.ufop.desc:0	"Après avoir analysé l'environnement, notre équipe d'expédition sur §H[From.GetName]§! a découvert des vestiges de nombreuses failles temporelles. Il semblerait que ce monde était autrefois utilisé pour étudier la complexité des voyages entre les différentes lignes temporelles.\n\nBien qu'aucune de ces failles ne soit active, il subsiste une telle énergie résiduelle que notre équipage a été pris de §Hvertiges§!.\n\nDe plus, lorsque notre ingénieure en chef a regagné le vaisseau §H[Root.GetName]§! pour s'y reposer, elle a trouvé l'un de ses anneaux antiandrogènes sur le sol de l'infirmerie, ainsi que d'autres dispositifs de blocage de la testostérone et des §Hmédicaments éparpillés§!.\n\nIl semble que quelqu'un, ou quelque chose, ait farfouillé dans nos équipements."
anomaly.7625.klingon.desc:0	"Après avoir analysé l'environnement, nos guerriers sur §H[From.GetName]§! ont découvert des vestiges de nombreuses failles temporelles. Il semblerait que ce monde était autrefois utilisé pour étudier la complexité des voyages entre les différentes lignes temporelles.\n\nBien qu'aucune de ces failles ne soit active, il subsiste une telle énergie résiduelle que nos combattants, pourtant en bonne santé, ont été pris de §Hvertiges§!.\n\nDe plus, lorsque l'une de nos §Hbekks§! a regagné le vaisseau §H[Root.GetName]§! pour méditer, elle a trouvé l'un de ses anneaux antiandrogènes sur le sol de l'infirmerie, ainsi que d'autres dispositifs de blocage de la testostérone et des §Hmédicaments éparpillés§!.\n\nIl semble que quelqu'un, ou quelque chose, ait farfouillé dans nos équipements. Lâche."
anomaly.7625.romulan.desc:0	"Après avoir analysé l'environnement, nos éclaireurs sur §H[From.GetName]§! ont découvert des vestiges de nombreuses failles temporelles. Il semblerait que ce monde était autrefois utilisé pour étudier la complexité des voyages entre les différentes lignes temporelles.\n\nBien qu'aucune de ces failles ne soit active, il subsiste une telle énergie résiduelle que notre équipage, par ailleurs compétent, a été pris de §Hvertiges§!.\n\nDe plus, lorsque l'une de nos §Hcenturions§! a regagné le vaisseau §H[Root.GetName]§! pour suivre le §HZhal Makh§!, elle a trouvé l'un de ses anneaux antiandrogènes sur le sol de l'infirmerie, ainsi que d'autres dispositifs de blocage de la testostérone et des §Hmédicaments éparpillés§!.\n\nIl semble que quelqu'un, ou quelque chose, ait farfouillé sans vergogne dans nos équipements."
anomaly.7625.cardassian.desc:0	"Après avoir analysé l'environnement, nos soldats sur §H[From.GetName]§! ont découvert des vestiges de nombreuses failles temporelles. Il semblerait que ce monde était autrefois utilisé pour étudier la complexité des voyages entre les différentes lignes temporelles.\n\nBien qu'aucune de ces failles ne soit active, il subsiste une telle énergie résiduelle que notre équipage, pourtant résilient, a été pris de §Hvertiges§!.\n\nDe plus, lorsque l'une de nos §Hglinns§! a regagné le vaisseau §H[Root.GetName]§! pour reprendre des forces, elle a trouvé l'un de ses anneaux antiandrogènes sur le sol de l'infirmerie, ainsi que d'autres dispositifs de blocage de la testostérone et des §Hmédicaments éparpillés§!.\n\nIl semble que quelqu'un, ou quelque chose, ait tenté de nous affaiblir en farfouillant dans nos équipements."
anomaly.7625.a:0	"Collectons cette énergie, et partons."
anomaly.7625.a.tt:0	"Fort heureusement, aucun vol n'est à déplorer... pour le moment.\n\n"
anomaly.7625.b:0	"Cherchons ces intrus."
anomaly.7625.b.tt:0	"Nous devons tirer cette affaire au clair.\n\n"
anomaly.7626.name:0	"Sous le regard des pirates"
anomaly.7626.desc:0	"Nous avons observé un passager clandestin s'échapper du vaisseau §H[Root.GetName]§! à bord d'une capsule de sauvetage, et l'avons suivi jusqu'à une base pirate nichée au creux d'un cratère sur §H[From.From.GetName]§!. Sur place, nous avons été accueillis par une figure humaine déterminée, arborant des cheveux noirs courts et un tatouage sur le visage.\n\nSe présentant comme la §Hcapitaine Serena James§!, la pirate nous a confié que son équipage nous observait depuis des semaines dans l'espoir de trouver des hyposprays afin de traiter une §Hcarence en insuline§! avant de pouvoir quitter la planète."
anomaly.7626.a:0	"Nous pouvons nous séparer de quelques hyposprays."
anomaly.7626.a.tt:0	"La §Hcapitaine pirate Serena James§! nous promet que nous ne regretterons pas notre décision, laissant entendre qu'elle nous §Hrendra la pareille§!.\n\n"
anomaly.7626.b:0	"Passons un marché."
anomaly.7626.b.tt:0	"Nous ne rendons pas service aux voyous, mais nous pouvons §Héchanger§! avec eux.\n\n"
anomaly.7627.name:0	"Cadeau, matelot"
anomaly.7627.ufop.desc:0	"Pour nous remercier d'avoir aidé la §Hcapitaine Serena James§! et son équipage il y a plusieurs mois, les pirates nous ont envoyé un chargement de leur meilleur §Hraktajino§! et ont fait part de notre générosité dans toute la §Hgalaxie§!."
anomaly.7627.klingon.desc:0	"Pour nous remercier d'avoir aidé la §Hcapitaine Serena James§! et son équipage il y a plusieurs mois, les pirates nous ont envoyé un chargement de leur meilleur §Hracht§! et parlent de nos exploits dans toute la §Hgalaxie§!."
anomaly.7627.romulan.desc:0	"Pour nous remercier d'avoir aidé la §Hcapitaine Serena James§! et son équipage il y a plusieurs mois, les pirates nous ont envoyé un chargement de leur meilleure §Hépice rouge§! et ont fait part de notre générosité dans toute la §Hgalaxie§!."
anomaly.7627.cardassian.desc:0	"Pour nous remercier d'avoir aidé la §Hcapitaine Serena James§! et son équipage il y a plusieurs mois, les pirates nous ont envoyé un chargement de leur meilleure §Hbière romulienne§! et ont fait part de notre générosité dans toute la §Hgalaxie§!."
anomaly.7627.a:0	"Il est bon de se faire des amis."
anomaly.7627.a.tt:0	"Il est préférable de ne pas s'enquérir de sa provenance...\n\n"
anomaly.7627.b:0	"Nous avons des alliés courageux."
anomaly.7627.b.tt:0	"Ces §Hvers§! seront vite consommés.\n\n"
anomaly.7627.c:0	"C'est une ruse ?"
anomaly.7627.c.tt:0	"Nos capteurs ont contrôlé le chargement. Ces pirates sont peut-être plus utiles que nous le pensions.\n\n"
anomaly.7627.d:0	"Que c'est gentil !"
anomaly.7627.d.tt:0	"Voilà qui nous arrange.\n\n"
anomaly.7630.name:0	"Paix menacée"
anomaly.7630.desc:0	"Nos premières analyses de l'§Hobjet en cristal§! ont révélé qu'il s'agissait d'une §Harme§! de destruction massive datant de l'ère §Hprédistorsion§!.\n\nToutefois, une étude plus approfondie est nécessaire pour comprendre le degré de dangerosité de ce dispositif technologique et déterminer s'il est encore fonctionnel.\n\nUne chose est sûre : le concepteur de cette arme a disparu depuis longtemps. Nos biocapteurs ne détectent aucune forme de vie. Il semble que nous soyons seuls."
anomaly.7630.a:0	"Cela ne devrait pas être trop compliqué."
anomaly.7630.a.tt:0	"Notre base de données scientifiques et nos archives historiques facilitent l'identification des anciennes technologies.\n\n"
anomaly.7630.b:0	"Partons."
anomaly.7630.b.tt:0	"Nous en avons assez vu. Partons avant qu'il ne soit trop tard.\n\n"
country.7631.name:0	"Pacification"
country.7631.desc:0	"Nos experts étaient sur le point de finaliser leur analyse de l'§Hénorme artefact prédistorsion§! lorsqu'il s'est brusquement brisé sous leurs yeux, sa coque de cristal se disloquant en plusieurs morceaux et libérant un §Hgaz agréable§!.\n\nContrairement à nos premières observations, il semblerait que l'artefact ne soit pas une arme de destruction, mais plutôt un §Hdispositif de pacification§!.\n\nDes examens médicaux ultérieurs ont révélé que les experts ayant inhalé le gaz ont constaté une amélioration de leurs §Hcapacités décisionnelles§! jusqu'à une heure après l'inhalation et se sont sentis plus empathiques les uns envers les autres."
country.7631.a:0	"Il s'agit là d'un avantage diplomatique."
country.7631.a.tt:0	"De quoi alimenter les discussions lors du prochain §Hsommet galactique pour la paix§!.\n\n"
country.7631.b:0	"Étudions ce gaz."
country.7631.b.tt:0	"Nous serons prêts si les §HGrandes Maisons§! se divisent de nouveau."
country.7631.c:0	"Nous pourrions en profiter..."
country.7631.c.tt:0	"Nos §Hgardes impériaux§! l'utiliseront néanmoins à des fins offensives.\n\n"
country.7631.d:0	"Très intéressant."
country.7631.d.tt:0	"Nous communiquerons à l'§HOrdre obsidien§! les composants chimiques de ce gaz.\n\n"
anomaly.7639.name:0	"Un trou noir apprivoisé ?"
anomaly.7639.desc:0	"La créature terrifiante que nous avons trouvée avoisinant §H[From.GetName]§! est un céphalopode céleste qui se manifeste dans les systèmes stellaires à trou noir. Comme ses semblables, il serait plus colossal qu'il laisserait paraître de prime abord.\n\nDes études ont montré que ces créatures sont généralement hostiles et imprévisibles, mais ce spécimen ne montre aucun signe de malveillance."
anomaly.7639.a:0	"Un compagnon... céleste ?"
anomaly.7640.name:0	"Choupinet dimensionnel"
anomaly.7640.desc:0	"§H[Root.Owner.GetRulerName], notre [Root.Owner.GetRulerTitle]§!, a reçu une transmission d'une œuvre humanitaire :\n\n§E« §H[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]§!, nous représentons la §Hsociété protectrice des entités cosmiques§!. Nous poursuivons notre mission de sauvetage, d'étude et de remise en liberté de toutes les créatures cosmiques, désignées ci-après sous le nom de choupinets dimensionnels. Notre organisation veille à prendre soin de ces êtres et à faciliter leur transport jusqu'à leur habitat d'origine.\n\nNous avons été informés qu'une soi-disant Horreur se trouvait actuellement sur votre territoire. Ces choupinets dimensionnels méconnus sont une espèce en voie de disparition provenant d'un autre monde. Au nom de la protection des entités, nous demandons la remise immédiate de cette extraordinaire forme de vie. »§!\n\nLa transmission s'interrompt brusquement."
anomaly.7640.a:0	"Choupinet ? Nous pouvons nous séparer de cette créature en voie de disparition."
anomaly.7640.a.tt:0	"Remettons-leur ce spécimen, afin de préserver de bonnes relations avec la §Hsociété protectrice des entités cosmiques§!."
anomaly.7640.b:0	"Pas question, cette entité nous appartient."
anomaly.7640.b.tt:0	"Nous conserverons cette entité et ignorerons la demande de la §Hsociété protectrice des entités cosmiques§!.\n\n"
anomaly.7641.name:0	"Remise en liberté du choupinet dimensionnel"
anomaly.7641.desc:0	"La §Hsociété protectrice des entités cosmiques§! a de nouveau contacté notre §H[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]§! pour l'informer sur la situation du soi-disant choupinet dimensionnel :\n\n§E« §H[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]§!, nous tenons à vous exprimer notre gratitude pour nous avoir confié ce choupinet dimensionnel. Depuis son sauvetage, l'entité a atteint sa pleine maturité, et nous avons réussi à trouver un foyer de son espèce dans une dimension voisine. Cette créature magistrale est maintenant prête à être remise en liberté. En guise de remerciement, nous aimerions partager avec vous un mois de données issues des recherches que nous avons menées sur le choupinet lorsqu'il était sous notre responsabilité. »§!\n\nCette organisation semble généreuse..."
anomaly.7641.a:0	"Parfait."
anomaly.7641.a.tt:0	"Modificateur d'empire dimensional_welfare_bonus (+ recherche 0,15) pendant 60 jours"
anomaly.7642.name:0	"La détresse du choupinet dimensionnel"
anomaly.7642.desc:0	"Il semblerait que la §Hsociété protectrice des entités cosmiques§! soit déterminée à recueillir ce soi-disant choupinet dimensionnel. Ils ont envoyé à notre §H[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]§! d'innombrables courriers, prenant le temps de les acheminer à grand renfort de navettes spatiales. L'une de ces lettres était accompagnée d'un manifeste de 150 pages sur l'importance de la xénobiodiversité et la protection des entités cosmiques menacées.\n\nLes efforts continus de l'organisation pour récupérer cette créature semblent incessants, mais l'on ne sait toujours pas comment ils comptent s'en occuper avant sa réintroduction dans une autre dimension..."
anomaly.7642.a:0	"Protégeons la xénobiodiversité."
anomaly.7642.a.tt:0	"Espérons que ce transfert, bien que retardé, règlera cette question une fois pour toutes.\n\n"
anomaly.7642.b:0	"Leur faire confiance serait une erreur."
anomaly.7642.b.tt:0	"En conservant une position forte sur le sujet, nous démontrons notre loyauté à l'égard de l'entité.\n\n"
anomaly.7643.name:0	"Entité sphérique"
anomaly.7643.desc:0	"La sphère translucide en orbite autour de l'astre §H[From.GetName]§! a contourné les boucliers déflecteurs du vaisseau §H[Root.GetName]§!, traversé sa coque puis s'est présentée aux yeux de tous.\n\nAvant sa disparition, l'équipage a pu l'analyser et identifier sa capacité d'interception des systèmes de communication. Par ailleurs, la sphère semble avoir récupéré des données des systèmes embarqués, qu'elle aurait stockées dans son noyau. Dans quel but ? Nous l'ignorons."
anomaly.7643.a:0	"C'est particulier."
anomaly.7643.a.tt:0	"Holodimension"
country.8060.name:0	"La vie foisonne dans notre galaxie"
country.8060.ufop.desc:0	"Nous savons que nous ne sommes pas seuls dans l'univers depuis que le vol expérimental en distorsion de §HZefram Cochrane§! a permis d'établir le premier contact avec les §HVulcains§!.\n\nAu cours des trois siècles qui se sont écoulés depuis, nous avons découvert de nombreuses nouvelles espèces aliens, douées de conscience ou non.\n\nPourtant, il aura fallu une série récente d'importantes découvertes pour que nous prenions pleinement acte de l'ampleur de cette abondance, et que nous puissions conclure que notre §Hgalaxie§! ne permet pas simplement à la vie d'exister : elle en est le §Hberceau§!."
country.8060.klingon.desc:0	"Nous savons que nous ne sommes pas seuls dans l'univers depuis notre premier vol en distorsion lors de l'§Hère de Kahless§!.\n\nAu cours des quatorze siècles qui se sont écoulés depuis, nous avons découvert de nombreuses nouvelles espèces aliens, certaines dignes, d'autres non.\n\nPourtant, il aura fallu une série récente de découvertes pour que nous prenions pleinement acte de l'ampleur de cette abondance, et que nous puissions conclure que notre §Hgalaxie§! ne permet pas simplement à la vie d'exister : elle en est le §Hcreuset§!."
country.8060.romulan.desc:0	"Nous savons que nous ne sommes pas seuls dans l'univers depuis que nos ancêtres ont fui la planète §HVulcain§! et les enseignements pernicieux de son prophète, §HSurak§!, lors du §HTemps de l'Éveil§!.\n\nAu cours des trente siècles qui se sont écoulés depuis, nous avons découvert de nombreuses nouvelles espèces aliens, des plus banales aux plus exotiques.\n\nPourtant, il aura fallu une série d'observations récentes pour que nous prenions pleinement acte de l'ampleur de cette abondance, et que nous puissions conclure que notre §Hgalaxie§! ne permet pas simplement à la vie d'exister : elle en est une véritable §Hménagerie§!."
country.8060.cardassian.desc:0	"Nous savons que nous ne sommes pas seuls dans l'univers depuis que notre §Hpeuple§! glorieux a découvert le principe de la distorsion et qu'il a entrepris de propager notre §HUnion§! à travers les étoiles.\n\nAu cours des deux siècles qui se sont écoulés depuis, nous avons découvert de nombreuses nouvelles espèces aliens tant menaçantes qu'inoffensives.\n\nPourtant, il aura fallu une série récente d'enseignements astronomiques pour que nous prenions pleinement acte de l'ampleur de cette abondance, et que nous puissions conclure que notre §Hgalaxie§! ne permet pas simplement à la vie d'exister : elle en est le §Hterreau fertile§!."
country.8060.a:0	"La vie est un précieux trésor."
country.8060.a.tt:0	"L'univers regorge de découvertes qui n'attendent que d'être observées.\n\n"
country.8060.b:0	"Hem tlhInganSegh 'ejmaHamtaH 'e' wIHech."
country.8060.b.tt:0	"« Les Klingons sont un peuple fier, et nous continuerons à l'être. »\n\n"
country.8060.c:0	"Nous sommes toujours les meilleurs."
country.8060.c.tt:0	"Aucune autre espèce ne peut rivaliser avec nous.\n\n"
country.8060.d:0	"Le peuple cardassien règnera en maître."
country.8060.d.tt:0	"Chaque nouvelle découverte renforce la loyauté de nos concitoyens à l'égard de notre cause.\n\n"
country.8060.e:0	"Nous continuerons à chercher de nouvelles formes de vie."
country.8060.e.tt:0	"Qui sait quelles sont les limites de l'évolution ?\n\n"
country.8061.name:0	"La diversité de la vie"
country.8061.ufop.desc:0	"La §Hforêt de l'évolution§! est riche et variée. Nos études récentes sur les formes de vie nouvellement découvertes dans notre région de l'espace nous ont amenés à revoir nos théories antérieures sur l'incroyable §Hdiversité de la vie§! dans l'univers.\n\nEn d'autres termes, il n'est aucun problème que l'évolution ne puisse résoudre, même en l'absence de nombreux composants autrefois considérés comme essentiels à l'épanouissement de la vie.\n\nSur la base de la petite portion de notre §Hgalaxie§! que nous avons explorée, il est clair que la vie parvient à émerger partout où elle le peut... et souvent dans les §Hconditions les plus défavorables§!."
country.8061.klingon.desc:0	"Les §Hgriffes de la nature§! sont acérées. Notre récente découverte de l'existence d'un grand nombre d'espèces inférieures au sein de notre propre territoire nous a amenés à revoir nos théories antérieures sur la formidable §Hdiversité de la vie§! dans notre univers.\n\nEn d'autres termes, il n'est aucun problème que l'évolution ne puisse résoudre, même en l'absence de nombreux composants autrefois considérés comme essentiels à la pérennité de la vie.\n\nSur la base de la petite portion de notre §Hgalaxie§! que nous avons conquise, il est clair que la vie lutte pour exister partout où elle le peut... et souvent sur les plus rudes des §Hchamps de bataille§!."
country.8061.romulan.desc:0	"Les §Hcouloirs de l'espace§! sont sinueux et imprévisibles. La découverte récente d'un grand nombre de nouvelles espèces aliens dans notre quadrant de la galaxie nous a amenés à revoir nos anciennes théories sur la question épineuse de la §Hdiversité de la vie§! dans l'univers.\n\nEn d'autres termes, il n'est aucun problème que l'évolution ne puisse résoudre, même en l'absence de nombreux composants autrefois considérés comme essentiels à l'éclosion de la vie.\n\nSur la base de la petite portion de notre §Hgalaxie§! que nous avons étudiée en détail, il est clair que la vie se niche partout où elle le peut... et souvent dans les §Hcrevasses les plus inattendues§!."
country.8061.cardassian.desc:0	"La vie même illustre l'§Hinévitabilité de la lutte§!. Nos recherches récentes sur la myriade d'autres organismes présents dans notre coin de la galaxie nous ont amenés à revoir nos théories antérieures sur la complexité de la §Hdiversité de la vie§! dans l'univers.\n\nEn d'autres termes, il n'est aucun problème que l'évolution ne puisse résoudre, même en l'absence de nombreux composants autrefois considérés comme essentiels à l'apparition de la vie par §Habiogenèse§!.\n\nSur la base de la petite portion de notre galaxie que nous dirigeons, il est clair que la vie surgit partout où elle le peut... et souvent dans les §Henvironnements les plus cruels§!."
country.8061.a:0	"La diversité est notre force."
country.8061.a.tt:0	"Le domaine de la xénobiologie impressionne par son importance.\n\n"
country.8061.b:0	"yInlu'taH 'e' bajnISlu'."
country.8061.b.tt:0	"« La survie se mérite. »\n\n"
country.8061.c:0	"Sommes-nous surpris ?"
country.8061.c.tt:0	"La réponse est non. Rien ne saurait surprendre les Romuliens.\n\n"
country.8061.d:0	"Nos laboratoires regorgeront d'échantillons."
country.8061.d.tt:0	"La vivisection est la solution.\n\n"
country.8061.e:0	"Cela nous laisse perplexes."
country.8061.e.tt:0	"De grands esprits seront nécessaires pour interpréter ces découvertes.\n\n"
country.8062.name:0	"Notre place dans l'univers"
country.8062.ufop.desc:0	"Nous sommes des §Hformes de vie organiques§! dont l'existence est courte et temporaire.\n\nL'abondance et la diversité de la vie dans la moindre parcelle de la §Hgalaxie§! prouvent que nous ne sommes pas uniques, mais simplement l'une des innombrables espèces qui contemplent le même §Hocéan d'étoiles§! et se posent les mêmes questions sur leur existence et leur place dans l'univers.\n\nLa plupart de nos concitoyens se réjouissent de cette perspective, mais certains s'obstinent à s'accrocher à des idées dépassées et §Hanthropocentriques§!."
country.8062.klingon.desc:0	"Les Klingons n'ont qu'un seul but : §Hbien mourir§!.\n\nL'abondance et la diversité de la vie dans la moindre parcelle de la §Hgalaxie§! impliquent que nous ne sommes pas uniques, mais simplement l'une des innombrables espèces qui contemplent les mêmes §Hétoiles brûlantes§! et cherchent à conquérir pour se forger une place dans l'univers.\n\nLa plupart de nos concitoyens considèrent qu'il s'agit là d'un sujet comme un autre, mais certains considèrent que l'évoquer relève du blasphème, contraire aux enseignements de §HKahless§!. L'avenir nous dira si les portes du §HSto-vo-kor§! s'en soucient ou non."
country.8062.romulan.desc:0	"La survie de notre §HEmpire stellaire§! est primordiale.\n\nL'abondance et la diversité de la vie dans la moindre parcelle de la §Hgalaxie§! montrent que nous ne sommes pas uniques, mais simplement l'une des innombrables espèces qui contemplent le même §Hvide éternel§! et se demandent comment asseoir leur place dans l'univers.\n\nLa plupart de nos concitoyens trouvent cette perspective inquiétante, mais certains sont persuadés que notre §Hsupériorité intellectuelle§! et notre §Harmement§! font de notre triomphe une évidence. L'avenir nous dira la quantité de sang que nous devrons verser."
country.8062.cardassian.desc:0	"Notre corps n'obéit peut-être qu'à des §Hprocessus biologiques§!, mais à travers l'§HUnion§!, nous nous dépassons.\n\nL'abondance et la diversité de la vie dans la moindre parcelle de la galaxie démontrent de manière irréfutable que nous ne sommes pas uniques, mais simplement l'une des innombrables espèces qui contemplent le même §Hcosmos étoilé§! et se posent des questions sur leur place dans l'univers.\n\nLa plupart de nos concitoyens y voient un gage de loyauté, mais certains §Htraîtres§! défendent l'idée de laisser nos anciennes identités au passé. L'avenir nous dira si nous disposons de suffisamment de §Hcellules§! pour les incarcérer."
country.8062.a:0	"Nous allons de l'avant ensemble."
country.8062.a.tt:0	"En route pour notre prochaine découverte.\n\n"
country.8062.b:0	"Heghlu'DI' mobbe'lu'chugh QaQpu' Hegh wanI'."
country.8062.b.tt:0	"« La mort est meilleure lorsqu'elle est partagée. »\n\n"
country.8062.c:0	"Nous ne sommes ni mieux ni moins bien lotis qu'avant."
country.8062.c.tt:0	"Comme toujours, notre survie ne dépend que de nous."
country.8062.d:0	"Notre progression se fera par la soumission."
country.8062.d.tt:0	"La vie entière fléchira devant nous.\n\n"
country.8062.e:0	"Nous utiliserons ces connaissances à notre avantage."
country.8062.e.tt:0	"La course est lancée.\n\n"
highways.1.name:0	"Découverte de voies rapides"
highways.1.desc:0	"Nos capteurs ont détecté des ondes d'une fréquence plus élevée dans cette région. Ces dernières seraient susceptibles de propulser les vaisseaux d'un point à un autre à une vitesse accrue.\n\nLes plus grands experts ont confirmé que naviguer dans ces conditions permet de §Hvoyager plus rapidement§!, l'accélération étant due à une diminution de la friction entre le courant et le vaisseau qui le traverse.\n\nL'étude plus approfondie de ces ondes semblables à des voies rapides nous permettra de les exploiter à notre avantage dans le cadre de nos activités spatiales."
highways.1.a:0	"Nous devrions nous pencher là-dessus."
country.8056.desc:0	"§HStarfleet§! diffuse un ensemble de journaux personnels à l'ensemble de la §HFédération des Planètes Unies§!, qui semblent être un communiqué de la plus haute importance galactique. À l'écran :\n\n« Date stellaire 28920.15 : Alors que nous embarquons pour une nouvelle mission lointaine dans le quadrant Gamma, je me languis de mon très cher Titus. Chaque jour qui passe... »\n\n§HStarfleet§! a interrompu la transmission."
country.8071.desc:0	"Le §Hquartier général de Starfleet§! a reçu une transmission de l'§Henseigne Wesley Crusher§! de l'§HUSS Enterprise§!.\n\nL'enseigne signale être tombé sur des §Hinformations confidentielles§!, ce qui pourrait relever de la sécurité nationale.\n\nIl s'adresse directement à Starfleet, car l'équipage de l'Enterprise lui a demandé de « la fermer ». Malgré la position de l'équipage, notre base de données indique que l'enseigne est un véritable §Hprodige§! et que ses §Hperformances sont remarquables§!."
country.8072.desc:0	"À l'arrivée de l'§Henseigne Wesley Crusher§! de l'§HUSS Enterprise§! au §Hquartier général de Starfleet§!, nos responsables se sont vus remettre un ensemble de §Hdossiers confidentiels§!. Ces données font état d'une §Hattaque imminente du Maquis§! contre le bureau présidentiel de la Fédération à Paris.\n\nL'enseigne dit avoir découvert ces dossiers lors d'une mission sur le terrain, stockés sur l'ordinateur central d'un vaisseau bajoran. Peu de temps après avoir récupéré les données, le vaisseau a explosé.\n\nLes §Hservices de renseignement de Starfleet§! ont confirmé la véracité de ces informations, qui seront déterminantes pour déjouer l'attaque. L'enseigne Crusher a été félicité, et il a été demandé à l'équipage de l'Enterprise de lui présenter des excuses officielles.\n\nIl semblerait que ce ne soit pas la première fois que Crusher ait été rabroué en raison de son âge ou de son grade."
country.8077.a.tt:0	"« §EeHvam,\nBrandis cette arme et pars guerroyer.\nQue brûle cette planète, par ta main foudroyée.§! »\n\nCe poème est un appel qui incite la guerrière §HeHvam§! à saisir son arme et à conquérir une planète par le phaseur et par les flammes.\n\n"
country.8066.desc:0	"Les canaux de communication diffusent l'épisode du jour de §Hla célèbre émission Yrrnh Mnrrh§!. Nous recevons une séquence visuelle de sa présentatrice, Yrrnara :\n\n§E« §HJolan tru, aefvadh§! - Bonsoir, et bienvenue !\n\nAu sommaire ce soir : §HZhal Makh nimm vramin gadar§!. C'est exact, le §HZhal Makh§! n'est pas pour les oreilles rondes. Cependant, le marchand ferengi Torgil, qui se tient à mes côtés, prétend avoir récemment participé à une cérémonie sur Ferenginar.\n\nTorgil, savez-vous que la participation des non-Romuliens aux pratiques de méditation romuliennes est un sujet extrêmement tabou ? Exploration intime de l'esprit, cette croyance remonte à... »§!"
country.3200.name:0	"Commandement de Starfleet : Message prioritaire"
country.3200.desc:0	"L'§HUSS Cerritos§! est disponible pour des missions."
country.3200.a:0	"Préparez les protocoles de second contact."
country.3200.a.tt:0	"Recrutez l'§HUSS Cerritos§!."
country.3200.b:0	"Message reçu."
country.3200.b.tt:0	"Recrutez l'§HUSS Cerritos§!."
country.3200.c:0	"(Salut vulcain sarcastique)"
country.3200.c.tt:0	"Ceci est un message officieux non validé par §HStarfleet§!.\n\n"
country.8056.name:0	"Journal du capitaine"
country.8056.a:0	"Ah..."
country.8056.a.tt:0	"... Faisons comme s'il ne s'était rien passé.\n\n"
country.8071.name:0	"La ferme, Wesley !"
country.8071.a:0	"Écoutons ce que l'enseigne a à nous dire."
country.8071.a.tt:0	"Il serait imprudent de notre part d'ignorer cette communication.\n\n"
country.8071.b:0	"Ignorons cette question."
country.8071.b.tt:0	"Même si ces affirmations s'avèrent légitimes, nous pouvons difficilement les privilégier par rapport à d'autres.\n\n"
country.8072.name:0	"Plus fort, Wesley !"
country.8072.a:0	"Proposons la promotion de l'enseigne Crusher."
country.8072.a.tt:0	"Nous recommandons que §HWesley Crusher§! soit promu au grade de §Hlieutenant§!.\n\n"
country.8072.b:0	"Avertissons l'Enterprise."
country.8072.b.tt:0	"Rabrouer un membre d'équipage, quel que soit son rang, sans motif valable constitue une infraction à notre code de conduite.\n\n"
country.8091.name:0	"Memory Alpha"
country.8091.desc:0	"Un professeur de l'§HAcadémie de Starfleet§! du nom d'§HEawood Full§! a envoyé un rapport comportant de nouvelles suggestions sur les mesures de sécurité à adopter pour protéger notre §Hbibliothèque centrale, Memory Alpha§!.\n\nLe rapport préconise un §Hprogramme d'entraînement§! rigoureux pour tous les usagers de la bibliothèque, afin qu'ils soient mieux armés pour résister aux tentatives de manipulation mentale, citant le massacre des Zétariens sur Memory Alpha comme moteur de la proposition.\n\nLe professeur Full assure que ce programme donnera un véritable avantage à la §HFédération§!, si le contrôle mental devait de nouveau être utilisé."
country.8091.a:0	"Prenons part à ce programme."
country.8091.a.tt:0	"Les étudiants de §HMemory Alpha§! seront envoyés sur §HDenobula IV§! pour prendre part au programme d'entraînement du professeur Full.\n\n"
country.8091.b:0	"Écartons cette idée."
country.8091.b.tt:0	"Les usagers de la bibliothèque sont des étudiants, et non du personnel militaire.\n\n"
country.8092.name:0	"Programme mental de la planète Memory"
country.8092.desc:0	"Le §HProgramme mental de la planète Memory (PMPM)§! du professeur Eawood Full est un véritable succès ! Les usagers de notre bibliothèque centrale sont désormais 70% plus susceptibles de résister aux tentatives de manipulation mentale."
country.8092.a:0	"L'attente en valait la peine."
country.8092.a.tt:0	"Les usagers de §HMemory Alpha§! sont désormais mieux équipés pour affronter l'avenir.\n\n"
country.8093.name:0	"Échec mémorable sur Memory"
country.8093.desc:0	"Le §HProgramme mental de la planète Memory (PMPM)§! du professeur Eawood Full n'a pas abouti. Nous n'avons pas été en mesure de fournir le soutien nécessaire à temps."
country.8093.a:0	"Quel dommage..."
country.8093.a.tt:0	"Les usagers de §HMemory Alpha§! ne pourront pas profiter du §HPMPM§! du professeur Eawood Full.\n\n"
country.8045.name:0	"L'avancée de Kurak"
country.8045.desc:0	"Qapla' ! L'un de nos plus grands scientifiques, §HKurak§!, a fait une découverte capitale qui nous aidera dans notre conquête de la §Hgalaxie§!.\n\nAlors qu'il manipulait les fréquences d'un modulateur de distorsion subspatiale en vue d'une §Hconférence scientifique interespèce§!, notre guerrier a découvert trois nouveaux réglages pour l'appareil.\n\nGrand spécialiste des champs de distorsion et doté de capacités scientifiques inégalées en matière de morphologie subspatiale, §HKurak§! est sur le point de permettre un accès généralisé à l'une de ces nouvelles configurations, au bon vouloir de l'§Hempire§!."
country.8045.a:0	"Optons pour la configuration des capteurs."
country.8045.a.tt:0	"Le modulateur permettra d'améliorer nos §Hsondes subspatiales§!.\n\n"
country.8045.b:0	"Optons pour la configuration des moteurs à impulsion."
country.8045.b.tt:0	"Nous étudierons davantage nos §Hmoteurs à impulsion§!.\n\n"
country.8045.c:0	"Optons pour la configuration des moteurs à distorsion."
country.8045.c.tt:0	"Les performances de nos §Hmoteurs à distorsion§! seront un jour inégalées.\n\n"
country.8051.name:0	"Un poison parfait"
country.8051.desc:0	"Certains §Hhabitants§! travaillant dans des plantations de thé de nos §Hcolonies§! ont exigé que nos guerriers les plus féroces se soumettent à une série de §Hcérémonies du thé§!.\n\nComme le veut la tradition, les participants ingèreront des breuvages empoisonnés et réciteront des poèmes épiques, une véritable épreuve pour le corps et l'esprit.\n\nNous avons été conviés à évaluer les feuilles toxiques qui fourniront le breuvage le plus sacré, pour cette ultime épreuve de bravoure."
country.8051.a:0	"GhoS !"
country.8051.a.tt:0	"« Qu'il en soit ainsi. » Personne n'évalue mieux le thé que nous.\n\n"
country.8051.b:0	"Une demande futile."
country.8051.b.tt:0	"L'heure n'est pas aux cérémonies de thé.\n\n"
country.8052.name:0	"Thé comme téméraire"
country.8052.desc:0	"Notre §Hépreuve des thés§! est terminée. Tous les Klingons ayant participé aux cérémonies n'en sont pas sortis indemnes. Nous pouvons donc dire que cet événement est un franc succès.\n\nConsumés par des cris de guerre poétiques et une transpiration abondante, nos guerriers ont traversé un véritable §HGre'thor§!, avec un poison semblable à de l'ichor qui leur brûlait la gorge couverte de cloques.\n\nL'un après l'autre, les différents thés ont été évalués. Au nom de §HKahless§!, nous avons fait notre choix :"
country.8052.a:0	"Nous choisissons 'Iwdargh."
country.8052.a.tt:0	"Le « thé de sang ». Nos guerriers sont ressortis de cette épreuve plus §Hpuissants§!.\n\n"
country.8052.b:0	"Nous choisissons rachtdargh."
country.8052.b.tt:0	"Le « thé de vers ». Nos guerriers sont ressortis de cette épreuve plus §Hvigilants§!.\n\n"
country.8052.c:0	"Nous choisissons melchoQdargh."
country.8052.c.tt:0	"Le « thé de moelle ». Nos guerriers sont ressortis de cette épreuve plus §Hastucieux§!.\n\n"
country.8053.name:0	"L'heure du thé attendra"
country.8053.desc:0	"Participer à des §Hcérémonies du thé§! n'est pas une priorité pour l'§HEmpire Klingon§!. Cependant, en l'absence de nos évaluations, nos colons ont décidé de combiner tous les thés de leur plantation pour créer le thé empoisonné suprême.\n\nBien plus difficile à digérer, ce breuvage constituera l'épreuve la plus éreintante qui soit. Il semble d'ailleurs qu'il ait déjà été expédié dans tous les mondes que nous avons conquis."
country.8053.a:0	"Heghdargh. Chong !"
country.8053.a.tt:0	"« Du thé de la mort. Excellent ! »\n\n"
country.8076.name:0	"Le poème du bimillénaire du Haut-Conseil"
country.8076.desc:0	"Le §HHaut-Conseil§! a sélectionné deux œuvres en lice pour le §Hpoème du bimillénaire§! :\n\n§HeHvam§! : un court poème sur le thème de la §Hconquête§! galactique.\n§HqeylIS betleH§! : une ode à §HKahless§!.\n\nLequel de ces poèmes est digne de figurer dans la grande épopée klingonne ?"
country.8076.a:0	"eHvam"
country.8076.a.tt:0	"Une description sans pareille de nos aptitudes au §Hcombat§!.\n\n"
country.8076.b:0	"qeylIS betleH"
country.8076.b.tt:0	"Une œuvre capable d'unir de nouveau les §HMaisons§!.\n\n"
country.8077.name:0	"Lauréat du concours du poème du bimillénaire du Haut-Conseil"
country.8077.desc:0	"§HQapla' !§! Désigné §Hpoème du bimillénaire de l'Empire Klingon§!, nous avons l'honneur de vous présenter :\n\n§HeHvam§!\n\n§HeHvam, chen nuHvam\nmeQ yuQvam§!"
country.8077.a:0	"Pour la conquête !"
country.8078.name:0	"Lauréat du concours du poème du bimillénaire du Haut-Conseil"
country.8078.desc:0	"§HQapla' !§! Désigné §Hpoème du bimillénaire de l'Empire Klingon§!, nous avons l'honneur de vous présenter :\n\n§HqeylIS betleH§!\n\n§HloS, Hegh, tlhapqa' qeylIS betleH\nmIw wa'DIch Data'§!"
country.8078.a:0	"Pour qeyllS !"
country.8078.a.tt:0	"« §EHâte-toi,\nL'Épée de Kahless tu dois recueillir\nAvant que la Mort ne vienne te cueillir.§! »\n\nCe poème s'adresse à un guerrier anonyme, l'implorant de récupérer l'§HÉpée de Kahless§! avant que son esprit ne rejoigne le §HSto-vo-kor§!.\n\n"
country.8066.name:0	"Yrrnh Mnrrh"
country.8066.a:0	"À chaque jour, sa transmission."
country.8066.a.tt:0	"Elle n'a pas tort, cela dit.\n\n"
country.8081.name:0	"Escargot-cola"
country.8081.desc:0	"Nous avons reçu une courte séquence visuelle de la part de la §HCompagnie ferengi d'embouteillage d'Escargot-cola§! :\n\n§E« À déguster pur, à déguster vite, chaque bouteille contient 43% d'algues vivantes ! §HEscargot-cola§!, c'est la nature, car ses algues pures offrent à vos dents un filet de verdure.\n\nCommercialement vôtre,\nCommissaire Nilva »§!"
country.8081.a:0	"Investissons dans l'Escargot-cola."
country.8081.a.tt:0	"Ça a l'air... bon.\n\n"
country.8081.b:0	"Écartons cette idée."
country.8081.b.tt:0	"Ces publicités sont interminables...\n\n"
country.8082.name:0	"Abonnement Escargot-cola"
country.8082.desc:0	"Nous avons reçu une courte séquence visuelle de la part de la §HCompagnie ferengi d'embouteillage d'Escargot-cola§!, nous remerciant pour notre investissement :\n\n§E« Cher client, nous avons remarqué votre intérêt soutenu pour l'§HEscargot-cola§!. C'est pourquoi nous vous proposons cette offre unique à durée limitée : prolongez votre investissement dans l'Escargot-cola, et nous vous offrirons non pas une, ni deux, mais bien trois caisses d'Escargot-cola pour 100 barres de latinium. Réfléchissez-y ! Mais ne tardez pas trop.\n\nCommercialement vôtre,\nCommissaire Nilva »§!"
country.8082.a:0	"Investissons dans l'Escargot-cola."
country.8082.a.tt:0	"Ça a l'air... bon.\n\n"
country.8082.b:0	"Écartons cette idée."
country.8082.b.tt:0	"Ces publicités sont interminables...\n\n"
country.8083.name:0	"Le tout nouvel Escargot-cola !"
country.8083.desc:0	"Nous avons reçu une courte séquence visuelle de la part de la §HCompagnie ferengi d'embouteillage d'Escargot-cola§! :\n\n§E« Si nous n'avions pas encore réussi à vous convaincre, vous le serez maintenant ! À déguster pur, à déguster vite, chaque bouteille contient 63% d'algues vivantes ! §HEscargot-cola X§!, c'est la nature, car ses algues pures offrent à vos dents un filet de verdure.\n\nCommercialement vôtre,\nCommissaire Nilva »§!"
country.8083.a:0	"Investissons dans l'Escargot-cola."
country.8083.a.tt:0	"Ça a l'air... encore meilleur.\n\n"
country.8083.b:0	"Résilions notre abonnement."
country.8083.b.tt:0	"Ces publicités sont interminables...\n\nNous avons informé nos canaux de communication que nous ne souhaitons plus être contactés par la §HCompagnie ferengi d'embouteillage d'Escargot-cola§!."
country.8086.name:0	"Terra Terraria en plein essor"
country.8086.desc:0	"Le jardin spatial prismatique de §HTerra Terraria§! connaît aujourd'hui un essor fulgurant.\n\nDes échantillons de ses cultures et de ses formes de vie ont été transportés sur d'autres mondes pour accélérer nos processus de terraformation, ainsi que pour les transformer esthétiquement.\n\nDe superbes anneaux-mondes verts, des cascades irisées et des astéroïdes cristallins sont le fruit de §HTerra Terraria§!."
country.8086.a:0	"Stupéfiant."
country.8086.b:0	"La science klingonne s'impose une nouvelle fois."
country.8086.c:0	"Nous serons toujours des précurseurs."
country.8086.d:0	"La seule voie possible est celle de la croissance."
terraform.70.cold.desc:0	"Quelque chose ne va pas sur §H[successful_terraforming.GetName]§!. Nos efforts visant à rendre ce monde glacial compatible avec la vie ont eu des conséquences désastreuses.\n\nDes crues subites et des raz-de-marée assaillent les côtes et les cours d'eau. La surproduction d'oxygène a provoqué une croissance de la faune et la flore supérieure de 30% à nos estimations. Des polluants inconnus ont mené à l'apparition d'allergies mortelles.\n\nLa colonisation demeure possible, mais on déplore déjà des pertes civiles. Si nous pouvions découvrir la cause de la surterraformation de la planète, nous pourrions la réguler et atténuer tous ces dangers avant l'arrivée des colons."
terraform.70.dry.desc:0	"Quelque chose ne va pas sur §H[successful_terraforming.GetName]§!. Nos efforts visant à rendre ce monde désertique compatible avec la vie ont eu des conséquences désastreuses.\n\nDes crues subites et des raz-de-marée assaillent les côtes et les cours d'eau. La surproduction d'oxygène a provoqué une croissance de la faune et la flore supérieure de 30% à nos estimations. Des polluants inconnus ont mené à l'apparition d'allergies mortelles.\n\nLa colonisation demeure possible, mais on déplore déjà des pertes civiles. Si nous pouvions découvrir la cause de la surterraformation de la planète, nous pourrions la réguler et atténuer tous ces dangers avant l'arrivée des colons."
terraform.70.wet.desc:0	"Quelque chose ne va pas sur §H[successful_terraforming.GetName]§!. Nos efforts visant à rendre ce monde aquatique compatible avec la vie ont eu des conséquences désastreuses.\n\nDes crues subites et des raz-de-marée assaillent les côtes et les cours d'eau. La surproduction d'oxygène a provoqué une croissance de la faune et la flore supérieure de 30% à nos estimations. Des polluants inconnus ont mené à l'apparition d'allergies mortelles.\n\nLa colonisation demeure possible, mais on déplore déjà des pertes civiles. Si nous pouvions découvrir la cause de la surterraformation de la planète, nous pourrions la réguler et atténuer tous ces dangers avant l'arrivée des colons."
terraform.70.a.tt:0	"Nous lancerons la colonisation de la planète §H[successful_terraforming.GetName]§! malgré les risques engendrés par la surterraformation.\n\n"
terraform.70.b.tt:0	"Nous étudierons ces anomalies naturelles sur §H[successful_terraforming.GetName]§! pour déterminer la cause exacte de cette dangereuse surterraformation.\n\n"
terraform.71.desc:0	"La surterraformation de la planète §H[successful_terraforming.GetName]§! continue de semer le chaos dans les colonies.\n\nL'instabilité §Hgéothermique§! contribue directement à l'apparition de catastrophes naturelles ainsi qu'à la destruction d'infrastructures majeures, la corruption de gouvernements locaux et des mouvements de contestation sociale.\n\nBonne nouvelle tout de même : les industries sont en plein essor dans cet environnement chaotique, mais on dénombre de nombreuses victimes. Pour le moment, la vie s'annonce difficile sur §H[successful_terraforming.GetName]§!."
terraform.71.a.tt:0	"Nous ferons tout notre possible pour aider des colons de la planète §H[successful_terraforming.GetName]§! à dompter ce nouveau monde capricieux.\n\n"
terraform.71.b.tt:0	"Certes, les colons sont confrontés à de grandes difficultés sur §H[successful_terraforming.GetName]§!, mais tout danger est l'occasion d'avoir une mort honorable.\n\n"
terraform.71.c.tt:0	"Les colons de la planète §H[successful_terraforming.GetName]§! devront tout faire pour survivre dans ce nouveau monde hostile. S'ils échouent, tant pis pour eux.\n\n"
terraform.71.d.tt:0	"Les meilleurs colons de la planète §H[successful_terraforming.GetName]§! survivront. Quant aux autres, ils sont condamnés à apparaître dans les registres des pertes inévitables.\n\n"
terraform.73.desc:0	"Nous avons découvert la cause de la surterraformation de la planète §H[successful_terraforming.GetName]§! : une perturbation gravitationnelle présente sur son orbite stellaire, provoquée par une intersection avec un troisième astre inconnu doté d'une plus grande masse et d'une orbite bien plus allongée.\n\nBien que la collision soit impossible, le contact entre §H[successful_terraforming.GetName]§! et la gravité de cette planète mystérieuse génère de grandes quantités de gravitons, à l'origine des conséquences imprévues observées pendant notre première tentative de terraformation.\n\nMaintenant que nous avons réajusté nos paramètres en fonction de cette variable, nous pouvons coloniser sans crainte §H[successful_terraforming.GetName]§!."
terraform.73.a.tt:0	"La colonisation de la planète §H[successful_terraforming.GetName]§! va reprendre de plus belle.\n\n"
terraform.73.b.tt:0	"La colonisation de la planète §H[successful_terraforming.GetName]§! va reprendre de plus belle.\n\n"
terraform.73.c.tt:0	"La colonisation de la planète §H[successful_terraforming.GetName]§! va reprendre de plus belle.\n\n"
terraform.73.d.tt:0	"La colonisation de la planète §H[successful_terraforming.GetName]§! va reprendre de plus belle.\n\n"
terraform.20.name:0	"Réchauffement"
terraform.20.cold.desc:0	"Pour augmenter nos chances de réussir la terraformation de la planète §H[terraforming_planet.GetName]§!, nous pourrions utiliser des miroirs solaires afin d'aider nos générateurs à réchauffer sa surface froide.\n\nInvisibles à l'œil nu, ces fines pellicules composées de nanites seront déployées à certains endroits autour de la planète. Elles s'aligneront et se réaligneront selon les besoins pour réfléchir l'énergie solaire nécessaire à la rétention de chaleur de ce monde glacial.\n\nCela devrait considérablement accélérer le processus de création d'atmosphère de la §Hterraformation§!."
terraform.20.dry.desc:0	"Pour augmenter nos chances de réussir la terraformation de la planète §H[terraforming_planet.GetName]§!, nous pourrions utiliser des miroirs solaires afin d'aider nos générateurs à réchauffer sa surface aride.\n\nInvisibles à l'œil nu, ces fines pellicules composées de nanites seront déployées à certains endroits autour de la planète. Elles s'aligneront et se réaligneront selon les besoins pour réfléchir l'énergie solaire nécessaire à la rétention de chaleur de ce monde désertique.\n\nCela devrait considérablement accélérer le processus de création d'atmosphère de la §Hterraformation§!."
terraform.20.wet.desc:0	"Pour augmenter nos chances de réussir la terraformation de la planète §H[terraforming_planet.GetName]§!, nous pourrions utiliser des miroirs solaires afin de réfléchir davantage de rayonnements pour réchauffer correctement les océans et les bassins versants.\n\nInvisibles à l'œil nu, ces fines pellicules composées de nanites seront déployées à certains endroits autour de la planète. Elles s'aligneront et se réaligneront selon les besoins pour réfléchir l'énergie solaire nécessaire à la rétention de chaleur de ce monde aquatique.\n\nCela devrait considérablement accélérer le processus de création d'atmosphère de la §Hterraformation§!."
terraform.20.a:0	"Déployons les miroirs solaires."
terraform.20.a.tt:0	"Nous déploierons de fines pellicules composées de nanites à certains endroits autour de la planète §H[terraforming_planet.GetName]§! pour réfléchir les rayonnements solaires et augmenter la température de la surface afin d'accélérer le processus de terraformation.\n\n"
terraform.20.b:0	"Poursuivons les procédures standard de terraformation."
terraform.20.b.tt:0	"Nous continuerons d'employer des générateurs artificiels pour réchauffer la surface de la planète §H[terraforming_planet.GetName]§!.\n\n"
terraform.21.name:0	"Création d'une atmosphère"
terraform.21.cold.desc:0	"En raison de l'augmentation rapide de la température en surface sur §H[terraforming_planet.GetName]§!, nous avons lancé un bombardement stratégique d'astéroïdes contenant des gaz atmosphériques pour provoquer l'apparition d'une atmosphère.\n\nDes §Hforeuses laser§!, qui tirent des rayons de précision capteurs de tétryons, feront fondre certaines sections du cercle polaire pour accélérer ce processus, qui prendrait des décennies sans notre intervention."
terraform.21.dry.desc:0	"En raison de l'augmentation rapide de la température en surface sur §H[terraforming_planet.GetName]§!, nous avons commencé à envoyer un grand nombre d'astéroïdes de glace à travers la limite de Roche.\n\nLors du déclin d'orbite, la libération d'eau liquide et de grandes quantités de vapeur produite par la fonte des astéroïdes provoquera l'apparition d'une atmosphère.\n\nDes §Hforeuses laser§!, qui tirent des rayons de précision capteurs de tétryons, détruiront tout solide restant pour favoriser la création de l'atmosphère et d'eau en surface, nécessaires à l'apparition de la vie."
terraform.21.wet.desc:0	"En raison de l'augmentation rapide de la température en surface sur §H[terraforming_planet.GetName]§!, nous avons commencé à envoyer des capsules de gaz atmosphérique dans ses océans.\n\nIls contiennent d'énormes blocs de gaz solidifiés savamment dosés pour que l'atmosphère permette d'accueillir la vie.\n\n§HDes §Hforeuses laser§!, qui tirent des rayons de précision capteurs de tétryons, activeront les monts hydrothermaux et les volcans pour accélérer ce processus, qui prendrait des décennies sans notre intervention."
terraform.21.a:0	"Libérons des gaz atmosphériques."
terraform.21.a.tt:0	"Pendant nos bombardements d'astéroïdes stratégiques sur §H[terraforming_planet.GetName]§!, nous emploierons des foreuses laser pour libérer la quantité nécessaire d'eau et de gaz atmosphériques.\n\n"
terraform.22.name:0	"Et la vie fut"
terraform.22.cold.desc:0	"Nous avons réussi ! De nouveaux écosystèmes ont vu le jour dans les déserts auparavant stériles s'étendant sur §H[terraforming_planet.GetName]§!.\n\nGrâce à nos techniques de terraformation avancées, nos dépenses sont 20% inférieures à nos prédictions. Nous nous servirons de ces économies pour améliorer davantage l'habitabilité de ce monde."
terraform.22.dry.desc:0	"Nous avons réussi ! De nouveaux écosystèmes ont vu le jour dans les toundras auparavant enneigées s'étendant sur §H[terraforming_planet.GetName]§!.\n\nGrâce à nos techniques de terraformation avancées, nos dépenses sont 20% inférieures à nos prédictions. Nous nous servirons de ces économies pour améliorer davantage l'habitabilité de ce monde."
terraform.22.wet.desc:0	"Nous avons réussi ! De nouveaux écosystèmes ont vu le jour dans les océans et autres étendues d'eau autrefois vides couvrant §H[terraforming_planet.GetName]§!.\n\nGrâce à nos techniques de terraformation avancées, nos dépenses sont 20% inférieures à nos prédictions. Nous nous servirons de ces économies pour améliorer davantage l'habitabilité de ce monde."
terraform.22.a:0	"Préparons des zones habitables pour accueillir de grandes populations."
terraform.22.a.tt:0	"Nous instaurerons des zones habitables primaires près des lacs et rivières pour accroître la densité de population.\n\n"
terraform.22.b:0	"Menons des études écologiques."
terraform.22.b.tt:0	"Nous collecterons des données sur les conséquences biologiques et géologiques de nos nouvelles techniques de terraformation pour perfectionner ces processus.\n\n"
terraform.30.name:0	"Retard imprévu"
terraform.30.cold.desc:0	"Sur §H[terraforming_planet.GetName]§!, une fuite d'hydrocarbure provoquée par d'importantes fluctuations de températures a endommagé notre matériel de terraformation et fait disparaître la couche d'ozone. Le bombardement soudain de §Hrayons UV§! de fréquence moyenne compromet sévèrement le processus de terraformation.\n\nBien que la couche d'ozone se rétablisse par elle-même, il faudra des années pour résorber de tels dégâts. Produire artificiellement une §Hnouvelle couche d'ozone§! d'une concentration de 10 ppm est possible, mais coûteux.\n\nSinon, nous pourrions également introduire une §Hbiomasse planétaire§! génétiquement modifiée, mais les résultats mettraient plus de temps à apparaître."
terraform.30.dry.desc:0	"Sur §H[terraforming_planet.GetName]§!, un incendie d'origine électrique a détruit le générateur de couche d'ozone. Cet incident est probablement dû à une installation électrique non adaptée aux températures imprévisibles de sa surface. Le bombardement soudain de §Hrayons UV§! de fréquence moyenne compromet sévèrement le processus de terraformation.\n\nBien qu'il soit possible de remplacer la machine, il faudra des années pour résorber de tels dégâts. Produire artificiellement une §Hnouvelle couche d'ozone§! d'une concentration de 10 ppm est possible, mais coûteux.\n\nSinon, nous pourrions également introduire une §Hbiomasse planétaire§! génétiquement modifiée, mais les résultats mettraient plus de temps à apparaître."
terraform.30.wet.desc:0	"Sur §H[terraforming_planet.GetName]§!, des crues subites ont détruit le générateur de couche d'ozone. Le bombardement soudain de §Hrayons UV§! de fréquence moyenne compromet sévèrement le processus de terraformation.\n\nBien qu'il soit possible de remplacer la machine, il faudra des années pour résorber de tels dégâts. Produire artificiellement une §Hnouvelle couche d'ozone§! d'une concentration de 10 ppm est possible, mais coûteux.\n\nSinon, nous pourrions également introduire une §Hbiomasse planétaire§! génétiquement modifiée, mais les résultats mettraient plus de temps à apparaître."
terraform.30.a:0	"Produisons rapidement une couche d'ozone."
terraform.30.a.tt:0	"Toutes nos ressources seront allouées à la génération rapide d'une couche d'ozone protectrice sur §H[terraforming_planet.GetName]§!.\n\n"
terraform.30.b:0	"Produisons une biomasse génétiquement modifiée."
terraform.30.b.tt:0	"Nous introduirons des microorganismes capables de prolifération rapide, même exposés à un rayonnement UV extrême, afin de restaurer l'atmosphère sur §H[terraforming_planet.GetName]§!.\n\n"
terraform.31.name:0	"Épaississement"
terraform.31.cold.desc:0	"Sur §H[terraforming_planet.GetName]§!, générer de l'§Hozone§! nous a permis de réparer rapidement les dégâts causés à l'atmosphère par la fuite accidentelle d'hydrocarbure.\n\nLa nouvelle couche d'ozone est plus épaisse et s'étend sur plus de 26 millions de kilomètres carrés, permettant aux écosystèmes naissants de se rétablir."
terraform.31.dry.desc:0	"Sur §H[terraforming_planet.GetName]§!, générer de l'§Hozone§! nous a permis de réparer rapidement les dégâts causés à l'atmosphère suite à la destruction par incendie du matériel de terraformation.\n\nLa nouvelle couche d'ozone est plus épaisse et s'étend sur plus de 26 millions de kilomètres carrés, permettant aux écosystèmes naissants de se rétablir."
terraform.31.wet.desc:0	"Sur §H[terraforming_planet.GetName]§!, générer de l'§Hozone§! nous a permis de réparer rapidement les dégâts causés à l'atmosphère suite à la destruction par inondation du matériel de terraformation.\n\nLa nouvelle couche d'ozone est plus épaisse et s'étend sur plus de 26 millions de kilomètres carrés, permettant aux écosystèmes naissants de se rétablir."
terraform.31.a:0	"Nous avons créé un nouveau monde."
terraform.31.a.tt:0	"Cela nous aura coûté cher, mais la terraformation sur §H[terraforming_planet.GetName]§! est terminée.\n\n"
terraform.32.name:0	"Biomasse proliférante"
terraform.32.cold.desc:0	"Sur §H[terraforming_planet.GetName]§!, les microorganismes à prolifération rapide et résistants aux radiations se sont dispersés dans les toundras, permettant à la planète d'atteindre le niveau de §Hbiomasse§! requis et ainsi de finaliser la terraformation.\n\nMalgré les dégâts causés par les bombardements de rayons UV, nous avons évité que le processus ne soit sévèrement retardé. La couche d'ozone est en partie restaurée."
terraform.32.dry.desc:0	"Sur §H[terraforming_planet.GetName]§!, les microorganismes à prolifération rapide et résistants aux radiations se sont dispersés dans les déserts, permettant à la planète d'atteindre le niveau de §Hbiomasse§! requis et ainsi de finaliser la terraformation.\n\nMalgré les dégâts causés par les bombardements de rayons UV, nous avons évité que le processus ne soit sévèrement retardé. La couche d'ozone est en partie restaurée."
terraform.32.wet.desc:0	"Sur §H[terraforming_planet.GetName]§!, les microorganismes à prolifération rapide et résistants aux radiations se sont dispersés dans les océans et étendues d'eau, permettant à la planète d'atteindre le niveau de §Hbiomasse§! requis et ainsi de finaliser la terraformation.\n\nMalgré les dégâts causés par les bombardements de rayons UV, nous avons évité que le processus ne soit sévèrement retardé. La couche d'ozone est en partie restaurée."
terraform.32.a:0	"Nous avons fait apparaître la vie là où elle n'existait pas."
terraform.32.a.tt:0	"Cela aura pris plus de temps que prévu, mais la terraformation de la planète §H[terraforming_planet.GetName]§! est terminée.\n\n"
terraform.51.name:0	"Les terraformeurs d'antan"
terraform.51.desc:0	"Nous avons découvert de vieux équipements de terraformation enfouis dans les étendues désolées de la planète §H[tomb_world_terraform.GetName]§!. Pas très loin, nous avons également trouvé un abri d'urgence et les restes d'un groupe de clones disposant du même génome.\n\nD'après nos analyses, la §Hfusion du réacteur§! d'une machine de terraformation a enveloppé la planète dans un dangereux nuage radioactif peu après l'arrivée des clones.\n\nSelon un message laissé dans l'abri, ils avaient trouvé un moyen de dissiper le nuage et d'achever la terraformation. Malheureusement, en raison des conditions extrêmes, ils ont péri quelques jours après."
terraform.51.a:0	"Nous terminerons ce qu'ils ont commencé."
terraform.51.a.tt:0	"Les technologies actuelles nous permettront de réussir là où les clones ont échoué et de terraformer §H[tomb_world_terraform.GetName]§!.\n\n"
terraform.51.b:0	"Récupérons le matériel de terraformation."
terraform.51.b.tt:0	"Nous recyclerons les matériaux de l'équipement de terraformation.\n\n"
terraform.51.c:0	"Pas besoin de s'embêter avec ça."
terraform.51.c.tt:0	"Nous ne perturberons pas davantage §H[tomb_world_terraform.GetName]§!.\n\n"
terraform.52.name:0	"[tomb_world_terraform.GetName] est prête pour la terraformation."
terraform.52.desc:0	"§H[tomb_world_terraform.GetName]§! n'est plus soumise aux radiations. Nous pouvons la terraformer."
terraform.52.a:0	"Parfait."
terraform.54.name:0	"À tombeau ouvert"
terraform.54.desc:0	"§H[tomb_world_terraform.GetName]§! a été terraformée. Le travail des clones, qui sont morts en voulant faire naître la vie sur ce monde, est terminé."
terraform.54.a:0	"Nous avons accompli l'impossible."
terraform.54.a.tt:0	"La terraformation réussie de la planète tomb_world_terraform prouve que même les mondes les plus inhospitaliers peuvent être modifiés pour accueillir la vie.\n\n"
terraform.54.b:0	"Préservons l'abri des clones et leurs documents."
terraform.54.b.tt:0	"Contrairement aux autres terraformeurs du passé, leurs récits ne disparaîtront pas dans les méandres de l'histoire.\n\n"
terraform.54.c:0	"Nous avons réussi là où ils ont échoué."
terraform.54.c.tt:0	"En terraformant tomb_world_terraform alors que personne n'y était parvenu, nous avons prouvé la supériorité de l'§HEmpire Klingon§!.\n\n"
terraform.54.d:0	"Que les espèces inférieures subissent le même sort."
terraform.54.d.tt:0	"Nous nous élèverons en piétinant les autres espèces et les morts oubliés depuis longtemps, sans le moindre scrupule.\n\n"
terraform.54.e:0	"Que leur souffrance serve de leçon."
terraform.54.e.tt:0	"L'histoire tragique de ces clones fera comprendre aux enfants les horreurs des systèmes économiques défaillants.\n\n"
terraform.70.name:0	"Terrabomination"
terraform.70.a:0	"Lançons la colonisation malgré tout."
terraform.70.b:0	"Étudions la surterraformation."
terraform.71.name:0	"Fléaux"
terraform.71.a:0	"La colonisation n'a jamais rien d'aisé."
terraform.71.b:0	"La gloire sourit aux braves."
terraform.71.c:0	"Notre empire n'a pas été bâti par des faibles."
terraform.71.d:0	"L'Union est puissante."
terraform.73.name:0	"Terra-reformation"
terraform.73.a:0	"Que les colons s'établissent en paix."
terraform.73.b:0	"La patience est une vertu."
terraform.73.c:0	"Les efforts paient et les investisseurs s'en réjouissent."
terraform.73.d:0	"Il existe toujours une explication rationnelle."
country.2800.romulan.desc:0	"Une nouvelle aube se lève pour l'§HEmpire stellaire romulien§!. Après des années de planification, nous avons arraché la planète §HKhitomer§! aux mains de ces misérables Klingons.\n\nComme prévu, la bataille a été brève, et contrairement à nous, les Klingons ont subi de lourdes pertes. De plus, la Fédération s'est humiliée en tentant vainement d'empêcher notre assaut.\n\nGrâce à cette attaque-surprise, nous nous sommes emparés d'une colonie d'une grande importance stratégique, et ce n'est que la première d'une longue série de victoires.\n\nBientôt, toutes les espèces inférieures devront se soumettre à nous, ou elles connaîtront le même sort que les défenseurs de §HKhitomer§!."
country.2800.b.tt:0	"L'univers est vaste et imprévisible. Tel sera notre état d'esprit lors des futures procédures de §Hpremier contact§!.\n\n"
country.2811.f:0	"Les étrangers sont tous des Hur'q."
country.2811.f.tt:0	"Tous les non-Klingons seront désignés comme citoyens de seconde zone tant qu'ils n'auront pas fait leurs preuves.\n\n"
country.2811.g:0	"Les espèces inférieures seront à notre merci."
country.2811.g.tt:0	"Toutes les espèces aliens au sein de notre empire nous devront obéissance.\n\n"
country.2811.h:0	"D'un gant de velours."
country.2811.h.tt:0	"Les espèces non cardassiennes au sein de notre empire seront surveillées de près.\n\n"
country.2811.i:0	"D'une main de fer."
country.2811.i.tt:0	"Les espèces non cardassiennes au sein de notre empire seront oppressées et intimidées.\n\n"
country.2811.j:0	"Réduisons-les en esclavage."
country.2811.j.tt:0	"Les espèces non cardassiennes au sein de notre empire seront à notre merci.\n\n"
country.2812.f:0	"Dans des conditions spartiates."
country.2812.f.tt:0	"Nous n'avons pas les moyens de nous offrir l'opulence.\n\n"
country.2812.g:0	"Dans une norme acceptable."
country.2812.g.tt:0	"Nous pouvons nous permettre quelques commodités.\n\n"
country.2812.h:0	"Dans l'opulence."
country.2812.h.tt:0	"Nous allons profiter de tous les plaisirs que la §Hgalaxie§! peut nous offrir, peu importe le prix.\n\n"
country.2812.i:0	"Des besoins essentiels."
country.2812.i.tt:0	"Nous attribuerons à notre §Hpeuple§! les allocations minimales à leur subsistance.\n\n"
country.2812.j:0	"Une économie de subterfuge."
country.2812.j.tt:0	"Nous allons offrir à notre §Hpeuple§! de meilleures conditions matérielles, peu importe les dettes que nous engendrerons.\n\n"
country.2820.f:0	"Extorquons la Maison de Duras."
country.2820.f.tt:0	"§HJa'rod§! n'aurait jamais dû nous faire confiance. Il va payer sa naïveté du nom de sa maison.\n\n"
country.2820.g:0	"Transmettons nos plus sincères condoléances à l'Empire Klingon."
country.2820.g.tt:0	"Nous n'avons pas le temps de nous mêler aux conspirations romuliennes. De toute évidence, la §HFédération§! et l'§HEmpire Klingon§! sont en train de conclure une alliance qui pourrait nous être bénéfique."
country.2820.h:0	"Plaçons les journaux sur un ambassadeur de la Fédération.\n\n"
country.2820.h.tt:0	"Même prise la main dans le sac, l'armée romulienne possède clairement un système bien étudié. Nous devrions en prendre de la graine.\n\n"
country.2800.name:0	"Les cendres de Khitomer"
country.2800.ufop.desc:0	"Du jour au lendemain, la paix relative que connaissaient les §Hquadrants Alpha§! et §HBeta§! depuis un demi-siècle a été compromise.\n\nLes §HRomuliens§! ont tendu une violente embuscade à une colonie klingonne sur §HKhitomer§!, faisant plus de 4 000 victimes. Un vaisseau de la §HFédération§! avait pourtant intercepté les transmissions secrètes des Romuliens, mais le temps qu'il arrive sur les lieux, il ne restait qu'une poignée de survivants.\n\nCe massacre marque le début d'une nouvelle ère politique dans notre §Hgalaxie§! : celle de l'opacité, de l'incertitude, de la haine ravivée envers d'anciens rivaux et de la méfiance au sein des alliances les plus solides.\n\nLa manière dont nous considèrerons les autres peuples déterminera l'avenir de la §HFédération§!."
country.2800.klingon.desc:0	"Tels des lâches, les §HRomuliens§! ont tendu une embuscade à l'une de nos colonies sur §HKhitomer§!, attisant la colère de l'§HEmpire Klingon§!. Les victimes de ce massacre injustifié se comptent par milliers.\n\nCeux que nous considérions comme nos alliés ont montré leur vrai visage et se sont emparés d'un important territoire klingon juste sous nos lochDu'. Ils nous considèrent comme des bêtes qu'ils peuvent manipuler et abattre comme bon leur semble.\n\nNous nous vengerons. Les tambours de guerre retentissent et tous les Klingons sont assoiffés de sang romulien.\n\nL'§HEmpire Klingon§! prouvera sa valeur en massacrant ses ennemis, en scellant de nouvelles alliances et en dominant quiconque se mettra sur sa route. Les portes du §HSto-vo-kor§! nous attendent."
country.2800.cardassian.desc:0	"Nous vivons une époque tourmentée. Les Romuliens ont mené avec succès une attaque-surprise contre l'ancienne colonie klingonne de §HKhitomer§!, dont ils se sont emparés.\n\nNos rapports indiquent qu'ils ont effectué des bombardements orbitaux à grande échelle sans véritable sommation, faisant des milliers de victimes civiles côté klingon. Les pertes sont limitées côté romulien. Un vaisseau de la §HFédération§! a tenté d'intervenir, en vain.\n\nNous déclarons sans équivoque que l'§HUnion cardassienne§! n'est aucunement liée à ce conflit. Nous attendrons les conclusions de nos enquêteurs §Hofficiels§! pour déterminer la responsabilité ou l'innocence des parties impliquées.\n\nComme l'histoire l'a déjà prouvé, notre §Hpeuple§! survivra à ce conflit. Nous n'avons jamais eu pour priorité le bien-être des autres espèces que nous jugeons insignifiantes, mais nous sommes prêts à nous allier avec celles dont les objectifs s'accordent aux nôtres."
country.2800.a:0	"Nous saluerons avec bienveillance les nouvelles civilisations."
country.2800.a.tt:0	"Nous traiterons avec respect les espèces intelligentes que nous rencontrerons.\n\n"
country.2800.b:0	"Nous nous méfierons des autres civilisations."
country.2800.c:0	"Nous serons agressifs envers les autres civilisations."
country.2800.c.tt:0	"Nous prouverons notre supériorité à toutes les nouvelles espèces intelligentes, et ce par tous les moyens.\n\n"
country.2801.name:0	"Dans l'ombre"
country.2801.ufop.desc:0	"Nos services de renseignement font tout leur possible pour découvrir la vérité derrière l'§Hattentat de Khitomer§!.\n\nLe temps qu'ils trouvent les raisons de l'attaque-surprise de l'§HEmpire stellaire romulien§! contre les Klingons, nos §Hespions§! ne seront pas disponibles.\n\nLa tension est toujours palpable dans l'ensemble de la §Hgalaxie§!."
country.2801.klingon.desc:0	"Nos §Hespions§! font tout leur possible pour identifier les Romuliens responsables du meurtre de 4 000 Klingons sur §HKhitomer§!.\n\nNous aurions dû les anéantir après l'attaque de §HNarenda III§! il y a quelques années. Le temps qu'ils découvrent pourquoi nos ennemis ont choisi ce moment pour lancer un assaut total contre notre colonie, nos §Hespions§! ne seront pas disponibles.\n\nLa tension est toujours palpable dans l'ensemble de la §Hgalaxie§!."
country.2801.romulan.desc:0	"Tous les yeux de la §Hgalaxie§! sont rivés sur nous. La §HFédération§! et l'§HEmpire Klingon§! surveillent nos moindres faits et gestes et nous sauteront à la gorge au moindre faux pas pour l'§Haffaire Khitomer§!.\n\nLes opérations de contre-espionnage sont déjà en cours. Nos §Hespions§! font de leur mieux pour brouiller toute piste qui mènerait à nous ou pourrait donner des indications sur nos mouvements à l'ennemi.\n\nLe temps qu'ils consolident notre avantage, nos §Hespions§! ne seront pas disponibles."
country.2801.cardassian.desc:0	"Les agents de l'§HOrdre obsidien§! agissent dans l'ombre pour découvrir toute la vérité derrière l'§Hattentat de Khitomer§!.\n\nLe temps qu'ils trouvent les raisons de l'assaut tactique de l'§HEmpire stellaire romulien§! contre les Klingons, nos §Hespions§! ne seront pas disponibles.\n\nLa tension est toujours palpable dans l'ensemble de la §Hgalaxie§!."
country.2801.a:0	"La situation est instable."
country.2801.a.tt:0	"Nous devrons tout faire pour restaurer la paix dans les §Hquadrants Alpha§! et §HBeta§!.\n\n"
country.2801.b:0	"Gardons la tête froide."
country.2801.b.tt:0	"Nous appréhenderons les responsables de ces atrocités et les jugerons. Telle est la volonté de §HKahless§!.\n\n"
country.2801.c:0	"Nos plans resteront secrets."
country.2801.c.tt:0	"Personne ne pourra nous arrêter.\n\n"
country.2801.d:0	"Redoublons d'efforts."
country.2801.d.tt:0	"C'est maintenant que tout se joue.\n\n"
country.2811.name:0	"Comment les traiterons-nous ?"
country.2811.ufop.desc:0	"La §HFédération§! se compose de nombreuses espèces différentes. Tous ses membres ont droit à la dignité, l'égalité et peuvent accéder à nos connaissances scientifiques partagées.\n\nEn tant que membres de la §HFédération§!, il est de notre devoir de résoudre les conflits de manière pacifique, en prenant en considération l'intérêt de toutes les parties impliquées.\n\nCependant, bien que nous soyons les fervents défenseurs de ces principes, l'avenir ne nous a jamais paru aussi incertain. L'§Hincident de Khitomer§! nous confronte à une question difficile : comment traiter les nouvelles espèces qui souhaitent nous rejoindre ?"
country.2811.klingon.desc:0	"Bien que les Klingons soient les guerriers les plus puissants de la §Hgalaxie§!, notre §Hempire§! tolérait sur ses terres les espèces qui se montraient dignes de sa puissance.\n\nLes étrangers ayant fait preuve d'un grand courage pouvaient gagner leur place parmi nous, mais depuis le §Hmassacre de Khitomer§!, tout a changé.\n\nAlors que des heures sombres s'annoncent, nous n'avons pas d'autre choix que de privilégier les intérêts de notre peuple avant ceux des autres. Néanmoins, les guerriers les plus sages savent que parfois, c'est le nombre d'alliés qui fait toute la différence entre la victoire et la défaite."
country.2811.romulan.desc:0	"Maintenant que la machine est en marche, nous voyons bien que la §HFédération§! et les Klingons sont incapables de nous arrêter. Grâce à la prise de §HKhitomer§!, l'§HEmpire stellaire§! s'élèvera pour devenir l'acteur principal de la scène galactique.\n\nSi nous abattons nos §Hpixmit§! au bon moment, les Romuliens règneront sur la §Hgalaxie§! pendant les 10 000 prochaines années. Soyons prudents tout de même : à la moindre erreur, notre grand projet tombera à l'eau.\n\nAgissons dans l'ombre avec patience, ruse et subtilité pour remporter l'ultime victoire, mais n'hésitons pas à manipuler les autres espèces si cela peut nous servir."
country.2811.cardassian.desc:0	"L'§Hincident de Khitomer§! a ébranlé les alliances et semé les graines de la discorde dans toute la §Hgalaxie§!. C'est le moment idéal pour l'§HUnion§! de prendre les armes et de s'opposer à l'oppresseur.\n\nAucune autre espèce n'a autant souffert que nous, mais à mesure que notre civilisation se développera, des étrangers demanderont inévitablement à rejoindre notre combat.\n\nIl sera nécessaire de surveiller de près les non-Cardassiens résidant sur nos terres, mais une question se pose : à quel point l'§HÉtat§! devra-t-il brider leurs libertés pour empêcher toute forme de déloyauté ?"
country.2811.a:0	"Comme des membres de confiance."
country.2811.a.tt:0	"Quiconque nous rejoint se verra attribuer la citoyenneté et tous les droits afférents.\n\n"
country.2811.b:0	"Comme des membres non confirmés."
country.2811.b.tt:0	"Quiconque nous rejoint pourra à terme accéder aux privilèges de la pleine citoyenneté.\n\n"
country.2811.c:0	"Nous profiterons de la force de ces étrangers."
country.2811.c.tt:0	"Nous avons besoin de plus d'§Houvriers§!. Les espèces non klingonnes assureront ces rôles.\n\n"
country.2811.d:0	"Nous profiterons de la sagesse de ces étrangers."
country.2811.d.tt:0	"Nous avons besoin de plus de §Hspécialistes§!. Les espèces non klingonnes assureront ces rôles.\n\n"
country.2811.e:0	"Les étrangers nous prouveront leur honneur."
country.2811.e.tt:0	"Nos §Hdirigeants§! doivent être des plus braves. Il en va de même pour les non-Klingons.\n\n"
country.2812.name:0	"Le reflet dans le miroir"
country.2812.ufop.desc:0	"La §HFédération§! est fondée sur la confiance mutuelle et le progrès. Dans cette période post-§HKhitomer§!, en pleine incertitude, nous ne devons pas renoncer aux valeurs qui font de nous ce que nous sommes.\n\nQu'importe les nouvelles dynamiques qui émergeront au lendemain de cette tragédie, nous devons rester optimistes quant à l'avenir.\n\nNous continuerons de croire que les autres civilisations sont de bonne foi et que notre §Hgalaxie§! regorge de merveilles qui ne demandent qu'à être découvertes."
country.2812.klingon.desc:0	"Nous seuls sommes en mesure de nous sauver. Quelles que soient les alliances que nous avons conclues, l'§HEmpire Klingon§! ne peut compter que sur lui-même.\n\nSi l'effusion de sang sur §HKhitomer§! nous a enseigné quelque chose, c'est que nous devons nous méfier de ceux en qui nous plaçons notre confiance, à commencer par nous-mêmes : comment nous régissons nos propres affaires et qui des nôtres nous choisissons de soutenir."
country.2812.romulan.desc:0	"Bien que le reste de la §Hgalaxie§! nous condamne, nos §Hactes sur Khitomer§! étaient nécessaires.\n\nNos ennemis ont été pris au dépourvu, car ils nous ont trop longtemps ignorés, méprisés et reniés. Notre attaque contre les Klingons a prouvé sans équivoque que nous sommes un empire redoutable.\n\nPeut-être est-il temps de célébrer cela dignement. Ou devrions-nous nous serrer la §Hdaefv§! jusqu'à ce que notre victoire soit complète ? Comment les Romuliens vivront-ils à l'ère prochaine de leur suprématie galactique ?"
country.2812.cardassian.desc:0	"L'§Hincident de Khitomer§! nous a contraints d'accélérer la mise en œuvre de nos plans de croissance pluriséculaires dans les §Hquadrants Alpha§! et §HBeta§!.\n\nLa revitalisation inlassable de nos industries a conduit l'§HUnion cardassienne§! à la période de forte optimisation que nous observons aujourd'hui.\n\nToutefois, le raccourcissement des délais implique davantage de pression. Le rationnement des produits de première nécessité pourrait exiger un réajustement. Par conséquent, le meilleur protocole économique serait..."
country.2812.a:0	"Nous ne renoncerons pas à nos idéaux."
country.2812.a.tt:0	"La §HFédération§! est le fruit de plusieurs siècles d'efforts déployés par d'innombrables individus qui ont consacré leur vie à l'édification d'un avenir meilleur. Nous ne trahirons pas leur vision.\n\n"
country.2812.b:0	"Nous ne laisserons jamais la peur nous dicter nos actions."
country.2812.b.tt:0	"La §HFédération§! restera un symbole de paix et de transparence. Nous resterons cohérents dans nos actes et nos propos.\n\n"
country.2812.c:0	"Les Klingons devraient être gouvernés par les plus vigoureux."
country.2812.c.tt:0	"Les §Houvriers§! sont le noyau en fusion de notre civilisation, et nous devrions leur accorder une place de choix.\n\n"
country.2812.d:0	"Les Klingons devraient être gouvernés par les plus grands esprits."
country.2812.d.tt:0	"Les §Hspécialistes§! sont la lame tranchante de notre empire, et nous devrions leur accorder une place de choix.\n\n"
country.2812.e:0	"Les Klingons devraient être gouvernés par les plus honorables."
country.2812.e.tt:0	"Nos §Hdirigeants§! sont les flammes qui nous guident. Nous devrions donner la priorité aux personnes en position d'autorité.\n\n"
country.2820.name:0	"Compte-rendu : Khitomer"
country.2820.ufop.desc:0	"Nos services de renseignement ont conclu leur enquête sur le §Hmassacre de Khitomer§!. Le système de défense planétaire de la colonie a été désactivé quelques instants avant le début des bombardements orbitaux dévastateurs.\n\nDans la mesure où de nombreuses victimes sont à déplorer, nous manquons de témoignages directs de l'incident. Cependant, nos agents ont réussi à localiser les §Hregistres§! du commandant de l'§Havant-poste de Khitomer§!. Ces documents font état de l'implication de la §HMaison de Mogh§!.\n\nNos §Hespions§! sont de retour et rédigent un rapport pour l'§HEmpire Klingon§!."
country.2820.klingon.desc:0	"Nos espions ont terminé leur enquête sur le §Hmassacre de Khitomer§!. Le système de défense planétaire de la colonie a été affaibli quelques instants avant le début des bombardements orbitaux destructeurs de ces §HpetaQpu' romuliens§!.\n\nNous déplorons de si nombreuses victimes, massacrées sans honneur, que nos interrogatoires n'ont révélé que peu de témoignages. Cependant, nos espions ont pu localiser les §Hregistres§! du §Hla'§! en charge de l'avant-poste de §HKhitomer§!. Ces notes font état de l'implication de la §HMaison de Mogh§!.\n\nNos §Hespions§! sont de retour et finalisent leur rapport."
country.2820.romulan.desc:0	"Nos §Hagents du Tal Shiar§! ont terminé de détruire les données sur le personnel des §Hvaisseaux D'deridex§! impliqués dans l'§Haffaire Khitomer§!. Nous pouvons maintenant partager une information classifiée avec le reste de notre corps gouvernant : nous devons la réussite de cette attaque à un complice klingon.\n\n§HJa'rod§!, un Klingon corrompu et désabusé de la §HMaison de Duras§! a transmis à nos forces les codes requis pour compromettre le système de défense planétaire de §HKhitomer§!, nous permettant de neutraliser rapidement 78% des habitants de la planète, y compris le traître lui-même.\n\nLa victoire a été plus facile à remporter qu'une partie de latrunculo. Il ne reste que peu de personnes pour témoigner. L'ensemble des documents attestant de l'implication de la §HMaison de Duras§! ont été récupérés par le §HTal Shiar§!.\n\nNos §Hespions§! sont de retour et préparent une dernière opération."
country.2820.cardassian.desc:0	"Nos agents de l'§HOrdre obsidien§! ont conclu leur enquête sur l'§Hincident de Khitomer§!. Le système de défense planétaire de la colonie a été désactivé quelques instants avant que les Romuliens ne lancent leurs impressionnants bombardements orbitaux.\n\nDans la mesure où la majorité des témoins ont été tués, notre rapport manque de témoignages, qui nous seraient pourtant très utiles. Cependant, nos agents ont fait une découverte intrigante dans les décombres : les §Hregistres§! du commandant de l'§Havant-poste de Khitomer§!. Ces documents font état de l'implication de la §HMaison de Mogh§!.\n\nNos §Hespions§! sont de retour, et nos plus respectables légats rédigent un communiqué galactique."
country.2820.a:0	"Transmettons ces registres aux Klingons."
country.2820.a.tt:0	"Nous communiquerons aux Klingons les informations que nous avons rassemblées.\n\n"
country.2820.b:0	"Détruisons ces registres."
country.2820.b.tt:0	"Nous ne pouvons pas partager de renseignements susceptibles de déclencher une guerre civile. Nous ne divulguerons pas ces informations au nom de la paix.\n\n"
country.2820.c:0	"Désavouons la Maison de Mogh."
country.2820.c.tt:0	"Les Romuliens nous ont trahis lors de la §Hbataille de Narendra III§!, et ce massacre est une nouvelle preuve de leur duplicité. Mais les nôtres ? La §HMaison de Mogh§! sera déchue de tout honneur.\n\n"
country.2820.d:0	"Lançons une enquête."
country.2820.d.tt:0	"Des ressources seront allouées pour faire la lumière sur l'implication de la §HMaison de Mogh§! dans le §Hmassacre de Khitomer§!.\n\n"
country.2820.e:0	"Rejetons la faute sur la Maison de Mogh."
country.2820.e.tt:0	"Grâce à la §HMaison de Duras§! et au touchant sacrifice de §HJa'rod§!, nous avons introduit des registres falsifiés sur §HKhitomer§! impliquant la §HMaison de Mogh§!.\n\n"
country.2821.name:0	"Les fils de Mogh"
country.2821.desc:0	"Nous avons une première piste au sujet de l'implication de §HMogh§! dans le §Hmassacre de Khitomer§!. Les §Hfils de Mogh§!, §HWorf§! et §HKurn§!, sont persuadés que les registres accusant leur père de trahison trouvés sur §HKhitomer§! ont été falsifiés."
country.2821.a:0	"Enquêtons davantage."
country.2822.name:0	"Le complot de Khitomer"
country.2822.desc:0	"Après vingt ans d'efforts pour rétablir l'honneur de §HMogh§!, l'un de nos chercheurs a découvert la vérité sur le catalyseur du §Hmassacre de Khitomer§!. Quelle chance nous offre §HKahless§! !\n\nLe guerrier est tombé sur un rapport romulien datant du massacre, dont l'authenticité a été confirmée. Ces registres classifiés révèlent que §HJa'rod§!, de la §HMaison de Duras§!, a volontairement remis les codes de défense du bouclier déflecteur de la planète à l'armée romulienne.\n\n§HMogh§! et §HJa'rod§! figurent parmi les milliers de colons tués lors du massacre, ce qui a permis aux Romuliens de facilement dissimuler l'implication de la §HMaison de Duras§! en impliquant la §HMaison de Mogh§!.\n\nCes incidents ne sont pas des actes de guerre honorables. Nous ne tolérons ni embuscades, ni trahison, ni déloyauté."
country.2822.a:0	"Désavouons la Maison de Duras."
country.2822.a.tt:0	"§HJa'rod§!, maudit petaQ de jey'naS ghoqwI'. Ta §HMaison§! subira les conséquences de tes actes méprisables.\n\n"
country.2822.b:0	"Classons ces registres."
country.2822.b.tt:0	"La §HMaison de Duras§! est trop puissante ; nous ne pouvons pas risquer une guerre civile. Nous n'avons pas d'autre choix que de respecter le désaveu de la §HMaison de Mogh§!.\n\n"
hrb_pirates.100.ufop.desc:0	"§HVictoire !§! Le dreadnought nausiquéen n'est plus qu'un amas de débris flottant dans l'espace.\n\nUne navette a été brièvement aperçue fuyant l'épave, et nous a envoyé le message suivant avant de disparaître : « J'ai été vaincue aujourd'hui, mais je vous promets que §HSans-croc§! se vengera au nom des vies que vous avez prises ce jour ! »\n\nNous n'avons pas été en mesure de poursuivre la navette de sauvetage."
hrb_pirates.100.klingon.desc:0	"§HtlhIngan maH !§! Le dreadnought nausiquéen n'est plus qu'un amas de débris flottant dans l'espace.\n\nUne navette a été brièvement aperçue fuyant l'épave, et nous a envoyé le message suivant avant de disparaître : « J'ai été vaincue aujourd'hui, mais je vous promets que §HCanine§! se vengera au nom des vies nausiquéennes que vous avez prises ce jour ! »\n\nCette maudite §HpetaQ§! s'est échappée avant que nous puissions l'abattre."
hrb_pirates.100.romulan.desc:0	"§HVesh ta'jot !§! Le dreadnought nausiquéen n'est plus qu'un amas de débris flottant dans l'espace.\n\nUne navette a été brièvement aperçue fuyant l'épave, et nous a envoyé le message suivant avant de disparaître : « J'ai été vaincue aujourd'hui, mais je vous promets que §HBrise-mâchoire§! se vengera au nom des vies romuliennes que vous avez prises ce jour ! »\n\nCette roublarde a effacé ses traces avant que nous puissions l'attraper."
hrb_pirates.100.cardassian.desc:0	"§HVictoire pour notre peuple !§! Le dreadnought nausiquéen n'est plus qu'un amas de débris flottant dans l'espace.\n\nUne navette a été brièvement aperçue fuyant l'épave, et nous a envoyé le message suivant avant de disparaître : « J'ai été vaincue aujourd'hui, mais je vous promets que §HTrompe-la-mort§! se vengera au nom des vies nausiquéennes que vous avez prises ce jour ! »\n\nLa traîtresse avait prévu cette éventualité. Nous n'avons pas pu la poursuivre."
hrb_pirates.90.desc:0	"Les pirates interstellaires ont de nouveau frappé. Cette violente attaque nous a privés de précieuses ressources. Ils ont surgi de nulle part, pris notre vaisseau pour cible, puis ont disparu, ne laissant derrière eux qu'une transmission diffusée en boucle : §E« Rejoignez-nous, ou mourez. »§!"
hrb_pirates.20.name:0	"L'avènement de la piraterie interstellaire"
hrb_pirates.20.ufop.desc:0	"Le développement du commerce interstellaire a une conséquence inattendue. Des §Hpirates§! ont attaqué nos vaisseaux commerciaux.\n\nSelon les témoignages recueillis, ces §Hpirates interstellaires§! rassemblent des anarchistes, des criminels chevronnés et d'autres groupes marginalisés.\n\nLes §Hpirates§! ciblent nos réserves de deutérium. Bien que la vie des prisonniers ait été épargnée, de nombreux membres des vaisseaux attaqués se sont vus proposer de rejoindre les pirates s'ils juraient allégeance à une certaine Sans-croc."
hrb_pirates.20.klingon.desc:0	"Notre besoin croissant de commercer a une conséquence inattendue. Des §Hpirates§! ont attaqué nos vaisseaux commerciaux.\n\nSelon les témoignages recueillis, ces §Hpirates interstellaires§! ne sont rien d'autre que de pauvres inconscients ayant abandonné la voie du guerrier. Ils cherchent maintenant à se couvrir de gloire en volant les richesses des Klingons.\n\nLes §Hpirates§! ciblent nos réserves de deutérium. Bien que la vie des prisonniers ait été épargnée, de nombreux membres des vaisseaux attaqués se sont vus proposer de rejoindre les pirates s'ils juraient allégeance à une certaine Canine."
hrb_pirates.20.romulan.desc:0	"Nos intérêts commerciaux croissants entre les mondes ont une conséquence inattendue. Des §Hpirates§! ont attaqué nos vaisseaux commerciaux.\n\nSelon les témoignages recueillis, ces §Hpirates interstellaires§! ne sont que des petits voleurs sans importance, sans véritable stratégie ni plan.\n\nLes §Hpirates§! ciblent nos réserves de deutérium. Bien que la vie des prisonniers ait été épargnée, de nombreux membres des vaisseaux attaqués se sont vus proposer de rejoindre les pirates s'ils juraient allégeance à une certaine Brise-mâchoire."
hrb_pirates.20.cardassian.desc:0	"Notre capacité de production croissante parmi les étoiles a une conséquence inattendue. Des §Hpirates§! ont attaqué nos vaisseaux commerciaux.\n\nSelon les témoignages recueillis, ces §Hpirates interstellaires§! ne sont que des voyous déloyaux cherchant à s'enrichir aux dépens de notre Union.\n\nLes §Hpirates§! ciblent nos réserves de deutérium. Bien que la vie des prisonniers ait été épargnée, de nombreux membres des vaisseaux attaqués se sont vus proposer de rejoindre les pirates s'ils juraient allégeance à une certaine Trompe-la-mort."
hrb_pirates.20.a:0	"Voilà qui est inquiétant."
hrb_pirates.20.a.tt:0	"Nous suivrons l'évolution de la situation, tout en renforçant nos programmes de sensibilisation auprès des jeunes susceptibles de rejoindre les pirates interstellaires."
hrb_pirates.20.b:0	"Des pirates ? QI'yaH !"
hrb_pirates.20.b.tt:0	"Bien qu'aucun Klingon ne craigne de tels lâches, nous devons impérativement débarrasser nos routes commerciales de ces pirates afin de pouvoir les emprunter librement."
hrb_pirates.20.c:0	"Seul un veruul se livrerait à des actes de piraterie."
hrb_pirates.20.c.tt:0	"Nous chasserons jusqu'à l'extinction les pirates qui infestent nos routes commerciales."
hrb_pirates.20.d:0	"Ces pirates menacent la paix cardassienne."
hrb_pirates.20.d.tt:0	"Nous ne pouvons pas tolérer la présence de pirates sur nos routes commerciales."
hrb_pirates.140.name:0	"Le dreadnought nausiquéen"
hrb_pirates.140.ufop.desc:0	"Un vaisseau non identifié aux proportions colossales se dresse devant nous. Nos analyses indiquent que le vaisseau dispose de boucliers avancés et d'une puissance de feu conséquente. Il est assez grand pour accueillir des flottes entières de vaisseaux plus petits.\n\nNous recevons une communication : §E« Je suis Sans-croc, capitaine de ce dreadnought nausiquéen. Nous ne nous inclinerons pas devant vous. Remettez-nous votre deutérium, ou mourez. »§!\n\nVoici donc les fameux §Hpirates interstellaires§! ayant précédemment abordé et pillé nos vaisseaux commerciaux. Il doit s'agir de leur vaisseau amiral."
hrb_pirates.140.klingon.desc:0	"Un vaisseau non identifié aux proportions colossales a ouvert le feu sur notre vaisseau. Nos analyses indiquent que le vaisseau dispose de boucliers avancés et d'une puissance de feu conséquente. Il est assez grand pour accueillir des flottes entières de vaisseaux plus petits.\n\nNous recevons une communication : §E« Je suis Canine, capitaine de ce dreadnought nausiquéen. Nous ne nous inclinerons pas devant vous. Remettez-nous votre deutérium, ou mourez. »§!\n\nVoici donc les §Hpirates interstellaires§! qui s'en sont lâchement pris à nos routes commerciales. Il doit s'agir de leur vaisseau amiral."
hrb_pirates.140.romulan.desc:0	"Un vaisseau non identifié aux proportions colossales a pris notre vaisseau en embuscade. Nos analyses indiquent que le vaisseau dispose de boucliers avancés et d'une puissance de feu conséquente. Il est assez grand pour accueillir des flottes entières de vaisseaux plus petits.\n\nNous recevons une communication : §E« Je suis Brise-mâchoire, capitaine de ce dreadnought nausiquéen. Nous ne nous inclinerons pas devant vous. Remettez-nous votre deutérium, ou mourez. »§!\n\nVoici donc les pathétiques §Hpirates interstellaires§! ayant précédemment abordé et pillé nos vaisseaux commerciaux. Il doit s'agir de leur vaisseau amiral."
hrb_pirates.140.cardassian.desc:0	"Un vaisseau non identifié aux proportions colossales a attaqué notre vaisseau sans ménagement. Nos analyses indiquent que le vaisseau dispose de boucliers avancés et d'une puissance de feu conséquente. Il est assez grand pour accueillir des flottes entières de vaisseaux plus petits.\n\nNous recevons une communication : §E« Je suis Trompe-la-mort, capitaine de ce dreadnought nausiquéen. Nous ne nous inclinerons pas devant vous. Remettez-nous votre deutérium, ou mourez. »§!\n\nVoici donc les §Hpirates interstellaires§! qui arpentent nos routes commerciales. Il doit s'agir de leur vaisseau amiral."
hrb_pirates.140.a:0	"Activons nos boucliers."
hrb_pirates.140.a.tt:0	"Nous ne nous laisserons pas intimider par ces pirates."
hrb_pirates.140.b:0	"Préparons-nous au combat."
hrb_pirates.140.b.tt:0	"Les Klingons ne reculent pas devant les pirates."
hrb_pirates.140.c:0	"Pas de quartier !"
hrb_pirates.140.c.tt:0	"Montrons à ces pirates le prix de leur erreur."
hrb_pirates.140.d:0	"Une attaque contre l'un d'entre nous est une attaque contre tous."
hrb_pirates.140.d.tt:0	"Nous devons éliminer la menace que représentent ces pirates."
hrb_pirates.100.name:0	"Le dreadnought détruit"
hrb_pirates.100.a:0	"Les pirates ont essuyé un revers dévastateur."
hrb_pirates.100.a.tt:0	"Bien que le dreadnought nausiquéen soit détruit, les pirates peuvent frapper de nouveau."
hrb_pirates.100.b:0	"Nous avons gagné cette bataille. À présent, la guerre."
hrb_pirates.100.b.tt:0	"Bien que le dreadnought nausiquéen soit détruit, nous n'aurons de repos que lorsque tous les pirates auront connu le même sort."
hrb_pirates.100.c:0	"Les chasseurs deviennent les proies."
hrb_pirates.100.c.tt:0	"Avec la destruction du dreadnought nausiquéen, le désespoir des pirates restants ne fera que croître."
hrb_pirates.100.d:0	"Nous expurgerons la galaxie du moindre pirate."
hrb_pirates.100.d.tt:0	"Avec la destruction du dreadnought nausiquéen, nous devons écraser les pirates restants le plus rapidement possible."
hrb_pirates.150.name:0	"Le retour du dreadnought"
hrb_pirates.150.desc:0	"Un nouveau vaisseau pirate semblable au §Hdreadnought nausiquéen§! d'origine a été repéré. Nos analyses indiquent qu'il est aussi bien armé que son prédécesseur, et semble prêt à attaquer..."
hrb_pirates.150.a:0	"Ils en ont construit un autre."
hrb_pirates.150.a.tt:0	"Nous ne pouvons pas permettre aux pirates d'utiliser ce nouveau vaisseau amiral pour reprendre racine dans la galaxie."
hrb_pirates.150.b:0	"Lorsque l'on dort, l'ennemi se prépare."
hrb_pirates.150.b.tt:0	"Les pirates sont de retour, plus puissants qu'avant. Nous devons détruire ce nouveau vaisseau amiral sur-le-champ."
hrb_pirates.150.c:0	"Il ne s'agit que d'un nouveau trophée."
hrb_pirates.150.c.tt:0	"Nous ne cesserons jamais de traquer les pirates, qu'importe le nombre de vaisseaux amiraux qu'ils assemblent."
hrb_pirates.150.d:0	"Aucun d'entre eux ne doit survivre."
hrb_pirates.150.d.tt:0	"Le nouveau vaisseau amiral des pirates représente une grande menace pour notre sécurité. Nous devons le détruire au plus vite."
hrb_pirates.160.name:0	"Refuge des pirates"
hrb_pirates.160.ufop.desc:0	"Nous avons découvert la base d'opérations des pirates. Nos analyses indiquent que leur §Hrefuge§! est une impressionnante base stellaire dans le §Hsystème [redoubt_spawn_system.GetName]§!.\n\nLeur §Hflotte§! se compose principalement de nos vaisseaux volés, bien que certains semblent être des vaisseaux ennemis reconstruits, assemblés à l'aide de ferraille et de pièces détachées."
hrb_pirates.160.klingon.desc:0	"Nous avons découvert la base d'opérations des pirates. Nos analyses indiquent que leur §Hrefuge§! est une misérable base stellaire dans le §Hsystème [redoubt_spawn_system.GetName]§!.\n\nLeur §Hflotte§! se compose principalement de nos vaisseaux volés, bien que certains semblent être des vaisseaux de prestige, assemblés à l'aide de ferraille et de pièces détachées."
hrb_pirates.160.romulan.desc:0	"Nous avons découvert la base d'opérations des pirates. Nos analyses indiquent que leur §Hrefuge§! est une base stellaire pitoyable dans le §Hsystème [redoubt_spawn_system.GetName]§!.\n\nLeur §Hflotte§! se compose principalement de nos vaisseaux volés, bien que certains semblent être des vaisseaux ennemis dérobés, assemblés à l'aide de ferraille et de pièces détachées."
hrb_pirates.160.cardassian.desc:0	"Nous avons découvert la base d'opérations des pirates. Nos analyses indiquent que leur §Hrefuge§! est une base stellaire réaménagée dans le §Hsystème [redoubt_spawn_system.GetName]§!.\n\nLeur §Hflotte§! se compose principalement de nos vaisseaux volés, bien que certains semblent être des vaisseaux ennemis rénovés, assemblés à l'aide de ferraille et de pièces détachées."
hrb_pirates.160.a:0	"Ces brigands doivent être traduits en justice."
hrb_pirates.160.a.tt:0	"Tout le poids de la §HFédération des Planètes Unies§! va s'abattre sur ces pirates. Ceux qui se rendront jouiront d'une certaine clémence."
hrb_pirates.160.b:0	"Qu'ils goûtent à nos mek'leths."
hrb_pirates.160.b.tt:0	"Faisons comprendre à ces pirates ce qu'il en coûte de s'attaquer à quelqu'un pouvant se défendre."
hrb_pirates.160.c:0	"Qu'ils souffrent !"
hrb_pirates.160.c.tt:0	"Tous les pirates sont des traîtres, et tous seront traités en conséquence."
hrb_pirates.160.d:0	"Nous les anéantirons."
hrb_pirates.160.d.tt:0	"Nous devons protéger la sacralité de nos lois. Les pirates seront éradiqués."
hrb_pirates.160.e:0	"Essayons d'établir le contact."
hrb_pirates.160.e.tt:0	"Nous contacterons les pirates et tenterons de résoudre ce conflit pacifiquement, mais le recours à la force n'est pas exclu en cas d'échec des négociations."
hrb_pirates.170.name:0	"Profession : pirate"
hrb_pirates.170.ufop.desc:0	"La cheffe de facto des pirates, §HSans-croc§!, a accepté de négocier. §HSans-croc§! est une prodige dont les compétences au combat à mains nues ont forcé ses compagnons à la suivre dans une vie de crime.\n\nSelon §HSans-croc§!, nous avons affaire à un groupe d'anarchistes s'étant installés sur cette station spatiale pour y fonder une communauté libre de toute gouvernance. La seule véritable règle sur le système §H[redoubt_spawn_system.GetName]§! est l'interdiction de porter un §Huniforme§!.\n\n§HSans-croc§! affirme également que le groupe n'a jamais eu l'intention de se tourner vers la piraterie. Toutefois, ne pouvant se procurer légalement du §Hdeutérium§!, ils n'ont eu d'autre choix que de le voler. Elle propose de mettre fin aux hostilités si nous fournissons à son groupe suffisamment de deutérium pour assurer leur survie."
hrb_pirates.170.klingon.desc:0	"La cheffe de facto des pirates, §HCanine§!, a accepté de négocier. §HCanine§! est une guerrière chevronnée dont les compétences en Mok'bara ont forcé ses compagnons à la suivre dans une vie de crime.\n\nSelon §HCanine§!, son clan est composé d'anarchistes s'étant installés sur cette station spatiale pour y fonder une communauté libre de toute gouvernance. La seule véritable règle sur le système §H[redoubt_spawn_system.GetName]§! est l'interdiction de porter un §Huniforme§!.\n\n§HCanine§! affirme également que son clan n'a jamais eu l'intention de se tourner vers la piraterie. Toutefois, ne pouvant se procurer légalement du §Hdeutérium§!, ils n'ont eu d'autre choix que de le voler. Elle propose de mettre fin aux hostilités si nous fournissons à son clan suffisamment de deutérium pour qu'ils ne meurent pas comme de misérables §HHa'DIbaHmey§!."
hrb_pirates.170.a:0	"Déclarons un cessez-le-feu."
hrb_pirates.170.a.tt:0	"Nous n'engagerons plus le combat avec §HSans-croc§! et ses pirates, mais toute tentative d'agression future sera contrée par des moyens considérables."
hrb_pirates.170.b:0	"Les pirates ne valent pas la peine d'être combattus."
hrb_pirates.170.b.tt:0	"Les pirates ne sont pas des adversaires dignes de ce nom. Il n'est pas dans l'intérêt de l'empire de perdre plus de temps à les combattre."
hrb_pirates.170.c:0	"Nous ne négocions pas avec les pirates."
hrb_pirates.170.c.tt:0	"Nous ne nous arrêterons pas tant que nous ne les aurons pas vaincus."
hrb_pirates.130.name:0	"La fin d'une pirate"
hrb_pirates.130.ufop.desc:0	"La §Hbase§! des pirates sur le système §H[redoubt_spawn_system.GetName]§! a été détruite. Leur cheffe, §HSans-croc§!, a capitulé.\n\nLa passion brûlait dans les yeux de la pirate tandis que §HSans-croc§! expliquait à notre tribunal n'avoir rien fait de mal, que leurs actes avaient pour objectif de construire une galaxie plus libre.\n\n§HSans-croc§! soutient que ces actes de piraterie étaient nécessaires à leur survie."
hrb_pirates.130.klingon.desc:0	"La §Hbase d'opérations§! des pirates sur le système §H[redoubt_spawn_system.GetName]§! a été détruite. Leur capitaine, §HCanine§!, a été capturée.\n\nLa passion brûlait dans les yeux de la pirate tandis que §HCanine§! expliquait à notre Haut-Conseil n'avoir rien fait de mal, qu'elle souhaitait simplement vivre comme elle l'entendait.\n\n§HCanine§! soutient que ces actes de piraterie étaient nécessaires à leur survie."
hrb_pirates.130.romulan.desc:0	"La §Hbase d'opérations§! des pirates sur le système §H[redoubt_spawn_system.GetName]§! a été détruite. La cheffe des saboteurs, §HBrise-mâchoire§!, a été éliminée.\n\n§HBrise-mâchoire§! était une prodige dont les compétences en arts martiaux ont forcé ses compagnons à la suivre dans une vie de subversion et de traîtrise.\n\nQuelques instants avant sa mort, §HBrise-mâchoire§! a avoué qu'elle et ses compagnons pirates n'étaient mus que par le désir de bâtir une §Hgalaxie§! plus libre. Elle soutenait que ces actes de piraterie étaient nécessaires à leur survie."
hrb_pirates.130.cardassian.desc:0	"La §Hbase d'opérations§! des pirates sur le système §H[redoubt_spawn_system.GetName]§! a été détruite. Leur capitaine, §HTrompe-la-mort§!, a été jugée et exécutée.\n\n§HTrompe-la-mort§! était une prodige dont les compétences au combat à mains nues ont forcé ses compagnons à la suivre dans sa rébellion contre notre §HUnion§!.\n\nQuelques instants avant sa mort, §HTrompe-la-mort§! a proclamé qu'elle et ses compagnons pirates n'étaient mus que par le désir de bâtir une §Hgalaxie§! plus libre. Elle soutenait que ces actes de piraterie étaient nécessaires à leur survie."
hrb_pirates.130.a:0	"Nos routes commerciales sont de nouveau sûres."
hrb_pirates.130.a.tt:0	"La menace pirate a été éliminée."
hrb_pirates.130.b:0	"Victoire !"
hrb_pirates.130.b.tt:0	"§HCanine§! et ses pirates ne pouvaient pas faire face à la puissance de l'§HEmpire Klingon§!."
hrb_pirates.130.c:0	"Tel est le destin des pirates."
hrb_pirates.130.c.tt:0	"§HBrise-mâchoire§! et sa bande de traîtres ne sont plus. Nos routes commerciales sont de nouveau sûres."
hrb_pirates.130.d:0	"Que cela serve de leçon à tous les criminels."
hrb_pirates.130.d.tt:0	"La piraterie ne peut subsister sous la vigilance de l'§HÉtat§!."
hrb_pirates.90.name:0	"Rejoignez-nous, ou mourez"
hrb_pirates.90.a:0	"Qu'il en soit ainsi."
hrb_colony.15.cardassian.desc:0	"L'opération chirurgicale a réussi : nous avons extrait le §Hxénoparasite§! du corps de notre soldat sans en payer le prix fort. Celui-ci, en voie de rétablissement, a mentionné l'existence d'une §Hvidéo de surveillance§! récupérée au cours de sa mission initiale.\n\nElle montre une unité d'expédition intervenue plus tôt, en train de chercher les colons disparus sur §H[colony_metamorphosis.GetName]§!. À un moment, une §Haberration chromatique§! est visible brièvement derrière l'unité.\n\nEn reproduisant cette scène dans l'§Hholosuite§!, nous avons fait une découverte saisissante. Cette §Haberration§! n'est pas causée par un membre de l'expédition, mais par une tierce entité invisible. Un « observateur »."
hrb_colony.32.desc:0	"Lorsque nous avons rétabli le contact avec la colonie matriarcale §HFemnova§!, elle nous a fait part de ses dernières réformes culturelles. Son développement repose majoritairement sur les programmes éducatifs qui visent à déconstruire notre vision classique de la société, en privilégiant une gouvernance féminine libérée de §E« l'oppression impitoyable du patriarcat »§!.\n\nSelon une étude menée pendant plus d'un an par une chercheuse pionnière en la matière, le bien-être physique et psychologique des colons a augmenté depuis l'adoption du matriarcat. Par ailleurs, la grande majorité des litiges est réglée par voie diplomatique plutôt que par les altercations physiques, totalement proscrites.\n\nSelon les cheffes de la colonie, quiconque désapprouve ce nouveau système serait soit §E« trop arriéré pour saisir cet idéal »§!, soit §E« trop visionnaire pour percevoir ce qui peut raisonnablement être accompli aujourd'hui »§!. §HFemnova§! ne nie pas que ses doctrines binaires font l'objet de contestations, mais elle affirme que le taux d'insatisfaction et d'instabilité n'a jamais été aussi bas dans la colonie."
hrb_colony.82.desc:0	"En cherchant l'aqueduc sur §H[colony_stella_maris.GetName]§!, nos colons ont découvert un petit automate mobile portant le numéro de série §HACM-PH23§!. Après avoir entré ce numéro dans nos bases de données, il s'est avéré qu'il s'agit d'un §HAutomate Communautaire Médical - Programme Holographique§!.\n\nD'après nos archives, ces petits appareils autonomes étaient autrefois utilisés à des fins pédagogiques, la plupart d'entre eux étant équipés de dispositifs empêchant toute modification. Nous les avons classés comme non conscients et inoffensifs.\n\nEn observant l'automate parcourir méticuleusement la voie d'eau asséchée, nos colons l'ont qualifié de §E« machine dévouée à l'analyse de son environnement »§!. Lorsque l'appareil a scanné l'un d'entre eux, elle s'est arrêtée sur place en répétant ce message :\n\n§E« Forme de vie détectée. Demande autorisation de lire §E« Programme holographique 23 »§!."
hrb_colony.12.name:0	"Disparition de population"
hrb_colony.12.desc:0	"Nous avons reçu des rapports automatiques émis depuis §H[colony_metamorphosis.GetName]§!. Toute la population a mystérieusement disparu du jour au lendemain.\n\nLes systèmes de surveillance à distance de la planète confirment ces rapports : toutes les structures habitables sont vides et les colons n'ont laissé aucune indication quant au lieu où ils se seraient rendus. Par ailleurs, nous n'avons décelé aucune trace de lutte.\n\nLa colonie elle-même est parfaitement intacte. Elle est simplement... déserte."
hrb_colony.12.a:0	"Envoyons une unité de sauvetage."
hrb_colony.12.a.tt:0	"Une unité d'§Hagents de Starfleet§! va être déployée pour localiser au plus vite les colons disparus.\n\n"
hrb_colony.12.b:0	"Préparons-nous au combat."
hrb_colony.12.b.tt:0	"Il s'agit probablement d'une attaque lancée par un ennemi indétectable. Armons-nous de nos bat'leths.\n\n"
hrb_colony.12.c:0	"C'est peut-être un piège."
hrb_colony.12.c.tt:0	"Cela ressemble à une tromperie de bas étage. Nous allons partir du principe que quelqu'un (ou quelque chose) essaie de nous duper.\n\n"
hrb_colony.12.d:0	"C'est un incident inopportun."
hrb_colony.12.d.tt:0	"L'§HÉtat§! ne peut pas se permettre de perdre une colonie entière sans en connaître la raison. Nous devons déterminer ce qu'il s'est passé.\n\n"
hrb_colony.13.name:0	"Quelqu'un était là il y a peu"
hrb_colony.13.ufop.desc:0	"Notre équipe d'expédition a fouillé les bâtiments disséminés sur la surface stérile de la planète §H[colony_metamorphosis.GetName]§!. Elle n'a rien trouvé de plus qu'un §Huniforme en lambeaux§! et les empreintes de pas d'une espèce inconnue, qui s'est rendue dans le désert.\n\nPourtant, nous n'avons détecté aucun signe de vie sur cette planète, mais les agents nous ont fait part de leur grande anxiété alors qu'ils inspectaient les colonies abandonnées, comme s'ils étaient §Hobservés§!.\n\nDe retour à bord du vaisseau §H[metamorphosis_ship.GetName]§!, plusieurs membres de l'unité d'expédition ont présenté un pic d'histamine. Selon notre médecin-chef, ils ont peut-être été exposés à des polluants."
hrb_colony.13.klingon.desc:0	"Nos guerriers ont fouillé les abris et les habitations des déserts arides de la planète §H[colony_metamorphosis.GetName]§!. Ils n'ont rien trouvé de plus qu'un §Huniforme en lambeaux§! et les empreintes de pas d'une espèce inconnue, qui s'est rendue dans le désert.\n\nPourtant, nous n'avons détecté aucun signe de vie sur cette planète, mais nos guerriers nous ont fait part d'un sentiment d'inquiétude profonde alors qu'ils inspectaient les colonies abandonnées, comme s'ils étaient §Hobservés§!.\n\nDe retour à bord du vaisseau §H[metamorphosis_ship.GetName]§!, plusieurs d'entre eux sont subitement devenus enragés. Ils ont peut-être été affectés par un ennemi invisible. Seul un lâche pourrait nous attaquer ainsi depuis les ombres."
hrb_colony.13.romulan.desc:0	"Nos éclaireurs ont inspecté les habitations abandonnées dans les rares steppes de la planète §H[colony_metamorphosis.GetName]§!. Ils n'ont rien trouvé de plus qu'un §Huniforme en lambeaux§! et les empreintes de pas d'une espèce inconnue, qui s'est rendue dans le désert.\n\nPourtant, nous n'avons détecté aucun signe de vie sur cette planète, mais nos éclaireurs nous ont fait part d'un sentiment de profond malaise alors qu'ils exploraient les colonies abandonnées, comme s'ils étaient §Hobservés§!.\n\nDe retour à bord du vaisseau §H[metamorphosis_ship.GetName]§!, ils sont tombés malades. Il s'agit peut-être d'une machination pour nous affaiblir."
hrb_colony.13.cardassian.desc:0	"Notre escouade a inspecté les structures abandonnées de nos colonies sur §H[colony_metamorphosis.GetName]§!. Elle n'a rien trouvé de plus qu'un §Huniforme en lambeaux§! et les empreintes de pas d'une espèce inconnue, qui s'est rendue dans le désert.\n\nPourtant, nous n'avons détecté aucun signe de vie sur cette planète, mais nos soldats nous ont fait part d'un sentiment de profonde inquiétude alors qu'ils exploraient les colonies abandonnées, comme s'ils étaient §Hobservés§!.\n\nDe retour à bord du vaisseau §H[metamorphosis_ship.GetName]§!, ils souffraient de détresse physique. Peut-être ont-ils été contaminés par quelque chose."
hrb_colony.13.a:0	"Analysons l'uniforme en lambeaux."
hrb_colony.13.a.tt:0	"Nous allons analyser les fibres textiles pour chercher toute trace de contamination sur le plan moléculaire et particulaire.\n\n"
hrb_colony.13.b:0	"Établissons une zone de quarantaine."
hrb_colony.13.b.tt:0	"Les colonies abandonnées sur §H[colony_metamorphosis.GetName]§! seront interdites d'accès. Tous les membres d'équipage contaminés seront isolés.\n\n"
hrb_colony.14.name:0	"Métamorphose"
hrb_colony.14.ufop.desc:0	"Panique à l'infirmerie. L'un de nos agents a eu une violente crise et s'est mis à hurler de terreur. Il semblait souffrir d'une photosensibilité extrême.\n\nLa voix tremblante, il a murmuré quelque chose à propos de §E« rejoindre les autres qui (l')attendent »§!.\n\nDes §Hveines d'un bleu lumineux§! palpitaient sous sa peau, ses yeux sont devenus jaunes, sa température a chuté et ses cellules généraient un champ photodisruptif.\n\nD'après nos analyses, les cellules en question sont celles d'un §Hxénoparasite§!."
hrb_colony.14.klingon.desc:0	"Panique à l'infirmerie. L'un de nos guerriers s'est effondré, semblant lutter contre un ennemi imaginaire. Il poussait des grognements de rage et fuyait la lumière tel un lâche.\n\nComme sous hypnose, il a récité des incantations qui parlaient de §E« rejoindre les autres qui (l')attendent »§!.\n\nDes §Hveines d'un bleu lumineux§! palpitaient sous sa peau, ses yeux sont devenus jaunes, sa température a chuté et ses cellules généraient un champ photodisruptif.\n\nD'après nos analyses, les cellules en question sont celles d'un §Hxénoparasite§!."
hrb_colony.14.romulan.desc:0	"Panique à l'infirmerie. L'un de nos éclaireurs, infecté, s'est tordu de douleur au sol. Il poussait des cris de haine et la lumière le faisait terriblement souffrir.\n\nIl tenait des propos délirants et parlait de §E« rejoindre les autres qui (l')attendent »§!.\n\nDes §Hveines d'un bleu lumineux§! palpitaient sous sa peau, ses yeux sont devenus jaunes, sa température a chuté et ses cellules généraient un champ photodisruptif.\n\nD'après nos analyses, les cellules en question sont celles d'un §Hxénoparasite§!."
hrb_colony.14.cardassian.desc:0	"Panique à l'infirmerie. L'un de nos soldats, infecté, s'est recroquevillé lamentablement au sol. Il poussait des cris d'agonie et évitait la lumière à tout prix.\n\nIl marmonnait des propos d'une voix perfide, évoquant le fait de §E« rejoindre les autres qui (l')attendent »§!.\n\nDes §Hveines d'un bleu lumineux§! palpitaient sous sa peau, ses yeux sont devenus jaunes, sa température a chuté et ses cellules généraient un champ photodisruptif.\n\nD'après nos analyses, les cellules en question sont celles d'un §Hxénoparasite§!."
hrb_colony.14.a:0	"Soignons l'agent malade."
hrb_colony.14.a.tt:0	"Nous allons utiliser un §Hstimulateur de cellules T§! pour soulager les symptômes, puis procéder à une opération chirurgicale pour extraire le §Hxénoparasite§!.\n\n"
hrb_colony.14.b:0	"Faisons un rituel pour soigner le guerrier."
hrb_colony.14.b.tt:0	"Nous accomplirons les rites nécessaires pour que §HKahless§! aide notre guerrier à rejeter le §Hxénoparasite§!.\n\n"
hrb_colony.14.c:0	"Opérons l'éclaireur infecté."
hrb_colony.14.c.tt:0	"L'éclaireur semble véritablement malade. Nous allons extraire puis étudier cette §Hsouillure alien§! pour en savoir plus sur notre ennemi.\n\n"
hrb_colony.14.d:0	"Procédons à une opération chirurgicale d'urgence."
hrb_colony.14.d.tt:0	"Comme nous manquons de sédatifs, nous allons effectuer une opération particulièrement douloureuse pour extraire le §Hxénoparasite§!, que nous étudierons pour mieux comprendre cette menace.\n\n"
hrb_colony.14.e:0	"Effectuons une analyse génétique des cellules aliens."
hrb_colony.14.e.tt:0	"Nous allons vite séquencer le génome du §Hparasite§! pour en apprendre davantage sur cette forme de vie potentiellement destructrice.\n\n"
hrb_colony.15.name:0	"Des ombres sans corps"
hrb_colony.15.ufop.desc:0	"L'opération chirurgicale a réussi : nous avons extrait le §Hxénoparasite§! du corps de notre agent, actuellement en convalescence. Celui-ci a puisé dans ses forces pour mentionner l'existence d'une §Hvidéo de surveillance§! récupérée au cours de sa mission initiale.\n\nL'enregistrement montre une unité d'expédition intervenue plus tôt, en train de chercher les colons disparus sur §H[colony_metamorphosis.GetName]§!. À un moment de la vidéo, une §Hombre désincarnée§! passe brièvement derrière l'unité.\n\nEn reproduisant ce scénario dans l'§Hholodeck§!, nous avons fait une découverte saisissante. Cette ombre n'est pas celle d'un membre de l'expédition, mais d'une tierce entité invisible. Un « observateur »."
hrb_colony.15.klingon.desc:0	"Q'apla ! L'opération chirurgicale a réussi : nous avons extrait le §Hxénoparasite§! du corps de notre guerrier. Celui-ci a alors parlé d'un §Henregistrement visuel§! récupéré au cours de sa mission initiale.\n\nIl montre une unité d'expédition intervenue plus tôt, en train de chercher les colons disparus sur §H[colony_metamorphosis.GetName]§!. À un moment, une §Hombre fantomatique§! passe brièvement derrière l'unité.\n\nEn reproduisant cette séquence dans l'§Hholosuite§!, nous avons fait une découverte saisissante. Cette §Hombre§! n'est pas celle d'un membre de l'expédition, mais d'une tierce entité invisible. Un « observateur »."
hrb_colony.15.romulan.desc:0	"Une fois encore, nous avons accompli l'impossible grâce à nos techniques supérieures : nous sommes parvenus à retirer le §Hxénoparasite§! du corps de notre éclaireur sans lui infliger trop de dégâts. Celui-ci, en voie de rétablissement, a puisé dans ses forces pour mentionner l'existence d'une §Hvidéo de surveillance§! récupérée au cours de sa mission initiale.\n\nElle montre une unité d'expédition intervenue plus tôt, en train de chercher les colons disparus sur §H[colony_metamorphosis.GetName]§!. À un moment, une §Hsilhouette fantomatique§! passe brièvement derrière l'unité.\n\nEn reproduisant cette scène dans l'§Hholodeck§!, nous avons fait une découverte saisissante. Cette §Hsilhouette§! était en train d'observer l'unité, qui ne l'a pas repérée. Peut-être s'agissait-il d'une tentative grossière de reconnaissance."
hrb_colony.15.a:0	"Les colons ont peut-être été enlevés."
hrb_colony.15.a.tt:0	"Nous devrons nous montrer très prudents pour la sécurité de nos agents et le maintien de la §HDirective première§!.\n\n"
hrb_colony.15.b:0	"Un ennemi invisible rôde sur §H[colony_metamorphosis.GetName]§!."
hrb_colony.15.b.tt:0	"Nous ne craignons pas un adversaire qui se dissimule lâchement dans l'ombre pour éviter la confrontation directe.\n\n"
hrb_colony.15.c:0	"La colonie est loin d'être déserte."
hrb_colony.15.c.tt:0	"Nous ne tomberons pas dans le piège de ce parasite. Toutes les formes de vies rencontrées sur §H[colony_metamorphosis.GetName]§! seront considérées comme compromises.\n\n"
hrb_colony.15.d:0	"Cherchons la source de l'ombre et détruisons-la."
hrb_colony.15.d.tt:0	"Nous allons faire tout notre possible pour obtenir des données empiriques sur ce §Hparasite§! et les créatures qu'il infecte afin d'éradiquer cette menace.\n\n"
hrb_colony.15.e:0	"Effectuons une analyse plus poussée de la planète §H[colony_metamorphosis.GetName]§!."
hrb_colony.15.e.tt:0	"Nous allons effectuer une analyse avec des paramètres alternatifs pour passer outre le champ photodisruptif généré par le §Hxénoparasite§!.\n\n"
hrb_colony.16.name:0	"Le parasite"
hrb_colony.16.desc:0	"L'analyse génétique du §Hxénoparasite§! est terminée. Il en ressort que l'infection se propage par voie membraneuse. Les individus affectés souffrent alors d'une lente et inévitable métamorphose en §Hentité invisible§!, mue par les instincts les plus primaires.\n\nLes cellules aliens prolifèrent dans le corps jusqu'à s'emparer du système immunitaire, avant de propager leurs instructions génétiques pour que l'hôte devienne §Himperméable§! aux différentes longueurs d'onde de la lumière, à l'exception du rayonnement ultraviolet.\n\nLe parasite est extrêmement contagieux et peut §Hdécimer§! des populations entières en très peu de temps. Pour le moment, nous ignorons si la transformation est irréversible."
hrb_colony.16.a:0	"Créons un générateur de rayonnement ultraviolet pour faire apparaître les créatures invisibles."
hrb_colony.16.a.tt:0	"Nous diffuserons un rayonnement ultraviolet pour déterminer où se cachent les colons « disparus ».\n\n"
hrb_colony.16.b:0	"Ils n'ont pas été enlevés. Ils se sont métamorphosés."
hrb_colony.16.b.tt:0	"Nous avons une image plus claire du triste sort des colons de la planète §H[colony_metamorphosis.GetName]§!, mais il nous reste quelques mystères à élucider.\n\n"
hrb_colony.17.name:0	"Infection manifeste"
hrb_colony.17.ufop.desc:0	"Transformation, mutation, disparition. Les preuves sont là. La population de la planète §H[colony_metamorphosis.GetName]§! n'a jamais vraiment disparu. En réalité, le §Hxénoparasite§! a transformé les colons en créatures non conscientes, invisibles à l'œil nu et aux capteurs.\n\nIls sont toujours là, dans le désert qui s'étend au-delà des structures abandonnées.\n\nIl n'y a pas plus d'une heure, un autre de nos §Hagents§! les a rejoints. Personne à bord du vaisseau §H[metamorphosis_ship.GetName]§! ne savait qu'il était infecté, mais les traces de pas inhumaines qui s'éloignent de ses quartiers en sont la preuve manifeste. Le temps presse."
hrb_colony.17.klingon.desc:0	"Transformation, mutation, déshonneur. Les preuves sont là. La population de la planète §H[colony_metamorphosis.GetName]§! n'a jamais vraiment disparu. En réalité, le §Hxénoparasite§! a transformé les colons en bêtes sauvages, invisibles à l'œil nu et aux capteurs.\n\nIls sont toujours là, arpentant les étendues sauvages qui s'étirent au-delà des structures abandonnées.\n\nIl n'y a pas plus d'une heure, une autre de nos §Hguerrières§! les a rejoints. Personne à bord du vaisseau [metamorphosis_ship.GetName]§! ne savait qu'elle était infectée, mais les traces de pas monstrueuses qui s'éloignent de ses quartiers en sont la preuve manifeste. Le temps presse."
hrb_colony.17.romulan.desc:0	"Transformation, mutation, invisibilité. Les preuves sont là. La population de la planète §H[colony_metamorphosis.GetName]§! n'a jamais vraiment disparu. En réalité, le §Hxénoparasite§! a transformé les colons en ombres d'eux-mêmes, invisibles à l'œil nu et aux capteurs.\n\nIls sont toujours là, hantant les étendues désolées qui s'étirent au-delà des structures abandonnées.\n\nIl n'y a pas plus d'une heure, un autre de nos §Héclaireurs§! les a rejoints. Personne à bord du vaisseau §H[metamorphosis_ship.GetName]§! ne savait qu'il était infecté, mais les horribles traces de pas qui s'éloignent de ses quartiers en sont la preuve manifeste. Le temps presse."
hrb_colony.17.cardassian.desc:0	"Transformation, mutation, déchéance. Les preuves sont là. La population de la planète §H[colony_metamorphosis.GetName]§! n'a jamais vraiment disparu. En réalité, le §Hxénoparasite§! a transformé les colons en abominations invisibles à l'œil nu et aux capteurs.\n\nIls sont toujours là, dans les terres hostiles qui s'étendent au-delà des structures abandonnées.\n\nIl n'y a pas plus d'une heure, un autre de nos §Hsoldats§! les a rejoints. Personne à bord du vaisseau §H[metamorphosis_ship.GetName]§! ne savait qu'il était infecté, mais les traces de pas invraisemblables qui s'éloignent de ses quartiers en sont la preuve manifeste. Le temps presse."
hrb_colony.17.a:0	"Envoyons une unité de sauvetage."
hrb_colony.17.a.tt:0	"Nous n'abandonnerons pas notre agent.\n\n"
hrb_colony.17.b:0	"Envoyons une unité de combat pour rétablir son honneur."
hrb_colony.17.b.tt:0	"Nous ne laisserons pas notre guerrière connaître une fin aussi déshonorable. Nous allons rétablir son honneur et sommes prêts à mourir pour cela.\n\n"
hrb_colony.17.c:0	"Envoyons une unité d'extraction."
hrb_colony.17.c.tt:0	"Si des rumeurs sur cette catastrophe se propageaient, cela nuirait grandement à l'image de l'§Hempire§!. Nous devons résoudre ce problème sur-le-champ.\n\n"
hrb_colony.17.d:0	"Retrouvons le soldat et soumettons-le à un interrogatoire."
hrb_colony.17.d.tt:0	"Qu'importe le sort de ce soldat. C'est l'occasion de gagner en puissance.\n\n"
hrb_colony.17.e:0	"Passons les étendues désolées au peigne fin."
hrb_colony.18.name:0	"Raison retrouvée"
hrb_colony.18.ufop.desc:0	"Sur §H[colony_metamorphosis.GetName]§!, nous avons localisé les §Hcolons infectés§! dans un canyon non loin des colonies abandonnées. Ils étaient invisibles, mais nos rayons ultraviolets concentrés ont pu révéler leur présence.\n\nLeurs yeux brillaient d'une lueur jaune et des §Hveines bleues et lumineuses§! palpitaient sur tout leur corps. Notre agent était parmi eux, métamorphosé. Ce sont les appels de ses anciens camarades qui l'ont ramené à la raison. Certains colons n'ont pas pu être sauvés.\n\nLorsqu'il s'est réveillé à l'issue de son traitement, l'agent nous a parlé de ces entités de l'ombre. §E« Ils ne sont régis que par l'instinct. À quelques minutes près, vous ne pouviez plus rien faire pour me sauver. »§!"
hrb_colony.18.klingon.desc:0	"Sur §H[colony_metamorphosis.GetName]§!, nous avons localisé les §Hcolons infectés§! dans un canyon non loin des colonies abandonnées. Ils étaient invisibles, mais nos rayons ultraviolets concentrés ont pu révéler leur présence.\n\nLeurs yeux brillaient d'une lueur jaune et des §Hveines bleues et lumineuses§! palpitaient sur tout leur corps. Notre guerrière était parmi eux, métamorphosée. Ce sont les appels de ses anciens camarades qui l'ont ramenée à la raison. Certains colons n'ont pas pu être sauvés.\n\nLorsqu'elle s'est réveillée à l'issue de son traitement, la guerrière nous a parlé de ces entités de l'ombre. §E« Ils pensent et agissent comme des bêtes. À quelques minutes près, j'allais en devenir une, moi aussi. »§!"
hrb_colony.18.romulan.desc:0	"Sur §H[colony_metamorphosis.GetName]§!, nous avons localisé les §Hcolons infectés§! dans un canyon non loin des colonies abandonnées. Ils étaient invisibles, mais nos rayons ultraviolets concentrés ont pu révéler leur présence.\n\nLeurs yeux brillaient d'une lueur jaune et des §Hveines bleues et lumineuses§! palpitaient sur tout leur corps. Notre éclaireur était parmi eux, métamorphosé. Ce sont les appels de ses anciens camarades qui l'ont ramené à la raison. Certains colons n'ont pas pu être sauvés.\n\nLorsqu'il s'est réveillé à l'issue de son traitement, l'éclaireur nous a parlé de ces entités de l'ombre. §E« Ce sont des barbares dénués de raison. À quelques minutes près, j'allais devenir l'un des leurs. »§!"
hrb_colony.18.cardassian.desc:0	"Sur §H[colony_metamorphosis.GetName]§!, nous avons localisé les §Hcolons infectés§! dans un canyon non loin des colonies abandonnées. Ils étaient invisibles, mais nos rayons ultraviolets concentrés ont pu révéler leur présence.\n\nLeurs yeux brillaient d'une lueur jaune et des §Hveines bleues et lumineuses§! palpitaient sur tout leur corps. Notre soldat était parmi eux, métamorphosé. Ce sont les appels de ses anciens camarades qui l'ont ramené à la raison. Certains colons n'ont pas pu être sauvés.\n\nLorsqu'il s'est réveillé à l'issue de son traitement, le soldat nous a parlé de ces entités de l'ombre. §E« Ils sont dénués d'âme et de volonté. À quelques minutes près, j'allais perdre l'esprit, moi aussi. »§!"
hrb_colony.18.a:0	"Laissons-les tranquilles."
hrb_colony.18.a.tt:0	"Nous mettrons en place des mesures sanitaires drastiques sur §H[colony_metamorphosis.GetName]§! pour prévenir toute infection future causée par ce §Hparasite§!.\n\n"
hrb_colony.19.name:0	"Perdus dans les ombres"
hrb_colony.19.ufop.desc:0	"La mission visant à sauver l'agent mutant des §Hcréatures de l'ombre§! aux veines bleues a échoué, à cause de plusieurs défaillances des appareils de détection des entités invisibles.\n\nAlors qu'ils essayaient de réparer le matériel, nos agents ont été attaqués par un groupe d'assaillants invisibles, qui se sont vite repliés vers le désert voisin. En suivant leurs traces de pas dans une large zone, nous avons pu déduire que les §Hcolons infectés§! avaient quitté la région.\n\nIl semblerait qu'ils nous craignent plus que nous les craignons."
hrb_colony.19.klingon.desc:0	"La mission visant à sauver la guerrière mutante des §Hcréatures de l'ombre§! aux veines bleues a échoué, à cause de plusieurs défaillances des outils de détection des entités invisibles.\n\nAlors qu'ils essayaient de réparer le matériel, nos guerriers ont été sournoisement attaqués par un groupe d'ennemis invisibles, qui se sont vite repliés vers le désert voisin. En suivant leurs traces de pas dans une large zone, nous avons pu déduire que les §Hcolons infectés§! avaient quitté la région.\n\nDes ennemis qui battent en retraite devant nous ? Classique."
hrb_colony.19.romulan.desc:0	"La mission visant à sauver l'éclaireur mutant des §Hcréatures de l'ombre§! aux veines bleues a échoué, à cause de plusieurs défaillances des lampes de détection des entités invisibles.\n\nAlors qu'ils essayaient de réparer le matériel, nos éclaireurs ont été attaqués par un groupe d'assaillants invisibles, qui se sont vite repliés vers le désert voisin. En suivant leurs traces de pas dans une large zone, nous avons pu déduire que les §Hcolons infectés§! avaient quitté la région.\n\nNous ne devrions pas subir d'autres attaques."
hrb_colony.19.cardassian.desc:0	"La mission visant à sauver le soldat mutant des §Hcréatures de l'ombre§! aux veines bleues a échoué, à cause de plusieurs défaillances de l'appareil de détection des entités invisibles.\n\nAlors qu'ils essayaient de réparer le matériel, les membres de notre escouade ont été attaqués par un groupe d'assaillants invisibles, qui se sont vite repliés vers le désert voisin. En suivant leurs traces de pas dans une large zone, nous avons pu déduire que les §Hcolons infectés§! avaient quitté la région.\n\nNous avons ordonné le cessez-le-feu contre le §Hxénoparasite§! et ses hôtes pour économiser nos munitions."
hrb_colony.19.a:0	"Nous devons apprendre à coexister."
hrb_colony.19.a.tt:0	"Pour éviter tout risque de contamination, les futures populations qui s'établiront sur §H[colony_metamorphosis.GetName]§! seront averties de la présence du §Hxénoparasite§!, mais nous éviterons tout contact pour le moment.\n\n"
hrb_colony.19.b:0	"Nous en avons payé le prix, mais nous avons gagné."
hrb_colony.19.b.tt:0	"Pour éviter tout risque d'incident sur §H[colony_metamorphosis.GetName]§!, les prochains colons seront avertis de la présence du §Hxénoparasite§!. Nous ne chercherons pas à l'éradiquer... pour le moment.\n\n"
hrb_colony.19.c:0	"Nous ne faisons pas le poids."
hrb_colony.19.c.tt:0	"Pour éviter toute catastrophe sur §H[colony_metamorphosis.GetName]§!, les prochains colons seront avertis de la présence du §Hxénoparasite§!. Nous ne chercherons pas à l'éradiquer... pour le moment.\n\n"
hrb_colony.19.d:0	"Tous les documents sur ces événements seront classés secret défense."
hrb_colony.19.d.tt:0	"Pour éviter toute intervention coûteuse à l'§HÉtat§!, les prochains colons qui s'établiront sur §H[colony_metamorphosis.GetName]§! seront vaccinés contre le §Hxénoparasite§!. Nous ne chercherons pas à l'éradiquer... pour le moment.\n\n"
hrb_colony.22.name:0	"L'affaire klingo-romulienne"
hrb_colony.22.ufop.desc:0	"Après une année passée sur §H[colony_distance_6.GetName]§!, nos colons ont découvert un groupe de §HKlingons§! retenus prisonniers dans un camp romulien.\n\nAu début, les §HKlingons§! étaient méfiants envers nous, mais quand ils ont vu que nous nous intéressions à leur vie dans le camp, ils nous ont révélé qu'ils étaient des survivants du §Hmassacre de Khitomer§!. Déclarés morts au combat, ils ont choisi délibérément de rester avec les §HRomuliens§!.\n\nAu lieu de retourner auprès de leurs familles couverts de honte pour leur défaite, ils ont préféré en fonder de nouvelles dans ce camp, où ils vivraient à priori en harmonie avec les §HRomuliens§!.\n\nCette philosophie a été transmise aux plus jeunes, si bien que les enfants klingons et demi-klingons ignorent tout de leurs ancêtres et de leur culture guerrière."
hrb_colony.22.klingon.desc:0	"Après une année passée sur §H[colony_distance_6.GetName]§!, nos colons ont découvert un groupe de nos guerriers et leur progéniture retenus prisonniers dans un camp romulien.\n\nQuand nous avons proposé de les libérer, ils nous ont révélé qu'ils étaient des survivants du §Hmassacre de Khitomer§!. Déclarés morts au combat, ils ont choisi délibérément de rester avec les §HRomuliens§!. Au lieu de retourner auprès de leurs familles couverts de honte pour leur défaite, ils ont préféré en fonder de nouvelles dans ce camp, tout en servant les §HRomuliens§! comme des esclaves.\n\nCette philosophie a été transmise aux plus jeunes, si bien que les enfants klingons et demi-klingons ignorent tout de leurs ancêtres et de leur potentiel guerrier. Quelle disgrâce..."
hrb_colony.22.romulan.desc:0	"Après une année passée sur §H[colony_distance_6.GetName]§!, nos colons ont découvert un camp de prisonniers non recensé, régi par des §Hpropréteurs§! de notre espèce, où est retenu un groupe de §HKlingons§!. Quand nous avons interrogé ces derniers, ils nous ont révélé qu'ils étaient ici de leur plein gré.\n\nLes §Hpropréteurs§! nous ont expliqué que ce camp avait été établi dans le cadre d'une opération secrète. Le §HTal Shiar§! avait ordonné l'extraction d'informations des survivants §Hklingons§!, mais la mission a été annulée.\n\nBien qu'il existe aujourd'hui des familles hybrides dans le camp, c'est toujours les nôtres qui détiennent le pouvoir. Fort heureusement, les Klingons et demi-Klingons ignorent tout de leurs ancêtres et de leur culture guerrière."
hrb_colony.22.a:0	"Que l'existence de cette colonie demeure secrète."
hrb_colony.22.a.tt:0	"Nous allons intégrer la colonie et garder le secret de son existence. La révéler pourrait engendrer des conséquences imprévisibles.\n\n"
hrb_colony.22.b:0	"Révélons l'existence de cette colonie."
hrb_colony.22.b.tt:0	"Bien que cela puisse mettre en danger les Klingons et les Romuliens impliqués, nous devons révéler l'existence de ce camp de prisonniers. Parallèlement, nous irons nous établir à l'autre bout de la planète.\n\n"
hrb_colony.22.c:0	"Rééduquons les jeunes Klingons."
hrb_colony.22.c.tt:0	"Tout Klingon en cours de développement mérite d'apprendre à se battre pour s'engager sur la voie du guerrier.\n\n"
hrb_colony.22.d:0	"Reprenons la mission du Tal Shiar."
hrb_colony.22.d.tt:0	"Nous suivrons les directives initiales du Tal Shiar et nous nous ferons passer pour des sympathisants dans le but de récolter des informations.\n\n"
hrb_colony.23.name:0	"Liaisons dangereuses"
hrb_colony.23.desc:0	"La §HFédération des Planètes Unies§! est au centre de l'attention depuis la diffusion à l'échelle §Hgalactique§! d'un communiqué révélant l'existence d'un camp de prisonniers §Hklingo-romulien§! sur §H[colony_distance_6.GetName]§!.\n\nLes menaces à peine voilées des §Hsénateurs romuliens§! laissent à penser que nos relations vont se dégrader, mais l'§HEmpire Klingon§! nous a couverts d'éloges pour avoir porté à son attention la présence de cette prison secrète.\n\nLe camp a été déclaré zone diplomatique neutre et les deux empires sont en train de négocier son devenir, si bien qu'ils ne se préoccupent plus de notre expansion sur §H[colony_distance_6.GetName]§!."
hrb_colony.23.a:0	"La vérité doit éclater."
hrb_colony.23.a.tt:0	"Les Romuliens et les Klingons ont décidé d'un commun accord de régler cette affaire, nous permettant d'explorer la planète à notre guise. Avec quelques efforts, nous pourrons à nouveau accéder à cette région.\n\n"
hrb_colony.24.name:0	"Le rituel de MajQa"
hrb_colony.24.desc:0	"En reproduisant les monts glacés de §HNo'Mat§! qui mènent à nos §Hgrottes de lave§! sacrées, nous avons permis aux jeunes §HKlingons§! du camp de se livrer à de longues séances de méditation. Sous la terrible pression de cet environnement, ils auraient eu des visions extatiques de leur avenir.\n\nCertains ont décrit des créatures de la mythologie de l'§HEmpire§!, tandis que d'autres se sont vus livrer des combats à mains nues ou chasser. Un Klingon en particulier a donné la description précise d'ancêtres de §HQo-noS§!, qui l'empressaient de rétablir son honneur pour être digne de sa lignée.\n\nLorsqu'ils ont eu vent de ces séances, les gardes §Hromuliens§! ont décidé d'exécuter nos colons sur §H[colony_distance_6.GetName]§!. Tous ont accepté leur sort, mais les jeunes §HKlingons§! qui avaient atteint l'illumination ont choisi de mourir à leurs côtés. Le responsable du camp de prisonniers a préféré éviter ce massacre de masse et a accepté, à contrecœur, de libérer les convertis."
hrb_colony.24.a:0	"L'honneur peut être retrouvé."
hrb_colony.24.a.tt:0	"Fiers de leurs origines, les jeunes de la prison §Hklingo-romulienne§! ont décidé de rejoindre l'§HEmpire Klingon§!.\n\n"
hrb_colony.25.name:0	"Interférences romuliennes"
hrb_colony.25.desc:0	"Bien que nous soyons parvenus à reproduire les grottes de §HNo'Mat§! dans notre vaisseau, la plupart des jeunes §HKlingons§! n'étaient pas vraiment investis lors des longues séances de méditation, et seuls quelques-uns ont eu des visions du passé et du futur. Cela n'a rien d'étonnant : les reproductions de l'§Hholodeck§! ne sont pas aussi impressionnantes que les environnements naturels de §HQo-noS§!.\n\nLorsqu'ils ont eu vent de ces séances, les gardes §Hromuliens§! ont décidé d'exécuter nos colons sur §H[colony_distance_6.GetName]§!. Confrontés à cette défaite spirituelle, tous ont accepté de mourir avec honneur.\n\nMalgré les épreuves que nous leur avons fait passer, les jeunes illuminés ont exprimé avec force leur loyauté envers leur nature ambivalente. Pour honorer la force de leur idéologie, nous avons colonisé les environs du camp.\n\nLe moment venu, une nouvelle génération de guerriers s'opposera une nouvelle fois aux traditions dissidentes du camp de prisonniers."
hrb_colony.25.a:0	"L'intégration de ces Klingons est impossible."
hrb_colony.25.a.tt:0	"Fiers de leur nature ambivalente, les jeunes §HKlingons§! ont rejeté la lumière de §HKahless§!. Nous nourrissons l'espoir de les lier à nous un jour ou l'autre.\n\n"
hrb_colony.26.name:0	"Opération Shaipouin accomplie"
hrb_colony.26.desc:0	"Nous nous sommes infiltrés avec succès dans le camp de prisonniers §Hklingo-romulien§! sur §H[colony_distance_6.GetName]§!. Après de longues discussions avec les §HKlingons§!, nos colons sont parvenus à récolter de précieuses informations.\n\nCes prisonniers sont des survivants du §Hmassacre de Khitomer§!, que l'on croyait morts au combat. Incapables d'assumer le déshonneur de la survie, ils ont choisi de demeurer auprès des §HRomuliens§! qui les ont capturés.\n\nAlors c'est ça, le fameux honneur §Hklingon§! dont se vante l'Empire ?"
hrb_colony.26.a:0	"Soudoyons nos contacts klingons."
hrb_colony.26.a.tt:0	"Nous allons soudoyer les individus corruptibles au sein de l'§Harmée klingonne§! pour obtenir des informations. Inutile de révéler l'existence de familles hybrides.\n\n"
hrb_colony.27.name:0	"Interférences klingonnes"
hrb_colony.27.desc:0	"Notre infiltration dans le camp de prisonniers §Hklingo-romulien§! sur §H[colony_distance_6.GetName]§! a été compromise par un groupe de jeunes §HKlingons§!.\n\nUne révolte est sur le point d'éclater. Les §HKlingons§!, indignés, menacent de renverser les §Hpropréteurs§!.\n\nNous avons déjà perdu l'un des nôtres. Nos colons n'ont pas d'autre choix que de s'intégrer pleinement au camp s'ils espèrent éviter l'exécution."
hrb_colony.27.a:0	"C'est regrettable."
hrb_colony.27.a.tt:0	"La §Hgalaxie§! n'a pas à entendre parler des fâcheux événements survenus au camp de prisonniers.\n\n"
hrb_colony.28.name:0	"Région accessible"
hrb_colony.28.desc:0	"Au prix d'efforts et de négociations, nous sommes parvenus à libérer l'accès à la région de la planète §H[colony_distance_6.GetName]§! auparavant occupée."
hrb_colony.28.a:0	"Excellent."
hrb_colony.31.name:0	"Femnova"
hrb_colony.31.desc:0	"Au bout de trois ans, la colonie de la planète §H[colony_femnova.GetName]§! a fait sécession de notre gouvernement central. Elle a alors formé un matriarcat et a pris le nom de §HFemnova§!, argüant que ce type de société lui serait bénéfique.\n\nSelon les habitants de §HFemnova§!, les femmes au pouvoir auraient éradiqué toute forme de violence sexiste, réduisant ainsi drastiquement le taux de criminalité. Ainsi, la colonie a pu concentrer ses efforts sur le progressisme.\n\nSi l'on exclut quelques actions contestataires de groupes opposés à la structure sociopolitique rigide de cette société, le matriarcat connaîtrait une certaine prospérité. De grandes réformes ont eu lieu depuis la sécession."
hrb_colony.31.a:0	"Reprenons les échanges avec §H[colony_femnova.GetName]§!."
hrb_colony.31.b:0	"Cela n'a guère d'importance."
hrb_colony.32.name:0	"Le développement culturel de Femnova"
hrb_colony.32.a:0	"Adaptons nos programmes culturels."
hrb_colony.32.a.tt:0	"Nous ne sommes pas convaincus que la §Hcolonie matriarcale Femnova§! détienne la clé de la stabilité sociétale, mais nous avons tout de même beaucoup à apprendre de cette société.\n\n"
hrb_colony.32.b:0	"Exploitons leurs recherches."
hrb_colony.32.b.tt:0	"La §Hcolonie de Femnova§! est parvenue à soumettre les individus qu'elles jugent inférieurs. Cela pourrait grandement intéresser le gouvernement central...\n\n"
hrb_colony.32.c:0	"Essayons de comprendre comment elles procèdent."
hrb_colony.32.c.tt:0	"L'indépendance d'une colonie si modeste n'est pas un problème, mais force est de constater que §HFemnova§! exerce un contrôle certain sur son peuple. Nous allons étudier leurs méthodes.\n\n"
hrb_colony.33.name:0	"Le développement spirituel de Femnova"
hrb_colony.33.desc:0	"Lorsque nous avons rétabli le contact avec nos colons, nous avions hâte de remettre en question cette société §Hklingonne§! dominée par nos femmes, mais la colonie §HFemnova§! nous a fait une description convaincante de ses progrès.\n\nEn se séparant de l'§HEmpire§! et délaissant les tâches domestiques qui leur sont traditionnellement attribuées, les cheffes de la colonie ont pu concentrer leurs efforts sur la transmission des héritages et la spiritualité comme jamais auparavant.\n\nLe développement de la société repose avant tout, d'une part, sur l'amélioration des §Hépreuves rituelles§! par l'identification des terres sacrées pouvant servir d'arènes de duel, et d'autre part, sur les épreuves de force pour tester les capacités physiques.\n\nSelon les cheffes de §HFemnova§!, les seuls à désapprouver leur système sont les disgraciés ou ceux qui refusent d'admettre que les méthodes d'antan sont dépassées."
hrb_colony.33.a:0	"Notre empire est revigoré."
hrb_colony.33.a.tt:0	"En dépit de sa structure sociopolitique pour le moins déconcertante, la §Hcolonie Femnova§! illustre parfaitement la détermination de notre peuple et la loi du plus fort.\n\n"
hrb_colony.34.name:0	"Le développement scientifique de Femnova"
hrb_colony.34.desc:0	"Lorsque nous avons rétabli le contact avec la §Hcolonie Femnova§!, elle nous a présenté ses dernières avancées.\n\nEn délaissant ce qu'elle qualifie de §E« tâches archaïques imposées par les hommes »§!, la colonie matriarcale a pu concentrer ses efforts sur la recherche et réaliser de formidables avancées scientifiques.\n\nLe développement de la société repose avant tout sur les programmes scientifiques accordant le pouvoir aux femmes (en s'inspirant d'études sur l'augmentation de la productivité en fonction du genre). Ainsi, la colonie a contribué, entre autres, au développement des sciences minières en améliorant nos stations de fracturation géologique.\n\n§HFemnova§! ne nie pas qu'elle fait l'objet de contestations, notamment en raison de l'exclusion des hommes des postes à responsabilité et de la structure binaire de son gouvernement, mais elle affirme que le taux d'instabilité n'a jamais été aussi bas dans la colonie."
hrb_colony.34.a:0	"Adaptons nos programmes scientifiques."
hrb_colony.34.a.tt:0	"Laissons de côté les programmes sociopolitiques de §HFemnova§! et inspirons-nous de leurs techniques minières pour améliorer les nôtres.\n\n"
hrb_colony.34.b:0	"Exploitons leurs mines."
hrb_colony.34.b.tt:0	"Pour pouvoir accéder aux mines et au matériel de la §Hcolonie Femnova§!, nous allons reconnaître l'indépendance de leur gouvernement autonome.\n\n"
hrb_colony.35.name:0	"Contestations au sein de Femnova"
hrb_colony.35.desc:0	"Nous avons rétabli le contact avec la §Hcolonie Femnova§!, qui nous a présenté ses dernières avancées.\n\nLeurs efforts se concentrent en grande partie sur la culture et la science pour déconstruire la société telle que nous la connaissons et accorder le pouvoir aux femmes.\n\nCependant, des mouvements contestataires ébranlent la stabilité de la société et commencent à prendre de l'ampleur. Des factions patriarcales dissidentes et un groupe qui promeut l'égalité entre tous les humanoïdes quel que soit leur genre ont ainsi fait leur apparition.\n\nCertains s'opposent aux doctrines binaires de §HFemnova§! et affirment que le fait de ne mettre que des femmes au pouvoir pour résoudre les problèmes sociétaux n'est pas la solution. Ces émeutes ont semé la discorde dans la colonie, ralentissant notre progression sur §H[colony_femnova.GetName]§!."
hrb_colony.35.a:0	"Contentons-nous d'observer."
hrb_colony.35.a.tt:0	"Certains conflits ne peuvent pas être résolus sur le moment. Patientons pour l'instant.\n\n"
hrb_colony.36.name:0	"Le Qowat Milat de Femnova"
hrb_colony.36.desc:0	"Nous avons rétabli le contact avec la §Hcolonie matriarcale Femnova§!, qui nous a présenté ses dernières avancées en matière de sciences et de culture menées par des femmes.\n\nCependant, des mouvements contestataires ébranlent la stabilité de la société et commencent à prendre de l'ampleur. Des factions patriarcales dissidentes et un groupe qui promeut l'égalité entre tous les humanoïdes quel que soit leur genre ont ainsi fait leur apparition.\n\nOn compte aussi un §HOrdre§! de nonnes guerrières, le §HQowat Milat§!. Elle enseigne à la colonie la §HVoie de la sincérité absolue§!, qui promeut l'expression des sentiments sans le moindre filtre.\n\nCes religieuses provoquent de grands troubles idéologiques qui freinent notre progression sur §H[colony_femnova.GetName]§!. Bien entendu, le §HTal Shiar§! nous a déjà fait part de son inquiétude."
hrb_colony.36.a:0	"Des dissidents hors de contrôle, voilà qui est intéressant."
hrb_colony.36.a.tt:0	"Toutefois, cela ne nous est guère profitable. Gardons un œil sur tout élément susceptible d'entraver la stabilité idéologique.\n\n"
hrb_colony.41.name:0	"Champ duonétique"
hrb_colony.41.desc:0	"Alors que nous étions en train de coloniser §H[colony_paradise.GetName]§!, un phénomène naturel de §Hchamp duonétique§! a provoqué la désactivation de tout le matériel technologique. À présent, les colons et le vaisseau colonial sont coincés sur la planète, incapable de communiquer avec le reste de la §Hgalaxie§!.\n\nD'après nos meilleurs ingénieurs, il est possible d'exploiter ce champ comme source d'énergie pour réactiver le matériel et rétablir les communications. Le temps qu'ils trouvent comment s'y prendre, les colons demeureront isolés."
hrb_colony.41.a:0	"Prenons notre mal en patience."
hrb_colony.41.a.tt:0	"Nous allons continuer d'essayer d'établir le contact avec la colonie, mais cela risque de prendre du temps.\n\n"
hrb_colony.42.name:0	"Paradis"
hrb_colony.42.desc:0	"Sur §H[colony_paradise.GetName]§!, l'ingénieur en chef de la colonie est parvenu à exploiter le §Hchamp duonétique§! comme source d'énergie pour alimenter les systèmes de communication et le reste du matériel, rétablissant le contact avec nous.\n\nPeu après son arrivée sur §H[colony_paradise.GetName]§!, les colons ont rencontré un groupe de survivants humains établis dans un abri paradisiaque, avec une épave de vaisseau comme camp principal. Ils s'étaient écrasés sur la planète 10 ans plus tôt et n'avaient pas pu repartir à cause du champ duonétique qui avait coupé leurs systèmes.\n\nD'après leur cheffe, une humaine du nom d'§HAlixus§!, les survivants n'ont pas eu d'autre choix que d'établir leur propre §E« paradis »§! autarcique.\n\nElle a pris nos colons à part pour leur annoncer qu'ils étaient les bienvenus et qu'elle espérait pouvoir cohabiter pacifiquement avec eux, à condition qu'ils ne mentionnent pas le champ et la possibilité de contacter le monde extérieur."
hrb_colony.42.a:0	"Révélons nos découvertes sur le champ duonétique."
hrb_colony.42.a.tt:0	"Nous partagerons nos découvertes avec les colons, quelles que soient les conséquences.\n\n"
hrb_colony.42.b:0	"Concluons un accord de non-divulgation avec Alixus."
hrb_colony.42.b.tt:0	"La non-ingérence est parfois nécessaire pour entretenir de bonnes relations. Nous ne nous mêlerons pas de la société développée par les survivants.\n\n"
hrb_colony.42.c:0	"Ce pacte doit nous avantager."
hrb_colony.42.c.tt:0	"Nos intérêts priment avant tout. Nos colons accepteront de vivre aux côtés des survivants à condition de recevoir une portion de leurs ressources sur une base régulière.\n\n"
hrb_colony.43.name:0	"Le culte de l'antitechnologie"
hrb_colony.43.desc:0	"Lorsque nous avons révélé que le §Hchamp duonétique§! pouvait servir de source d'énergie pour réactiver le matériel et rétablir les communications avec l'extérieur, certains habitants ont montré des signes de joie et de curiosité.\n\nEn revanche, beaucoup d'entre eux ont exprimé leur profond attachement pour cette planète et évoqué les obstacles qu'ils avaient pu surmonter sans l'aide de la technologie. Certains, apeurés par nos révélations, nous ont expliqué que les déviants technologistes étaient punis très sévèrement.\n\nLa cheffe §HAlixus§! s'est montrée particulièrement méfiante : §E« L'idée selon laquelle l'humanité aurait évolué au cours des derniers siècles est absurde. Les prétendues avancées que nous avons faites nous ont coûté notre essence profonde. »§!"
hrb_colony.43.a:0	"Quelque chose ne tourne pas rond."
hrb_colony.43.b:0	"Laissons cette secte dans son coin."
hrb_colony.43.b.tt:0	"Ces endoctrinés adeptes d'un mode de vie dépassé finiront par périr. Le moment venu, nous reprendrons l'expansion de la colonie.\n\n"
hrb_colony.44.name:0	"Une nouvelle vérité"
hrb_colony.44.desc:0	"Après enquête, nous avons découvert que le §Hchamp duonétique§! n'avait rien d'un phénomène naturel. En réalité, il était produit artificiellement par un générateur installé non loin du camp des survivants. Notre ingénieur en chef l'a mis hors service.\n\nLorsque nous l'avons interrogée à ce sujet, §HAlixus§! nous a révélé qu'elle était une scientifique surdouée et que cet appareil était sa plus grande invention. Elle s'est volontairement écrasée sur cette planète avec son §E« groupe expérimental »§! pour démontrer sa théorie ultime, selon laquelle il serait possible de vivre une vie heureuse sans l'aide des technologies.\n\nEn dépit de cette révélation quelque peu choquante, les survivants ont choisi de demeurer sur cette planète, mais ils nous ont tout de même remerciés pour les informations que nous leur avons fournies. Ils ont désigné un nouveau chef aux idéaux moins stricts et ont accepté de vivre en harmonie avec notre colonie."
hrb_colony.44.a:0	"Nous vivrons à l'écart des survivants."
hrb_colony.44.a.tt:0	"Peut-être qu'un jour, les antitechnologistes de la planète §H[colony_paradise.GetName]§! comprendront notre mode de vie, et nous le leur.\n\n"
hrb_colony.44.b:0	"Ils ont prouvé leur valeur, pour l'instant."
hrb_colony.44.b.tt:0	"Nous respectons ce groupe pour avoir survécu malgré des conditions très défavorables sur §H[colony_paradise.GetName]§!, et admirons d'une certaine manière leur foi.\n\n"
hrb_colony.45.name:0	"La fin d'une utopie"
hrb_colony.45.desc:0	"Après enquête, nous avons découvert que le §Hchamp duonétique§! n'avait rien d'un phénomène naturel. En réalité, il était produit artificiellement par un générateur installé non loin du camp des survivants. Notre ingénieur en chef l'a mis hors service.\n\nLorsque nous l'avons interrogée à ce sujet, §HAlixus§! nous a révélé qu'elle était une scientifique surdouée et que cet appareil était sa plus grande invention. Elle s'est volontairement écrasée sur cette planète avec son « groupe expérimental » pour démontrer sa théorie ultime, selon laquelle il serait possible de vivre une vie heureuse sans l'aide des technologies.\n\nProfondément choqués par le mensonge d'§HAlixus§!, les ex-convertis qui se sont sentis trahis sont sur le point de livrer une guerre civile contre les fervents défenseurs de l'antitechnologisme. Nos colons ont mis en détention §HAlixus§! et ses plus proches fidèles."
hrb_colony.45.a:0	"Bannissons Alixus et ses fidèles."
hrb_colony.45.a.tt:0	"§HAlixus§! sera incarcérée pour trouble de l'ordre et désinformation. Nous continuerons d'étendre la colonie en collaboration avec les ex-convertis.\n\n"
hrb_colony.45.b:0	"Encourageons une mutinerie."
hrb_colony.45.b.tt:0	"Laissons-les rectifier le tir par eux-mêmes. L'§HÉtat§! n'oubliera pas cet acte de générosité lorsque nous reprendrons le développement de notre colonie sur §H[colony_paradise.GetName]§!.\n\n"
hrb_colony.51.name:0	"Où sont les adultes ?"
hrb_colony.51.desc:0	"Sur nos canaux subspatiaux, la colonie de la planète §H[colony_forever_young.GetName]§! a transmis un message des plus déconcertants, dans lequel retentissent des rires aigus. Cinq ans après leur arrivée sur ce monde, les colons ont commencé à §Hrajeunir§! au point de retrouver leur corps d'enfant.\n\nEntre deux parties de cache-cache, les scientifiques (désormais trop petits pour leurs blouses) ont illustré avec des dessins colorés leur théorie selon laquelle cette transformation avait été provoquée par une §Halgue qu'ils n'avaient pas détectée§!. Présente dans les sources d'approvisionnement en eau, elle provoquerait l'inversion du processus de vieillissement.\n\nBien que cette théorie soit plausible, les « scientifiques » qui nous ont envoyé les dessins n'ont pas pris la peine de partager davantage d'informations, car il était « l'heure de jouer à chat perché »."
hrb_colony.51.a:0	"Aidons les enfants à organiser leur société."
hrb_colony.51.a.tt:0	"Nous collaborerons avec les colons sur §H[colony_forever_young.GetName]§! et les aiderons à tirer parti de leur jeunesse retrouvée pour assurer le bon fonctionnement (relatif) des institutions.\n\n"
hrb_colony.51.b:0	"Purifions les sources d'eau."
hrb_colony.51.b.tt:0	"Nous allons stabiliser la situation sur §H[colony_forever_young.GetName]§! en retirant tout polluant potentiel des lacs, rivières et nappes phréatiques.\n\n"
hrb_colony.52.name:0	"Bande de rabat-joies"
hrb_colony.52.desc:0	"Alors que nous effectuions une filtration générale des sources d'eau sur §H[colony_forever_young.GetName]§!, nous avons découvert un organisme symbiotique présent dans les algues qui prolifèrent dans les régions habitables. Il est théoriquement §Himmortel§!, et le fait de consommer les algues inverse bel et bien le processus de vieillissement des formes de vie humanoïdes pendant une durée limitée.\n\nMaintenant que les colons commencent à retrouver l'âge adulte, la productivité monte en flèche, mais ce retour à la réalité n'est pas au goût de tous. Certains se plaignent que la vie d'enfant était §E« bien plus amusante »§!.\n\nNous étudierons cet organisme, mais comme il ne peut pas survivre hors de son monde d'origine, les applications médicales s'annoncent limitées."
hrb_colony.52.a:0	"Retournez au boulot !"
hrb_colony.52.b:0	"La récréation est terminée."
hrb_colony.52.c:0	"Fini de jouer."
hrb_colony.52.d:0	"Sans adultes, il n'y a pas de familles."
hrb_colony.53.name:0	"Jeunesse éternelle"
hrb_colony.53.desc:0	"Sur §H[colony_forever_young.GetName]§!, la majorité des colons redevenus enfants ne jurent plus que par le jeu et refusent d'assumer les responsabilités de la vie d'adulte, semant la confusion dans la colonie.\n\nBien que le stress au travail ait pratiquement disparu, le temps excessif accordé au jeu et les caprices des enfants posent de nombreux défis logistiques qui risquent de freiner l'essor de la colonie.\n\nSi nous aidons cette population éternellement immature à accroître sa productivité, nous arriverons peut-être à instaurer un semblant d'ordre dans les institutions. Mais à l'heure actuelle, la colonie a acquis la réputation d'un monde où plus personne n'est obligé de devenir grand."
hrb_colony.53.a:0	"D'accord. C'est quand, la récré ?"
hrb_colony.53.a.tt:0	"On retourne à l'§Hholodeck§! ?\n\n"
hrb_colony.53.b:0	"Tout guerrier sait qu'il y a plus de noblesse dans le jeu que le travail."
hrb_colony.53.c:0	"Les jeux sont excellents pour parfaire sa stratégie."
hrb_colony.53.d:0	"Les enfants incarnent l'avenir de l'Union."
hrb_colony.61.name:0	"Les oiseaux"
hrb_colony.61.desc:0	"Nous avons reçu un rapport prioritaire de la colonie sur §H[colony_birds_beeps.GetName]§!. Dans le cadre d'une série de projets de recherche visant notamment à étudier les systèmes de communication non verbale, seules des personnes sourdes et malentendantes s'y sont installées.\n\nL'un de ces projets, menés par les colons eux-mêmes, s'intéresse à une espèce d'oiseau boréal endémique, dont le plumage est composé de motifs colorés aléatoires.\n\nLe groupe de recherche vient de découvrir que les spécimens placés en captivité adoptaient des comportements s'apparentant à de la détresse chronique. Alors qu'ils analysaient l'environnement reconstitué où sont gardés ces oiseaux, les colons ont également ressenti d'étranges vibrations en provenance de toutes les directions.\n\nLorsqu'une équipe de xénoornithologues est arrivée sur §H[colony_birds_beeps.GetName]§! le lendemain, ils ont découvert que le comportement erratique des oiseaux s'expliquait par un défaut dans l'habitat artificiel. Des haut-parleurs, dissimulés dans la structure, avaient été installés pour reproduire les bruits de leur environnement naturel, mais leurs fabricants les ont laissés en mode maintenance. Résultat, ils produisaient un son très aigu que les colons déficients auditifs ne pouvaient pas percevoir, mais qui perturbait les oiseaux."
hrb_colony.61.a:0	"Paramétrons correctement les haut-parleurs."
hrb_colony.61.a.tt:0	"Nos collaborateurs doivent pouvoir travailler dans de bonnes conditions.\n\n"
hrb_colony.61.b:0	"Réprimandons les fabricants de l'habitat artificiel."
hrb_colony.61.b.tt:0	"Quelqu'un a rogné sur les dépenses pour son propre profit au détriment de notre colonie. Les responsables doivent être traduits en justice.\n\n"
hrb_colony.62.name:0	"Avancées majeures"
hrb_colony.62.desc:0	"Notre colonie sur §H[colony_birds_beeps.GetName]§! a fait de grandes avancées dans les projets d'étude sur la communication non verbale et sur les oiseaux boréaux.\n\nLes sémiologues ont mis au point un nouveau système à base de signaux lumineux et de symboles, qui réduit grandement le temps nécessaire pour communiquer avec les espèces au système langagier différent du nôtre, mais aux capacités visuelles similaires.\n\nQuant aux xénoornithologues, ils ont découvert que les subtils schémas de coloration du plumage des oiseaux sont dus à leurs capacités d'absorption du rayonnement subspatial et de détection des anomalies gravitationnelles.\n\nLes deux projets sont importants."
hrb_colony.62.a:0	"Le projet de sémiologie est prioritaire."
hrb_colony.62.a.tt:0	"Faciliter la communication est essentiel pour survivre.\n\n"
hrb_colony.62.b:0	"Le projet de xénoornithologie est prioritaire."
hrb_colony.62.b.tt:0	"La biodiversité cache encore de nombreux mystères.\n\n"
hrb_colony.71.name:0	"Découverte de ruines"
hrb_colony.71.desc:0	"Après plusieurs années sur §H[colony_ruins_uncovered.GetName]§!, nos colons ont découvert de vastes étendues de ruines. Nous devons mener d'autres fouilles pour identifier les ressources potentielles du site."
hrb_colony.71.a:0	"Menons des fouilles dans les ruines sur §H[colony_ruins_uncovered.GetName]§!."
hrb_colony.72.name:0	"Protection féline"
hrb_colony.72.desc:0	"En s'aventurant plus loin dans les ruines sur §H[colony_ruins_uncovered.GetName]§!, nos colons ont détecté la présence d'une matière radioactive et sont parvenus à remonter jusqu'à sa source.\n\nSur un piédestal en pierre reposait un artefact antique représentant un dragon sélénite aux traits félins. Au sol, des sculptures de petite taille et des pierres de lune étaient disposées en cercle comme si un rituel avait eu lieu.\n\nAutrefois, ce dragon-chat était recouvert de la tête aux pattes d'une épaisse couche d'apprêt de §Hcélébium§!, §Hhautement toxique§! pour les humanoïdes carbonés. Au vu des dégâts que cette substance peut provoquer à de nombreuses formes de vie, il est évident que quelqu'un ou quelque chose voulait protéger cette précieuse statue contre les autres espèces.\n\nNos xénoarchéologues pensent que nous avons atterri sur les terres sacrées d'une espèce antique et que cet artefact est un avertissement pour les intrus."
hrb_colony.72.a:0	"Écoutons l'avertissement du dragon-chat."
hrb_colony.72.b:0	"Commençons les fouilles."
hrb_colony.73.name:0	"Lotus 1578"
hrb_colony.73.desc:0	"Nos colons ont détecté une faible concentration de protoxyde d'azote dans les ruines sur §H[colony_ruins_uncovered.GetName]§! et sont parvenus à localiser sa source.\n\nDans une grotte partiellement éclairée et marquée du nombre §E1578§!, ils ont trouvé une unique fleur de §Hlotus§! flottant sur une étendue d'eau naturelle entourée de terre fertile.\n\nD'après les colons, cette terre produit suffisamment de protoxyde d'azote pour instaurer chez les visiteurs de la grotte un sentiment de sérénité, d'apaisement et surtout d'espérance.\n\nPar ailleurs, la caverne est une véritable serre naturelle, qui retient suffisamment de chaleur pour héberger son propre écosystème et préserver le peu de vie encore présente dans ces ruines."
hrb_colony.73.a:0	"Établissons une petite réserve naturelle pour le lotus 1578."
hrb_colony.73.a.tt:0	"D'autres fleurs de lotus pousseront peut-être bientôt.\n\n"
hrb_colony.73.b:0	"Établissons une petite réserve naturelle pour le lotus 1578."
hrb_colony.73.b.tt:0	"De nombreuses §Hcérémonies du thé§! s'annoncent.\n\n"
hrb_colony.73.c:0	"Établissons une petite réserve naturelle pour le lotus 1578."
hrb_colony.73.c.tt:0	"Nos §Hsénateurs§! apprécieront ce lieu secret luxuriant.\n\n"
hrb_colony.74.name:0	"La cité géante"
hrb_colony.74.desc:0	"Sur §H[colony_ruins_uncovered.GetName]§!, notre colonie a détecté d'énormes quantités d'énergie enfouies sous les ruines. En effectuant des analyses environnementales, nos colons ont trouvé un chemin menant sous terre, et ce qu'ils ont vu tout au bout les a laissés sans voix.\n\nLeurs rapports mentionnent une §Hville flottante§! aux dimensions titanesques, avec d'immenses colonnes en cristal couvertes de mousses, de grandes mosaïques brisées et de larges tapisseries octogonales, toutes en lévitation à plusieurs mètres du sol.\n\nLes analyses radiochimiques ont révélé la présence de déchets explosifs et de débris datant de plusieurs millénaires. Quelle que soit la nature du désastre survenu en ce lieu, il a anéanti toute forme de vie et produit suffisamment d'§Hénergie statique§! pour maintenir cette ville gigantesque en état de lévitation prolongée."
hrb_colony.74.a:0	"Récupérons les cristaux et l'énergie."
hrb_colony.74.b:0	"Reconstruisons cette ville titanesque."
hrb_colony.74.b.tt:0	"Nos meilleurs ouvriers seront mobilisés sur ce chantier.\n\n"
hrb_colony.74.c:0	"Reconstruisons cette ville titanesque."
hrb_colony.74.c.tt:0	"Nos aristocrates seront plus que ravis de rendre leur grandeur à ces ruines ancestrales.\n\n"
hrb_colony.74.d:0	"Reconstruisons cette ville titanesque."
hrb_colony.74.d.tt:0	"Cette ville conviendra parfaitement aux plus grands aristocrates du Conseil stellaire.\n\n"
hrb_colony.74.e:0	"Reconstruisons cette ville titanesque."
hrb_colony.74.e.tt:0	"Les Guls et les légats les plus éminents seront ravis de proposer de nouvelles résidences secondaires à leurs familles une fois les travaux terminés.\n\n"
hrb_colony.75.name:0	"Terminal apocalyptique"
hrb_colony.75.desc:0	"En fouillant les ruines sur §H[colony_ruins_uncovered.GetName]§!, nous avons découvert un §Hterminal informatique§! abandonné, couvert de poussière et d'éléments radioactifs. D'après son numéro de série, il s'agirait d'un modèle produit sur §HTerre§! dans les années §H1950§!.\n\nMalgré son âge avancé, nos colons sont parvenus à l'allumer et à décrypter aisément ses données. Des vibrations ont alors secoué les lieux et des alarmes ont retenti, puis nous nous sommes rendu compte que le terminal nous avait libéré l'accès à la pièce voisine.\n\nNous avons pénétré dans ce qui ressemblait à une ancienne §Hchambre forte§!, où nous avons trouvé une rangée de capsules de stase, du matériel alien et divers enregistrements du Dr Anra datés du 20 au 27 février 1955.\n\nL'un des enregistrements étant intitulé §E« Système de détonation d'urgence »§!, nous avons compris que notre colonie était établie sur un véritable tapis de §Hbombes antiques§!."
hrb_colony.75.a:0	"Oh oh..."
hrb_colony.75.a.tt:0	"Il serait trop dangereux de trafiquer ou désamorcer ces vieilles bombes. Nous allons devoir faire preuve d'une extrême prudence.\n\n"
hrb_colony.75002.name:0	"Victimes des bombes"
hrb_colony.75002.desc:0	"Les bombes présentes sur §H[colony_ruins_uncovered.GetName]§! ont causé des pertes."
hrb_colony.75002.a:0	"Classons le dossier."
hrb_colony.76.name:0	"Des ruines sur des ruines"
hrb_colony.76.desc:0	"D'après les datations et les analyses archéologiques, les ruines sur §H[colony_ruins_uncovered.GetName]§! présentent des caractéristiques de différentes époques et cultures. Des ruines bâties sur des ruines, en somme.\n\nLes civilisations qui les ont érigées ont disparu depuis longtemps, et leurs technologies ont été si usées par le temps qu'elles sont impossibles à identifier.\n\nEn tout cas, les bâtisseurs de ces structures ingénieuses devaient avoir une physionomie très différente de la nôtre, car il nous est physiquement impossible d'y pénétrer."
hrb_colony.76.a:0	"Explorons ces ruines."
hrb_colony.76.a.tt:0	"Ces ruines pourraient être une incroyable source de connaissances, mais ce sera un projet long et coûteux.\n\n"
hrb_colony.76.b:0	"Rasons tout."
hrb_colony.76.b.tt:0	"Nous ne pouvons pas nous permettre de retarder nos projets de construction. L'avenir de la colonie en dépend.\n\n"
hrb_colony.77.name:0	"La cité des portes"
hrb_colony.77.desc:0	"Sur §H[colony_ruins_uncovered.GetName]§!, les explorateurs ont découvert une ville jonchée de §Hportes individuelles antiques§!. Le rayon de courbure radical de la pierre dessine des motifs hypnotiques qui attirent le regard. Quiconque a bâti cet endroit maîtrisait à la fois la forme et la fonction.\n\nD'après la datation par radiocarbone, ces ruines auraient plusieurs §Hmilliards§! d'années. Nous n'avons trouvé aucune trace de leurs créateurs ou de toute autre colonie de cette civilisation mystérieuse.\n\nLes portes se dressent tels des gardiens debout sur des tas de pierres du passé et émettent de grandes quantités d'§Hénergie§!. Nous avons émis l'hypothèse qu'autrefois, elles s'ouvraient sur des lieux situés à des distances inimaginables. Mais aujourd'hui, elles sont totalement fermées."
hrb_colony.77.a:0	"Récoltons l'énergie."
hrb_colony.77.a.tt:0	"Nous connecterons des générateurs aux portes pour recueillir la précieuse énergie qui s'en dégage.\n\n"
hrb_colony.77.b:0	"Détruisons les portes."
hrb_colony.77.b.tt:0	"Les créateurs de ces portes étant non identifiés, elles présentent un danger potentiel et doivent être détruites sur-le-champ.\n\n"
hrb_colony.78.name:0	"Le chronocanyon"
hrb_colony.78.desc:0	"Cet endroit nous paraît familier... Sur §H[colony_ruins_uncovered.GetName]§!, les ruines du canyon proche de notre colonie s'alignent le long des escarpements abrupts, tels des alpinistes figés dans le temps en pleine ascension des parois à pic.\n\nNous ignorons qui les a bâties, mais les motifs en spirale présents sur les artefacts et les structures architecturales sont envoûtants et font perdre toute notion du temps.\n\nSous l'encadrement d'une porte basse se trouve un piédestal illuminé. Avons-nous déjà récupéré tout ce qu'il y avait à collecter en ce lieu ? Mais au fait, à qui appartiennent ces souvenirs ? Qui nous a prévenus que si nous y touchions, cela se reproduirait encore et encore et encore..."
hrb_colony.78.a:0	"Un instant."
hrb_colony.78.a.tt:0	"La spirale tournoie.\n\n"
hrb_colony.78.b:0	"Le destin n'est qu'une boucle fermée."
hrb_colony.78.b.tt:0	"La spirale tournoie.\n\n"
hrb_colony.78.c:0	"Le temps est un labyrinthe comme un autre."
hrb_colony.78.c.tt:0	"La spirale tournoie.\n\n"
hrb_colony.78.d:0	"Tout n'est que futilité."
hrb_colony.78.d.tt:0	"La spirale tournoie.\n\n"
hrb_colony.78.e:0	"Ne touchons pas au piédestal."
hrb_colony.78.e.tt:0	"Quelqu'un approche. Ce visage, serait-ce...\n\n"
hrb_colony.81.name:0	"L'aqueduc asséché"
hrb_colony.81.desc:0	"Sur §H[colony_stella_maris.GetName]§!, notre colonie a découvert un aqueduc §Hasséché§! qui renferme une énorme statue. Cette §Hsculpture en cristal§! représente une femme humanoïde portant une couronne en porcelaine nacrée. Une robe indigo recouvre sa peau couleur terre d'ombre, des étoiles de mer sont suspendues à elle et des vagues se fracassent à sa base.\n\nLa statue étant fixée au sol rocheux, il était impossible de la déplacer, mais des colons ont signalé avoir ressenti un sentiment de protection à proximité de cette figure divine.\n\nEn analysant les environs, ils ont découvert une multitude de sacs en toile de jute, débordant de §Hperles scintillantes§! et de galets en forme de croissant. Nos capteurs ont également détecté la présence d'une §Hforme de vie non biologique§!, mais nous ne sommes pas encore parvenus à la localiser."
hrb_colony.81.cardassian.desc:0	"Sur §H[colony_stella_maris.GetName]§!, notre colonie a découvert un aqueduc asséché qui renferme une énorme statue. Cette sculpture en cristal représente une femme humanoïde portant une couronne en porcelaine nacrée. Une robe indigo recouvre sa peau couleur terre d'ombre, des étoiles de mer sont suspendues à elle et des vagues se fracassent à sa base.\n\nLa statue étant fixée au sol rocheux, il était impossible de la déplacer.\n\nEn analysant les environs, les colons ont découvert une multitude de sacs en toile de jute, débordant de §Hperles scintillantes§! et de galets en forme de croissant. Nos capteurs ont également détecté la présence d'une §Hforme de vie non biologique§!, mais nous ne sommes pas encore parvenus à la localiser."
hrb_colony.81.a:0	"Inspectons l'aqueduc."
hrb_colony.81.a.tt:0	"Nous reviendrons chercher les perles plus tard.\n\n"
hrb_colony.81.b:0	"Rassemblons les perles et partons."
hrb_colony.81.b.tt:0	"Une occasion sans pareil de récolter les richesses des fonds marins sans encombre.\n\n"
hrb_colony.82.name:0	"ACM-PH23"
hrb_colony.82.a:0	"Permission accordée."
hrb_colony.82.b:0	"Joue ta disquette, la boîte de conserve."
hrb_colony.82.c:0	"Heureusement qu'il est non conscient. Accordé."
hrb_colony.82.d:0	"Demande autorisation ? C'est bien. Accordé."
hrb_colony.83.name:0	"Stella Maris"
hrb_colony.83.desc:0	"Après une courte pause, l'§HACM-PH23§! a lancé un enregistrement holographique à nos colons, représentant une femme humanoïde dans une blouse de laboratoire bleue :\n\n§E« Bonjour, et bienvenue à l'Académie de pathologie Stella Maris. Comme vous le savez sûrement, la majorité d'entre nous a déjà rejoint notre nouvelle planète. Néanmoins, l'Académie a préparé quelques leçons du Programme 23 pour ceux qui seraient à la fin de leur semestre ici, sur §H[colony_stella_maris.GetName]§!. La leçon du jour porte sur les propriétés antimicrobiennes des perles du fleuve... »§!\n\nL'hologramme a ensuite exposé toute l'histoire de la création de l'aqueduc par l'Académie dans le but de cultiver des §E« perles antibiotiques »§!. Une fois broyées, ces perles donnent une poudre soluble capable de soigner une multitude d'affections.\n\nPour honorer les travaux de la §Hdocteure Stella Maris§!, pionnière dans les recherches médicales de cette planète, les étudiants ont fait ériger plusieurs statues à son effigie."
hrb_colony.83.a:0	"Étudions les programmes de cet automate."
hrb_colony.83.a.tt:0	"Les leçons holographiques que contient l'automate §HACM-PH23§! nous seront utiles pour mieux comprendre §H[colony_stella_maris.GetName]§!. Analysons tout son contenu avant de faire quoi que ce soit.\n\n"
hrb_colony.83.b:0	"Broyons les perles et partons."
hrb_colony.83.b.tt:0	"Cet automate nous a révélé tout ce qu'on voulait savoir sans rien demander.\n\n"
hrb_colony.83.c:0	"Réapprovisionnons l'aqueduc."
hrb_colony.83.c.tt:0	"Poursuivons notre expansion, coûte que coûte.\n\n"
hrb_colony.91.name:0	"Cap'taine Papa"
hrb_colony.91.desc:0	"Sur §H[captain_dad_colony.GetName]§! se trouve un jardin caché où les gens se rendent pour se rappeler leurs proches disparus. C'est un lieu paisible, lézardé de sentiers sinueux, illuminé par le chant des oiseaux ainsi que les plus belles roses de toute la §Hgalaxie§!.\n\nUn §Hcapitaine de Starfleet§! à la retraite donne de son temps pour entretenir ce jardin. Tous les jours sans faute, on peut le voir tailler les rosiers, habillé de son indémodable T-shirt bleu et de sa casquette noire qui arbore ces mots brodés : §HCap'taine Papa§!. Ses enfants sont grands, et ils ont rejoint depuis bien longtemps §HStarfleet§! à leur tour.\n\nPourtant, ce §Hbon vieux capitaine§! n'oublie jamais un seul visage qui entre dans son jardin, il connaît tous les noms gravés sur les bancs qui longent ses sentiers, mais surtout, il connaît leurs histoires. Il accueille chaque nouvelle tête avec de l'eau fraîche et de bons sandwichs. Lorsqu'il s'agit de vieux amis, il agrémente le tout d'une bouteille du meilleur vin rouge local.\n\nSi vous rencontrez le §Hvieux capitaine§!, il ne vous demandera qu'une seule chose : §G« Vous cherchez un banc pour vous rappeler un proche ? Si ceux que j'ai ne vous conviennent pas, je vous en fabriquerai un autre avec plaisir. »§!"
hrb_colony.91.a:0	"Trouvons un banc pour un proche."
hrb_colony.91.a.tt:0	"Le nom d'un de vos proches disparus sera désormais gravé à jamais sur l'un des bancs du §Hjardin du vieux capitaine§!.\n\n"
hrb_colony.91.b:0	"Asseyons-nous pour observer les oiseaux."
hrb_colony.91.b.tt:0	"La joie, tout comme la matière, ne peut être ni créée ni détruite. Seul demeure son souvenir.\n\n"
hrb_planet_modifier.11.name:0	"Alerte sismique"
hrb_planet_modifier.11.desc:0	"Un brusque pic d'activité sismique sur §H[colony_gas_dilemma.GetName]§! provoque l'ouverture de failles sur toute la planète, entraînant des tremblements de terre monstrueux, des éruptions volcaniques, mais aussi la disparition abrupte de la biosphère. On dénombre de nombreuses pertes civiles.\n\nL'autopsie des victimes a révélé qu'une grande partie d'entre eux n'ont pas été tués par la lave ou l'effondrement de structures, mais par un effet secondaire, la présence d'une toxine inconnue dérivée de l'ammonium dans leur sang.\n\nIl va falloir enquêter sérieusement sur l'origine de ce poison, mais c'est impossible tant que les pluies de cendre des volcans n'auront pas cessé sur §H[colony_gas_dilemma.GetName]§!."
hrb_planet_modifier.11.a:0	"Enquêtons sur ce phénomène sismique."
hrb_planet_modifier.11.a.tt:0	"Nous découvrirons les causes exactes de la suractivité souterraine sur §H[colony_gas_dilemma.GetName]§!.\n\n"
hrb_planet_modifier.11.b:0	"Pas maintenant."
hrb_planet_modifier.11.b.tt:0	"Nous n'avons pas le temps de nous pencher là-dessus.\n\n"
hrb_planet_modifier.12.name:0	"Découverte de composés toxiques"
hrb_planet_modifier.12.desc:0	"Les dernières réactions sismiques sur §H[colony_gas_dilemma.GetName]§! ont été provoquées par une perturbation soudaine d'une couche de gaz souterraine.\n\nIl y a plusieurs millions d'années, des formes de vie composées de silicium vivaient sur §H[colony_gas_dilemma.GetName]§!. À la place d'eau, elles avaient besoin d'ammoniac pour survivre. Elles sont désormais toutes éteintes, mais en se décomposant, elles ont formé des poches de gaz extrêmement réactif très loin sous la surface.\n\nLes forages industriels ont percé certaines de ces poches, provoquant une terrible réaction en chaîne de violents séismes à travers tout §H[colony_gas_dilemma.GetName]§!. En guise de dommage collatéral, des milliards de tonnes de gaz toxique ont été libérées à l'air libre."
hrb_planet_modifier.12.a:0	"Neutralisons les composés toxiques dans l'air."
hrb_planet_modifier.12.a.tt:0	"La sécurité des nôtres sur §H[colony_gas_dilemma.GetName]§! passe avant tout.\n\n"
hrb_planet_modifier.12.b:0	"Purgeons l'atmosphère."
hrb_planet_modifier.12.b.tt:0	"Les ressources matérielles sur §H[colony_gas_dilemma.GetName]§! sont inestimables, ne les perdons pas.\n\n"
hrb_planet_modifier.12.c:0	"Capturons le gaz toxique pour le raffiner."
hrb_planet_modifier.12.c.tt:0	"Nous devons penser au bien de toute notre civilisation. Les ouvriers seront dédommagés en conséquence des dangers de leur mission.\n\n"
hrb_planet_modifier.12.d:0	"Purifions l'air et capturons le gaz."
hrb_planet_modifier.12.d.tt:0	"Nous pouvons tirer profit de cet incident tout en veillant à la santé de la population sur §H[colony_gas_dilemma.GetName]§!.\n\n"
hrb_planet_modifier.13.name:0	"Supervolcan"
hrb_planet_modifier.13.desc:0	"§H[colony_gas_dilemma.GetName]§! a été décimée par l'éruption d'un supervolcan. La majorité de la surface de la planète n'est plus qu'un vaste désert apocalyptique de magma et de cendres. Plus aucune infrastructure n'est debout. On compte des milliards de victimes.\n\nLes scientifiques sur §H[colony_gas_dilemma.GetName]§! avaient prédit l'éventualité d'une superéruption du genre après toutes ces soudaines perturbations sismiques. Malheureusement, personne ne s'attendait à un tel scénario catastrophe.\n\nLe chaos des couches géothermiques sur §H[colony_gas_dilemma.GetName]§! rend impossible leur analyse : on ignore si ou quand une autre superéruption pourrait se produire. Si on ne fait rien, cette planète risque de devenir totalement inhabitable."
hrb_planet_modifier.13.a:0	"Enquêtons sur ce phénomène sismique."
hrb_planet_modifier.13.a.tt:0	"Nous découvrirons les causes exactes de la suractivité souterraine sur §H[colony_gas_dilemma.GetName]§!.\n\n"
hrb_planet_modifier.13.b:0	"Ignorons tout ça."
hrb_planet_modifier.13.b.tt:0	"Nous n'avons pas le temps de nous pencher là-dessus.\n\n"
hrb_planet_modifier.15.name:0	"Explosion d'une raffinerie de gaz"
hrb_planet_modifier.15.desc:0	"Une explosion vient de se produire dans l'une des nombreuses raffineries de gaz sur §H[colony_gas_dilemma.GetName]§!. Plusieurs ouvriers ont perdu la vie dans l'incident.\n\nAprès avoir subi des éruptions volcaniques toxiques à cause d'une réaction en chaîne, §H[colony_gas_dilemma.GetName]§! a tenté d'éliminer la toxine tant bien que mal, et il semblerait que les catastrophes soient loin d'être terminées. Le débat est vivement relancé sur §H[colony_gas_dilemma.GetName]§!."
hrb_planet_modifier.15.a:0	"Neutralisons les composés toxiques dans l'air."
hrb_planet_modifier.15.a.tt:0	"La sécurité des nôtres sur §H[colony_gas_dilemma.GetName]§! passe avant tout.\n\n"
hrb_planet_modifier.15.b:0	"Purgeons l'atmosphère."
hrb_planet_modifier.15.b.tt:0	"Les ressources matérielles sur §H[colony_gas_dilemma.GetName]§! sont inestimables, ne les perdons pas.\n\n"
hrb_planet_modifier.15.c:0	"Capturons le gaz toxique pour le raffiner."
hrb_planet_modifier.15.c.tt:0	"Nous devons penser au bien de toute notre civilisation. Les ouvriers seront dédommagés en conséquence des dangers de leur mission.\n\n"
hrb_planet_modifier.15.d:0	"Purifions l'air et capturons le gaz."
hrb_planet_modifier.15.d.tt:0	"Nous pouvons tirer profit de cet incident tout en veillant à la santé de la population sur §H[colony_gas_dilemma.GetName]§!.\n\n"
hrb_planet_modifier.16.name:0	"Recherches infructueuses"
hrb_planet_modifier.16.desc:0	"Nous n'avons pas réussi à analyser l'activité volcanique sur §H[colony_gas_dilemma.GetName]§! à temps. La planète est devenue tellement instable géologiquement qu'il est tout simplement impossible d'éliminer les particules toxiques dans l'atmosphère, ou même de poursuivre les recherches."
hrb_planet_modifier.16.a:0	"Laissons tomber."
hrb_planet_modifier.21.name:0	"Les racines du mal"
hrb_planet_modifier.21.desc:0	"En moins de 5 ans, la quasi-totalité des forêts ancestrales sur §H[colony_deep_roots.GetName]§! a été rasée.\n\nMais depuis quelque temps, des véhicules d'ingénieurs ont été portés disparus aux abords de ces jungles. On en a retrouvé certains enchevêtrés à l'intérieur de troncs, comme s'ils avaient été avalés par ces arbres.\n\nDe plus, les routes bordant les forêts se retrouvent envahies d'herbes et de lianes seulement quelques heures après avoir été défrichées, et plusieurs sites de bûcheronnage ont été vandalisés. Pour l'instant, aucune victime n'est à déplorer."
hrb_planet_modifier.21.a:0	"Préservons la forêt."
hrb_planet_modifier.21.a.tt:0	"Nous allons renforcer les régulations de bûcheronnage sur §H[colony_deep_roots.GetName]§! afin de préserver au mieux ces forêts millénaires.\n\n"
hrb_planet_modifier.21.b:0	"Arrêtons les bûcherons."
hrb_planet_modifier.21.b.tt:0	"Il faut appréhender et juger les responsables de cette déforestation illégale sur §H[colony_deep_roots.GetName]§!.\n\n"
hrb_planet_modifier.21.c:0	"Ignorons tout ça."
hrb_planet_modifier.21.c.tt:0	"Nous n'avons pas le temps de nous pencher là-dessus.\n\n"
hrb_planet_modifier.23.name:0	"Réseau racinaire neural"
hrb_planet_modifier.23.desc:0	"Nous avons détecté des signaux électriques complexes circulant dans le réseau racinaire des forêts millénaires sur §H[colony_deep_roots.GetName]§!. La majorité des arbres ont été abattus, mais une législation a été adoptée pour empêcher tout dégât supplémentaire envers ces « arbres penseurs ».\n\nLe peuple de la planète §H[colony_deep_roots.GetName]§! déclare ressentir un profond bien-être lorsqu'il arpente les restes de ces bois. Tous ces vestiges ont été classés §Hparcs planétaires§!.\n\nDepuis, plus aucun véhicule n'a disparu sans raison et les sites de bûcheronnage sont restés intacts."
hrb_planet_modifier.23.a:0	"Approfondissons les études sur ces arbres."
hrb_planet_modifier.25.name:0	"Une furie enracinée"
hrb_planet_modifier.25.desc:0	"Les forêts millénaires de la planète §H[colony_deep_roots.GetName]§! exhibent des schémas de croissance inédits. Les bois naissants prolifèrent à une vitesse alarmante dans les zones où le bûcheronnage est le plus important, provoquant bon nombre d'incidents et rendant la circulation du personnel et des machines difficile.\n\nDes glissements de terrain se sont déclarés sur des axes routiers majeurs à cause du retrait brutal des racines maintenant les versants stables.\n\nCertains bûcherons sont portés disparus après avoir tenté d'ouvrir une voie d'accès aux zones à abattre. Nous n'avons encore retrouvé aucun corps."
hrb_planet_modifier.25.a:0	"Préservons la forêt."
hrb_planet_modifier.25.a.tt:0	"Nous allons renforcer les régulations de bûcheronnage sur §H[colony_deep_roots.GetName]§! afin de préserver au mieux ces forêts millénaires.\n\n"
hrb_planet_modifier.25.b:0	"Arrêtons les bûcherons."
hrb_planet_modifier.25.b.tt:0	"Il faut appréhender et juger les responsables de cette déforestation illégale sur §H[colony_deep_roots.GetName]§!.\n\n"
hrb_planet_modifier.25.c:0	"Ignorons tout ça."
hrb_planet_modifier.25.c.tt:0	"Nous n'avons pas le temps de nous pencher là-dessus.\n\n"
hrb_planet_modifier.31.name:0	"Des bâtons dans les roues"
hrb_planet_modifier.31.desc:0	"Des pannes en série sur l'équipement de terraformation ont brutalement suspendu nos travaux sur §H[colony_microbrains.GetName]§!. Nous n'avons pour le moment trouvé aucune cause liée à ces dysfonctionnements, qu'elle soit environnementale ou autre.\n\nMalgré les équipes de maintenance dépêchées pour réparer au plus vite les machines et reprendre la terraformation, les pannes s'enchaînent plus vite que les réparations."
hrb_planet_modifier.31.a:0	"Vérifions si les machines n'ont pas été sabotées."
hrb_planet_modifier.31.a.tt:0	"Les contretemps dans la terraformation de cette planète sont très certainement délibérés. Nous trouverons les responsables.\n\n"
hrb_planet_modifier.31.b:0	"Ignorons tout ça."
hrb_planet_modifier.31.b.tt:0	"Nous n'avons pas le temps de nous pencher là-dessus.\n\n"
hrb_planet_modifier.32.name:0	"Les microcéphales"
hrb_planet_modifier.32.desc:0	"Nous avons découvert les responsables des pannes de notre équipement de terraformation sur §H[colony_microbrains.GetName]§! : il s'agit d'une forme de vie microscopique consciente que nous avons nommée les §Hmicrocéphales§!.\n\nCes §Hmicrocéphales§! sont en réalité des milliards de cellules indépendantes et douées d'intelligence capables de s'unir pour réaliser un but commun avant de se séparer et de disparaître dans l'atmosphère. Ces minuscules siphonophores s'opposent farouchement à nos plans de terraformation qui vont bouleverser leur écosystème naturel.\n\nAprès une série d'échanges rudimentaires via notre traducteur universel, les §Hmicrocéphales§! exigent que nous abandonnions sur-le-champ la terraformation sur §H[colony_microbrains.GetName]§! afin de préserver leur espèce."
hrb_planet_modifier.32.a:0	"Modifions nos paramètres."
hrb_planet_modifier.32.a.tt:0	"Nous allons revoir notre procédé de terraformation afin d'éviter l'annihilation de l'environnement des microcéphales.\n\n"
hrb_planet_modifier.32.b:0	"Concluons une alliance stratégique."
hrb_planet_modifier.32.b.tt:0	"Nous allons écouter les demandes de ces petites créatures. Elles pourraient s'avérer utiles à l'avenir...\n\n"
hrb_planet_modifier.32.c:0	"Refusons les négociations."
hrb_planet_modifier.32.c.tt:0	"Comme toute forme de vie, les microcéphales devront apprendre à s'adapter, ou accepter de disparaître.\n\n"
hrb_planet_modifier.33.name:0	"Le cri inaudible"
hrb_planet_modifier.33.desc:0	"Une explosion a illuminé l'orbite de la planète §H[colony_microbrains.GetName]§!. Il s'agissait de l'un de nos vaisseaux. Il n'en reste plus rien. Nous ignorons les causes de la déflagration.\n\nD'après le dernier rapport, l'équipage se rendait à la surface pour prélever des échantillons de machines en panne qui avaient une fois de plus entravé la terraformation. Les machines ont elles aussi été anéanties dans l'explosion.\n\nNous ignorons encore quelle sorte d'engin a provoqué cette destruction. Toutes les preuves sont parties en fumée avec tout le reste."
hrb_planet_modifier.33.a:0	"Étrange."
hrb_planet_modifier.33.a.tt:0	"Nous ne découvrirons peut-être jamais les véritables causes de cet incident.\n\n"
hrb_planet_modifier.41.name:0	"Sous les vagues"
hrb_planet_modifier.41.desc:0	"Les structures sous-marines à 90 degrés font jaser sur §H[colony_beneath_the_waves.GetName]§!. Beaucoup pensent que ces formations pourraient être les vestiges d'une civilisation aquatique qui remonteraient à plus de 100 000 ans.\n\nNos explorateurs demandent l'autorisation d'organiser des plongées afin d'examiner de plus près ces structures préhistoriques.\n\nSeulement, des océanographes locaux s'y opposent, car les courants marins forment une sorte de vortex inextricable sur la zone concernée."
hrb_planet_modifier.41.a:0	"Autorisons l'exploration sous-marine."
hrb_planet_modifier.41.a.tt:0	"Nous saurons une bonne fois pour toutes si ces ruines sous-marines sont l'œuvre d'une espèce douée d'intelligence.\n\n"
hrb_planet_modifier.41.b:0	"Supprimons le vortex."
hrb_planet_modifier.41.b.tt:0	"Les fonds marins seront isolés par un champ d'énergie, ce qui facilitera l'exploration.\n\n"
hrb_planet_modifier.41.c:0	"Rejetons les spéculations."
hrb_planet_modifier.41.c.tt:0	"Ces rumeurs sont totalement infondées.\n\n"
hrb_planet_modifier.42.name:0	"Le reflet mémoriel"
hrb_planet_modifier.42.desc:0	"Après être remontée des profondeurs de l'océan sur §H[colony_beneath_the_waves.GetName]§!, notre exploratrice a été victime d'un sévère cas de dysphorie temporelle.\n\nElle a cru passer pas moins de 34 jours dans les ruines d'une civilisation perdue. Elle aurait été attirée au cœur des structures par un objet très lumineux qu'elle a baptisé le §Hreflet mémoriel§!. Après l'avoir touché, elle a sombré dans une hallucination prolongée.\n\nElle a vécu le dernier mois d'une ville sous-marine condamnée. Leur dépendance totale à l'automatisation a mené la société occupant ces ruines à ignorer des faiblesses critiques sur le dôme de verre qui les protégeait des eaux. Lorsqu'il s'est brisé, ils ont été submergés en l'espace de quelques minutes."
hrb_planet_modifier.42.a:0	"Comme quoi il ne faut jamais négliger ce qui nous protège."
hrb_planet_modifier.43.name:0	"L'appel du large"
hrb_planet_modifier.43.desc:0	"Un trouble semble affecter toutes les communautés vivant près des côtes sur §H[colony_beneath_the_waves.GetName]§!.\n\nLes victimes prétendent toutes avoir entendu comme « un appel guttural » émanant des profondeurs de l'océan, tentant de les persuader de se jeter à l'eau et de nager jusqu'à la §Hrégion du vortex§!, là où les supposées ruines antiques ont récemment été découvertes.\n\nUn tel plongeon est impossible sans le matériel adéquat, cependant, plusieurs civils ont déjà tenté le périple. Certains ont été sauvés par les autorités, mais d'autres se sont noyés. Si nous n'agissons pas, d'autres suivront certainement."
hrb_planet_modifier.43.a:0	"Autorisons l'exploration sous-marine."
hrb_planet_modifier.43.a.tt:0	"Nous saurons une bonne fois pour toutes si ces ruines sous-marines sont l'œuvre d'une espèce douée d'intelligence.\n\n"
hrb_planet_modifier.43.b:0	"Supprimons le vortex."
hrb_planet_modifier.43.b.tt:0	"Les fonds marins seront isolés par un champ d'énergie, ce qui facilitera l'exploration.\n\n"
hrb_planet_modifier.43.c:0	"Rejetons les spéculations."
hrb_planet_modifier.43.c.tt:0	"Ces rumeurs sont totalement infondées.\n\n"
pre_warp_civ.11.name:0	"Intégration d'une civilisation prédistorsion"
pre_warp_civ.11.desc:0	"Nous avons réussi à §Hintégrer [pre_warp_colony.GetName]§!. Malgré leur retard sur les vols à distorsion, des circonstances exceptionnelles nous ont poussés à leur révéler notre existence et à leur offrir nos progrès technologiques."
pre_warp_civ.11.a:0	"Nous ne pouvons plus faire machine arrière."
pre_warp_civ.11.a.tt:0	"Certaines décisions sont irrévocables."
pre_warp_civ.11.b:0	"À eux de montrer de quoi ils sont capables."
pre_warp_civ.11.b.tt:0	"Pour le peuple vivant sur §H[pre_warp_colony.GetName]§!, ce n'est que le début."
pre_warp_civ.11.c:0	"Une espèce de plus pour servir notre empire."
pre_warp_civ.11.c.tt:0	"Assurons-nous de leur inculquer très vite leur place."
pre_warp_civ.11.d:0	"Une espèce de plus dans notre Union."
pre_warp_civ.11.d.tt:0	"Nous avons besoin de tous les alliés possibles."
mission.14.c.tt:0	"Un vaisseau si loin de chez eux ? Merci pour ce cadeau, §H[minor_state_event_country.GetName]§!.\n\n"
mission.17.a:0	"C'est une honte."
mission.18.c.tt:0	"Nous ne pouvons pas laisser une espèce inférieure se moquer ouvertement de nos lois.\n\n"
mission.18.d:0	"Saisissons les marchandises non déclarées."
mission.26.b.tt:0	"Les tracas de ces empires insignifiants ne nous atteignent pas.\n\n"
mission.26.c.tt:0	"Ce n'est pas étonnant venant de ces minables.\n\n"
mission.34.desc:0	"Les villes de la nation §H[minor_state_event_country.GetName]§! arborent désormais de superbes bâtiments. De nombreux immeubles grattent désormais le ciel afin de soulager la crise du logement.\n\nEn guise de remerciement, le gouvernement nous offre une part de leur production d'énergie sur leur nouveau réseau optimisé grâce aux efforts de construction."
mission.34.a:0	"On a tous le droit à un toit sous lequel vivre."
mission.54.desc:0	"Grâce aux renseignements relevés sur §H[minor_state_event_star.GetName]§!, l'étoile mère de la nation §H[minor_state_event_country.GetName]§!, nous comprenons à présent mieux la gravité quantique. Ces ondes inhabituelles sont en réalité un cas très rare de sursauts quantiques.\n\nPendant un bref instant, une fraction de fraction de seconde, l'étoile se trouve à deux endroits différents dans l'espace-temps, provoquant ainsi deux fois plus de force gravitationnelle sur les corps célestes du système §H[minor_state_event_system.GetName]§!.\n\nMême si nous ne savons pas encore pourquoi ce phénomène s'est produit, nous soupçonnons la proximité du système §H[minor_state_event_system.GetName]§! avec une §Hvoie rapide par distorsion§! d'en être la cause."
mission.83.name:0	"Montées en puissance"
mission.84.desc:0	"Notre démonstration de force a fait son effet : la nation §H[minor_state_event_country_3rd_party.GetName]§! s'est désistée. §H[minor_state_event_country.GetName]§! apprécie notre soutien dans leur revendication de la région entre eux et le système §H[minor_state_event_system.GetName]§!.\n\nLa nation §H[minor_state_event_country_3rd_party.GetName]§! nous a accusés de défendre des malfaiteurs, et déclare ne pas s'arrêter là, malgré le retrait discret de ses vaisseaux."
mission.85.a.tt:0	"Nous soutiendrons coûte que coûte la revendication de la nation §H[minor_state_event_country_3rd_party.GetName]§! sur ce territoire.\n\n"
mission.85.b.tt:0	"Nous soutiendrons coûte que coûte la revendication de la nation §H[minor_state_event_country_3rd_party.GetName]§!, et materons ceux qui s'y opposent.\n\n"
mission.85.c.tt:0	"Nous soutiendrons coûte que coûte la revendication de la nation §H[minor_state_event_country_3rd_party.GetName]§!. Vos insultes ne nous font ni chaud ni froid, §H[minor_state_event_country.GetName]§!.\n\n"
mission.85.d.tt:0	"Nous soutiendrons coûte que coûte la revendication de la nation §H[minor_state_event_country_3rd_party.GetName]§!, même si §H[minor_state_event_country.GetName]§! refuse d'admettre sa légitimité.\n\n"
mission.86.desc:0	"En ne soutenant aucun camp dans la dispute de territoire entre §H[minor_state_event_country.GetName]§! et §H[minor_state_event_country_3rd_party.GetName]§!, nous avons offensé les deux nations.\n\nChacune nous accuse d'une négligence et d'une lâcheté considérables. La zone disputée accueille continuellement de nouveaux escadrons militaires.\n\nL'escalade ne cessera sans doute que lorsque l'un des deux camps acceptera de céder, ou qu'un conflit ouvert éclatera."
mission.103.a.tt:0	"Nous localiserons ces enchères illégales dans la nation §H[minor_state_event_country.GetName]§! avant qu'une catastrophe se produise.\n\n"
mission.115.desc:0	"L'État §H[minor_state_event_country_3rd_party.GetName]§! dément toute participation dans la tentative d'assassinat ratée sur le leader de la nation §H[minor_state_event_country.GetName]§!. Personne n'écoute qui que ce soit, et tous craignent que la situation tourne au vinaigre et qu'un conflit ouvert n'éclate.\n\nLe gouvernement de la nation ébranlée a dénoncé notre cruelle neutralité, nous accusant d'avoir ainsi permis à ses agresseurs de s'en tirer en toute impunité."
mission.124.desc:0	"Notre opération de contre-espionnage sur la nation §H[minor_state_event_country_3rd_party.GetName]§! s'est déroulée avec succès. En revanche, il semble qu'une quatrième entité soit mêlée à cet imbroglio d'espionnage et ces relais à nanites en orbite.\n\nCe quatrième flux subspatial transmet clandestinement les données vers §H[minor_state_event_country_4th_party.GetName]§!. Donc, en résumé : §H[minor_state_event_country_3rd_party.GetName]§! espionne §H[minor_state_event_country.GetName]§!, qui espionne aussi §H[minor_state_event_country_3rd_party.GetName]§!, mais les deux sont espionnés par §H[minor_state_event_country_4th_party.GetName]§!, tandis que nous les espionnons tous.\n\nLa nation §H[minor_state_event_country.GetName]§! nous a remerciés pour notre aide. Nous avons bien sûr omis de leur révéler tout ce réseau secret."
mission.134.desc:0	"Notre gouverneur revient tout juste de son séjour diplomatique au sein de la nation §H[minor_state_event_country.GetName]§!.\n\nUne opulence sans limites : il s'est vu attribuer une suite royale avec jacuzzi et une vue imprenable sur §H[minor_state_event_planet.GetName]§! et ses paysages. Il a participé à des festins de vins fins et de plats délicats qui duraient des jours entiers. Enfin, il a visité en première classe les merveilles naturelles et culturelles qu'abrite §H[minor_state_event_planet.GetName]§!.\n\nLorsqu'on lui a demandé son avis sur son voyage, il a répondu : « Voilà un État qui sait recevoir ! »"
mission.135.desc:0	"La nation §H[minor_state_event_country.GetName]§! nous a envoyé un panier garni. Malgré leur déception de nous voir refuser leur séjour diplomatique, ils espèrent nous voir bientôt sur leur sol pour partager leur cuisine, leurs boissons et leurs merveilles."
mission.143.desc:0	"La nation §H[minor_state_event_country.GetName]§! nous a invités au sommet pour la paix qui aura lieu en territoire neutre : §H[minor_state_event_system.GetName]§!.\n\nL'objectif de cette conférence visera à établir des lignes de conduite pour prévenir les conflits et renforcer la sécurité à travers la galaxie. De nombreuses figures importantes y sont conviées.\n\nPour le moment, peu ont répondu présents, mais notre présence pourrait consolider la légitimité de ce sommet."
mission.143.a.tt:0	"Nous serons présents au sommet pour la paix du système §H[minor_state_event_system.GetName]§!.\n\n"
mission.144.desc:0	"Notre gouverneur est revenu de la conférence pour la paix organisée par la nation §H[minor_state_event_country.GetName]§!.\n\nLes sujets étaient nombreux : exploration spatiale, expansionnisme, exploitation ouvrière, génocides, métissage des espèces...\n\nMême s'ils n'ont mené à rien, ces débats ont au moins sollicité des avis favorables de l'opinion publique, d'ici ou d'ailleurs."
mission.145.desc:0	"Notre absence du sommet pour la paix a été remarquée par plusieurs de nos voisins, mais c'est nos relations avec la nation §H[minor_state_event_country.GetName]§! qui ont été le plus entachées. Furieuse, elle nous accuse de négligence et de défendre les belligérants."
mission.156.desc:0	"La nation §H[minor_state_event_country.GetName]§! s'est indignée face à notre passivité dans la résolution de leur crise alimentaire.\n\nDans une déclaration, elle a qualifié notre peuple d'insensible, apathique, mesquin et cruel. Elle ne voit aucune perspective d'alliance entre nos deux États."
mission.192.name:0	"La physique pour les nuls"
mission.192.desc:0	"La nation §H[minor_state_event_country.GetName]§! nous lance un appel à l'aide pour l'assister dans la recherche d'une hypothèse inédite qui pourrait améliorer les vols à distorsion longue distance, réduisant le temps et l'énergie nécessaires.\n\nMalgré cette découverte majeure, ses scientifiques se trouvent dans une impasse.\n\nPlus les recherches sont pointues, plus elles exigent de matériaux spécifiques, matériaux dont leur nation manque cruellement. Voilà où nous entrerions en scène."
mission.192.a:0	"Donnons-leur un coup de main."
mission.192.a.tt:0	"Nous aiderons la nation §H[minor_state_event_country.GetName]§! de notre mieux.\n\n"
mission.192.b:0	"Hors de question."
mission.192.b.tt:0	"Nous ne pouvons pas nous lancer dans cette entreprise pour le moment.\n\n"
mission.193.name:0	"Incréments explosifs"
mission.193.desc:0	"Nos recherches communes avec la nation §H[minor_state_event_country.GetName]§! sur le vol à distorsion longue distance sont terminées.\n\nDes explosions radioactives se sont déclenchées à différents endroits de leur monde pendant de courtes périodes avant de s'éteindre dans le fond diffus cosmologique, tandis que les sujets de test franchissaient la vitesse de la lumière avant de ralentir, puis de repartir.\n\nMalgré nos progrès, il n'est toujours pas certain que nous tenions là une technologie inédite comme ils l'imaginaient. Ils comptent d'ailleurs poursuivre les recherches de leur côté en s'entourant des plus illustres scientifiques de la §Hgalaxie§!, en espérant un jour concrétiser leur théorie prometteuse."
mission.193.a:0	"Il faut multiplier les expérimentations."
mission.193.a.tt:0	"Nous souhaitons aux physiciens de la nation §H[minor_state_event_country.GetName]§! de réussir leur entreprise.\n\n"
mission.193.b:0	"Un petit pas, mais un pas quand même."
mission.193.b.tt:0	"On commence toujours par mettre un pied devant l'autre pour franchir une montagne.\n\n"
mission.193.c:0	"Nous avons été de bon conseil."
mission.193.c.tt:0	"La nation §H[minor_state_event_country.GetName]§! a fait ce qu'elle a pu.\n\n"
mission.193.d:0	"Verdict : réussite."
mission.193.d.tt:0	"Nous avons donné à la nation §H[minor_state_event_country.GetName]§! toute l'assistance qu'il lui fallait.\n\n"
mission.194.name:0	"Impasse scientifique"
mission.194.desc:0	"La nation §H[minor_state_event_country.GetName]§! a été déçue par notre manque d'implication dans les expériences conjointes pour mettre au point leur vol à distorsion longue distance.\n\nMalgré leur pénurie de matériaux, les journées de travail interminables et le manque général de spécialistes de tous champs, elle a tenu à poursuivre les expérimentations jusqu'au bout.\n\nSans nos experts pour les guider, plusieurs groupes dissociés ont tenté en vain d'établir un prototype fonctionnel. Finalement, aucune avancée n'a été faite. Leur projet est désormais suspendu jusqu'à nouvel ordre."
mission.194.a:0	"On apprend toujours de ses erreurs."
mission.194.a.tt:0	"Lorsque la nation §H[minor_state_event_country.GetName]§! reprendra les recherches, ils auront plus de données à leur disposition.\n\n"
mission.194.b:0	"Quelle bande de dégonflés !"
mission.194.b.tt:0	"Leurs scientifiques sont trop idiots pour achever le centième des progrès que l'§Hempire§! réalise.\n\n"
mission.194.c:0	"Ils n'ont rien dans le crâne."
mission.194.c.tt:0	"Nous avons bien fait de ne pas leur venir en aide.\n\n"
mission.194.d:0	"Quelle perte de temps !"
mission.194.d.tt:0	"Une telle inefficacité de leur part ne risque pas d'attirer d'éventuels collaborateurs à leur porte.\n\n"
mission.202.name:0	"Vaisseaux-vestiges"
mission.202.desc:0	"La nation §H[minor_state_event_country.GetName]§! nous propose de l'aider à améliorer leur ligne d'assemblage de vaisseaux.\n\nSon arsenal est suffisant pour défendre son territoire, mais depuis qu'elle a vu notre flotte plus avancée, elle s'est mise en tête de moderniser toute son armée.\n\nElle nous serait très reconnaissante si nous leur fournissions nos plans. De plus, un tel partage d'informations pourrait faciliter une éventuelle alliance à l'avenir."
mission.202.a:0	"Échangeons nos plans contre une exposition culturelle."
mission.202.a.tt:0	"Nous voulons bien aider la nation §H[minor_state_event_country.GetName]§! à moderniser sa flotte en échange d'informations approfondies sur sa culture, afin d'organiser une exposition à ce sujet à l'§HInstitut Daystrom§!.\n\n"
mission.202.b:0	"Montrons-leur ce qu'on appelle la puissance klingonne."
mission.202.b.tt:0	"Nos plans de vaisseaux seront l'allié idéal à la nation §H[minor_state_event_country.GetName]§! pour qu'elle devienne notre alliée en retour.\n\n"
mission.202.c:0	"Mettons nos plans sur écoute."
mission.202.c.tt:0	"Ils n'en sauront rien.\n\n"
mission.202.d:0	"Donnons-leur les plans avec un logiciel espion."
mission.202.d.tt:0	"Nous surveillerons de près la nation §H[minor_state_event_country.GetName]§! afin d'éviter toute mauvaise surprise.\n\n"
mission.202.e:0	"Hors de question."
mission.202.e.tt:0	"Nous ne pouvons pas nous lancer dans cette entreprise pour le moment.\n\n"
mission.203.name:0	"Bénéfices partagés"
mission.203.desc:0	"Après un examen poussé, la nation §H[minor_state_event_country.GetName]§! a réussi à intégrer nos protocoles d'assemblage de flotte dans ses lignes de production.\n\nForte de notre savoir, elle a également mis au point des modèles innovants.\n\nElle nous remercie chaleureusement d'avoir autorisé l'accès à nos plans, mais aussi d'avoir ouvert la voie vers la modernisation de sa flotte."
mission.203.a:0	"Le savoir mérite d'être partagé."
mission.203.a.tt:0	"Personne n'est gagnant si le progrès scientifique ne profite pas à tous.\n\n"
mission.203.b:0	"Nous transmettons le flambeau."
mission.203.b.tt:0	"Le courage n'est rien si on ne défend pas ceux qui ne savent pas se défendre, ou si on ne leur apprend pas à le faire.\n\n"
mission.203.c:0	"La bienveillance peut avoir du bon."
mission.203.c.tt:0	"Les futurs succès militaires de la nation §H[minor_state_event_country.GetName]§! seront grâce à nous. Nous tâcherons de leur rappeler.\n\n"
mission.203.d:0	"L'État soutient ses alliés."
mission.203.d.tt:0	"La civilisation que nous aidons à faire grandir viendra peut-être un jour nous porter secours.\n\n"
mission.204.name:0	"Nouveaux vaisseaux, sans façon"
mission.204.desc:0	"La nation §H[minor_state_event_country.GetName]§! a réagi à notre refus de leur offrir l'accès à nos plans de vaisseaux.\n\nElle comprend tout à fait que ce genre d'informations est sensible, et respecte notre décision.\n\nElle espère néanmoins poursuivre notre collaboration, dans l'espoir de bâtir une confiance mutuelle."
mission.204.a:0	"Nous ne pouvons pas échanger d'informations confidentielles."
mission.204.a.tt:0	"La nation §H[minor_state_event_country.GetName]§! le comprend bien.\n\n"
mission.204.b:0	"Les faibles jalousent toujours les forts."
mission.204.b.tt:0	"Leurs courbettes diplomatiques ne nous attendriront pas.\n\n"
mission.204.c:0	"Peut-être une prochaine fois."
mission.204.c.tt:0	"De toute façon, ces plans auraient été beaucoup trop complexes pour eux.\n\n"
mission.204.d:0	"L'État ne partage pas ses secrets."
mission.204.d.tt:0	"Nos plans sont classés secret défense pour une bonne raison.\n\n"
mission.213.name:0	"Dignitaire délicat"
mission.213.desc:0	"Un dignitaire de la nation §H[minor_state_event_country.GetName]§! souhaite obtenir une escorte lors de son voyage hors du territoire afin d'étudier un §Hnœud de navigation§!.\n\nEn plus du partage des découvertes faites sur le §Hnœud de navigation§!, escorter un de leurs citoyens viendrait appuyer notre volonté de soutenir nos petits voisins galactiques."
mission.213.a:0	"Escortons le dignitaire."
mission.213.a.tt:0	"Nous aiderons la nation §H[minor_state_event_country.GetName]§! de notre mieux.\n\n"
mission.213.b:0	"Défions le dignitaire dans un combat à mains nues."
mission.213.b.tt:0	"Si ce dignitaire souhaite la protection de nos guerriers, il doit d'abord la gagner.\n\n"
mission.213.c:0	"Hors de question."
mission.213.c.tt:0	"Nous ne pouvons pas nous lancer dans cette entreprise pour le moment.\n\n"
mission.214.name:0	"En première classe"
mission.214.desc:0	"Le dignitaire de la nation §H[minor_state_event_country.GetName]§! a terminé l'étude du §Hnœud de navigation§!, et il est actuellement en chemin vers son territoire.\n\nSon rapport sur la sécurité que nous lui avons fournie est brillant, félicitant nos officiers et leur professionnalisme. Il s'est senti « totalement protégé » tout au long de la mission.\n\nIl a d'ailleurs mentionné une éventuelle étude supplémentaire pour un autre §Hnœud de navigation§!..."
mission.214.a:0	"La sécurité de la Fédération est remarquable."
mission.214.a.tt:0	"Nous espérons pouvoir escorter d'autres figures notables très bientôt.\n\n"
mission.214.b:0	"Tout l'honneur est pour nous."
mission.214.b.tt:0	"Protéger la sagesse de notre galaxie est un devoir vénérable du guerrier.\n\n"
mission.214.c:0	"C'est tout naturel."
mission.214.c.tt:0	"Entre des mains romuliennes, il n'existe que deux issues : une protection totale ou un arrêt de mort signé d'avance.\n\n"
mission.214.d:0	"Félicitons l'escorte."
mission.214.d.tt:0	"Nous allons organiser une cérémonie pour saluer l'importance de ce lien diplomatique aux yeux de l'§HUnion§!.\n\n"
mission.215.name:0	"Sûreté pas si sûre"
mission.215.ufop.desc:0	"Le dignitaire de la nation §H[minor_state_event_country.GetName]§! est rentré sur son territoire sans pouvoir mener à terme l'étude du §Hnœud de navigation§!.\n\nDans son rapport, il a souligné le « manque d'implication flagrant » de la part de nos officiers dans l'objectif de protéger nos voisins galactiques moins avancés."
mission.215.klingon.desc:0	"Notre refus de fournir au dignitaire de la nation §H[minor_state_event_country.GetName]§! une escorte afin d'étudier un §Hnœud de navigation§! l'a rendu furieux.\n\nDans une transmission virulente, il nous a accusés d'être « effrontés », « impétueux » et « incorrects ».\n\nPar chance, nos guerriers n'ont pas eu vent de cette transmission, autrement, ce dignitaire serait déjà mort, et nous aurions une guerre contre sa patrie sur les bras."
mission.215.romulan.desc:0	"Le dignitaire de la nation §H[minor_state_event_country.GetName]§! est rentré sur son territoire sans pouvoir mener à terme l'étude du §Hnœud de navigation§!.\n\nDans son rapport, il a souligné le « manque d'implication flagrant » de la part de nos officiers dans l'objectif de protéger nos voisins galactiques moins avancés."
mission.215.cardassian.desc:0	"Le dignitaire de la nation §H[minor_state_event_country.GetName]§! est rentré sur son territoire sans pouvoir mener à terme l'étude du §Hnœud de navigation§!.\n\nDans son rapport, il a souligné le « manque d'implication flagrant » de la part de nos officiers dans l'objectif de protéger nos voisins galactiques moins avancés."
mission.215.a:0	"Transmettons-leur nos plus plates excuses."
mission.215.a.tt:0	"Nous espérons de tout cœur que la nation §H[minor_state_event_country.GetName]§! ne nous en voudra pas pour si peu.\n\n"
mission.215.b:0	"Pleutres de petaQ."
mission.215.b.tt:0	"Ce dignitaire doit sursauter lorsqu'il aperçoit son ombre.\n\n"
mission.215.c:0	"C'est un scandale."
mission.215.c.tt:0	"Ce dignitaire est seulement frustré de ne pas avoir fait le poids face à nos guerriers.\n\n"
mission.215.d:0	"Rejetons ces accusations."
mission.215.d.tt:0	"Nous nous fichons de ce que cette nation pense de nous.\n\n"
mission.215.e:0	"Peu importe."
mission.215.e.tt:0	"L'§HUnion§! ne se soucie pas des jérémiades d'un misérable peuple perdu au fin fond de la §Hgalaxie§!.\n\n"
mission.14.name:0	"Vaisseau à la dérive"
mission.14.desc:0	"Un vaisseau civil (§H[minor_state_event_country.GetName]§!) est à la dérive dans l'espace à cause d'un problème moteur. Après une longue hésitation, l'équipage nous a lancé un appel à l'aide. D'après nos scanners, si nous ne faisons rien, ils finiront perdus dans la galaxie."
mission.14.a:0	"Réparons le vaisseau."
mission.14.a.tt:0	"Nous allons aider ces pauvres civils sur-le-champ.\n\n"
mission.14.b:0	"Scannons le vaisseau pour tout danger potentiel."
mission.14.b.tt:0	"Nous allons d'abord réaliser un scanner approfondi du vaisseau avant de tenter de les sauver pour nous assurer qu'aucun danger ne s'y cache.\n\n"
mission.14.c:0	"Capturons le vaisseau."
mission.14.d:0	"Interrogeons l'équipage du vaisseau."
mission.14.d.tt:0	"Ce vaisseau ne paye pas de mine, mais mieux vaut fouiner un peu. Découvrons d'abord ce qu'ils ont à nous dire.\n\n"
mission.14.e:0	"Examinons le vaisseau pour toute contrebande."
mission.14.e.tt:0	"Nous allons passer au crible leur cargaison pour nous assurer qu'il n'y a rien à y saisir.\n\n"
mission.16.name:0	"Sauvetage dans le cosmos"
mission.16.desc:0	"Nous avons réparé le vaisseau à la dérive estampillé §H[minor_state_event_country.GetName]§! avant que le moteur ne risque l'explosion. L'équipage nous a remerciés pour notre intervention rapide. Sans nous, ils auraient sûrement péri."
mission.16.a:0	"Une bonne action de faite."
mission.16.a.tt:0	"§H[minor_state_event_country.GetName]§!, nous espérons que vous apprécierez ce geste désintéressé.\n\n"
mission.16.b:0	"Maintenant, à l'assaut."
mission.16.b.tt:0	"La gloire au combat ne peut se mesurer qu'entre deux vaisseaux parfaitement fonctionnels.\n\n"
mission.16.c:0	"Ils nous doivent une fière chandelle."
mission.16.c.tt:0	"§H[minor_state_event_country.GetName]§!, que cela vous rappelle la supériorité de notre Empire.\n\n"
mission.16.d:0	"Il faut savoir s'entraider."
mission.16.d.tt:0	"§H[minor_state_event_country.GetName]§!, prenez ce sauvetage comme gage de notre générosité.\n\n"
mission.17.name:0	"Le temps presse"
mission.17.desc:0	"Le vaisseau à la dérive de la nation §H[minor_state_event_country.GetName]§! vient d'exploser. Une erreur système critique causée par ses moteurs endommagés a réduit le transporteur civil en cendres. Il n'y a eu aucun survivant. Leurs concitoyens s'indignent de notre passivité."
mission.17.a.tt:0	"Tâchons de ne plus laisser le peuple de cette nation payer notre passivité au prix de leurs vies.\n\n"
mission.17.b:0	"Qu'ils s'indignent."
mission.17.b.tt:0	"Ce peuple insulte notre courage. Nous avons bien fait de ne pas aider ces gens, incapables d'assumer leurs propres fautes.\n\n"
mission.17.c:0	"Leur avis nous importe peu."
mission.17.c.tt:0	"Nous ne devrions pas nous occuper de ce que pensent ces espèces inférieures.\n\n"
mission.17.d:0	"Le voyage spatial n'est pas pour tous."
mission.17.d.tt:0	"Leur équipage n'était clairement pas préparé à affronter les dures réalités de l'univers. Que leur échec nous serve de leçon à tous.\n\n"
mission.18.name:0	"Contrebande découverte"
mission.18.desc:0	"Après une inspection rigoureuse, nous avons découvert que le vaisseau à la dérive de la nation §H[minor_state_event_country.GetName]§! transporte du deutérium non déclaré. L'équipage s'est justifié de cet acte en expliquant qu'une pénurie de carburant a rendu le transport de produits de première nécessité difficile."
mission.18.a:0	"Adressons-leur un avertissement."
mission.18.a.tt:0	"L'équipage sera relâché sans poursuites.\n\n"
mission.18.b:0	"Incarcérons les contrebandiers."
mission.18.b.tt:0	"L'équipage sera puni, comme tous les autres criminels de la sorte.\n\n"
mission.18.c:0	"Jetons l'équipage en prison."
mission.18.d.tt:0	"Si le gouvernement de leur nation demande toute information sur cet incident, nous nierons tout en bloc. Il ne s'est rien passé.\n\n"
mission.24.name:0	"Aide aux victimes"
mission.24.desc:0	"Une base stellaire appartenant à la nation §H[minor_state_event_country.GetName]§! a été lourdement endommagée suite à une énorme éruption solaire qui a traversé son bouclier antiradiation. La base abrite une grande partie de leur infrastructure financière : sans elle, leurs marchés s'effondrent. Ils ont donc demandé notre aide dans la réparation de leur base stellaire afin de limiter les risques de récession."
mission.24.a:0	"Aidons §H[minor_state_event_country.GetName]§! à reconstruire."
mission.24.a.tt:0	"Nous allons envoyer de l'aide pour contribuer à la reconstruction immédiate de leur base stellaire.\n\n"
mission.24.b:0	"Hors de question."
mission.24.b.tt:0	"Nous n'avons pas de ressources à donner pour réparer leur base stellaire.\n\n"
mission.25.name:0	"Une base toute neuve"
mission.25.desc:0	"La base stellaire de la nation §H[minor_state_event_country.GetName]§! est réparée. Le marché financier s'est rétabli à travers le système §H[minor_state_event_system.GetName]§!. La nation vous est reconnaissante de les avoir sauvés d'une terrible crise."
mission.25.a:0	"Nous avons bien agi."
mission.25.a.tt:0	"Leur base stellaire a désormais encore de belles années devant elle.\n\n"
mission.25.b:0	"Un guerrier trouve la fierté dans la discipline."
mission.25.b.tt:0	"Un Klingon travaille toujours d'arrache-pied.\n\n"
mission.25.c:0	"Qu'ils n'oublient pas notre geste."
mission.25.c.tt:0	"Espérons que leur peuple n'oublie pas notre bonté.\n\n"
mission.25.d:0	"Un bel exemple de notre labeur."
mission.25.d.tt:0	"L'ouvrage de notre peuple est toujours rapide et efficace, même lorsqu'il s'agit seulement d'un acte stratégique.\n\n"
mission.26.name:0	"Une base stellaire amoindrie"
mission.26.desc:0	"La moitié de la base stellaire de la nation §H[minor_state_event_country.GetName]§! est toujours en ruines. Ils ne possèdent pas les matériaux ou la technologie pour la réparer, surtout après avoir dépensé autant dans sa construction.\n\nLe commerce s'est drastiquement atrophié, et leur gouvernement nous tient responsables de leur situation économique critique."
mission.26.a:0	"Nous aurions pu éviter tout ça."
mission.26.a.tt:0	"Nous tâcherons d'envoyer de l'aide plus rapidement à cette nation à l'avenir.\n\n"
mission.26.b:0	"S'ils n'avaient pas construit de la camelote..."
mission.26.c:0	"C'était une erreur... la leur."
mission.26.d:0	"Nous n'avions pas les ressources."
mission.26.d.tt:0	"Notre peuple passe avant tout le reste.\n\n"
mission.33.name:0	"Essor de croissance"
mission.33.desc:0	"La population de la nation §H[minor_state_event_country.GetName]§! est en pleine croissance.\n\nLes progrès technologiques ont porté cette civilisation vers de nouveaux horizons, notamment celui d'une crise du logement sans précédent. Il n'y a pas assez d'habitations pour héberger la totalité de cette population.\n\nIls sollicitent notre aide pour la construction de nouvelles résidences, en échange d'un marché censé grandement nous profiter."
mission.33.a:0	"Acceptons le marché."
mission.33.a.tt:0	"Nous allons aider leur nation à construire de nouveaux foyers.\n\n"
mission.33.b:0	"Refusons le marché."
mission.33.b.tt:0	"Nous n'enverrons aucune aide pour stopper leur crise du logement.\n\n"
mission.34.name:0	"Construction mutuelle assurée"
mission.34.a.tt:0	"Maintenant, tous les habitants de la nation peuvent prétendre à un foyer.\n\n"
mission.34.b:0	"Un marché bien profitable."
mission.34.b.tt:0	"Nous leur avons prêté main-forte, à eux de nous rendre la pareille.\n\n"
mission.34.c:0	"Un effort tout bénéfique."
mission.34.c.tt:0	"Nous observerons de près l'évolution de ce peuple, prêts à intervenir si un autre marché juteux se présente.\n\n"
mission.34.d:0	"L'abondance appelle l'abondance."
mission.34.d.tt:0	"Nous avons investi dans leur nation, à eux d'investir en nous.\n\n"
mission.35.name:0	"La crise du logement empire"
mission.35.desc:0	"La crise du logement au sein de la nation §H[minor_state_event_country.GetName]§! ne fait qu'empirer. Les seules habitations en développement sont des résidences de luxe, et les ressources se font de plus en plus rares. Les coûts explosent, tandis que le bien-être et la confiance sociale s'effondrent. Les habitants nous tiennent responsables de leur situation."
mission.35.a:0	"Nous n'avons rien fait pour les aider."
mission.35.a.tt:0	"Leur crise du logement prouve une fois encore que les habitations sont une nécessité, et non une commodité.\n\n"
mission.35.b:0	"Proposons une purge."
mission.35.b.tt:0	"Les habitants n'ont qu'à se battre pour les maisons existantes.\n\n"
mission.35.c:0	"Et alors ?"
mission.35.c.tt:0	"Nous nous fichons pas mal de savoir qui ce peuple tient pour responsable.\n\n"
mission.35.d:0	"Surveillons le conflit social."
mission.35.d.tt:0	"Nous allons observer avec attention l'issue de cette crise du logement pour en tirer des leçons dans notre territoire.\n\n"
mission.42.name:0	"Superbactéries"
mission.42.desc:0	"Les bactéries sur §H[minor_state_event_planet.GetName]§! se développent très rapidement... trop, peut-être. Une souche bactérienne ultrarésistante provoque des infections très contagieuses.\n\nLes scientifiques de la nation §H[minor_state_event_country.GetName]§! ne savent plus quoi faire face à cette propagation fulgurante. Ils nous demandent de leur envoyer quelqu'un, ou quelque chose, n'importe quoi, afin de stopper ce pathogène."
mission.42.a:0	"Contenons l'épidémie."
mission.42.a.tt:0	"Nos éminents scientifiques seront dépêchés sur place afin d'aider à l'endiguement de ces superbactéries.\n\n"
mission.42.b:0	"Nous ne pouvons rien faire."
mission.42.b.tt:0	"Cette épidémie les concerne. À eux de la contenir.\n\n"
mission.43.name:0	"Bactéries pas terribles"
mission.43.desc:0	"Nous avons endigué l'épidémie de superbactéries sur §H[minor_state_event_planet.GetName]§! grâce à une solution coûteuse mais efficace.\n\nNous avons créé des bactériophages sur mesure pour chaque individu sur cette planète. Bien qu'elle soit totalement bénigne pour les humanoïdes, l'infection par ce virus unique est fatale pour les bactéries, même les plus résistantes.\n\nCependant, il s'agit là d'une solution exceptionnelle. Si d'autres souches plus sévères se développent sur §H[minor_state_event_planet.GetName]§!, il faudra trouver un autre antidote."
mission.43.a:0	"Comme quoi certains microbes sont bénéfiques."
mission.43.a.tt:0	"Près d'un dixième du génome humain est composé des fragments génétiques de virus ancestraux.\n\n"
mission.43.b:0	"Il faut parfois combattre les bactéries par... des mangeurs de bactéries."
mission.43.b.tt:0	"Les ennemis de nos ennemis sont nos amis.\n\n"
mission.43.c:0	"Même le corps sait poser des pièges."
mission.43.c.tt:0	"Notre système immunitaire est l'un des plus grands mystères de l'univers.\n\n"
mission.43.d:0	"Une lutte intestine... littéralement."
mission.43.d.tt:0	"Les meilleurs scientifiques de toute la galaxie proviennent de l'§HUnion cardassienne§!.\n\n"
mission.44.name:0	"La tuerie des bactéries"
mission.44.desc:0	"L'épidémie de superbactéries sur §H[minor_state_event_planet.GetName]§! a entraîné des millions de victimes. Toutes les méthodes traditionnelles d'endiguement ont échoué. Les habitants nous accusent d'avoir laissé courir le pathogène sans agir."
mission.44.a:0	"C'est une catastrophe."
mission.44.a.tt:0	"Nous aurions pu aider à endiguer la prolifération des superbactéries sur §H[minor_state_event_planet.GetName]§!.\n\n"
mission.44.b:0	"Tous ces innocents morts."
mission.44.b.tt:0	"Il n'y a aucun honneur à mourir d'une maladie.\n\n"
mission.44.c:0	"La nature est bien faite."
mission.44.c.tt:0	"Des millions d'individus terrassés par une violente infection ? Ça donne des idées...\n\n"
mission.44.d:0	"C'est un fléau qui ne nous est pas inconnu."
mission.44.d.tt:0	"L'histoire de §HCardassia§! est truffée d'épidémies de ce genre.\n\n"
mission.53.name:0	"Gravité sensationnelle"
mission.53.desc:0	"Des ondes gravitationnelles inhabituelles ont été relevées dans le système §H[minor_state_event_system.GetName]§!. L'équipe scientifique de la nation §H[minor_state_event_country.GetName]§! nous propose un projet de recherche conjoint pour en apprendre plus sur leur étoile mère."
mission.53.a:0	"Acceptons la proposition."
mission.53.a.tt:0	"Nous nous joindrons à leur équipe scientifique pour analyser ces ondes surprenantes.\n\n"
mission.53.b:0	"Refusons la proposition."
mission.53.b.tt:0	"Nous ne souhaitons pas nous impliquer dans ce projet.\n\n"
mission.54.name:0	"Sursauts quantiques"
mission.54.a:0	"Il faut approfondir les recherches."
mission.54.a.tt:0	"Nous allons poursuivre les observations du système §H[minor_state_event_system.GetName]§! pour repérer d'autres phénomènes de ce type.\n\n"
mission.54.b:0	"Les secrets de l'univers sont vertigineux."
mission.54.b.tt:0	"Nous retournerons sur le système §H[minor_state_event_system.GetName]§! si ce phénomène gravitationnel se reproduit.\n\n"
mission.54.c:0	"Utilisons ceci à notre avantage."
mission.54.c.tt:0	"L'étude de la gravité mène souvent à la découverte d'armes redoutables.\n\n"
mission.54.d:0	"Une belle journée pour la science."
mission.54.d.tt:0	"Nous n'allons pas passer à côté d'une découverte aussi extraordinaire.\n\n"
mission.55.name:0	"Proposition rejetée"
mission.55.desc:0	"Les scientifiques de la nation §H[minor_state_event_country.GetName]§! ont déclaré que les ondes inhabituelles émises par leur étoile mère ont cessé peu après notre refus de travailler conjointement avec eux pour les étudier.\n\nIls ont tenu à nous transmettre leurs données, même si elles sont incomplètes, espérant ainsi nous convaincre de les rejoindre à l'avenir."
mission.55.a:0	"Archivons les données."
mission.55.a.tt:0	"Ces données de recherche nous serviront peut-être un jour.\n\n"
mission.55.b:0	"Le partage est le fondement des alliances."
mission.55.b.tt:0	"Nous conserverons précieusement les données concernant leur étoile.\n\n"
mission.55.c:0	"Une belle offrande."
mission.55.c.tt:0	"De toute évidence, ce peuple souhaite entrer dans nos bonnes grâces.\n\n"
mission.55.d:0	"Des données à prendre avec des pincettes."
mission.55.d.tt:0	"Ces données seront déclarées comme non fiables tant que nous n'aurons pas validé leur contenu.\n\n"
mission.64.name:0	"Marée de particules"
mission.64.desc:0	"Un déversement de tétryons convertis a transformé le système §H[minor_state_event_system.GetName]§! en un champ de mines de particules hautement instables, mettant en péril les vaisseaux circulant vers la nation §H[minor_state_event_country.GetName]§!.\n\nSi nous ne faisons rien, les effets à long terme pourraient s'avérer dévastateurs pour l'environnement stellaire de cette nation. Voilà pourquoi elle nous demande de l'aide pour déblayer la voie."
mission.64.a:0	"Déblayons les particules."
mission.64.a.tt:0	"Nous allons leur envoyer les ressources nécessaires à pour remédier à cette catastrophe.\n\n"
mission.64.b:0	"Hors de question."
mission.64.b.tt:0	"Cela ne nous concerne pas.\n\n"
mission.65.name:0	"Tout beau tout propre"
mission.65.desc:0	"Le nettoyage de la marée de tétryons convertis près de la nation §H[minor_state_event_country.GetName]§! a été un franc succès. Les vaisseaux peuvent de nouveau parcourir le système §H[minor_state_event_system.GetName]§! sans risque de rencontrer un nuage de particules instables.\n\nLeur gouvernement nous remercie chaleureusement et s'est juré de promulguer des directives plus strictes concernant le transport de matières dangereuses."
mission.65.a:0	"Il faut préserver l'espace."
mission.65.a.tt:0	"Et une catastrophe environnementale évitée, une !\n\n"
mission.65.b:0	"moHbogh..."
mission.65.b.tt:0	"Le nettoyage n'est pas le fort d'un véritable guerrier, mais le dur labeur forge le caractère...\n\n"
mission.65.c:0	"Quelle humiliation."
mission.65.c.tt:0	"Leur marée de tétryons est un exemple de négligence que notre empire ne doit jamais répéter.\n\n"
mission.65.d:0	"Nos frontières sont sûres."
mission.65.d.tt:0	"À l'avenir, nous traiterons ce genre de catastrophes avec plus de fermeté.\n\n"
mission.66.name:0	"Tempête de tétryons"
mission.66.desc:0	"La marée de particules dans le système §H[minor_state_event_system.GetName]§! s'est transformée en catastrophe à grande échelle. Des vaisseaux se font désintégrer par des tempêtes de particules hautement instables totalement imprévisibles. Le gouvernement de la nation §H[minor_state_event_country.GetName]§! est décontenancé par notre inaction. Selon eux, la marée de tétryons va faire énormément de victimes si rien n'est fait."
mission.66.a:0	"Notre indifférence a coûté la vie d'innocents."
mission.66.a.tt:0	"Nous tâcherons d'être plus réactifs à l'avenir.\n\n"
mission.66.b:0	"Pourvu qu'il ne s'agisse pas d'un de nos vaisseaux."
mission.66.b.tt:0	"L'ennemi le plus redoutable est celui qu'on ne voit pas.\n\n"
mission.66.c:0	"On ne va pas se fâcher pour quelques tétryons."
mission.66.c.tt:0	"Il suffit de faire un peu attention en traversant le système §H[minor_state_event_system.GetName]§!, c'est tout.\n\n"
mission.66.d:0	"Leurs pertes sont insignifiantes."
mission.66.d.tt:0	"Ces allégations sont les cris d'un peuple incapable de s'adapter, contrairement à nous.\n\n"
mission.73.name:0	"Rébellion"
mission.73.desc:0	"Le trouble gronde dans la colonie de la nation §H[minor_state_event_country.GetName]§!.\n\nDes rebelles opposés au gouvernement ont lancé depuis une zone non identifiée des frappes dévastatrices visant les principaux fournisseurs d'énergie sur §H[minor_state_event_planet.GetName]§!, ainsi que d'autres infrastructures majeures.\n\nCes rebelles bien armés sont prêts à sacrifier des civils pour se faire entendre. Plusieurs centaines ont déjà perdu la vie. Ils exigent la reddition totale du gouvernement de la nation.\n\nCe dernier redoute une guerre civile mondiale si les rebelles ne sont pas neutralisés rapidement, et demande notre soutien militaire."
mission.73.a:0	"Envoyons des troupes."
mission.73.a.tt:0	"Nous allons envoyer des forces pour soutenir l'armée du gouvernement dans leur chasse aux rebelles.\n\n"
mission.73.b:0	"Ne les aidons pas."
mission.73.b.tt:0	"Cela ne nous concerne pas.\n\n"
mission.74.name:0	"Rebelles vaincus"
mission.74.desc:0	"Les rebelles sur §H[minor_state_event_planet.GetName]§! ont été largement vaincus. Une fois leur campement localisé, une opération conjointe avec les forces d'élite de la nation §H[minor_state_event_country.GetName]§! a permis la capture de l'un de leurs généraux.\n\nQuelques rebelles ont réussi à s'enfuir dans la nature, mais ils sont désormais totalement désorganisés et désemparés.\n\nLe gouvernement national promet d'ailleurs d'appréhender les fugitifs rapidement."
mission.74.a:0	"Ils ne méritent aucune clémence."
mission.74.a.tt:0	"La rébellion sur §H[minor_state_event_planet.GetName]§! a été matée, pour le moment.\n\n"
mission.74.b:0	"Ils ont été chassés comme des Ha'DIbaH."
mission.74.b.tt:0	"Les rebelles sur §H[minor_state_event_planet.GetName]§! ne faisaient pas le poids face à nous.\n\n"
mission.74.c:0	"Trop facile."
mission.74.c.tt:0	"Un encerclement enfantin aura suffi à les défaire.\n\n"
mission.74.d:0	"Une bataille qui forge des vétérans."
mission.74.d.tt:0	"Nos forces ont beaucoup appris durant cette période de service, même s'il s'agissait d'une guérilla.\n\n"
mission.75.name:0	"La rébellion s'intensifie"
mission.75.desc:0	"C'est une autre défaite au sein de ses frontières pour la nation §H[minor_state_event_country.GetName]§!.\n\nLes forces rebelles gagnent toujours plus de terrain, détruisent chaque jour des infrastructures et bombardent de plus en plus près des villes. Les rapts de personnalités diplomatiques sont monnaie courante, et d'innombrables civils ont perdu la vie.\n\nLes nouvelles recrues viennent renflouer en masse les rangs des rebelles. Le gouvernement national nous accuse d'ailleurs d'être de leur côté."
mission.75.a:0	"Avez-vous des preuves ?"
mission.75.a.tt:0	"Nous n'avons pas fini d'entendre parler des rebelles sur §H[minor_state_event_planet.GetName]§!.\n\n"
mission.75.b:0	"Comment osez-vous ?"
mission.75.b.tt:0	"Nous ne nous laisserons pas accuser ainsi par un gouvernement incapable de protéger ses citoyens contre une poignée de rebelles.\n\n"
mission.75.c:0	"La honte est l'arme des faibles d'esprit."
mission.75.c.tt:0	"Nous ne prêtons aucune attention à ces basses accusations insinuant que notre inaction aurait aidé les rebelles sur §H[minor_state_event_planet.GetName]§!.\n\n"
mission.75.d:0	"L'histoire est écrite par les vainqueurs."
mission.75.d.tt:0	"Nous n'accordons aucune importance aux paroles d'un régime sur le point d'être renversé.\n\n"
mission.83.desc:0	"Les nations §H[minor_state_event_country.GetName]§! et §H[minor_state_event_country_3rd_party.GetName]§! se lancent dans une course à l'armement. Les deux camps déclarent être le propriétaire légitime d'une région spatiale vacante située entre leurs systèmes, accusant l'autre de se l'approprier.\n\nLa nation §H[minor_state_event_country.GetName]§! était la première à revendiquer ce territoire, mais la nation §H[minor_state_event_country_3rd_party.GetName]§! était la première à la découvrir et à l'étudier.\n\nLes deux camps demandent notre soutien pour affirmer leur revendication."
mission.83.a:0	"Nous soutenons : §H[minor_state_event_country.GetName]§!."
mission.83.a.tt:0	"C'était les premiers à revendiquer le territoire. Ils sont donc dans leur droit.\n\n"
mission.83.b:0	"Nous soutenons : §H[minor_state_event_country_3rd_party.GetName]§!."
mission.83.b.tt:0	"Ils possèdent des preuves matérielles de leur intérêt. Ils sont donc dans leur droit.\n\n"
mission.83.c:0	"Ne nous prononçons pas."
mission.83.c.tt:0	"Nous ne participerons pas à cette démonstration de force.\n\n"
mission.84.name:0	"Diplomatie forte"
mission.84.a:0	"La vérité est notre seule constante."
mission.84.a.tt:0	"Nous soutiendrons coûte que coûte la revendication de la nation §H[minor_state_event_country.GetName]§! sur ce territoire.\n\n"
mission.84.b:0	"La force est seule juge de paix."
mission.84.b.tt:0	"Nous soutiendrons coûte que coûte la revendication de la nation §H[minor_state_event_country.GetName]§!, et materons ceux qui s'y opposent.\n\n"
mission.84.c:0	"Le mal n'est qu'une question de point de vue."
mission.84.c.tt:0	"Nous soutiendrons coûte que coûte la revendication de la nation §H[minor_state_event_country.GetName]§!. Vos insultes ne nous font ni chaud ni froid, §H[minor_state_event_country_3rd_party.GetName]§!.\n\n"
mission.84.d:0	"Nos faits sont indéniables."
mission.84.d.tt:0	"Nous soutiendrons coûte que coûte la revendication de la nation §H[minor_state_event_country.GetName]§!, même si §H[minor_state_event_country_3rd_party.GetName]§! refuse d'admettre sa légitimité.\n\n"
mission.85.name:0	"Diplomatie douce"
mission.85.desc:0	"Notre démonstration de force a fait son effet : la nation §H[minor_state_event_country.GetName]§! s'est désistée. §H[minor_state_event_country_3rd_party.GetName]§! apprécie notre soutien dans leur revendication de la région entre eux et le système §H[minor_state_event_planet.GetName]§!.\n\nLa nation §H[minor_state_event_country.GetName]§! nous a accusés de favoritisme, et déclare ne pas s'arrêter là, malgré le retrait discret de ses vaisseaux."
mission.85.a:0	"Nous servons la vérité."
mission.85.b:0	"Nous servons les plus forts."
mission.85.c:0	"Nous servons les vainqueurs."
mission.85.d:0	"Nous servons la justice."
mission.86.name:0	"Au bord de l'explosion"
mission.86.a:0	"Espérons que la paix ne soit pas perdue."
mission.86.a.tt:0	"En évitant de nous impliquer dans ce conflit, nous l'avons fait empirer.\n\n"
mission.86.b:0	"Un petit combat serait amusant."
mission.86.b.tt:0	"Qu'ils se battent, s'ils y tiennent tant. Ça pourrait nous distraire.\n\n"
mission.86.c:0	"Ils sont pathétiques..."
mission.86.c.tt:0	"Aucune des deux nations ne nous arrive à la cheville.\n\n"
mission.86.d:0	"Pensons au long terme."
mission.86.d.tt:0	"Un conflit entre nos voisins pourrait engendrer des opportunités inédites pour nous.\n\n"
mission.93.name:0	"Manœuvres militaires"
mission.93.desc:0	"La nation §H[minor_state_event_country.GetName]§! nous invite à une formation militaire conjointe. L'objectif de ces manœuvres est de préparer aux mieux nos troupes en cas de guerre galactique. Elle nous promet une transparence totale durant la période des manœuvres."
mission.93.a:0	"Acceptons la formation."
mission.93.a.tt:0	"Nous allons nous entraîner à leurs côtés dans plusieurs scénarios.\n\n"
mission.93.b:0	"Refusons l'invitation."
mission.93.b.tt:0	"Cette formation n'a aucun intérêt pour nous.\n\n"
mission.94.name:0	"Jeu d'échecs grandeur nature"
mission.94.desc:0	"Nos manœuvres militaires conjointes avec la nation §H[minor_state_event_country.GetName]§! sont terminées.\n\nNous avons récolté des données intéressantes sur le comportement de nos adversaires en cas de guerre galactique, et développé des moyens de contrer leurs tactiques.\n\nNotre état de préparation s'est amélioré d'environ 8,2%. Aucun blessé n'est à déplorer."
mission.94.a:0	"Clic clic clic clic."
mission.94.a.tt:0	"Clic clic clic clic.\n\n"
mission.95.name:0	"Allez-y, on vous regarde"
mission.95.desc:0	"Les manœuvres en solo de la nation §H[minor_state_event_country.GetName]§! sont terminées. La formation a été un véritable succès. Leurs simulations variées leur ont permis de récolter de nombreuses données qu'ils ont partagées avec plaisir. Ils espèrent nous voir pour un prochain programme similaire."
mission.95.a:0	"Beau travail."
mission.95.a.tt:0	"Nous allons analyser minutieusement les données des manœuvres qu'ils nous ont fournies.\n\n"
mission.95.b:0	"Toutes ces erreurs..."
mission.95.b.tt:0	"De toute évidence, ils n'ont aucune idée de comment s'y prendre.\n\n"
mission.95.c:0	"Qu'ils sont naïfs."
mission.95.c.tt:0	"Ils pensent amorcer une alliance, mais en vérité, ils nous livrent toutes leurs faiblesses sur un plateau.\n\n"
mission.95.d:0	"C'est un beau cadeau."
mission.95.d.tt:0	"Après tout, ce ne sont pas nos ennemis... Pas encore.\n\n"
mission.103.name:0	"Armement peu secret"
mission.103.desc:0	"D'après nos scanners longue distance, la nation §H[minor_state_event_country.GetName]§! développerait clandestinement de l'armement illégal sur un site de recherche isolé, malgré avoir nié les faits en public.\n\nNous ne sommes pas les seuls à l'avoir remarqué. Plusieurs scanners confirment nos relevés, nos alliés nous ont d'ailleurs transmis des renseignements validant cette hypothèse.\n\nLa nation accusée persiste et signe en assurant qu'elle ne détient aucune de ces armes dans son arsenal et que le site est purement utilisé à des fins de recherches scientifiques."
mission.103.a:0	"Récoltons d'autres renseignements."
mission.103.b:0	"Peu importe."
mission.103.b.tt:0	"Ce que cette nation fait sur son territoire ne nous regarde pas.\n\n"
mission.104.name:0	"Des armes ? Où ça ?"
mission.104.desc:0	"Notre vaisseau-espion a confirmé les déclarations de la nation §H[minor_state_event_country.GetName]§!.\n\nIl n'existe aucune preuve tangible d'un projet illicite d'armement sur leur site isolé. Ils disaient donc vrai, la zone sert aux recherches scientifiques.\n\nNous avons déclaré publiquement que cette nation était digne de confiance."
mission.104.a:0	"L'honnêteté avant tout."
mission.104.a.tt:0	"Dans ce cas, nous pouvons arrêter la récolte de renseignements sur leur site de recherche.\n\n"
mission.104.b:0	"Nous n'aurions pas dû douter de leur parole."
mission.104.b.tt:0	"Nous allons les croire sur parole... jusqu'à nouvel ordre.\n\n"
mission.104.c:0	"Les apparences sont parfois trompeuses."
mission.104.c.tt:0	"Peut-être leurs secrets sont-ils bien cachés. Pour le moment, nous tâcherons de feindre la confiance.\n\n"
mission.104.d:0	"Tout est bien qui finit bien."
mission.104.d.tt:0	"Ce sont des voisins fiables. Du moins, ils sont loin de représenter une menace.\n\n"
mission.105.name:0	"Armement illicite découvert"
mission.105.desc:0	"Notre vaisseau-espion a confirmé nos doutes sur les dires de la nation §H[minor_state_event_country.GetName]§!.\n\nNous avons la preuve formelle qu'une vaste opération d'armement clandestine se déroulait bel et bien juste sous notre nez. Nous avons alerté nos alliés sur-le-champ.\n\nLes agences de renseignement des mis en cause nous ont avertis de ne pas révéler leurs secrets d'État à leurs ennemis, sous peine de subir de graves conséquences."
mission.105.a:0	"Nous ne nous laisserons pas intimider ainsi."
mission.105.a.tt:0	"Ils jouent avec le feu.\n\n"
mission.105.b:0	"Qu'ils essaient, pour voir."
mission.105.b.tt:0	"S'ils tentent quoi que ce soit, ils signent leur arrêt de mort.\n\n"
mission.105.c:0	"Nous le saurons avant eux."
mission.105.c.tt:0	"Au lieu de nous menacer, ils feraient mieux de renforcer leur sécurité interne.\n\n"
mission.105.d:0	"Nous les réduirons en cendre s'il le faut."
mission.105.d.tt:0	"Il faudra plus que de « graves conséquences » pour nous faire peur, surtout venant d'eux.\n\n"
mission.106.name:0	"À chacun son système solaire"
mission.106.desc:0	"Notre refus de mener une collecte de renseignements sur un éventuel site d'armement illégal sur un site isolé de la nation §H[minor_state_event_country.GetName]§! nous octroie un statut neutre.\n\nCette dernière a salué notre respect envers leur souveraineté, et appelle les autres entités de la §Hgalaxie§! à faire de même. Nos alliés ont eu des réactions mitigées à cette demande."
mission.106.a:0	"Ce ne serait qu'une provocation gratuite."
mission.106.a.tt:0	"Nous ne violerons pas la souveraineté de cet État, sauf en cas de force majeure.\n\n"
mission.106.b:0	"Leurs frontières, leurs problèmes."
mission.106.b.tt:0	"Cette nation ne nous a jamais importunés. Inutile de l'importuner à notre tour.\n\n"
mission.106.c:0	"Ça sentait le piège à plein nez."
mission.106.c.tt:0	"Avec tous les yeux rivés sur cette nation, nous aurions risqué une contre-surveillance si nous avions fait quoi que ce soit.\n\n"
mission.106.d:0	"Nous n'avons pas assez d'espions."
mission.106.d.tt:0	"Concentrons notre surveillance sur des opérations de plus grande ampleur.\n\n"
mission.113.name:0	"Tentative d'assassinat"
mission.113.desc:0	"La nation §H[minor_state_event_country.GetName]§! est sens dessus dessous depuis la tentative d'assassinat ratée de l'un de ses leaders.\n\nLes responsables ont été appréhendés, mais ils se sont suicidés par empoisonnement avant d'avoir été interrogés. D'après leurs relevés génétiques, l'origine des criminels est la suivante : §H[minor_state_event_country_3rd_party.GetName]§!.\n\nLe gouvernement de la nation mise à mal nous a demandé de l'aider à retrouver leur donneur d'ordres."
mission.113.a:0	"Espionnons la nation §H[minor_state_event_country_3rd_party.GetName]§!."
mission.113.a.tt:0	"Nous allons surveiller cet État afin de remonter la piste des commanditaires.\n\n"
mission.113.b:0	"Restons en dehors de ça."
mission.113.b.tt:0	"Nous ne participerons pas à cette chasse.\n\n"
mission.114.name:0	"Complot découvert"
mission.114.desc:0	"Nous avons identifié le commanditaire de l'assassinat du leader de la nation §H[minor_state_event_country.GetName]§! : il s'agit d'une organisation terroriste basée sur §H[minor_state_event_planet.GetName]§!.\n\nMalgré leurs origines, tout porte à croire que ce groupuscule n'est nullement rattaché au gouvernement de l'État §H[minor_state_event_country_3rd_party.GetName]§!. Ils espéraient justement pouvoir déclencher une guerre §H[minor_state_event_country.GetName]§!-§H[minor_state_event_country_3rd_party.GetName]§! afin d'en tirer profit.\n\nLes deux nations nous ont chaudement remerciés pour notre aide. Ils comptent démanteler ce réseau terroriste eux-mêmes."
mission.114.a:0	"Ils peuvent compter sur notre soutien."
mission.114.a.tt:0	"Les terroristes ne pousseront pas les nations §H[minor_state_event_country.GetName]§! et §H[minor_state_event_country_3rd_party.GetName]§! à la guerre.\n\n"
mission.114.b:0	"Tous des lâches, ces terroristes."
mission.114.b.tt:0	"Ce ne sont qu'une bande de bas du front.\n\n"
mission.114.c:0	"Pas mal, les jeunes."
mission.114.c.tt:0	"Réussir à inciter deux espèces inférieures à se faire la guerre ? Un peu brutal, mais efficace.\n\n"
mission.114.d:0	"Ils devront en répondre devant la justice."
mission.114.d.tt:0	"Espérons que les nations §H[minor_state_event_country.GetName]§! et §H[minor_state_event_country_3rd_party.GetName]§! puissent coopérer sur tous les plans.\n\n"
mission.115.name:0	"Un règne de terreur"
mission.115.a:0	"Il n'y a aucune preuve."
mission.115.a.tt:0	"Nous n'avons pas de preuve pouvant confondre l'État mis en cause.\n\n"
mission.115.b:0	"Nous ne disputerons pas leurs combats."
mission.115.b.tt:0	"Les Klingons ne sont pas de vils mercenaires destinés à vos sales besognes.\n\n"
mission.115.c:0	"Qu'importe, vous êtes des animaux."
mission.115.c.tt:0	"Nous avons d'autres priorités dans l'immédiat.\n\n"
mission.115.d:0	"Ceci dépasse nos intérêts."
mission.115.d.tt:0	"Nous avons assez perdu de temps avec ça.\n\n"
mission.123.name:0	"La galaxie a des oreilles"
mission.123.desc:0	"§H[minor_state_event_country.GetName]§! pense que la nation §H[minor_state_event_country_3rd_party.GetName]§! l'espionne. Des relais à nanites furtifs ont été découverts en orbite de leurs lunes, calibrés pour transmettre des communications subspatiales directement vers leurs espions supposés.\n\nAu lieu de détruire les dispositifs, l'État §H[minor_state_event_country.GetName]§! nous propose un marché : pirater ces appareils pour contre-espionner la nation §H[minor_state_event_country_3rd_party.GetName]§! à leur insu.\n\nEn échange, ils s'engagent à nous fournir tous leurs renseignements sur leurs rivaux."
mission.123.a:0	"Lançons l'opération de contre-espionnage."
mission.123.a.tt:0	"Les espions vont devenir les espionnés.\n\n"
mission.123.b:0	"Refusons l'offre."
mission.123.b.tt:0	"Ils vont devoir se débrouiller sans nous.\n\n"
mission.124.name:0	"Contre-contre-espionnage"
mission.124.a:0	"Bien évidemment."
mission.124.a.tt:0	"Notre réseau de renseignements est à la pointe.\n\n"
mission.124.b:0	"Quel micmac !"
mission.124.b.tt:0	"La place des Klingons n'est pas tapie dans l'ombre.\n\n"
mission.124.c:0	"Impressionnant !"
mission.124.c.tt:0	"Pourquoi espionner seulement ses rivaux quand on peut aussi espionner ses alliés ?\n\n"
mission.124.d:0	"Fouiner, c'est notre spécialité."
mission.124.d.tt:0	"Nous sommes passés maîtres dans l'art du furetage.\n\n"
mission.125.name:0	"Ce message s'autodétruira"
mission.125.desc:0	"L'État §H[minor_state_event_country.GetName]§! nous a envoyé un message alarmant.\n\nSuite à notre refus de les aider à contre-espionner la nation §H[minor_state_event_country_3rd_party.GetName]§!, il a envoyé des agents accomplir l'opération sur ses lunes, mais les relais à nanites s'étaient déjà autodétruits.\n\nVert de rage, le gouvernement nous accuse d'avoir fait fuiter délibérément des renseignements."
mission.125.a:0	"Le coup classique."
mission.125.a.tt:0	"Nous aurions dû deviner que la nation §H[minor_state_event_country_3rd_party.GetName]§! aurait préféré détruire ses appareils plutôt que de les laisser tomber entre de mauvaises mains.\n\n"
mission.125.b:0	"Comment osent-ils ?"
mission.125.b.tt:0	"L'État §H[minor_state_event_country.GetName]§! devrait s'estimer heureux. Ils ont pu voir l'explosion.\n\n"
mission.125.c:0	"Bande d'amateurs."
mission.125.c.tt:0	"Qu'ils s'amusent à virevolter comme des poulets sans tête, nous avons mieux à faire.\n\n"
mission.125.d:0	"Dommage pour ces nanites."
mission.125.d.tt:0	"C'est dommage de gâcher des appareils si polyvalents.\n\n"
mission.133.name:0	"Les bons côtés de la diplomatie"
mission.133.desc:0	"La nation §H[minor_state_event_country.GetName]§! nous a conviés à un séjour diplomatique. L'invitation comprend un hébergement dans un hôtel de luxe de la base stellaire sur §H[minor_state_event_planet.GetName]§!, ainsi que la meilleure cuisine que leur monde peut nous offrir. L'itinéraire suggéré réserve la visite de tous les sites majeurs qui parsèment §H[minor_state_event_planet.GetName]§!. Aucune dépense n'a été épargnée."
mission.133.a:0	"Mille fois oui !"
mission.133.a.tt:0	"Envoyons un gouverneur chez eux, pour qu'il profite d'un séjour diplomatique d'exception.\n\n"
mission.133.b:0	"Nous ne sommes pas intéressés."
mission.133.b.tt:0	"Nous déclinons l'invitation.\n\n"
mission.134.name:0	"L'art du farniente"
mission.134.a:0	"Une visite bien productive."
mission.134.a.tt:0	"L'hospitalité du gouvernement nous impressionne.\n\n"
mission.134.b:0	"L'opulence rend faible."
mission.134.b.tt:0	"Leurs petits fours n'égaleront jamais la bonne cuisine klingonne.\n\n"
mission.134.c:0	"Nous avons vu ce qu'ils ont bien voulu nous montrer."
mission.134.c.tt:0	"Derrière chaque façade ravissante se cache une fissure.\n\n"
mission.134.d:0	"Un poison ne sent pas forcément mauvais."
mission.134.d.tt:0	"Nous accueillons cet acte de bonté comme il se doit, tant qu'il nous conviendra.\n\n"
mission.135.name:0	"On s'appelle !"
mission.135.a:0	"C'est trop gentil !"
mission.135.a.tt:0	"Ce panier garni est une charmante attention.\n\n"
mission.135.b:0	"Mouais, bof."
mission.135.b.tt:0	"Nous aurions préféré du gagh.\n\n"
mission.135.c:0	"Analysons le colis avant de l'ouvrir."
mission.135.c.tt:0	"Je ne pense pas qu'il contienne de dispositif de surveillance, mais ça ne coûte rien de vérifier.\n\n"
mission.135.d:0	"Ils possèdent bien des trésors."
mission.135.d.tt:0	"Tâchons d'observer de près leurs richesses, elles pourraient nous être utiles...\n\n"
mission.143.name:0	"Sommet galactique pour la paix"
mission.143.a:0	"Participons à cette conférence."
mission.143.b:0	"N'y allons pas."
mission.143.b.tt:0	"Nous n'avons pas le temps de nous engager.\n\n"
mission.144.name:0	"Une conférence paisible"
mission.144.a:0	"La guerre n'est qu'un ultime recours."
mission.144.a.tt:0	"Nous ferons tout notre possible pour limiter au maximum les guerres dans notre §Hgalaxie§!.\n\n"
mission.144.b:0	"Et patati, et patata !"
mission.144.b.tt:0	"Un rassemblement de cette envergure sans un seul bain de sang ? Quelle perte de temps !\n\n"
mission.144.c:0	"Ce n'est que du vent."
mission.144.c.tt:0	"On ne va quand même pas se priver de guerre !\n\n"
mission.144.d:0	"La paix est un projet sur le long terme."
mission.144.d.tt:0	"Tant que nous n'aurons pas débarrassé la §Hgalaxie§! de nos oppresseurs, ces débats ne porteront leurs fruits que d'ici plusieurs siècles.\n\n"
mission.145.name:0	"Conférence confuse"
mission.145.a:0	"Notre position a été mal interprétée."
mission.145.a.tt:0	"Notre absence de ces débats a terni notre réputation de rempart pour la paix à travers toute la §Hgalaxie§!.\n\n"
mission.145.b:0	"Ce n'est pas en parlant qu'on remporte des guerres."
mission.145.b.tt:0	"Qu'ils s'amusent à discuter tous en rond, nous en profitons pour affûter nos lames.\n\n"
mission.145.c:0	"Nous ne participons qu'aux réceptions d'exception."
mission.145.c.tt:0	"Ou bien à celles où nous pouvons glaner quelques secrets.\n\n"
mission.145.d:0	"Cet affront reviendra les hanter."
mission.145.d.tt:0	"Nous n'oublierons pas de sitôt leurs déclarations venimeuses.\n\n"
mission.153.name:0	"Nouveau régime"
mission.153.desc:0	"Une tempête hors normes a provoqué de lourds dégâts sur le monde natal de la nation §H[minor_state_event_country.GetName]§!, détruisant ses chaînes d'approvisionnement mondial et entraînant une famine à grande échelle.\n\nLes infrastructures ont été tellement atteintes que le gouvernement mettra sûrement des années à tout remettre en état.\n\nIls ont envoyé une demande d'aide galactique, en espérant recevoir des rations afin d'endiguer la famine, ainsi que du soutien dans la reconstruction."
mission.153.a:0	"Restaurons leurs chaînes d'approvisionnement."
mission.153.a.tt:0	"Envoyons-leur un gouverneur, pour qu'il supervise et coordonne la reconstruction.\n\n"
mission.153.b:0	"Envoyons des ressources."
mission.153.b.tt:0	"Envoyons une cargaison de nourriture afin de leur éviter la famine.\n\n"
mission.153.c:0	"Ne les aidons pas."
mission.153.c.tt:0	"Nous n'avons pas les moyens de les aider.\n\n"
mission.154.name:0	"Urgence galactique"
mission.154.desc:0	"Notre cargaison d'aide envoyée sur §H[minor_state_event_planet.GetName]§! a été d'une valeur inestimable pour combattre la faim.\n\nNotre gouverneur a également rendu visite au gouvernement pour le rassurer sur notre engagement de longue durée dans cette crise."
mission.154.a:0	"Nous avons sauvé d'innombrables vies."
mission.154.a.tt:0	"Chacun mérite de manger à sa faim.\n\n"
mission.154.b:0	"Nous tenons toujours nos promesses."
mission.154.b.tt:0	"Un Klingon honore sa parole.\n\n"
mission.154.c:0	"Ce n'est que le début de notre plan."
mission.154.c.tt:0	"Plus nous viendrons en aide à cet État, plus il nous sera redevable.\n\n"
mission.154.d:0	"Nous avons éradiqué la famine."
mission.154.d.tt:0	"Nous détenons la technologie et l'expérience pour ne pas répéter les erreurs du passé.\n\n"
mission.155.name:0	"Une aide temporaire"
mission.155.desc:0	"Notre cargaison d'aide envoyée sur §H[minor_state_event_planet.GetName]§! a aidé le peuple de la nation §H[minor_state_event_country.GetName]§! à éviter la famine pour le moment.\n\nLeurs chaînes d'approvisionnement demeurent inopérantes, mais au moins, il pourra entamer la reconstruction le ventre plein.\n\nLeur gouvernement tient à nous remercier pour ce don de première nécessité."
mission.155.a:0	"Nous avons fait de notre mieux."
mission.155.a.tt:0	"Espérons que notre contribution permette à la nation de se relever.\n\n"
mission.155.b:0	"On dirait que ça leur écorche la bouche."
mission.155.b.tt:0	"Ils n'apprécient sûrement pas notre cuisine.\n\n"
mission.155.c:0	"Nous espérons un retour d'ici quelque temps."
mission.155.c.tt:0	"Un jour, nous ferons appel à eux pour qu'ils nous rendent la pareille.\n\n"
mission.155.d:0	"Grâce à nous, leur nation perdure."
mission.155.d.tt:0	"La nourriture est le pilier de toute civilisation.\n\n"
mission.156.name:0	"La faim persiste..."
mission.156.a:0	"Nous n'avons pas été à la hauteur."
mission.156.a.tt:0	"Nous aurions pu aider davantage ce peuple affamé.\n\n"
mission.156.b:0	"Les mots ne nous blessent pas."
mission.156.b.tt:0	"S'ils veulent régler cette histoire, qu'ils viennent nous affronter sur le champ de bataille.\n\n"
mission.156.c:0	"Peu importe."
mission.156.c.tt:0	"C'est de la diffamation."
mission.156.d:0	"Ils ont perdu la raison."
mission.156.d.tt:0	"Nous ne tolèrerons pas ces atteintes à notre peuple.\n\n"
country.99991.name:0	"Voleurs"
country.99991.desc:0	"Nos systèmes ont été temporairement mis hors service. Des voleurs en ont profité pour s'infiltrer et dérober des ressources."
country.99991.a:0	"Ils nous ont bien eus..."
country.8040.name:0	"Premier contact avec une nouvelle civilisation"
country.8040.ufop.desc:0	"Nous sommes entrés en contact avec une civilisation alien. Bien que nous ayons déjà rencontré d'autres espèces intelligentes dans la §Hgalaxie§!, la découverte d'une nouvelle forme de vie consciente est toujours l'occasion pour nous d'en apprendre plus sur les différentes §Hcultures§! de l'univers."
country.8040.klingon.desc:0	"Nous avons pénétré sur le territoire d'une civilisation alien. Bien qu'il y ait d'autres espèces plus faibles que nous dans la §Hgalaxie§!, la découverte d'une nouvelle forme de vie intelligente est toujours l'occasion pour nous d'en apprendre plus sur nos §Hennemis potentiels§!."
country.8040.romulan.desc:0	"Nous avons détecté une civilisation alien. Bien qu'il y ait d'autres espèces inférieures dans la §Hgalaxie§!, la découverte d'une nouvelle forme de vie soi-disant intelligente est toujours l'occasion pour nous d'en apprendre plus sur des §Hadversaires dont nous ignorions l'existence§!."
country.8040.cardassian.desc:0	"Nous avons rencontré une civilisation alien. Bien qu'il y ait d'autres espèces insignifiantes dans la §Hgalaxie§!, la découverte d'une nouvelle forme de vie intelligente est toujours l'occasion pour nous d'en apprendre plus sur les menaces qui pèsent sur §Hnotre peuple§!."
country.8040.a:0	"Accueillons-les chaleureusement."
country.8040.a.tt:0	"Nous avons hâte d'entretenir une relation positive avec cette xénoespèce.\n\n"
country.8040.b:0	"nuq'neH ?"
country.8040.b.tt:0	"« Que veulent-ils ? »\n\n"
country.8040.c:0	"Jolan tru."
country.8040.c.tt:0	"« Bonjour. »\n\n"
country.8040.d:0	"Salutations."
country.8040.d.tt:0	"L'§HUnion§! vous salue.\n\n"
country.8040.e:0	"Des aliens..."
country.8040.e.tt:0	"La découverte d'une forme de vie intelligente est toujours un événement qui déchaîne les passions.\n\n"
country.8041.name:0	"Population en effervescence"
country.8041.ufop.desc:0	"Les §Hdébats§! sur les conséquences de notre rencontre avec une nouvelle civilisation alien agitent toute la §HFédération§!.\n\nCette découverte confirme les hypothèses émises depuis longtemps par nos scientifiques, selon lesquelles les formes de vie intelligentes et aux cultures développées seraient plutôt communes dans la §Hgalaxie§!."
country.8041.klingon.desc:0	"La question des conséquences de notre rencontre avec une nouvelle civilisation alien a provoqué des §Hémeutes§! dans tout l'§HEmpire§!.\n\nCette révélation confirme les hypothèses émises depuis longtemps par nos conseillers, selon lesquelles les formes de vie intelligentes et aux cultures développées seraient plutôt communes dans la §Hgalaxie§!."
country.8041.romulan.desc:0	"La question des conséquences de notre rencontre avec une nouvelle civilisation alien a fait naître des §Hrumeurs§! qui circulent dans tout l'§HEmpire§!.\n\nCette découverte confirme les hypothèses émises depuis longtemps par nos sénateurs, selon lesquelles les formes de vie intelligentes et aux cultures développées seraient plutôt communes dans la §Hgalaxie§!."
country.8041.cardassian.desc:0	"La question des conséquences de notre rencontre avec une nouvelle civilisation alien a fait naître des §Hthéories officieuses§! qui circulent dans toute l'§HUnion§!.\n\nCette découverte confirme les hypothèses émises depuis longtemps par nos têtes pensantes, selon lesquelles les formes de vie intelligentes et aux cultures développées seraient plutôt communes dans la §Hgalaxie§!."
country.8041.a:0	"Le savoir nous unit."
country.8041.a.tt:0	"Plus nous en saurons sur l'univers, plus nous rendrons la vie meilleure pour toutes les formes de vie.\n\n"
country.8041.b:0	"Affûtons nos lames."
country.8041.b.tt:0	"Plus nous découvrons d'espèces, plus nous avons de chances de livrer de beaux combats.\n\n"
country.8041.c:0	"Nous sommes toujours prêts."
country.8041.c.tt:0	"Nous leur sommes supérieurs en tous points. S'ils sont assez stupides pour s'opposer à nous, qu'ils essaient.\n\n"
country.8041.d:0	"Établissons davantage de camps."
country.8041.d.tt:0	"Ils auront tous l'occasion de nous servir, de gré ou de force.\n\n"
country.8041.e:0	"Continuons de regarder au loin."
country.8041.e.tt:0	"Il reste encore de nombreuses civilisations à rencontrer.\n\n"
country.8042.name:0	"Changement de perception"
country.8042.ufop.desc:0	"La §HFédération§! est fascinée par notre contact avec une nouvelle espèce.\n\nL'idée selon laquelle notre §Hgalaxie§! ne serait pas un océan vide avec seulement une poignée de formes de vie intelligentes, mais plutôt un §Harchipel§! aux nombreuses cultures, gagne en substance chaque jour."
country.8042.klingon.desc:0	"Notre contact avec une nouvelle espèce a ravivé la flamme dans la poitrine de nos guerriers. Les cris de guerre et le fracas des chopes résonnent dans nos casernes.\n\nL'idée selon laquelle notre §Hgalaxie§! ne serait pas une grotte vide avec seulement une poignée de formes de vie intelligentes, mais plutôt un §Hterrain de chasse§! aux nombreux guerriers valeureux, gagne en substance chaque jour."
country.8042.romulan.desc:0	"Notre contact avec une nouvelle espèce alimente de nombreux débats passionnés dans les clubs de discussion de l'§HEmpire§!.\n\nL'idée selon laquelle notre §Hgalaxie§! ne serait pas un vaste néant avec seulement une poignée de formes de vie intelligentes, mais plutôt un §Hdangereux jardin§! où tout est possible, gagne en substance chaque jour."
country.8042.cardassian.desc:0	"Depuis notre contact avec une nouvelle espèce, nos censeurs ne savent plus où donner de la tête tant les informations compromettantes accessibles au §Hpublic§! sont nombreuses.\n\nL'idée selon laquelle notre §Hgalaxie§! ne serait pas un simple disque avec seulement une poignée de formes de vie intelligentes, mais plutôt un §Hbiome en expansion§! grouillant d'espèces à l'intérêt variable, gagne en substance chaque jour."
country.8042.a:0	"Nous continuerons à chercher de nouvelles formes de vie."
country.8042.a.tt:0	"Notre §Hgalaxie§! est vraiment incroyable.\n\n"
country.8042.b:0	"reH tay' ghot tuqDaj je."
country.8042.b.tt:0	"« À chacun sa tribu. »\n\n"
country.8042.c:0	"Premier contact avec une nouvelle civilisation"
country.8042.c.tt:0	"Nous sommes entrés en contact avec une civilisation alien. Bien que nous ayons déjà rencontré d'autres espèces intelligentes dans la §Hgalaxie§!, la découverte d'une nouvelle forme de vie consciente est toujours l'occasion pour nous d'en apprendre plus sur les différentes §Hcultures§! de l'univers."
country.8042.d:0	"Nous avons pénétré sur le territoire d'une civilisation alien. Bien qu'il y ait d'autres espèces plus faibles que nous dans la §Hgalaxie§!, la découverte d'une nouvelle forme de vie intelligente est toujours l'occasion pour nous d'en apprendre plus sur nos §Hennemis potentiels§!."
country.8042.d.tt:0	"Nous avons détecté une civilisation alien. Bien qu'il y ait d'autres espèces inférieures dans la §Hgalaxie§!, la découverte d'une nouvelle forme de vie soi-disant intelligente est toujours l'occasion pour nous d'en apprendre plus sur des §Hadversaires dont nous ignorions l'existence§!."
country.8042.e:0	"Nous avons rencontré une civilisation alien. Bien qu'il y ait d'autres espèces insignifiantes dans la §Hgalaxie§!, la découverte d'une nouvelle forme de vie intelligente est toujours l'occasion pour nous d'en apprendre plus sur les menaces qui pèsent sur §Hnotre peuple§!."
country.8042.e.tt:0	"Accueillons-les chaleureusement."
romulan_supernova.20.name:0	"Rapport intergalactique : soleil Romulus"
romulan_supernova.20.desc:0	"Il se passe quelque chose d'étrange dans le §Hsystème romulien§!. Des rapports préliminaires de nos meilleurs scientifiques font état d'éruptions solaires hautement anormales sur le §Hsoleil Romulus§!. "
romulan_supernova.20.a:0	"Bien reçu."
romulan_supernova.7.name:0	"Éruptions anormales"
romulan_supernova.7.desc:0	"Nous devrons mener des recherches longues et coûteuses pour déterminer ce qu'il se passe sur le §Hsoleil Romulus§!."
romulan_supernova.7.a:0	"Enquêtons davantage."
romulan_supernova.6.name:0	"Éruptions anormales"
romulan_supernova.6.desc:0	"Nous devrons mener des recherches longues et coûteuses pour déterminer ce qu'il se passe sur le §Hsoleil Romulus§!."
romulan_supernova.6.a:0	"Enquêtons davantage."
romulan_supernova.21.name:0	"Rapport intergalactique : soleil Romulus"
romulan_supernova.21.desc:0	"C'est indéniable : le §Hsoleil Romulus§! va se transformer en supernova. Nos experts, dont l'§Hambassadeur Spock§! de la planète §HVulcain§!, cherchent un moyen d'empêcher ou de retarder cette catastrophe. Malheureusement, tous nos scientifiques s'accordent à dire que ce n'est qu'une question de temps..."
romulan_supernova.21.a:0	"Nous ne pouvons qu'attendre."
romulan_supernova.22.name:0	"Rapport intergalactique : soleil Romulus"
romulan_supernova.22.desc:0	"La peur s'empare de la §Hgalaxie§! tandis que les bulles de plasma produites par les éruptions du §Hsoleil Romulus§! menacent d'éradiquer toute trace de civilisation.\n\nMalgré la mise en place de différents programmes de recherche d'urgence, les experts confirment qu'il est parfaitement impossible d'arrêter ou de retarder la supernova. Le destin de la galaxie, plongée dans l'incertitude, semble scellé..."
romulan_supernova.22.a:0	"C'est terrible."
romulan_supernova.13.name:0	"Explosion imminente"
romulan_supernova.13.desc:0	"D'ici quelques années, le §Hsystème romulien§! tout entier disparaîtra. De grandes figures du gouvernement se seraient déjà enfuies, mais de nombreux Romuliens ont préféré rester sur leurs terres, refusant d'abandonner leurs mondes. "
romulan_supernova.13.a:0	"La galaxie est divisée."
romulan_supernova.23.name:0	"Rapport intergalactique : soleil Romulus"
romulan_supernova.23.desc:0	"L'état du §Hsoleil Romulus§! se détériore à une vitesse alarmante et la panique s'empare du §Hsystème romulien§!. La fin est proche."
romulan_supernova.23.a:0	"Il n'y a plus aucun espoir pour Romulus."
romulan_supernova.4.name:0	"La supernova de Romulus"
romulan_supernova.4.desc:0	"En une poignée de secondes, une immense explosion de lumière a englouti une portion de la §Hgalaxie§!, annihilant tout sur son passage. Le §Hsoleil Romulus§! a explosé, faisant des millions de victimes.\n\nFort heureusement, l'§Hambassadeur Spock§! de la planète §HVulcain§! est parvenu à bloquer l'expansion de la supernova en créant un trou noir à partir de matière rouge, pour absorber l'énergie explosive.\n\nBien que le reste de la §Hgalaxie§! ait pu être épargné, il faudra des siècles pour se remettre de cette catastrophe."
romulan_supernova.4.a:0	"C'est un jour sombre."
romulan_supernova.3.name:0	"Romulus n'est plus."
romulan_supernova.3.desc:0	"En une poignée de secondes, une immense explosion de lumière a englouti une portion de la §Hgalaxie§!, annihilant tout sur son passage. Le §Hsoleil Romulus§! a explosé, ravageant la planète §HRomulus§! au passage. Il ne reste plus grand-chose de ce monde où prospérait autrefois une civilisation florissante.\n\nFort heureusement, l'§Hambassadeur Spock§! de la planète §HVulcain§! est parvenu à bloquer l'expansion de la supernova en créant un trou noir à partir de matière rouge, pour absorber l'énergie explosive. Malgré tout, il est impossible de mesurer l'étendue des dégâts à cette date stellaire.\n\nIl faudra des siècles pour se remettre de cette catastrophe."
romulan_supernova.3.a:0	"Notre soleil n'est plus."
romulan_supernova.3.a.tt:0	"Au moins, notre peuple a survécu."
romulan_supernova.3.b:0	"Les pertes sont immenses."
romulan_supernova.3.b.tt:0	"Le moment venu, nous lancerons la reconstruction."
romulan_supernova.3.c:0	"C'est le jour le plus sombre de notre histoire."
romulan_supernova.3.c.tt:0	"Notre dernière colonie a connu un triste sort."
romulan_supernova.3.d:0	"Nous avons perdu un monde."
romulan_supernova.3.d.tt:0	"Notre monde tout entier a été anéanti, tout comme son système."
romulan_supernova.12.name:0	"L'avenir de Romulus"
romulan_supernova.12.desc:0	"Bien qu'elle ait été dévastée, nous refusons d'abandonner §HRomulus§!.\n\nL'explosion du soleil nous a pratiquement tout pris, mais c'est également l'occasion pour nous de renaître de nos cendres, un scénario généralement réservé aux Cardassiens.\n\nLa §Hgalaxie§! tout entière assistera à la transformation de §HRomulus§!, la toute première planète en ruines qui deviendra relique.\n\nL'histoire n'oubliera jamais que l'univers n'a rien pu faire pour contenir la force destructrice de notre soleil, et les vestiges laissés dans son sillage deviendront le symbole de notre puissance retrouvée."
romulan_supernova.12.a:0	"Récupérons les ressources de Romulus."
romulan_supernova.12.a.tt:0	"Nous récolterons les ressources naturelles de notre monde en ruines."
romulan_supernova.12.b:0	"Faisons honneur à Romulus."
romulan_supernova.12.b.tt:0	"Le moment venu, les Romuliens domineront à nouveau les autres civilisations. C'est écrit."
mission.160.name:0	"Crimes du passé"
mission.160.ufop.desc:0	"Un message de notre gouverneur, §H[crimes_of_the_past_leader.GetName]§! :\n\n§E« Les colons sur §H[crimes_of_the_past_colony.GetName]§! sont des Fabricants, c'est-à-dire les descendants de celles et ceux ayant participé à la construction de nos premiers vaisseaux spatiaux. Bien avant la création de la Fédération, les prolétaires issus des populations marginalisées ont travaillé dans de terribles conditions pour nous permettre de voyager parmi les §Hétoiles§!.\n\nDe nombreux ouvriers ayant œuvré sur les premiers vaisseaux sont morts d'accidents du travail. Cependant, leurs familles n'ont pas reçu d'indemnisations décentes et certaines ont même vu leur logement réquisitionné, notamment par le §Hquartier général de Starfleet§!.\n\nLes descendants sur §H[crimes_of_the_past_colony.GetName]§! nous demandent de prendre des mesures pour enfin réparer ces §Hinjustices§!. »§!\n\nFin de la transmission."
mission.160.klingon.desc:0	"Un message de notre gouverneur, §H[crimes_of_the_past_leader.GetName]§! :\n\n§E« Les colons sur §H[crimes_of_the_past_colony.GetName]§! forment une communauté d'adeptes du §HKuvah'Magh§!. Il y a fort longtemps, une prophétie a provoqué une scission dans l'§HEmpire Klingon§!. Celle-ci annonçait la seconde venue de §HKahless§!, sortie du ventre d'une grande guerrière, qui mènera tous les Klingons vers la gloire éternelle.\n\nLa plupart des adeptes de la §Hprophétie du Kuvah'Magh§! se sont réfugiés dans le §Hquadrant Delta§! il y a plus d'un siècle. Ceux qui ne les ont pas suivis ont été persécutés et offraient souvent leurs services comme mercenaires assassins.\n\nLes colons sur §H[crimes_of_the_past_colony.GetName]§! demandent à être traités comme n'importe quel clan. Je souhaite me rendre sur leur monde pour évaluer la validité de leur revendication, et notamment vérifier s'ils sont bel et bien dignes de rejoindre le §HSto-vo-kor§!. »§!\n\nFin de la transmission."
mission.160.romulan.desc:0	"Un message de notre gouverneur, §H[crimes_of_the_past_leader.GetName]§! :\n\n§E« Les colons sur §H[crimes_of_the_past_colony.GetName]§! forment une communauté d'§Hex-espions§! qui ont contribué au succès du §Hsabotage de Khitomer§!. Désormais, ils vivent dans l'ombre pour échapper aux représailles de l'§HEmpire Klingon§!.\n\nJadis, avant que notre espèce ne domine la galaxie, notre §HEmpire stellaire§! a subi bien des humiliations de la part des §HKlingons et de la Fédération des Planètes Unies§!. Lorsque nos deux plus grands ennemis se sont alliés, nous ne pouvions pas les laisser nous écraser sans rien faire.\n\nLes ex-espions sur §H[crimes_of_the_past_colony.GetName]§! demandent à ce que leur participation à l'§Hattentat de Khitomer§! soit au moins reconnue. Je compte aller les rencontrer en personne pour décider s'ils méritent d'être récompensés pour leurs accomplissements. »§!\n\nFin de la transmission."
mission.160.cardassian.desc:0	"Un message de notre gouverneur, §H[crimes_of_the_past_leader.GetName]§! :\n\n§E« Les colons sur §H[crimes_of_the_past_colony.GetName]§! forment une communauté d'§Hartistes§! qui affirment être les descendants des derniers sculpteurs §Hhébitiens§!. Leurs sculptures en §Hjévonite§! représentent la souffrance et les difficultés qu'ont subies les minorités à différentes époques de l'histoire éprouvante de notre peuple.\n\nCes œuvres sont §Hillégales§!. Plusieurs ont déjà été confisquées et leurs sculpteurs ont été envoyés aux travaux forcés.\n\nLes artistes sur §H[crimes_of_the_past_colony.GetName]§! affirment qu'ils ne font qu'assurer la préservation de notre glorieuse culture et que leurs œuvres contribuent à l'élévation de la civilisation §Hcardassienne.§!. Je souhaite évaluer personnellement le §Hpotentiel propagandiste§! de ces sculptures. »§!\n\nFin de la transmission."
mission.160.a:0	"Envoyons [crimes_of_the_past_leader.GetName] sur [crimes_of_the_past_colony.GetName]."
mission.160.a.tt:0	"Ce problème sera pris en charge dès que le voyage pourra être organisé.\n\n"
mission.160.b:0	"Tuons-les pour faire disparaître nos traces."
mission.160.b.tt:0	"Ne laissons aucune preuve de notre implication dans le §Hmassacre de Khitomer§!.\n\n"
mission.160.c:0	"L'heure de la purge a sonné."
mission.160.c.tt:0	"Ne laissons pas ces calomnies déformer l'histoire cardassienne.\n\n"
mission.160.d:0	"Ce n'est pas le moment."
mission.160.d.tt:0	"Nous avons d'autres priorités dans l'immédiat.\n\n"
mission.161.name:0	"Nous nous souvenons"
mission.161.ufop.desc:0	"Un message de notre gouverneur, §H[crimes_of_the_past_leader.GetName]§! :\n\n§E« Après des mois d'enquête, des compensations ont été accordées aux communautés de Fabricants sur §H[crimes_of_the_past_colony.GetName]§!, dont les ancêtres ont perdu leur foyer et sacrifié leur vie pendant la construction des premiers vaisseaux spatiaux.\n\nNous ne pouvons pas leur rendre ce qui leur a été pris, mais la moindre des choses, c'est de les indemniser pour reconnaître le sacrifice de toute une génération et les traumatismes infligés par les gouvernements précédents.\n\n§H[crimes_of_the_past_colony.GetName]§! est devenue un sanctuaire qui rend hommage à la culture et l'histoire particulières de tous les Fabricants de la §Hgalaxie§!. J'ai promis que la §HFédération§! leur accorderait des ressources pour concrétiser ce rêve. »§!\n\nFin de la transmission."
mission.161.klingon.desc:0	"Un message de notre gouverneur, §H[crimes_of_the_past_leader.GetName]§! :\n\n§E« Après plusieurs mois d'analyse et de réflexion, j'ai pu déterminer que rien dans les écrits n'indiquait que les §Hadeptes du Kuvah'Magh§! n'auraient pas accès au §HSto-vo-kor§!.\n\nAinsi, je valide la demande du groupe de pouvoir jouir des mêmes droits et privilèges que les autres clans. Par ailleurs, j'ai pu jauger l'étendue de leur force avec mes propres poings : leurs techniques de combat sont à la fois violentes et efficaces.\n\nPour tout vous dire, les Klingons sur §H[crimes_of_the_past_colony.GetName]§! font partie des plus grands guerriers que j'ai pu rencontrer, et cela me dérange que les §Hadeptes du Kuvah'Magh§! n'aient pas été traités avec dignité. »§!\n\nFin de la transmission."
mission.161.romulan.desc:0	"Un message de notre gouverneur, §H[crimes_of_the_past_leader.GetName]§! :\n\n§E« Après une grande cérémonie, nous avons enfin reconnu la participation des ex-espions établis sur §H[crimes_of_the_past_colony.GetName]§! dans la §Hmission de Khitomer§!.\n\nLeurs médailles étincelaient telles des dagues sous la lumière de rangées infinies de torches. Des milliers de regards étaient tournés vers ces anciens et fiers §Hespions§! recevant leur récompense pour leurs services.\n\nBien entendu, l'§HEmpire stellaire romulien§! nie toujours toute implication dans le tragique incident survenu sur §HKhitomer§! il y a bien des années de cela. »§!\n\nFin de la transmission."
mission.161.cardassian.desc:0	"Un message de notre gouverneur, §H[crimes_of_the_past_leader.GetName]§! :\n\n§E« Après avoir passé plusieurs mois à admirer les magnifiques sculptures en §Hjévonite§! conçues par les §Hartistes§! sur §H[crimes_of_the_past_colony.GetName]§!, j'invite à cesser immédiatement la persécution de cette communauté.\n\nCes §Hartistes§! ne conçoivent pas des sculptures visant à réécrire ou discréditer l'histoire de notre peuple, mais des œuvres intemporelles dont la beauté et la complexité rendent un vibrant hommage à notre §Hlutte§!.\n\nJe demande la sanctification de ces sculptures pour que tous les citoyens de l'§HUnion cardassienne§! puissent les admirer. »§!\n\nFin de la transmission."
mission.161.a:0	"Nous n'oublierons jamais leur sacrifice."
mission.161.a.tt:0	"Nous ne laisserons pas les injustices disparaître dans les méandres de l'histoire.\n\n"
mission.161.b:0	"tIqDaq HoSna' tu'lu'."
mission.161.b.tt:0	"« Le vrai pouvoir est dans le cœur. »\n\n"
mission.161.c:0	"Khitomer ? De quoi s'agit-il ?"
mission.161.c.tt:0	"Nous n'en avons jamais entendu parler.\n\n"
mission.161.d:0	"Emparons-nous des sculptures."
mission.161.d.tt:0	"Toutes les œuvres produites sur §H[crimes_of_the_past_colony.GetName]§! continueront d'être soumises à la censure.\n\n"
mission.161.e:0	"Fermons le dossier."
mission.161.e.tt:0	"Il n'y a rien d'autre à signaler.\n\n"
mission.162.name:0	"[crimes_of_the_past_colony.GetName] : une histoire enfouie"
mission.162.ufop.desc:0	"Un message de notre gouverneur, §H[crimes_of_the_past_leader.GetName]§! :\n\n§E« En refusant d'enquêter sur les injustices dont aurait souffert la communauté des Fabricants sur §H[crimes_of_the_past_colony.GetName]§!, nous avons provoqué une vague d'indignation dans toute la §HFédération§!. On nous accuse notamment de classisme, d'incompétence structurelle et de discrimination.\n\nCes mouvements de contestation provoquent en moi un sentiment de tristesse et de frustration, mais cela ne me surprend guère, étant donné l'affaire dont il est question. »§!\n\nFin de la transmission."
mission.162.klingon.desc:0	"Un message de notre gouverneur, §H[crimes_of_the_past_leader.GetName]§! :\n\n§E« En refusant de répondre à la demande des adeptes du §HKuvah'Magh§! sur §H[crimes_of_the_past_colony.GetName]§!, nous avons reçu de vives menaces de sécession.\n\nLes adeptes ont juré que nous regretterons notre décision et ont annoncé que la §Hmère du Kuvah'Magh§! était déjà parmi nous. Selon eux, elle terrassera 10 000 ennemis avant de donner naissance au §HSauveur de tous les Klingons§!.\n\nLes adeptes n'ont pas précisé de quoi le §HKuvah'Magh§! est censé nous sauver. »§!\n\nFin de la transmission."
mission.162.romulan.desc:0	"Un message de notre gouverneur, §H[crimes_of_the_past_leader.GetName]§! :\n\n§E« Notre refus de reconnaître officiellement la participation des ex-espions établis sur §H[crimes_of_the_past_colony.GetName]§! et ayant contribué au succès de la §Hmission de Khitomer§! a fortement déplu.\n\nCertaines personnes ont accusé les dirigeants de l'§HEmpire stellaire§! d'avoir abandonné ceux à qui nous devons notre gloire actuelle.\n\nNous les avons réduites au silence en toute discrétion. »§!\n\nFin de la transmission."
mission.162.cardassian.desc:0	"Un message de notre gouverneur, §H[crimes_of_the_past_leader.GetName]§! :\n\n§E« La décision de ne pas enquêter sur les œuvres d'art polémiques sur §H[crimes_of_the_past_colony.GetName]§! a eu le résultat escompté. Les §Hartistes§! continuent de produire des sculptures en §Hjévonite§! controversées.\n\nCependant, si l'on exclut le §HComité de censure§!, il semblerait que seule une poignée d'individus s'intéressent à ces sculptures. Ce sont, à quelques exceptions près, des fonctionnaires appartenant à des cercles intellectuels fermés, et il s'avère que nous les avons déjà §Hà l'œil§!. »§!\n\nFin de la transmission."
mission.162.a:0	"Voilà qui nous couvre de honte."
mission.162.a.tt:0	"Nous ferons mieux à l'avenir.\n\n"
mission.162.b:0	"Les menaces creuses sont pires que le déshonneur."
mission.162.b.tt:0	"Qu'ils agitent leurs bat'leth. Cela nous importe peu.\n\n"
mission.162.c:0	"La sédition n'est pas sans conséquences."
mission.162.c.tt:0	"Prions pour ne plus jamais avoir à évoquer ce sujet.\n\n"
mission.162.d:0	"Nous ne faisons pas confiance aux intellectuels."
mission.162.d.tt:0	"Même à ceux qui travaillent pour nous.\n\n"
mission.163.name:0	"Combustion spontanée"
mission.163.desc:0	"Un message de notre gouverneur, §H[crimes_of_the_past_leader.GetName]§! :\n\n§E« Nous avons réglé le problème de notre petit secret compromettant sur §H[crimes_of_the_past_colony.GetName]§!. Tous les ex-espions ont reçu un document les accusant d'avoir participé illégalement au §Hmassacre de Khitomer§!.\n\nCes actes d'accusation étaient recouverts d'une couche de plasma exothermique indétectable, qui s'enflamme après la lecture. Ainsi, tous les ex-espions qui avaient un lien quelconque avec §HKhitomer§! ont été incinérés.\n\nTous les colons survivants ont dû signer un accord de non-divulgation les interdisant d'évoquer la série de combustions spontanées survenues sur §H[crimes_of_the_past_colony.GetName]§!. »§!\n\nFin de la transmission."
mission.163.a:0	"C'est une tragédie."
mission.163.a.tt:0	"Sujet suivant.\n\n"
mission.164.name:0	"Lancez la purge !"
mission.164.desc:0	"Un message de notre gouverneur, §H[crimes_of_the_past_leader.GetName]§! :\n\n§E« Les artistes sur §H[crimes_of_the_past_colony.GetName]§! ont tous été condamnés. Leur jugement a été bref et les accusations reposaient principalement sur l'application du §HDécret sur l'indécence criminelle envers l'histoire§! (et sur diverses lois pas encore rédigées).\n\nL'opinion publique a une position claire sur le sujet : aucune représentation calomnieuse de l'histoire, y compris des périodes les plus difficiles, n'est tolérée. De même, il n'est pas permis de suggérer que certains §HCardassiens§! auraient plus souffert que d'autres sur la longue route ayant mené à la §Hgloire§! d'aujourd'hui.\n\nAux yeux de la §Hloi§!, nous avons tous souffert équitablement. »§!\n\nFin de la transmission."
mission.164.a:0	"Il n'y a aucun sculpteur en prison."
mission.164.a.tt:0	"Seulement des rats de différentes tailles.\n\n"
mission.165.name:0	"Chaos sur [disorder_on_colony_colony.GetName]"
mission.165.ufop.desc:0	"Un message de notre gouverneur, §H[disorder_on_colony_leader.GetName]§! :\n\n§E« L'§Hagitation§! sur §H[disorder_on_colony_colony.GetName]§! échappe à notre contrôle. Cela ne concorde pas avec les aspirations de la §HFédération§!, qui vise à assurer la sécurité de tous.\n\nJe crois en ma capacité à instaurer la paix et la stabilité sur §H[disorder_on_colony_colony.GetName]§!, mais il faudra faire les choses à ma façon. »§!\n\nFin de la transmission."
mission.165.klingon.desc:0	"Un message de notre gouverneur, §H[disorder_on_colony_leader.GetName]§! :\n\n§E« La §Hlutte§! des clans sur §H[disorder_on_colony_colony.GetName]§! a dégénéré, si bien qu'une §Hguerre civile§! est sur le point d'éclater. Cette situation ne s'accorde pas avec les objectifs actuels de l'§HEmpire Klingon§!, car des forces divisées ont moins de chance de conquérir les terres voisines.\n\nJe devrais être en mesure de mettre un terme au bain de sang sur §H[disorder_on_colony_colony.GetName]§!, à condition que je puisse abattre le bat'leth de la justice sur ses instigateurs. »§!\n\nFin de la transmission."
mission.165.romulan.desc:0	"Un message de notre gouverneur, §H[disorder_on_colony_leader.GetName]§! :\n\n§E« Le §Hconflit§! entre les familles §Hsénatoriales§! sur §H[disorder_on_colony_colony.GetName]§! a dégénéré au point que des meurtres ont été perpétrés en public. Si nous ne parvenons pas à assurer la survie de nos §Hsénateurs§!, nous ne pourrons pas diriger nos colonies.\n\nJe crois en ma capacité à mettre un terme à toute cette violence politique, à condition que les sénateurs veruuls qui font passer leurs propres intérêts avant ceux de l'§HEmpire stellaire§! puissent servir d'exemple. »§!\n\nFin de la transmission."
mission.165.cardassian.desc:0	"Un message de notre gouverneur, §H[disorder_on_colony_leader.GetName]§! :\n\n§E« Sur §H[disorder_on_colony_colony.GetName]§!, la production est au point mort à cause d'une §Hgrève des travailleurs§!. Ce n'est qu'une question de temps avant que les populations locales ne soient affectées par des idéaux révolutionnaires.\n\nJe devrais pouvoir mettre un terme à ce §Hsoulèvement§!, mais pour cela, il me faut la permission d'effacer tous les documents mentionnant cet incident. »§!\n\nFin de la transmission."
mission.165.a:0	"Envoyons [disorder_on_colony_leader.GetName] sur [disorder_on_colony_colony.GetName]."
mission.165.a.tt:0	"Ce problème sera pris en charge dès que le voyage pourra être organisé.\n\n"
mission.165.b:0	"Ce n'est pas le moment."
mission.165.b.tt:0	"Nous avons d'autres priorités dans l'immédiat.\n\n"
mission.166.name:0	"Taux de criminalité en chute"
mission.166.ufop.desc:0	"Un message de notre gouverneur, §H[disorder_on_colony_leader.GetName]§! :\n\n§E« Après des mois de discussion avec les représentants sur §H[disorder_on_colony_colony.GetName]§!, nous nous sommes mis d'accord sur la manière de répondre à la §Hvague de criminalité§! qui touche la colonie.\n\nNous avons mis en place de nouveaux programmes pour fournir nourriture, vêtements et protection aux populations les plus vulnérables.\n\nLe fait de considérer la §Hcriminalité§! comme un problème social donne déjà d'excellents résultats. »§!\n\nFin de la transmission."
mission.166.klingon.desc:0	"Un message de notre gouverneur, §H[disorder_on_colony_leader.GetName]§! :\n\n§E« Après plusieurs semaines de combats féroces avec les chefs de clan sur §H[disorder_on_colony_colony.GetName]§!, tous ceux qui comptaient faire éclater une §Hguerre civile§! ont été remis à leur place.\n\nMaintenant que cette histoire est derrière nous, le vin de sang coule à flots et les différents clans festoient tous ensemble, après avoir signé des pactes de non-agression. §H[disorder_on_colony_colony.GetName]§! a de nouveau retrouvé la paix. À priori. Pour le moment. »§!\n\nFin de la transmission."
mission.166.romulan.desc:0	"Un message de notre gouverneur, §H[disorder_on_colony_leader.GetName]§! :\n\n§E« Maintenant que nous nous sommes débarrassés de §Hsénateurs§! problématiques, les assassinats politiques ont cessé sur §H[disorder_on_colony_colony.GetName]§!. Les deux camps s'accusent mutuellement pour ces actes de violence, mais pour le moment, ils ont rangé leurs dagues dans leurs fourreaux.\n\nAujourd'hui, les coups en traître d'ordre physique commencent à laisser place à des manigances non violentes. »\n\nFin de la transmission."
mission.166.cardassian.desc:0	"Un message de notre gouverneur, §H[disorder_on_colony_leader.GetName]§! :\n\n§E« Après avoir piétiné les §Houvriers§! grévistes dans la poussière, la productivité sur §H[disorder_on_colony_colony.GetName]§! est revenue aux niveaux attendus. L'§HÉtat§! a remis de l'ordre dans ces rues autrefois anarchiques.\n\nLes indicateurs de loyauté autodéclarés ont atteint des sommets. Des §Hméthodes d'interrogation§! spéciales ont pu être utilisées. »§!\n\nFin de la transmission."
mission.166.a:0	"Mission accomplie."
mission.166.a.tt:0	"Grâce à nous, le taux de criminalité a baissé sur §H[disorder_on_colony_colony.GetName]§!.\n\n"
mission.166.b:0	"C'était un beau combat."
mission.166.b.tt:0	"La guerre des clans devrait s'atténuer sur §H[disorder_on_colony_colony.GetName]§!, pour l'instant.\n\n"
mission.166.c:0	"D'ici le prochain coup de poignard dans le dos."
mission.166.c.tt:0	"Il faudra garder un œil sur §H[disorder_on_colony_colony.GetName]§!.\n\n"
mission.166.d:0	"Appliquons les mesures de répression."
mission.166.d.tt:0	"Tous les criminels capturés serviront d'exemple.\n\n"
mission.166.e:0	"Fermons le dossier."
mission.166.e.tt:0	"Il n'y a rien d'autre à signaler.\n\n"
mission.167.name:0	"De l'agitation sur §H[disorder_on_colony_colony.GetName]§!"
mission.167.ufop.desc:0	"Un message de notre gouverneur, §H[disorder_on_colony_leader.GetName]§! :\n\n§E« Les §Htroubles civils§! sur §H[disorder_on_colony_colony.GetName]§! s'aggravent de jour en jour. Mes appels à résoudre ce problème dans les meilleurs délais ont été ignorés. Espérons que les habitants ne souffriront pas davantage de notre §Hinaction§!. »§!\n\nFin de la transmission."
mission.167.klingon.desc:0	"Un message de notre gouverneur, §H[disorder_on_colony_leader.GetName]§! :\n\n§E« Le §Hconflit§! sur §H[disorder_on_colony_colony.GetName]§! s'aggrave de jour en jour. Mon souhait de forcer un armistice entre les clans belligérants n'a reçu que du mépris. Espérons que l'effusion de sang sur §H[disorder_on_colony_colony.GetName]§! ne s'étendra pas au reste de l'§HEmpire Klingon§!. »§!\n\nFin de la transmission."
mission.167.romulan.desc:0	"Un message de notre gouverneur, §H[disorder_on_colony_leader.GetName]§! :\n\n§E« Les §Htrahisons entre sénateurs§! sur §H[disorder_on_colony_colony.GetName]§! s'aggravent de jour en jour. Mon plan visant à calmer ces luttes intestines en donnant aux deux camps l'illusion de la victoire a été ignoré. Espérons que la division sur §H[disorder_on_colony_colony.GetName]§! ne s'étendra pas au reste de l'§HEmpire stellaire romulien§!. »§!\n\nFin de la transmission."
mission.167.cardassian.desc:0	"Un message de notre gouverneur, §H[disorder_on_colony_leader.GetName]§! :\n\n§E« La §Hgrève des ouvriers§! sur §H[disorder_on_colony_colony.GetName]§! s'aggrave de jour en jour. Ma proposition de mater cette rébellion par la force n'a pas été prise en compte. Espérons que la trahison organisée sur §H[disorder_on_colony_colony.GetName]§! ne coûtera pas trop cher à notre §HUnion§!. »§!\n\nFin de la transmission."
mission.167.a:0	"Nous espérons retrouver rapidement la stabilité sur [disorder_on_colony_colony.GetName]."
mission.167.a.tt:0	"Il est impossible de prédire quand les problèmes seront résolus. Nous vous prions de croire en nos intentions les plus sincères.\n\n"
mission.167.b:0	"Que les Klingons les plus puissants l'emportent."
mission.167.b.tt:0	"Et que les autres profitent du combat.\n\n"
mission.167.c:0	"Les assassinats font partie du jeu."
mission.167.c.tt:0	"Un §Hsénateur§! incapable de couvrir ses arrières ne mérite pas le pouvoir.\n\n"
mission.167.d:0	"Plus aucune grève ne sera tolérée."
mission.167.d.tt:0	"Rien n'échappe à l'œil vigilant de l'§HÉtat§!.\n\n"
mission.170.name:0	"Question d'inégalité"
mission.170.ufop.desc:0	"Un message de notre gouverneur, §H[addressing_inequality_leader.GetName]§! :\n\n§E« Des rapports alarmants font état d'un §Haccès inégal§! aux biens de première nécessité pour de nombreux civils sur §H[addressing_inequality_colony.GetName]§!.\n\nCompte tenu de l'abondance actuelle, je souhaiterais redistribuer notre §Hsurplus§! avant que cette inégalité ne tourne au §Hdésastre§!. »§!\n\nFin de la transmission."
mission.170.klingon.desc:0	"Un message de notre gouverneur, §H[addressing_inequality_leader.GetName]§! :\n\n§E« Des rapports alarmants font état d'§Hempoisonnements§! causés par du gagh contaminé sur §H[addressing_inequality_colony.GetName]§!.\n\nCompte tenu de l'abondance qui règne actuellement dans tout l'Empire, je souhaiterais que la population reste forte, afin de ne pas avoir à §Héliminer les faibles§!.\n\nJe vais déterminer pourquoi le gagh les rend malades avant que cette vague de troubles gastriques ne tourne au §Hdésastre§!. »§!\n\nFin de la transmission."
mission.170.romulan.desc:0	"Un message de notre gouverneur, §H[addressing_inequality_leader.GetName]§! :\n\n§E« Des rapports alarmants font état d'une §Hpénurie§! de kheh, que les Romuliens sur §H[addressing_inequality_colony.GetName]§! utilisent pour brasser leur bière. L'importance de la bière dans l'établissement et le maintien des hiérarchies sociales sur nos nouvelles colonies ne doit pas être minimisée.\n\nCompte tenu du récent débordement des §Hsilos impériaux§!, je souhaiterais maintenir les brasseries sur §H[addressing_inequality_colony.GetName]§! en activité avant que cette pénurie ne tourne au §Hdésastre§!. »§!\n\nFin de la transmission."
mission.170.cardassian.desc:0	"Un message de notre gouverneur, §H[addressing_inequality_leader.GetName]§! :\n\n§E« Des rapports alarmants font état d'une §Hfamine§! imprévue affectant gravement l'éthique de travail de nos citoyens sur §H[addressing_inequality_colony.GetName]§!.\n\nCompte tenu des récents excédents de notre §HUnion§!, je souhaiterais découvrir pourquoi leur production ne correspond pas à nos quotas, avant que cet écart mineur ne tourne au §Hdésastre§!. »§!\n\nFin de la transmission."
mission.170.a:0	"Envoyons [addressing_inequality_leader.GetName] sur [addressing_inequality_colony.GetName]."
mission.170.a.tt:0	"Ce problème sera pris en charge dès que le voyage pourra être organisé.\n\n"
mission.170.b:0	"Ce n'est pas le moment."
mission.170.b.tt:0	"Nous avons d'autres priorités dans l'immédiat.\n\n"
mission.171.name:0	"Redistribution ingénieuse"
mission.171.ufop.desc:0	"Un message de notre gouverneur, §H[addressing_inequality_leader.GetName]§! :\n\n§E« Ma visite sur §H[addressing_inequality_colony.GetName]§! a révélé de profondes §Hinégalités structurelles§! qui empêchent de nombreuses personnes de recevoir suffisamment de nourriture, d'eau, d'air et de biens matériels.\n\nJ'ai présenté une §Hproposition de redistribution§! pour aider à résoudre ces problèmes. Le fossé des inégalités est déjà en train de se combler. »§!\n\nFin de la transmission."
mission.171.klingon.desc:0	"Un message de notre gouverneur, §H[addressing_inequality_leader.GetName]§! :\n\n§E« Ma visite sur §H[addressing_inequality_colony.GetName]§! a révélé qu'une §Hinfection virale§! inconnue contaminait leurs élevages de gagh. J'ai élaboré une stratégie pour isoler et brûler la nourriture empoisonnée.\n\nJe soupçonne le virus d'être l'œuvre des §HRomuliens§!. »§!\n\nFin de la transmission."
mission.171.romulan.desc:0	"Un message de notre gouverneur, §H[addressing_inequality_leader.GetName]§! :\n\n§E« Ma visite sur §H[addressing_inequality_colony.GetName]§! a révélé qu'une nouvelle souche hyperrésistante de §Hpourriture bactérienne§! était la cause des récentes pénuries de kheh.\n\nJ'ai commandé un §Hpesticide§! antimicrobien amélioré pour relancer la production de céréales, afin que la bière coule à flots et que les Romuliens sur §H[addressing_inequality_colony.GetName]§! puissent continuer à jouer à qui tient le mieux l'alcool. »§!\n\nFin de la transmission."
mission.171.cardassian.desc:0	"Un message de notre gouverneur, §H[addressing_inequality_leader.GetName]§! :\n\n§E« Ma visite sur §H[addressing_inequality_colony.GetName]§! a révélé que la paresse des ouvriers était responsable de la récente §Hfamine§! sur la planète.\n\nJ'ai élaboré un nouveau §Hprotocole§! pour ramener rapidement la production aux niveaux prévus, mais il faudra améliorer la gestion des déchets biologiques pour se débarrasser des corps des ouvriers qui décèderont pour le bien de l'§HÉtat§!. »§!\n\nFin de la transmission."
mission.171.a:0	"La survie est le minimum syndical."
mission.171.a.tt:0	"Nous devrions permettre à chacun de vivre une vie heureuse sans se préoccuper des besoins fondamentaux.\n\n"
mission.171.b:0	"Tel est notre devoir."
mission.171.b.tt:0	"Les guerriers doivent savoir tuer, mais aussi protéger.\n\n"
mission.171.c:0	"Riche idée."
mission.171.c.tt:0	"De par son ingéniosité, le §Hgouverneur [addressing_inequality_leader.GetName]§! a attiré notre attention.\n\n"
mission.171.d:0	"La moitié d'une conquête se joue sur le plan théorique."
mission.171.d.tt:0	"Nous savons mieux que quiconque qu'une population affamée est incapable de dominer la §Hgalaxie§!.\n\n"
mission.171.e:0	"Fermons le dossier."
mission.171.e.tt:0	"Il n'y a rien d'autre à signaler.\n\n"
mission.172.name:0	"Personne ne nous a appris à partager"
mission.172.ufop.desc:0	"Un message de notre gouverneur, §H[addressing_inequality_leader.GetName]§! :\n\n§E« L'§Hinégalité§! à laquelle est confrontée la population sur §H[addressing_inequality_colony.GetName]§! est systémique, et y remédier est un projet trop vaste pour une seule personne ; c'est pourquoi nous devons travailler ensemble. J'espère toutefois avoir contribué à §Hsensibiliser§! l'opinion publique au problème. »§!\n\nFin de la transmission."
mission.172.klingon.desc:0	"Un message de notre gouverneur, §H[addressing_inequality_leader.GetName]§! :\n\n§E« Le gagh contaminé qui §Hempoisonne§! la population sur §H[addressing_inequality_colony.GetName]§! est toujours en circulation, et le rappeler sera une épreuve trop difficile pour un seul Klingon. Nous aurions dû unir nos forces. Espérons que ces maux d'estomac ne se transformeront pas en des maux plus §Hpernicieux§!. »§!\n\nFin de la transmission."
mission.172.romulan.desc:0	"Un message de notre gouverneur, §H[addressing_inequality_leader.GetName]§! :\n\n§E« La §Hpénurie de céréales§! sur §H[addressing_inequality_colony.GetName]§! a entraîné une raréfaction de la bière potable, poussant de nombreux Romuliens à renoncer à participer aux activités culturelles.\n\nBien qu'il y ait certainement des problèmes plus graves, il est regrettable que les mondes les plus reculés de notre §HEmpire stellaire§! se déconnectent de ce qui fait d'eux des Romuliens. »§!\n\nFin de la transmission."
mission.172.cardassian.desc:0	"Un message de notre gouverneur, §H[addressing_inequality_leader.GetName]§! :\n\n§E« La §Hfamine§! qui sévit sur §H[addressing_inequality_colony.GetName]§! est assez facile à enrayer. En mettant en place une §Héconomie planifiée§! efficace, l'histoire montrera que ces tristes événements n'ont jamais eu lieu. »§!\n\nFin de la transmission."
mission.172.a:0	"C'est inacceptable."
mission.172.a.tt:0	"Comment pouvons-nous encore être confrontés à des problèmes d'inégalité à l'§Hère de l'abondance§! ?\n\n"
mission.172.b:0	"Seuls les plus forts survivent."
mission.172.b.tt:0	"Un Klingon affamé est un Klingon courageux.\n\n"
mission.172.c:0	"Nos réserves n'appartiennent qu'à nous."
mission.172.c.tt:0	"Rien ne nous oblige à partager notre surplus, même avec les nôtres.\n\n"
mission.172.d:0	"Ils n'ont qu'à s'entredévorer."
mission.172.d.tt:0	"C'est ce qu'ont fait nos ancêtres.\n\n"
mission.175.name:0	"Inauguration planétaire"
mission.175.ufop.desc:0	"Un message de notre gouverneur, §H[planetary_inauguration_leader.GetName]§! :\n\n§E« Cela fait un an que nos colons ont atteint §H[planetary_inauguration_colony.GetName]§!, c'est donc le moment idéal pour organiser une §Hfête§! d'inauguration.\n\nIl est important pour moi de montrer mon soutien à notre colonie la plus reculée. De plus, j'ai le pressentiment que ce sera une §Hfête§! grandiose. »§!\n\nFin de la transmission."
mission.175.klingon.desc:0	"Un message de notre gouverneur, §H[planetary_inauguration_leader.GetName]§! :\n\n§E« Cela fait un an que nos prospecteurs ont atteint §H[planetary_inauguration_colony.GetName]§!. Le moment est venu d'allumer l'âtre, d'ouvrir quelques tonneaux de vin de sang avec les bat'leths, et de célébrer ce nouveau monde dans le puissant §HEmpire Klingon§!.\n\nIl y a parmi les colons sur §H[planetary_inauguration_colony.GetName]§! plusieurs §Hgrands guerriers§! que j'aimerais personnellement rencontrer, car les festivités ne manqueront pas de donner lieu à des §Hduels§! passionnants. »§!\n\nFin de la transmission."
mission.175.romulan.desc:0	"Un message de notre gouverneur, §H[planetary_inauguration_leader.GetName]§! :\n\n§E« Cela fait un an que nos colons ont atteint §H[planetary_inauguration_colony.GetName]§!. Le moment est venu d'organiser une §Hbacchanale§! extravagante au cours de laquelle nous déciderons qui, parmi les colons les plus influents, nous propulserons à des postes de pouvoir, et qui nous jetterons aux loups.\n\nJ'ai hâte de voir s'ils sauront §Hme divertir§!. »§!\n\nFin de la transmission."
mission.175.cardassian.desc:0	"Un message de notre gouverneur, §H[planetary_inauguration_leader.GetName]§! :\n\n§E« Cela fait un an que nos explorateurs ont atteint §H[planetary_inauguration_colony.GetName]§!. Le moment est venu de célébrer l'expansion de notre §HUnion§! par une §Hfête§! d'inauguration.\n\nLes célébrations peuvent s'avérer dangereuses, comme elles peuvent s'avérer édifiantes. Les lèvres ainsi déliées révèleront qui est §Hloyal§! et qui ne l'est pas. »§!\n\nFin de la transmission."
mission.175.a:0	"Envoyons [planetary_inauguration_leader.GetName] sur [planetary_inauguration_colony.GetName]."
mission.175.a.tt:0	"Ce problème sera pris en charge dès que le voyage pourra être organisé.\n\n"
mission.175.b:0	"Ce n'est pas le moment."
mission.175.b.tt:0	"Il y a d'autres priorités dans l'immédiat.\n\n"
mission.176.name:0	"Que la fête commence"
mission.176.ufop.desc:0	"Un message de notre gouverneur, §H[planetary_inauguration_leader.GetName]§! :\n\n§E« Après quatre jours de liesse sur §H[planetary_inauguration_colony.GetName]§!, il est temps de rentrer à la maison.\n\nCes colons savent faire la §Hfête§!. Je ne me souviens pas de grand-chose. Il y avait des conventions, des foires de rue, de la nourriture délicieuse, de la musique et de la danse. Pas beaucoup de temps de repos, cependant.\n\nPour être tout à fait honnête, j'ai mal au crâne, et ces fréquences subspatiales n'arrangent rien. »§!\n\nFin de la transmission."
mission.176.klingon.desc:0	"Un message de notre gouverneur, §H[planetary_inauguration_leader.GetName]§! :\n\n§E« Après quatre semaines de pugilats et de verres brisés sur §H[planetary_inauguration_colony.GetName]§!, les célébrations se sont enfin calmées.\n\nCes colons sont de sacrés soiffards. À aucun moment ma coupe n'a été vide, mais à plusieurs reprises, les différents clans se sont battus pour avoir l'§Hhonneur§! de me relever.\n\nSept morts seulement, cela me semble bien peu. Pourtant, c'était un festin digne de §HKahless§! lui-même. Nous avons fendu les cieux et fait hurler l'éternité. »§!\n\nFin de la transmission."
mission.176.romulan.desc:0	"Un message de notre gouverneur, §H[planetary_inauguration_leader.GetName]§! :\n\n§E« Après quatre semaines de jeux et de spectacles sur §H[planetary_inauguration_colony.GetName]§!, la §Hbacchanale§! a enfin cessé et les rues ont retrouvé leur calme.\n\nLes organisateurs avaient mis le paquet sur les costumes prestigieux, la vaisselle et les mets exotiques. C'était très §Himpressionnant§!. Cependant, je ne dirais pas que je me suis fait beaucoup de nouveaux amis.\n\nMais c'est peut-être là notre problème : nous cachons nos rires derrière des labyrinthes aussi profonds que des §Htrous noirs§!, puis nous nous demandons pourquoi aucun d'entre nous ne semble apprécier son prochain. »§!\n\nFin de la transmission."
mission.176.cardassian.desc:0	"Un message de notre gouverneur, §H[planetary_inauguration_leader.GetName]§! :\n\n§E« Après quatre heures de célébration sur §H[planetary_inauguration_colony.GetName]§! la §Hfête d'inauguration§! s'est achevée.\n\nJ'ai appris de nombreux §Hsecrets§! importants sur la vie privée des plus hauts responsables de la planète, qu'ils ont certainement regretté d'avoir dit tout haut le lendemain matin.\n\nCependant, il est du devoir de l'§HÉtat§! de recueillir des informations aussi sensibles sur toute personne susceptible de nous compromettre, et nos dossiers sur §H[planetary_inauguration_colony.GetName]§! sont désormais assez conséquents. »§!\n\nFin de la transmission."
mission.176.a:0	"Certaines vacances en nécessitent d'autres."
mission.176.a.tt:0	"Satané mal de tête.\n\n"
mission.176.b:0	"reH pong Hutlhlu'DI' reH ponglu'choHlu'."
mission.176.b.tt:0	"« Le vin de sang appelle la violence. »\n\n"
mission.176.c:0	"Mhiohs !"
mission.176.c.tt:0	"« Santé ! »\n\n"
mission.176.d:0	"Surveillons tous ceux qui osent faire la fête."
mission.176.d.tt:0	"Et confisquons toute boisson non autorisée que nous trouverons. Pour... l'§HÉtat§!.\n\n"
mission.176.e:0	"Fermons le dossier."
mission.176.e.tt:0	"Il n'y a rien d'autre à signaler.\n\n"
mission.177.name:0	"Fête annulée sur [planetary_inauguration_colony.GetName]"
mission.177.ufop.desc:0	"Un message de notre gouverneur, §H[planetary_inauguration_leader.GetName]§! :\n\n§E« Notre décision de ne pas participer à la §Hcérémonie d'inauguration§! sur §H[planetary_inauguration_colony.GetName]§! a été accueillie avec déception. Mais les colons nous adressent leurs meilleurs vœux et nous ont envoyé leurs recettes préférées de §Hcocktails§! pour réplicateur. »§!\n\nFin de la transmission."
mission.177.klingon.desc:0	"Un message de notre gouverneur, §H[planetary_inauguration_leader.GetName]§! :\n\n§E« Notre décision de ne pas §Hfestoyer§! avec les clans pour célébrer la fondation de leur nouveau monde sur §H[planetary_inauguration_colony.GetName]§! a été accueillie avec déception. Les chefs nous envoient leurs §Hinjures§! les plus virulentes. »§!\n\nFin de la transmission."
mission.177.romulan.desc:0	"Un message de notre gouverneur, §H[planetary_inauguration_leader.GetName]§! :\n\n§E« Notre décision de ne pas intégrer officiellement la nouvelle colonie sur §H[planetary_inauguration_colony.GetName]§! dans l'§HEmpire stellaire romulien§! a été accueillie avec déception. Leurs futurs §Hsénateurs§! nous ont poliment fait part de leur désapprobation et nous ont envoyé quelques flagorneries et platitudes en guise d'insultes. »§!\n\nFin de la transmission."
mission.177.cardassian.desc:0	"Un message de notre gouverneur, §H[planetary_inauguration_leader.GetName]§! :\n\n§E« Notre décision de ne pas accueillir §H[planetary_inauguration_colony.GetName]§! dans l'§HUnion§! par les festivités de rigueur a été accueillie avec compréhension. Les §Hreprésentants§! de la planète nous font part de leur loyauté éternelle et nous ont envoyé la vidéo du tout premier défilé militaire de leur monde. »§!\n\nFin de la transmission."
mission.177.a:0	"On ne boit pas pendant le service."
mission.177.a.tt:0	"Mais après, peut-être.\n\n"
mission.177.b:0	"Nous nous souviendrons de leurs insultes."
mission.177.b.tt:0	"Un Klingon ne pardonne aucun regard de travers.\n\n"
mission.177.c:0	"Nous n'assistons qu'aux fêtes les plus exclusives."
mission.177.c.tt:0	"§H[planetary_inauguration_colony.GetName]§! n'apparaît même pas sur notre radar.\n\n"
mission.177.d:0	"Les défilés militaires sont les meilleurs."
mission.177.d.tt:0	"Même si la plupart de leurs vaisseaux ne sont manifestement pas opérationnels.\n\n"
mission.180.name:0	"Trop d'obstacles"
mission.180.ufop.desc:0	"Un message de notre gouverneur, §H[too_many_blockers_leader.GetName]§! :\n\n§E« Nos colons sur §H[too_many_blockers_colony.GetName]§! ont eu du mal à créer des §Hinfrastructures fonctionnelles§! en raison de la présence d'imposants §Hobstacles§! géographiques.\n\nBien que nous puissions subvenir aux besoins de la population indéfiniment grâce à la réplication de masse, il est préférable qu'ils deviennent autosuffisants à long terme.\n\nJ'ai déjà eu l'occasion de remodeler des paysages hostiles. Mon expertise pourrait les aider à trouver des moyens de contourner leur §Htopographie§! difficile et à construire une économie plus efficace. »§!\n\nFin de la transmission."
mission.180.klingon.desc:0	"Un message de notre gouverneur, §H[too_many_blockers_leader.GetName]§! :\n\n§E« Nos prospecteurs sur §H[too_many_blockers_colony.GetName]§! ont eu du mal à surmonter les §Hépreuves§! de la conquête d'un §Hnouveau monde§!.\n\nBien que nous puissions leur donner la becquée comme des oisillons, il est préférable qu'ils deviennent autosuffisants à long terme.\n\nJ'ai déjà eu l'occasion de dompter de vastes §Hétendues sauvages§!. Mon expertise pourrait les aider à se faire une place dans la galaxie, sans luttes inutiles entre les §HKlingons§! et la nature. »§!\n\nFin de la transmission."
mission.180.romulan.desc:0	"Un message de notre gouverneur, §H[too_many_blockers_leader.GetName]§! :\n\n§E« Nos colons sur §H[too_many_blockers_colony.GetName]§! n'ont pas réussi à §Hciviliser§! complètement leur nouveau monde. Les §Hobstacles géographiques§! rendent le commerce interurbain et les déplacements personnels risqués.\n\nLeur situation est vraiment déplorable. Il est préférable pour nous tous qu'ils deviennent autosuffisants le plus rapidement possible.\n\nJ'ai déjà eu l'occasion de dompter des §Hterres sauvages§!. Mon expertise pourrait les aider à transformer leur planète en un lieu d'opulence et de luxe, où ils pourraient §Htout avoir§!. »§!\n\nFin de la transmission."
mission.180.cardassian.desc:0	"Un message de notre gouverneur, §H[too_many_blockers_leader.GetName]§! :\n\n§E« Nos citoyens sur §H[too_many_blockers_colony.GetName]§! n'ont pas réussi à §Hdominer la géographie§! de la planète, et souffrent quasi quotidiennement de pénuries dues à l'empiètement de la nature.\n\nBien que nous puissions y remédier par la mise en place d'une §Héconomie planifiée§!, il est préférable que la colonie devienne autosuffisante à long terme.\n\nJ'ai déjà eu l'occasion de défricher des §Hterrains§! inhospitaliers. Mon expertise pourrait les aider à éviter la famine et d'autres conséquences atroces dues à leur incompétence. »§!\n\nFin de la transmission."
mission.180.a:0	"Envoyons [too_many_blockers_leader.GetName] sur [too_many_blockers_colony.GetName]."
mission.180.a.tt:0	"Ce problème sera pris en charge dès que le voyage pourra être organisé.\n\n"
mission.180.b:0	"Envoyons des provisions."
mission.180.b.tt:0	"Nous enverrons des rations d'urgence sur §H[too_many_blockers_colony.GetName]§! pour les aider à surmonter cette période difficile.\n\n"
mission.180.c:0	"Ce n'est pas le moment."
mission.180.c.tt:0	"Il y a d'autres priorités dans l'immédiat.\n\n"
mission.181.name:0	"Milieu malsain maîtrisé"
mission.181.ufop.desc:0	"Un message de notre gouverneur, §H[too_many_blockers_leader.GetName]§! :\n\n§E« Après des mois passés à remanier les infrastructures et l'industrie sur §H[too_many_blockers_colony.GetName]§! pour s'adapter aux §Hdures réalités§! d'un monde naissant, la planète est entrée dans une nouvelle ère de durabilité.\n\nGrâce à ces progrès, §H[too_many_blockers_colony.GetName]§! a considérablement réduit l'impact de sa §Hgéographie hostile§! jusqu'à ce qu'une solution plus pérenne puisse être trouvée. »§!\n\nFin de la transmission."
mission.181.klingon.desc:0	"Un message de notre gouverneur, §H[too_many_blockers_leader.GetName]§! :\n\n§E« Après des mois passés à enseigner aux geignards sur §H[too_many_blockers_colony.GetName]§! à transformer du granit en gagh, comme le dit le proverbe, leur labeur a fini par payer, et la §Hterre elle-même§! se soumet à leur volonté.\n\nLa puissance inébranlable des Klingons réduira bientôt à néant les plus grands §Hobstacles§! qui se dressent sur §H[too_many_blockers_colony.GetName]§!. »§!\n\nFin de la transmission."
mission.181.romulan.desc:0	"Un message de notre gouverneur, §H[too_many_blockers_leader.GetName]§! :\n\n§E« Après des mois passés à enseigner aux colons sur §H[too_many_blockers_colony.GetName]§! à apprivoiser l'§Hhostilité§! inattendue de la nature, ils sont enfin prêts à transformer leur trou paumé en §Hcorne d'abondance§!.\n\nGrâce à leur §Hstratégie frontalière§! récemment approuvée, leurs performances, auparavant condamnables, s'améliorent rapidement. »§!\n\nFin de la transmission."
mission.181.cardassian.desc:0	"Un message de notre gouverneur, §H[too_many_blockers_leader.GetName]§! :\n\n§E« Après avoir réduit les heures de sommeil et les privilèges récréatifs de nos citoyens sur §H[too_many_blockers_colony.GetName]§!, les lacunes dans la production de la planète dues aux §Hinconvénients naturels§! ont été en grande partie comblées.\n\nLes ouvriers auront à nouveau le ventre plein, mais seulement une fois que le travail sera terminé. »§!\n\nFin de la transmission."
mission.181.a:0	"La paix amène la prospérité."
mission.181.a.tt:0	"Tout le monde mérite de profiter de la qualité de vie rendue possible par l'abondance technologique.\n\n"
mission.181.b:0	"Une bonne occasion pour un festin."
mission.181.b.tt:0	"Toutes les occasions sont bonnes, en fait.\n\n"
mission.181.c:0	"Le savoir, c'est le pouvoir."
mission.181.c.tt:0	"Plus ils seront résistants, plus notre §HEmpire stellaire§! se renforcera.\n\n"
mission.181.d:0	"Les calories, ça se mérite."
mission.181.d.tt:0	"Notre grande §HUnion§! n'a pas été bâtie par des profiteurs qui croient que tout leur est dû.\n\n"
mission.181.e:0	"Fermons le dossier."
mission.181.e.tt:0	"Il n'y a rien d'autre à signaler.\n\n"
mission.182.name:0	"Piètre planification planétaire"
mission.182.ufop.desc:0	"Un message de notre gouverneur, §H[too_many_blockers_leader.GetName]§! :\n\n§E« Notre négligence à l'égard de nos colons sur §H[too_many_blockers_colony.GetName]§! a aggravé leurs difficultés à vivre dans un environnement hostile.\n\nBien que les habitants disposent des produits de première nécessité, ils sont incapables d'atteindre la même qualité de vie que les autres mondes de la §HFédération§! en raison des caractéristiques naturelles difficiles de leur planète.\n\nLe fossé ne fera que se creuser tant que ces §Hobstacles§! ne seront pas levés. »§!\n\nFin de la transmission."
mission.182.klingon.desc:0	"Un message de notre gouverneur, §H[too_many_blockers_leader.GetName]§! :\n\n§E« L'infantilisation de nos prospecteurs sur §H[too_many_blockers_colony.GetName]§! a aggravé leur incapacité à surmonter l'§Hhostilité de leur planète§!.\n\nAlors que ces Klingons s'engraissent en se tournant les pouces grâce à nos généreuses livraisons, ils restent incapables de plier leur §Hmonde§! à leur volonté, et doivent continuer à subir sa §Hcruauté§!.\n\nCe maternage se poursuivra jusqu'à ce qu'on leur mette un bon coup de pied au §HSa'HutDu§!. »§!\n\nFin de la transmission."
mission.182.romulan.desc:0	"Un message de notre gouverneur, §H[too_many_blockers_leader.GetName]§! :\n\n§E« L'étroitesse d'esprit de nos colons sur §H[too_many_blockers_colony.GetName]§! a aggravé leur désavantage déjà énorme face à l'§Henvironnement épouvantable§! de leur planète.\n\nBien que ces Romuliens soient trop stupides pour le comprendre, les mondes inhospitaliers sont monnaie courante dans notre §HEmpire stellaire§!. Leur incapacité à s'adapter et à élaborer des stratégies nous a tous affaiblis. »§!\n\nFin de la transmission."
mission.182.cardassian.desc:0	"Un message de notre gouverneur, §H[too_many_blockers_leader.GetName]§! :\n\n§E« Comme on pouvait s'y attendre, le manque de solutions de la part de nos citoyens face à l'§Henvironnement hostile§! qui règne sur §H[too_many_blockers_colony.GetName]§! a conduit à des résultats médiocres.\n\nSi nous n'abandonnerions jamais §Hles nôtres§!, nos livraisons sont tout ce qui maintient ces Cardassiens en vie.\n\nLeur incapacité à se sortir de cette situation délicate est un signe de §Hdéloyauté§!, et entraînera les conséquences juridiques qui s'imposent. »§!\n\nFin de la transmission."
mission.182.a:0	"C'est navrant."
mission.182.b:0	"Qu'ils se battent pour subvenir à leurs besoins."
mission.182.c:0	"C'est sans importance."
mission.182.d:0	"L'inefficacité doit être punie."
mission.183.name:0	"Provisions bien reçues"
mission.183.desc:0	"Un message de notre gouverneur, §H[too_many_blockers_leader.GetName]§! :\n\n§E« Les colons sur §H[too_many_blockers_colony.GetName]§! ont reçu nos provisions et nous ont remerciés. Toutefois, ils m'ont fait part en privé de leurs préoccupations concernant le problème des §Hobstacles§! géographiques sur leur planète, qui n'a toujours pas été résolu. »§!\n\nFin de la transmission."
mission.183.a:0	"Un signe de soutien limité."
mission.183.a.tt:0	"Même si nous espérons que tous les mondes de la §HFédération§! jouiront bientôt du même niveau de prospérité.\n\n"
mission.183.b:0	"yImev."
mission.183.b.tt:0	"« Ça suffit. »\n\n"
mission.183.c:0	"Hlluoi."
mission.183.c.tt:0	"« Bâillement. »\n\n"
mission.183.d:0	"Quelle ingratitude."
mission.183.d.tt:0	"Notre prochaine livraison de provisions sera truffée d'explosifs.\n\n"
antimatter_wastelands_category:0	"Terres dévastées"
antimatter_wastelands_category_desc:0	"Les analyses préliminaires effectuées sur §H[Root.GetName]§! révèlent que l'astre a été §Rravagé§! il y a plusieurs décennies par une force inconnue. D'après nos xénoarchéologues, les décombres de ce monde dévasté pourraient encore abriter de précieuses ressources."
anomaly.7110.name:0	"Terres gorgées d'antimatière"
anomaly.7110.desc:0	"Nos xénoarchéologues sur §H[From.GetName]§! ont détecté un nombre incroyablement élevé d'antiprotons et de filaments bitrieux dans le sol. Les recherches existantes suggèrent que ces éléments ont été laissés par la force qui a éradiqué toute forme de vie sur cette planète. Bien que destructeurs, ces éléments d'antimatière peuvent avoir des vertus médicales.\n\nNotre équipe d'enquêteurs a également trouvé un certain nombre d'outils d'extraction, ainsi qu'une trappe métallique dont le cadenas rouillé porte l'inscription §H« Patientez, sans faire d'antimanières »§!. Il semble que nous ne soyons pas les premiers à découvrir ces ruines et leur antimatière."
anomaly.7110.a:0	"Extrayons l'antimatière et ouvrons la trappe."
anomaly.7111.name:0	"Sans faire d'antimanières"
anomaly.7111.desc:0	"Bien que la trappe en métal soit en parfait état, du fait de son revêtement en kelbonite et en fistrium, son cadenas rouillé s'est désintégré comme un pudding katalien. En poursuivant leur chemin, nos xénoarchéologues ont découvert une colonie peuplée de dizaines de réfugiés humanoïdes.\n\nÀ l'aide d'un traducteur universel, ils ont raconté l'histoire d'une civilisation anéantie par une monstrueuse créature cristalline. Depuis plusieurs dizaines d'années, ces survivants ont développé un réacteur à antimatière afin d'utiliser les antiprotons comme remèdes.\n\nInterrogé sur la gravure du cadenas, un survivant plus âgé nous a offert un sourire amusé avant de répondre : §E« Les plus jeunes n'avaient de cesse de nous demander quand nous serions secourus. Nous autres aînés leur répondions toujours "Patientez, sans faire d'antimanières." »§! Il semblerait que ces gens n'aient jamais perdu espoir."
anomaly.7111.a:0	"Secourons ces survivants."
anomaly.7111.a.tt:0	"Proposons à ces survivants de s'échapper en échange d'informations sur l'entité qui a détruit leur civilisation.\n\n"
anomaly.7111.b:0	"Qu'ils rejoignent les rangs de nos esclaves. Nous nous emparerons du réacteur."
anomaly.7111.b.tt:0	"Cette colonie aurait dû être détruite il y a bien longtemps. Premiers arrivés, premiers servis.\n\n"
crystalline.10.name:0	"Silence sur [crystalline_entity_planet.GetName]"
crystalline.10.desc:0	"Malgré de nombreuses relances, nos demandes de rapport de notre colonie sur §H[crystalline_entity_planet.GetName]§! restent sans réponse. Notre avant-poste n'a donné aucun signe d'activité depuis bien trop longtemps.\n\nBien qu'il soit possible que notre équipement de communication souffre d'un dysfonctionnement, nos registres d'erreurs internes ne font état d'aucune défaillance du système. De plus, nos capteurs longue portée ne montrent aucun signe de vie sur la planète, pas même de végétaux. Il semblerait qu'au moins une partie de la planète ait été §Rdévastée§!."
crystalline.10.a:0	"Nous devons résoudre ce mystère."
crystalline.10.a.tt:0	"Si notre colonie a disparu, nous devons en informer le §HCommandement de Starfleet§!.\n\n"
crystalline.10.b:0	"Nous n'avons pas peur de l'inconnu."
crystalline.10.b.tt:0	"Nous resterons fiers, qu'importe ce qui nous attend sur §H[crystalline_entity_planet.GetName]§!.\n\n"
crystalline.10.c:0	"Lançons une enquête secrète."
crystalline.10.c.tt:0	"Personne ne doit être informé de la situation avant que nous ne sachions de quoi il retourne.\n\n"
crystalline.10.d:0	"Nous traquerons notre personnel indiscipliné."
crystalline.10.d.tt:0	"Ces ouvriers réfractaires ont manifestement besoin d'être guidés.\n\n"
crystalline.11.name:0	"Une enquête peu probante"
crystalline.11.desc:0	"Les données initiales de nos capteurs longue portée indiquent que la planète [crystalline_entity_planet.GetName] a été partiellement ou entièrement §Rdévastée§! il y a 20 à 30 ans. Cette catastrophe s'étant produite il y a tant d'années, nous ne trouverons aucun indice pouvant expliquer ce phénomène. Il semble que nous intervenions trop tard, et que de nombreuses victimes soient à déplorer. Nous ne saurons peut-être jamais ce qui s'est passé sur cette colonie, ou s'il reste des survivants."
crystalline.11.a:0	"Tant de vies perdues, sans rien apprendre en retour."
crystalline.11.b:0	"Mourir en défendant l'Empire est l'espoir de tout Klingon."
crystalline.11.c:0	"Quel dommage..."
crystalline.11.d:0	"La mort est préférable à la §Rdévastation§!."
crystalline.12.name:0	"Les dessins de l'abri"
crystalline.12.ufop.desc:0	"En se téléportant sur §H[crystalline_entity_planet.GetName]§!, notre équipe a découvert un monde dévasté, recouvert d'une végétation sans vie. Nos capteurs n'ont pas détecté la moindre trace d'insectes, de terre fertile ou même de bactéries. Cependant, une analyse topographique a montré que la planète était autrefois recouverte de terres arables et de végétation.\n\nNos agents ont également découvert une zone artificielle, construite pour dissimuler un abri souterrain. Malheureusement, ils n'y ont trouvé aucun survivant, seulement du matériel scientifique et des laboratoires, dont les murs étaient recouverts de nombreux dessins représentant une entité semblable à un cristal de glace dentelé.\n\nNos équipes ont récupéré l'ensemble des journaux de recherche, des archives et des dessins découverts afin de les étudier, et peut-être y trouver des réponses."
crystalline.12.klingon.desc:0	"En se téléportant sur §H[crystalline_entity_planet.GetName]§!, notre équipe a découvert un monde dévasté, recouvert d'une végétation sans vie. Nos capteurs n'ont pas détecté la moindre trace d'insectes, de terre fertile ou même de bactéries. Cependant, une analyse topographique a montré que la planète était autrefois recouverte de terres arables et de végétation.\n\nNos guerriers ont également découvert une zone artificielle, construite pour dissimuler un abri souterrain. Malheureusement, ils n'y ont trouvé aucun survivant, seulement du matériel scientifique et des laboratoires, dont les murs étaient recouverts de nombreux dessins représentant une entité semblable à un cristal de glace dentelé.\n\nNos équipes ont récupéré l'ensemble des journaux de recherche, des archives et des dessins découverts afin de les étudier, et peut-être y trouver des réponses."
crystalline.12.romulan.desc:0	"En se téléportant sur §H[crystalline_entity_planet.GetName]§!, notre équipe a découvert un monde dévasté, recouvert d'une végétation sans vie. Nos capteurs n'ont pas détecté la moindre trace d'insectes, de terre fertile ou même de bactéries. Cependant, une analyse topographique a montré que la planète était autrefois recouverte de terres arables et de végétation.\n\nNos éclaireurs ont également découvert une zone artificielle, construite pour dissimuler un abri souterrain. Malheureusement, ils n'y ont trouvé aucun survivant, seulement du matériel scientifique et des laboratoires, dont les murs étaient recouverts de nombreux dessins représentant une entité semblable à un cristal de glace dentelé.\n\nNos équipes ont récupéré l'ensemble des journaux de recherche, des archives et des dessins découverts afin de les étudier, et peut-être y trouver des réponses."
crystalline.12.cardassian.desc:0	"En se téléportant sur §H[crystalline_entity_planet.GetName]§!, notre équipe a découvert un monde dévasté, recouvert d'une végétation sans vie. Nos capteurs n'ont pas détecté la moindre trace d'insectes, de terre fertile ou même de bactéries. Cependant, une analyse topographique a montré que la planète était autrefois recouverte de terres arables et de végétation.\n\nNos soldats ont également découvert une zone artificielle, construite pour dissimuler un abri souterrain. Malheureusement, ils n'y ont trouvé aucun survivant, seulement du matériel scientifique et des laboratoires, dont les murs étaient recouverts de nombreux dessins représentant une entité semblable à un cristal de glace dentelé.\n\nNos équipes ont récupéré l'ensemble des journaux de recherche, des archives et des dessins découverts afin de les étudier, et peut-être y trouver des réponses."
crystalline.12.a:0	"Quel phénomène pourrait dévaster une planète entière ?"
crystalline.13.name:0	"L'entité cristalline"
crystalline.13.desc:0	"En comparant les informations de nos bases de données et les dessins retrouvés dans l'abri, nos ordinateurs ont pu établir un lien avec une formidable §Hentité cristalline§! se nourrissant d'§Hénergie§!. Les rapports concernant cette entité la décrivent comme §E« insatiablement avide de la force vitale qui anime toute forme de vie »§!.\n\nCapable d'absorber la force vitale de toute une planète, elle ne laisse dans son sillage qu'une grande concentration d'antiprotons et de filaments bitrieux. Sa force destructrice peut venir à bout de toute forme de défense. Cependant, les structures en kelbonite et en fistrium semblent épargnées.\n\nIl semblerait que nous ayons déjà découvert un monde ravagé par cette entité cristalline par le passé. L'attirer en produisant une grande quantité d'énergie nous permettrait de l'éliminer, et ainsi empêcher de futures §Rcatastrophes§!."
crystalline.13.a:0	"Libérons un puissant rayon d'énergie."
crystalline.13.a.tt:0	"L'§Hentité cristalline§! ne pourra pas résister à une telle activité électromagnétique.\n\n"
crystalline.13.b:0	"Le risque est trop grand."
crystalline.13.b.tt:0	"Quand bien même nous pourrions étudier cette entité, de nombreuses variables sont à prendre en compte avant de libérer une telle quantité d'énergie.\n\n"
crystalline.20.name:0	"L'appel de l'entité cristalline"
crystalline.20.ufop.desc:0	"Victoire ! Nous sommes parvenus à attirer l'§Hentité cristalline§!. Bien que cette forme de vie semblable à un flocon de neige géant ne se soit pas identifiée à son arrivée, l'énergie d'un spectre électromagnétique complet la parcourt et la fait vibrer.\n\nIl ne fait aucun doute que cette force de la nature est à l'origine de la §Rdévastation§! dont nous avons été témoins. Alors que nos agents s'apprêtaient à faire feu sur la créature, notre capitaine a remarqué que notre réseau de communication captait un signal semblable à celui d'une fréquence de transmission. Il semblerait que l'entité cristalline cherche à communiquer avec nous."
crystalline.20.klingon.desc:0	"Victoire ! Nous sommes parvenus à attirer l'§Hentité cristalline§!. Bien que cette forme de vie semblable à un flocon de neige géant ne se soit pas identifiée à son arrivée, l'énergie d'un spectre électromagnétique complet la parcourt et la fait vibrer.\n\nIl ne fait aucun doute que cette force de la nature est à l'origine de la §Rdévastation§! dont nous avons été témoins. Alors que nos guerriers s'apprêtaient à faire feu sur la créature, le général de notre vaisseau a remarqué que notre réseau de communication captait un signal semblable à celui d'une fréquence de transmission. Il semblerait que l'entité cristalline cherche à communiquer avec nous."
crystalline.20.romulan.desc:0	"Victoire ! Nous sommes parvenus à attirer l'§Hentité cristalline§!. Bien que cette forme de vie semblable à un flocon de neige géant ne se soit pas identifiée à son arrivée, l'énergie d'un spectre électromagnétique complet la parcourt et la fait vibrer.\n\nIl ne fait aucun doute que cette force de la nature est à l'origine de la §Rdévastation§! dont nous avons été témoins. Alors que nos éclaireurs s'apprêtaient à faire feu sur la créature, notre commandant a remarqué que notre réseau de communication captait un signal semblable à celui d'une fréquence de transmission. Il semblerait que l'entité cristalline cherche à communiquer avec nous."
crystalline.20.cardassian.desc:0	"Victoire ! Nous sommes parvenus à attirer l'§Hentité cristalline§!. Bien que cette forme de vie semblable à un flocon de neige géant ne se soit pas identifiée à son arrivée, l'énergie d'un spectre électromagnétique complet la parcourt et la fait vibrer.\n\nIl ne fait aucun doute que cette force de la nature est à l'origine de la §Rdévastation§! dont nous avons été témoins. Alors que nos soldats s'apprêtaient à faire feu sur la créature, le Gul de notre vaisseau a remarqué que notre réseau de communication captait un signal semblable à celui d'une fréquence de transmission. Il semblerait que l'entité cristalline cherche à communiquer avec nous."
crystalline.20.a:0	"Ouvrons les fréquences de transmission."
crystalline.20.a.tt:0	"Malgré le risque, impossible de refuser de communiquer avec un être aussi formidable.\n\n"
crystalline.20.b:0	"Lançons une torpille à protons."
crystalline.20.b.tt:0	"Cette entité est trop dangereuse. Nous devons mettre fin à ce cycle de §Rdévastation§!.\n\n"
crystalline.21.name:0	"Communication express"
crystalline.21.desc:0	"Après avoir ouvert nos fréquences de transmission à l'§Hentité cristalline§!, la forme de vie nous a transmis une série d'impulsions à gravitons à haute fréquence. Un modèle se dégage progressivement de ces signaux. Cependant, avant que nous ayons pu déchiffrer la communication, l'entité s'est déplacée à une vitesse incroyable. Nous ne sommes pas en mesure de déterminer sa localisation."
crystalline.21.a:0	"Peut-être la croiserons-nous à nouveau."
crystalline.21.a.tt:0	"Notre peuple a besoin de tourner la page et d'obtenir des réponses de la part de cette entité.\n\n"
crystalline.22.name:0	"Une torpille gâchée"
crystalline.22.desc:0	"La torpille à protons lancée sur l'§Hentité cristalline§! semble l'avoir à peine égratignée. Au contact de la torpille, l'entité nous a transmis une série d'impulsions à gravitons à haute fréquence, et s'est déplacée à une vitesse incroyable. Nous ne sommes pas en mesure de déterminer sa localisation."
crystalline.22.a:0	"Espérons ne jamais la revoir."
crystalline.22.a.tt:0	"Nulle connaissance ne peut valoir la §Rdestruction§! d'une galaxie.\n\n"
crystalline.31.name:0	"Une colonie dévastée"
crystalline.31.desc:0	"Nous avons reçu une transmission urgente de notre colonie sur §H[crystalline_entity_planet_2nd.GetName]§!. Ce qui semblait être un orage électrique s'est avéré être une perturbation atmosphérique colossale causée par l'§Hentité cristalline§! qui a §Rravagé§! §H[crystalline_entity_planet.GetName]§!.\n\nDes survivants s'étant réfugiés dans une grotte tapissée de kelbonite et de fistrium témoignent du retour de cette forme de vie capable de tout détruire sur son chemin à la recherche d'énergie. L'entité cristalline a laissé derrière elle des antiprotons résiduels."
crystalline.31.a:0	"Lançons une enquête immédiatement."
crystalline.32.name:0	"Déplacement temporel"
crystalline.32.desc:0	"L'§Hentité cristalline§! s'est de nouveau volatilisée vers un lieu inconnu. Elle semble être capable de se déplacer entre les dimensions, et réagir bien plus rapidement que nous."
crystalline.32.a:0	"Nous sommes arrivés trop tard."
crystalline.32.a.tt:0	"Peut-être est-ce terminé, peut-être pas.\n\n"
crystalline.40.name:0	"En toute transparence"
crystalline.40.desc:0	"Nous avons enquêté sur la §Rdévastation§! causée par l'§Hentité cristalline§! sur §H[crystalline_entity_planet_2nd.GetName]§!, et sommes parvenus à la localiser.\n\nEn reprogrammant nos protocoles et en modifiant la fréquence de notre §Hrayon à gravitons§! depuis le pont, nous serons en mesure de communiquer avec l'entité, ou de la détruire.\n\nNous en savons désormais suffisamment sur la structure de l'entité pour lui porter un coup fatal. Cependant, nos rencontres passées ont montré qu'elle tentait de communiquer. Peut-être pourrions-nous envisager le dialogue avant de prendre des mesures plus agressives."
crystalline.40.a:0	"Contactons l'entité cristalline."
crystalline.40.a.tt:0	"Cette entité nous a prouvé son intelligence. Une issue pacifique semble possible.\n\n"
crystalline.40.b:0	"Détruisons l'entité cristalline."
crystalline.40.b.tt:0	"Cette entité est bien trop dangereuse. Elle doit être détruite.\n\n"
crystalline.41.name:0	"Entité cristalline détruite"
crystalline.41.desc:0	"L'§Hentité cristalline§! n'est plus. Il ne reste que quelques éclats brillants de cette créature autrefois redoutable, encore brûlants de l'explosion qui l'a brisée. Bien que cette créature soit à l'origine de morts et de souffrances innommables, elle était en réalité plus fragile qu'elle ne le paraissait."
crystalline.41.a:0	"Nos colonies sont de nouveau sûres."
crystalline.41.a.tt:0	"L'§Hentité cristalline§! n'est plus une menace pour notre peuple.\n\n"
crystalline.41.b:0	"Rassemblons ces éclats."
crystalline.41.b.tt:0	"Les restes de l'§Hentité cristalline§! seront récupérés et étudiés, à la recherche d'éléments précieux.\n\n"
crystalline.41.c:0	"Une mort cristalline ? Intéressant."
crystalline.41.c.tt:0	"Nous tirerons de précieuses informations de l'étude de l'exceptionnelle anatomie de cette entité.\n\n"
crystalline.50.name:0	"Message de l'entité"
crystalline.50.desc:0	"Après plusieurs heures de travail, notre traducteur universel est enfin parvenu à décoder le message de l'§Hentité cristalline§!. Chaque impulsion envoyée par l'entité déclenchait une représentation visuelle dans l'esprit de l'ensemble des membres de notre équipage.\n\nAinsi, nous avons découvert que l'entité était l'une des nombreuses « archives de l'univers », dont l'unique but est « d'enregistrer la vie » dans son maillage. Chaque branche de l'entité contient l'ensemble des souvenirs de différentes planètes. La destruction qu'elle a semée n'est qu'un effet secondaire accidentel de sa recherche d'énergie pour alimenter ses déplacements.\n\nL'entité a accepté de ne plus consommer la biomasse des planètes qu'elle catalogue si nous lui proposons une meilleure source d'énergie."
crystalline.50.a:0	"Trouvons une nouvelle source d'énergie pour l'entité cristalline."
crystalline.50.a.tt:0	"Nous étudierons toutes les possibilités pour trouver une source d'énergie alternative.\n\n"
crystalline.52.name:0	"Entité à énergie solaire"
crystalline.52.desc:0	"Nous avons pu fournir à l'§Hentité cristalline§! une nouvelle source d'énergie alimentée par des rayonnements solaires purs et des éléments fissiles provenant du noyau d'une étoile proche.\n\nNous avons transmis ces protocoles dans une fréquence imitant les schémas de mémoire neuronale d'une forme de vie intelligente, afin que l'entité cristalline puisse comprendre, archiver et utiliser ces informations pour répondre à ses besoins énergétiques futurs.\n\nL'entité admet ne plus avoir à récolter la biomasse des planètes qu'elle tente de cataloguer comme source d'énergie."
crystalline.52.a:0	"Les choses sont impossibles jusqu'à ce qu'elles ne le soient plus."
crystalline.53.name:0	"Le retour de l'entité"
crystalline.53.desc:0	"Nous ne sommes pas parvenus à trouver une nouvelle source d'énergie pour l'§Hentité cristalline§! à temps pour l'empêcher d'absorber la biomasse d'une nouvelle planète.\n\nL'entité a de nouveau disparu après nous avoir envoyé une séquence d'impulsions incompréhensibles. Notre traducteur universel n'a pas été en mesure de décoder le sens de cette transmission."
crystalline.53.a:0	"« Krrr... Krrr... ? »"
crystalline.53.a.tt:0	"Nous n'avons aucune idée de ce que cela signifie.\n\n"
crystalline.54.name:0	"Ça va couper"
crystalline.54.desc:0	"Nos tentatives de communiquer avec l'§Hentité cristalline§! ont été vaines.\n\nAlors que nous cherchions à calibrer notre §Hrayon à gravitons§! à la bonne fréquence, un chercheur zélé spécialiste en xénologie a décidé d'ignorer les ordres et a inversé toutes les modifications apportées jusqu'alors, déclarant craindre pour sa vie et celle de tous les membres de l'équipage.\n\nL'entité n'a pas supporté l'impulsion à gravitons nouvellement calibrée et s'est brisée. Le chercheur encourt une grave sanction pour avoir désobéi à un ordre direct."
crystalline.54.a:0	"Nous ne saurons jamais ce qu'elle voulait."
crystalline.54.a.tt:0	"L'§Hentité cristalline§! n'est plus.\n\n"
crystalline.70.name:0	"Une entité sans vie"
crystalline.70.desc:0	"On nous rapporte la présence d'une §Hentité cristalline§! à la dérive dans le §Hsystème [crystalline_entity_system_part_4.GetName]§!. Selon les experts, sa structure est quasi identique à celle que nous avons rencontrée il y a de nombreuses années, bien que plus grande. À la dérive dans l'espace, elle ne scintille que légèrement. Si elle n'est pas morte, cette forme de vie cristalline est en tout cas vulnérable et immobile."
crystalline.70.a:0	"Détruisons-la."
crystalline.70.a.tt:0	"Nous devons détruire cette entité une bonne fois pour toutes.\n\n"
crystalline.70.b:0	"Analysons l'entité."
crystalline.70.b.tt:0	"Initialisation du projet spécial : « Cristal cosmozoaire »\n\n"
crystalline.72.name:0	"L'entité s'éveille"
crystalline.72.desc:0	"Des éclats brillants de cristal flottent dans l'espace du §Hsystème [crystalline_entity_system_part_4.GetName]§!. La bataille est gagnée.\n\nAyant détecté notre attaque, l'§Hentité cristalline§! géante s'est éveillée et a libéré de nombreuses entités mineures de ses branches à peine éclairées. À chaque coup que nous portions, ces entités mineures nous attaquaient ou tentaient de réparer leur hôte à l'aide de leurs propres §Hfilaments bitrieux§!. Au final, nous sommes parvenus à détruire l'entité et son essaim de cristaux.\n\nSes restes brisés regorgent de §Hdeutérium§!, ce qui laisse penser que l'§Hentité§! était en hibernation après s'être délectée d'un gisement exceptionnellement riche."
crystalline.72.a:0	"Récupérons ces filaments pour les raffiner."
crystalline.72.a.tt:0	"L'existence de cette entité ne sera donc pas totalement futile.\n\n"
crystalline.72.b:0	"Étudions-la."
crystalline.72.b.tt:0	"Les restes de l'entité seront envoyés sur notre planète afin d'enrichir nos études sur les cosmozoaires.\n\n"
crystalline.80.name:0	"Un adieu sans équivoque"
crystalline.80.desc:0	"L'§Hentité cristalline§! sans vie du §Hsystème [crystalline_entity_system_part_4.GetName]§! a disparu pour de bon. Par le passé, l'entité laissait toujours une signature bitrieuse indiquant qu'elle se trouvait encore dans la même dimension. Cette fois, il semblerait qu'elle ait tout bonnement disparu de notre univers. Quoi qu'il en soit, la méthode de déplacement du cristal reste un mystère."
crystalline.80.a:0	"Mieux vaut prévenir que guérir."
crystalline.81.name:0	"Elle est en vie !"
crystalline.81.desc:0	"Nos analyses indiquent que l'§Hentité cristalline§! géante n'est pas morte. Elle est simplement dans un état de stase prolongée, qui dure probablement depuis plusieurs milliers d'années.\n\nCependant, nous avons également découvert quelque chose d'inquiétant : la forme de vie inactive contient en son sein de nombreuses structures mineures, susceptibles de se libérer à tout moment. Nos données suggèrent que l'entité principale est une sorte de §Hréceptacle§!.\n\nPar le passé, les §Hrayons à gravitons§! ont eu une influence sur ces créatures. Nous pourrions peut-être ajuster nos fréquences pour empêcher l'§Hentité§! dormante de nous attaquer à l'avenir."
crystalline.81.a:0	"Commençons l'entraînement par gravitons."
crystalline.81.a.tt:0	"Nous émettrons une impulsion artificielle pour reprogrammer l'entité afin qu'elle ne nous attaque plus.\n\n"
crystalline.81.b:0	"Détruisons-la."
crystalline.81.b.tt:0	"Toute autre solution serait tout simplement trop risquée.\n\n"
crystalline.82.name:0	"Compulsion gravitique"
crystalline.82.desc:0	"Le rayon à gravitons contenant notre §Himpulsion artificielle§! s'est propagé à travers les branches scintillantes de l'§Hentité cristalline§! alors qu'elle s'éveillait de son sommeil millénaire.\n\nL'entité a libéré une rafale d'énergie psionique, et des sentiments chaleureux de reconnaissance ont envahi l'esprit des membres de notre équipage.\n\nL'entité nous a envoyé une image mentale d'une §Hnébuleuse§! proche remplie de gisements cristallins, et se dirige dans cette direction. Il pourrait s'agit du §Hpoint d'origine de l'entité cristalline§!."
crystalline.82.a:0	"Suivons-la."
crystalline.82.b:0	"Détruisons-la."
crystalline.90.name:0	"Un adieu cristallin"
crystalline.90.desc:0	"L'§Hentité cristalline§! reprogrammée a disparu pour de bon. Par le passé, l'entité laissait toujours une signature bitrieuse indiquant qu'elle se trouvait encore dans la même dimension. Cette fois, il semblerait qu'elle ait tout bonnement disparu de notre univers. Quoi qu'il en soit, la méthode de déplacement du cristal reste un mystère."
crystalline.90.a:0	"Mieux vaut prévenir que guérir."
crystalline.91.name:0	"Pépinière cristalline"
crystalline.91.desc:0	"Nous avons découvert la §Hnébuleuse§! où évoluent les §Hentités cristallines§!. Des branches de cristaux bitrieux jaillissent de riches gisements minéraux comme des lianes incontrôlables.\n\nLes §Hentités§! qui croissent dans cette §Hpépinière cristalline§! n'ont pour le moment montré aucun signe d'hostilité. Au contraire, il semblerait que reprogrammer l'une des leurs nous assure une certaine protection.\n\nCependant, une autre forme de vie a été détectée au sein de la nébuleuse : un §Hvirus§! ayant infecté les branches de la pépinière.\n\nCe dernier semble avoir pris le contrôle des entités cristallines et modifié leurs instincts, les obligeant à chasser et à se nourrir de l'énergie d'autres formes de vie à tout prix."
crystalline.91.a:0	"Reprogrammons-les toutes."
crystalline.91.a.tt:0	"Grâce au virus, nous pourrons facilement tirer parti de ces cosmozoaires.\n\n"
crystalline.91.b:0	"Éliminons ce virus."
crystalline.91.b.tt:0	"C'est notre dernière chance de sauver ces entités.\n\n"
crystalline.92.name:0	"Déboguées"
crystalline.92.desc:0	"Le virus est piégé. Notre §Hplasma éradicateur§! a parcouru les cristaux de la §Hpépinière cristalline§!, illuminant ses filaments bitrieux de mille feux. L'infection a été neutralisée.\n\nLa collecte d'échantillons a permis de mieux définir la relation entre le §Hvirus§! désormais éteint et les §Hentités cristallines§!. Il s'avère que le virus est parvenu à forcer les §Hentités§! à absorber l'énergie d'autres êtres vivants pour sa propre survie, outrepassant l'instinct des cosmozoaires à coexister et à créer leur propre énergie par §Hl'observation et l'apprentissage§!.\n\nLes entités cristallines vont maintenant reprendre le cours normal de leur existence, et vivre de manière pacifique."
crystalline.92.a:0	"Une opportunité de réflexion."
crystalline.93.name:0	"Demande de fusion"
crystalline.93.desc:0	"Nous approchons la fin de nos efforts de reprogrammation des §Hentités cristallines§! afin de les incorporer à notre flotte.\n\nNous pourrions faire appel à un scientifique spécialiste des cosmozoaires pour nous épauler, mais il s'agit d'un exercice de longue haleine."
crystalline.93.a:0	"Révisons la procédure."
crystalline.93.a.tt:0	"Trouver un expert pour réviser notre reprogrammation peut prendre un certain temps.\n\n"
crystalline.93.b:0	"Nous n'avons pas de temps à perdre, reprogrammons-les."
crystalline.93.b.tt:0	"Cette démarche pourrait être coûteuse, mais les avantages d'une action rapide sont indéniables.\n\n"
crystalline.94.name:0	"Réussite de la fusion"
crystalline.94.desc:0	"Notre fusion a été couronnée de succès ! Grâce à notre §Himpulsion artificielle§! gravitique, les §Hentités§! évoluant dans la §Hpépinière cristalline§! ne nous montrent plus la moindre hostilité.\n\nToutefois, en raison de la présence du §Hvirus§! dans leurs branches, les entités continueront à se nourrir de l'énergie d'autres formes de vie.\n\nBien que notre espèce soit désormais en sécurité, ces §Hcosmozoaires cristallins§! ne retrouveront peut-être plus jamais la vie pacifique qu'ils ont connue par le passé. C'est le prix à payer pour profiter de leur puissance."
crystalline.94.a:0	"La puissance des cristaux !"
crystalline.95.name:0	"Échec de la fusion"
crystalline.95.desc:0	"Oh oh... La fusion a échoué en raison de conflits de données. Il semblerait que notre reprogrammation n'ait pas eu raison du virus, qui reste hostile à notre égard. L'un de nos vaisseaux a également été altéré involontairement.\n\nNos seules options sont de faire marche arrière et de combiner les fonctionnalités du virus avec le résultat escompté, plutôt que d'essayer de les contourner, ou de restaurer les §Hentités cristallines§! afin qu'elles retrouvent leur état d'origine, et ainsi éliminer le virus."
crystalline.95.a:0	"Reprenons du début."
crystalline.95.a.tt:0	"Nous avons encore le temps de revenir en arrière, même si notre précipitation nous a coûté cher.\n\n"
crystalline.95.b:0	"Restaurons-les."
crystalline.95.b.tt:0	"Éliminer le virus permettrait aux §Hentités§! de retrouver leur état d'origine.\n\n"
habitat.10.name:0	"[From.From.From.Planet.GetName] : habitat terminé"
habitat.10.desc.a:0	"La construction de notre premier §Hhabitat§! orbital est terminée. Ces structures sont équipées de nombreux aménagements résidentiels, ainsi que d'une technologie environnementale de pointe.\n\nSoigneusement conçues pour reproduire de nombreuses conditions d'une véritable planète de classe M, ces impressionnantes arcologies permettent à nos §Hvaisseaux coloniaux§! de se poser sur de nouvelles planètes."
habitat.10.desc.b:0	"La construction de notre §Hhabitat sur [From.From.From.Planet.GetName]§! est désormais achevée. En attente de colonisation."
habitat.10.a:0	"C'est noté."
leader.21.name:0	"Scientifique : nouveau trait"
leader.22.name:0	"Amiral : nouveau trait"
leader.23.name:0	"Gouverneur : nouveau trait"
leader.24.name:0	"Général : nouveau trait"
leader.25.name:0	"Dirigeant : nouveau trait"
leader.26.name:0	"Espion : nouveau trait"
leader.21.fallback:0	"Notre §H[From.From.GetTitle] [From.From.GetName]§! a acquis un nouveau trait."
trait.positive:0	"Par son travail acharné et toute son expérience, notre §H[From.From.GetTitle] [From.From.GetName]§! a développé de nouvelles compétences."
trait.negative:0	"Malgré de récents progrès grâce à toute son expérience, notre §H[From.From.GetTitle] [From.From.GetName]§! semble approcher ses limites."
spy_situation_smear_campaign_effect_desc:0	"Réduction de l'opinion de la cible sur une autre puissance : §G-10§! par niveau d'espionnage\n\nGain d'§Hinfluence§! pour chaque niveau d'espionnage : §G20§!\n\n"
spy_popup.60.d:0	"Il n'y a personne d'autre à qui faire porter le chapeau."
spy_popup.60.d.tt:0	"Nous avons été si efficaces que personne ne peut être accusé à la place."
spy_situation_gather_intel:0	"Recueil de renseignements"
spy_situation_gather_intel_desc:0	"Recueillons des renseignements sur la cible pour en apprendre plus sur ses déplacements, ses intentions et sa puissance relative."
spy_situation_gather_intel_effect_desc:0	"Renseignements obtenus sur la cible : §G14§! (§G+1§! par niveau d'espionnage)\n\n"
spy_situation_hack:0	"Piratage de base stellaire"
spy_situation_hack_desc:0	"Piratons la §Hbase stellaire§! de la cible et introduisons un virus pour perturber ses systèmes d'armement ainsi que ceux de tous les vaisseaux ennemis qui pénètrent dans le système."
spy_situation_hack_effect_desc:0	"Réduction de la cadence de tir et des boucliers de la base stellaire : §G-10%§! (§G-5%§! par niveau d'espionnage)\n\nRéduction de la cadence de tir et des boucliers des vaisseaux dans le système : §G-7§! (§G-3§! par niveau d'espionnage)\n\n"
spy_situation_propaganda:0	"Propagande"
spy_situation_propaganda_desc:0	"Soumettons la population du monde ciblé à une propagande intense pour la faire adhérer à notre cause."
spy_situation_propaganda_effect_desc:0	"Conversion des pops de la planète à notre §Hprincipe§!. La réussite dépend du niveau d'espionnage.\n\n"
spy_situation_steal_blueprints:0	"Vol de plans"
spy_situation_steal_blueprints_desc:0	"Emparons-nous des technologies les plus avancées de la cible."
spy_situation_steal_blueprints_effect_desc:0	"Vol des plans d'une technologie de la cible. Si nous sommes plus avancés sur le plan technologique, le développement de l'une de nos technologies progresse.\n\n"
spy_situation_syphon_resources:0	"Siphon d'énergie"
spy_situation_syphon_resources_desc:0	"Volons de l'§Hénergie§! à la cible."
spy_situation_syphon_resources_effect_desc:0	"Vol d'§Hénergie§! mensuel chez la cible pendant 10 ans : §G10§! (§G+2§! par niveau d'espionnage)\n\n"
spy_situation_smear_campaign:0	"Campagne de dénigrement"
spy_situation_smear_campaign_desc:0	"Dégradons la relation entre la cible et une autre §Hgrande puissance§! de la §Hgalaxie§!."
spy_situation_sabotage_starbase:0	"Sabotage de base stellaire"
spy_situation_sabotage_starbase_desc:0	"Posons des explosifs à des emplacements stratégiques pour infliger de lourds dégâts à une §Hbase stellaire§!."
spy_situation_sabotage_starbase_effect_desc:0	"Endommagement de la §Hbase stellaire§! de la cible pour la rétrograder à un échelon inférieur.\n\nLes bases d'échelon §HAvant-poste§! seront détruites, sauf si une colonie est présente dans le système.\n\n"
mission_counter_espionage:0	"Contre-espionnage"
mission_counter_espionage_desc:0	"Lançons des opérations de contre-espionnage dans notre système pour nous défendre contre les espions ennemis."
mission_counter_espionage_effect_desc:0	"Tentative d'appréhender les espions ennemis en mission dans nos systèmes. La réussite dépend de la différence entre les niveaux d'espionnage.\n\n"
mission_counter_propaganda:0	"Contrepropagande"
mission_counter_propaganda_desc:0	"Nos espions détecteront les pops indécises de notre colonie et tenteront de les faire adhérer à notre principe."
mission_counter_propaganda_effect_desc:0	"Conversion des pops §Hindécises§! de nos planètes à notre §Hprincipe§!. La réussite dépend du niveau d'espionnage.\n\n"
spy_mission_situation_01:0	"Infiltration de la base stellaire [target.GetName]"
spy_mission_situation_01_desc:0	"En exploitant des tactiques spéciales complexes des services secrets, notre agent s'infiltrera dans la §Hbase stellaire§! ciblée pour la compromettre."
spy_mission_situation_01_monthly_change_tooltip:0	"Nous continuons de progresser vers notre objectif."
approach_slow:0	"Approche lente"
approach_average:0	"Approche standard"
approach_fast:0	"Approche rapide"
spy_mission_situation_02:0	"Infiltration de la planète [target.GetName]"
spy_mission_situation_02_desc:0	"En exploitant des tactiques spéciales complexes des services secrets, notre agent s'infiltrera sur la planète ciblée pour la compromettre."
spy_mission_situation_02_monthly_change_tooltip:0	"Nous continuons de progresser vers notre objectif."
PROJECT_TRACK:0	"Suivre l'infiltration"
spy_popup.20.name:0	"Mission d'espionnage accomplie"
spy_popup.20.ufop.desc:0	"Nos agents se sont infiltrés avec succès dans la §Hbase stellaire§! cible (§H[spy_mission_target_country.GetName]§!, système §H[spy_mission_system.GetName]§!). Les informations acquises seront ajoutées à notre base de données du renseignement étranger."
spy_popup.20.klingon.desc:0	"Qapla' ! Nos guerriers ont réussi à s'infiltrer dans la §Hbase stellaire§! cible (§H[spy_mission_target_country.GetName]§!, système §H[spy_mission_system.GetName]§!). Cette opération nous a permis d'acquérir de nombreuses informations. Not mev peghmey !"
spy_popup.20.romulan.desc:0	"Le §HTal Shiar§! a accompli une nouvelle mission secrète, cette fois-ci dans une §Hbase stellaire§! (§H[spy_mission_target_country.GetName]§!, système §H[spy_mission_system.GetName]§!). Cette victoire était prévisible, mais ne relâchons pas notre vigilance. Sab khut hafeth. Frazhannempal was qailefeth."
spy_popup.20.cardassian.desc:0	"Nos agents de l'§HOrdre obsidien§! se sont infiltrés avec succès dans la §Hbase stellaire§! cible (§H[spy_mission_target_country.GetName]§!, système §H[spy_mission_system.GetName]§!). Les rapports seront conservés dans un coffre sécurisé uniquement accessible au plus haut niveau d'accréditation de sécurité."
spy_popup.20.a:0	"Continuez."
spy_popup.30.name:0	"Échec de la mission d'espionnage"
spy_popup.30.ufop.desc:0	"Malheureusement, nos agents ne sont pas parvenus à s'infiltrer dans la §Hbase stellaire§! cible (§H[spy_mission_target_country.GetName]§!, système §H[spy_mission_system.GetName]§!). Vérifions qu'aucun de nos vaisseaux n'a été compromis."
spy_popup.30.klingon.desc:0	"Hu'tegh ! La cible était bien défendue. Nos guerriers n'ont pas réussi à s'infiltrer dans la §Hbase stellaire§! (§H[spy_mission_target_country.GetName]§!, système §H[spy_mission_system.GetName]§!), mais ils s'entraîneront dur pour y parvenir la prochaine fois."
spy_popup.30.romulan.desc:0	"H'ta-fvau ! Fvadt. Contre toute attente, les agents du §HTal Shiar§! ne sont pas parvenus à s'introduire dans la §Hbase stellaire§! cible (§H[spy_mission_target_country.GetName]§!, système §H[spy_mission_system.GetName]§!). Un tel échec est intolérable. Le misérable veruul responsable de cette opération sera supprimé sans autre forme de procès."
spy_popup.30.cardassian.desc:0	"Shtel... Manifestement, nos agents de l'§HOrdre obsidien§! ont lamentablement échoué dans leur mission d'infiltration officielle de la §Hbase stellaire§! cible (§H[spy_mission_target_country.GetName]§!, système §H[spy_mission_system.GetName]§!). Mais notre cible demeurera vulnérable le temps que nous préparions la prochaine opération. En attendant, détruisez toutes les preuves de cet échec."
spy_popup.30.a:0	"Très bien."
spy_popup.40.name:0	"Mission d'espionnage accomplie"
spy_popup.40.ufop.desc:0	"Le jeu en valait la chandelle ! Nos agents se sont infiltrés avec succès sur la planète cible (§H[spy_mission_target_country.GetName]§!, système §H[spy_mission_system.GetName]§!). Ils ont pu récupérer des informations confidentielles que nous allons archiver au plus vite."
spy_popup.40.klingon.desc:0	"Buy' ngop ! Nos guerriers sont tous parvenus à s'infiltrer sur la planète cible (§H[spy_mission_target_country.GetName]§!, système §H[spy_mission_system.GetName]§!) pour percer ses secrets. Nul ne doit sous-estimer le talent des Klingons."
spy_popup.40.romulan.desc:0	"Ssuaj-ha. Une fois encore, le §HTal Shiar§! a accompli une mission secrète, en s'infiltrant avec succès sur la planète cible (§H[spy_mission_target_country.GetName]§!, système §H[spy_mission_system.GetName]§!). Bien entendu, cette victoire était prévisible."
spy_popup.40.cardassian.desc:0	"Parfait ! Nos agents de l'§HOrdre obsidien§! ont pu s'infiltrer sur la planète cible (§H[spy_mission_target_country.GetName]§!, système §H[spy_mission_system.GetName]§!). Les renseignements qu'ils ont collectés seront immédiatement classifiés et envoyés à notre §HDépartement des informations acquises de plein droit§!. L'organisation des festivités est en cours. Tojal sauce yamok pour tout le monde !"
spy_popup.40.a:0	"Continuez."
country.27000.name:0	"Espion repéré"
country.27000.ufop.desc:0	"Malheureusement, nos espions ne sont pas parvenus à s'infiltrer sur la planète cible (§H[spy_mission_target_country.GetName]§!, système §H[spy_mission_system.GetName]§!). Vérifions qu'aucun de nos membres d'équipage n'a été compromis au cours de l'opération."
country.27000.klingon.desc:0	"toH va ! La cible était lourdement défendue. Nos guerriers n'ont pas réussi à s'infiltrer sur la planète cible (§H[spy_mission_target_country.GetName]§!, système §H[spy_mission_system.GetName]§!), mais ils travailleront d'arrache-pied pour y parvenir la prochaine fois."
country.27000.romulan.desc:0	"Fvah ? Ryakna ! Aussi surprenant que cela puisse paraître, les agents du §HTal Shiar§! ne sont pas parvenus à s'introduire sur la planète cible (§H[spy_mission_target_country.GetName]§!, système §H[spy_mission_system.GetName]§!). C'est une honte. Le misérable fvai responsable de cette infiltration sera supprimé sans autre forme de procès."
country.27000.cardassian.desc:0	"Shtel... Nos agents de l'§HOrdre obsidien§! ont lamentablement échoué dans leur mission d'infiltration officielle sur la planète cible (§H[spy_mission_target_country.GetName]§!, système §H[spy_mission_system.GetName]§!). Mais notre cible demeurera vulnérable le temps que nous préparions la prochaine opération. En attendant, faites disparaître toutes les traces de cet échec. Odo-ital."
country.27000.a:0	"Très bien."
spy_popup.50.name:0	"Échec de la mission d'espionnage, mais tout n'est pas perdu."
spy_popup.50.ufop.desc:0	"L'ennemi a repéré §H[spy_mission_spy.GetName]§!, ce qui a compromis son infiltration, mais les tactiques diplomatiques lui ont permis d'accomplir l'objectif malgré tout. Il ne lui reste plus qu'à s'échapper..."
spy_popup.50.klingon.desc:0	"baQa' ! L'ennemi a repéré §H[spy_mission_spy.GetName]§!, qui a fait preuve de bien trop d'agressivité pour une mission d'infiltration, mais jouer sur la force brute lui a permis d'accomplir l'objectif malgré tout. Nous lui souhaitons de rejoindre le §HSto-vo-kor§! si les choses tournent mal."
spy_popup.50.romulan.desc:0	"L'ennemi a repéré §H[spy_mission_spy.GetName]§!, ce qui a compromis son infiltration, mais les tactiques diplomatiques lui ont permis d'accomplir l'objectif malgré tout. Il ne lui reste plus qu'à s'échapper..."
spy_popup.50.cardassian.desc:0	"L'ennemi a repéré §H[spy_mission_spy.GetName]§!, dont l'infiltration a lamentablement échoué. Malgré tout, l'usage de la tromperie lui a permis d'accomplir la mission. Son retour chez nous n'est pas assuré, et cela nous importe peu. Sa famille en sera avertie."
spy_popup.50.a:0	"Très bien."
spy_popup.60.name:0	"Mission d'espionnage accomplie"
spy_popup.60.twofold.desc:0	"L'ennemi a repéré §H[spy_mission_spy.GetName]§!, qui n'a pas pu s'infiltrer discrètement. Mais la diplomatie et la tromperie lui ont permis de disséminer des preuves qui pousseront la nation §H[spy_mission_target_country.GetName]§! à accuser une autre entité pour le sabotage."
spy_popup.60.ufop.desc:0	"Nos efforts ont payé ! Nos agents sont parvenus à s'infiltrer sur la planète cible (§H[spy_mission_target_country.GetName]§!, système §H[spy_mission_system.GetName]§!). Ils ont même disséminé des preuves qui pousseront l'ennemi à accuser une autre entité pour le sabotage."
spy_popup.60.klingon.desc:0	"buy' ngop ! Nos guerriers ont pris d'assaut la planète cible (§H[spy_mission_target_country.GetName]§!, système §H[spy_mission_system.GetName]§!) sans se faire repérer, et il faut du talent pour masquer les traces de Klingons assoiffés de sang. Ils ont même disséminé des preuves qui pousseront l'ennemi à accuser une autre entité pour le sabotage."
spy_popup.60.romulan.desc:0	"Ssuaj-ha. Comme prévu, le §HTal Shiar§! a accompli une nouvelle mission secrète, en s'infiltrant avec succès sur la planète cible (§H[spy_mission_target_country.GetName]§!, système §H[spy_mission_system.GetName]§!). Les agents ont même disséminé des preuves qui pousseront la cible à accuser une autre entité pour le sabotage."
spy_popup.60.cardassian.desc:0	"Encore une belle victoire. Nos agents de l'§HOrdre obsidien§! sont parvenus à s'infiltrer sur la planète cible (§H[spy_mission_target_country.GetName]§!, système §H[spy_mission_system.GetName]§!). Ils ont même disséminé des preuves qui pousseront la cible à accuser une autre entité pour le sabotage. Vous reprendrez bien un peu de tojal sauce yamok ?"
spy_popup.60.a.ufop:0	"Piégeons la §HFédération des Planètes Unies§!."
spy_popup.60.a.klingon:0	"Piégeons l'§HEmpire Klingon§!."
spy_popup.60.a.romulan:0	"Piégeons l'§HEmpire stellaire romulien§!."
spy_popup.60.a.cardassian:0	"Piégeons l'§HUnion cardassienne§!."
spy_popup.70.name:0	"Mission d'espionnage accomplie"
spy_popup.70.steal.desc:0	"Nous avons dû abandonner la mission en raison de la présence d'une §Hcolonie§! dans le système. Par chance, notre agent a eu le temps de voler quelques ressources et technologies des colons au passage."
spy_popup.70.ufop.desc:0	"L'infiltration de la §Hbase stellaire§! cible (§H[spy_mission_target_country.GetName]§!, système §H[spy_mission_system.GetName]§!) a été exécutée avec succès. Nos agents ont posé des bombes partout sur la coque de la base et sur ses points névralgiques. Les conséquences pour la cible sont catastrophiques."
spy_popup.70.klingon.desc:0	"Qapla' ! Nos guerriers ont envahi la §Hbase stellaire§! cible (§H[spy_mission_target_country.GetName]§!, système §H[spy_mission_system.GetName]§!). Ils ont posé des explosifs sur les structures les plus fragiles, infligeant de lourds dégâts à la base. not mev peghmey !"
spy_popup.70.romulan.desc:0	"Le §HTal Shiar§! a accompli une nouvelle mission secrète sur la §Hbase stellaire§! cible (§H[spy_mission_target_country.GetName]§!, système §H[spy_mission_system.GetName]§!). Nos agents ont posé des bombes sur les points les plus fragiles de la base. Cette opération ingénieuse a provoqué sa destruction inévitable. Sab khut hafeth. Frazhannempal was qailefeth."
spy_popup.70.cardassian.desc:0	"Excellent ! Les agents de l'§HOrdre obsidien§! ont pu s'infiltrer dans la §Hbase stellaire§! cible (§H[spy_mission_target_country.GetName]§!, système §H[spy_mission_system.GetName]§!). Ils ont alors posé des explosifs sur les parties les plus fragiles de la base, provoquant d'énormes dégâts."
spy_popup.70.a:0	"Très bien."
hrb_situation.20.name:0	"Découverte de pots-de-vin"
hrb_situation.20.desc:0	"Alors que nous menions des missions secrètes sur la faction §H[scope_owner.GetName]§!, nos §Hespions§! ont découvert qu'une figure politique majeure recevait des dons matériels illicites d'une tierce partie.\n\nSi les preuves de ces pots-de-vin venaient à fuiter, un scandale risquerait d'éclater dans tout l'empire. La simple connaissance de ces dons nous confère un moyen de pression sur cette faction."
hrb_situation.20.a:0	"Dénonçons le politicien corrompu à sa faction."
hrb_situation.20.a.tt:0	"Nous dénoncerons le politicien corrompu aux services de renseignement pour les forcer à gérer ce scandale."
hrb_situation.20.b:0	"Faisons pression sur la faction pour qu'ils partagent leurs renseignements."
hrb_situation.20.b.tt:0	"Nous exploiterons cette information pour en apprendre davantage sur les progrès des autres civilisations en matière de technologie, d'armement et de stratégie militaire dans toute la §Hgalaxie§!."
hrb_situation.20.c:0	"Saisissons les biens du politicien."
hrb_situation.20.c.tt:0	"Tous les biens de valeur appartenant au politicien corrompu de la faction §H[scope_owner.GetName]§! seront saisis pour notre propre usage. En cas de protestation, nous brandirons la menace de la révélation de ses activités illégales."
hrb_situation.30.name:0	"Fuite de données"
hrb_situation.30.desc:0	"Un groupe d'activistes a fait fuiter les données sensibles d'une base de données piratée du gouvernement de la faction §H[scope_owner.GetName]§!.\n\nBien que toute trace de la fuite ait rapidement été effacée, nos §Hespions§! ont eu le temps de s'emparer des données.\n\nToutefois, l'analyse de cette immense base de données prendra du temps."
hrb_situation.30.a:0	"Cherchons l'identité de leurs §Hespions§!."
hrb_situation.30.a.tt:0	"Nous chercherons les données biométriques des agents secrets de cette faction."
hrb_situation.30.b:0	"Cherchons toute trace d'activité illégale."
hrb_situation.30.b.tt:0	"Nous allons nous concentrer sur les données des budgets noirs et des manifestes de transport non déclarés. Les surplus seront saisis pour notre propre usage."
hrb_situation.30.c:0	"Perçons leurs secrets militaires."
hrb_situation.30.c.tt:0	"Nous allons chercher les données en lien avec les prototypes de technologies d'armement pour pouvoir établir des contremesures contre toute éventuelle menace."
hrb_situation.40.name:0	"Ne jamais baisser sa garde"
hrb_situation.40.desc:0	"Alors que la faction §H[scope_owner.GetName]§! célébrait un jour férié, l'un de nos §Hespions§! s'est infiltré sur un site gouvernemental sensible, profitant de l'état d'ébriété des gardes sur place.\n\nCette faille temporaire est l'occasion pour nous d'obtenir des renseignements qu'il serait extrêmement difficile de se procurer en temps normal."
hrb_situation.40.a:0	"Téléchargeons leurs archives."
hrb_situation.40.a.tt:0	"Nous ferons une copie de leurs documents secrets pour une analyse approfondie."
hrb_situation.40.b:0	"Convainquons les gardes de retourner leur veste."
hrb_situation.40.b.tt:0	"Nous ferons une offre alléchante aux gardes pour qu'ils deviennent des agents doubles et nous permettent d'accéder aux zones les plus sécurisées."
hrb_situation.40.c:0	"Faisons tout sauter."
hrb_situation.40.c.tt:0	"Nous détruirons les documents secrets de la faction pour leur faire perdre plusieurs décennies de progrès."
hrb_situation.50.name:0	"Agitateur"
hrb_situation.50.desc:0	"En raison de la détérioration rapide des conditions de vie, des manifestations antigouvernementales pacifiques ont pris de l'ampleur au sein de la faction §H[scope_owner.GetName]§!.\n\nL'un de nos §Hespions§! s'est infiltré dans le cercle restreint des organisateurs des manifestations.\n\nSon influence pourrait marquer durablement la faction, mais plus le temps passe, plus le risque d'être démasqué augmente."
hrb_situation.50.a:0	"Provoquons une escalade des tensions."
hrb_situation.50.a.tt:0	"Notre §Hespion§! entreprendra des actes de vandalisme pour forcer les autorités à prendre des mesures violentes."
hrb_situation.50.b:0	"Annonçons notre soutien."
hrb_situation.50.b.tt:0	"Notre §Hespion§! garantira notre soutien à la cause des manifestants pour élargir le fossé culturel qui divise la faction §H[scope_owner.GetName]§!."
hrb_situation.50.c:0	"Conservons la couverture."
hrb_situation.50.c.tt:0	"Notre §Hespion§! continuera de recueillir le soutien du public pour la cause des manifestants."
hrb_situation.60.name:0	"Coupures de courant"
hrb_situation.60.desc:0	"Notre §Hespion§! infiltré dans la faction §H[scope_owner.GetName]§! nous a signalé de nombreuses coupures de courant sur plusieurs planètes. Cela est dû aux conditions météorologiques extrêmes, qui ont endommagé divers systèmes d'alimentation planétaires.\n\nLeur gouvernement met tout en œuvre pour relancer les systèmes, mais ce court laps de temps est l'occasion parfaite pour récolter des renseignements.\n\nCependant, plus le temps passe, plus l'§Hespion§! sera en danger."
hrb_situation.60.a:0	"Participons aux réparations."
hrb_situation.60.a.tt:0	"L'§Hespion§!, sous couverture, participera à la réparation des systèmes d'alimentation pour rétablir l'ordre."
hrb_situation.60.b:0	"Infiltrons-nous dans les zones interdites."
hrb_situation.60.b.tt:0	"Notre §Hespion§! en profitera pour accéder à des zones inaccessibles en temps normal."
hrb_situation.60.c:0	"Récupérons les systèmes défaillants."
hrb_situation.60.c.tt:0	"Notre §Hespion§! récupèrera les systèmes défaillants pour que nous puissions déterminer la cause de leur panne."
hrb_situation.70.name:0	"Fausse piste"
hrb_situation.70.desc:0	"Notre §Hespion§! infiltré dans la faction §H[scope_owner.GetName]§! a commis une grave erreur en s'appuyant sur une fausse information dont la source n'avait pas été correctement vérifiée.\n\nIl fait désormais l'objet d'un chantage de la part d'un fonctionnaire ennemi, qui menace de dévoiler son identité et les détails de notre opération secrète."
hrb_situation.70.a:0	"Graissons la patte de ce fonctionnaire."
hrb_situation.70.a.tt:0	"Notre §Hespion§! piochera dans nos caisses non déclarées pour résoudre ce problème en toute discrétion."
hrb_situation.70.b:0	"Débarrassons-nous de la source."
hrb_situation.70.b.tt:0	"Notre §Hespion§! emploiera des mesures de dernier recours pour empêcher l'exposition de sa couverture."
hrb_situation.70.c:0	"Discréditons la source."
hrb_situation.70.c.tt:0	"Notre §Hespion§! changera les paramètres de sa mission et détruira la réputation de la source, de sorte que la révélation de son identité ne soit pas prise au sérieux."
hrb_situation.80.name:0	"Mise à jour de sécurité"
hrb_situation.80.desc:0	"La faction §H[scope_owner.GetName]§! est en train de mettre à jour ses protocoles de sécurité.\n\nNotre §Hespion§! a déjà mis la main sur une grande quantité de données pendant sa mission, mais la plupart sont obsolètes.\n\nSon accréditation de sécurité actuelle ne sera plus suffisante avec les nouveaux protocoles."
hrb_situation.80.a:0	"Reprenons tout à zéro."
hrb_situation.80.a.tt:0	"Cela va prendre un temps précieux, mais notre §Hespion§! va tenter d'obtenir une nouvelle accréditation pour préserver son réseau de renseignement."
hrb_situation.80.b:0	"Changeons son identité."
hrb_situation.80.b.tt:0	"Bien que cela soit dangereux, notre §Hespion§! va agir sous une autre couverture pour se procurer les nouveaux protocoles de sécurité."
hrb_situation.80.c:0	"Exploitons les sources non vérifiées."
hrb_situation.80.c.tt:0	"Une fois les sources épuisées, notre §Hespion§! se servira de celles non vérifiées pour mettre la main sur une copie des nouveaux protocoles de sécurité."
hrb_situation.90.name:0	"Espion démasqué"
hrb_situation.90.desc:0	"En pleine mission secrète dans la faction §H[scope_owner.GetName]§!, l'un de nos §Hespions§! a vu son identité compromise suite à la panne critique d'un équipement.\n\nBien qu'il ait pu se mettre à l'abri en lieu sûr, ce n'est qu'une question de temps avant qu'il soit capturé ou tué, à moins d'évacuer la zone ou de changer d'identité."
hrb_situation.90.a:0	"Faisons profil bas."
hrb_situation.90.a.tt:0	"Notre §Hespion§! ne quittera pas le théâtre d'opérations et devra attendre de nouvelles instructions."
hrb_situation.90.b:0	"N'intervenons pas."
hrb_situation.90.b.tt:0	"Il nous est impossible de venir en aide à un §Hespion§! qui n'existe officiellement pas. Nous espérons que ses capacités et son matériel lui permettront de s'échapper."
hrb_situation.90.c:0	"Trouvons des pièces de rechange."
hrb_situation.90.c.tt:0	"Notre §Hespion§! changera les paramètres de sa mission et cherchera des pièces de rechange pour l'équipement en panne, et ce dans le but de se créer une nouvelle identité."
hrb_situation.100.name:0	"Syndrome de la spirale"
hrb_situation.100.desc:0	"Notre §Hespion§! infiltré dans la faction §H[scope_owner.GetName]§! souffre d'un mal inexplicable.\n\nLes relevés de ses constantes vitales et génomiques ne relèvent aucun problème, mais une sensation de vertige chronique l'empêche de mener à bien sa mission.\n\nAu sein de la communauté du renseignement, on appelle cette mystérieuse maladie le « syndrome de la spirale ». Pour beaucoup, elle serait causée par une technologie inconnue de §Hcontre-espionnage§!."
hrb_situation.100.a:0	"Envoyons un traitement."
hrb_situation.100.a.tt:0	"Nous enverrons un traitement génétique à notre §Hespion§! pour soulager ses symptômes. Cependant, le risque d'effets secondaires est élevé, si bien qu'il devra suivre une thérapie une fois de retour de sa mission."
hrb_situation.100.b:0	"Évacuons l'espion et nommons un remplaçant."
hrb_situation.100.b.tt:0	"Notre §Hespion§! est compromis. Procédons à son remplacement."
hrb_situation.100.c:0	"Réévaluons les objectifs de mission."
hrb_situation.100.c.tt:0	"Notre §Hespion§! abandonnera ses objectifs actuels pour se reposer et recevra de nouveaux ordres quand son état se sera stabilisé."
hrb_situation.110.name:0	"Agent double"
hrb_situation.110.desc:0	"Selon notre §Hespion§! infiltré dans la faction §H[scope_owner.GetName]§!, l'un de ses contacts principaux est potentiellement un agent double, qui prévoirait de nous trahir.\n\nCette révélation survient juste après avoir appris que ce contact nous avait caché d'importants conflits d'intérêts lors de l'établissement de notre relation.\n\nSi nous continuons de lui accorder notre confiance, le risque que notre mission soit compromise est bien trop élevé, mais si nous nous débarrassons de lui, il nous est impossible de prédire les conséquences."
hrb_situation.110.a:0	"Vérifions qu'il s'agit bien d'un agent double."
hrb_situation.110.a.tt:0	"Notre §Hespion§! changera les paramètres de sa mission et devra trouver des preuves solides montrant que le contact est un agent double."
hrb_situation.110.b:0	"Neutralisons le contact."
hrb_situation.110.b.tt:0	"Nous ne pouvons pas prendre le risque d'être trahis. Notre §Hespion§! supprimera le contact en toute discrétion."
hrb_situation.110.c:0	"Interrogeons le contact."
hrb_situation.110.c.tt:0	"Notre §Hespion§! interrogera le contact. Si des motifs secrets sont révélés, nous le placerons en détention."
first_contact.7000.name:0	"Premier contact dans le système §H[This.System.GetName]§!"
first_contact.7000.proactive.desc:0	"Nous avons rencontré une §Hautre civilisation spatiale§! dans le système §H[This.System.GetName]§!. Nous sommes en train d'essayer d'établir une ligne de communication formelle avec elle, en espérant que cela nous sera bénéfique à tous."
first_contact.7000.cautious.desc:0	"Nous avons rencontré une §Hforme de vie alien potentiellement hostile§! dans le système §H[This.System.GetName]§!. Il est possible d'établir une ligne de communication formelle avec elle, mais il s'agit d'une affaire délicate. Après tout, nous ignorons à qui (ou à quoi) nous avons affaire."
first_contact.7000.first_contact_attack_allowed.desc:0	"Nous avons rencontré une §Hforme de vie spatiale inférieure§! dans le système §H[This.System.GetName]§!. Efforçons-nous d'établir une ligne de communication avec elle. Plus tôt nous affirmons notre supériorité, plus vite nous tirerons profit de la situation."
first_contact.7000.proactive.a.name:0	"Ouvrons les fréquences de transmission."
first_contact.7000.proactive.a.desc:0	"La confiance et le partage sont les fondements des alliances durables. Écoutons ce qu'ils ont à nous dire."
first_contact.7000.proactive.b.name:0	"Faisons preuve de bonne foi."
first_contact.7000.proactive.b.desc:0	"Envoyons-leur un présent pour célébrer notre première rencontre. Voyons cela comme une façon de présenter notre culture et une preuve de nos bonnes intentions."
first_contact.7000.cautious.a.name:0	"Enquêtons sur leurs intentions."
first_contact.7000.cautious.a.desc:0	"Cherchons dans nos bases de données des vaisseaux similaires et des rapports de rencontres avec cette espèce, pour nous préparer à toute éventualité."
first_contact.7000.cautious.b.name:0	"Lançons les moteurs à distorsion et préparons-nous au combat."
first_contact.7000.cautious.b.desc:0	"Nous serons prêts à nous battre si nécessaire. Les ressources non utilisées seront allouées au combat."
first_contact.7000.first_contact_attack_allowed.a.name:0	"Révisons notre protocole de premier contact."
first_contact.7000.first_contact_attack_allowed.a.desc:0	"Revoir le protocole de premier contact pour savoir comment gérer les espèces non coopératives n'est jamais une perte de temps... tout comme l'intimidation."
first_contact.7000.first_contact_attack_allowed.b.name:0	"Chargeons les canons phaseurs."
first_contact.7000.first_contact_attack_allowed.b.desc:0	"Qu'ils nous envoient une partie de leurs ressources, ou nous surchargerons nos modulateurs phasiques pour effectuer des tirs de sommation."
first_contact.7005.name:0	"Communication avec : §H[contact_country.GetName]§!"
first_contact.7005.proactive.desc:0	"Nous sommes parvenus à établir la communication avec la §Hcivilisation spatiale§! du système §H[This.System.GetName]§! grâce à nos traducteurs universels. Bien que nous n'ayons pas encore pu établir de contact visuel à cause des interférences, il semblerait que les deux parties aient hâte d'échanger."
first_contact.7005.cautious.desc:0	"Nous sommes parvenus à établir la communication avec la §Hforme de vie potentiellement hostile§! du système §H[This.System.GetName]§! grâce à nos traducteurs universels. N'ayant pas encore pu établir de contact visuel à cause des interférences, nous sommes réticents à entamer des négociations diplomatiques avec cette espèce."
first_contact.7005.first_contact_attack_allowed.desc:0	"Nous sommes parvenus à établir la communication avec la §Hforme de vie spatiale inférieure§! du système §H[This.System.GetName]§! grâce à nos traducteurs universels. Elle paraît méfiante et n'a toujours pas établi de contact visuel avec nous. Peut-être a-t-elle conscience de sa vulnérabilité face à notre civilisation supérieure."
first_contact.7005.proactive.a.name:0	"Proposons un programme d'échange."
first_contact.7005.proactive.a.desc:0	"Proposons-leur d'établir une relation bilatérale sur la base d'échanges culturels pour afficher notre volonté de découvrir leurs coutumes."
first_contact.7005.proactive.b.name:0	"Acceptons leur cadeau."
first_contact.7005.proactive.b.desc:0	"Ces entités souhaitent nous envoyer un présent impossible à matérialiser avec nos réplicateurs."
first_contact.7005.cautious.a.name:0	"Notre peuple avant tout."
first_contact.7005.cautious.a.desc:0	"Nous maintiendrons une posture stricte aussi longtemps que possible. Ne prenons pas de risques inutiles."
first_contact.7005.cautious.b.name:0	"Qu'ils fassent leurs preuves."
first_contact.7005.cautious.b.desc:0	"Nous exigeons qu'ils partagent leurs ressources pour prouver leur bonne foi."
first_contact.7005.first_contact_attack_allowed.a.name:0	"Intimidons-les verbalement."
first_contact.7005.first_contact_attack_allowed.a.desc:0	"Montrons-leur qui règne sur cette §Hgalaxie§!."
first_contact.7005.first_contact_attack_allowed.b.name:0	"Ils ont besoin de nous."
first_contact.7005.first_contact_attack_allowed.b.desc:0	"S'ils nous versent un acompte maintenant, nous envisagerons peut-être de les aider à l'avenir."
first_contact.7010.name:0	"Relations établies avec : §H[This.ContactCountry.GetRealName]§!"
first_contact.7010.proactive.desc:0	"Nous avons établi un contact visuel avec la civilisation §H[This.ContactCountry.GetRealName]§! du système §H[This.System.GetName]§!. Espérons que nous pourrons faire la lumière sur nos objectifs communs et établir les modalités de notre coopération."
first_contact.7010.cautious.desc:0	"Nous avons établi un contact visuel avec la civilisation §H[This.ContactCountry.GetRealName]§! du système §H[This.System.GetName]§!. Nous surveillerons leurs activités et leurs déplacements jusqu'à ce que nous soyons certains de pouvoir coopérer."
first_contact.7010.first_contact_attack_allowed.desc:0	"Nous avons établi un contact visuel avec la civilisation §H[This.ContactCountry.GetRealName]§! du système §H[This.System.GetName]§!. À priori, nous ne devrions avoir aucun mal à la dominer. Pour l'instant, nous entamerons des négociations civiles sur la promesse d'un avenir commun aussi longtemps qu'il nous sera profitable."
first_contact.7010.proactive.a.name:0	"Effectuons une mission."
first_contact.7010.proactive.a.desc:0	"Nous tendrons la main à cette civilisation en guise de premier acte de bonne diplomatie."
first_contact.7010.proactive.b.name:0	"Célébrons la réussite de notre premier contact."
first_contact.7010.proactive.b.desc:0	"Puissent nos relations être prospères."
first_contact.7010.cautious.a.name:0	"Effectuons une mission."
first_contact.7010.cautious.a.desc:0	"Tâtons le terrain en aidant cette civilisation en guise de premier acte de bonne diplomatie, et voyons comment elle réagit."
first_contact.7010.cautious.b.name:0	"Il est trop tôt pour leur faire confiance."
first_contact.7010.cautious.b.desc:0	"Nous devons mener des études plus approfondies sur cette espèce et son peuple avant de leur apporter notre aide."
first_contact.7010.first_contact_attack_allowed.a.name:0	"Effectuons une mission."
first_contact.7010.first_contact_attack_allowed.a.desc:0	"Nous aiderons cette civilisation inférieure, afin de prouver notre force et de renforcer notre réputation."
first_contact.7010.first_contact_attack_allowed.b.name:0	"Communiquons sur la réussite de notre premier contact."
first_contact.7010.first_contact_attack_allowed.b.desc:0	"Faisons savoir à tous les habitants de la §Hgalaxie§! que la civilisation §H[This.ContactCountry.GetRealName]§! a évité de s'attirer nos foudres, et récoltons les bénéfices matériels de notre réputation."
first_contact.7010.proactive.support.desc:0	"Nous avons établi un contact visuel avec la civilisation §H[This.ContactCountry.GetRealName]§! du système §H[This.System.GetName]§!. La communication avec ce peuple a montré qu'il possédait un ensemble de compétences uniques, contrairement à toutes les autres civilisations que nous avons rencontrées jusqu'à présent. Ils se sont déjà fait un nom dans cette §Hgalaxie§!. Compte tenu de tout cela, nous établirons sans doute une relation plus étroite que prévu."
first_contact.7010.cautious.support.desc:0	"Nous avons établi un contact visuel avec la civilisation §H[This.ContactCountry.GetRealName]§! du système §H[This.System.GetName]§!. La communication avec ce peuple a montré qu'il possédait un ensemble de compétences uniques, contrairement à toutes les autres civilisations que nous avons rencontrées jusqu'à présent. Ils se sont déjà fait un nom dans cette §Hgalaxie§!. Nous devrons être vigilants en développant nos relations avec eux..."
first_contact.7010.first_contact_attack_allowed.support.desc:0	"Nous avons établi un contact visuel avec la civilisation §H[This.ContactCountry.GetRealName]§! du système §H[This.System.GetName]§!. La communication avec ce peuple a montré qu'il possédait un ensemble de compétences uniques, contrairement à toutes les autres civilisations que nous avons rencontrées jusqu'à présent. Ils se sont déjà fait un nom dans cette §Hgalaxie§!. Les soumettre pourrait être plus difficile que prévu. Agissons en leur faisant miroiter un avenir commun."
first_contact.7010.support.a.name:0	"Finalisons notre protocole de premier contact."
first_contact.7010.support.a.desc:0	"Cette rencontre devrait nous être profitable."
action.1.name:0	"Premier contact avec : §H[contact_empire.GetName]§!"
action.1.message:0	"Nous avons établi un premier contact avec : §H[contact_empire.GetName]§!."
action.1.betazoid.desc:0	"Ah, salutations ! Au nom de l'illustre §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§!, membre de la prestigieuse §YDixième Lignée de Betazed et propriétaire du sceptre turquoise§!, je vous souhaite la bienvenue.\n\nJe sens de la curiosité et de la méfiance dans vos pensées, oui... J'aimerais que nous ayons une longue conversation personnelle autour d'un dîner, si vous voulez bien vous joindre à nous. Les huîtres d'opale sont particulièrement exquises à cette époque de l'année.\n\nVenez, et festoyons ensemble !"
action.1.cairn.desc:0	"Une série d'images apaisantes inondent l'esprit de l'émissaire chargé de contacter les §YCairns§!. Une prairie paisible, une plage tropicale accueillante, un arbre unique au sommet d'une montagne balayée par le vent.\n\nQuelques instants plus tard, le portrait de l'illustre §Y[contact_empire.GetRulerTitle] des Cairns, [contact_empire.GetRulerName]§!, est projeté. Son apparence, §Ysérieuse et avenante§!, semble vous inviter à converser pour parvenir à un accord."
action.1.trill.desc:0	"Nous avons été sélectionnés parmi d'innombrables candidats pour représenter notre §Y[contact_empire.GetRulerTitle]§!, l'illustre §Y[contact_empire.GetRulerName]§!, dans cette négociation.\n\nNous espérons que cette alliance apportera le progrès et l'abondance à nos deux civilisations. Nous sommes impatients de travailler avec vous sur un pied d'égalité, afin que nous puissions relever ensemble les défis de cette §Ygalaxie§! et que vous puissiez bénéficier du savoir et de l'expérience que nous avons acquis au cours de nos §Yvies§!."
action.1.bolian.desc:0	"Je vois que les commissions concernées ont enfin pris toutes les dispositions pour notre rencontre ; splendide ! C'est donc avec grand plaisir que je vous salue au nom de l'illustre §Y[contact_empire.GetRulerName]§!, notre §Y[contact_empire.GetRulerTitle]§!.\n\nLes protocoles mis à part, nous sommes toujours heureux de nouer de nouvelles relations. Il y a des individus et des groupes dangereux partout. Ah, mais que dis-je ? Je parie que vous connaissez tous les autres « grands » de la §Ygalaxie§!. Et si vous me racontiez tout ça autour d'un bon §Ysoufflé bolien§! bien chaud ?"
action.1.hupyrian.desc:0	"Bonjour, représentants de la faction §Y[this.GetName]§!. Je parle au nom de l'illustre §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§!, notre leader.\n\nJe ne prendrai pas trop de votre temps. Sachez qu'il n'y a pas de travail que les §YHupyriens§! ne puissent accomplir, ni d'ennemi que nous oublions facilement. Si vous souhaitez louer nos services, nous aurons une §Yrelation mutuellement bénéfique§!. Sinon, nous vous recommandons respectueusement de passer votre chemin."
action.1.idanian.desc:0	"Vous avez déjoué nos défenses et établi un contact direct avec nous.\n\nParlez sans délai ; je transmettrai votre message à notre §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§! qui décidera de votre sort.\n\nN'en parlez à personne, pour votre bien et le nôtre."
action.1.tanugan.desc:0	"N'approchez pas plus, merci !\n\nSalutations, étrangers. Je représente §Y[contact_empire.GetRulerName]§!, §Y[contact_empire.GetRulerTitle]§! du peuple §Ytanugan§!. Vous pouvez parler librement et poser vos questions, mais soyez prudents, car dans notre système juridique, tous les accusés sont coupables jusqu'à preuve du contraire. Nous avons eu §Yquelques incidents par le passé§! que nous préfèrerions ne pas reproduire."
action.1.j'naii.desc:0	"Bonjour et bienvenue, voyageurs.\n\nJe ne suis qu'un humble intermédiaire de l'illustre §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§!, notre leader, mais vous pouvez me confier vos besoins et vos préoccupations. Je dois vous avertir que nous sommes très protecteurs et que tout signe de §Ymalveillance ou de déviance§! ne sera pas toléré. Acceptez-vous nos conditions ?"
action.1.talarian.desc:0	"Si nous sommes heureux que la procédure de premier contact se soit terminée sans effusion de sang, nous ne pouvons néanmoins pas garantir votre sécurité dans l'espace talarien. Notre leader, l'illustre §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§!, sait comment traiter les étrangers, et §Yil§! ne tolèrera aucun acte répréhensible.\n\nTâchez d'être brefs, et nous n'aurons pas à recourir à des mesures drastiques."
action.1.acamarian.desc:0	"Vous pouvez remercier les chefs de clan d'avoir pris contact avec §Yles bons Acamariens§!, voyageurs. Je parle au nom de notre §Y[contact_empire.GetRulerTitle], [contact_empire.GetRulerName]§!, et vous adresse un message de paix et de prospérité.\n\nNos « alter ego » renégats errent sans but dans la §Ygalaxie§!. Ce ne sont qu'une bande de pirates sauvages. Nous sommes convaincus que votre §Y[this.GetName]§! n'éprouve aucune sympathie pour ces malfrats et nous aidera à les livrer à la justice, dans l'intérêt de tous."
action.1.kesprytt.desc:0	"Avez-vous été suivis ? Non ? Tant mieux. On n'est jamais trop prudents de nos jours, avec ces perfides §Yespions prytts§! partout.\n\nVous avez pris contact avec l'§YAlliance kes§!, et je représente l'illustre §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§!, leader de tous les Kes. Notre civilisation traverse actuellement une période de troubles, mais nul doute qu'avec votre aide, nous pourrons affronter ces dangereux rebelles et ramener la paix dans nos systèmes."
action.1.pelian.desc:0	"C'est un grand honneur que votre puissante faction ait choisi d'explorer notre petit coin de la §Ygalaxie§!.\n\nJe vous prie d'excuser mon humeur actuelle. J'aimerais être plus enthousiaste pour cet événement historique, mais les derniers temps n'ont pas été cléments avec le peuple pelian. La §Ycupidité§! et l'§Yégoïsme§! nous ont mis en grand danger, mais n'oubliez pas que malgré l'adversité, nous avons persévéré et prospéré.\n\nTravaillons ensemble pour un avenir meilleur. §Y[contact_empire.GetRulerName]§!, notre §Y[contact_empire.GetRulerTitle]§!, a hâte d'aborder ces sujets avec vous."
action.1.iyaaran.desc:0	"Je vous transmets les salutations de l'illustre §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§!, qui nous a confié la mission d'apprendre à vous connaître dans l'espoir de trouver un terrain d'entente.\n\nCependant, j'ai appris que d'autres avaient trouvé nos coutumes §Yétranges§! par le passé. Je vous demande de ne pas vous alarmer ni de vous méfier. Essayez d'apprendre le plus possible de nous, et nous ferons de même en observant vos manières. Je pense qu'il vous sera très bénéfique de vous mettre à notre place."
action.1.boslic.desc:0	"Je vous préviens, étrangers : ni moi ni notre §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§! ne tolérons que l'on s'immisce dans nos affaires et nos activités.\n\nSi vous souhaitez commercer, faites-nous part de vos demandes et nous verrons si nous pouvons les satisfaire. Dans le cas contraire, nous vous conseillons de retourner d'où vous venez. Nous, les §YBosliques§!, avons des alliés haut placés."
action.1.ktarian.desc:0	"Je me réjouis de voir que votre §Y[this.GetName]§! a enfin pris contact avec nous.\n\nL'illustre §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§! vous adresse ses plus sincères salutations. Je fais partie de la délégation diplomatique §Yktarienne§!, mais trêve de civilités protocolaires.\n\nJe trouve qu'il est plus facile d'apprendre à connaître quelqu'un en jouant à un §Yjeu§! et en buvant un verre de Merlot ktarien. Voulez-vous vous joindre à nous ?"
action.1.farian.desc:0	"Salutations, chers ambassadeurs.\n\nNous représentons les intérêts de l'illustre §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§!, notre leader. Notre travail consiste à trouver où ces intérêts recoupent les vôtres. Mais si nous apprenions d'abord à nous connaître ? Que diriez-vous d'un §Ymassage§! relaxant ou d'un verre d'alcool de Donvir ?\n\nNous pensons qu'avec le temps, vous découvrirez que vous lier d'amitié avec nous est des plus §Ysouhaitable§!."
action.1.lissepian.desc:0	"Ainsi, votre §Y[this.GetName]§! se présente enfin à nous. Cela signifie que nous pouvons arrêter de faire semblant. Bien.\n\nJe représente l'illustre §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§! des §YLissépiens§!. Vous ne rencontrerez jamais un allié plus puissant, ni un ennemi plus dangereux.\n\nJe vous suggère de parler clairement et rapidement. Le temps, c'est du latinium."
action.1.malcorian.desc:0	"Vous êtes en présence de l'Élu choisi par §Y[contact_empire.GetRulerName]§!, notre §Y[contact_empire.GetRulerTitle]§!, alors faites preuve de respect.\n\nNous, §YMalcoriens§!, sommes toujours heureux d'entrer en contact avec des formes de vie inférieures, dans l'espoir de leur apporter la lumière.\n\nMettez de côté vos idées préconçues et rejoignez-nous pour une réunion formelle, afin que nous puissions en apprendre plus sur votre soi-disant « §Y[this.GetName]§! »."
action.1.kaelon.desc:0	"En tant qu'émissaire de l'illustre §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§!, j'ai l'honneur de vous escorter jusqu'à nos installations diplomatiques.\n\nVeuillez excuser l'austérité de vos quartiers, les derniers temps n'ont pas été très cléments avec nous. Néanmoins, je pense que nous avons beaucoup de choses à nous offrir mutuellement.\n\nÀ présent, suivez-moi, je vous prie. Le facteur §Ytemps§! est toujours primordial."
action.1.a.ufop:0	"Nous sommes ravis de vous rencontrer."
action.1.a.ufop.tt:0	"Nous sommes heureux de faire votre connaissance. Nous vous prions d'accepter ce cadeau en signe de bonne volonté."
action.1.b.ufop:0	"Communiquer par intercom est trop austère."
action.1.b.ufop.tt:0	"C'est un plaisir d'enfin vous rencontrer."
action.1.c.ufop:0	"La galaxie est un lieu dangereux."
action.1.c.ufop.tt:0	"Vous devriez rester à nos côtés."
action.1.a.klingon:0	"Votre force nous impressionne."
action.1.a.klingon.tt:0	"Festoyons !"
action.1.b.klingon:0	"Nous devons évaluer vos aptitudes."
action.1.b.klingon.tt:0	"Nous vous vaincrons dans la compétition de votre choix."
action.1.c.klingon:0	"Vous êtes chétifs et nous vous écraserons."
action.1.c.klingon.tt:0	"Nous vous suggérons de fuir."
action.1.a.romulan:0	"Nous ne vous voulons aucun mal."
action.1.a.romulan.tt:0	"Pour l'instant."
action.1.b.romulan:0	"Nous devons apprendre vos coutumes."
action.1.b.romulan.tt:0	"Peu importe la raison."
action.1.c.romulan:0	"Dispersons cette vermine."
action.1.c.romulan.tt:0	"(Couper la transmission. Envoyer un tir de sommation.)"
action.1.a.cardassian:0	"L'Union cardassienne vous souhaite la bienvenue !"
action.1.a.cardassian.tt:0	"L'heure est venue de nous unir."
action.1.b.cardassian:0	"Veuillez accepter ce subtil ornement mural."
action.1.b.cardassian.tt:0	"(Activer un mouchard.)"
action.1.c.cardassian:0	"Notre générosité avec ceux qui coopèrent est sans limite."
action.1.c.cardassian.tt:0	"Quant à ceux qui ne coopèrent pas, eh bien... c'est classé secret."
action.13.name:0	"Communications établies"
action.13.desc:0	"Nous recevons un message de la provenance suivante : §Y[From.GetName]§!. Ils ont utilisé leurs propres protocoles de premier contact pour communiquer avec nous. Transmission entrante."
action.13.a.ufop:0	"À l'écran."
action.13.a.klingon:0	"nuqneH ?"
action.13.a.romulan:0	"Ouvrons un canal de communication sécurisé."
action.13.a.cardassian:0	"Voyons ce qu'ils veulent."
action.13.a.other:0	"N/A"
quest.1.name:0	"L'espace, l'ultime frontière"
quest.1.desc:0	"Voici les voyages du vaisseau §HEnterprise§!. Sa mission continue : explorer de nouveaux mondes étranges, découvrir des nouvelles formes de vie et de nouvelles civilisations, et aller là où personne n'est jamais allé auparavant."
quest.1.a:0	"Capitaine Jean-Luc Picard, au rapport."
quest.1.a.tt:0	"L'§HEnterprise§!, commandé par le §Hcapitaine Jean-Luc Picard§!, est disponible dans le §Hsystème solaire§!."
quest.70.name:0	"Amélioration de l'Enterprise"
quest.70.desc:0	"L'§HUSS Enterprise§! doit être équipé de nouvelles pièces. Une révision complète est nécessaire pour remplacer les zones du vaisseau qui ont subi des dégâts et ont été réparées, ainsi que celles qui sont devenues obsolètes. Cela doit être fait au plus vite, afin que le vaisseau amiral de la §HFédération§! puisse continuer à explorer la §Hgalaxie§! pour de nombreuses générations à venir."
quest.70.a:0	"Améliorons l'Enterprise."
quest.70.a.tt:0	"Fait passer l'Enterprise en classe Sovereign."
quest.80.name:0	"Enterprise amélioré"
quest.80.desc:0	"L'§HUSS Enterprise§! a été complètement amélioré. Ses nouveaux systèmes ont été testés et sont désormais opérationnels. Notre vaisseau amiral est prêt à repartir à la découverte de l'inconnu."
quest.80.a:0	"En avant toute."
quest.80.a.tt:0	"Vers notre prochaine mission."
quest.110.name:0	"Au-delà de la terraformation"
quest.110.desc:0	"L'amélioration de nos techniques de terraformation a conduit à l'une de nos tâches les plus raffinées et les plus complexes. La §Hstellaformation§! est enfin à notre portée.\n\nSi nous pouvons rallumer des soleils morts, redonner vie à tout un système solaire, alors nous pouvons changer la protomatière d'une étoile. En comparaison, terraformer des planètes semble presque un jeu d'enfant."
quest.110.a:0	"Nous avons franchi une nouvelle étape."
quest.110.a.tt:0	"Transforme une étoile en §Hétoile de type B§!."
quest.50.name:0	"Droits universels"
quest.50.desc:0	"En accueillant d'autres civilisations en tant que membres, nous nous sommes considérablement développés. Bien que certains puissent interpréter notre croissance comme étant uniquement territoriale ou politique, notre véritable force réside dans la croissance culturelle.\n\nLes efforts pour comprendre les autres et les accueillir pacifiquement ne doivent pas passer inaperçus : les bras ouverts de la §HFédération§! aux espèces et cultures de la §Hgalaxie§! ont produit un élan de croyance et de loyauté envers ses principes et leurs avantages pour les §Hquadrants§!."
quest.50.a:0	"Bienvenue dans la Fédération."
quest.100.name:0	"Avec nous ou contre nous"
quest.100.desc:0	"Face à une §Hgalaxie§! en constante expansion, peuplée d'espèces inconnues et de civilisations étranges, la peur et les préjugés se répandent dans les secteurs les plus puissants de la §HFédération§!.\n\nIl est essentiel qu'une surveillance secrète soit mise en place pour contrôler les acteurs suspects, et que les agents de la §HSection 31§! aient carte blanche pour traiter les menaces étrangères potentielles par tous les moyens nécessaires, et en toute discrétion."
quest.100.a:0	"Commençons la surveillance."
quest.100.a.tt:0	"§Y30§! pops deviennent loyales.\nLe civisme §Y$civic_diplomatic_expertise$§! est remplacé par §Y$civic_secret_police$§!, qui octroie les effets suivants :\n$civic_tooltip_secret_police_effects$\n$MOD_COUNTRY_REDUCE_POPS_FOREIGN_PRINCIPLE_ATTRACTION_MULT$ : §G+50%§!\n$MOD_COUNTRY_REDUCE_RATE_FOREIGN_PROPAGANDA_MISSIONS_MULT$ : §G+25%§!"
quest.101.name:0	"Le côté obscur du miroir"
quest.101.desc:0	"Le pas cadencé des bottes résonne dans nos couloirs. Les médailles brillent sur la poitrine de nos plus braves soldats.\n\nPour l'instant, nous mettons de côté nos espoirs de paix. La guerre viendra inévitablement dans la §Hgalaxie§!. Il est de notre responsabilité de nous y préparer. Il ne suffit plus de défendre la §HFédération§! ; nous devons désormais être prêts à frapper nos ennemis avant qu'ils ne nous frappent."
quest.101.a:0	"Il doit en être ainsi."
quest.101.a.tt:0	"En l'absence totale d'une voie pacifique, il ne nous reste que peu de choix."
quest_tree.405.name:0	"Candidat au Dominion"
quest_tree.405.desc:0	"Nous avons fait une rencontre importante avec une civilisation technologiquement avancée appelée §Hle Dominion§!. Ils ont clairement indiqué qu'ils percevaient les Cardassiens comme une espèce supérieure, citant notre dévouement inébranlable à l'ordre comme le point fort de notre société. L'intérêt qu'ils nous portent est aussi flatteur que suspect."
quest_tree.405.a:0	"Nous devons être à la hauteur en toute occasion."
quest_tree.405.a.tt:0	"Nous sommes intrigués et allons leur donner raison pour l'instant."
borg_crisis.60.a.tt:0	"Lançons une rétro-ingénierie du vaisseau §H[from.GetName]§! pour comprendre ce qui lui est arrivé.\n\n"
borg_crisis.60.b.tt:0	"Effectuons un bombardement orbital des débris du §Hcube§! pour nous protéger de tout autre danger.\n\n"
borg_crisis.130.b.tt:0	"L'emploi de nanites garantit le succès de la réparation.\n\n"
borg_crisis.390.a.tt:0	"Nous devons poursuivre nos efforts. Qui sait ce que les §HBorgs§! feront ensuite.\n\n"
borg_crisis.430.a.tt:0	"Les §HAffranchis§! sont de puissants alliés. Le moment venu, nous répondrons à leur appel.\n\n"
borg_crisis.20.name:0	"Perturbation subspatiale"
borg_crisis.20.ufop.desc:0	"Nos moniteurs à distance montrent une perturbation subspatiale massive traversant la §Hzone neutre§!. La perturbation se déplace à une vitesse alarmante, ce qui indique une espèce capable d'utiliser la distorsion.\n\nHabituellement, les communications subspatiales d'une telle ampleur sont observées uniquement lorsque des ordres sont envoyés à une grande flotte de vaisseaux. Or, nos capteurs longue portée ne détectent aucune flotte interstellaire connue dans la région..."
borg_crisis.20.klingon.desc:0	"Nos moniteurs à distance montrent une importante perturbation subspatiale traversant la §Hzone neutre§!. La perturbation se déplace à une vitesse impressionnante, ce qui indique une espèce capable d'utiliser la distorsion.\n\nDes communications subspatiales d'une telle ampleur n'ont été observées que lorsque des ordres sont envoyés à une grande flotte, par notre Empire ou par un rival digne de ce nom. Or, nos capteurs longue portée ne détectent aucune flotte interstellaire dans la région..."
borg_crisis.20.romulan.desc:0	"Nos moniteurs de surveillance à distance détectent une perturbation subspatiale massive traversant la §Hzone neutre§!. La perturbation se déplace à une vitesse impressionnante, ce qui indique une espèce capable d'utiliser la distorsion.\n\nHabituellement, les communications subspatiales d'une telle ampleur sont observées uniquement lorsque des ordres sont envoyés à une grande flotte de vaisseaux. Or, nos capteurs longue portée n'ont encore détecté aucune flotte interstellaire dans la région..."
borg_crisis.20.cardassian.desc:0	"Nos moniteurs à distance montrent une importante perturbation subspatiale traversant la §Hzone neutre§!. La perturbation se déplace à une vitesse suspicieusement élevée, ce qui indique une espèce capable d'utiliser la distorsion.\n\nDes communications subspatiales d'une telle ampleur n'ont été observées que lorsque des ordres sont envoyés pour mobiliser une grande flotte de vaisseaux. Or, nos capteurs longue portée ne détectent aucune flotte interstellaire dans la région..."
borg_crisis.20.a:0	"Surveillons les activités inhabituelles dans la zone neutre."
borg_crisis.20.a.tt:0	"Nous allons augmenter notre niveau d'alerte dans ce secteur diplomatiquement neutre de la §Hgalaxie§!, afin de détecter rapidement toute menace imminente.\n\n"
borg_crisis.20.b:0	"Nous avons découvert la vie à l'autre bout de la galaxie."
borg_crisis.20.b.tt:0	"La preuve de l'existence d'espèces intelligentes au-delà de celles présentes dans les §Hquadrants Alpha§! et §HBêta§! révolutionne nos connaissances cosmologiques actuelles.\n\n"
borg_crisis.20.c:0	"Le danger nous guette au-delà de l'horizon."
borg_crisis.20.c.tt:0	"Ce nouvel ennemi attend son heure, mais nous n'attendrons pas qu'il frappe. Nous devons nous renforcer et nous préparer.\n\n"
borg_crisis.50.name:0	"Répercussions"
borg_crisis.50.desc:0	"Le vaisseau §H[from.GetName]§! a été attaqué par une structure hostile alors qu'il effectuait des recherches dans le système §H[borg_crisis_initial_system.GetName]§!. Bien que gravement endommagé, il a pu s'échapper de justesse.\n\nLes premiers rapports montrent que les actes de bravoure de l'équipage ont pu mettre hors d'état de nuire, voire détruire, ce qui les a attaqués.\n\nNos capteurs longue portée révèlent que l'épave de la structure se trouve probablement toujours dans le système §H[borg_crisis_initial_system.GetName]§!. Pendant que les survivants sont interrogés, nous devrions localiser ces preuves et les analyser."
borg_crisis.50.a:0	"Dépêchons une équipe d'intervention."
borg_crisis.50.a.tt:0	"Lance le projet spécial : §HRépercussions§!."
borg_crisis.60.name:0	"Scène de la bataille"
borg_crisis.60.ufop.desc:0	"Notre équipe d'expédition est en train d'inspecter la zone où le vaisseau §H[from.GetName]§! a été attaqué par une structure métallique non identifiée. La vaste section d'épaves qui s'y trouve correspond aux attaques précédentes du même genre signalées.\n\nUn affrontement brutal semble avoir eu lieu. Les fragments de coques, du moins ce qu'il en reste, ont l'air d'avoir été taillés au phaseur. Bien que le reste de la structure ait été vaporisé dans une explosion gigantesque, l'équipage de l'appareil a eu la chance de pouvoir s'enfuir avant l'irréparable.\n\nQuelques capsules de stase pensées pour humanoïdes ont été retrouvées dans les vestiges, mais nous n'avons retrouvé aucun survivant, comme si les rescapés s'étaient évaporés avec les victimes."
borg_crisis.60.klingon.desc:0	"Nos guerriers sont en train d'inspecter la zone où le vaisseau §H[from.GetName]§! a été attaqué par une structure métallique non identifiée. La vaste section d'épaves qui s'y trouve correspond aux attaques précédentes du même genre signalées.\n\nUne bataille sanglante semble avoir eu lieu. Les fragments de coques, du moins ce qu'il en reste, ont l'air d'avoir été taillés au phaseur. Le reste de la structure a été vaporisé dans une explosion gigantesque, mais l'équipage de l'appareil a eu la chance de pouvoir s'enfuir avant l'irréparable.\n\nQuelques capsules de stase pensées pour humanoïdes ont été retrouvées dans les vestiges, mais nous n'avons retrouvé aucun survivant, comme si les rescapés s'étaient évaporés avec les victimes."
borg_crisis.60.romulan.desc:0	"Nos éclaireurs sont en train d'inspecter la zone où le vaisseau §H[from.GetName]§! a été attaqué par une structure métallique non identifiée. La vaste section d'épaves qui s'y trouve correspond aux attaques précédentes du même genre signalées.\n\nUne violente altercation semble avoir eu lieu. Les fragments de coques, du moins ce qu'il en reste, ont l'air d'avoir été taillés au phaseur, et de grandes parties de la structure ont été vaporisées dans une explosion gigantesque. L'équipage de l'appareil a eu la chance de pouvoir s'enfuir avant l'irréparable.\n\nQuelques capsules de stase pensées pour humanoïdes ont été retrouvées dans les vestiges, mais nous n'avons retrouvé aucun survivant, comme si les rescapés s'étaient évaporés avec les victimes."
borg_crisis.60.cardassian.desc:0	"Notre escouade est en train d'inspecter la zone où le vaisseau §H[from.GetName]§! a été attaqué par une structure métallique non identifiée. La vaste section d'épaves qui s'y trouve correspond aux attaques précédentes du même genre signalées.\n\nUn affrontement violent semble avoir eu lieu. Les fragments de coques, du moins ce qu'il en reste, ont l'air d'avoir été taillés au phaseur. Le reste de la structure a été vaporisé dans une explosion gigantesque. L'équipage de l'appareil a eu la chance de pouvoir s'enfuir avant l'irréparable.\n\nQuelques capsules de stase pensées pour humanoïdes ont été retrouvées dans les vestiges, mais nous n'avons retrouvé aucun survivant, comme si les rescapés s'étaient évaporés avec les victimes."
borg_crisis.60.a:0	"Inspectons l'épave."
borg_crisis.60.b:0	"Neutralisons-le."
borg_crisis.70.name:0	"Retour au bercail"
borg_crisis.70.desc:0	"L'équipage du vaisseau ayant récemment disparu suite à l'attaque d'une structure géante a terminé son rapport.\n\nLes survivants ont déclaré que cette structure a d'abord attiré leur vaisseau à l'aide d'un rayon tracteur, mais ils ont réussi à s'en extraire grâce à une manœuvre surprenante associant la force de gravité d'une lune voisine et la distorsion subspatiale provoquée par la surcharge du moteur. Cette manœuvre est désormais nommée la §Htactique [borg_crisis_science_fleet.GetLeaderName]§!.\n\nLe vaisseau hostile a commencé à harceler notre flotte après s'être pris d'intérêt pour notre technologie. Son arsenal, bien plus puissant que le nôtre, produirait d'après plusieurs témoignages un rayonnement vert émeraude reconnaissable entre mille.\n\n"
borg_crisis.70.a:0	"Restons prudents."
borg_crisis.70.a.tt:0	"Développons des méthodes de chiffrement avancées afin de dissimuler notre empreinte technologique durant nos explorations spatiales.\n\n"
borg_crisis.70.b:0	"Préparons nos soldats."
borg_crisis.70.b.tt:0	"Que la lumière de §HKahless§! nous guide et nous en apprenne plus sur cet adversaire. Peut-être est-il digne d'être affronté.\n\n"
borg_crisis.70.c:0	"Avertissons au plus vite le §HTal Shiar§!."
borg_crisis.70.c.tt:0	"Notre victoire était un coup de chance. Tâchons de découvrir tout ce que nous pouvons sur cette menace afin de conserver l'avantage.\n\n"
borg_crisis.70.d:0	"Une espèce minable de plus à écraser."
borg_crisis.70.d.tt:0	"Nous avons vaincu cet adversaire une fois, nous y arriverons une fois de plus.\n\n"
borg_crisis.80.name:0	"Une structure mystérieuse"
borg_crisis.80.desc:0	"De nombreux voyageurs ont signalé les déplacements d'une gigantesque structure cubique, similaire à celle rencontrée voilà quelques années.\n\nDifficile de déterminer s'il s'agit là d'une simple structure artificielle, ou d'une entité plus menaçante.\n\nPour pouvoir la pister, il faudrait réaliser un §Hprojet de scan d'intégrité structurelle§! assez périlleux. Peut-être qu'il nous révèlera plus que des épaves, cette fois-ci."
borg_crisis.80.a:0	"Notons ça dans le journal de bord."
borg_crisis.80.a.tt:0	"Plaçons ce projet en priorité absolue."
borg_crisis.90.name:0	"Le cube en alliage"
borg_crisis.90.ufop.desc:0	"Nos capteurs ont détecté des signes de vie au sein de l'immense cube et de son vaisseau éclaireur. Notre ingénieur en chef a souligné le fait qu'il s'agit sûrement d'un vaisseau alien lié de près ou de loin à celui qui a attaqué notre flotte par le passé.\n\nNous avons tenté d'établir un contact, mais nous obtenons pour seule réponse un enregistrement subspatial joué en boucle : §E« Toute résistance est inutile. »§!\n\nLe département de la sécurité reste sur ses gardes, mais notre chercheur en chef a suggéré un autre plan d'action : inspecter une telle structure est une occasion unique de découvrir des choses fantastiques."
borg_crisis.90.klingon.desc:0	"Nos capteurs ont détecté des signes de vie au sein de l'immense cube et de son vaisseau éclaireur. Notre ingénieur en chef a souligné le fait qu'il s'agit sûrement d'un vaisseau alien lié de près ou de loin à celui qui a attaqué notre flotte par le passé, un acte déshonorant.\n\nNous avons tenté d'établir un contact, mais nous obtenons pour seule réponse un enregistrement subspatial joué en boucle : §E« Toute résistance est inutile. »§!\n\nNos chercheurs restent sur leurs gardes, mais nos guerriers ont suggéré un autre plan d'action : inspecter une telle structure est une occasion unique de mesurer notre force face à l'inconnu. Seul §HKahless§! sait ce qui nous attend."
borg_crisis.90.romulan.desc:0	"Nos capteurs ont détecté des signes de vie au sein de l'immense cube et de son vaisseau éclaireur. Notre ingénieur en chef a souligné le fait qu'il s'agit sans aucun doute d'un vaisseau alien lié de près ou de loin à celui qui a attaqué notre flotte par le passé. Quelle infamie !\n\nNous avons tenté d'établir un contact, mais nous obtenons pour seule réponse un enregistrement subspatial joué en boucle : §E« Toute résistance est inutile. »§!\n\nLe §HTal Shiar§! reste sur ses gardes, mais nos agents ont suggéré un autre plan d'action : inspecter une telle structure est une occasion unique de s'emparer de précieux renseignements.\n\nQuoi qu'il arrive, un §HRomulien§! obtient toujours ce qu'il veut. Toujours."
borg_crisis.90.cardassian.desc:0	"Nos capteurs ont détecté des signes de vie au sein de l'immense cube et de son vaisseau éclaireur. Notre ingénieur en chef a souligné le fait qu'il s'agit sûrement d'un vaisseau alien lié de près ou de loin à celui qui a attaqué notre flotte par le passé.\n\nNous avons tenté d'établir un contact, mais nous obtenons pour seule réponse un enregistrement subspatial joué en boucle : §E« Toute résistance est inutile. »§!\n\nNotre chercheur subspatial en chef reste sur ses gardes, mais nos soldats ont suggéré un autre plan d'action : inspecter une telle structure est une occasion unique d'asservir des créatures aliens impitoyables à notre volonté."
borg_crisis.90.a:0	"Téléportons-nous à bord."
borg_crisis.90.b:0	"Téléportons nos forces à bord."
borg_crisis.90.c:0	"Téléportons-nous à bord en paix."
borg_crisis.90.d:0	"Téléportons-nous à bord pour prélever des échantillons."
borg_crisis.100.name:0	"Vaisseau à conscience collective"
borg_crisis.100.desc:0	"Tout indique que le vaisseau sur lequel nous nous sommes téléportés est d'origine alien. Après un court examen, notre équipage a découvert un spectacle bien troublant.\n\nLe vaisseau ne possède ni pont ni quartiers. À la place, une marée d'humanoïdes cybernétiques patiente, tous connectés au vaisseau via un système de câblage complexe. Nous avons aussi remarqué que le §Hvaisseau éclaireur§! a initié une séquence de départ.\n\nTous les humanoïdes semblent se trouver dans un état de dormance, nichés dans des capsules de stase semblables à celles trouvées dans l'épave quelques années plus tôt. D'après les analyses spectrographiques, la structure demeurera dans cet état d'hibernation pendant quelque temps."
borg_crisis.100.a:0	"Suivons le vaisseau éclaireur."
borg_crisis.100.a.tt:0	"Nous ferions mieux de nous adresser à un plus petit groupe de cette espèce.\n\n"
borg_crisis.100.b:0	"Poursuivons notre inspection."
borg_crisis.100.b.tt:0	"Ce serait une erreur de partir sans en apprendre davantage sur ces organismes cybernétiques.\n\n"
borg_crisis.120.name:0	"À la poursuite du vaisseau éclaireur"
borg_crisis.120.desc:0	"Le §Hvaisseau éclaireur à conscience collective§! voyage à grande vitesse. Il semble se diriger vers un site d'atterrissage dans le §Hquadrant Alpha§!."
borg_crisis.120.a:0	"Notons ça dans le journal de bord."
borg_crisis.130.name:0	"Trois sur cinq"
borg_crisis.130.desc:0	"Nous n'avons pas pu rattraper le §Hvaisseau éclaireur à conscience collective§!. Il s'est écrasé sur §H[borg_crisis_scout_ship_planet.GetName]§!, et nos tentatives de l'attirer avec un rayon tracteur ont échoué.\n\nCependant, après avoir scanné l'épave, nous avons découvert une entité drone portant les mots §E« Trois sur cinq »§!. Aucune autre forme de vie n'a été détectée.\n\nLe drone semble sévèrement endommagé. Nous pourrions essayer de le réparer, mais sa survie n'est pas garantie...\n\n"
borg_crisis.130.a:0	"Réparons le drone."
borg_crisis.130.a.tt:0	"Il existe un risque, aussi faible soit-il.\nChances d'échec : §R20%§!"
borg_crisis.130.b:0	"Réparons le drone à l'aide de nanites."
borg_crisis.140.name:0	"Réactivation de Trois sur cinq"
borg_crisis.140.desc:0	"Nous avons réussi à sauver le drone portant l'inscription §E« Trois sur cinq »§! retrouvé dans les décombres du vaisseau éclaireur après l'avoir téléporté à bord du vaisseau §H[science_ship_scout_recon.GetName]§!.\n\nUne fois réactivée, l'entité nous a lancé un message étrange..."
borg_crisis.140.a:0	"Lou."
borg_crisis.140.b:0	"Loulou."
borg_crisis.140.c:0	"Louo."
borg_crisis.140.d:0	"Louak."
borg_crisis.150.name:0	"La fin de Trois sur cinq"
borg_crisis.150.desc:0	"Nous avons réussi à sauver le drone portant l'inscription §E« Trois sur cinq »§! retrouvé dans les décombres du vaisseau éclaireur après l'avoir téléporté à bord du vaisseau §H[science_ship_scout_recon.GetName]§!.\n\nUne fois réactivée, l'entité nous a lancé un message étrange : §E« Nous sommes Borg. Vous êtes imparfaits, faibles, organiques. »§! Mais ensuite, le drone a démontré un comportement totalement inattendu de la part d'une entité issue d'une conscience collective. Il s'est intéressé à notre culture, nos peuples, nos coutumes.\n\nIl s'intéresse particulièrement à nos noms et pronoms. §HTrois sur cinq§! s'identifie comme un homme, et préfère qu'on l'adresse au singulier, non au pluriel. Il aimerait aussi posséder un nom. Nous allons l'appeler :\n\n"
borg_crisis.150.a:0	"C'est troublant."
borg_crisis.170.name:0	"Le Borg"
borg_crisis.170.ufop.desc:0	"Notre rencontre avec l'espèce hostile du nom de §HBorg§! a provoqué un vent d'inquiétude parmi le §HCommandement de Starfleet§!.\n\nÀ l'issue d'un conseil, il a été voté à l'unanimité que nous nous devons d'observer davantage le Borg avant d'adopter toute action agressive envers lui.\n\nNous sommes actuellement en train de nommer un §Hcapitaine§! pour mener à bien cette observation."
borg_crisis.170.klingon.desc:0	"Notre rencontre avec l'espèce hostile du nom de §HBorg§! a provoqué un tollé parmi le §HHaut-Conseil§!.\n\nÀ l'issue d'une assemblée, il a été ordonné à notre armée de mesurer la force du Borg avant de partir en guerre.\n\nLes épreuves pour nommer un guerrier à la tête de cette mission sont en cours."
borg_crisis.170.romulan.desc:0	"Notre rencontre avec l'espèce répugnante du nom de §HBorg§! a provoqué un vif intérêt au §HSénat§!.\n\nÀ l'issue d'un conseil, il a été convenu que nous nous devons d'observer davantage le Borg avant d'adopter toute action agressive envers lui.\n\nNous sommes actuellement en train de nommer un §Hagent du Tal Shiar§! pour mener à bien cette mission secrète."
borg_crisis.170.cardassian.desc:0	"Notre rencontre avec l'espèce hostile du nom de §HBorg§! a provoqué une réaction sans équivoque de l'§HOrdre obsidien§!.\n\nÀ l'issue d'un conseil, il a été décidé que nous nous devons d'observer davantage le Borg avant d'adopter toute action violente envers lui.\n\nNous sommes actuellement en train de nommer un §Hreprésentant de l'État§! pour mener à bien cette mission."
borg_crisis.170.a:0	"Nous agissons au nom de la paix et de la science."
borg_crisis.170.a.tt:0	"Que le capitaine le plus chevronné remporte ce poste à haut risque.\n\n"
borg_crisis.170.b:0	"Notre ennemi n'aura plus de secrets pour nous."
borg_crisis.170.b.tt:0	"Notre guerrier élu récoltera des renseignements pour nous permettre une attaque redoutable.\n\n"
borg_crisis.170.c:0	"Le savoir, c'est le pouvoir."
borg_crisis.170.c.tt:0	"L'agent sélectionné devra faire preuve de rapidité et d'habileté pour nous rapporter tous les renseignements nécessaires.\n\n"
borg_crisis.170.d:0	"Une occasion unique de servir l'État."
borg_crisis.170.d.tt:0	"Le fonctionnaire qui aura la chance de mener à bien cette mission sera considéré comme un héros... mais aussi surveillé de près.\n\n"
borg_crisis.180.name:0	"Conscience collective dormante"
borg_crisis.180.ufop.desc:0	"Le §Hcapitaine Jean-Luc Picard§! s'est porté volontaire pour étudier le §Hcube borg§!. D'après les premiers rapports, il s'agit bien d'un vaisseau, malgré l'absence d'un pont et d'un équipage.\n\nCe vaisseau, découvert quelques années plus tôt, transporte une multitude d'organismes cybernétiques dans un état d'hibernation prolongée. Nous sommes à une distance suffisante pour les surveiller en toute sécurité, pour le moment..."
borg_crisis.180.klingon.desc:0	"Le §Hconseiller Mar'eq§! s'est porté volontaire pour étudier le §Hcube borg§!. Nos guerriers ont conclu qu'il s'agit bien d'un vaisseau, malgré l'absence d'un pont et d'un équipage.\n\nCe vaisseau, découvert quelques années plus tôt, transporte une légion d'organismes cybernétiques dans un état d'hibernation prolongée. Nous sommes à une distance suffisante pour les surveiller sans danger, pour l'instant..."
borg_crisis.180.romulan.desc:0	"L'§Hagente Sicara§! du Tal Shiar s'est portée volontaire pour étudier le §Hcube borg§!. D'après les premiers rapports des éclaireurs, il s'agit bien d'un vaisseau, malgré l'absence d'un pont et d'un équipage.\n\nCe vaisseau, découvert quelques années plus tôt, transporte une multitude d'organismes cybernétiques dans un état d'hibernation prolongée. Nous sommes à une distance suffisante pour les observer, pour le moment..."
borg_crisis.180.cardassian.desc:0	"L'§Hagente Hira§!, une représentante de l'État, a été portée volontaire par le Commandement central pour étudier le §Hcube borg§!. D'après les premiers rapports, il s'agit bien d'un vaisseau, malgré l'absence d'un pont et d'un équipage.\n\nCe vaisseau, découvert quelques années plus tôt, transporte une multitude d'organismes cybernétiques dans un état d'hibernation prolongée. Nous sommes à bonne distance pour épier leurs faits et gestes, pour le moment..."
borg_crisis.180.a:0	"Surveillons activement le cube borg."
borg_crisis.180.a.tt:0	"Nous surveillerons ce drôle de vaisseau jusqu'au moindre faux pas.\n\n"
borg_crisis.180.b:0	"Assurons-nous d'étudier en profondeur son arsenal."
borg_crisis.180.b.tt:0	"Les technologies inédites du cube pourraient nous être utiles.\n\n"
borg_crisis.180.c:0	"Étudions son anatomie."
borg_crisis.180.c.tt:0	"Ces drones sont très résistants. Tâchons de découvrir pourquoi.\n\n"
borg_crisis.180.d:0	"Subtilisons l'alliage de cette structure."
borg_crisis.180.d.tt:0	"L'alliage enveloppant le vaisseau peut nous rapporter gros.\n\n"
borg_crisis.181.name:0	"Le réveil de la conscience collective"
borg_crisis.181.desc:0	"Après une longue période de silence radio, nous avons reçu une sorte de transmission codée de la structure borg... §H« Toute résistance est inutile. »§! Nos scans ont révélé que les troupes d'organismes cybernétiques se sont réveillées et s'activent.\n\nNos inspections semblent avoir alerté la conscience collective qui contrôle ces créatures. Tenons-nous prêts : s'ils comptent attaquer, ils devraient bientôt passer à l'acte."
borg_crisis.181.a:0	"Activons les boucliers."
borg_crisis.181.a.tt:0	"Nous mobiliserons nos forces au moindre signe hostile de cette structure.\n\n"
borg_crisis.181.b:0	"Ce Borg ne nous fait pas peur."
borg_crisis.181.b.tt:0	"Ce serait la première fois que nous vainquons une conscience collective.\n\n"
borg_crisis.181.c:0	"Ils ne font pas le poids face à nous."
borg_crisis.181.c.tt:0	"Il est très facile de duper des hordes de créatures incapables de réfléchir par elles-mêmes.\n\n"
borg_crisis.181.d:0	"Nous devons protéger l'§HÉtat§!."
borg_crisis.181.d.tt:0	"Nous considèrerons cette conscience collective comme une atteinte à la paix et la sécurité tant qu'elle n'aura pas prouvé le contraire, ou qu'elle sera vivante...\n\n"
borg_crisis.190.name:0	"Assimilation"
borg_crisis.190.ufop.desc:0	"Des volutes de cendres et des salves de phaseurs ont transformé les couloirs du vaisseau §H[borg_crisis_observation_vessel.GetName]§! en un brasier insoutenable. Notre département de la sécurité tente désespérément de repousser des hordes d'organismes cybernétiques qui s'élancent depuis le §Hcube borg§!, ayant réussi à contourner nos boucliers sans déclencher l'alerte.\n\nLes envahisseurs ont ciblé leur attaque sur §H[borg_crisis_leader_assimilated_official.GetName]§!, en charge de l'enquête sur leur conscience collective. §H[borg_crisis_leader_assimilated_official.GetName]§! a été capturé puis téléporté sur le §Hcube borg§!. Ses constantes vitales restent stables.\n\nLes organismes ayant accompli leur mission, ils battent en retraite, ne laissant derrière eux que leur lugubre rayonnement vert émeraude et de nombreux morts dans notre camp."
borg_crisis.190.klingon.desc:0	"Des volutes de bat'leth et des salves de disrupteurs ont transformé les couloirs du vaisseau §H[borg_crisis_observation_vessel.GetName]§! en un champ de bataille infernal. Nos §Hguerriers§! tentent désespérément de repousser des hordes d'organismes cybernétiques qui s'élancent depuis le §Hcube borg§!, ayant réussi à contourner nos boucliers sans déclencher l'alerte.\n\nLes envahisseurs ont ciblé leur attaque sur §H[borg_crisis_leader_assimilated_official.GetName]§!, en charge de l'enquête sur leur conscience collective. §H[borg_crisis_leader_assimilated_official.GetName]§! a été capturé abjectement puis téléporté sur le §Hcube borg§!. Ses constantes vitales indiquent qu'il est toujours apte au combat.\n\nLes organismes ayant accompli leur mission, ils battent en retraite, ne laissant derrière eux que leur lugubre rayonnement vert émeraude et de nombreux morts dans notre camp. Espèces de lâches !"
borg_crisis.190.romulan.desc:0	"Des volutes de cendres et des salves de disrupteurs ont transformé les couloirs du vaisseau §H[borg_crisis_observation_vessel.GetName]§! en un brasier infranchissable. Nos §Héclaireurs§! tentent désespérément de repousser des hordes d'organismes cybernétiques qui s'élancent depuis le §Hcube borg§!, ayant réussi à contourner nos boucliers et mettant en péril la technologie d'autoréparation du vaisseau.\n\nCes vils envahisseurs ont ciblé leur attaque sur §H[borg_crisis_leader_assimilated_official.GetName]§!, en charge de notre mission secrète d'observation de leur conscience collective. §H[borg_crisis_leader_assimilated_official.GetName]§! a été capturée puis téléportée sur le §Hcube borg§!. Ses constantes vitales restent stables.\n\nLes organismes ayant accompli leur mission, ils battent en retraite, ne laissant derrière eux que leur lugubre rayonnement vert émeraude et de nombreux morts dans notre camp. Nous finirons par prendre notre revanche."
borg_crisis.190.cardassian.desc:0	"Des salves de disrupteurs ont transformé les couloirs du vaisseau §H[borg_crisis_observation_vessel.GetName]§! en un brasier incontrôlable. Nos §Hsoldats§! tentent désespérément de repousser des hordes d'organismes cybernétiques qui s'élancent depuis le §Hcube borg§!, ayant réussi à contourner nos boucliers et nos leurres. Tout repli tactique est impossible.\n\nLes envahisseurs ont ciblé leur attaque sur §H[borg_crisis_leader_assimilated_official.GetName]§!, en charge des rapports sur leur conscience collective. §H[borg_crisis_leader_assimilated_official.GetName]§! a été capturée puis téléportée sur le §Hcube borg§!. Ses constantes vitales restent stables, indiquant un éventuel interrogatoire.\n\nLes organismes ayant accompli leur mission, ils battent en retraite, ne laissant derrière eux que leur lugubre rayonnement vert émeraude et de nombreux morts dans notre camp. Quel désastre !"
borg_crisis.190.a:0	"Préparons une unité de sauvetage."
borg_crisis.190.a.tt:0	"Nous ferons tout notre possible pour sauver la vie de notre capitaine.\n\n"
borg_crisis.190.b:0	"Voilà des adversaires intéressants."
borg_crisis.190.b.tt:0	"Notre esprit guerrier ne recule devant rien, pas même un ennemi infâme. Nous les combattrons jusqu'à notre dernier souffle, aux côtés de notre membre du conseil.\n\n"
borg_crisis.190.c:0	"C'est une affaire top secrète."
borg_crisis.190.c.tt:0	"En temps de guerre, l'Empire a recours à toutes les solutions pour éviter la subversion. Nous récupèrerons notre agente coûte que coûte.\n\n"
borg_crisis.190.d:0	"Notre vengeance ne tardera pas."
borg_crisis.190.d.tt:0	"L'Union ne montre aucune clémence envers ceux qui enlèvent des agents de l'§HÉtat§!. Nous ferons le nécessaire pour la ramener.\n\n"
borg_crisis.191.name:0	"Opération sauvetage"
borg_crisis.191.ufop.desc:0	"Une mission de reconnaissance est en cours au sein du §Hcube borg§!. Notre responsable de la sécurité mène l'opération pour libérer §H[borg_crisis_leader_assimilated_official.GetName]§! de la conscience collective cybernétique.\n\nAprès une longue exploration de la structure labyrinthique, notre équipe a enfin localisé §H[borg_crisis_leader_assimilated_official.GetName]§!... le teint pâle, des câbles sortant de tout le corps, comme les autres §Hdrones§!.\n\nNotre §Hresponsable de la sécurité§! a réussi à isoler et neutraliser notre acolyte d'un coup de phaseur."
borg_crisis.191.klingon.desc:0	"Une mission de reconnaissance est en cours au sein du §Hcube borg§!. Notre plus grande guerrière mène la marche pour libérer §H[borg_crisis_leader_assimilated_official.GetName]§! et combattre la conscience collective cybernétique.\n\nAprès une longue exploration de la structure labyrinthique, notre équipe a enfin localisé §H[borg_crisis_leader_assimilated_official.GetName]§!... le teint pâle, des câbles sortant de tout le corps, comme les autres §Hdrones§!.\n\nNotre §Hguerrière§! a réussi à neutraliser notre acolyte d'un coup de bat'leth."
borg_crisis.191.romulan.desc:0	"Notre meilleure éclaireuse est en pleine infiltration du §Hcube borg§! pour libérer §H[borg_crisis_leader_assimilated_official.GetName]§! de la conscience collective cybernétique.\n\nAprès une longue exploration de la structure labyrinthique, notre équipe a enfin localisé §H[borg_crisis_leader_assimilated_official.GetName]§!... le teint pâle, des câbles sortant de tout le corps, comme les autres §Hdrones§!.\n\nNotre §Héclaireuse§! a réussi à neutraliser notre acolyte d'un tir de disrupteur bien placé."
borg_crisis.191.cardassian.desc:0	"Une mission de reconnaissance est en cours au sein du §Hcube borg§!. Notre plus loyal soldat mène l'opération pour libérer §H[borg_crisis_leader_assimilated_official.GetName]§! de la conscience collective cybernétique.\n\nAprès une longue marche dans la structure labyrinthique, notre équipe a enfin localisé §H[borg_crisis_leader_assimilated_official.GetName]§!... le teint pâle, des câbles sortant de tout le corps, comme les autres §Hdrones§!.\n\nNotre soldat a réussi à isoler et neutraliser notre acolyte d'un tir de pistolet phaseur."
borg_crisis.191.a:0	"Téléportons §H[borg_crisis_leader_assimilated_official.GetName]§! en sécurité."
borg_crisis.191.a.tt:0	"Les circuits borgs lui seront retirés par chirurgie.\n\n"
borg_crisis.192.name:0	"Émancipation"
borg_crisis.192.ufop.desc:0	"§H[borg_crisis_leader_assimilated_official.GetName]§! a repris ses esprits après une intervention réussie. Les organes cybernétiques qui le reliaient à la conscience collective ont été retirés, ce qui a failli lui coûter la vie. Seul l'un de ces organes est encore intact.\n\nEntre deux crises de tremblements, §H[borg_crisis_leader_assimilated_official.GetName]§! explique ce qu'implique l'appartenance à la conscience collective.\n\n§E« C'était comme si des milliers de voix criaient dans le noir. Mais dans ces ténèbres se trouvait aussi l'unité, un sens de la famille, voire une certaine forme d'amour.\n\nEn tout cas, elles resteront à tout jamais en moi, et vice-versa. Une partie de moi restera pour toujours §!§HLocutus de Borg§!§E. »§!"
borg_crisis.192.klingon.desc:0	"Qapla ! §H[borg_crisis_leader_assimilated_official.GetName]§! a repris ses esprits après une intervention réussie. Les organes cybernétiques qui le reliaient à la conscience collective ont été retirés, mais il était sur le point d'être déclaré mort à notre §Hcérémonie Sonchi§H. Seul l'un de ces organes est encore intact.\n\nEn tressaillant, §H[borg_crisis_leader_assimilated_official.GetName]§! explique ce qu'implique l'appartenance à la conscience collective.\n\n§E« C'était comme si des milliers de voix criaient dans le noir. Mais dans ces ténèbres se trouvait aussi l'unité, le respect, voire une certaine forme d'honneur.\n\nEn tout cas, elles occuperont à tout jamais une place dans mon cœur klingon, et moi, une place dans leur conscience. »§!"
borg_crisis.192.romulan.desc:0	"§H[borg_crisis_leader_assimilated_official.GetName]§! a repris ses esprits après une intervention réussie, nous évitant la corvée de l'éliminer. Les organes cybernétiques qui la reliaient à la conscience collective ont été retirés, ce qui a failli lui coûter la vie. Seul l'un de ces organes est encore intact.\n\nEn poussant des grognements, §H[borg_crisis_leader_assimilated_official.GetName]§! explique ce qu'implique l'appartenance à la conscience collective.\n\n§E« C'était comme si des milliers de voix criaient dans le noir. Mais dans ces ténèbres se trouvait aussi le but pervers de la vie cybernétique, peut-être même une sorte de pensée cohérente, même si bien différente d'un véritable intellect.\n\nEn tout cas, je connaîtrai à tout jamais notre ennemi, et lui me connaîtra à tout jamais. »§!"
borg_crisis.192.cardassian.desc:0	"§H[borg_crisis_leader_assimilated_official.GetName]§! a repris ses esprits après une intervention réussie. Les organes cybernétiques qui la reliaient à la conscience collective ont été retirés, ce qui a failli lui coûter la vie. Seul l'un de ces organes est encore intact.\n\nEn choisissant ses mots avec soin, §H[borg_crisis_leader_assimilated_official.GetName]§! explique ce qu'implique l'appartenance à la conscience collective. §E« C'était comme si des milliers de voix criaient dans le noir. Et dans ces ténèbres, il n'y avait rien d'autre. Pas d'identité ni de culture.\n\nMais je suis à nouveau entière, prête à tout sacrifier si l'État me le demande. Vous n'avez aucun souci à vous faire, je vous l'assure. Nous... Je reste cardassienne. »§!"
borg_crisis.192.a:0	"Étudions l'organe cybernétique."
borg_crisis.192.a.tt:0	"Nous devons en apprendre autant que possible sur la manière dont la conscience collective assimile ceux qu'elle capture.\n\n"
borg_crisis.192.b:0	"Notre leader a été compromis."
borg_crisis.192.b.tt:0	"Il se verra privé de ses titres et de ses rangs, puis relevé de son commandement.\n\n"
borg_crisis.280.name:0	"Déclaration de guerre"
borg_crisis.280.desc:0	"Nous recevons des transmissions sur toutes les fréquences. Ces appels nous sont transmis par le §Hcube borg§!, qui se dirige actuellement vers §H[current_player_homeworld.GetName]§!.\n\nUne analyse plus approfondie montre que les transmissions ne provenaient pas du §Hcube borg§! en lui-même, mais de bien plus loin... Peut-être même d'un autre quadrant de la §Hgalaxie§!."
borg_crisis.280.a:0	"À l'écran."
borg_crisis.280.a.tt:0	"Nous devons découvrir ce qu'ils nous veulent.\n\n"
borg_crisis.280.b:0	"Déclenchez l'alerte rouge !"
borg_crisis.280.b.tt:0	"Armez les systèmes, que les vaisseaux se tiennent prêts.\n\n"
borg_crisis.290.name:0	"Non, Votre Majesté"
borg_crisis.290.desc:0	"La voix est franche, mais infinie. Aussi pâle que la peau qui recouvre à peine le dôme parfait formé par son crâne :\n\n§E« Nous sommes les Borgs. Baissez vos boucliers et rendez-vous. Vos spécificités biologiques et technologiques seront intégrées aux nôtres. En assimilant d'autres espèces à notre collectivité, nous leur offrons la perfection. Votre culture s'adaptera pour nous servir. Toute résistance est inutile. »§!"
borg_crisis.290.a:0	"Interrompons la transmission."
borg_crisis.290.a.tt:0	"Nous résisterons.\n\n"
borg_crisis.290.b:0	"Rassemblons toutes les flottes."
borg_crisis.290.b.tt:0	"Nous ferons face ensemble.\n\n"
borg_crisis.300.name:0	"Vive les rayons tracteurs"
borg_crisis.300.desc:0	"Les §HBorgs§! se dirigent vers §H[current_player_homeworld.GetName]§!. C'est notre chance de les distraire. Notre manœuvre ne portera peut-être pas ses fruits, mais elle pourrait sauver des milliards de vies.\n\nL'ingénieur de l'un de nos vaisseaux a découvert un nouveau moyen d'utiliser notre technologie de rayon tracteur. Nous pourrions appâter le §Hcube borg§! au plus près de la surface de l'étoile §H[current_player_primary_star.GetName]§! et nous servir du rayon tracteur reconverti pour déclencher une réaction en chaîne assez puissante pour venir à bout des boucliers des Borgs.\n\nCependant, une telle proximité avec l'étoile risque de vider très rapidement les boucliers métaphasiques du vaisseau, qui sont encore au stade expérimental. Si les §HBorgs§! déjouent notre stratégie, un équipage tout entier court à sa perte."
borg_crisis.300.a:0	"Tentons la diversion."
borg_crisis.300.a.tt:0	"Le vaisseau appâtera le §Hcube borg§! au plus près de l'étoile §H[current_player_primary_star.GetName]§!. Une charge de particules déclenchera une explosion suffisamment puissante pour détruire le §Hcube§!.\n\n"
borg_crisis.300.b:0	"Résistons et combattons."
borg_crisis.300.b.tt:0	"Nous dirigerons toute notre puissance de tir vers le cube borg, en espérant que cela suffise à le détruire.\n\n"
borg_crisis.310.name:0	"Je suis capitaine, pas scientifique !"
borg_crisis.310.ufop.desc:0	"La manœuvre que nous avons tentée a échoué ! Nous devrons venir à bout des §HBorgs§! à l'ancienne et compter sur le courage de nos agents. Montrons à cette collectivité de quel bois se chauffe Starfleet."
borg_crisis.310.klingon.desc:0	"La manœuvre que nous avons tentée a échoué ! Nous devrons venir à bout des §HBorgs§! à l'ancienne et livrer un glorieux combat. Notre rival ne tardera pas à comprendre qu'il a choisi le mauvais adversaire."
borg_crisis.310.romulan.desc:0	"La manœuvre que nous avons tentée a échoué ! Nous devons venir à bout des §HBorgs§! à l'ancienne et faire appel à des stratégies dignes de ce nom. Nous conduirons ces viles créatures à une mort certaine."
borg_crisis.310.cardassian.desc:0	"La manœuvre que nous avons tentée a échoué ! Nous devrons venir à bout des §HBorgs§! à l'ancienne, grâce à la détermination et à l'ingéniosité de notre peuple. Nous ne relâcherons pas nos efforts avant de les avoir écrasés."
borg_crisis.310.a:0	"Aux armes !"
borg_crisis.320.name:0	"De justesse"
borg_crisis.320.desc:0	"Le §Hcube borg§! a mordu à l'hameçon et a suivi le vaisseau §H[thats_bait_science_ship.GetName]§! jusqu'à la surface de l'étoile §H[current_player_primary_star.GetName]§!.\n\nAlors que les boucliers métaphasiques de notre vaisseau commençaient à faiblir, le faisceau de particules s'est activé et une éjection de masse coronale s'est déclenchée. Le vaisseau §Hborg§! a été désintégré.\n\nCe n'est certainement pas la dernière fois que nous devrons faire face à cette espèce hostile."
borg_crisis.320.a:0	"Une belle évasion."
borg_crisis.320.a.tt:0	"Cette entreprise sera certainement considérée comme l'une des manœuvres réussies les plus risquées de l'histoire.\n\n"
borg_crisis.330.name:0	"L'heure de la bataille"
borg_crisis.330.desc:0	"Nous avons épuisé toutes les autres options. Levons les armes et les boucliers."
borg_crisis.330.a:0	"Ici, nous ferons front."
borg_crisis.340.name:0	"Un sinistre présage"
borg_crisis.340.desc:0	"La lueur trompeuse des phaseurs et des torpilles photoniques teinte d'un pourpre éclatant le ciel étoilé surplombant [current_player_homeworld.GetName], tandis que nos armes s'acharnent sur le §Hcube borg.§!\n\nNotre arsenal tout entier suffit à peine à venir à bout des boucliers du cube borg et à réduire en poussière le vaisseau ennemi. Nous remportons la victoire de justesse.\n\nUne fois la bataille terminée, les décombres des vaisseaux ennemis, mais aussi des nôtres, entourent [current_player_homeworld.GetName]. Des cérémonies commémoratives vont immédiatement être organisées pour les nombreuses victimes."
borg_crisis.340.a:0	"Déblayons les décombres."
borg_crisis.340.a.tt:0	"Nous devons détruire les décombres avant qu'ils n'endommagent nos satellites ou les vaisseaux qui tentent de décoller et d'atterrir sur [current_player_homeworld.GetName].\n\n"
borg_crisis.340.b:0	"Laissons les décombres retomber à la surface."
borg_crisis.340.b.tt:0	"Nous préserverons les décombres afin de recueillir des données pour comprendre pourquoi nos armes ont été si inefficaces face aux vaisseaux borgs.\n\n"
borg_crisis.350.name:0	"La menace borg"
borg_crisis.350.desc:0	"Les §HBorgs§! ont fait preuve d'une violence inouïe à l'encontre de notre peuple. Bon nombre de nos voisins galactiques ont fait état d'incidents similaires. Des civilisations entières ont été anéanties. Tous semblent désormais réaliser que la §Hgalaxie§! n'est plus sûre. Nous devons nous préparer pour ce qui se profile. Ils reviendront bientôt..."
borg_crisis.350.a:0	"Le pire reste à venir."
borg_crisis.350.a.tt:0	"Nous serons bientôt en guerre totale avec les §HBorgs.§!\n\n"
borg_crisis.360.name:0	"Le retour de l'USS Voyager"
borg_crisis.360.desc:0	"Notre équipe de spécialistes militaires dédiée à la répression de la menace borg a été contactée par la §Hcapitaine Kathryn Janeway§!, du vaisseau spatial de la §HFédération, l'USS Voyager§!.\n\nLa §Hcapitaine Janeway§! vient de rentrer du §Hquadrant Delta§! et tient à nous faire part, ainsi qu'à d'autres dirigeants galactiques, d'informations confidentielles dans l'espoir d'éviter une guerre totale contre le §HCollectif borg§!."
borg_crisis.360.a:0	"À l'écran."
borg_crisis.370.name:0	"Capitaine Janeway"
borg_crisis.370.desc:0	"§HJaneway§! et son équipage sont parvenus à éliminer la §Hreine des Borgs§! et à détruire l'Unicomplexe, un réseau de milliers de puissantes structures borgs.\n\nLa capitaine a découvert un §Hagent pathogène neurolytique§! qui cible spécifiquement les organismes cybernétiques. Le §HCollectif borg§! a ainsi été déstabilisé et une bonne partie de ses rangs a été décimée dans le §Hquadrant Delta§!.\n\nElle suggère que nous utilisions cet agent pathogène contre les §HBorgs§! locaux pour les empêcher de coloniser cette partie de la §Hgalaxie§!. Cela nous permettrait également de nous débarrasser du nœud qu'ils utilisent pour apparaître. Il s'agit peut-être là du seul espoir des §Hquadrants Alpha§! et §HBeta§!."
borg_crisis.370.a:0	"Utilisons l'agent pathogène."
borg_crisis.370.a.tt:0	"Nous devons mettre nos différends de côté et distribuer l'agent pathogène aux acteurs étatiques les plus puissants de la §Hgalaxie§!.\n\n"
borg_crisis.370.b:0	"Utilisons cet avantage avec prudence."
borg_crisis.370.b.tt:0	"L'agent pathogène est une arme puissante qui pourrait se retourner contre nous si nous n'y prenons pas garde. Nous devrions créer une commission spéciale pour le détruire après son déploiement.\n\n"
borg_crisis.370.c:0	"Nous ne pouvons pas faire confiance à cette capitaine renégate."
borg_crisis.370.c.tt:0	"Cet agent pathogène semble trop beau pour être vrai. Nous ne nous laisserons pas convaincre de former des alliances douteuses.\n\n"
borg_crisis.380.name:0	"Janeway ou rien"
borg_crisis.380.desc:0	"Les §HBorgs§! utilisent nos nœuds de navigation pour préparer leur invasion de cette partie de la §Hgalaxie§!. Si nous les détruisons et que nous nous débarrassons du principal §Hcube borg§! qui surveille ce nœud à l'aide de l'§Hagent pathogène neurolytique§! de la §Hcapitaine Janeway§!, nous pourrons reprendre le contrôle de nos §Hvoies rapides§! et neutraliser la menace qui pèse sur la §Hgalaxie§! tout entière."
borg_crisis.380.a:0	"Notons ça dans le journal de bord."
borg_crisis.390.name:0	"La voie rapide"
borg_crisis.390.desc:0	"Bien que l'§Hagent pathogène neurolytique§! ait affaibli les défenses des §HBorgs§!, nous n'avons pas réussi à reprendre le contrôle du portail qui leur permet d'accéder à notre partie de la §Hgalaxie§!."
borg_crisis.390.a:0	"C'est loin d'être terminé."
borg_crisis.391.name:0	"Délivrance"
borg_crisis.391.ufop.desc:0	"§HVictoire ! La capitaine Janeway avait raison.§! En infectant les §HBorgs§! à l'aide de l'§Hagent pathogène neurolytique§!, nous sommes parvenus à affaiblir leurs défenses et à les rendre vulnérables à nos armes. Le §Hcube borg§! posté près de notre §Hnœud de navigation§! a été détruit et nous avons pu reprendre le contrôle de nos §Hvoies rapides§!. Ce nœud ne peut plus être utilisé pour accéder à cette partie de la §Hgalaxie§!."
borg_crisis.391.klingon.desc:0	"§HQapla' ! La capitaine Janeway avait raison.§! En infectant les §HBorgs§! à l'aide de l'§Hagent pathogène neurolytique§!, nous sommes parvenus à affaiblir leurs défenses et à les rendre vulnérables à nos armes. Le §Hcube borg§! posté près de notre §Hnœud de navigation§! a été détruit et nous avons pu reprendre le contrôle de nos §Hvoies rapides§!. Ce nœud ne peut plus être utilisé pour accéder à cette partie de la §Hgalaxie§!."
borg_crisis.391.romulan.desc:0	"§HL'Empire l'emporte ! La capitaine Janeway avait raison.§! En infectant les §HBorgs§! à l'aide de l'§Hagent pathogène neurolytique§!, nous sommes parvenus à affaiblir leurs défenses et à les rendre vulnérables à nos armes. Le §Hcube borg§! posté près de notre §Hnœud de navigation§! a été détruit et nous avons pu reprendre le contrôle de nos §Hvoies rapides§!. Ce nœud ne peut plus être utilisé pour accéder à cette partie de la §Hgalaxie§!."
borg_crisis.391.cardassian.desc:0	"§HL'Union soit louée ! La capitaine Janeway avait raison.§! En infectant les §HBorgs§! à l'aide de l'§Hagent pathogène neurolytique§!, nous sommes parvenus à affaiblir leurs défenses et à les rendre vulnérables à nos armes. Le §Hcube borg§! posté près de notre §Hnœud de navigation§! a été détruit et nous avons pu reprendre le contrôle de nos §Hvoies rapides§!. Ce nœud ne peut plus être utilisé pour accéder à cette partie de la §Hgalaxie§!."
borg_crisis.391.a:0	"La résistance... n'était pas inutile."
borg_crisis.391.a.tt:0	"Les §HBorgs§! reviendront peut-être un jour, mais la §Hgalaxie§! est sauve... pour l'instant.\n\n"
borg_crisis.400.name:0	"Voie rapide par distorsion compromise"
borg_crisis.400.desc:0	"Nos §Hvoies rapides§! ont été infectées par les Borgs. Ces voies galactiques ne sont plus utilisables, car le §HCollectif§! les a transformées en §Hconduits de transdistorsion§! cybernétiques. Un puissant §Hcube imperatoris§! est posté près de chaque §Hnœud de navigation§!. Si nous parvenons à tous les éliminer, les Borgs ne pourront plus appeler de renforts. Une fois que nous en serons débarrassés, nous pourrons également restaurer les §Hvoies rapides par distorsion§!."
borg_crisis.400.a:0	"Notons ça dans le journal de bord."
borg_crisis.410.name:0	"Début de l'invasion"
borg_crisis.410.desc:0	"§HAlerte rouge !§! Notre colonie a été anéantie. De la fumée et des sirènes remplissent le ciel, la terreur est palpable.\n\nLes §HBorgs§! ont atterri et transforment tout ce qu'ils trouvent. Leurs tubules d'assimilation corrompent le système sanguin de tous, petits et grands.\n\nNous avons reçu une transmission du vaisseau cubique à la tête de leur flotte."
borg_crisis.410.a:0	"En avant toute."
borg_crisis.410.a.tt:0	"Parfois, la meilleure défense, c'est l'attaque. Nous devons axer nos efforts sur la récupération du terrain perdu face aux §HBorgs§!.\n\n"
borg_crisis.410.b:0	"Un espoir de gloire."
borg_crisis.410.b.tt:0	"C'est pour nous préparer à cette bataille que nos ancêtres se sont sacrifiés. Nous devons tout donner.\n\n"
borg_crisis.410.c:0	"Nous trouverons leur faiblesse et nous l'exploiterons."
borg_crisis.410.c.tt:0	"Ne lésinez pas et ne brûlez aucune étape. Les §HBorgs§! doivent souffrir autant que nous avons souffert avant d'être renvoyés dans les abîmes.\n\n"
borg_crisis.410.d:0	"Détruisons-les tous."
borg_crisis.410.d.tt:0	"Il n'est pas de défi trop formidable pour notre peuple. Nous sacrifierons tout pour l'État.\n\n"
borg_crisis.410.e:0	"Activons nos boucliers."
borg_crisis.410.e.tt:0	"Nous ne pouvons pas laisser nos civils succomber aux mains d'un ennemi génocidaire. Nous devons les protéger des §HBorgs§! par tous les moyens.\n\n"
borg_crisis.420.name:0	"Guerre totale"
borg_crisis.420.desc:0	"Des vagues de §Hcubes borgs§! sortent régulièrement des §Hnœuds de navigation§! gardés par les §Hcubes imperatoris§!. Une fois que nous les aurons tous éliminés, nous chasserons les §HBorgs§! de ce quadrant de la §Hgalaxie§!.\n\nNous avons tenté de communiquer avec eux et de négocier une issue pacifique, mais sans succès. Nos transmissions sont toutes accueillies de la même manière."
borg_crisis.420.a:0	"L'ultime défi de notre dernière frontière."
borg_crisis.420.a.tt:0	"Puissent la science et l'espoir d'une paix à venir nous guider dans ces heures sombres.\n\n"
borg_crisis.420.b:0	"Un dernier combat pour honorer Kahless."
borg_crisis.420.b.tt:0	"Jamais l'§HEmpire§! n'a dû faire face à un adversaire si redoutable. Il est temps de leur montrer de quoi sont capables les §HKlingons§!.\n\n"
borg_crisis.420.c:0	"Il existe toujours un moyen de sortir du labyrinthe."
borg_crisis.420.c.tt:0	"L'§HEmpire romulien§! ne tombera pas en un jour.\n\n"
borg_crisis.420.d:0	"Nous combattrons et nous vaincrons !"
borg_crisis.420.d.tt:0	"Nous enverrons chaque adulte et chaque enfant à la guerre plutôt que de laisser l'§HUnion cardassienne§! être subjuguée.\n\n"
borg_crisis.430.name:0	"Les Affranchis"
borg_crisis.430.desc:0	"Nous avons été contactés par un groupe d'anciens §HBorgs§! qui se fait appeler les §HAffranchis§!. Ces individus ont quitté le §HCollectif§! après la diffusion de l'§Hagent pathogène neurolytique de Janeway§!. Ils s'adressent désormais les uns aux autres par leurs prénoms et respectent les pratiques culturelles des espèces auxquelles ils appartenaient autrefois.\n\nLes §HAffranchis§! ont pour mission de libérer tous les §Hdrones borgs§! et de démanteler le §HCollectif borg§! une bonne fois pour toutes. Leur résolution est inflexible et ils offrent une assistance matérielle à quiconque doute de leurs allégations.\n\nLa mission reste complexe. Même si les §HAffranchis§! possèdent les infrastructures pour créer de puissants vaisseaux, ils manquent de main-d'œuvre pour les manœuvrer. Par chance, ils ont développé une procédure d'assimilation moins intrusive qui nous permettra de préparer certains des nôtres à intégrer les §HAffranchis§! et à opérer ces majestueux vaisseaux. Hélas, l'exploitation de leurs puissants cubes nécessite une grande quantité de drones. C'est le seul moyen."
borg_crisis.430.a:0	"Les ennemis de nos ennemis sont nos amis."
borg_crisis.430.b:0	"Nous devons livrer nos propres batailles."
borg_crisis.430.b.tt:0	"Malgré leur généreuse proposition, après tout ce qui est arrivé, nous ne pouvons pas nous permettre d'accorder notre confiance à d'anciens §HBorgs§!.\n\n"
borg_crisis.440.name:0	"Le sacrifice ultime"
borg_crisis.440.desc:0	"§E« Salutations, représentants de la nation [current_player_country.GetName]. La nouvelle flotte a été assemblée. Il ne manque plus qu'un équipage.\n\nEn comparant vos données sur votre peuple et nos sous-routines de recensement psychokinesthésiques, nous avons identifié les communautés et les familles dont nous pensons qu'elles seraient réceptives à notre nouveau processus d'assimilation.\n\nNous comprenons votre hésitation, mais tenons à vous rappeler que la liberté de tous nous incombe. Nous commencerons dès que vous nous communiquerez votre accord. »§!"
borg_crisis.440.a:0	"Qu'il en soit ainsi."
borg_crisis.440.a.tt:0	"Nous sommes prêts à accepter le prix que nous coûtera la survie de tous.\n\n"
borg_crisis.440.b:0	"Nous avons une alternative."
borg_crisis.440.b.tt:0	"Nous pouvons vous offrir des nanites en échange des drones.\n\n"
borg_crisis.440.c:0	"Ce n'est pas le moment."
borg_crisis.440.c.tt:0	"Nous ne pouvons pas accepter de telles conditions pour le moment.\n\n"
borg_crisis.450.name:0	"La fin des Borgs"
borg_crisis.450.ufop.desc:0	"Après de nombreuses années de guerre intense contre les §HBorgs§!, la conscience collective a enfin été démantelée. Sa §Hreine§! et les forces hostiles de son espèce ont été détruites une fois pour toutes.\n\nNous ne pouvons pas exclure la possibilité que le §HCollectif§! soit présent dans d'autres recoins de la §Hgalaxie§!, mais les §Hquadrants Alpha§! et §HBeta§! ne sont plus accessibles à ces organismes cybernétiques dans l'immédiat.\n\nPour l'heure, nous continuons à explorer l'immensité de l'espace et l'inconnu qui nous attend, encouragés par l'improbable victoire que nous avons remportée face à l'ennemi le plus redoutable que la nation §H[current_player_country.GetName]§! ait jamais connu."
borg_crisis.450.klingon.desc:0	"Après de nombreuses années de combat acharné contre les §HBorgs§!, la conscience collective a été démantelée. Sa §Hreine§! et les forces hostiles de son espèce ont été vaincues.\n\nLe §HCollectif§! est peut-être encore présent dans d'autres recoins de la §Hgalaxie§!, mais les §Hquadrants Alpha§! et §HBeta§! ne sont plus accessibles à ces organismes cybernétiques dans l'immédiat.\n\nPour l'heure, nous pouvons nous réjouir du fait que cette guerre a enrichi l'esprit de tous les guerriers de la nation §H[current_player_country.GetName]§!. Combattre pour remplir son devoir est un honneur, et mourir de la sorte est l'espoir de tous les §HKlingons§!."
borg_crisis.450.romulan.desc:0	"Après des années d'opérations calculées et de guerre contre les §HBorgs§!, la conscience collective a enfin été démantelée de l'intérieur. Sa §Hreine§! et les forces hostiles de son espèce ont été déjouées et éradiquées.\n\nBien que les §Hquadrants Alpha§! et §HBeta§! ne soient plus accessibles à ces organismes cybernétiques dans l'immédiat, nous avons envoyé nos meilleurs espions à la recherche de la moindre trace de la conscience. Le §HCollectif§! pourrait en effet encore être présent dans d'autres parties de la §Hgalaxie§!.\n\nAvec le §HTal Shiar§!, nous renforcerons nos Oiseaux-de-guerre afin de continuer à annihiler ces formes de vie corrompues. Pour l'heure, nous devons être prévoyants, mais croire, comme toujours, à la supériorité du peuple §Hromulien§!."
borg_crisis.450.cardassian.desc:0	"Après de nombreuses années de guerre d'usure contre les §HBorgs§!, la conscience collective a enfin été éliminée. Sa §Hreine§! et les forces hostiles de son espèce ont été prises dans un ultime piège fatal.\n\nBien que le §HCollectif§! puisse encore être présent dans d'autres parties de la §Hgalaxie§!, les §Hquadrants Alpha§! et §HBeta§! ne sont plus accessibles à ces organismes cybernétiques dans l'immédiat.\n\nPour l'heure, l'§HÉtat§! signe la victoire de l'§HUnion§! et s'assure que chaque foyer §Hcardassien§! soit au courant de l'issue positive de la guerre. Au bout du compte, notre §HFamille§! l'emporte toujours."
borg_crisis.450.a:0	"Les choses sont impossibles jusqu'à ce qu'elles ne le soient plus."
borg_crisis.450.a.tt:0	"Chaque énigme a sa solution, c'est mathématique. Le tout est de la trouver.\n\n"
borg_crisis.450.b:0	"Nous sommes des Klingons !"
borg_crisis.450.b.tt:0	"La survie se mérite et un guerrier §Hklingon§! est toujours prêt à se battre.\n\n"
borg_crisis.450.c:0	"Le détournement de l'attention est la clé de la survie."
borg_crisis.450.c.tt:0	"N'agissez jamais comme l'attend votre ennemi et ne révélez jamais votre véritable force.\n\n"
borg_crisis.450.d:0	"Tant que l'on met du cœur à l'ouvrage, tout est possible."
borg_crisis.450.d.tt:0	"Rien n'est au-delà des capacités de l'§HÉtat§!.\n\n"
borg_crisis.460.name:0	"Toute résistance est inutile"
borg_crisis.460.ufop.desc:0	"Il est trop tard. Nos efforts sont restés vains. Il existe peut-être, loin de la cause perdue qu'est devenue notre §Hgalaxie§!, un autre fragment d'espoir. Quant à la civilisation §H[current_player_country.GetName]§!, il semble que notre temps est venu.\n\nLa marche cadencée de leurs impitoyables drones, le tintement de leur métal et leur conscience sans âme inondent désormais les rues de tous les mondes qui nous appartenaient autrefois.\n\nLe §Hquartier général de Starfleet§! est inaccessible et tous nos alliés sont tombés. Un nouvel §Hempire§! collectif est né. Nous réalisons seulement maintenant... à quel point nous avions tort. Nous n'avons pas su comprendre la splendeur de ce qui nous était offert.\n\nLà où régnait autrefois le silence, une voix s'élève désormais :"
borg_crisis.460.klingon.desc:0	"Nous avons mis en doute la puissance de leurs drones et contesté l'absence d'âme de leur conscience collective, mais il semble que l'§HEmpire Klingon§! a enfin trouvé un adversaire à sa hauteur.\n\nForts de notre bravoure, nous ne fléchissons pas plus aujourd'hui face à cet ennemi supérieur. Nous combattrons jusqu'à la chute de notre dernier guerrier. Nous mourrons debout plutôt que de vivre à genoux.\n\nNous nous ruerons vers les portes du §HSto-vo-kor§! tandis qu'un nouvel §Hempire§! collectif prend son essor. Nous réalisons... seulement maintenant... à quel point nous avions tort. Nous n'avons pas su comprendre la splendeur de ce qui nous était offert. Là où régnait autrefois le silence, une voix s'élève désormais :"
borg_crisis.460.romulan.desc:0	"Ce qui nous semblait autrefois si peu probable est aujourd'hui réalité. Les §HBorgs§! ont envahi notre peuple et tourmentent nos villes avec leurs infâmes assimilations.\n\nLa marche cadencée de leurs impitoyables drones, le tintement de leur métal et leur conscience sans âme inondent désormais les couloirs de notre §HSénat§!.\n\nTous nos contacts ont été anéantis. Le §HTal Shiar§! lui-même n'est plus opérationnel. Un nouvel §Hempire§! collectif est né. Nous réalisons seulement maintenant... à quel point nous avions tort. Nous n'avons pas su comprendre la splendeur de ce qui nous était offert.\n\nLà où régnait autrefois le silence, une voix s'élève désormais :"
borg_crisis.460.cardassian.desc:0	"Nous sommes sur le point d'être subjugués. Les §HBorgs§! ont injecté à notre peuple leur technologie alien. Ils ont détruit nos maisons et dépouillé notre §HÉtat§! de sa puissance militaire.\n\nNotre dernier rédacteur mène une ultime mission pour relater au reste de §Hgalaxie§! la véritable histoire de notre §HUnion§! si héroïque et de notre peuple si bienveillant.\n\nLa marche cadencée de leurs impitoyables drones, le tintement de leur métal et leur conscience sans âme ont envahi nos mondes avec pour seul but de tyranniser les §HCardassiens§!.\n\nLe §HCommandement centralisé§! est injoignable. L'§HÉtat§! est tombé. Un nouvel §Hempire§! collectif est né. Nous réalisons seulement maintenant... à quel point nous avions tort. Nous n'avons pas su comprendre la splendeur de ce qui nous était offert.\n\nLà où régnait autrefois le silence, une voix s'élève désormais :"
borg_crisis.460.a:0	"Nous sommes les Borgs."
borg_crisis.387.name:0	"La mort de Janeway"
borg_crisis.387.desc:0	"L'amirale §HKathryn Janeway§! est décédée.\n\nSurtout connue pour son rôle dans la résistance contre l'invasion §Hborg§! ainsi que pour son exploration du quadrant Delta, l'amirale Janeway était l'une des officières les plus décorées de l'histoire de la §HFédération des Planètes Unies§!. Cette dirigeante à l'esprit vif et à la bravoure inégalée aimait le café serré, l'histoire de l'art et ne reculait devant rien pour protéger les siens.\n\nSa personnalité hors du commun ne sera pas oubliée."
borg_crisis.387.a:0	"Elle sera célébrée à jamais."
borg_crisis.388.name:0	"Les renforts sont arrivés"
borg_crisis.388.desc:0	"Quelques §Hcubes borgs§! sont apparus pour défendre leur reine. §HJaneway§! a pris la fuite, mais une fois que nous nous serons débarrassés d'eux, nous devrons la ramener dans les plus brefs délais si nous souhaitons mener à bien notre stratagème. Une telle opportunité ne se représentera pas."
borg_crisis.388.a:0	"Nous ferons face."
borg_crisis.389.name:0	"Les Borgs sont impitoyables"
borg_crisis.389.desc:0	"Nos actions semblent avoir attiré l'attention de davantage de §Hgardes royaux§!. Nous devons nous en débarrasser dans les plus brefs délais et retrouver §HJaneway§! rapidement pour terminer ce que nous avons commencé."
borg_crisis.389.a:0	"C'est avant l'aube qu'il fait le plus sombre."
borg_crisis.505.name:0	"Nœud de navigation ouvert"
borg_crisis.505.desc:0	"Les courants de distorsion de la planète §H[planet.GetName]§! ont été réalignés. Elle fait à nouveau partie de la §Hvoie rapide par distorsion§!."
borg_crisis.505.a:0	"Victoire !"
borg_crisis.515.name:0	"Cube imperatoris détruit"
borg_crisis.515.desc:0	"Le §Hcube imperatoris§! de la planète §H[planet.GetName]§! a été détruit ! Les §HBorgs§! ne peuvent plus s'en servir pour envoyer des renforts."
borg_crisis.515.a:0	"Remarquable !"
NOT_SO_SECRET_WEAPONS:0	"Artefacts mis à prix"
NOT_SO_SECRET_WEAPONS_DESC:0	"Un groupe de §HFerengis§! est accusé d'avoir vendu illégalement des artefacts puissants d'origine inconnue sur le territoire de la nation §H[minor_state_event_country.GetName]§!. Si c'est vrai, nous courons à l'incident diplomatique. Une enquête est en cours pour localiser et démanteler l'opération."
PEACE_CONFERENCE_DESC:0	"Les leaders des §Hquadrants Alpha et Beta§! ont été conviés à une conférence sur la paix et la sécurité galactique sur le territoire neutre de la nation §H[minor_state_event_country.GetName]§!, à bord de l'un de leurs vaisseaux majeurs. Notre présence lors de ces débats pourrait grandement peser dans la balance."
VOLCANIC_ERUPTIONS_RESEARCH_DESC:0	"Nous devons comprendre pourquoi la couche géothermique sur §H[colony_gas_dilemma.GetName]§! est devenue aussi imprévisible."
PHYSICS_101_MINOR:0	"C'est pas sorcier"
PHYSICS_101_MINOR_DESC:0	"La nation §H[minor_state_event_country.GetName]§! nous a demandé notre aide pour développer une technologie expérimentale qui révolutionnerait les vols à distorsion longue distance. Selon eux, il s'agirait là d'une percée majeure."
TECH_SUPPORT:0	"Support technique"
TECH_SUPPORT_DESC:0	"La nation §H[minor_state_event_country.GetName]§! demande l'accès à nos plans de vaisseaux afin de moderniser leurs lignes de production."
ESCORT_MISSION:0	"Sous bonne escorte"
ESCORT_MISSION_DESC:0	"Un dignitaire de la nation §H[minor_state_event_country.GetName]§! souhaiterait une sécurité rapprochée dans le but d'étudier un §Hnœud de navigation§! voisin."
CRYSTALLINE_ENTITY_RESEARCH_DEVASTATED_COLONY:0	"Colonie dévastée"
CRYSTALLINE_ENTITY_RESEARCH_DEVASTATED_COLONY_DESC:0	"Notre avant-poste sur §H[crystalline_entity_planet.GetName]§! est sur silence radio. Il faut à tout prix comprendre ce qui s'est passé. Nous devrions trouver nos réponses en inspectant la surface de la planète."
CRYSTALLINE_ENTITY_PLANET_2:0	"Reconnaissance sur [crystalline_entity_planet_2nd.GetName]"
CRYSTALLINE_ENTITY_PLANET_2_DESC:0	"Examiner la §Rdévastation§! provoquée par l'§Hentité cristalline§! sur §H[crystalline_entity_planet_2nd.GetName]§! est notre seule chance de la stopper avant qu'il ne soit trop tard. Nous avons découvert que cette créature laisse dans son sillage des antiprotons résiduels. Si nous réglons les scanners latéraux de notre vaisseau sur la radiation gamma émise par les antiprotons, nous pourrons sûrement retrouver l'entité."
CRYSTALLINE_ENTITY_ENERGY_RECOLLECTION:0	"L'énergie dévorante des cristaux"
CRYSTALLINE_ENTITY_ENERGY_RECOLLECTION_DESC:0	"Afin de satisfaire les besoins énergétiques immenses de l'§Hentité cristalline§!, nous pourrions récolter les éléments produits par la fission nucléaire des étoiles à proximité, évitant ainsi qu'elle consomme toute la biomasse des mondes qu'elle cherche à cataloguer."
CRYSTAL_COSMOZOAN:0	"Cristal cosmozoaire"
CRYSTAL_COSMOZOAN_DESC:0	"Au fil des dates stellaires, nous avons appris que les §Hentités cristallines§! font partie d'un groupe de formes de vie géantes nées dans l'espace appelé les §Hcosmozoaires§!. Certaines de ces créatures sont paisibles, tandis que d'autres provoquent une §Rdévastation§! phénoménale. C'est l'occasion rêvée pour étudier sa composition en toute sécurité."
CRYSTALLINE_ENTITY_HOMEWORLD:0	"Le foyer des entités cristallines"
CRYSTALLINE_ENTITY_HOMEWORLD_DESC:0	"Nous avons réussi à reprogrammer l'§Hentité cristalline§! inactive afin qu'elle ne nous considère plus comme une menace. Elle a inauguré cette nouvelle amitié en partageant une image de son foyer, une §Hnébuleuse§! tapie d'excroissances cristallines bitrieuses. C'est là qu'elle compte repartir."
BATTLE_SITE:0	"Site de bataille "
BATTLE_SITE_DESC:0	"Nous avons découvert le site d'une bataille particulièrement violente dans le système §H[borg_crisis_initial_system.GetName]§!. D'après nos scans, il y reste encore des débris métalliques qui pourraient renfermer des réponses."
ALLOY_STRUCTURE:0	"Structure en alliage"
ALLOY_STRUCTURE_DESC:0	"\n\nNous avons localisé une structure en alliage massive dans le système §H[borg_cube_system.GetName]§!."
CRASHING_HIVEMIND_SHIP:0	"Vaisseau de conscience collective en détresse"
CRASHING_HIVEMIND_SHIP_DESC:0	"Nous devons agir vite si nous voulons rattraper le §Hvaisseau éclaireur de conscience collective§!."
THATS_BAIT:0	"L'appât"
THATS_BAIT_DESC:0	"Notre rayon tracteur a été réaffecté en une déflagration hautement concentrée de particules chargées. Il est bien plus efficace que nos phaseurs ordinaires, et il devrait suffire à provoquer une éjection de masse coronaire en surface sur [current_player_primary_star.GetName].\n\nLe §Hcube borg§! est à nos trousses. La température de l'explosion du rayon devrait suffire pour le détruire. Espérons simplement que nos boucliers puissent tenir le coup."
ASSIMILATED_OFFICIAL:0	"Le représentant"
ASSIMILATED_OFFICIAL_DESC:0	"\n\nNous recherchons activement un représentant capable de traiter avec les Borgs. Les nominations sont faites, une sélection sera faite dans le mois."
CONTACTING_BORG:0	"Contact avec les Borgs"
CONTACTING_BORG_DESC:0	"\n\nNous ne pouvons plus éviter le contact avec les Borgs. Un représentant qualifié a été sélectionné pour une approche proactive et sera placé à distance d'observation dès que possible."
CONTACTING_BORG_UFOP:0	"Contact avec les Borgs"
CONTACTING_BORG_UFOP_DESC:0	"\n\nNous ne pouvons plus éviter le contact avec les Borgs. Un représentant qualifié a été sélectionné pour une approche proactive et sera placé à distance d'observation dès que possible."
CONTACTING_BORG_KLG:0	"Contact avec les Borgs"
CONTACTING_BORG_KLG_DESC:0	"\n\nNous ne pouvons plus éviter le contact avec les Borgs. Un représentant qualifié a été sélectionné pour une approche proactive et sera placé à distance d'observation dès que possible."
CONTACTING_BORG_CRD:0	"Contact avec les Borgs"
CONTACTING_BORG_CRD_DESC:0	"\n\nNous ne pouvons plus éviter le contact avec les Borgs. Un représentant qualifié a été sélectionné pour une approche proactive et sera placé à distance d'observation dès que possible."
CONTACTING_BORG_RML:0	"Contact avec les Borgs"
CONTACTING_BORG_RML_DESC:0	"\n\nNous ne pouvons plus éviter le contact avec les Borgs. Un représentant qualifié a été sélectionné pour une approche proactive et sera placé à distance d'observation dès que possible."
PROBE_DEFENSES:0	"Examen des défenses"
PROBE_DEFENSES_DESC:0	"\n\nCe §Hcube borg§! hostile stationné près de l'un de nos §Hnœuds de navigation§! prépare une invasion très proche.\n\nL'utilisation de ce réseau de transport est suspendue tant que la menace n'aura pas été éliminée. Tous nos nœuds sont d'ailleurs de potentielles portes d'accès à ce quadrant pour les §HBorgs§!."
COUNTERACT_MEASURES:0	"Contremesures de sécurité"
COUNTERACT_MEASURES_DESC:0	"\n\nLes systèmes byzantins des §HBorgs§! sont difficiles à déchiffrer. Nous devons suspendre leurs circuits logiques suffisamment longtemps pour nous permettre de déposer l'§Hagent pathogène neurolytique§! avant qu'il ne soit trop tard."
DELIVERANCE:0	"Délivrance"
DELIVERANCE_DESC:0	"\n\nÇa y est ! Tous nos efforts et sacrifices nous ont menés à cet instant. Nous ne devons pas faillir. La victoire est à notre portée. Nous nous souviendrons de cet instant durant des siècles à venir."
TRANSWARP_CONDUIT_CUBE:0	"Cube à conduit de transdistorsion"
TRANSWARP_CONDUIT_CUBE_DESC:0	"\n\nCe §Hnœud de navigation§! ne pourra pas être rouvert tant que le §Hcube imperatoris§! qui le garde existera. Détruire le cube empêchera également les renforts des §HBorgs§! de s'en servir comme un moyen de transport transdistortionnel."
FIRST_INVASION_POP_RECOVERY:0	"Sauvetage éclair"
FIRST_INVASION_POP_RECOVERY_DESC:0	"Parmi les décombres du champ de bataille, nous avons repéré des signes de vie. Nous pourrions secourir la population détenue par les §HBorgs§!, mais il faut agir vite !"
POP_RECOVERY:0	"À la rescousse des assimilés"
POP_RECOVERY_DESC:0	"Parmi les décombres du champ de bataille, nous avons repéré des signes de vie. Nous pourrions secourir les agents ou la population détenue par les §HBorgs§!, mais il faut agir vite !"
QUANTUM_FIELD:0	"Champ quantique"
QUANTUM_FIELD_DESC:0	"La source du §Hchamp quantique§! qui a tenté d'attirer notre §Hvaisseau scientifique§! vers l'horizon des événements d'un §Hfragment de corde cosmique§! demeure non identifiée."
RAPID_EVOLUTION:0	"Évolution accélérée"
RAPID_EVOLUTION_DESC:0	"Nous avons découvert une planète sur laquelle le temps s'écoule bien plus rapidement que la moyenne galactique, ce qui nous offre une occasion d'observer les changements évolutionnaires sur de grandes espèces animales en temps réel."
MIND_PROGRAM:0	"Programme mental"
MIND_PROGRAM_DESC:0	"Le §HProgramme mental de la planète Memory du professeur Full§!, ou §HPMPM§! va imposer une série de tests de contrôle mental sur la population de Memory Alpha."
TEATIME:0	"L'heure du thé"
TEATIME_DESC:0	"Faites brûler l'encens §Hadanji§! et préparez les chambres cérémonielles : l'épreuve des thés a débuté afin de déterminer quel poison conditionne le mieux nos guerriers."
TAN_ZHEKRAN:0	"Le casse-tête du tan zhekran"
TAN_ZHEKRAN_DESC:0	"Nous devrons dépêcher le plus intelligent d'entre nous pour résoudre ce casse-tête du §Htan zhekran§! et en tirer ses récompenses."
GARAK_GARDEN:0	"Le baroud d'honneur de Garak"
GARAK_GARDEN_DESC:0	"§HElim Garak§! n'est d'aucune utilité à l'§HÉtat§!, mais nous pouvons l'envoyer en mission d'infiltration sur §HRomulus§!, histoire de tirer encore quelque chose de lui avant de le forcer à l'exil sur §HTerok Nor§!."
KHITOMER_LOGS:0	"Les journaux de Khitomer"
KHITOMER_LOGS_DESC:0	"Les §Hfils de Mogh§!, §HWorf§! et §HKurn§!, remettent en question la véracité des journaux de notre la'. Comme nous ne pouvons pas assigner nos espions sur cette affaire, nous classons leur requête sous l'égide du §Hdroit de vengeance§!."
UNKNOWN_COORDINATES:0	"Coordonnées inconnues"
UNKNOWN_COORDINATES_DESC:0	"La présence étrange qu'a ressentie l'équipage de notre §Hvaisseau scientifique§! durant leur séjour dans l'§Hespace chaotique§! a laissé une fréquence de navigation inconnue sur l'ordinateur de bord. Une analyse poussée est requise pour localiser la destination."
PIECE_OF_CAKE:0	"Simple comme bonjour"
PIECE_OF_CAKE_DESC:0	"Nous avons dépêché des spécialistes en §Hartefacts antiques§! pour analyser la nature de cette gigantesque §Harme de prédistorsion§! retrouvée sur §H[From.GetName]§!. Ils ne devraient pas en avoir pour longtemps."
UPGRADE_ENTERPRISE:0	"Amélioration de l'Enterprise"
UPGRADE_ENTERPRISE_DESC:0	"L'§HUSS Enterprise§! doit être équipé de nouvelles pièces. Une révision complète est nécessaire pour remplacer les zones du vaisseau qui ont subi des dégâts et ont été réparées, ainsi que celles qui sont devenues obsolètes. Cela doit être fait au plus vite, afin que le vaisseau amiral de la §HFédération§! puisse continuer à explorer la §Hgalaxie§! pour de nombreuses générations à venir."
IMMEDIATE_EVACUATION:0	"Évacuation immédiate"
IMMEDIATE_EVACUATION_DESC:0	"Nos analyses sont formelles : le soleil Romulus va bientôt entrer en état de supernova, risquant non seulement de détruire la totalité du §Hsystème romulien§!, mais aussi d'annihiler des milliards d'individus du §Hquadrant Beta§!. Le monde natal des Romuliens est déjà perdu, mais nous pouvons peut-être encore sauver son peuple."
WOULD_BE_DEBRIS:0	"Débris inexpliqués"
WOULD_BE_DEBRIS_DESC:0	"Nos éclaireurs ont signalé des relevés anormaux en scannant les §Hdébris§! du vaisseau de transport avoisinant §H[cardassian.capital]§!. Une recherche sur les déplacements, les accidents et les neutralisations du système dans notre base de données n'a rien donné. Il reste encore beaucoup de données à analyser parmi les débris, mais nos spécialistes sont certains que la cause de l'explosion n'a pas pu être détectée par nos capteurs."
RESCUE_MINOR_SHIP:0	"Au secours des égarés"
RESCUE_MINOR_SHIP_DESC:0	"Le vaisseau errant estampillé §H[minor_state_event_country.GetName]§! a besoin de notre aide au plus vite. Si les dégâts sur son moteur ne sont pas réparés, une défaillance critique risque de l'anéantir bien avant que ses réserves d'oxygène ne se vident."
REPAIR_MINOR_STARBASE:0	"Réparation de la base stellaire endommagée"
REPAIR_MINOR_STARBASE_DESC:0	"Les dégâts engendrés par une violente éruption solaire à la base stellaire de la nation §H[minor_state_event_country.GetName]§! ne seront pas facilement réparés sans notre technologie. Leur économie est déjà au plus bas à cause de l'incident. Si nous ne les aidons pas à reconstruire, ils risquent une récession."
BUILD_MINOR_HOUSING:0	"Crise du logement"
BUILD_MINOR_HOUSING_DESC:0	"Les progrès technologiques de la nation §H[minor_state_event_country.GetName]§! ont provoqué un boom démographique... et une crise du logement. Ils demandent notre aide pour construire suffisamment d'habitations afin de satisfaire la demande."
RESEARCH_BACTERIA_MINOR:0	"Course à l'armement bactériologique"
RESEARCH_BACTERIA_MINOR_DESC:0	"La récente épidémie d'une bactérie ultrarésistante sur §H[minor_state_event_planet.GetName]§! a dépassé les scientifiques et les médecins. Ils sollicitent notre aide pour endiguer ce nouveau pathogène extrêmement contagieux."
RESEARCH_MINOR_STAR_GRAVITY:0	"Observation conjointe"
RESEARCH_MINOR_STAR_GRAVITY_DESC:0	"Nous avons repéré des ondes gravitationnelles inhabituelles dans le système §H[minor_state_event_system.GetName]§!, indiquant peut-être un phénomène quantique inédit. Des scientifiques de la nation §H[minor_state_event_country.GetName]§! nous proposent de mener des observations conjointes en mettant en commun nos outils les plus précis."
CLEAN_MINOR_MINING_STATION:0	"Marée de particules"
CLEAN_MINOR_MINING_STATION_DESC:0	"Une marée de tétryons convertis instables rend la circulation dans le système §H[minor_state_event_system.GetName]§! très dangereuse. La nation §H[minor_state_event_country.GetName]§! a besoin de nous pour nettoyer cette marée."
DEFEAT_MINOR_REBELLION:0	"Contre les rebelles"
DEFEAT_MINOR_REBELLION_DESC:0	"La nation §H[minor_state_event_country.GetName]§! a demandé un soutien militaire en renfort de son armée pour neutraliser un groupe rebelle qui a déjà tué plusieurs civils dans leurs colonies. Avec notre aide, elle pourrait s'en débarrasser bien plus vite."
BIG_STICK_MINOR:0	"Diplomatie forte"
BIG_STICK_MINOR_DESC:0	"Les nations §H[minor_state_event_country.GetName]§! et §H[minor_state_event_country_3rd_party.GetName]§! ont mobilisé leurs armées à leurs frontières : toutes deux pensent qu'une portion d'espace vacante leur revient de droit. Chaque partie a demandé notre soutien, mais après examen des faits, la demande de la nation §H[minor_state_event_country.GetName]§! apparaît plus légitime. Si nous n'intervenons pas, la situation pourrait dégénérer."
ESCALATION_MINOR:0	"Convaincre par l'épée"
ESCALATION_MINOR_DESC:0	"Les nations §H[minor_state_event_country_3rd_party.GetName]§! et §H[minor_state_event_country.GetName]§! ont mobilisé leurs armées à leurs frontières : toutes deux pensent qu'une portion d'espace vacante leur revient de droit. Chaque partie a demandé notre soutien, mais après examen des faits, la demande de la nation §H[minor_state_event_country_3rd_party.GetName]§! apparaît plus légitime. Si nous n'intervenons pas, la situation pourrait dégénérer."
MINOR_WAR_GAMES:0	"Entraînement conjoint"
MINOR_WAR_GAMES_DESC:0	"La nation §H[minor_state_event_country.GetName]§! nous invite à une session de manœuvres militaires dans le but de renforcer nos armées respectives. Il est prévu de jouer différents scénarios fictifs."
ASSASSINATION_ATTEMPT:0	"Qui a donné l'ordre ?"
ASSASSINATION_ATTEMPT_DESC:0	"Une tentative d'assassinat manquée sur l'un des leaders de la nation §H[minor_state_event_country.GetName]§! a provoqué un véritable tollé. Les assassins sont d'origine étrangère (§H[minor_state_event_country_3rd_party.GetName]§!), mais ils se sont suicidés avant d'être interrogés. Le gouvernement de la nation mise en cause dément toute implication. Nos espions vont devoir tâcher de tirer cette affaire au clair."
NEVER_KNOW_WHOS_LISTENING:0	"Sur écoute"
NEVER_KNOW_WHOS_LISTENING_DESC:0	"La nation §H[minor_state_event_country.GetName]§! a découvert des relais furtifs en orbite de leurs lunes, transmettant des renseignements à une nation tierce (§H[minor_state_event_country_3rd_party.GetName]§!). Elle nous demande de détourner ces relais afin de contre-espionner leurs détracteurs."
DIPLOMATIC_STAY:0	"Séjour diplomatique"
DIPLOMATIC_STAY_DESC:0	"La nation §H[minor_state_event_country.GetName]§! souhaite accueillir l'un de nos gouverneurs lors d'un séjour diplomatique prolongé sur leur base stellaire la plus luxueuse de tout leur territoire."
PEACE_CONFERENCE:0	"Conférence de paix"
MINOR_FOOD_SHIPMENT:0	"Restauration de la chaîne d'approvisionnement"
MINOR_FOOD_SHIPMENT_DESC:0	"Depuis un cataclysme météorologique, les chaînes d'approvisionnement de la nation §H[minor_state_event_country.GetName]§! sont anéanties et les pénuries de nourriture ravagent leur monde natal. Ils nous demandent une aide humanitaire d'urgence et la promesse que nous les soutiendrons dans ces temps difficiles."
TERRAFORMING_IMPOSSIBLE:0	"Terraformer l'impossible"
TERRAFORMING_IMPOSSIBLE_DESC:0	"Les vestiges d'un équipement de terraformation primitif criblent §H[tomb_world_terraform.GetName]§! de pluies radioactives. La planète peut encore être terraformée, à condition de trouver un moyen de démanteler l'équipement vétuste et de stopper la pluie mortelle. Les premiers terraformeurs qui ont péri sur §H[tomb_world_terraform.GetName]§! ont largement documenté comment y parvenir."
OVER_TERRAFORMATION:0	"Surterraformation"
OVER_TERRAFORMATION_DESC:0	"La surterraformation peut entraîner des épisodes climatiques imprévisibles, une faune et flore démesurées, ainsi que bien d'autres incidents fâcheux. Même si elles sont rares, nous devons trouver la ou les causes de ces dérives lors du procédé de terraformation."
INVESTIGATING_THE_PAST:0	"Remuer le passé"
INVESTIGATING_THE_PAST_DESC:0	"Notre gouverneur, §H[crimes_of_the_past_leader.GetName]§!, souhaite enquêter sur les accusations de crimes commis il y a bien longtemps par les résidents de la colonie §H[crimes_of_the_past_colony.GetName]§!."
HARD_STANCE_ON_CRIME:0	"Tolérance zéro"
HARD_STANCE_ON_CRIME_DESC:0	"Notre gouverneur, §H[disorder_on_colony_leader.GetName]§!, souhaite se rendre en personne sur §H[disorder_on_colony_colony.GetName]§! afin d'y apaiser les tensions sociales."
INEQUALITY_GAP:0	"Lutter contre les inégalités"
INEQUALITY_GAP_DESC:0	"Malgré notre abondance et prospérité, certains colons sur §H[addressing_inequality_colony.GetName]§! manquent de ressources de première nécessité. Le gouverneur §H[addressing_inequality_leader.GetName]§! aimerait s'y rendre afin de s'occuper de la situation."
INAUGURATION_PARTY:0	"Fête d'inauguration"
INAUGURATION_PARTY_DESC:0	"Notre gouverneur §H[planetary_inauguration_leader.GetName]§! aimerait se rendre sur §H[planetary_inauguration_colony.GetName]§! afin d'accueillir officiellement et en grande pompe ce nouveau monde parmi nous."
DIFFICULT_TERRAIN:0	"Terrain difficile"
DIFFICULT_TERRAIN_DESC:0	"Notre colonie sur §H[too_many_blockers_colony.GetName]§! est en retard de développement en raison d'un climat rude perturbant les opérations de routine. Le gouverneur §H[too_many_blockers_leader.GetName]§! souhaite s'y rendre pour l'aider à se remettre sur les rails."
THE_SHADOW_PEOPLE:0	"Le peuple de l'ombre"
THE_SHADOW_PEOPLE_DESC:0	"Nos colons sur §H[colony_metamorphosis.GetName]§! ont disparu du jour au lendemain sans laisser de trace. Seuls subsistent des bâtiments vides. Nous ne savons toujours pas pourquoi ni comment ils se sont volatilisés, ni même où ils pourraient se trouver."
BIRTHRIGHT:0	"Droit imprescriptible"
BIRTHRIGHT_DESC:0	"Nos colons veulent simuler les §Hgrottes de No'Mat§! sur l'holodeck de notre vaisseau et y inviter les jeunes §HKlingons§! de la colonie §H[colony_distance_6.GetName]§!, afin qu'ils méditent et réalisent le §Hrituel de MajQa§! pour se réapproprier leurs origines."
SHAIPOUIN:0	"Shaipouin"
SHAIPOUIN_DESC:0	"En nous faisant passer pour des sympathisants §Hklingons§!, nous allons fonder une colonie d'espions. Nous serons la porte factice, la §HShaipouin§!, que les survivants klingons emprunteront pour s'égarer."
ANTI_TECH_FIELD:0	"Champ antitechnologique"
ANTI_TECH_FIELD_DESC:0	"Notre ingénieur en chef a été missionné pour décortiquer le §Hchamp duonétique§! sur §H[colony_paradise.GetName]§!. Nous lui donnerons tout le temps nécessaire, car nous sommes certains que notre colonie finira par nous donner des réponses."
PLANET_OF_RUINS:0	"La planète en ruine"
PLANET_OF_RUINS_DESC:0	"Nos colons doivent affecter une équipe de recherche sur §H[colony_ruins_uncovered.GetName]§! pour y inspecter les vastes étendues de ruines."
AQUEDUCT_LIFEFORM:0	"L'aqueduc habité"
AQUEDUCT_LIFEFORM_DESC:0	"Nos colons ont détecté la présence d'une §Hforme de vie non biologique§! dans un aqueduc asséché sur §H[colony_stella_maris.GetName]§!. Cette planète est peut-être déjà occupée. Nous devons enquêter prudemment afin de déterminer ce qui rôde dans ces voies d'eau."
VOLCANIC_ERUPTIONS_RESEARCH:0	"Recherches volcaniques"
SABOTAGE_INVESTIGATION_COMMITTEE:0	"Comité d'investigation antisabotage"
SABOTAGE_INVESTIGATION_COMMITTEE_DESC:0	"Nous devons découvrir les responsables du sabotage de notre équipement de terraformation."
felicium_days_chain_title:0	"Éruptions étranges"
felicium_days_chain_desc:0	"Nos meilleurs scientifiques ont relevé des signatures étranges provenant de l'étoile du §Hsystème [felicium_days_system.GetName]§!."
felicium_days_poi_1_title:0	"Éruptions solaires intenses"
felicium_days_poi_1_desc:0	"Tout indique que les relevés de notre équipage correspondent à des éruptions solaires. Étudier ce phénomène de plus près pourrait déboucher sur de fabuleuses découvertes."
ship_in_peril_mission_chain_title:0	"Vaisseau en péril"
ship_in_peril_mission_chain_desc:0	"On nous a demandé de porter secours à un vaisseau en péril."
borg_crisis_early_title:0	"Répercussions"
borg_crisis_early_desc:0	"Le vaisseau §H[from.GetName]§! a été attaqué par une structure hostile alors qu'il effectuait des recherches dans le système §H[borg_crisis_initial_system.GetName]§!. Bien que gravement endommagé, il a pu s'échapper de justesse.\n\nLes premiers rapports montrent que les actes de bravoure de l'équipage ont pu mettre hors d'état de nuire, voire détruire, ce qui les a attaqués.\n\nNos capteurs longue portée révèlent que l'épave de la structure se trouve probablement toujours dans le système §H[borg_crisis_initial_system.GetName]§!. Pendant que les survivants sont interrogés, nous devrions localiser ces preuves et les analyser."
borg_crisis_mid_1_title:0	"Une structure mystérieuse"
borg_crisis_mid_1_desc:0	"De nombreux voyageurs ont signalé les déplacements d'une gigantesque structure, similaire à celle rencontrée voilà quelques années.\n\nDifficile de déterminer s'il s'agit là d'une simple structure artificielle, ou d'une entité plus menaçante.\n\nPour pouvoir la pister, il faudrait réaliser un §Hprojet de scan d'intégrité structurelle§! assez périlleux. Peut-être qu'il nous révèlera plus que des épaves, cette fois-ci."
borg_crisis_end_highways_title:0	"Voies rapides par distorsion compromises"
borg_crisis_end_highways_desc:0	"Nos §Hvoies rapides§! ont été infectées par les §HBorgs§!. Ces voies galactiques ne sont plus utilisables, car le Collectif les a transformées en §Hconduits de transdistorsion§! cybernétiques.\n\nUn puissant §Hcube imperatoris§! est posté près de chaque §Hnœud de navigation§!. Si nous parvenons à tous les éliminer, les §HBorgs§! ne pourront plus appeler de renforts. Une fois que nous en serons débarrassés, nous pourrons également restaurer les §Hvoies rapides§! par distorsion."
borg_crisis_end_title:0	"Janeway ou rien"
borg_crisis_end_desc:0	"Les §HBorgs§! utilisent nos §Hnœuds de navigation§! pour préparer leur invasion de cette partie de la §Hgalaxie§!. Si nous les détruisons et que nous nous débarrassons du principal §Hcube borg§! qui surveille ce nœud à l'aide de l'§Hagent pathogène neurolytique de la capitaine Janeway§!, nous pourrons reprendre le contrôle de nos §Hvoies rapides§! et neutraliser la menace qui pèse sur la §Hgalaxie§! tout entière."
