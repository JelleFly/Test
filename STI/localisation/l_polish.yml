building_artist:0	"Pomnik artystyczny"
building_artist_desc:0	"Ozdobny pomnik będący dziełem sztuki kwestionującym naturę istnienia i moralności. A może to rozważania nad kruchością cywilizacji... a może nad nieuchronnością traumy w kształtowaniu charakteru... hm..."
building_artist_patron:0	"Ministerstwo Kultury"
building_artist_patron_desc:0	"Gustowna siedziba Ministerstwa Kultury, ułatwiającego ogółowi społeczeństwa dostęp do wiedzy, rozrywki i sztuki."
building_artist_tooltip:0	"§RNie można rozpocząć kolejnej takiej budowy (§Y$building_artist$§!). Konieczny będzie zakup albo demontaż.§!"
enclave_artist_patron:0	"Mecenas sztuki"
enclave_artist_patron_desc:1	"Poświęcasz czas i zasoby na wspieranie rozwoju nowej sztuki."
enclave_artist_festival:0	"Festiwal światów"
enclave_artist_festival_desc:1	"Festiwal zorganizowany przez trupę artystów, szerzący radość w całym imperium."
enclave_artist_festival_outrage:0	"Zorganizowana panika"
guardian.deal.tooltip:0	"Nie stać nas na to"
enclave_artist_festival_outrage_desc:0	"Festiwal światów wywołał zamieszanie na tej planecie, w tłumie stratowani zostali jej mieszkańcy."
