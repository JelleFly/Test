environmental_engineer_modifier:0	"Paisajista"
environmental_engineer_modifier_desc:0	"Se ha especializado en el noble arte del paisajismo a escala planetaria."
architectural_interest_modifier:0	"Pericia constructora"
architectural_interest_modifier_desc:0	"Ha estudiado la obra de los mayores arquitectos de la §Hgalaxia§!."
righteous_modifier:0	"Intransigente"
righteous_modifier_desc:0	"Tiene una política de tolerancia cero hacia el crimen."
corrupt_modifier:0	"Avaricia"
corrupt_modifier_desc:0	"Ansía llenarse los bolsillos."
d_mineral_flora:0	"Flora de duridio"
d_mineral_flora_desc:0	"Las plantas de este planeta tienen una composición §Hmineral§!."
d_dry_heat:0	"Calor del siroco"
d_dry_heat_desc:0	"Las olas de §Hcalor seco§! azotan la superficie de este planeta."
d_whispering_mounds:0	"Remolinos de taquiones"
d_whispering_mounds_desc:0	"Los fuertes vientos impulsados por corrientes de §Htaquiones§! llenan las montañas con ecos susurrantes."
d_searing_heat:0	"Auroras solares"
d_searing_heat_desc:0	"Las estrellas de este sistema prenden la atmósfera del planeta."
d_bountiful_oasis:0	"Oasis de desiertos estelares"
d_bountiful_oasis_desc:0	"Ocultos tras la arena, bajo un cielo desprovisto de estrellas, se encuentran cautivadores §Hoasis§!."
d_gigantic_annelids:0	"Perforarenas gigantescos"
d_gigantic_annelids_desc:0	"§HGusanos colosales§! y agresivos se ocultan bajo las dunas de este planeta."
d_apex_predators:0	"Nubes de polvo de cometas"
d_apex_predators_desc:0	"Las bestias que habitan esta §Hsabana nubosa§! han absorbido §Hminerales§!, por lo que han evolucionado hacia seres más nutritivos."
d_extensive_plains:0	"Llanuras de rama"
d_extensive_plains_desc:0	"Esta extensa cuenca continental es el hogar de curiosas plantas y flores, como las §Hhojas rama§!."
d_sirocco_winds:0	"Desiertos de arena ígnea"
d_sirocco_winds_desc:0	"Los §Hvientos abrasadores§! soplan a lo largo de las interminables planicies, dando lugar a tormentas de fuego constantes."
d_active_volcanoes:0	"Magma tectónico"
d_active_volcanoes_desc:0	"Las enormes §Hcadenas volcánicas§! escupen las riquezas del manto."
d_ore_rich_slopes:0	"Colinas de minerales diamagnéticos"
d_ore_rich_slopes_desc:0	"Terreno abundante en §Hminerales§!, suficiente como para llenarse los bolsillos."
d_empty_mountains:0	"Montañas neblinosas"
d_empty_mountains_desc:0	"Estas inquietantes §Hmontañas huecas§! inquietan a cualquiera."
d_frozen_hangar_caves:0	"Cuevas de invierno nuclear"
d_frozen_hangar_caves_desc:0	"§HColosales cuevas de hielo§! fruto de una actividad sísmica inusual."
d_ice_gems:0	"Velo helado"
d_ice_gems_desc:0	"Las §Hgemas preciosas§! de este planeta se esconden bajo su inhóspita capa de hielo. Cada una de estas piedras vale una fortuna, pero son difíciles de encontrar debido a las propiedades reflectivas del entorno."
d_high_winds:0	"Tormentas magnéticas"
d_high_winds_desc:0	"La formidable fuerza del viento podría dar electricidad a ciudades enteras."
d_moss_caves:0	"Cuevas de musgo de Ocampa"
d_moss_caves_desc:0	"Este §Hmusgo§! es conocido por sus beneficios para la salud. Los §Hocampa§! lo crearon de forma artificial y lo replantaron en cuevas extraplanetarias. Lo que muy poca gente sabe es que también tienen un sabor delicioso."
d_infertile_land:0	"Cráteres de impacto"
d_infertile_land_desc:0	"Incluso un terreno baldío lleno de §Hcráteres§! tiene su utilidad."
d_frozen_lakes:0	"Lagos criogénicos"
d_frozen_lakes_desc:0	"Contienen §Hmamíferos acuáticos§! con una capa de grasa protectora extragruesa, congelados en el tiempo y listos para el deshielo."
d_perfect_climate:0	"Clima ideal"
d_perfect_climate_desc:0	"Un lugar para perseguir tus sueños sin distracciones."
d_homeworld_resemblance:0	"Valle idílico"
d_homeworld_resemblance_desc:0	"Como en casa en ningún sitio, ¿verdad?"
d_reverse_waterfalls:0	"Cascadas invertidas"
d_reverse_waterfalls_desc:0	"Una de las mayores maravillas de la §Hgalaxia§!."
d_gigantic_aquatic_life:0	"Mares de staimaganders"
d_gigantic_aquatic_life_desc:0	"Los colosales parientes del §Hgormagander§! habitan estos enormes mares."
d_abundant_fishing_zones:0	"Zonas de pesca abundante"
d_abundant_fishing_zones_desc:0	"Bancos de coloridos peces y grupos de §Hlagartos de mar markoffianos§! pueblan el inmenso océano de este mundo."
d_powerful_currents:0	"Corrientes nucleogénicas"
d_powerful_currents_desc:0	"Los §Hríos subterráneos§! fluyen a tal velocidad que su fuerza energética hace que el eje del planeta se incline."
d_giant_mushroom_forest:0	"Setas atuta gigantes"
d_giant_mushroom_forest_desc:0	"Las enormes §Hsetas venenosas§! que dan forma a este inconfundible paisaje pueden cocinarse en un nutritivo caldo."
d_feathery_fauna:0	"Búhos cíclopes"
d_feathery_fauna_desc:0	"Es la primera vez que los xenornitólogos registran la existencia de esta ave en otro planeta que no sea §HAlcor IV§!."
d_enriched_soild:0	"Suelo nitrogenado"
d_enriched_soild_desc:0	"En este planeta puede crecer cualquier cultivo."
d_underworld_caverns:0	"Cavernas sintientes"
d_underworld_caverns_desc:0	"Bajo la superficie se esconden §Hcavernas oscuras§!. Son perfectas para las operaciones subterráneas y otros asuntos relacionados, pero hay que tener cuidado: las cavernas saben más de lo que parece."
d_behemotic_fossils:0	"Fósiles de amonita descomunales"
d_behemotic_fossils_desc:0	"Este lugar está lleno de restos §Hcolosales§! del tamaño de ciudades."
d_abandoned_ruins:0	"Ruinas abandonadas"
d_abandoned_ruins_desc:0	"§HRuinas misteriosas§! de un pueblo que ha caído en el olvido."
d_friendly_fauna:0	"Madrigueras de gatos Circassian"
d_friendly_fauna_desc:0	"Estas dóciles §Hcriaturas felinas§! vagan libremente por el planeta. Sus pasos resuenan en las cuevas distantes."
d_fur_lined_fauna:0	"Montañas Mugato"
d_fur_lined_fauna_desc:0	"Estas bestias originarias de §HNeural§! han evolucionado hasta desarrollar el pelaje necesario para soportar los crudos inviernos de este mundo."
d_boggy_fens:0	"Arboleda de manzanos kaferianos"
d_boggy_fens_desc:0	"Idílicas arboledas en las que crecen los mejores §Hmanzanos§! de la §Hgalaxia§!."
d_bountiful_plains:0	"Inundaciones interdimensionales"
d_bountiful_plains_desc:0	"Se piensa que esta porción de terreno por debajo del nivel de mar se inunda con facilidad debido a los §Hviajes dimensionales§!."
d_forgiving_tundra:0	"Nubes de metreón"
d_forgiving_tundra_desc:0	"En estas planicies no hay ningún tipo de accidente geográfico, y se encuentran a merced de la §Hradiación§! y el §Hgas§!."
d_green_hills:0	"Bosques de ratana"
d_green_hills_desc:0	"Los bosques de §Hárboles ratana§!, ubicados en las regiones del norte, son el hábitat de una biodiversidad muy variada."
d_lichen_fields:0	"Manantiales de zabu"
d_lichen_fields_desc:0	"§HManantiales§! naturales a los que la fauna local acude para refrescarse."
d_natural_farmland:0	"Campos durmientes"
d_natural_farmland_desc:0	"Un campo silencioso, salpicado de rocas de una §Hantigua erupción§!."
d_nutritious_mudland:0	"Hidrocolinas"
d_nutritious_mudland_desc:0	"Por sus laderas descienden arroyos con una disposición perfecta para §Hcultivos hidropónicos§!."
d_rugged_woods:0	"Nieve spumoni"
d_rugged_woods_desc:0	"La gruesa capa de nieve que recubre el suelo fértil de este planeta puede usarse para crear §Hhelado spumoni§! orgánico."
d_fertile_lands:0	"Túneles de tribbles"
d_fertile_lands_desc:0	"Una enorme red de túneles plagada de §Htribbles§!. Son mascotas estupendas, y muy rentables."
d_fungal_caves:0	"Bosque de kelp"
d_fungal_caves_desc:0	"El §Hhábitat subacuático§! de este planeta proporciona las condiciones necesarias para muchas especies."
d_great_river:0	"Casquetes glaciales en deshielo"
d_great_river_desc:0	"A medida que se derrite el §Hhielo eterno§!, salen a la luz tesoros ocultos."
d_lush_jungle:0	"Valle de musgo diomediano"
d_lush_jungle_desc:0	"Un lugar lleno de un musgo resbaladizo, aunque comestible, originario del §Hsistema Diomedian§!."
d_black_soil:0	"Parakas titánicas"
d_black_soil_desc:0	"Estos titánicos §Hanimales alados§! pelean entre sí constantemente sobre un paisaje escarpado."
d_fungal_forest:0	"Escarabajos de árbol gigantes"
d_fungal_forest_desc:0	"Los §Hescarabajos§! que habitan en este bosque milenario llegan hasta las estrellas."
d_marvelous_oasis:0	"Lecho marino de hojas manta"
d_marvelous_oasis_desc:0	"La §Hactividad volcánica§! ha obligado a esta enorme y próspera especie vegetal a buscar refugio bajo la superficie acuática."
d_teeming_reef:0	"Santuario mellanoide"
d_teeming_reef_desc:0	"Una ensenada en la que habita una infinidad de §Hcriaturas marinas§!."
d_tropical_island:0	"Fiordo esporoquístico"
d_tropical_island_desc:0	"Una enorme cantidad de especies no humanoides habitan en los restos de §Hglaciares derretidos§!."
d_arid_highlands:0	"Rayos arácnidos"
d_arid_highlands_desc:0	"En las mesetas yermas de este planeta no dejan de golpear §Hluces cegadoras§! y §Htruenos ensordecedores§!."
d_buzzing_plains:0	"Tormentas de plasma"
d_buzzing_plains_desc:0	"Playas de sílice arrasadas por fuertes §Htormentas de plasma§!."
d_hot_springs:0	"Géiseres de Craylon"
d_hot_springs_desc:0	"Peligrosos y burbujeantes conductos de §Hríos subterráneos en ebullición§!."
d_frozen_gas_lake:0	"Depósito de xenón"
d_frozen_gas_lake_desc:0	"La presencia de §Hgases naturales internos§! genera presión en las estepas de este planeta."
d_rushing_waterfalls:0	"Depósitos de petróleo"
d_rushing_waterfalls_desc:0	"Profundos embalses en los que los §Hrestos de antiguos animales§! se han convertido en petróleo."
d_searing_desert:0	"Depósito de uranio"
d_searing_desert_desc:0	"Estos depósitos, creados a partir de la fusión de supernovas y estrellas de neutrón, funcionan como catalizadores de §Henergía nuclear§!."
d_geothermal_vent:0	"Manantiales de plutonio"
d_geothermal_vent_desc:0	"Un silencioso fenómeno, precioso y letal a partes iguales."
d_tempestous_mountain:0	"Falla tectónica"
d_tempestous_mountain_desc:0	"Es el origen de la mayoría de la §Hactividad sísmica§! de la superficie de este planeta."
d_underwater_vent:0	"Cascadas psicotrónicas"
d_underwater_vent_desc:0	"Se dice que estas cascadas producen un efecto hipnótico en quienes las observan, similar a la reacción psicológica experimentada durante un §Hexamen de estabilidad psicotrónica§!."
d_mineral_fields:0	"Cometas de silicato"
d_mineral_fields_desc:0	"Este mundo fue azotado por una lluvia de cometas con un caparazón de §Hminerales de silicato§!."
d_mineral_striations:0	"Cavernas de geodas"
d_mineral_striations_desc:0	"Las violentas explosiones volcánicas han dado vida a estas magníficas §Hgeodas§!."
d_veiny_cliffs:0	"Cantera natural"
d_veiny_cliffs_desc:0	"Las rocas que han quedado expuestas son una fuente de §Hmateriales de construcción§!."
d_prosperous_mesa:0	"Condritos carbonáceos"
d_prosperous_mesa_desc:0	"Justo debajo de la superficie se encuentran grandes depósitos de §Hmetales raros§!, que provienen de meteoritos ricos en carbono, agua y compuestos orgánicos."
d_ore_rich_caverns:0	"Río de fortanio"
d_ore_rich_caverns_desc:0	"Se pueden obtener §Hminerales§! valiosos y poco comunes al tamizar los elementos acuáticos de este planeta."
d_rich_mountain:0	"Tesoros dorados"
d_rich_mountain_desc:0	"Los enormes depósitos subterráneos contienen ingentes cantidades de §Hminerales§!, en ocasiones con forma de ídolos y otros artefactos antiguos."
d_submerged_ore_veins:0	"Montañas armónicas"
d_submerged_ore_veins_desc:0	"Estas montañas están cubiertas de §Hdiamantes armónicos§! debido a las antiguas condiciones atmosféricas."
d_underground_sea:0	"Mar subterráneo"
d_underground_sea_desc:0	"Un fenómeno muy poco frecuente: un §Hmar§! que se encuentra bajo uno de los continentes del planeta."
d_flooded_strand:0	"Playas oblissianas"
d_flooded_strand_desc:0	"Una estrecha porción de terreno que se encuentra en un estado de §Hinundación perpetuo§!."
d_mountain_valley:0	"Valle lingoriano"
d_mountain_valley_desc:0	"Acceder a él es difícil, pero este §Hvalle oculto§! alberga infinitos recursos."
d_windswept_heath:0	"Vientos de Minicoy"
d_windswept_heath_desc:0	"Los §Hfuertes vientos§! cálidos de este mundo doblan los árboles hasta posiciones extrañas."
d_thunderstruck_plateau:0	"Tormentas de luciferina"
d_thunderstruck_plateau_desc:0	"Las §Htormentas eléctricas§! de este planeta son bioluminiscentes, lo que causa que las criaturas y el entorno brillen."
d_taiga:0	"Bosque gélido theriniano"
d_taiga_desc:0	"Un §Hbosque montañoso§! que data de antes de la edad de hielo. Bajo la nieve se ocultan infinitos secretos."
d_crystal_forest:0	"Depósito de dilitio"
d_crystal_forest_desc:0	"Un depósito natural de §Hdilitio§!, un valioso recurso utilizado como combustible para nuestras naves."
d_crystalline_caverns:0	"Valle de dilitio"
d_crystalline_caverns_desc:0	"Algún fenómeno geológico desconocido ha plagado este valle de §Hcristales de dilitio§!."
d_tetryon_stream:0	"Corriente de tetrión"
d_tetryon_stream_desc:0	"De las profundidades de la tierra fluye una corriente continua de §Htetriones§!."
d_tetryon_storms:0	"Tormentas de tetrión"
d_tetryon_storms_desc:0	"Las nubes de esta región generan tormentas de §Htetriones§! impredecibles y muy peligrosas."
d_b_silica_storms:0	"Ciclones de arena ardiente"
d_b_silica_storms_desc:0	"Los §Hcristales de cuarzo ardiente§! que se desprenden de las dunas golpean a las criaturas cercanas y las atrapan en sofocantes tornados lacerantes."
d_b_vorpal_cacti_fields:0	"Lechos de cactus de Cypirion"
d_b_vorpal_cacti_fields_desc:0	"Sus enormes y §Hafiladas espinas§! hacen que sea imposible cruzar los enormes campos de cactus de esta zona árida."
d_b_crushing_baobabs:0	"Cedros de hornblenda"
d_b_crushing_baobabs_desc:0	"Esta especie de cedro §Hexplota§! de forma repentina si pasa demasiado tiempo sin agua."
d_b_invictus_mons:0	"Restos de neutronio"
d_b_invictus_mons_desc:0	"Las naves siniestradas han creado montañas de §Hmetal congelado§! en esta región inestable."
d_b_milenary_glacials:0	"Hielo parasitario"
d_b_milenary_glacials_desc:0	"El hielo de este planeta nunca deja de expandirse, y nos impide extraer las §Hgemas preciosas§! que oculta."
d_b_dropleton_hailstorms:0	"Tormenta de granizo toariana"
d_b_dropleton_hailstorms_desc:0	"Cientos de grados más fría que una §Htormenta de hielo toariana§!, y mucho más dolorosa."
d_b_strong_magnetic_field:0	"Campo hipermagnético"
d_b_strong_magnetic_field_desc:0	"Ciertas áreas de este planeta se caracterizan por su §Hmagnetismo§! incomparable e interfieren con los sensores y transportadores de nuestras naves."
d_b_riptide_currents:0	"Vórtice de energía"
d_b_riptide_currents_desc:0	"Una entidad temporal giratoria, impredecible y turbulenta capaz de §Halterar el tiempo§! en cualquier momento."
d_b_thermosphere_hurricanes:0	"Tormentas de amonio"
d_b_thermosphere_hurricanes_desc:0	"Los §Hfuertes vientos§! y el §Hhumo tóxico§! de esta región la convierten en un paraje poco hospitalario."
d_b_crystalline_trees:0	"Árboles cristalizados"
d_b_crystalline_trees_desc:0	"Con el tiempo, las ramas de estos árboles se han adaptado molecularmente hasta convertirse en §Hlanzas de cristal§!, que amenazan con perforarte desde arriba en cualquier momento."
d_b_lava_slopes:0	"Valles de rocas ígneas"
d_b_lava_slopes_desc:0	"El §Hmagma solidificado§! milenario hace que sea imposible acceder a esta región, por ahora."
d_b_nonsentient_energy_lifeforms:0	"Plantas lunares radioactivas"
d_b_nonsentient_energy_lifeforms_desc:0	"Estas flores han absorbido §Hradiación residual§!, dando lugar a un entorno mortal para la mayoría de criaturas de la zona."
d_b_trial_grounds:0	"Cromohélice corrupta"
d_b_trial_grounds_desc:0	"Una §Hestación espacial en espiral§! en ruinas ha sido invadida por §Hparásitos de nitrio§!. Sería posible, aunque complejo, reutilizar la aleación de la estructura para obtener cromo."
d_b_forgotten_installation:0	"Cuevas holográficas"
d_b_forgotten_installation_desc:0	"Estas cuevas parecen tener un suelo estable e impresionantes columnas, cuando en realidad guían a los investigadores a un §Hpozo de desesperación§!."
d_b_grey_goo:0	"Enjambre de nanorrobots"
d_b_grey_goo_desc:0	"Hemos creado §Hnanorrobots microscópicos autorreplicantes§! manipulando átomos. Lo que no fuimos capaces de prever fue que los nanorrobots acabarían manipulándonos a nosotros. Esta variante es hostil y se reproduce a una velocidad incontrolable."
d_b_unstable_caverns:0	"Gruta tectónica"
d_b_unstable_caverns_desc:0	"Cuevas llenas de §Hcristales de dilitio§! que se han convertido en energía mecánica mediante un §Hproceso piezoeléctrico§!, lo que aumenta la presión tectónica."
d_b_tetryon_aftershocks:0	"Temblores de tetrión"
d_b_tetryon_aftershocks_desc:0	"Estas partículas subatómicas siguen afectando a planetas enteros incluso después de haber limpiado la §Hradiación§! causada por los bombardeos."
d_b_underground_gravity_well:0	"Pozo gravitatorio hipogeo"
d_b_underground_gravity_well_desc:0	"Los pozos gravitatorios, distorsiones del §Hcontinuo espaciotiempo§!, son especialmente difíciles de eliminar. Detona una cabeza nuclear de tricobalto en uno de ellos y podrías crear una grieta interfásica."
d_b_forbidding_canyon:0	"Desfiladero sin salida"
d_b_forbidding_canyon_desc:0	"La §Hactividad sísmica§H ha generado tal cantidad de §Hescombros§! que ha terminado por sellar la salida de este cañón."
d_b_shifting_dunes:0	"Espejismo Minshara"
d_b_shifting_dunes_desc:0	"Inspiran §Hvisiones§! imposibles de parajes habitables, pero estas dunas no son lo que parecen. La deshidratación del desierto y las cargas eléctricas acaban con quienquiera que ose quedarse aquí."
d_b_magavultures:0	"Buitres miméticos"
d_b_magavultures_desc:0	"Estos parientes de los §Hbuitres de Abrazan§! capturan a sus presas adoptando la apariencia de criaturas dóciles."
d_b_graphene_avalanches:0	"Avalanchas de grafito"
d_b_graphene_avalanches_desc:0	"§HDesprendimientos de rocas de nieve§! que descienden rápidamente las laderas y crean enormes pilas de cristales afilados."
d_b_ice_volcano:0	"Terreno criovolcánico"
d_b_ice_volcano_desc:0	"Los §Hcriovolcanes inactivos§! han vertido cantidades peligrosas de amonio en las aguas gélidas, dando lugar a monumentales §Hkasts helados§!."
d_b_mistcrown_mountains:0	"Montañas de sangrescarcha"
d_b_mistcrown_mountains_desc:0	"Muchísimas son las criaturas que han perecido al enfrentarse a estas montañas. Han sido tantas que las cumbres contienen §Hpermafrost§! creado a partir de la sangre."
d_b_unstable_core:0	"Núcleo inestable"
d_b_unstable_core_desc:0	"La química de este planeta cambia a grandes pasos y el §Hnúcleo planetario se vuelve inestable§!."
d_b_tsunami_waves:0	"Tsunamis"
d_b_tsunami_waves_desc:0	"La §Hinestabilidad geológica§! invade esta parte del planeta. Si no se regula, las brutales aguas se alzan y chocan contra las costas embarradas."
d_b_poisonous_arachnids:0	"Arácnidos de borocarbono"
d_b_poisonous_arachnids_desc:0	"Los artrópodos de este planeta se han empapado de borocarbono debido a las cantidades inestables de §Hgas de tetrazina y plasma§! naturales."
d_b_mud_entities:0	"Pulgas de barro melvaranas"
d_b_mud_entities_desc:0	"Estas pulgas, más pequeñas que las sanguijuelas aldebaranas, portan §Hvirus§! que hacen que las aguas del planeta no sean potables."
d_b_warring_locals:0	"Complejo babosa"
d_b_warring_locals_desc:0	"Las §Hbabosas centurión§! han invadido estas instalaciones en busca de troncos encefálicos a los que acoplarse."
d_b_unidentified_parasites:0	"Blastoneurones gigantescos"
d_b_unidentified_parasites_desc:0	"Hordas de enormes §Hparásitos cerebrales§! que usan sus aguijones para corromper el sistema nervioso de presas desprevenidas."
d_b_temporal_anomalies:0	"Anomalía temporal"
d_b_temporal_anomalies_desc:0	"Los §Hviajes temporales§! sin control han causado perturbaciones en el continuo espaciotiempo. Ahora estas tierras están plagadas de profundas grietas que emiten §Hradiación zeta§!."
d_b_volatile_craters:0	"Cráteres de sirilio"
d_b_volatile_craters_desc:0	"Estos cráteres son tan volátiles como los §Hgases inestables§! del interior de una nebulosa."
d_b_damaged_ozone_layer:0	"Capa de ozono dañada"
d_b_damaged_ozone_layer_desc:0	"Este planeta sufre de §Hcontaminación por radiación§! por culpa de la ruptura de la capa de ozono en el pasado. Si no se hace algo al respecto, podría acabar con civilizaciones enteras."
d_b_abandoned_trapped_complex:0	"Trincheras mortales"
d_b_abandoned_trapped_complex_desc:0	"Cuidado con dónde pisas."
d_b_apex_predator:0	"La bestia"
d_b_apex_predator_desc:0	"Shaka, cuando el §HEterno§! ataca. Temba, sus brazos de venas venenosas. Iaga, un cínico de sangre fría que murmura una venganza silenciosa."
d_b_titanic_labyrinth:0	"Laberinto alucinógeno"
d_b_titanic_labyrinth_desc:0	"La presencia de §Hsustancias químicas nitrosas§! hace que esta región sea imposible de explorar, ya que cada giro supone todo un desafío neurológico."
d_arid_blocker:0	"Proyecto de ingeniería árida"
d_arid_blocker_desc:0	"Mediante un exhaustivo estudio de este planeta, hemos identificado varios factores ambientales clave que podrían modificarse para generar resultados únicos altamente beneficiosos."
d_arid_blocker_tooltip:0	"Desbloquea todo el potencial de este planeta."
