tech_scientist_pool_size_tier_2_desc:0	"Uniwersytety to rynek pomysłów, na którym ci oddani nauce mogą otwarcie dyskutować i się sprzeczać."
tech_scientist_pool_size_tier_3:0	"Akademicka propagacja"
tech_scientist_pool_size_tier_3_desc:0	"Szerzenie się informacji to naturalna kolej rzeczy, jednak od czasu do czasu trzeba ją nieco wspomóc."
tech_governor_pool_size_tier_1:0	"Zautomatyzowana polityka"
tech_governor_pool_size_tier_2:0	"Dywersyfikacja partyjna"
tech_governor_pool_size_tier_2_desc:0	"Zapewnienie równego przedstawicielstwa w naszym rządzie poprawi zaufanie publiki i naszą skuteczność podejmowania decyzji."
tech_governor_pool_size_tier_3:0	"Godni zaufania politycy"
tech_governor_pool_size_tier_3_desc:0	"Lepsza przejrzystość rządowa i odpowiedzialność przed publiką redukuje skandale i zapobiega zakorzenieniu się korupcji."
tech_admiral_pool_size_tier_1:0	"Międzygwiezdna rekrutacja"
tech_admiral_pool_size_tier_2:0	"Akta wojskowe"
tech_admiral_pool_size_tier_3:0	"Akademickie aneksy"
tech_admiral_pool_size_tier_3_desc:0	"Dzięki odpowiedniemu przewodnictwu wszystkie społeczności mogą stworzyć najlepszych przedstawicieli."
tech_general_pool_size_tier_1:0	"Pomocnicze programy rekrutacyjne"
tech_general_pool_size_tier_2:0	"Terenowe protokoły awansów"
tech_general_pool_size_tier_3:0	"Holosymulacje"
tech_spy_pool_size_tier_1:0	"Tajne szkolenie"
tech_spy_pool_size_tier_1_desc:0	"Mimo że nie możemy ujawnić zawartości naszych programów, umiejętności zyskane podczas tajnego szkolenia będą korzystne dla wszystkich."
tech_spy_pool_size_tier_2:0	"Badania nad warunkowaniem neuronowym"
tech_spy_pool_size_tier_2_desc:0	"Nasi najlepsi kandydaci szkoleni w sztuce ukierunkowywania czuciowego uczą się wystawiania opozycji na haptyczne uczucia oparte na algorytmach i nielegalne informacje od najbardziej niechętnych przeciwników."
tech_spy_pool_size_tier_3:0	"Holonadzór"
tech_spy_pool_size_tier_3_desc:0	"Nie posiadasz wystarczająco wysokich uprawnień, aby zyskać dostęp do tej informacji."
tech_warp_range_increase_tier_1:0	"Wykres gwiazd"
tech_warp_range_increase_tier_2:0	"Predykcyjne obrazowanie"
tech_warp_range_increase_tier_3:0	"Wykresy kwantowe"
tech_warp_speed_increase_tier_1:0	"Boje warp"
tech_warp_speed_increase_tier_2:0	"Sygnalizatory warp"
tech_warp_speed_increase_tier_3:0	"Podprzestrzenne znaczniki warp"
tech_warp_speed_increase_tier_3_desc:0	"Wykorzystywanie tych znaczników do triangulacji kierunku warp eliminuje większość problemów nawigacyjnych. Niektórzy nawet sądzą, że dzięki nim wszystko jest zbyt proste."
tech_minefields_tier_1:0	"Umiejscowienie min"
