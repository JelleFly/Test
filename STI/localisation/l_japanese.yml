gov_technocratic_enclave:0	"テクノクラシー中立機構"
gov_technocratic_enclave_desc:0	"この中立機構は、 領域と力を拡大するための賢い手段としてテクノロジーを利用することを重視している。 疑うことを知らない者たちは、 彼らに支配され、 傀儡化されてしまうことだろう。"
gov_panel_of_judges:0	"審判団"
gov_panel_of_judges_desc:0	"より進化し、 発展した社会へと人々を導くために、 この政府は審判団によって指導されている。"
gov_ascendant_meritocracy:0	"アッセンダント能力主義"
gov_ascendant_meritocracy_desc:0	"ごく一部の精神的守護者が指導権を握る。 守護者たちは、 厳格な科学的手法と文化的法律の両方を活用して、 社会において最も優れた能力のある者たちがより高位の存在に到達できるようにしている。"
gov_representative_clan_system:0	"代表氏族制"
gov_representative_clan_system_desc:0	"所属氏族に誇りを持ち、 祖先より受け継いできた伝統に基づいて決定を下す、 選抜された指導者たちによって支配される間接民主制の政府。"
gov_protectionist_republic:0	"保護共和制"
gov_protectionist_republic_desc:0	"人々の安定を最も重視する振興委員会によって運営されている国家。 委員会は社会的・政治的法律を強制し、 保護主義的政治を唱道する。"
gov_corrupt_syndicate:0	"腐敗シンジケート"
gov_corrupt_syndicate_desc:0	"腐敗し尽くした政府。 社会の無秩序と犯罪の無刑罰化を唱道するシンジケートによって運営されている。"
gov_patriarchal_republic:0	"父権共和制"
gov_patriarchal_republic_desc:0	"厳格な伝統主義者であるタラリアンの社会は軍国主義的であり、 父権制を重んじている。 この社会の上位階級に属するすべての者たちは、 男が支配する政府において戦士にふさわしい振る舞いをするよう奨励されている。"
gov_theodemocratic_republic:0	"テオデモクラシー共和制"
gov_theodemocratic_republic_desc:0	"ヴェデク評議会と政治的に共存する第一大臣率いる内閣がベイジョーを統治している。 一面を見れば世俗的な政府だが、 霊性の影響を強く受けてもいる。"
gov_capitalist_democracy:0	"資本主義民主制"
gov_capitalist_democracy_desc:0	"財政に特化した専門家集団。 銀河のほぼすべてがこの政府の経済的決断を注視している。"
gov_inquisitorial_anocracy:0	"糾問主義アノクラシー"
gov_inquisitorial_anocracy_desc:0	"この社会の法律では、 無垢であることが証明されていない者は罪人となる。"
gov_capitalist_anarchy:0	"資本主義アナーキー"
gov_capitalist_anarchy_desc:0	"傭兵でもあり、 奴隷商でもあり、 貨物船の船長でもあるこの社会の構成員は、 ほとんど法律に従わず、 利益を追求する。"
gov_gubernatorial_republic:0	"総督共和制"
gov_gubernatorial_republic_desc:0	"この社会において国家の首脳として選ばれた総督は、 実行力のある決定権を付与される。"
gov_corporatocracy:0	"企業支配"
gov_corporatocracy_desc:0	"リセピアンはしばしば非合法な取引に関わる。 多くの者は、 リセピアンの政府がその中心的な役割を果たしていると考えている。"
gov_socialist_democracy:0	"社会主義民主制"
gov_socialist_democracy_desc:0	"ケイアンはテレパシー能力を持った種族であり、 心理的イメージのみを使ってコミュニケーションを行う。 プライバシーの概念を理解しておらず、 共同体的な慣行と資源の共有に基づく政府を構築した。"
gov_scientocracy:0	"サイエントクラシー"
gov_scientocracy_desc:0	"愛や敵意といった社会的概念を理解しないイヤール人は、 科学的・文化的交換にのみ依拠して社会を構築し、 他者の社会を理解している実利的な種族である。"
gov_clan_of_spies:0	"スパイ氏族"
gov_clan_of_spies_desc:0	"他種族や隆盛する勢力をスパイすることに熱心なハイテク諜報機関などから成る秘密主義的な政府。"
gov_social_autocracy:0	"社会主義独裁制"
gov_split_republics:0	"分裂共和制"
gov_split_republics_desc:0	"ケスプリットの領域の4分の3はケスが支配しており、 種族国家プリットが支配しているのは4分の1のみである。 対立するふたつの勢力は争いの泥沼にはまっており、 数世代にわたるパラノイア、 排外主義、 外交関係の欠如を生みだしてきた。"
gov_parliamentary_republic:0	"議会共和制"
gov_matriarchal_aristocracy:0	"母権貴族制"
gov_matriarchal_aristocracy_desc:0	"複雑怪奇な世襲貴族制の掟を守るテレパシー社会。 政府はテレパシー能力を持った女家長たちによって支配されている。"
