game_concept_district:0	"Distrito"
game_concept_district_desc:0	"Distritos representam uma série de centros populacionais interconectados em um planeta, dedicados a um propósito específico. Eles aumentam a Moradia, concedem Confortos e, mais importante, fornecem ao planeta Empregos que podem ser desempenhados por suas Pops para produzir Recursos. A quantidade de Distritos que um único planeta pode ter não pode exceder seu Tamanho."
game_concept_building:0	"Construção"
game_concept_building_desc:0	"Construções são as principais peças de infraestrutura de um planeta. Cada uma delas tem uma função específica e oferece benefícios como mais Moradia, Confortos e Empregos para suas Pops. A quantidade de Construções que um único planeta pode ter é limitada por seus Espaços de Construção abertos. Você pode liberar espaços adicionais por vários meios, primariamente construindo Distritos Urbanos."
game_concept_pop:0	"Pop"
game_concept_pop_desc:0	"Pops representam a população de um império. Uma única Pop pode ser composta de milhões de pessoas. As Pops têm um custo de manutenção de Comida e, mais importante, desempenham Empregos. Os Empregos são a principal maneira de produzir Recursos e são disponibilizados principalmente por Construções e Distritos. Pops podem ser Leais a você, Não Decidida ou mesmo Leais a impérios estrangeiros. Essa deslealdade pode levá-los a emigrar para outras Potências."
game_concept_unemployment:0	"Desemprego"
game_concept_unemployment_desc:0	"Pops Desempregadas produzem quantidades insignificantes de Recursos, mas continuam tendo seus custos totais de Manutenção. Você pode criar Empregos para elas erguendo Construções e Distritos nos planetas em que vivem. Você também pode Realocar essas Pops para outros planetas que possuem Empregos disponíveis, embora isso tenha um pequeno custo."
game_concept_armies:0	"Exércitos"
game_concept_armies_desc:0	"Exércitos de Ataque podem ser recrutados de qualquer uma de suas Colônias, na aba Exércitos, enquanto Exércitos de Defesa são criados automaticamente por alguns Empregos. Cada Pop que você possui permite recrutar um Exército de Ataque daquela espécie. Eles são criados como Naves de Transporte e podem ser usados durante Guerras para Ocupar planetas inimigos, aumentando os Ganhos de Guerra. Você também pode pousá-los em seus próprios planetas para reforçá-los, mas eles são menos eficazes se usados dessa maneira."
game_concept_leader_governor:0	"Governador"
game_concept_leader_governor_desc:0	"Governadores são um tipo de Líder que pode ser usado para conduzir missões em suas próprias Colônias. Somente um Governador pode conduzir uma missão em um planeta por vez. Essas missões duram até serem canceladas e fornecem uma variedade de benefícios, como aumentar a Estabilidade, melhorar as produções dos Empregos daquele planeta e converter Pops Desleais ou Não Decididas ao seu princípio."
game_concept_leader_scientist:0	"Cientista"
game_concept_leader_scientist_desc:0	"Cientistas são um tipo de Líder que pode ser usado para tripular Naves Científicas e liderar esforços de pesquisa em um Ramo de tecnologia. Em Naves Científicas, eles podem Inspecionar sistemas estelares, investigar Anomalias ou Auxiliar os esforços de pesquisa de Colônias específicas, aumentando a produção de Pesquisa de seus Empregos. Designar um Cientista para liderar um Ramo de pesquisa significa que essas tecnologias serão pesquisadas a um ritmo muito mais rápido."
game_concept_leader_spy:0	"Espião"
game_concept_leader_spy_desc:0	"Espiões são um tipo de Líder que pode ser usado para conduzir missões de Espionagem ofensiva ou Contraespionagem. Missões ofensivas são feitas em planetas inimigos e Bases Estelares, e apresentam uma variedade de resultados. A Contraespionagem é feita em nossos próprios sistemas para capturar Espiões inimigos. Você pode ativar ou desativar a Autocontraespionagem pelo painel de uma Nave Espiã."
game_concept_leader_admiral:0	"Almirante"
game_concept_leader_admiral_desc:0	"Almirantes são um tipo de Líder que pode comandar nossas Frotas Militares. Uma frota sem Almirante sofre graves penalidades na maioria de suas estatísticas de combate. Quanto maior o nível do Almirante, mais eficazes eles são em situações de combate."
game_concept_leader_general:0	"Geral"
game_concept_leader_general_desc:0	"Generais são um tipo de Líder que pode comandar nossos Exércitos. Você pode designar um General a uma frota de Naves de Transporte contendo Exércitos de Ataque para aumentar sua eficácia. Você também pode designar um General para liderar os Exércitos de Defesa de uma Colônia por meio da aba Exércitos na tela do planeta."
game_concept_global_tension:0	"Tensão Global"
game_concept_global_tension_desc:0	"Tensão Global é uma medida do estado das relações entre as diferentes Potências da galáxia. Uma alta Tensão Global significa que os governos esperam que conflitos estourem em breve. Isso reduz a Estabilidade, mas aumenta a quantidade máxima de Reivindicações que você pode ter, o custo dessas Reivindicações e a Aceitação Diplomática para pactos e tratados."
deuterium_desc_3:0	"§E§HDeutério§! (£deuterium£) é um isótopo de hidrogênio usado principalmente como combustível para espaçonaves. Podemos ganhar mais ao:\n§Y1.§! Usar §HNaves de Construção§! para construir §HEstações de Mineração§! ao redor de estrelas ricas em deutério.\n§Y2.§! Comprar Empregos de Artesão para suas Pops.§!\n§Y3.§! Comprar mais no §HMercado§!.§!"
game_concept_civic:0	"Componente Cívico"
game_concept_civic_desc:0	"Componentes Cívicos representam as crenças gerais e a cultura de uma Potência. Eles fornecem bônus consideráveis que ajudarão você e indicarão as estratégias mais eficazes para o seu estilo de jogo. Potências Menores possuem um único Componente Cívico. Assimile-as para adquiri-lo. Se qualquer Potência Maior adquirir um total de 10 Componentes Cívicos, ela alcançará uma Vitória Diplomática."
game_concept_war_support:0	"Apoio em Guerra"
game_concept_war_support_desc:0	"Apoio em Guerra representa a predisposição de participantes não belicosos de situações de Guerra em ajudar um determinado lado do conflito. Uma pontuação de 50 ou mais significa que eles apoiarão o lado do Atacante, enquanto uma pontuação abaixo de 50 significa que apoiarão o lado do Defensor."
