tech_basic_science_lab_3:0	"Laboratorios subterráneos"
tech_basic_science_lab_3_desc:0	"El aislamiento geográfico y la vida dentro de las propias instalaciones ayuda a alcanzar nuevas cotas de investigación, a la vez que reduce los riesgos de accidentes que puedan arrasar civilizaciones enteras."
tech_cultural_heritage:0	"Verosimilitud histórica"
