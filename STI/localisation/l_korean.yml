qt_klingon_c4:0	"전투의 영광"
qt_klingon_c4_desc:0	"우리는 승리했고, 앞으로도 승리할 것입니다. 피가 혈관을 쇄도하고, 북소리가 심장 박동에 맞춰 울려 퍼집니다. 밝게 빛나는 별들이 우리를 은하계 정복의 길로 인도합니다. 일어나라, §H클링온§!이여!\n\n"
qt_klingon_d1:0	"협상은 없다"
qt_klingon_d1_desc:0	"평화주의자 행세를 하면서 영향력을 휘두르는 짓은 용납하지 않겠습니다. §H연방§!과의 모든 협상을 중단하십시오. 우린 더 이상 저들의 소심한 정치를 따르지 않을 것입니다. 이 무의미한 협정은 이제 끝입니다.\n\n"
qt_klingon_d1_civic_tooltip:0	"§Y$civic_warriors_honor$§! 사회 제도가 §Y$civic_by_the_batleth$§! 사회 제도로 변경되고 다음 효과가 발생합니다.\n$MOD_SHIP_EVASION_MULT$: §G20%§!\n$MOD_SHIP_TRACKING_MULT$: §G20%§!\n$MOD_STARBASE_SHIPYARD_BUILD_COST_MULT$: §G-20%§!\n\n"
