leviathans.105.j:0	"Te damos la bienvenida a las §YHolocubiertas Recreativas§!."
leviathans.105.c:0	"Nos interesan los recursos estratégicos."
leviathans.105.c.sr1:0	"Ya tenemos un §Yacuerdo comercial ferengi§!\n."
leviathans.105.c.sr2:0	"Ya tenemos un §Yacuerdo comercial ferengi§!\n."
