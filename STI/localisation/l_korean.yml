START_SCREEN_PART_TWO_BANDIT_KINGDOM:0	"예로부터 약자를 정복하는 것은 강자의 권리이며, 우리 사회는 이러한 전제를 기반으로 구축되었습니다. 자신의 것을 보호할 능력이 없다면 그것은 그걸 빼앗을 수 있는 자의 것입니다. 이러한 방식으로 우리 중에 가장 강하고 영리한 자들이 권력을 잡았고 나머지에게는 복종이 강요되었습니다."
START_SCREEN_PART_TWO_PURIFIER:0	"한때, 우리 사회의 순수성을 그들의 나약함으로 희석시키는 [GetAdj] 문화가 있었습니다. 이러한 변절자들은 우리 행성에서 그들의 흔적이 완전히 사라질 때까지 하나씩 처리당했고, 이제는 순수한 자들만이 남아 있습니다."
START_SCREEN_PART_TWO_HIVE_MIND:0	"그렇게 우리는 시간의 여명에서 깨어났습니다. 군체 의식은 수많은 눈으로 [GetHomeWorldName]의 주변 환경을 학습했습니다. 우리는 드론의 거주지를 만들고, 산업을 발달시키고, 새로운 기술을 개발하고, 대지의 자원을 이용하며 하나 되어 움직였습니다.\n\n곧, 우리는 행성 전체를 아우를 정도로 성장했습니다. 소수의 자율 드론이 독립적인 대행자 역할을 하기 위해 만들어졌습니다. 이처럼 뛰어난 드론들은 어느 정도 자유롭게 사고할 수 있었지만, 여전히 다른 개체들처럼 의식에 뜻에 단단히 연결돼 있었습니다.\n\n우리가 [GetHomeWorldName](을)를 완전히 지배하게 됐을 때, 군체 의식은 다른 항성을 도는 행성의 존재를 알게 되었습니다. 우리의 자율 드론 중 가장 지적인 개체는 항성 간의 엄청난 거리를 횡단할 수 있게 해주는 새로운 여행 방법을 고안해냈습니다. [GetName](은)는 곧 성장할 것입니다."
START_SCREEN_PART_TWO_DEVOURING_SWARM:0	"군체 의식이 복합적인 사고를 처리할 수 있기도 전에, 거대한 굶주림은 우리를 앞으로 내몰았습니다. 우리는 사냥하고, 섭취하고, 성장했습니다. 먹잇감이 점점 부족해지자, 고기에 대한 엄청난 갈망이 우리를 적응하게 만들었습니다.\n\n우리는 도구를 사용하고 새로운 전략을 고안했습니다. 우리의 식탐으로 인해 [GetHomeWorldName] 지표면의 생체 물질이 거의 쓸려나가자, 결국 군체 의식은 [GetHomeWorldName](으)로는 한계가 있다는 끔찍한 결론에 도달했습니다. 우리가 이 행성에 있는 모든 것을 집어삼킨다면, 우리를 지탱할 수 있는 것은 아무것도 남지 않는다는 것이었습니다.\n\n새로운 도구가 발명되는 동안, 군체 의식은 남아 있는 생체 물질을 조심스럽게 돌보며 다시 한번 적응해야 했습니다. 결국 우리는 원자를 분열하고 우주 비행을 개발했습니다. 초광속 드라이브의 발견과 함께 군체 의식은 승리의 함성을 질렀습니다. 마침내 다른 행성과 그곳에 있는 생체 물질에 도달할 수 있게 된 것이었습니다.\n\n사냥은 시작되었습니다."
START_SCREEN_PART_TWO_DEVOURING_SWARM_LITHOID:0	"군체 의식이 복합적인 사고를 처리할 수 있기도 전에, 거대한 굶주림은 우리를 앞으로 내몰았습니다. 우리는 사냥하고, 섭취하고, 성장했습니다. 먹잇감이 점점 부족해지자, 성장에 대한 엄청난 갈망이 우리를 적응하게 만들었습니다.\n\n우리는 도구를 사용하고 새로운 전략을 고안했습니다. 우리가 [GetHomeWorldName] 지표면에서 닥치는 대로 먹어 치우며 거의 자멸을 초래하자, 결국 군체 의식은 [GetHomeWorldName](으)로는 한계가 있다는 끔찍한 결론에 도달했습니다. 우리가 이 행성을 집어삼킨다면, 우리를 지탱할 수 있는 것은 아무것도 남지 않는다는 것이었습니다.\n\n새로운 도구가 발명되는 동안, 군체 의식은 조심스럽게 광물을 분배하며 다시 한번 적응해야 했습니다. 결국 우리는 원자를 분열하고 우주 비행을 개발했습니다. 초광속 드라이브의 발견과 함께 군체 의식은 승리의 함성을 질렀습니다. 마침내 다른 행성과 그곳의 풍요에 도달할 수 있게 된 것이었습니다.\n\n우리는 전부 먹어 치울 것입니다."
START_SCREEN_POST_APOCALYPTIC:0	"[GetAdj] 사회가 항상 공통의 목표를 향해 단결돼 있었던 것은 아닙니다. 수백 년 동안 경쟁국 간에 긴장감이 고조되어 수십억 명이 목숨을 잃었고, 결국 이들은 [GetHomeWorldName]의 표면을 영원히 불태워 버린 세계적인 열핵 전쟁으로 인해 종말을 맞이했습니다.\n\n이후 수십 년 동안 [GetSpeciesNamePlural] 생존자들은 방사능 오염과 돌연변이, 기아, 폭력적 부족주의에 맞서야 했습니다. 이처럼 끔찍한 시련 속에서 단련된 [GetName](은)는 새로운 세계 질서를 만들어냈습니다."
START_SCREEN_POST_LIFE_SEEDED:0	"우리가 고향이라고 부르는 거대한 행성은 항상 우리 종족의 낙원이었고, 우리의 과학적 지식이 발전함에 따라 우리는 이 행성의 생물권이 자연적 형태가 아니라는 것을 깨닫기 시작했습니다.\n\n누군가 우리를 위해 특별히 이 세계 전체를 만들어낸 걸까요? 우리는 거대한 계획의 일부인 걸까요? 우리 고향의 기원이 무엇이건 간에, 우리는 모성의 쾌적한 기후와 온화한 환경 속에서 번영했습니다."
START_SCREEN_PART_THREE_WARP:0	"실험적인 아공간 생성에 성공한 이후, [GetName] 최고의 지성들이 최초의 워프 드라이브를 개발했습니다. 마침내 우주가 우리 손에 들어왔습니다!"
