qt_romulan_c1_desc:0	"Seja uma silhueta nas sombras, um dispositivo de rastreamento na moldura de uma escultura, um tonel comprometido de §Hkali-fal§! ou uma isca colocada em um §Hfvai§!, nossa sociedade baseia-se na premissa de que cuidado nunca é demais. Como pioneiros em novos métodos de vigilância, temos olhos em lugares que outras civilizações mal podem imaginar.\n\n"
qt_romulan_control_khitomer_01:0	"Controlar Khitomer"
qt_romulan_control_khitomer_01_desc:0	"Agora que Khitomer está em nossas mãos, é hora de cerrarmos os punhos e controlar a população por completo."
qt_romulan_empower_tal_shiar_02:0	"Empoderar o Tal Shiar"
qt_romulan_empower_tal_shiar_02_desc:0	"Aumenta nossa inteligência de espionagem ao realizar operações para que nada passe despercebido por nossos agentes."
qt_romulan_challenge_khitomer_accords_03:0	"Desafiar os Acordos de Khitomer"
qt_romulan_challenge_khitomer_accords_03_desc:0	"Enfrente os klingons e a Federação em uma guerra total para provar a superioridade de nossa espécie."
qt_romulan_reman_covert_ops_04:0	"Operações Secretas Remanas"
qt_romulan_reman_covert_ops_04_desc:0	"Estabeleça uma base de operações para nossos esforços de espionagem em Remus."
qt_romulan_enforce_isolationism_05:0	"Forçar Isolacionismo"
qt_romulan_enforce_isolationism_05_desc:0	"Nossa cultura é mais do que suficiente para suprir nossas necessidades. Se um dia precisarmos de algo de forasteiros, simplesmente expandiremos nossas fronteiras pelos meios apropriados."
qt_romulan_break_isolationism_06:0	"Romper Isolacionismo"
qt_romulan_break_isolationism_06_desc:0	"Abra nossas mentes e fronteiras para outras espécies para que possamos iluminá-las com as maravilhas da cultura romulana."
qt_romulan_vulcan_ambition_07:0	"Ambições Vulcanas"
qt_romulan_vulcan_ambition_07_desc:0	"Traga nossos primos rebeldes de volta ao conquistar Vulcano."
qt_romulan_claim_superiority_08:0	"Afirmar Superioridade"
qt_romulan_claim_superiority_08_desc:0	"Lorem Ipsum."
qt_romulan_sabotage_alliance_09:0	"Sabotar Aliança"
qt_romulan_sabotage_alliance_09_desc:0	"Lorem Ipsum."
qt_romulan_aqcuire_foreign_technologies_10:0	"Adquirir Tecnologias Estrangeiras"
qt_romulan_aqcuire_foreign_technologies_10_desc:0	"Faça com que nossos emissários estabeleçam comunicações com as potências galácticas e providenciem avanços tecnológicos para o aprimoramento de todos os romulanos."
qt_romulan_befriend_vulcans_11:0	"Fazer Amizade com Vulcanos"
qt_romulan_befriend_vulcans_11_desc:0	"Lorem Ipsum."
qt_romulan_conquer_terok_nor_12:0	"Conquistar Terok Nor"
qt_romulan_conquer_terok_nor_12_desc:0	"Este setor da galáxia em especial ganhou o interesse de muitas potências por tempo demais. Está na hora do Império Romulano fazer sua reivindicação legítima do sistema."
qt_romulan_push_back_dominion_13:0	"Repelir o Domínio"
qt_romulan_push_back_dominion_13_desc:0	"Prove ao Domínio intruso que as frotas romulanas estão prontas para impedir qualquer invasão ao nosso quadrante."
qt_romulan_support_dissidents_14:0	"Apoiar Dissidentes"
qt_romulan_support_dissidents_14_desc:0	"Use os talentos secretos de alguns dos nossos membros do Tal Shiar mais valiosos para incitar rebeliões e conseguirmos os espólios que quisermos."
qt_romulan_uproot_the_grass_15:0	"Extirpar a Grama"
