leader_trait_aggressive:0	"Opanowany zawadiaka"
leader_trait_aggressive_desc:0	"Ten przywódca uważa, że najlepszą obroną jest dobry atak i utrzymywanie wroga w odwrocie, gdy tylko jest to możliwe, z dużą ilością ognia zaporowego."
#leader_trait_aggressive_effect_desc:0	""
leader_trait_cautious:0	"Snajper"
leader_trait_cautious_desc:0	"Ten przywódca stanowczo utrzymuje, że precyzyjne bombardowania spoza zasięgu uderzenia wroga najlepiej zwiększają szanse i ma na to dowody."
#leader_trait_cautious_effect_desc:0	""
leader_trait_engineer:0	"Inspektor ds. napraw"
leader_trait_engineer_desc:0	"Nawet nie myśl o odhaczaniu niedokończonych zadań na jednym ze statków tego przywódcy. Przyniesie to wyłącznie ból i cierpienie."
#leader_trait_engineer_effect_desc:0	""
leader_trait_fleet_logistician:0	"Strateg dostaw"
leader_trait_fleet_logistician_desc:0	"Nie ma możliwości, aby łańcuchy logistyczne tego przywódcy zostały zerwane, nawet podczas najbardziej zaciekłych walk. Żadnej."
#leader_trait_fleet_logistician_effect_desc:0	""
leader_trait_gale_speed:0	"W dwóch miejscach na raz"
leader_trait_gale_speed_desc:0	"Szybkość, pozycjonowanie i dokładność kontrolują dystans, a ten, kto kontroluje dystans, wygrywa walkę."
#leader_trait_gale_speed_effect_desc:0	""
leader_trait_trickster:0	"Czatownik"
leader_trait_trickster_desc:0	"Ten przywódca ma duże doświadczenie w zasadzaniu się na floty wroga."
#leader_trait_trickster_effect_desc:0	""
leader_trait_unyielding:0	"Niezrażony"
leader_trait_unyielding_desc:0	"Nie ma czegoś takiego jak porażka. Przyznanie się do jej możliwości jest skazaniem się na nią. Jedyny kierunek to naprzód."
#leader_trait_unyielding_effect_desc:0	""
leader_trait_lethargic:0	"Zawsze ostatni"
leader_trait_lethargic_desc:0	"Ten przywódca pozwala innym prowadzić ciężką walkę, a następnie przybywa pod koniec bitwy, aby przypisać sobie zasługę."
#leader_trait_lethargic_effect_desc:0	""
leader_trait_nervous:0	"Obronny"
leader_trait_nervous_desc:0	"Ten przywódca zbiera odpowiednie dane o zachowaniu wroga, zanim ujawni swoją pozycję."
#leader_trait_nervous_effect_desc:0	""
leader_trait_adaptable:0	"Pojętny"
leader_trait_adaptable_desc:0	"Ten przywódca szybko się dostosowuje, ewoluuje i pokonuje przeciwności. Zmienia zdanie, gdy tylko nowe informacje dowiodą, że istnieje lepszy sposób załatwienia sprawy."
#leader_trait_adaptable_effect_desc:0	""
leader_trait_eager:0	"Głodny chwały"
leader_trait_eager_desc:0	"Szansa na zapisanie swojego imienia i czynów w annałach historii jest zbyt wielkim wezwaniem, by je zignorować."
#leader_trait_eager_effect_desc:0	""
leader_trait_resilient:0	"Ocalały"
leader_trait_resilient_desc:0	"Ten przywódca stawił czoła psychicznym i fizycznym przeciwnościom i przeżył, by o tym opowiedzieć. Z dumą nosi swoje blizny i jest przeciwieństwem łatwego celu."
#leader_trait_resilient_effect_desc:0	""
leader_trait_arrested_development:0	"Zadowolony z siebie"
leader_trait_arrested_development_desc:0	"Ten przywódca jest zadowolony ze swojej obecnej roli i poziomu umiejętności i nie wykazuje zainteresowania dalszym rozwojem."
#leader_trait_arrested_development_effect_desc:0	""
leader_trait_stubborn:0	"Uprzedzony"
leader_trait_stubborn_desc:0	"Najmniejszym machnięciem ręki odrzuca wszelkie nowe pomysły i strategie, nawet te, które są ewidentnie lepsze. Liczą się tylko jego własne doświadczenia."
#leader_trait_stubborn_effect_desc:0	""
leader_trait_substance_abuser:0	"Uzależniony"
leader_trait_substance_abuser_desc:0	"Chemiczne formy łagodzenia stresu wiążą się z najwyższymi kosztami. Ten przywódca stracił kontrolę i trafił do świata fizycznych dolegliwości powodowanych przez nadużywane substancje."
#leader_trait_substance_abuser_effect_desc:0	""
leader_trait_army_logistician:0	"Rekwizytor"
leader_trait_army_logistician_desc:0	"Ten przywódca wie, jak połączyć dwie racje żywnościowe, aby stworzyć cztery. Nikt nie rozumie jego talentu do zdobywania bardzo potrzebnych zapasów. I nikogo to nie obchodzi."
#leader_trait_army_logistician_effect_desc:0	""
leader_trait_butcher:0	"Zuchwały"
leader_trait_butcher_desc:0	"Ten przywódca najpierw strzela, a później zadaje pytania."
#leader_trait_butcher_effect_desc:0	""
leader_trait_restrained:0	"Opiekuńczy"
leader_trait_restrained_desc:0	"Ten przywódca zna każdego ze swoich żołnierzy po imieniu i zrobiłby wszystko, aby zapobiec niepotrzebnym ofiarom w ich szeregach."
#leader_trait_restrained_effect_desc:0	""
leader_trait_charismatic:0	"Komik"
leader_trait_charismatic_desc:0	"Na froncie żart w odpowiednim momencie jest wart tyle co broń."
#leader_trait_charismatic_effect_desc:0	""
leader_trait_glory_seeker:0	"Nieustraszony"
leader_trait_glory_seeker_desc:0	"Strach przed śmiercią jest słabością, która służy tylko do powstrzymywania żołnierzy przed chwałą."
#leader_trait_glory_seeker_effect_desc:0	""
leader_trait_demoralizer:0	"Buntownik"
leader_trait_demoralizer_desc:0	"Ten przywódca nie zwraca uwagi na okrucieństwa. Trzeba korzystać z wszelkich dostępnych taktyk, także tych, które złamią psychikę wroga."
#leader_trait_demoralizer_effect_desc:0	""
leader_trait_armchair_commander:0	"Trikorderowy komandos"
#leader_trait_armchair_commander_effect_desc:0	""
leader_trait_environmental_engineer:0	"Inżynier krajobrazu"
leader_trait_environmental_engineer_desc:0	"Ten przywódca dogłębnie badał zagadnienia przekształcania gruntów i ich konsekwencje dla środowiska. Jego doświadczenie obejmuje terraformowanie na dużą skalę."
leader_trait_environmental_engineer_effect_desc:0	"Koszt usunięcia przeszkody terenowej podczas misji: §G-25%§G\nSzybkość usunięcia przeszkody terenowej podczas misji: §G-25%§G"
leader_trait_intellectual:0	"Teoretyk"
leader_trait_intellectual_desc:0	"Czasopisma naukowe. Opinie prawne. Teoria wojskowości. Pikantne romanse. Ten przywódca czyta dosłownie wszystko."
leader_trait_intellectual_effect_desc:0	"Poprawa efektów misji specjalistów: §G+25%§!"
leader_trait_agrarian_upbringing:0	"Wiejskie pochodzenie"
leader_trait_agrarian_upbringing_desc:0	"Dorastanie na wsi wpaja inny zestaw wartości niż w mieście: ciężka praca, proste cnoty i miłość do tego, co rośnie."
leader_trait_agrarian_upbringing_effect_desc:0	"Poprawa efektów misji robotników: §G+25%§!"
leader_trait_architectural_interest:0	"Entuzjasta architektury"
leader_trait_architectural_interest_desc:0	"Estetyka niekonwencjonalnego budynku wywołuje u tego przywódcy większe emocje niż jakikolwiek krajobraz."
leader_trait_architectural_interest_effect_desc:0	"Koszt i czas budowy §Gbudynków§! i §Gdzielnic§! zmniejszy się o 25%, gdy ten zarządca będzie na orbicie."
leader_trait_army_veteran:0	"Weteran"
leader_trait_army_veteran_desc:0	"Nadal czuje ciepło wiązek dezintegratorów przelatujących ze świstem obok jego głowy. Zapachy, dźwięki i wojenne blizny nigdy go całkowicie nie opuszczą."
leader_trait_army_veteran_effect_desc:0	"Efekty misji dot. lokalnej stabilności: §G+25%§!"
leader_trait_unifier:0	"Wrażliwy kulturowo"
leader_trait_unifier_desc:0	"Ten przywódca docenia różnice między różnymi kulturami i stara się uczyć od nich wszystkiego, co możliwe."
leader_trait_unifier_effect_desc:0	"Efekty misji dot. reedukacji populacji: §G+25%§!"
leader_trait_iron_fist:0	"Bez litości"
leader_trait_iron_fist_desc:0	"Nic, co ktoś może zrobić, nie jest wystarczająco dobre. Ten przywódca zawsze wymaga więcej od swoich podwładnych."
leader_trait_iron_fist_effect_desc:0	"Poprawa efektów misji specjalistów: §G+15%§!\nPoprawa efektów misji robotników: §G+15%§!"
leader_trait_retired_fleet_officer:0	"Stary wyga"
leader_trait_retired_fleet_officer_desc:0	"Ten przywódca nie jest typem, który służy tylko raz."
leader_trait_retired_fleet_officer_effect_desc:0	"Efekty misji dot. pakietów kryzysowych: §G+25%§!"
leader_trait_righteous:0	"Dogmatyk"
leader_trait_righteous_desc:0	"Widzieć świat w czerni i bieli to widzieć tylko rozkazy i błędy. Wszyscy poza bezpośrednimi przełożonymi mogą słuchać albo spadać."
leader_trait_righteous_effect_desc:0	"Przestępczość w czasie misji: §G-25§!"
leader_trait_corrupt:0	"Chciwy"
leader_trait_corrupt_desc:0	"Każdy ma swoją cenę, jeśli chodzi o porzucenie zasad. Cena tego lidera jest po prostu stosunkowo niska."
leader_trait_corrupt_effect_desc:0	"Przestępczość w czasie misji: §R+25§!"
leader_trait_architectural_sense:0	"Budowniczy miast"
leader_trait_architectural_sense_desc:0	"Idealna asymetria panoramy miasta napawa tego przywódcę satysfakcją. Jego zmysł estetyczny nie ma sobie równych."
#leader_trait_architectural_sense_effect_desc:0	""
leader_trait_champion_people:0	"Cichy sługa"
leader_trait_champion_people_desc:0	"Domem tego przywódcy jest metropolia: jego rodzina, nasi ludzie. Jego najwyższym powołaniem jest stworzenie lepszego miejsca dla społeczeństwa."
leader_trait_champion_people_effect_desc:0	"Miesięczna jedność: §G+5§!"
leader_trait_deep_connections:0	"Z koneksjami"
leader_trait_deep_connections_desc:0	"Rozmowy za zamkniętymi drzwiami, stare więzi rodzinne i przyjaciele na wysokich stanowiskach dają temu przywódcy sporą przewagę nad konkurencją."
leader_trait_deep_connections_effect_desc:0	"Miesięczne wpływy: §G+1§!"
leader_trait_expansionist:0	"Innowator"
leader_trait_expansionist_desc:0	"Ten przywódca widzi przyszłość poza obecnymi granicami, w której sięganie gwiazd przez naszych ludzi nie jest niczym ograniczone."
#leader_trait_expansionist_effect_desc:0	""
leader_trait_explorer:0	"Kosmolog"
leader_trait_explorer_desc:0	"Ten przywódca żyje, by odkryć, co leży poza granicami tego, co znane. W jego oczach płonie ogień ciekawości."
#leader_trait_explorer_effect_desc:0	""
leader_trait_fertility_preacher:0	"Ekspert ds. rolnictwa"
leader_trait_fertility_preacher_desc:0	"Jaki jest sens odwiedzać Filary Stworzenia, jeśli nie planuje się zabrać ze sobą wystarczającej ilości jedzenia na podróż?"
#leader_trait_fertility_preacher_effect_desc:0	""
leader_trait_fleet_organizer:0	"Strateg międzygwiezdny"
leader_trait_fleet_organizer_desc:0	"Realizacja planów dotyczących setek statków kosmicznych wymaga szerokiego zakresu umiejętności, od prowadzenia obliczeń kwantowych po zarządzanie własnym biurkiem."
#leader_trait_fleet_organizer_effect_desc:0	""
leader_trait_fortifier:0	"Ekspert ds. bezpieczeństwa"
leader_trait_fortifier_desc:0	"Prawdopodobnie największą tragedią ery lotów kosmicznych jest to, że nikt tak naprawdę nie słyszy wystrzałów z ogromnej broni."
#leader_trait_fortifier_effect_desc:0	""
leader_trait_from_ranks:0	"Odznaczony"
leader_trait_from_ranks_desc:0	"Wyróżniając się niezliczonymi honorowymi czynami, ten przywódca szybko awansował w szeregach."
#leader_trait_from_ranks_effect_desc:0	""
leader_trait_frontier_spirit:0	"Pionier"
leader_trait_frontier_spirit_desc:0	"Pragnienie tego przywódcy, by zbudować dom wśród gwiazd, przewyższa jego strach przed ryzykiem."
#leader_trait_frontier_spirit_effect_desc:0	""
leader_trait_home_sky:0	"Ekspert ds. modułowości"
leader_trait_home_sky_desc:0	"Ten przywódca przoduje w ulepszaniu systemów kosmicznych."
#leader_trait_home_sky_effect_desc:0	""
leader_trait_industrialist:0	"Ekspert ds. wydobycia"
leader_trait_industrialist_desc:0	"Materialne dobrodziejstwa tego wszechświata są po to, by je zdobywać."
#leader_trait_industrialist_effect_desc:0	""
leader_trait_investor:0	"Twardy negocjator"
leader_trait_investor_desc:0	"Ten przywódca dołącza do każdej dyskusji, jakby szedł do bitwy, i nie ustępuje, dopóki nie odniesie zwycięstwa."
#leader_trait_investor_effect_desc:0	""
leader_trait_logistic_understanding:0	"Logistyk"
leader_trait_logistic_understanding_desc:0	"Ten przywódca lubi monitorować szczegóły łańcuchów dostaw, jakby to było kibicowanie drużynom sportowym."
#leader_trait_logistic_understanding_effect_desc:0	""
leader_trait_military_pioneer:0	"Technolog wojskowy"
leader_trait_military_pioneer_desc:0	"Ten przywódca wie, że wygrywa strona posiadająca najbardziej zaawansowany sprzęt i przeszkolona w jego użyciu."
#leader_trait_military_pioneer_effect_desc:0	""
leader_trait_recruiter:0	"Inspirator"
leader_trait_recruiter_desc:0	"Porywająca przemowa może zainspirować nawet najbardziej sceptycznych członków populacji do zjednoczenia się i przyłączenia się do sprawy."
#leader_trait_recruiter_effect_desc:0	""
leader_trait_reformer:0	"Gorący zwolennik"
leader_trait_reformer_desc:0	"Palące pragnienie rozwiązania problemów społeczeństwa napędza decyzje tego przywódcy."
#leader_trait_reformer_effect_desc:0	""
leader_trait_space_miner:0	"Marnotrawca zasobów"
leader_trait_space_miner_desc:0	"Ten przywódca nie widzi sensu w uzupełnianiu zasobów, dopóki nie będzie to absolutnie konieczne."
#leader_trait_space_miner_effect_desc:0	""
leader_trait_warlike:0	"Podżegacz wojenny"
