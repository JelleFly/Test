wannabuyinf1:0	"Eh... Claro, conozco a personas capaces de mover hilos, y no hablo de titiriteros. Hay gente que, a veces, necesita que le des un empujoncito para saltar por un precipicio, pero casi todo el mundo estará de acuerdo en que el trabajo duro lo hace la gravedad, en cualquier caso. Hablamos de pequeños incentivos, pero ten cuidado según cómo lo hagas: «Los tratos son como las rodillas: deberían doblarse en la dirección que toca». Regla de adquisición n.º 91."
