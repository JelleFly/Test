tech_tractor_beam_ufop_desc:0	"D'une puissance suffisante pour déplacer des montagnes de minerai et d'une précision capable de séparer les protons des noyaux atomiques, ces rayons tracteurs améliorés n'ont actuellement pas leur pareil."
tech_streamlined_transporters_ufop:0	"Super téléporteurs"
tech_streamlined_transporters_ufop_desc:0	"Des solutions de stockage quantique améliorent les vitesses de conversion matière-énergie durant la transmission, contribuant à faire de la §Hgalaxie§! une sorte de grande ville."
tech_tricorders_ufop:0	"Tricordeurs TR-590 X"
tech_tricorders_ufop_desc:0	"Des tricordeurs standards aux tricordeurs médicaux en passant par les tricordeurs portés au poignet, la série TR-590 X fonctionne désormais sous l'eau et résiste aux températures extrêmes. Terminés les dysfonctionnements dus à l'environnement !"
tech_batleth_klingon:0	"Alliages ancestraux"
tech_batleth_klingon_desc:0	"Jadis, les moines chuchotaient leurs secrets les plus intimes à leurs §Hbat'leths§!, et les §Hbat'leths§! leur murmuraient en retour."
tech_armors_klingons:0	"Armure cérémonielle"
tech_historic_clone_klingon:0	"Clonage des personnages historiques"
tech_historic_clone_klingon_desc:0	"Via des techniques de régénération améliorées, nous pouvons ressusciter les figures les plus importantes de l'histoire klingonne... et les affronter dans un duel à mort !"
tech_emitters_romulan:0	"Émetteurs multispectraux"
tech_emitters_romulan_desc:0	"Parfois, il suffit d'une illusion pour faire naître la peur. En développant une technologie holographique avancée, nous avons équipé nos vaisseaux d'émetteurs capables de conférer à un simple bâtiment l'apparence d'une flotte entière."
tech_surgery_romulan:0	"Altération chirurgicale"
tech_surgery_romulan_desc:0	"Notre expertise de la chirurgie esthétique nous permet de modifier l'apparence d'un individu au point que celui-ci en vienne à douter de sa propre réalité. Ne faites confiance à personne, pas même à vous."
tech_surgery_romulan_effect:0	"Augmente la limite d'espions recrutables : §G+1§!.\nOctroie instantanément un chef espion de niveau de compétence §G5§!"
tech_hologram_romulan:0	"Intelligence holographique"
tech_hologram_romulan_desc:0	"Dans tous les recoins, derrière chaque colonne, même dans le marbre sous vos pieds, nous écoutons. Grâce à de nouveaux moyens holographiques, nos plus fidèles agents peuvent se trouver à de nombreux endroits en même temps."
tech_hologram_romulan_effect:0	"Émissaires disponibles : §G+1§!.\n£research£ Recherche des holothéâtres : §G+10§!"
tech_criminal_science_cardassian:0	"Criminologie"
tech_criminal_science_cardassian_desc:0	"Pour atteindre l'ordre, il nous faut d'abord comprendre le désordre. Pour obtenir l'obéissance, il nous faut d'abord comprendre la désobéissance."
tech_memory_cardassian:0	"Études eidétiques"
tech_memory_cardassian_desc:0	"... Cela s'est passé il y a 2 ans, 7 mois et 29 jours, à cet endroit même. Vous portiez cette atroce tunique ocre avec des chaussures qui juraient affreusement."
tech_memory_cardassian_effect:0	"Les pops cardassiennes augmentent la stabilité : §G+0,25§!.\nVitesse de construction planétaire : §G+25%§!"
tech_strip_mining_cardassan:0	"Extraction charognarde"
tech_strip_mining_cardassan_desc:0	"Un terme informel renvoyant aux nouvelles méthodes permettant d'extraire jusqu'à la dernière goutte de ressources utilisables d'une planète et de sa main-d'œuvre."
tech_strip_mining_cardassan_effect:0	"Les camps de travail créent des emplois de £job_forced_miner_cardassian£ mineurs forcés : §G+1§!.\nLes £job_forced_miner_cardassian£ mineurs forcés produisent de la valeur commerciale : §G+0,25§!"
tech_sports_ufop_klingon:0	"Arènes sportives"
tech_sports_ufop_klingon_desc:0	"Toute civilisation normalement constituée a besoin d'un lieu dédié à la compétition et aux jeux. Comment dire non à un défi lancé de bonne foi ?"
tech_admin_ufop_romulan:0	"Bureaucratie décentralisée"
tech_admin_ufop_romulan_desc:0	"Une administration compétente minimise les pertes et les éléments superflus. Grâce à des programmes étayés par des données et concentrés au niveau local, nous pouvons subvenir aux besoins de nos citoyens en temps et en heure."
tech_trades_ufop_cardassian:0	"Bases de données des professions"
tech_trades_ufop_cardassian_desc:0	"Ce système met à disposition des recueils de savoirs permettant à tout un chacun d'apprendre n'importe quel métier, avec un degré de complexité surprenant."
tech_overcharge_klingon_romulan:0	"Surcharge des armes"
tech_overcharge_klingon_romulan_desc:0	"Lors des affrontements entre vaisseaux, la seule salve qui compte est la dernière."
tech_deployment_klingon_cardassian:0	"Fabrication en temps de guerre"
tech_deployment_klingon_cardassian_desc:0	"Des machines à tuer qui construisent des machines à tuer encore plus mortelles."
tech_scanners_romulan_cardassian:0	"Scanners personnels"
tech_scanners_romulan_cardassian_desc:0	"Les espèces inférieures ne sont pas toutes égales. Certaines méritent d'être surveillées de plus près."
tech_officers_1:0	"Formation accélérée"
tech_officers_1_desc:0	"La volonté de devenir officier est la qualité la plus importante pour l'admission. Nos formateurs se chargeront du reste."
tech_officers_2:0	"Examen éliminatoire des aptitudes"
tech_officers_2_desc:0	"Les parties d'un examen auxquelles échouent les candidats sont aussi révélatrices que celles qu'ils réussissent haut la main. Les procédures standardisées ne dévoilent pas tout."
tech_officers_3:0	"Scénarios tous perdants"
tech_officers_3_desc:0	"La stratégie militaire est un art regroupant toutes les autres compétences. S'entraîner dans les conditions les plus stressantes possibles garantit d'excellentes performances sur le terrain dans toutes les disciplines."
tech_cloaking_device_1:0	"Système d'occultation"
tech_cloaking_device_1_desc:0	"En courbant la lumière et d'autres formes d'énergie, nous sommes capables de manipuler l'espace même. Nos technologies furtives sont sans égales."
tech_escape_pod_1:0	"Capsules de sauvetage"
tech_escape_pod_1_desc:0	"Ces embarcations auxiliaires se trouvent à bord de la plupart de nos vaisseaux."
tech_highway_fluctuations_scanner:0	"Scanner à fluctuations des voies rapides"
tech_highway_fluctuations_scanner_desc:0	"En détectant les portions d'une voie rapide soumises à de fortes fluctuations subspatiales, nous pouvons déterminer la façon la plus sûre de l'emprunter."
tech_highway_stabilization_field:0	"Champ de stabilisation des voies rapides"
tech_highway_stabilization_field_desc:0	"En stabilisant les portions vacillantes des voies rapides, nous pouvons éviter des risques qui auraient nécessité un détour, ou d'autres situations inutilement dangereuses."
tech_mine_dilithium_1:0	"Extraction de dilithium améliorée I"
tech_mine_dilithium_1_desc:0	"Le jour où nous avons commencé à extraire le §Hdilithium§! à échelle industrielle peut être considéré comme la véritable aube de l'ère spatiale."
tech_mine_dilithium_2:0	"Extraction de dilithium améliorée II"
tech_mine_dilithium_2_desc:0	"Grâce à une approche plus méthodique de l'extraction minière, nous augmentons notre taux de production de §Hdilithium§!."
tech_mine_dilithium_3:0	"Extraction de dilithium améliorée III"
tech_mine_dilithium_3_desc:0	"La vitesse à laquelle nous sommes capables de traiter de grandes quantités d'un minerai aussi fragile n'est rien de moins qu'un miracle moderne."
tech_mine_tetryons_1:0	"Stabilisation quantique I"
tech_mine_tetryons_1_desc:0	"La stabilisation des émissions subspatiales de §Htétryons§! crée un environnement plus propice à leur extraction."
tech_mine_tetryons_2:0	"Stabilisation quantique II"
tech_mine_tetryons_2_desc:0	"Calibrer nos instruments à l'aide de la technologie des cordes des quarks augmente la demi-vie des atomes des §Htétryons§! lorsqu'ils quittent le subespace."
tech_mine_tetryons_3:0	"Stabilisation quantique III"
tech_mine_tetryons_3_desc:0	"Le déchiffrage de la résonance du continuum nous permet de déployer plus efficacement les sondes récolteuses."
tech_mine_gravitons_1:0	"Théorème de la singularité I"
tech_mine_gravitons_1_desc:0	"Les filets gravitationnels utilisés dans la capture des gravitons sont d'une conception tellement simple qu'il est presque impossible de les perfectionner. On peut cependant augmenter la production de particules en améliorant la détection et le temps de réaction."
tech_mine_gravitons_2:0	"Théorème de la singularité II"
tech_mine_gravitons_2_desc:0	"Plus nous approchons d'une §Hthéorie complète des gravitons§!, plus nous sommes près d'appliquer une force phénoménale sur la trame de l'espace."
tech_mine_gravitons_3:0	"Théorème de la singularité III"
tech_mine_gravitons_3_desc:0	"La méthode employée pour observer l'inobservable, à savoir l'intérieur de la singularité, est si ingénieuse qu'elle en ferait presque oublier son incroyable complexité."
tech_mine_nanites_1:0	"Entonnoir à particules I"
tech_mine_nanites_1_desc:0	"L'amélioration de l'entonnoir fait entrer plus rapidement les atomes dans le centre de traitement, ce qui accélère la création de §Hnanites§!."
tech_mine_nanites_2:0	"Entonnoir à particules II"
tech_mine_nanites_2_desc:0	"Indiscernables à l'œil nu, les entonnoirs à particules de deuxième génération sont néanmoins deux fois plus larges sur l'§Héchelle de Planck§!."
tech_mine_nanites_3:0	"Entonnoir à particules III"
tech_mine_nanites_3_desc:0	"Les améliorations apportées à la qualité du vide généré dans cet entonnoir facilitent le processus de stockage de matériaux bruts rares."
tech_warp_speed_increase_1:0	"Nacelle à distorsion avancée"
tech_warp_speed_increase_1_desc:0	"De nouvelles avancées dans les procédures de confinement de champ de distorsion permettent de créer des systèmes de propulsion plus performants."
tech_warp_speed_increase_2:0	"Fronde à distorsion"
tech_warp_speed_increase_2_desc:0	"Courber l'espace selon des formes non euclidiennes durant le voyage par distorsion a un effet non négligeable sur la vitesse de déplacement."
tech_phy_repeatable_1:0	"Optimisation des boucliers"
tech_phy_repeatable_1_desc:0	"Il est toujours possible de perfectionner la technologie de nos boucliers et d'améliorer ainsi notre efficacité au combat."
tech_phy_repeatable_2:0	"Optimisation des armes"
tech_phy_repeatable_2_desc:0	"Il est toujours possible de perfectionner la technologie de nos armes et d'améliorer ainsi notre efficacité au combat."
tech_phy_repeatable_3:0	"Optimisation de la production"
tech_phy_repeatable_3_desc:0	"Il est toujours possible de perfectionner nos processus industriels et d'améliorer ainsi leur production."
tech_eng_repeatable_1:0	"Optimisation des coques"
tech_eng_repeatable_1_desc:0	"Il est toujours possible de perfectionner la technologie de nos coques et d'améliorer ainsi notre efficacité au combat."
tech_eng_repeatable_2:0	"Amélioration de la production des ressources de base"
tech_eng_repeatable_2_desc:0	"Il est toujours possible de perfectionner nos processus d'extraction et d'améliorer ainsi leur production."
tech_eng_repeatable_3:0	"Amélioration de la production des ressources avancées"
tech_eng_repeatable_3_desc:0	"Il est toujours possible de perfectionner nos processus de raffinage et d'améliorer ainsi leur production."
tech_soc_repeatable_1:0	"Services de santé améliorés"
tech_soc_repeatable_1_desc:0	"Il est toujours possible de perfectionner nos processus médicaux et d'améliorer ainsi la qualité de vie de nos populations."
tech_soc_repeatable_2:0	"Tactiques militaires améliorées"
tech_soc_repeatable_2_desc:0	"Il est toujours possible de perfectionner nos tactiques de combat et d'améliorer ainsi le déploiement de nos troupes."
tech_soc_repeatable_3:0	"Direction améliorée"
tech_soc_repeatable_3_desc:0	"Il est toujours possible de perfectionner nos tactiques de combat spatial et d'améliorer ainsi nos défenses et nos flottes."
particles:0	"Particules"
particles_desc:0	"L'observation des plus petites entités de l'univers permet de comprendre comment ce dernier fonctionne à des échelles microscopiques."
field_manipulation:0	"Manipulation des champs"
field_manipulation_desc:0	"Nous exploitons les forces des particules générant un champ."
