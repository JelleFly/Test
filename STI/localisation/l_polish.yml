district_industrial_desc:0	"Ten obszar zawiera obiekty, które służą jako centra oczyszczania i rafinacji, przerabiając surowce w zasoby o różnych zastosowaniach."
district_industrial_ufop_desc:0	"Sektor ten, w którym znajdują się różne biura do spraw industrializacji, obejmuje zakłady produkcyjne i centra mediacji w sporach związanych z przemysłem."
district_industrial_klingon_desc:0	"Rozgrzane kuźnie, rytmiczne stukanie metalu o metal, intensywny żar wiecznych stosów. Gwoździe, narzędzia i broń służą celom naszego ludu. Wytrwać. Zwyciężyć. Zawładnąć."
district_industrial_romulan_desc:0	"Nasze najnowocześniejsze obiekty, będące miejscem narodzin romulańskich innowacji, produkują komponenty wymagane do stworzenia wielu naszych wizjonerskich wynalazków."
district_industrial_cardassian_desc:0	"Dzięki oddaniu naszej pracy i czystej sile woli przekształciliśmy to, co niewielka §HKardasja§! miała do zaoferowania, w siłę, z którą należy się liczyć. Życie w służbie §Hpaństwa§! to dobrze spędzone życie."
