tech_research_station_output_tier_1_desc:0	"Aunque las naves estelares tienen ciertas secciones con gravedad cero, la mayoría de ellas está recubierta con un §Hrevestimiento gravitacional artificial§!. Investigar estos revestimientos y sistemas es crucial para el funcionamiento diario de nuestras naves."
tech_research_station_output_tier_3_desc:0	"Los §Hvirus§! y §Hpatógenos nocivos§! se almacenan en instalaciones seguras y debidamente equipadas con el fin de encontrar medidas de actuación y formas de evitar infecciones."
tech_building_district_cost_reduction_tier_2_desc:0	"Las limitaciones de los sistemas económicos atávicos dieron lugar a ciudades poco eficientes. Liberarnos de esas cadenas ha mejorado nuestras §Hinfraestructuras§!."
tech_increase_survey_speed_unique_desc:0	"Equipar a los topógrafos con escáneres con §Hcapacidad de mapeo§! acelera las inspecciones preliminares."
tech_enable_automatic_surveying_desc:0	"Los §Hescáneres de mapeo§! ya no tienen que activarse manualmente, ya que están automatizados."
tech_pop_growth_speed_tier_1_desc:0	"Al analizar la §Hinformación secuencial§!, los científicos son capaces de detectar enfermedades en estado prematuro y aumentar nuestras probabilidades de supervivencia."
tech_pop_growth_speed_tier_2_desc:0	"Al controlar la introducción de nuevos genes que puedan causar la destrucción o desactivación, somos capaces de eliminar la §Hbiocontaminación§! genética."
tech_increase_habitability_tier_1:0	"Condicionamiento ambiental"
tech_increase_habitability_tier_1_desc:0	"Las §Hbiosferas§! son enormes y relativamente resistentes al cambio. Mejorarlas requiere un conocimiento profundo de los sistemas climáticos y la §Hbiodiversidad§!."
tech_ground_army_boost_tier_2_desc:0	"A veces, sobrevivir a un combate es una cuestión de ingeniería y logística. En tiempos de guerra, suele subestimarse el poder de la inteligencia y la motivación."
tech_ground_army_boost_tier_3_desc:0	"Quienes se familiarizan con diversos tipos de terrenos tienen una ventaja táctica evidente. Un cambio ambiental puede inclinar la balanza."
tech_ship_upkeep_upgrade_reduction_tier_1_desc:0	"Nuestra experiencia en cuanto al mantenimiento y la modificación de naves ha desembocado en una serie de cambios en el modelo estándar de §Hastillero§!, con lo que conseguimos optimizar estos procedimientos."
tech_ship_upkeep_upgrade_reduction_tier_2_desc:0	"Los ingenieros de §HY Canis Majoris§! han creado un sistema de remplazo de piezas con piezas reemplazables."
tech_corvette_unlock:0	"Esquemas «TAMAÑO DEL CASCO»"
tech_corvette_unlock_desc:0	"Pequeños §Hcazas de combate de clase Miranda§! que se pueden producir en masa fácilmente."
tech_destroyer_unlock:0	"Esquemas «TAMAÑO DEL CASCO»"
tech_destroyer_unlock_desc:0	"§HNaves de guerra medianas de clase Intrepid§! capaces de bombardear flotas y planetas enemigos."
tech_cruiser_unlock:0	"Esquemas «TAMAÑO DEL CASCO»"
tech_cruiser_unlock_desc:0	"§HNaves de guerra de clase Excelsior§! con una capacidad de destrucción devastadora."
tech_battleship_unlock:0	"Esquemas «TAMAÑO DEL CASCO»"
tech_battleship_unlock_desc:0	"§HNaves estelares de clase Galaxia§! que actúan como centros de mando móviles y como naves de exploración de largo alcance."
tech_titan_unlock:0	"Esquemas «TAMAÑO DEL CASCO»"
tech_titan_unlock_desc:0	"§HBuques insignia de clase Sovereign§! destinados al transporte de mandos militares y oficiales del gobierno."
tech_blocker_removal_1_desc:0	"Hidratar el terreno seco con §HH2O mineralizado§! lo refertiliza, y puede acabar con algunos de los impedimentos climáticos más peliagudos."
tech_terraforming_desc:0	"La §Hterraformación§! permite transformar planetas inhóspitos en mundos habitables donde prolifere la vida."
tech_advanced_terraforming_desc:0	"Los vehículos especializados en la construcción de biomasa planetaria y gases atmosféricos nos permiten §Hterraformar§! una variedad más amplia de tipos de planetas."
tech_envoy_increase_tier_2_desc:0	"Se destinan fondos a realizar §Hprogramas de intercambio cultural§! con el fin de aprender más sobre nuestros vecinos galácticos."
tech_envoy_increase_tier_3_desc:0	"Se han mejorado los §Hpaquetes diplomáticos§! para que incluyan mejores aposentos, transporte, seguridad y ocio."
tech_mining_station_mineral_output_increase_tier_1_desc:0	"Se usan §Htaladradoras de plasma§! para reducir los asteroides a pequeñas piedras. Luego, se despliegan velas con filtro de partículas para cribar los minerales valiosos."
tech_mining_station_mineral_output_increase_tier_2_desc:0	"Las §Hcadenas de taladradoras de nanorrobots§! se usan para recolectar los minerales valiosos de los asteroides en los casos en que se necesitan métodos de extracción no explosivos."
tech_mining_station_mineral_output_increase_tier_3_desc:0	"Se están desarrollando herramientas espectrográficas avanzadas para analizar el polvo espacial en busca de §Hnodos gaseosos§! minables."
tech_mining_station_energy_output_increase_tier_1_desc:0	"Los generadores de las §Hestaciones mineras§! se optimizan para reciclar más energía."
tech_mining_station_energy_output_increase_tier_2_desc:0	"Los conductos refrigerantes de §Hplasma§! mejorados refuerzan la integridad estructural de las turbinas para prevenir fallos catastróficos."
tech_mining_station_energy_output_increase_tier_3_desc:0	"Nuestra red de transferencias se remplaza por conductos SEP más nuevos y duraderos capaces de soportar un mayor volumen de energía de las turbinas de §Hplasma§!."
tech_mining_station_deuterium_output_increase_tier_1_desc:0	"La inspección en profundidad de las micropartículas de las reservas de §Hdeuterio§! da como resultado un almacenamiento más estable y duradero."
tech_mining_station_deuterium_output_increase_tier_2_desc:0	"Las mejoras en los sistemas de refrigeración de §Hdeuterio§! reducen los riesgos de reacciones térmicas desmedidas."
tech_starbase_starport_desc:0	"Las mejoras de nuestros métodos de construcción en gravedad cero nos permiten construir puestos de avanzada con §Hpuertos estelares§!."
tech_starbase_starhold_desc:0	"Improvements to our artificial gravity plate-generators allow us to upgrade our §HStarports§! to §HAdvanced Starbases§!."
tech_starbase_fortress_desc:0	"Improvements to stellar shielding allow us to upgrade our §HAdvanced Starbases§! to §HStar Fortresses§!."
tech_fleet_command_limit_tier_1_desc:0	"Un entrenamiento regular es el método más efectivo para desplegar adecuadamente una §Hflota§!."
tech_fleet_command_limit_tier_3_desc:0	"Recibir y responder a múltiples §Hcomunicaciones§! durante un combate requiere un entrenamiento avanzado, nervios de acero y un equipo especializado."
tech_fleet_command_limit_tier_4_desc:0	"Dedicar una parte de la capacidad de procesamiento de la nave a §Hcoordinar la flota§! aumenta significativamente las aptitudes ofensivas y defensivas."
tech_corvette_build_speed_cost:0	"Esquemas de «Corbeta» estandarizados"
tech_corvette_build_speed_cost_desc:0	"Una línea de producción estandarizada para nuestras §Hnaves de clase Miranda§! acorta los tiempos de construcción y reduce los desechos."
tech_destroyer_build_speed_cost:0	"Esquemas de «Destructor» estandarizados"
tech_destroyer_build_speed_cost_desc:0	"Una línea de producción estandarizada para nuestras §Hnaves de clase Intrepid§! acorta los tiempos de construcción y reduce los desechos."
tech_cruiser_build_speed_cost:0	"Esquemas de «Crucero» estandarizados"
tech_cruiser_build_speed_cost_desc:0	"Una línea de producción estandarizada para nuestras §Hnaves de clase Excelsior§! acorta los tiempos de fabricación y reduce los desechos."
tech_battleship_build_speed_cost:0	"Esquemas de «Acorazado» estandarizados"
tech_battleship_build_speed_cost_desc:0	"Una línea de producción estandarizada para nuestras §Hnaves de clase Galaxia§! acorta los tiempos de construcción y reduce los desechos."
tech_titan_build_speed_cost:0	"Esquemas de «Titán» estandarizados"
tech_titan_build_speed_cost_desc:0	"Una línea de producción estandarizada para nuestras §Hnaves de clase Sovereign§! acorta los tiempos de construcción y reduce los desechos."
tech_scientist_pool_size_tier_1_desc:0	"Hacer §Hpruebas§! personalizadas ayuda a reducir el agotamiento, y permite que cada estudiante avance a su propio ritmo."
tech_governor_pool_size_tier_1_desc:0	"Identificar a los líderes de nuestra civilización es una tarea que se ha simplificado gracias al desarrollo de sistemas de análisis de datos."
tech_admiral_pool_size_tier_1_desc:0	"¡Explora la §Hgalaxia§!! ¡Haz nuevos amigos! ¡Regístrate ahora!"
tech_admiral_pool_size_tier_2_desc:0	"Asignar a nuestros operativos §Hmilitares§! a las misiones que mejor se adecúen dará como resultado una fuerza de combate formidable y mejores almirantes."
tech_general_pool_size_tier_1_desc:0	"Asegurar que las minorías tengan acceso al §Hproceso de reclutamiento§! garantiza que los mejores oficiales escalen puestos en el escalafón."
tech_general_pool_size_tier_2_desc:0	"Instaurar criterios de ascenso respaldados por datos y §Hbasados en méritos§! asegura que todos los actos de valor obtengan su reconocimiento."
tech_general_pool_size_tier_3_desc:0	"El §Hentrenamiento holográfico§! somete a los líderes hasta a 10 000 horas de estrés, lo que incrementa drásticamente su tasa de éxito en el campo de batalla."
tech_warp_range_increase_tier_1_desc:0	"Mapear la §Hgalaxia§! entera puede parecer una tarea imposible, pero los mayores logros siempre comienzan cuando nos aventuramos más allá de lo conocido."
tech_warp_range_increase_tier_2_desc:0	"Los §Hmapas predictivos con actualizaciones automáticas§! reducen los costes a largo plazo."
tech_warp_range_increase_tier_3_desc:0	"Mediante la aplicación de §Hteoremas cuánticos§! al movimiento de los sistemas estelares hemos desarrollado mapas tan precisos que podemos trazar rumbos hasta los confines de la §Hgalaxia§!."
tech_warp_speed_increase_tier_1_desc:0	"Este avanzado §Hsistema de boyas§! permite identificar rápidamente las §Hcorrientes de curvatura§! peligrosas y las anomalías gravitacionales."
tech_warp_speed_increase_tier_2_desc:0	"Este sofisticado sistema de balizamiento de curvatura se actualiza de forma automática y proporciona información actualizada de la §Hgalaxia§!."
tech_minefields_tier_1_desc:0	"Analizar los patrones de movimiento de las naves permite colocar §Hminas§! de forma eficiente y reducir las posibilidades de detonaciones accidentales por parte de naves civiles."
tech_minefields_tier_2_desc:0	"La aleatorización mejorada de los §Hpatrones de minas§! hace que sea más difícil predecir su localización y comportamiento."
tech_minefields_tier_3_desc:0	"Al reducir la huella térmica que emiten, las §Hminas§! se vuelven más difíciles de detectar y, por tanto, más eficientes."
tech_civilian_ships_desc:0	"En sus comienzos, los §Hviajes espaciales§! no solo se centraban en la conquista, sino en la exploración científica y en aliviar las necesidades de la población."
tech_batleth_klingon_effect:0	"Los £job_foundry£ metalúrgicos producen £alloys£ aleaciones: §G+1§!\nLas estaciones mineras producen £alloys£ aleaciones: §G+50 %§!""
