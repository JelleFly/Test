cara_home_direct1:1	"Новое лицо! Я замечаю победителей сразу. Ведь вы, можно сказать, выиграли, едва вошли в мое заведение! Впрочем, так бывает со всеми странниками, которые ко мне заходят.\n\nМожет, заключим сделку? Вы сделаете ставку, а я помогу вам продолжить серию побед. Правда, ставка должна быть в латине, прессованной в золоте. Но вам повезло: за определенную плату я могу поделиться латиной прямо сейчас. Или, может, вы захотите стать нашим постоянным гостем? У нас есть выгодные предложения с ежемесячными взносами.\n\nИтак, что скажете, партнер?"
cara_home_direct2:1	"Уже вернулись, партнер? Видимо, правило приобретения №12 правдиво: удача сопутствует лысым, и сложно представить кого-то лысее меня! Говорю вам, это все прессованная в золоте латина: ради нее клиенты всегда возвращаются... И у меня ее еще много. Скоро и вы станете богатеньким завсегдатаем!\n\nНу что, хотите прикупить слитков латины? Или, может быть, несколько полосок? Или хотя бы пару пластинок?"
cara_home_direct3:1	"Знакомое лицо! $latinum$ продолжает звать, а вы продолжаете отвечать на зов. Скоро ваши уши станут такими же чуткими, как мои: мудрые умеют слышать голос выгоды, да-да!\n\nЧто подыскиваете на этот раз? Все обычные товары есть в наличии. И латина, разумеется! Прессованная в золоте, чрезвычайно редкая, найти ее крайне сложно. Вы пока осмотритесь, а я потом все устрою."
