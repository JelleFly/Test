PHASER_OBLITERATOR_LANCE:0	"페이저 오블리터레이터 랜스"
PHASER_OBLITERATOR_LANCE_DESC:1	"물질, 에너지, 중력, 아공간, 시공을 절단할 수 있는 응축된 광선입니다. 세상 모든 무기의 정점에 있다고 해도 과언이 아닙니다."
PHASER_POINT_DEFENSE_1:0	"페이저 거점 방어"
