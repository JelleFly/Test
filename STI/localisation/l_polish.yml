game_concept_district:0	"Dzielnica"
game_concept_district_desc:0	"Dzielnice to szereg połączonych ze sobą skupisk ludności na planecie, przeznaczonych do określonego celu. Zwiększają one liczbę mieszkań, zapewniają udogodnienia, a co najważniejsze, zapewniają planecie miejsca pracy, które mogą być wykorzystywane przez twoje jednostki do produkcji surowców. Liczba dzielnic na jednej planecie nie może przekraczać jej rozmiaru."
game_concept_building:0	"Budynek"
game_concept_building_desc:0	"Budynki są głównymi elementami infrastruktury planety. Każdy z nich ma określoną funkcję i zapewnia korzyści, takie jak zwiększona liczba mieszkań, udogodnień i miejsc pracy dla populacji. Liczba budynków, które może posiadać pojedyncza planeta, jest ograniczona przez liczbę wolnych miejsc na budynki. Dodatkowe miejsca można odblokować na kilka sposobów, przede wszystkim budując dzielnice miasta."
game_concept_pop:0	"Populacja"
game_concept_pop_desc:0	"Populacje reprezentują ludność imperium. Pojedyncza populacja może składać się z milionów ludzi. Do utrzymania potrzebują jedzenia oraz, co ważniejsze, pracy. Miejsca pracy są głównym sposobem produkcji zasobów, zapewnianym przez budynki i dzielnice. Populacje mogą być lojalne wobec ciebie, niezdecydowane, a nawet lojalne wobec obcych imperiów. Ta nielojalność może sprawić, że wyemigrują do innych mocarstw."
game_concept_unemployment:0	"Bezrobocie"
game_concept_unemployment_desc:0	"Bezrobotne populacje produkują znikome ilości surowców, ale nadal ponoszą pełny koszt utrzymania. Możesz tworzyć dla nich miejsca pracy, budując budynki i dzielnice na planetach, na których mieszkają. Możesz także przesiedlić te populacje na inne planety, na których dostępne są miejsca pracy, choć wiąże się to z niewielkimi kosztami."
game_concept_armies:0	"Armie"
game_concept_armies_desc:0	"Armie uderzeniowe można rekrutować z dowolnej kolonii na karcie Armie, podczas gdy armie obronne są automatycznie tworzone przez niektóre zadania. Każda posiadana populacja pozwala na rekrutację jednej armii uderzeniowej tego gatunku. Armie uderzeniowe są tworzone jako statki transportowe i mogą być używane podczas wojen do zajmowania planet wroga, zwiększając zyski z wojny. Mogą również lądować na własnych planetach, aby je wzmocnić, ale używane w ten sposób są mniej skuteczne."
game_concept_leader_governor:0	"Zarządca"
game_concept_leader_governor_desc:0	"Zarządcy to rodzaj przywódców, którzy mogą być wykorzystywani do prowadzenia misji w twoich koloniach. Na danej planecie misję może prowadzić tylko jeden zarządca na raz. Misje te trwają do odwołania i zapewniają różne korzyści, takie jak zwiększenie stabilności, poprawa wydajności miejsc pracy na danej planecie i zwrócenie nielojalnych lub niezdecydowanych populacji ku twoim pryncypiom."
game_concept_leader_scientist:0	"Naukowiec"
game_concept_leader_scientist_desc:0	"Naukowcy to przywódcy, którzy mogą być wykorzystywani do obsadzania statków badawczych i kierowania wysiłkami badawczymi jednej filii technologicznej. Na statkach badawczych mogą oni badać systemy gwiezdne czy anomalie lub wspomagać wysiłki badawcze poszczególnych kolonii, zwiększając produkcję badań przez ich miejsca pracy. Przydzielenie naukowca do kierowania filią badawczą oznacza, że technologie te będą badane w znacznie szybszym tempie."
game_concept_leader_spy:0	"Szpieg"
game_concept_leader_spy_desc:0	"Szpiedzy przywódcy, którzy mogą być wykorzystywani do prowadzenia ofensywnych misji szpiegowskich lub kontrwywiadu. Misje ofensywne są wykonywane na wrogich planetach i w bazach gwiezdnych i mogą przynieść różne rezultaty. Kontrwywiad jest wykonywany w naszych własnych systemach, aby złapać wrogich szpiegów. Automatyczny kontrwywiad można włączyć w panelu statku szpiegowskiego."
game_concept_leader_admiral:0	"Admirał"
game_concept_leader_admiral_desc:0	"Admirałowie to przywódcy, którzy mogą dowodzić naszymi flotami wojskowymi. Flota bez admirała otrzymuje poważne kary do większości swoich statystyk bojowych. Im wyższy poziom admirała, tym większa jego skuteczność w sytuacjach bojowych."
game_concept_leader_general:0	"Generał"
game_concept_leader_general_desc:0	"Generałowie to przywódcy, którzy mogą dowodzić naszymi armiami. Możesz przypisać generała do floty statków transportowych zawierających armie uderzeniowe, aby zwiększyć ich skuteczność. Możesz także przypisać generała do dowodzenia wojskami obronnymi kolonii w zakładce Armie na ekranie planety."
game_concept_global_tension:0	"Globalne napięcie"
game_concept_global_tension_desc:0	"Globalne napięcie jest miarą stanu stosunków między różnymi mocarstwami galaktyki. Wysokie globalne napięcie oznacza, że rządy spodziewają się rychłego wybuchu konfliktu. Zmniejsza to stabilność, ale zwiększa maksymalną liczbę roszczeń, koszt tych roszczeń oraz akceptację dyplomatyczną dla paktów i traktatów."
game_concept_civic:0	"Etos"
game_concept_civic_desc:0	"Etos reprezentuje ogólne przekonania i kulturę mocarstwa. Zapewnia znaczące premie, które pomogą ci i wskażą strategie, które najlepiej się sprawdzą przy twoim stylu gry. Pomniejsze mocarstwa posiadają jeen etos. Można go zdobyć poprzez asymilację. Jeśli którekolwiek z głównych mocarstw zdobędzie łącznie 10 etosów, osiągnie zwycięstwo dyplomatyczne."
game_concept_war_support:0	"Poparcie wojny"
game_concept_war_support_desc:0	"Poparcie wojny reprezentuje gotowość niewalczących uczestników sytuacji wojennych do pomocy konkretnej stronie konfliktu. Poparcie na poziomie 50 lub wyższym oznacza, że będą wspierać stronę atakującą, podczas gdy wynik poniżej -50 oznacza, że będą wspierać stronę broniącą się."
