hap_modifier_hand_to_hand_combat_desc:0	"Nossa simulação de combate de feisers foi atualizada desde sua criação, para incluir mais do que insurreições §HMaquis§! imaginárias. Prepare-se para a invasão de vários inimigos nas suas naves, enquanto embarca em um treinamento repleto de adrenalina e estratégia!"
hap_modifier_evasive_maneuvers:0	"jagh yIbuStaH"
hap_modifier_evasive_maneuvers_desc:0	"O programa §HFoco no Inimigo§! leva os participantes por uma aventura excepcional no espaço, no comando do imponente cruzador §HVor'cha§!. Nossas simulações de voo são calibradas à perfeição, para que todos possam vivenciar o que é se esquivar dos canhões feiser de um inimigo digno. "
