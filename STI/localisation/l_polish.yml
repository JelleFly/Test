marauder.20.1.desc_01:0	"Wielu uważa, że my, §HNausicaanie§! umiemy tylko kłamać, oszukiwać i mordować. To tylko część prawdy. Oferujemy też usługi, przed jakimi większość się wzdraga. Za odpowiednią cenę."
marauder.20.1.desc_02:0	"Honor Nausicaan opiera się na tym, kto schwyta lub zabije za największą cenę. Trzeba nam tylko celu i płatności z góry."
