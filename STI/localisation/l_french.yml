hrb_advisor.201.desc:1	"Activer les conseils de l'IA ?\n\n$hrb_advisor.1.desc_filler$"
TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_TITLE:0	"Gouvernement"
TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_DESC:1	"L'écran §HGouvernement§! fait état du §Hdirigeant§! actuel, des valeurs et des §Hmodificateurs§! susceptibles d'affecter le fonctionnement de notre civilisation.\n\nNos données §Hdémographiques§! peuvent également être consultées dans l'onglet ci-dessous."
TUTORIAL_TECH_VIEW_TITLE:0	"Technologies"
TUTORIAL_TECH_VIEW_DESC:0	"Les §Htechnologies§! constituent la majorité de nos §Hrecherches§!. Il n'y a que peu de limites à ce que nos §Hscientifiques§! peuvent découvrir.\n\nIl est recommandé d'assigner à chaque §Hemplacement de recherche§! un scientifique dont les §Htraits§! sont adaptés au domaine de recherche en question.\n\nUne fois que la recherche a été assignée, une §Hpriorité§! peut être définie. Cette technologie sera alors au centre de nos efforts."
TUTORIAL_CONTACTSVIEW_EMPIRES_UFOP_DESC:0	"L'écran §HContacts§! permet de consulter la liste des autres civilisations avec lesquelles nous communiquons dans les §Hquadrants Alpha et Beta§!, ainsi que leur opinion de nous et nos options diplomatiques."
TUTORIAL_CONTACTSVIEW_EMPIRES_KLINGON_DESC:0	"L'écran §HContacts§! permet de consulter la liste des autres civilisations avec lesquelles nous communiquons dans les §Hquadrants Alpha et Beta§!. Bien que leur opinion de nous importe peu, nous pouvons en prendre connaissance, ainsi que de diverses options diplomatiques dont nous disposons."
TUTORIAL_CONTACTSVIEW_EMPIRES_ROMULAN_DESC:0	"L'écran §HContacts§! permet de consulter la liste des espèces soi-disant intelligentes que nous avons rencontrées dans les §Hquadrants Alpha et Beta§!, ainsi que de nos options diplomatiques. Nous pouvons également consulter leur opinion de nous, si nous avons envie de rigoler un peu."
TUTORIAL_CONTACTSVIEW_EMPIRES_CARDASSIAN_DESC:0	"L'écran §HContacts§! permet de consulter la liste des autres espèces douées de conscience que nous avons rencontrées dans les §Hquadrants Alpha et Beta§!. Nous pouvons également y consulter nos options §Hdiplomatiques§!, ainsi que l'opinion que ces espèces se font de notre §HUnion§! (quand bien même elle importe peu)."
TUTORIAL_SITUATION_LOG_TITLE:0	"Journal de bord"
TUTORIAL_SITUATION_LOG_DESC:1	"Voici le §Hjournal de bord§!, notre centre d'opérations principal dans lequel nos briefings les plus importants sont stockés."
TUTORIAL_SHIP_DESIGNER_TITLE:0	"Ingénierie"
TUTORIAL_SHIP_DESIGNER_DESC:0	"C'est dans la §Hfenêtre d'ingénierie§! que nous pouvons concevoir nos vaisseaux avec des §Hmodules§! spécifiques. Ce processus est automatisé par défaut, mais peut également être déclenché manuellement.\n\nVeuillez noter qu'en raison des différences de taille entre les nombreuses classes de §Hvaisseaux§!, la quantité de modules disponibles pour chacun d'entre eux peut changer radicalement."
TUTORIAL_EMPIREVIEW_PLANETS_TITLE:1	"Gestion des planètes"
TUTORIAL_EMPIREVIEW_PLANETS_DESC:5	"Le menu de §Hgestion des planètes§! permet d'obtenir un aperçu de nos §Hplanètes§!, de leurs §Hpops§! et de la §Hproduction de ressources§! actuelle.\n\nLa gestion de planètes peut y être §Hautomatisée§!, mais la planète sélectionnée doit d'abord être §Hspécialisée§!."
TUTORIAL_MILITARY_FLEET_UFOP_DESC:1	"Les §Hflottes§! sont la principale unité organisationnelle des forces de la §HFédération§! et sont sous l'égide du §HCommandement de Starfleet§!.\n\nTous les vaisseaux de §HStarfleet§! sont équipés pour la recherche et le combat, et sont en mesure d'intervenir à tout moment.\n\nIdéalement, un §Hamiral§! est désigné à la tête de chaque flotte."
TUTORIAL_MILITARY_FLEET_KLINGON_DESC:1	"Les §Hflottes§! sont le reflet de la doctrine militaire de §Hl'Empire Klingon§!.\n\nNotre capacité à maintenir la formation de nos vaisseaux tout en traquant et anéantissant nos proies est inégalée.\n\nIdéalement, un §Hamiral§! est désigné à la tête de chaque flotte."
TUTORIAL_MILITARY_FLEET_ROMULAN_DESC:1	"Les §Hflottes§! sont les principales forces de combat spatial de l'§HEmpire stellaire romulien§!.\n\nQu'elles soient composées d'une poignée de vaisseaux ou d'un grand nombre d'escadrilles, nous aurons toujours l'ascendant technologique sur nos ennemis.\n\nIdéalement, un §Hamiral§! est désigné à la tête de chaque flotte."
TUTORIAL_MILITARY_FLEET_CARDASSIAN_DESC:1	"Les §Hflottes§! sont les principales forces militaires de l'§HUnion cardassienne§!.\n\nProduits en masse, les vaisseaux ont des spécifications diverses qui assurent une excellente interchangeabilité des pièces. Nous privilégions la quantité à la qualité.\n\nIdéalement, un §Hamiral§! est désigné à la tête de chaque flotte."
TUTORIAL_SCIENCE_SHIP_UFOP_DESC:3	"Voici l'un de nos §Hvaisseaux scientifiques§!. Bien que tous les vaisseaux de §HStarfleet§! soient techniquement des vaisseaux scientifiques, ceux-ci sont spécialement conçus pour §Htopographier§! les systèmes stellaires à la recherche de §Hressources§!, étudier les §Hanomalies§! et mener à bien des §Hprojets spéciaux§!."
TUTORIAL_SCIENCE_SHIP_KLINGON_DESC:3	"Voici un §Hvaisseau scientifique§!, l'un des quelques vaisseaux klingons non conçus pour le combat. Ceux-ci ont plutôt pour tâche de §Htopographier§! les systèmes stellaires à la recherche de §Hressources§!, d'étudier les §Hanomalies§! et de mener à bien des §Hprojets spéciaux§!."
TUTORIAL_SCIENCE_SHIP_ROMULAN_DESC:3	"Voici l'un de nos §Hvaisseaux scientifiques§!. Ce sont des concentrés de technologie romulienne de pointe, spécialement conçus pour §Htopographier§! les systèmes stellaires à la recherche de §Hressources§!, étudier les §Hanomalies§! et mener à bien des §Hprojets spéciaux§!."
TUTORIAL_SCIENCE_SHIP_CARDASSIAN_DESC:3	"Voici l'un de nos §Hvaisseaux scientifiques§!. Ces vieux mais fiers vaisseaux spatiaux sont spécialement conçus pour §Htopographier§! les systèmes stellaires à la recherche de §Hressources§!, étudier les §Hanomalies§! et mener à bien des §Hprojets spéciaux§!. La plupart nous serviront un long moment pour permettre à l'§HUnion§! de briller sur le plan scientifique."
TUTORIAL_CONSTRUCTION_SHIP_TITLE:0	"Vaisseaux de construction"
TUTORIAL_CONSTRUCTION_SHIP_DESC:1	"Voici l'un de nos §Hvaisseaux de construction§!, qui servent à bâtir des stations §Horbitales§!.\n\nLorsqu'un système stellaire a été entièrement §Htopographié§!, nous pouvons demander à ce que notre vaisseau de construction aille y construire des §Hstations de recherche§! et des §Hstations minières§!, si les astres du système présentent des filons exploitables.\n\nLa plupart de ces processus sont automatisés, mais nous devons tout de même gérer le transport des matériaux bruts vers leurs destinations."
TUTORIAL_PLANETVIEW_PLANET_TITLE:0	"Aperçu de la planète"
TUTORIAL_PLANETVIEW_PLANET_DESC:3	"L'écran §HAperçu de la planète§! affiche des informations importantes sur le monde et ses habitants, notamment les §Hdistricts§!, les §Hressources§!, les taux de production et de consommation, les niveaux actuels de §Hstabilité§! et la §Hdésignation planétaire§! si nous en avons choisi une.\n\nC'est également ici que nous pouvons configurer la gestion automatique de la planète."
TUTORIAL_PLANETVIEW_TILES_TITLE:1	"Population et emplois"
TUTORIAL_PLANETVIEW_TILES_DESC:2	"Le principal critère de catégorisation des §Hpops§! est celui des §Hemplois§!, qui sont répartis dans des §Hclasses§! que vous pouvez consulter en développant les informations.\n\nChaque emploi produit un certain type de §Hressource§! et affiche un coût d'§Hentretien§!. En plus d'un emploi, les populations ont besoin de §Hlogements§! et de §Hservices§!.\n\nIl est important de bien gérer ces facteurs pour éviter toute chute de la §Hstabilité§! planétaire."
TUTORIAL_PLANETVIEW_COMBAT_UFOP_DESC:4	"Les forces terrestres sont mobilisées pour les opérations offensives et défensives. Ici, vous pouvez consulter nos §Hmarines Starfleet§! ainsi que les unités d'élite correspondantes postés sur la §Hplanète§!.\n\nC'est également ici que vous pouvez vérifier les niveaux de §Hdévastation§! si la planète a été attaquée récemment.\n\nUne fois qu'un §Hgénéral§! a été désigné, nous pouvons enrôler de nouvelles unités terrestres grâce au bouton §HRecruter§!. Les emplois de maintien de l'ordre de la planète, fournis par la capitale planétaire et les §Hbâtiments§! en lien avec la défense, envoient automatiquement des unités de forces défensives."
TUTORIAL_PLANETVIEW_COMBAT_KLINGON_DESC:4	"Les forces terrestres sont formées pour envahir les mondes ennemis et défendre nos clans et nos familles. Ici, vous pouvez consulter nos §Harmées§! ainsi que les unités d'élite correspondantes postées sur la §Hplanète§!.\n\nC'est également ici que vous pouvez vérifier les niveaux de §Hdévastation§! si la planète a été attaquée récemment.\n\nUne fois qu'un §Hgénéral§! a été désigné, nous pouvons enrôler de nouvelles unités terrestres grâce au bouton §HRecruter§!. Les emplois de maintien de l'ordre de la planète, fournis par la capitale planétaire et les §Hbâtiments§! en lien avec la défense, envoient automatiquement des unités de forces défensives."
TUTORIAL_PLANETVIEW_COMBAT_ROMULAN_DESC:4	"Les forces terrestres sont généralement mobilisées en derniers recours pour déloger les troupes ennemies retranchées sur les §Hplanètes§! dont nous voulons nous emparer, mais aussi pour défendre nos propres mondes. Ici, vous pouvez consulter nos §Hmarines impériaux§! ainsi que les unités d'élite correspondantes postés sur la planète.\n\nC'est également ici que vous pouvez vérifier les niveaux de §Hdévastation§! si la planète a été attaquée récemment.\n\nUne fois qu'un §Hgénéral§! a été désigné, nous pouvons enrôler de nouvelles unités terrestres grâce au bouton §HRecruter§!. Les emplois de maintien de l'ordre de la planète, fournis par la capitale planétaire et les §Hbâtiments§! en lien avec la défense, envoient automatiquement des unités de forces défensives."
TUTORIAL_PLANETVIEW_COMBAT_CARDASSIAN_DESC:4	"Les forces terrestres sont formées pour éradiquer les soldats ennemis retranchés sur les §Hplanètes§! et pour nous défendre contre les invasions. Ici, vous pouvez consulter nos §Harmées§! ainsi que les unités d'élite correspondantes postées sur la planète.\n\nC'est également ici que vous pouvez vérifier les niveaux de §Hdévastation§! si la planète a été attaquée récemment.\n\nUne fois qu'un §Hgénéral§! a été désigné, nous pouvons enrôler de nouvelles unités terrestres grâce au bouton §HRecruter§!. Les emplois de maintien de l'ordre de la planète, fournis par la capitale planétaire et les §Hbâtiments§! en lien avec la défense, envoient automatiquement des unités de forces défensives."
TUTORIAL_MILITARY_STATION_TITLE:0	"Base stellaire"
TUTORIAL_MILITARY_STATION_DESC:2	"Les §Hbases stellaires§! sont les structures défensives qui protègent nos systèmes stellaires. En construire permet d'étendre nos frontières, mais le coût d'§Hentretien§! est élevé."
TUTORIAL_RESEARCH_STATION_TITLE:0	"Stations de recherche"
TUTORIAL_RESEARCH_STATION_DESC:1	"Les §Hstations de recherche§! observent les systèmes stellaires et rédigent des §Harticles de recherche§! en fonction des données recueillies."
TUTORIAL_MINING_STATION_TITLE:0	"Stations minières"
TUTORIAL_MINING_STATION_DESC:2	"Les §Hstations minières§! extraient des §Hminéraux§! et d'autres §Hressources stratégiques§! contenues dans les astéroïdes, les planétoïdes et d'autres corps en orbite.\n\nLes §Hcolonies§! n'ont pas besoin de stations minières pour accéder à ces précieuses ressources, car elles disposent des infrastructures nécessaires en surface.\n\nLes stations minières doivent être construites à l'intérieur des frontières de notre civilisation."
TUTORIAL_TRANSPORT_SHIP_TITLE:0	"Vaisseaux de transport"
TUTORIAL_TRANSPORT_SHIP_DESC:0	"Les §Hvaisseaux de transport§! nous permettent de déplacer nos §Harmées§! d'une §Hplanète§! à une autre.\n\nIls sont particulièrement utiles lors des conflits, lorsque des §Hrevendications§! ont été exprimées et que nous devons nous emparer de mondes hostiles en déployant nos forces terrestres.\n\nCes vaisseaux disposent de capacités de combat minimales et devraient être escortés par une §Hflotte§!."
TUTORIAL_DIPLOMACY_VIEW_TITLE:0	"Diplomatie"
TUTORIAL_DIPLOMACY_VIEW_DESC:3	"L'écran §HDiplomatie§! affiche l'état de nos relations avec les civilisations voisines ainsi que des options pour établir le contact avec elles. C'est ici que nous pouvons §Hdéclarer la guerre§!, forger des §Halliances§!, conclure des §Haccords commerciaux§! et vérifier notre §Hniveau de renseignements§! avec nos alliés et nos rivaux.\n\nL'état de la §Hrelation§! avec les autres civilisations va d'§Hexécrable§! à §Hexcellente§!. De nombreuses actions diplomatiques complexes telles que les accords bilatéraux nécessitent un bon niveau de relation.\n\nLes §Hémissaires§! peuvent être dépêchés hors de nos frontières pour engager des procédures de §Hpremier contact§!, ou pour §Haméliorer§! ou §Hdégrader§! nos relations avec nos voisins."
TUTORIAL_DIPLOMACY_VIEW_TRADE_TITLE:0	"Commerce"
TUTORIAL_DIPLOMACY_VIEW_TRADE_DESC:0	"Voici l'§Hécran de commerce§!, qui nous permet d'échanger des §Hressources§! avec les civilisations voisines, que ce soit pour nous délester de surplus ou compenser des manques."
TUTORIAL_DIPLOMACY_VIEW_HIGHINTEL_TITLE:0	"Renseignements élevés"
TUTORIAL_DIPLOMACY_VIEW_HIGHINTEL_DESC:0	"Nos services de renseignement ont atteint un §Hhaut niveau de renseignements§! sur cette civilisation.\n\nComme nous connaissons en détail les rouages de leur gouvernement, nous pouvons estimer avec précision leurs niveaux §Htechnologique§! et §Héconomique§!, ainsi que leur §Hpuissance militaire comparée§! et l'état de leurs §Hrelations§! avec leurs alliés et rivaux."
TUTORIAL_DIPLOMACY_VIEW_LOWINTEL_TITLE:0	"Renseignements faibles"
TUTORIAL_DIPLOMACY_VIEW_LOWINTEL_DESC:0	"Nous disposons de peu de §Hrenseignements§! sur cette civilisation.\n\nPour améliorer notre capacité de collecte de renseignements, envoyons notre §Hvaisseau-espion§! accomplir des §Hmissions§! dans les §Hcolonies§! et les §Hbases stellaires§!."
TUTORIAL_DIPLOMACY_VIEW_BUILDING_SPYNETWORK_TITLE:0	"Établir des réseaux d'espionnage"
TUTORIAL_DIPLOMACY_VIEW_BUILDING_SPYNETWORK_DESC:1	"Nos agents des services de renseignement travaillent d'arrache-pied pour établir un §Hréseau d'espionnage§! de cette civilisation, dirigés par l'§Hémissaire§! désigné par nos soins.\n\nPlus le réseau d'espionnage est développé, plus le §Hniveau de renseignements§! sera élevé. Il est également possible de lancer des §Hopérations§! spéciales depuis l'onglet §HEspionnage§!."
TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_TITLE:2	"Effet adjacent"
TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_DESC:2	"Certains §Hbâtiments§! confèrent des §Heffets d'adjacence§! aux bâtiments proches. L'optimisation urbaine est l'un des plus grands avantages de l'ère interstellaire."
TUTORIAL_GOVERNMENTVIEW_BUDGET_TITLE:0	"Budget"
TUTORIAL_GOVERNMENTVIEW_BUDGET_DESC:0	"Voici notre §Hbudget§!, qui représente la somme totale de nos §Hrevenus§! et de nos §Hdépenses§!. Il se mesure en crédits énergétiques. C'est également ici que vous pouvez consulter les effets économiques positifs et négatifs."
TUTORIAL_GOVERNMENTVIEW_DECISIONS_TITLE:2	"Décrets"
TUTORIAL_GOVERNMENTVIEW_DECISIONS_DESC:4	"Les §Hdécrets§! sont des proclamations qui modifient nos priorités économiques par voie législative.\n\nLa plupart des décrets comportent une pénalité visible dans l'infobulle."
TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_TITLE:0	"Démographie"
TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_DESC:0	"L'onglet §HDémographie§! affiche l'état de notre civilisation à travers des données sur les populations.\n\nVous pouvez y voir à quel point elle s'est développée, les §Htraits§! les plus communs parmi nos §Hpops§! et tout §Hmodificateur§! qui pourrait affecter les performances ou la qualité de vie de nos citoyens."
TUTORIAL_EMPIREVIEW_LEADERS_TITLE:0	"Leaders"
TUTORIAL_EMPIREVIEW_LEADERS_DESC:0	"Le menu §HLeaders§! permet de recruter, révoquer ou affecter des §Hgouverneurs§!, des §Hscientifiques§!, des §Hamiraux§!, des §Hgénéraux§! et des §Hespions§! en attente de travail.\n\nLes §Hespions§! ne sont pas disponibles au début d'une partie en raison de l'environnement politique apaisé dans la §Hgalaxie§!. S'ils sont indisponibles au moment où vous lisez ce message, pas d'inquiétude : ils reviendront bientôt."
TUTORIAL_CREATESECTOR_TITLE:0	"Secteurs"
TUTORIAL_CREATESECTOR_DESC:2	"Au niveau galactique, notre civilisation est organisée en §Hsecteurs§!. Quant aux §Hplanètes§!, elles sont classées selon la proximité avec notre monde natal ou leurs facteurs économiques spécifiques."
TUTORIAL_CONTACTSVIEW_SPECIES_TITLE:0	"Espèces"
TUTORIAL_PLANETVIEW_TERRAFORM_TITLE:0	"Terraformation"
TUTORIAL_PLANETVIEW_TERRAFORM_DESC:0	"La §Hterraformation§! nous permet de modifier l'§Hhabitabilité§! d'une §Hplanète§! de sorte qu'elle puisse accueillir certaines §Hespèces§!."
TUTORIAL_PLANETVIEW_DECISIONS_TITLE:0	"Décisions"
TUTORIAL_PLANETVIEW_DECISIONS_DESC:0	"Les §Hdécisions§! planétaires sont des mesures locales qui répondent aux besoins spécifiques des §Hpops§! d'une planète donnée en matière de loi, de culture, de criminalité ou d'économie.\n\nVous débloquez des décisions en étudiant de nouvelles §Htechnologies§! ou à travers les progrès civilisationnels."
TUTORIAL_UNKNOWN_ALIEN_FLEET_TITLE:1	"Espèce inconnue"
TUTORIAL_UNKNOWN_ALIEN_FLEET_DESC:2	"Nous avons repéré la §Hflotte§! d'une espèce spatiale inconnue.\n\nPour en apprendre plus à son sujet, nous devons demander à un §Hémissaire§! d'engager une §Hprocédure de premier contact§! ou mener à bien un §Hprojet spécial§!."
TUTORIAL_VICTORY_UFOP_DESC:0	"L'écran §HScore de l'empire§! affiche notre état actuel par rapport à celui de nos voisins galactiques.\n\nIl est important de souligner que la force n'est pas le seul moyen d'unifier la §Hgalaxie§! ; le §Hcivisme§! nous permet d'employer des méthodes plus diplomatiques.\n\nAu bout d'environ trois siècles, la civilisation la plus développée selon les statistiques remportera la victoire."
TUTORIAL_VICTORY_KLINGON_DESC:0	"L'écran §HScore de l'empire§! montre notre niveau de domination §Hgalactique§! par rapport à nos ennemis.\n\nSachez qu'il existe une autre méthode (pathétique) pour conquérir la §Hgalaxie§! : il s'agit du §Hcivisme§!, mais seuls les lâches empruntent cette voie.\n\nAu bout d'environ trois siècles, la civilisation la plus puissante remportera la victoire."
TUTORIAL_VICTORY_ROMULAN_DESC:0	"L'écran §HScore de l'empire§! montre ce que nous devons accomplir pour triompher et dominer la §Hgalaxie§!.\n\nPour information, et aussi ridicule que cela puisse paraître, soumettre les autres civilisations n'est pas le seul moyen de §Hconquérir la galaxie§!. En effet, nous pouvons ruser en jouant sur le §Hcivisme§!.\n\nAu bout d'environ trois siècles, la civilisation la plus puissante remportera la victoire."
TUTORIAL_VICTORY_CARDASSIAN_DESC:0	"L'écran §HScore de l'empire§! affiche les conditions que nous devons remplir pour atteindre notre objectif premier de conquête de la §Hgalaxie§!.\n\nNéanmoins, rappelons que dominer les autres civilisations et les soumettre n'est pas le seul moyen de devenir la première puissance galactique ; le §Hcivisme§! est également une voie qui peut nous permettre de rallier nos voisins à notre cause.\n\nAu bout d'environ trois siècles, la plus brillante des civilisations remportera la victoire."
TUTORIAL_OUTPOST_STATION_UFOP_DESC:4	"Les §Hbases stellaires§! sont les unités non planétaires les plus basiques de notre civilisation. Chaque base stellaire ajoute un nouveau système à la §HFédération§!. Nous pouvons également nous emparer des bases stellaires ennemies par le biais de §Hrevendications§!.\n\nIl est possible d'améliorer les bases stellaires pour leur ajouter des §Hchantiers spatiaux§! et d'autres précieux §Hmodules§!. De plus, leur présence au sein d'un système étend nos frontières, augmentant la §Hportée de distorsion§! de nos vaisseaux.\n\nLorsque la construction d'une base stellaire est achevée et que le système passe sous notre juridiction, il nous est possible de construire des §Hstations de recherche§! et §Hminières§!, ou encore de §Hterraformer§! les mondes inhospitaliers pour pouvoir les coloniser."
TUTORIAL_OUTPOST_STATION_KLINGON_DESC:4	"Les §Hbases stellaires§! sont les cœurs de notre empire. Chaque base stellaire nous permet de prendre le contrôle d'un nouveau système. Par le biais des §Hrevendications§!, nous pouvons procéder à des rituels de conquête pour nous emparer des bases stellaires ennemies. Pourquoi nous en priver ? Nous sommes des Klingons, après tout.\n\nIl est possible d'améliorer les bases stellaires pour leur ajouter des §Hchantiers spatiaux§! et d'autres précieux §Hmodules§!. De plus, leur présence au sein d'un système étend nos frontières, augmentant la §Hportée de distorsion§! de nos vaisseaux.\n\nLorsque la construction d'une base stellaire est achevée et que le système passe sous notre coupe, il nous est possible de construire des §Hstations de recherche§! et §Hminières§!, ou encore de §Hterraformer§! les mondes inhospitaliers pour pouvoir les coloniser."
TUTORIAL_OUTPOST_STATION_ROMULAN_DESC:4	"Chaque §Hbase stellaire§! que nous construisons nous donne le droit de prendre le contrôle d'un nouveau système stellaire. Nous pouvons également §Hrevendiquer§! les bases des autres espèces que nous souhaitons saboter ou détruire.\n\nIl est possible d'améliorer les bases stellaires pour leur ajouter des §Hchantiers spatiaux§! et d'autres précieux §Hmodules§!. De plus, leur présence au sein d'un système étend nos frontières, augmentant la §Hportée de distorsion§! de nos vaisseaux.\n\nLorsque la construction d'une base stellaire est achevée et que le système passe sous notre coupe, il nous est possible de construire des §Hstations de recherche§! et §Hminières§!, ou encore de §Hterraformer§! les mondes inhospitaliers pour pouvoir les coloniser."
TUTORIAL_OUTPOST_STATION_CARDASSIAN_DESC:4	"Chaque §Hbase stellaire§! que nous construisons nous autorise à prendre possession d'un nouveau système. Nous pouvons également §Hrevendiquer§! les bases des autres espèces dont nous souhaitons nous emparer.\n\nIl est possible d'améliorer les bases stellaires pour leur ajouter des §Hchantiers spatiaux§! et d'autres précieux §Hmodules§!. De plus, leur présence au sein d'un système étend nos frontières, augmentant la §Hportée de distorsion§! de nos vaisseaux.\n\nLorsque la construction d'une base stellaire est achevée et que le système passe sous notre coupe, il nous est possible de construire des §Hstations de recherche§! et §Hminières§!, ou encore de §Hterraformer§! les mondes inhospitaliers pour pouvoir les coloniser."
TUTORIAL_GALAXY_VIEW_UFOP_DESC:0	"Voici notre §Hgalaxie§!. La plupart des vaisseaux ne peuvent parcourir qu'une distance limitée, à l'exception des §Hvaisseaux scientifiques§!. La §Hportée de distorsion§! d'un vaisseau détermine la distance maximale qu'il peut parcourir dans une direction donnée.\n\nLa portée de distorsion dépend de la distance qui le sépare de la §Hbase stellaire§! la plus proche. Ainsi, construire des bases stellaires accroît notre §Hbulle de distorsion§!, ce qui permet à nos flottes de s'aventurer toujours plus loin dans l'inconnu.\n\nLes contraintes diplomatiques telles que l'extension des frontières des autres civilisations réduisent la portée de distorsion des vaisseaux. Pensez à vérifier celles qui nous autorisent à nous déplacer au sein de leur espace.\n\nLorsque la carte est affichée, cliquez sur le territoire d'une autre civilisation pour afficher des informations de base à son propos. Sélectionnez un autre §Htype de carte§! pour afficher d'autres informations telles que les §Hopinions§! des civilisations, l'§Hattitude concernant l'IA§!, etc."
TUTORIAL_GALAXY_VIEW_KLINGON_DESC:0	"Admirez cette §Hgalaxie§! dont nous deviendrons les maîtres. La plupart des vaisseaux ne peuvent parcourir qu'une distance limitée, à l'exception des §Hvaisseaux scientifiques§!. La §Hportée de distorsion§! d'un vaisseau détermine la distance maximale qu'il peut parcourir dans une direction donnée.\n\nLa portée de distorsion dépend de la distance qui le sépare de la §Hbase stellaire§! la plus proche. Ainsi, construire des bases stellaires accroît notre §Hbulle de distorsion§!, ce qui permet à nos flottes de se positionner où nous le voulons.\n\nLes contraintes diplomatiques telles que l'extension des frontières des autres espèces lâches réduisent la portée de distorsion des vaisseaux. Pensez à vérifier celles qui nous autorisent à nous déplacer au sein de leur espace.\n\nLorsque la carte est affichée, cliquez sur le territoire d'une autre civilisation pour afficher des informations de base à son propos. Sélectionnez un autre §Htype de carte§! pour afficher d'autres informations telles que les §Hopinions§! des civilisations, l'§Hattitude concernant l'IA§!, etc."
TUTORIAL_GALAXY_VIEW_ROMULAN_DESC:0	"Notre §Hgalaxie§! est un gigantesque puzzle que nous devons résoudre. La plupart des vaisseaux ne peuvent pas atteindre les limites de la carte, à l'exception des §Hvaisseaux scientifiques§!. La §Hportée de distorsion§! d'un vaisseau détermine la distance maximale qu'il peut parcourir dans une direction donnée.\n\nLa portée de distorsion dépend de la distance qui le sépare de la §Hbase stellaire§! la plus proche. Ainsi, construire des bases stellaires accroît notre §Hbulle de distorsion§!, ce qui permet à nos flottes de se positionner stratégiquement pour prendre l'avantage.\n\nLes contraintes diplomatiques telles que les frontières réduisent la portée de distorsion des vaisseaux. Néanmoins, si cela s'avère nécessaire, nous avons déjà des projets pour éliminer les autres espèces.\n\nLorsque la carte est affichée, cliquez sur le territoire d'une autre civilisation pour afficher des informations de base à son propos. Sélectionnez un autre §Htype de carte§! pour afficher d'autres informations telles que les §Hopinions§! des civilisations, l'§Hattitude concernant l'IA§!, etc."
TUTORIAL_GALAXY_VIEW_CARDASSIAN_DESC:0	"Voici notre §Hgalaxie§!. La plupart des vaisseaux ne profitent pas d'une liberté de déplacement totale, à l'exception des §Hvaisseaux scientifiques§!. La §Hportée de distorsion§! d'un vaisseau détermine la distance maximale qu'il peut parcourir dans une direction donnée.\n\nLa portée de distorsion dépend de la distance qui le sépare de la §Hbase stellaire§! la plus proche. Ainsi, construire des bases stellaires accroît notre §Hbulle de distorsion§!, ce qui permet à nos flottes de s'aventurer où nous le souhaitons.\n\nLes contraintes diplomatiques telles que l'extension des frontières des autres civilisations oppressives réduisent la portée de distorsion des vaisseaux. Quand cela arrive, provoquer une escalade des tensions peut jouer en notre faveur.\n\nLorsque la carte est affichée, cliquez sur le territoire d'une autre civilisation pour afficher des informations de base à son propos. Sélectionnez un autre §Htype de carte§! pour afficher d'autres informations telles que les §Hopinions§! des civilisations, l'§Hattitude concernant l'IA§!, etc."
TUTORIAL_WAR_GOAL_UFOP_DESC:0	"Les actions militaires que nous pouvons entreprendre doivent être purement défensives et viser à protéger notre civilisation ou nos alliés. Lors d'un conflit, nous devons énoncer clairement nos revendications à toutes les parties impliquées.\n\nLe §Hbut de guerre§! est la manière dont nous énonçons ces conditions. En précisant nos buts, toutes les parties peuvent agir en conséquence et choisir, par exemple, d'éviter le combat.\n\nPour annoncer un §Hbut de guerre§!, sélectionnez-en un dans le menu."
TUTORIAL_WAR_GOAL_KLINGON_DESC:0	"Pour déclarer la guerre à une civilisation que nous voulons soumettre, il est dans notre intérêt d'informer nos alliés et nos ennemis de nos objectifs.\n\nLe §Hbut de guerre§! est la proclamation de ces conditions. Que nos ennemis se dressent farouchement face à nous ou décident de rendre les armes nous importe peu ; cette déclaration est un premier pas vers la victoire, car elle nous permet notamment de nous coordonner avec nos alliés.\n\nPour annoncer un §Hbut de guerre§!, sélectionnez-en un dans le menu."
TUTORIAL_WAR_GOAL_ROMULAN_DESC:0	"Il est dans notre intérêt de clairement énoncer nos intentions lorsque nous déclarons la guerre à des espèces inférieures.\n\nCette annonce officielle est ce que l'on appelle un §Hbut de guerre§!. Peu importe que les informations transmises au public soient vraies ou fausses ; s'engager dans une guerre totale sans faire une telle déclaration serait indigne de la plus puissante armée de la §Hgalaxie§!.\n\nPour annoncer un §Hbut de guerre§!, sélectionnez-en un dans le menu."
TUTORIAL_WAR_GOAL_CARDASSIAN_DESC:0	"On ne peut pas déclarer une guerre sans énoncer nos intentions au préalable, car cela permet à toutes les parties impliquées de comprendre en quoi notre combat est justifié.\n\nAinsi, un §Hbut de guerre§! officiellement annoncé nous donne le droit d'intervenir militairement contre une autre civilisation. Nous nous fichons de savoir si le reste de la §Hgalaxie§! choisit ou non de se ranger de notre côté pour des raisons morales ou légales, car de toute façon, notre point de vue est toujours le bon.\n\nPour annoncer un §Hbut de guerre§!, sélectionnez-en un dans le menu."
TUTORIAL_WAROVERVIEW_UFOP_DESC:0	"C'est ici que s'affichent les gains et les pertes engendrés par le conflit actuel.\n\nL'échelle de mesure utilisée est la §Hlassitude de guerre§!, qui permet de jauger la volonté de chaque camp de cesser les hostilités et d'accepter les conditions de l'adversaire.\n\nSi la lassitude de guerre d'un camp atteint 100%, celui ayant le plus grand avantage peut imposer un §Hstatu quo§!."
TUTORIAL_WAROVERVIEW_KLINGON_DESC:0	"Ici, vous pouvez voir l'avancée de notre combat contre l'ennemi.\n\nLes résultats de chaque bataille sont aussi affichés, ainsi qu'une échelle de mesure générale : la §Hlassitude de guerre§!. Elle permet de déterminer si l'ennemi est sur le point de capituler ou, au contraire, s'il compte nous imposer ses conditions.\n\nLorsque la lassitude de guerre d'un camp atteint 100%, celui le plus proche de la victoire peut imposer un §Hstatu quo§! à l'adversaire qu'il domine."
TUTORIAL_WAROVERVIEW_ROMULAN_DESC:0	"Ici, nous pouvons visualiser à quel point nous sommes proches de l'anéantissement de notre ennemi.\n\nLes résultats de chaque engagement sont aussi affichés, ainsi qu'une échelle de mesure générale : la §Hlassitude de guerre§!. Elle permet de déterminer si nous sommes sur le point de forcer l'ennemi à accepter nos conditions, ou inversement.\n\nLorsque la lassitude de guerre d'un camp atteint 100%, les vainqueurs peuvent imposer un §Hstatu quo§! à ceux qu'ils ont menacés d'extinction."
TUTORIAL_WAROVERVIEW_CARDASSIAN_DESC:0	"Ici, nous pouvons voir l'état général de la guerre contre notre ennemi.\n\nLes données de chaque action militaire sont aussi affichées, ainsi qu'une échelle de mesure générale : la §Hlassitude de guerre§!. Elle permet de déterminer si nous sommes sur le point de dominer l'ennemi.\n\nLorsque la lassitude de guerre d'un camp atteint 100%, les vainqueurs peuvent imposer un §Hstatu quo§! aux vaincus."
TUTORIAL_STRATEGIC_RESOURCES_TITLE:0	"Ressources stratégiques"
TUTORIAL_STRATEGIC_RESOURCES_DESC:2	"Les §Hressources stratégiques§! sont les matériaux les plus rares et les plus précieux que nous pouvons récolter ou raffiner.\n\nDes §htechnologies§! spécifiques peuvent être nécessaires pour construire les installations permettant de les traiter."
TUTORIAL_EXPANSION_PLANNER_TITLE:0	"Planificateur d'expansion"
TUTORIAL_EXPANSION_PLANNER_DESC:2	"Le §Hplanificateur d'expansion§! nous permet de voir tous les mondes habitables à portée de notre civilisation, ainsi que leur §Hclasse planétaire§!, qui détermine si un monde est adapté ou non à la §Hterraformation§!.\n\nNous pouvons également construire des §Hvaisseaux coloniaux§! qui transporteront nos colons et choisir les espèces qui conviendront le mieux à l'§Hhabitat§! de la planète.\n\nAvant de pouvoir coloniser une planète, celle-ci doit être entièrement topographiée, et toutes les anomalies de la région doivent être étudiées. Le système doit également disposer d'une §Hbase stellaire§!."
TUTORIAL_TRADITIONS_TITLE:0	"Traditions"
TUTORIAL_TRADITIONS_DESC:1	"L'écran des §Htraditions§! affiche les §Harbres de traditions§! de notre civilisation. Un arbre doit être §Hadopté§! pour pouvoir accéder à ses traditions.\n\nL'adoption de traditions individuelles coûte de l'§Hunité§!, qui est produite par les §Hbâtiments§! et les §Hemplois§!, ou obtenue en terminant certains §Hévénements§!.\n\nUne quantité importante d'unité est nécessaire pour débloquer les arbres et les traditions qu'ils contiennent, il est donc judicieux de stocker de grandes quantités de cette précieuse §Hressource§!."
TUTORIAL_ASCENSION_PERKS_TITLE:0	"Atouts d'ascension"
TUTORIAL_ASCENSION_PERKS_DESC:0	"Les §Hatouts d'ascension§! sont l'aboutissement de nos §Htraditions§! : des bonus qui confèrent des avantages considérables liés à l'§Harbre de traditions§! qui les débloque.\n\nUn nouvel §Hemplacement d'atout§! est débloqué pour chaque §Harbre de traditions§! complété. Certains atouts peuvent également nécessiter la découverte de §Htechnologies§! spécifiques."
TUTORIAL_SPECIES_RIGHTS_UFOP_DESC:1	"Nous pouvons définir les §Hdroits de l'espèce§! pour toutes les espèces douées de conscience vivant à l'intérieur de nos frontières.\n\nEn raison de la §Hloi fédérale§!, toutes les espèces membres sont égales sur le plan juridique. Cependant, les membres vérifiés bénéficient de certains avantages par rapport aux membres non vérifiés.\n\nLes droits par défaut peuvent être définis à l'aide des boutons appropriés."
TUTORIAL_SPECIES_RIGHTS_KLINGON_DESC:1	"Nous pouvons définir les §Hdroits de l'espèce§! pour toutes les espèces douées de conscience vivant à l'intérieur de nos frontières, et décider des conditions de vie que nous voulons pour l'§HEmpire Klingon§! dans son ensemble.\n\nDifférentes priorités bénéficieront à différents aspects de la société klingonne.\n\nLes droits par défaut peuvent être définis à l'aide des boutons appropriés."
TUTORIAL_SPECIES_RIGHTS_ROMULAN_DESC:1	"Nous n'avons que faire des §Hdroits des espèces§!. Après tout, les autres espèces ne peuvent que nous être soumises.\n\nCet onglet nous permet également de définir nos propres normes de vie, et de choisir qui mérite de vivre dans le luxe et qui ne le mérite pas.\n\nLes droits par défaut peuvent être définis à l'aide des boutons appropriés."
TUTORIAL_SPECIES_RIGHTS_CARDASSIAN_DESC:1	"Les §Hdroits des espèces§! ne sont qu'une invention illusoire de la §HFédération§!.\n\nTant que tous les Cardassiens n'auront pas une existence aussi fructueuse que celle de nos rivaux, nous n'aurons que faire de la qualité de vie des autres.\n\nLes droits par défaut peuvent être définis à l'aide des boutons appropriés."
TUTORIAL_FLEET_MANAGER_TITLE:0	"Gestion des flottes"
TUTORIAL_FLEET_MANAGER_DESC:0	"Grâce à la §Hgestion des flottes§!, nous pouvons créer des modèles pour nos §Hflottes militaires§!. Lorsque l'on a affaire à des dizaines, voire des centaines de vaisseaux, ce menu permet d'en simplifier grandement la gestion."
TUTORIAL_CLAIMS_VIEW_TITLE:0	"Revendications"
TUTORIAL_CLAIMS_VIEW_DESC:0	"Les §Hrevendications§! sont le processus par lequel nous acquérons de nouveaux mondes pendant les conflits. Lorsque nous sommes en guerre, ou peu avant, nous pouvons dépenser de l'§Hinfluence§! pour revendiquer les systèmes stellaires actuellement occupés par d'autres civilisations.\n\nLe fait de revendiquer un système nous octroie un §Hcasus belli§! contre la civilisation qui le possède.\n\nDans les guerres impliquant de grandes coalitions d'alliés, c'est la civilisation avec la plus grande revendication sur un système qui s'emparera de celui-ci une fois la guerre terminée."
TUTORIAL_ANOMALIES_TITLE:0	"Anomalies"
TUTORIAL_ANOMALIES_DESC:0	"L'écran des §Hanomalies§! affiche les anomalies que nous avons découvertes, mais qui n'ont pas encore fait l'objet de recherches approfondies."
TUTORIAL_GOVERNMENTVIEW_MARKET_TITLE:0	"Marché"
TUTORIAL_GOVERNMENTVIEW_MARKET_DESC:0	"Le §Hmarché§! nous permet d'échanger des §Hressources§! afin d'optimiser notre économie.\n\nLes ressources peuvent être achetées ou vendues, mais les prix ne reflèteront pas nécessairement la production actuelle. C'est la loi de l'offre et de la demande qui s'applique.\n\nIl est possible d'utiliser l'automatisation pour générer des transactions mensuelles récurrentes."
TUTORIAL_TRADE_VIEW_TITLE:0	"Routes commerciales"
TUTORIAL_TRADE_VIEW_DESC:1	"Le §Hcommerce§! interstellaire repose sur des routes établies entre les §Hplanètes§! qui peuvent être fortement protégées.\n\nLes §Hbases stellaires§! reçoivent de la §Svaleur commerciale§! de leurs planètes les plus proches, qui est ensuite redirigée vers notre monde natal où elle est convertie en ressources telles que l'§Sénergie§!.\n\nLe §Scarrefour commercial§! étend la portée des §Hbases stellaires§! afin qu'elles puissent recevoir de la valeur commerciale d'autres systèmes stellaires à proximité."
TUTORIAL_GOVERNMENTVIEW_POLICIES_TITLE:0	"Politiques"
TUTORIAL_GOVERNMENTVIEW_POLICIES_DESC:0	"Les §Hpolitiques§! sont les lois qui régissent notre gouvernement et nos citoyens.\n\nBien que rien ne soit gravé dans le marbre, certaines positions juridiques ne peuvent pas être adoptées par tous les types de gouvernement, et certaines peuvent aussi être limitées par notre niveau de §Htechnologie§!."
TUTORIAL_ENVOYS_TITLE:0	"Émissaires"
TUTORIAL_ENVOYS_DESC:0	"Les §Hémissaires§! sont nos représentants à l'étranger. Ils peuvent être chargés d'établir un §Hpremier contact§! avec d'autres civilisations ou d'engager des relations §Hdiplomatiques§! avec celles avec lesquelles nous communiquons déjà."
TUTORIAL_EMPIRE_SPRAWL_DESC:2	"L'§Hextension§! mesure la croissance de notre civilisation, y compris les données pertinentes sur tous les §Hsystèmes§! et §Hcolonies§! à l'intérieur de nos frontières.\n\nSi notre §Hcapacité administrative§! ne peut pas suivre notre expansion, les §Htechnologies§!, les §Htraditions§! et les §Hleaders§! coûteront tous plus cher."
TUTORIAL_QUESTS_VIEW_UFOP_DESC:0	"L'§Harbre de missions§! montre les moments décisifs dans les passés et futurs possibles de notre civilisation.\n\nChaque §Hnœud§! représente un point culminant d'événements qui a fondamentalement changé ou changera nos trajectoires sociales, économiques et civiles.\n\nChoisissez avec soin, car chaque temporalité est fragile."
TUTORIAL_QUESTS_VIEW_KLINGON_DESC:0	"L'§Harbre de missions§! montre les destins possibles de l'§HEmpire Klingon§!.\n\nChaque §Hnœud§! représente un moment qui a fondamentalement changé ou changera notre destin collectif.\n\nTout est possible... à condition de faire preuve d'audace."
TUTORIAL_QUESTS_VIEW_ROMULAN_DESC:0	"L'§Harbre de missions§! montre les ramifications des passés et futurs possibles de notre civilisation.\n\nChaque §Hnœud§! représente une conséquence spécifique d'événements qui a fondamentalement changé ou changera la face de notre §HEmpire stellaire§!.\n\nProcédons avec sagesse. Le temps est un labyrinthe aux couloirs infinis."
TUTORIAL_QUESTS_VIEW_CARDASSIAN_DESC:0	"L'§Harbre de missions§! montre les résultats des plus grandes décisions de notre §Hpeuple§!, et les nouvelles possibilités qui s'offrent à nous.\n\nChaque §Hnœud§! représente une étape importante qui a modifié le cours du destin et qui a changé ou renforcé notre orientation en tant que société.\n\nL'histoire n'est rien d'autre que la somme de nombreux actes individuels mineurs."
TUTORIAL_BALANCE_OF_POWER_VIEW_TITLE:0	"Équilibre des puissances"
TUTORIAL_BALANCE_OF_POWER_VIEW_DESC:0	"L'§Héquilibre des puissances§! indique quelle civilisation exerce le plus de contrôle sur les §Hquadrants Alpha§! et §HBeta§!.\n\nCette représentation doit être suivie de près, car elle est dynamique et peut changer rapidement."
TUTORIAL_GOVERNOR_SHIP_TITLE:0	"Vaisseau de gouverneur"
TUTORIAL_GOVERNOR_SHIP_DESC:0	"Ceci est notre §Hvaisseau de gouverneur§!. Il peut être envoyé en §Hmission§! pour aider nos §Hcolonies§! à atteindre des objectifs économiques ou militaires spécifiques.\n\nLes §Hgouverneurs§! peuvent également être envoyés pour mener à bien des §Hprojets spéciaux§! uniques qui leur tiennent à cœur."
TUTORIAL_SPY_SHIP_UFOP_TITLE:0	"Vaisseau-espion"
TUTORIAL_SPY_SHIP_UFOP_DESC:0	"Ceci est notre §Hvaisseau-espion§!, un appareil furtif conçu pour naviguer dans l'espace sans être détecté et défendre unilatéralement les intérêts de la §HFédération§!. Sa portée de §Hdistorsion§! couvre toutes les civilisations que nous avons contactées.\n\nCes vaisseaux voyagent secrètement à travers le territoire d'autres civilisations à des fins d'§Hespionnage§!, comme la collecte d'§Hinformations§! ou la conduite d'§Hopérations§! clandestines."
TUTORIAL_SPY_SHIP_KLINGON_TITLE:0	"Vaisseau-espion"
TUTORIAL_SPY_SHIP_KLINGON_DESC:0	"Ceci est notre §Hvaisseau-espion§!, un appareil furtif conçu pour naviguer dans l'espace sans être détecté et vaincre nos ennemis avant même qu'une bataille éclate. Sa portée de §Hdistorsion§! couvre toutes les civilisations que nous avons contactées.\n\nCes vaisseaux devraient idéalement être pilotés par des §Hespions§!, et peuvent voyager secrètement à travers le territoire d'autres civilisations à des fins d'§Hespionnage§!, comme la collecte d'§Hinformations§! ou la conduite d'§Hopérations§! clandestines. L'espionnage ne se limite pas aux autres empires, puisque certaines opérations peuvent également être menées à l'intérieur de nos propres frontières.\n\nLes opérations peuvent être à la fois offensives et défensives, et peuvent inclure : la diffusion de §Hpropagande§!, le vol de §Hplans§! ennemis, le piratage de §Hbases stellaires§! ou le §Hcontre-espionnage§!.\n\nNos informations sur une civilisation doivent atteindre un niveau spécifique pour mener certaines opérations."
TUTORIAL_SPY_SHIP_ROMULAN_TITLE:0	"Vaisseau-espion"
TUTORIAL_SPY_SHIP_ROMULAN_DESC:0	"Ceci est notre §Hvaisseau-espion§!, un appareil furtif conçu pour naviguer dans l'espace sans être détecté et saboter discrètement les peuples inférieurs à leur insu. Sa portée de §Hdistorsion§! couvre toutes les civilisations que nous avons contactées.\n\nCes vaisseaux devraient idéalement être pilotés par des §Hespions§!, et peuvent voyager secrètement à travers le territoire d'autres civilisations à des fins d'§Hespionnage§!, comme la collecte d'§Hinformations§! ou la conduite d'§Hopérations§! clandestines. L'espionnage ne se limite pas aux autres empires, puisque certaines opérations peuvent également être menées à l'intérieur de nos propres frontières.\n\nLes opérations peuvent être à la fois offensives et défensives, et peuvent inclure : la diffusion de §Hpropagande§!, le vol de §Hplans§! ennemis, le piratage de §Hbases stellaires§! ou le §Hcontre-espionnage§!.\n\nNos informations sur une civilisation doivent atteindre un niveau spécifique pour mener certaines opérations."
TUTORIAL_SPY_SHIP_CARDASSIAN_TITLE:0	"Vaisseau-espion"
TUTORIAL_SPY_SHIP_CARDASSIAN_DESC:0	"Ceci est notre §Hvaisseau-espion§!, un appareil furtif conçu pour naviguer dans l'espace sans être détecté et exécuter les desseins de l'§HOrdre obsidien§!. Sa portée de §Hdistorsion§! couvre toutes les civilisations que nous avons contactées.\n\nCes vaisseaux devraient idéalement être pilotés par des §Hespions§!, et peuvent voyager secrètement à travers le territoire d'autres civilisations à des fins d'§Hespionnage§!, comme la collecte d'§Hinformations§! ou la conduite d'§Hopérations§! clandestines. L'espionnage ne se limite pas aux autres empires, puisque certaines opérations peuvent également être menées à l'intérieur de nos propres frontières.\n\nLes opérations peuvent être à la fois offensives et défensives, et peuvent inclure : la diffusion de §Hpropagande§!, le vol de §Hplans§! ennemis, le piratage de §Hbases stellaires§! ou le §Hcontre-espionnage§!.\n\nNos informations sur une civilisation doivent atteindre un niveau spécifique pour mener certaines opérations."
TUTORIAL_FIRSTCONTACT_VIEW_TITLE:0	"Premier contact"
TUTORIAL_FIRSTCONTACT_VIEW_DESC:0	"Nous avons établi des communications avec une autre civilisation. Du moins, ces signaux semblent dénoter une capacité de raisonnement...\n\nPour engager officiellement les procédures de §Hpremier contact§!, nous devons désigner un §Hémissaire§!.\n\nUn traducteur universel pourrait s'avérer nécessaire."
TUTORIAL_GLOBAL_TENSION_VIEW_TITLE:0	"Tension générale"
TUTORIAL_GLOBAL_TENSION_VIEW_DESC:0	"La §Htension générale§! décrit l'état d'esprit général de notre civilisation et indique si nos §Hpopulations§! ont un sentiment positif ou négatif à l'égard des événements actuels et de la manière dont ils affecteront l'avenir proche."
TUTORIAL_OBSERVATION_STATION_TITLE:0	"Poste d'observation"
TUTORIAL_OBSERVATION_STATION_DESC:0	"Les §Hpostes d'observation§! nous permettent de surveiller discrètement le développement des §Hespèces prédistorsion§! que nous rencontrons."
