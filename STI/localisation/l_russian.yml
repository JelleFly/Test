WARP_DRIVE_2_DESC:1	"§HВарп-двигатели§! позволяют выполнять улучшенные сверхсветовые путешествия до границ звездных систем и обратно, при этом обладая ограниченной дальностью действия и имея периоды разгона перед отбытием и торможения после прибытия."
