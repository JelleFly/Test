tech_mining_station_deuterium_output_increase_tier_1:0	"Protokoły przetwarzania deuteru"
tech_mining_station_deuterium_output_increase_tier_2:0	"Protokoły chłodzenia deuteru"
tech_mining_station_deuterium_output_increase_tier_3:0	"Protokoły przechowywania deuteru"
tech_mining_station_deuterium_output_increase_tier_3_desc:0	"Tworzone są fałszywe przetwórnie, aby zwiększyć środki ostrożności podjęte w celu ochrony prawdziwych składów deuteru przed atakiem lub kradzieżą."
tech_building_build_speed_tier_1:0	"Zautomatyzowane budownictwo"
tech_building_build_speed_tier_1_desc:0	"Sztuczna inteligencja zostaje zintegrowana z naszymi robotami konstrukcyjnymi, aby wznosić zwarte miejskie struktury tak szybko, jak to możliwe."
tech_building_build_speed_tier_2:0	"Zielone miasta"
tech_building_build_speed_tier_2_desc:0	"Postępy nauki środowiskowej pozwalają nam na zmniejszenie skupisk zabudowań w miastach, zwiększając wydajność energii i zwalczając zanieczyszczenie powietrza."
