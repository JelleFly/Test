qt_klingon_e1:0	"Um Dia a Ser Lembrado"
qt_klingon_e1_desc:0	"As lendárias histórias passadas de geração a geração tornaram-se realidade. Os mais leais sempre souberam que este dia chegaria. §HKahless, o Inesquecível§!, assassino de §HMolor§! e §HFek'Ihiri§!, voltou.\n\n"
