progress.3.desc_08:0	"Наш колониальный корабль совершил мягкую посадку в обширной саванне, которая занимает большую часть планеты §Y[Root.GetName]§!. Мерцающий воздух обдает сухостью, но приятен, и вдалеке от места, где создается наше первое поселение, можно увидеть крупное стадо каких-то смирных травоядных животных.\n\nКорабль был превращен в административный центр колонии. С него будет снят реактор, и этого хватит, чтобы на первое время обеспечить поселенцев электричеством.\n\nСотни палаток и сборных домиков выросли в одночасье вокруг корабля, когда его наконец начали покидать колонисты. Это первый город, который [Root.Owner.GetSpeciesName] строят в новом мире."
progress.3.desc_09:0	"Наш колониальный корабль сумел с удивительной грацией пролететь между массивными горными вершинами, которые преобладают в изломанном ландшафте планеты §Y[Root.GetName]§!. Он совершил посадку в защищенной долине, которая идеально подойдет для первого поселения.\n\nКорабль был превращен в административный центр колонии. С него будет снят реактор, и этого хватит, чтобы на первое время обеспечить поселенцев электричеством.\n\nСотни палаток и сборных домиков выросли в одночасье вокруг корабля, когда его наконец начали покидать колонисты. Это первый город, который [Root.Owner.GetSpeciesName] строят в новом мире."
fleet_maneuvers_recruitment:0	"Приток новобранцев во флот"
fleet_maneuvers_recruitment_desc:0	"§LНедавние военные маневры стимулировали большой интерес населения ко флоту. У нас нет недостатка в новобранцах, а это значит, что мы будем тратить меньше ресурсов на наем экипажей для наших звездолетов.§!"
fleet_maneuvers:0	"Маневры флотилии"
fleet_maneuvers_desc:0	"§LБлагодаря недавно проведенным крупным маневрам флотилии хорошо обученные экипажи наших кораблей способны поддерживать более высокий темп стрельбы.§!"
maneuvers_canceled:0	"Отмена маневров флотилии"
maneuvers_canceled_desc:0	"§LЗначительная часть нашего военного руководства недовольна в связи с недавней отменой запланированных нами маневров флотилии. Они считают это недопустимым проявлением слабости, которым наши соседи наверняка воспользуются.§!"
maneuvers_no_protest:0	"Неопротестованные маневры"
maneuvers_no_protest_desc:0	"§LЗначительная часть наших военных в бешенстве из-за того, что нашим дипломатам не удалось воспрепятствовать крупным учениям флотилии иного государства, проведенным недавно поблизости от наших границ.§!"
