utopia.2012.name:0	"荒廃したサイエンスネクサス"
utopia.2012.desc:0	"[nexus_system.GetName]星系にて、 巨大な宇宙施設の破壊された残骸を発見した。 この巨大構造物はかつて§Hサイエンスネクサス§!として使用されていたようだ。 施設は明らかに数千年前に放棄されているが、 その外殻はかなり状態が良好だ。"
utopia.2012.a:0	"コンセプトは我々のサイエンスネクサスに似ているようだ。"
utopia.2013.name:0	"サイエンスネクサス修復完了"
utopia.2013.desc:0	"[From.GetName]星系の放棄されたサイエンスネクサスは完全に修復され、 [Root.GetName]の聡明な頭脳をもつ者たちが働いている。 この巨大構造物は建造当初の目的通り、 我々の科学の疑問に答えるために使われるだろう。"
utopia.2016.name:0	"荒廃したリングワールド"
utopia.2016.desc:0	"古代のリングワールドの荒廃した残骸が、 [ring_system.GetName]星系の恒星を取り囲んでいる。 かつてここに存在した天体たちは、 この巨大構造体の建設に際して資材として使用されたに違いない。\n\nこの驚異的な構造物を誰が作ったのかを示す証拠は見つかっていないが、 非常に高度な文化の産物であることは間違いないだろう。"
utopia.2016.a:0	"少なくとも、 我々と同等の文明レベルだ。"
utopia.2017.name:0	"リングワールドのセクションを修復完了"
utopia.2017.desc:0	"[From.GetName]星系の荒廃したリングワールドの残骸を元に、 我々の技術者はその一部セクションの完全な復元に成功した。 この新しい生物圏は、 第一線の惑星科学者によってほぼゼロから作られたものだが、 現在は安定しており、 居住の準備が整っていると考えられる。"
anomaly.2576.name:0	"新金属"
anomaly.2576.desc:0	"[From.GetName]の表層を綿密にスキャンしたところ、 いくつかの未知の古代宇宙船の残骸を含む、 巨大な衝突クレーターが見つかった。 船には生命維持装置がまったく存在しないことから、 異常に大きな無人機だったか、 なんらかの人工知能によって制御されていたと推測される。\n\n興味深いことに、 これらの船の船体は§H生体金属§!という、 非常に希少かつ多くの特性をもつ無機物で構成されている。 この金属は特定の形状をとるようにプログラムすることができ、 損傷してもゆっくりと自己再生することができる。 数千年を経て、 生き残った金属は非常に高密度の堆積層をなしており、 今後数世紀にわたって採掘できる可能性のある大規模な鉱床となった。"
living_metal_category:0	"独特なクレーター"
living_metal_category_desc:0	"自然衝突とは思えない大きなクレーターが発見された。"
crisis.1011.desc:0	"我々は[Root.GetName]の植民地を失った！ 軌道上に陣取った異次元の侵略者たちは、 地表を爆撃し、 眼下のあらゆる生命体を食い尽くした。 [Root.GetPlanetMoon]のすべての生物圏が彼らに消費され……もはや生命の痕跡はまったく残っていない。"
global_situation.17.name:0	"我々は戦時下にある"
global_situation.17.ufop.desc:0	"外交情勢は切迫している。 我々の努力も願いもむなしく、 §H惑星連邦§!は戦時下に置かれてしまった。\n\n敵がどのような行動をとるにせよ、 我々は最高水準の専門意識と規律、 そして§H憲章§!に対する遵法意識を守ろう。\n\n行く手には困難のときが待ち構えているだろう。 人命の損失が最小限に抑えられることを祈ろう。 このような無意味な戦争を押しつけてきた相手を打倒した暁には、 またやり直そうではないか。"
global_situation.17.klingon.desc:0	"掲げられた無数の§Hバトレス§!が聖火の下できらめいている。 §Hクリンゴン帝国§!は戦時下にあるのだ。\n\n戦場における我々の行動は、 我々の勇気、 訓練、 帝国の圧倒的な強さを反映したものとなるだろう。 我々に優る軍など§H銀河系§!には存在しない。\n\n§H戦士たち§!は数多の敵を屠り、 将来にわたって長く詠われる偉大なる行いをなすのだ。 我々は勝利する。 それ以外の結果はあり得ない。"
global_situation.17.romulan.desc:0	"戦争だと？ いいだろう。 どうしようもない誤ちを犯したことを後悔させてやれ。\n\n最高の§H艦船§!、 最高の§Hテクノロジー§!、 最高の§H提督、 将軍、 スパイ§!を我々は有している。 劣等文明など我々の足元にも及ばない。\n\n戦争はすぐに終わるだろう。 奴らに勝ち目はない。"
global_situation.17.cardassian.desc:0	"戦争は究極の形で戦争を表現したものである。 §Hカーデシア連合§!はもっと大きな困難にも直面し、 もっと大きな敵たちをも乗り越えてきた。 だがそんな苦しみの歴史も、 我々は生きのびてきたのだ。\n\nカーデシアの命がたとえ千万失われようとも、 必ずや圧制者どもを屈服させる。 我々は奴隷になどならない。\n\n戦え。 すべてを賭して戦え、 忠実なる§H連合の兵士たち§!よ！ §H人民§!の存続が危機に瀕しているのだ。"
global_situation.17.hidden.desc:0	"小規模勢力が戦争中である。"
global_situation.17.a:0	"戦おう"
global_situation.17.a.tt:0	"§H連邦§!の領域はどんな犠牲を払ってでも守る。\n\n"
global_situation.17.b:0	"オー・バトラブド！"
global_situation.17.b.tt:0	"帝国の名誉のために！\n\n"
global_situation.17.c:0	"試してみよう。"
global_situation.17.c.tt:0	"勝利はすぐに我々のものとなる。 狡知に長けた作戦で祝いの宴をしよう。\n\n"
global_situation.17.d:0	"我々は勝利する。"
global_situation.17.d.tt:0	"§Hカーデシア連合§!はいつでも戦える。\n\n"
global_situation.24.name:0	"戦争は終わった"
global_situation.24.ufop.desc:0	"戦争は終わった。 これからは、 破壊されてしまった建造物や、 §H銀河§!全土で乱れてしまった平和を建て直すことに注力するべきだ。\n\n平和は目的ではなく過程である。 今回の暴力は我々の使命に汚点を残したが、 戦争の霧は晴れようとしており、 新たな関係を築き、 失われてしまった信頼を取り戻す好機は目の前にある。\n\n理屈が通じない相手が再び襲いかかってくるなら、 いつでも反撃できる。"
global_situation.24.klingon.desc:0	"動乱はおさまった。 戦の雄叫びも今は聞こえない。 不確かなる平和が§H銀河系§!に訪れたのだ。\n\n戦争は終わったようだが、 いずれ次の戦争が始まるだろう。 §Hクリンゴン帝国§!は新世代の§H戦士たち§!を鍛え、 この戦争と斃れた者たちのことを語りつぐだろう。\n\n名誉を勝ち取る機会はこれで終わりではない。 次の戦いに臨む準備はすでに整っている。"
global_situation.24.romulan.desc:0	"もう十分だ。 我々の能力は思い知らせてやった。 これ以上血を流す必要はない。\n\n今は失われた資産の補充に専念し、 次の遊びのための準備を整えよう。\n\nそして再び、 休戦協定を締結したら、 致命的な一撃によって敵を仰天させるのにうってつけの好機が訪れるというわけだ。"
global_situation.24.cardassian.desc:0	"我々はまたもや生存の危機を生きのびた。\n\nいかに甚大な被害をもたらす戦争を仕掛けてこようとも、 我々の決意を砕くことはできない。 §H人民§!は決して屈しないのだ。\n\nさあ、 前に進もう。 他文明が我々に対して取るに足らない要求を突きつけてこようとも。 §Hカーデシア連合§!に降伏の選択肢はない。"
global_situation.24.hidden.desc:0	"小規模勢力が戦争中である。"
global_situation.24.a:0	"再建しよう"
global_situation.24.a.tt:0	"§H連邦§!は戦いを好む者たちのあいだに平和を取り戻すために全力を尽くす。\n\n"
global_situation.24.b:0	"スリンガン・マー！"
global_situation.24.b.tt:0	"我々はクリンゴンだ！\n\n"
global_situation.24.c:0	"平和など幻想である"
global_situation.24.c.tt:0	"敵に背中を見せるな。 どんな条約を締結しようともだ。\n\n"
global_situation.24.d:0	"再建を開始せよ"
global_situation.24.d.tt:0	"被害を補填するために戦後の割当量は増加するだろう。\n\n"
global_situation.24.e:0	"了解"
global_situation.24.e.tt:0	"\n\n"
global_situation.200.name:0	"対話への試み"
global_situation.200.desc:0	"§H[event_target:main_attacker_scope.GetName]§!との戦争により、 民間人の死傷者が増加の一途をたどっている。\n\nさらなる不必要な犠牲を避けるために、我々はあらゆる外交的解決を試みる。\n\n§H[event_target:main_attacker_scope.GetName]§!が聞く耳を持たないのなら、 §H銀河§!系の他勢力に聞いてもらいたいものだ。"
global_situation.200.a:0	"交渉を求める。"
global_situation.200.a.tt:0	"§H[event_target:main_attacker_scope.GetName]§!に攻撃を停止させるために、 可能ならばあらゆる手段を講じるつもりだ。\n\n主導的な攻撃国でないすべての国の態度：§G+50§!\n\n"
global_situation.200.b:0	"特殊部隊を送る。"
global_situation.200.b.tt:0	"最大の危険こそ最大の成果につながっている。\n\n敵軍撃破：§G10§!\n精鋭軍雇用：§G4§!"
global_situation.200.c:0	"支援を求める。"
global_situation.200.c.tt:0	"孤立などもってのほかだ。 §H銀河系§!の他勢力は我々を助けなければならない。\n\n"
global_situation.210.name:0	"いちかばちか"
global_situation.210.desc:0	"反転攻勢作戦は大成功だった。\n\n敵は甚大な被害を受けた。 次の作戦までに回復することはできないだろう。 このまま戦いを続ければ、 敵はこちらの友好国の領土から撤退しない限り、 文明を存続させることすら危うくなる。\n\n我々は決して引きさがらない。 我々の役割は支援だが、 長い目で見ればこれは我々の戦いだ。"
global_situation.210.a:0	"了解"
global_situation.220.name:0	"過小評価された敵"
global_situation.220.desc:0	"敵の反攻によって味方は動揺している。\n\n我々は敵を過小評価していたのかもしれない。 奴らは自らの領土をよく知っている。このまま損害を受け続ければ、 味方は当初の進行を達成する前に膠着状態に陥ってしまうだろう。\n\n戦争のためにさらなる支援を送れば、 戦況をこちらの優位に変えることができるだろう。 つまり、 §H[event_target:main_defender_scope.GetName]§!を速やかに屈服させられるということだ。"
global_situation.220.a:0	"了解"
global_situation.230.name:0	"戦場の霧"
global_situation.230.desc:0	"§H[event_target:main_defender_scope.GetName]§!は、 我々のスキャンや長距離観測艦を混乱させ、 情報の取得を妨害するための共同作戦を行い、 戦力の移動を隠蔽した。\n\n敵の戦略が不明である以上、 先制攻撃を実施して奴らの計画を阻止するべきかもしれない。\n\nあるいは、 連中が大規模な攻勢を準備しているのだとしたら、 こちらもさらに防備を固めるべきだろう。"
global_situation.230.a:0	"補給線を補強する。"
global_situation.230.a.tt:0	"遂行中の作戦を完了するのに必要な物資を供給するための艦船や人員を送ろう。\n\n"
global_situation.230.b:0	"予備軍を召集する。"
global_situation.230.b.tt:0	"できるだけ多くの戦力を前線に配置すれば、 さらなる前進作戦を促進できるだろう。\n\n精鋭地上軍を来よう：§G4§!\n"
global_situation.230.c:0	"断行する。"
global_situation.230.c.tt:0	"我々がいつ行動するかを敵に決めさせてはならない。\n\n主導的な防衛国でないすべての国の態度：§R-50§!\n\n"
global_situation.240.name:0	"不公正な戦い"
global_situation.240.desc:0	"戦争の趨勢がこちらの有利に変わった。\n\n我々の同盟国は圧倒的な破壊力をもって前進を続けている。 敵も抵抗を試みてはいるが、 こちらの戦略は常に奴らを上回っている。\n\n遠からずこちらの要求を呑ませることができるだろう。"
global_situation.240.a:0	"了解"
global_situation.250.name:0	"喧嘩を売られた"
global_situation.250.desc:0	"最初の血が流れた。 我々の同盟国が攻撃を受けたのだ。\n\n侵略者を撃退するための、 物資だけでないあらゆる支援を継続的に行おう。 同盟国が敵を押し返し、 自らの星系の主権を取り戻すのを助けるためならば何だってやってやる。\n\n状況がすぐに変化しないようであれば、 長い血みどろの戦争に巻き込まれる可能性もある……あるいは、短い凄惨な戦争となるか。"
global_situation.250.a:0	"了解"
global_situation.1230.name:0	"戦争ホログラム"
global_situation.1230.desc:0	"艦船が敵の§H幽霊艦隊§!に悩まされている。 奴らはいきなり出現し、 攻撃してきたかと思うと、 こちらが応戦する前に消えてしまうのだ。\n\n事後分析の結果、 それらの短時間の遭遇戦で損傷を受けた艦船は1隻もないということがわかった。 敵艦隊は§Hホログラム§!のようだ。 残存戦力を実際よりも大きく見せかけるためのものだろう。\n\nだが、 どの艦隊が本当の脅威かを見分ける術がない以上、 すべての遭遇戦は脅威として扱わなければならない。"
global_situation.1230.a:0	"ソリトン波を起爆しろ。"
global_situation.1230.a.tt:0	"実験段階の光子魚雷を大量斉射して敵のホログラム艦隊を消滅させ、 本物の艦隊の位置を突き止めよう。\n\n"
global_situation.1230.b:0	"重力漏斗で反撃しろ。"
global_situation.1230.b.tt:0	"現在のスキャン範囲よりも遠くに存在する巨大物質に反応する相対論的「機雷原」を作り、 敵のホログラムを無力化しよう。\n\n"
global_situation.1230.c:0	"データを共有して敵の位置を三角測量しよう。"
global_situation.1230.c.tt:0	"味方と情報を共有して敵の実際の艦隊の位置を突き止めよう。 ホログラムによって艦隊戦力を隠蔽する能力を無力化するのだ。\n\n"
global_situation.1240.name:0	"ホログラム艦隊の消失"
global_situation.1240.desc:0	"我々の進軍を阻止するために敵が利用していた§Hホログラム艦隊§!を消失させることに成功した。\n\n戦力を過大に見せかけるためにホログラムを利用していたということは、 こちらが勝っているということだ。"
global_situation.1240.a:0	"了解"
global_situation.1250.name:0	"想像の飛躍"
global_situation.1250.desc:0	"敵は我々が§Hホログラム艦隊§!を利用して進行を妨害していると公的に非難してきた。\n\n我々の知る限り、 そのようなテクノロジーは存在しない。 わが軍には、勝利の希望を胸にいだいて戦場へ臨む、 優秀な搭乗員たちが乗りこんだ艦隊がある。\n\n敵の声明はこちらの戦術が有効にはたらいていることを認めるものだ。"
global_situation.1250.a:0	"了解"
global_situation.2230.name:0	"同期"
global_situation.2230.desc:0	"最先端の兵器を増強し、 粒子貯蔵庫の§H反時間§!を蓄積したことで、 複数の時間線を我々の時間線に「融合」し、 この戦いの潜在的な結果をこちらに有利なものに変えることができるようになった。\n\n戦争の規模と歴史的影響があまりにも大きいために、 時間線を融合しても、 変わるのは我々の物理的布置のみであり、 いかなる個人の具体的状況も変わらない。\n\n§H反時間蓄積器§!を一回発動させるのに十分な粒子が集まっている。 融合しても宇宙暦は変化しない。"
global_situation.2230.a:0	"最良の時間線を融合せよ。"
global_situation.2230.a.tt:0	"我々が戦略的優位に立ち、 将来的に勝利する確率が最大となる、 最も近い時間線を融合しよう。\n\n"
global_situation.2230.b:0	"混沌とした時間線を融合せよ。"
global_situation.2230.b.tt:0	"我々のテクノロジーと艦隊の戦力が現在よりもはるかに優れた、 最も不安定な時間線を融合しよう。\n\n"
global_situation.2230.c:0	"最も暗き時間線を融合せよ。"
global_situation.2230.c.tt:0	"長く停滞した戦争を遂行するのに最適な兵站能力を我々が有している、 最も安定した時間線を融合しよう。\n\n"
global_situation.2250.name:0	"時間線の収束"
global_situation.2250.desc:0	"一度しか使用できない§H反時間蓄積器§!により、 別の世界線を現在に融合し、 我々は物質的優位を得た。\n\n時間線の融合を客観的に示す§Hタキオン§!の放出が検知されているが、 報告によると、 誰も変化に気づいていないようだ。\n\n主観的には何も変わっていない。"
global_situation.2250.a:0	"了解"
global_situation.2240.name:0	"時の戦慄"
global_situation.2240.desc:0	"§Hタキオン§!スキャンが大規模な干渉を検知した。 §H時間を操作する兵器§!が使用されたということだ。\n\n時間のパラドックスを観察するのは難しい。 そのような兵器の使用や、 それによる影響を示す情報は一切得られていない。"
global_situation.2240.a:0	"了解"
global_situation.1330.name:0	"灼熱の虚空"
global_situation.1330.desc:0	"窮地に追いこまれた敵は我々の進行を食い止めるために自国の領土を焦土にし始めた。\n\n崩壊し続ける危険な§H高速粒子§!によって形成されたデブリの雲が、 撤退する敵を守っている。 粒子は我々のシールドも敵のシールドも貫通する力を有しているようだ。\n\n敵は我々に勝利の対価を払わせたいのだ。 すべての星系がこの種の危険に満ちていると考えるべきだ。"
global_situation.1330.a:0	"進行経路の安全を確保しろ。"
global_situation.1330.a.tt:0	"進行は遅れるだろうが、 粒子網を展開して艦隊をデブリから守ろう。\n\n"
global_situation.1330.b:0	"民間人を保護しろ。"
global_situation.1330.b.tt:0	"敵の§H植民地§!を奪取するのを自発的に支援する民間人には、 食料、 安全、 避難所を提供しろ。\n\n"
global_situation.1330.c:0	"撤退を後悔させてやれ。"
global_situation.1330.c.tt:0	"敵が逃げている今こそ、 攻撃のための最大の好機だ。\n\n"
global_situation.1350.name:0	"背中を撃つ"
global_situation.1350.desc:0	"兵器化された粒子によって自国を焦土化した敵の撤退を阻止した。\n\n敵が退けば退くほど我々はさらに激しく前進する。 奴らの忌まわしい戦術など無意味だ。"
global_situation.1350.a:0	"了解"
global_situation.1340.name:0	"逃げ場などない"
global_situation.1340.desc:0	"敵は我々の領土を侵略している。\n\n撤退の試みは敵の士気を高めただけだった。 敵の攻撃はますます激しくなっている。 撃退は困難だ。\n\n戦い続ける以外にできることはない。"
global_situation.1340.a:0	"了解"
global_situation.1331.name:0	"敵を追い詰めろ"
global_situation.1331.desc:0	"§H[event_target:main_defender_scope.GetName]の§!撤退を阻止することには成功したものの、 敵が我々の進行を阻止するために撒き散らした粒子雲の通過中に艦船が損傷した。"
global_situation.1331.a:0	"了解"
global_situation.1332.name:0	"偽りの撤退"
global_situation.1332.desc:0	"我々の進行を阻止するために敵が撒き散らした危険な粒子雲を無視し、 撤退中の敵を攻撃しようとしたものの、 失敗し、 多くの艦船が失われてしまった。"
global_situation.1332.a:0	"了解"
global_situation.2330.name:0	"偽旗"
global_situation.2330.desc:0	"§H[false_flag_colony.GetName]§!が甚大な損害を被った。\n\n正当な理由のない長距離攻撃が民間施設に命中したのだ。 多数の死傷者が出たと報告されている。\n\n敵はすでにこの攻撃を我々による§H偽旗攻撃§!だと宣言している。 これまで中立を保ってきた§H銀河系§! の他文明から支援を得るための作戦だというのだ。\n\nだが、 すべての証拠は示している。 敵が我々を恐怖によって屈服させるためにこの攻撃を計画したということを。"
global_situation.2330.a:0	"現地を自由に調査させろ。"
global_situation.2330.a.tt:0	"他勢力から派遣されてきた平和維持部隊が現地を調査すれば、 誰がやったかわかるだろう。\n\n"
global_situation.2330.b:0	"敵の軍事基地に反撃しろ。"
global_situation.2330.b.tt:0	"即応部隊を派遣し、 敵陣深くにあって安全だと思いこんでいる標的を攻撃しよう。\n\n§H[root.GetName]§!のPOPが我々の原理に変化：§G10§!"
global_situation.2330.c:0	"民間人を避難させろ。"
global_situation.2330.c.tt:0	"今後の攻撃目標となる可能性のある場所から民間人を避難させよう。\n\n"
global_situation.2350.name:0	"テロ戦術の失敗"
global_situation.2350.desc:0	"敵は我々を降伏させるために、 民間人を標的とする長距離攻撃を実行してきた。\n\nその攻撃は我々の覚悟を強めるだけに終わった。"
global_situation.2350.a:0	"了解"
global_situation.2340.name:0	"偽旗計画"
global_situation.2340.desc:0	"敵の民間施設を破壊し、 大量の死傷者を出した。\n\nだが、 そのような攻撃を命令した記録は、 我々にも味方にもない。\n\n全面的な調査を実施中である。"
global_situation.2340.a:0	"了解"
global_situation.2331.name:0	"民間人立ち入り禁止"
global_situation.2331.desc:0	"民間人を標的とした攻撃に対する報復に成功した。 奴らの重要な軍事§Hリーダー§!を殺害した。"
global_situation.2331.a:0	"了解"
global_situation.2332.name:0	"正義などない"
global_situation.2332.desc:0	"民間人を標的とした攻撃に対する報復に失敗した。"
global_situation.2332.a:0	"了解"
global_situation.1430.name:0	"破壊された施設"
global_situation.1430.desc:0	"スキャンの結果、 §H[event_target:main_defender_scope.GetName]の§!領内に一瞬で破壊された§H研究施設§!の廃墟が存在することがわかった。\n\nその廃墟には不安定な粒子と危険な化合物の残滓が漂っている。 その施設に何があったにせよ、 ほとんど原子レベルで破壊されているようだ。\n\n誰がその施設を破壊したのかは判明していないが、そこら中が高精度のエネルギー兵器で焼かれていることを考えれば、 奴ら自身の特殊部隊がやったのだろう。\n\n何の実験をしていたのかも不明だが、 これほど大急ぎで破壊されたのは、 極秘研究だったからに違いない…… あるいは、 禁断の研究か。"
global_situation.1430.a:0	"残骸を回収しろ。"
global_situation.1430.a.tt:0	"作業に危険はともなうが、 現地に残された物をできる限り回収しよう。\n\n"
global_situation.1430.b:0	"現場を安定させろ。"
global_situation.1430.b.tt:0	"施設の廃墟を封鎖し、 さらなる崩壊の兆候を監視しよう。\n\n"
global_situation.1430.c:0	"銀河に知らせろ。"
global_situation.1430.c.tt:0	"施設があることそのものからは何もわからない。 だが、 施設が破壊されたということは、 §H[event_target:main_defender_scope.GetName]の§!本性を示している。\n\n"
global_situation.1440.name:0	"発見された禁断の研究所"
global_situation.1440.desc:0	"味方からの報告によると、 §H[event_target:main_defender_scope.GetName]§!は非合法な研究を行っていたようだ。\n\n敵の領土に、 大急ぎで破壊された施設が発見された。\n\n隠蔽が入念だったため、 研究内容まではわからない。"
global_situation.1440.a:0	"了解"
global_situation.1450.name:0	"禁止された研究の非難"
global_situation.1450.desc:0	"§H[event_target:main_attacker_scope.GetName]§!がこちらの味方の領土で、 非合法な研究を行っていた施設の廃墟を発見したと主張している。\n\nその味方は疑惑を否定し、 問題の施設は軌道爆撃によって破壊された貯蔵所だと反論している。"
global_situation.1450.a:0	"了解"
global_situation.2430.name:0	"特殊部隊の捕獲"
global_situation.2430.desc:0	"我々の領土に存在する重要拠点に高威力の爆薬を仕掛けようとしていた§H敵軍§!の部隊を捕獲した。\n\nその部隊は軍服を着ておらず、 認識票も持たず、 種族的特徴も遺伝子改変によって偽装していたが、 こちらの§H士官§!たちと交戦したときに使用した高度な兵器と戦術は、 §H[event_target:main_attacker_scope.GetName]§!の§H特殊部隊§!のものだった。 我々の重要なインフラを破壊しようとしていたのだ。\n\n§H[event_target:main_attacker_scope.GetName]§!は事件への関与を否定している。"
global_situation.2430.a:0	"ホロ尋問にかけろ。"
global_situation.2430.a.tt:0	"最も高度な尋問は肉体ではなく心を攻める。\n\n"
global_situation.2430.b:0	"遺伝子改変を元に戻してやれ。"
global_situation.2430.b.tt:0	"インフラを破壊しようとした§H特殊部隊§!の偽装を解除し、 正体を確認しろ。\n\n"
global_situation.2430.c:0	"裁判にかけろ。"
global_situation.2430.c.tt:0	"敵の§H特殊部隊§!の罪は、 我々の軍事法廷が捕虜の待遇に関する法律に従って判断する。\n\n"
global_situation.2450.name:0	"破壊工作員の正体"
global_situation.2450.desc:0	"重要なインフラを破壊しようとしていた、 軍服を着用していない敵部隊を味方が捕獲した。\n\n敵の特殊部隊のようだが、 国に見捨てられたようだ。"
global_situation.2450.a:0	"了解"
global_situation.2440.name:0	"根拠のない憶測"
global_situation.2440.desc:0	"§H[event_target:main_defender_scope.GetName]§!がインフラを破壊するために送られたとされる§H特殊部隊§!を捕獲したと発表した。\n\n味方はその部隊を派遣したことを否定し、 根拠のない憶測だと主張している。"
global_situation.2440.a:0	"了解"
global_situation.1530.name:0	"死からの生還"
global_situation.1530.desc:0	"§H任務中に死亡§!したとされていた搭乗員の一人が奇跡的に生還した。\n\n奇襲によって敵領に取り残されたその搭乗員は、 内破する艦船からシャトルで脱出し、近くの§H惑星§!に緊急着陸したという。\n\n推進力はシャトルのエンジンしかなく、 空気も食料も不足し、 満身創痍ではああったが、 その搭乗員は帰還するための道筋を見つけだし、 敵艦隊の目を逃れて生還することができたのだ。\n\n英雄たちは打ちのめされ、 斃れた。 だが帰ってきたのだ。"
global_situation.1530.a:0	"機密扱いにして報告を受けろ。"
global_situation.1530.a.tt:0	"敵領における予期せざる滞在によって得た情報を、 その英雄から聞きだせ。\n\n"
global_situation.1530.b:0	"本人確認をして、 記者会見をしよう。"
global_situation.1530.b.tt:0	"クローンや、 別の世界線のドッペルゲンガー、 ヒューマノイドに擬態する肉食植物などが宇宙のあちこちにいる。 警戒しすぎて困ることはない。\n\n"
global_situation.1530.c:0	"その試練を劇的に演出しろ。"
global_situation.1530.c.tt:0	"漂流した英雄の物語は将来の無数の§H士官§!たちを勇気づけるだろう。 物語にするためには、 事実を誇張する必要があるとしてもだ。\n\nPOPが我々の原理に傾く：§G10%§!"
global_situation.1540.name:0	"英雄の帰還"
global_situation.1540.desc:0	"§H任務中に死亡§!したとされていた搭乗員が、 食料も空気も限られた脱出シャトルに乗って敵領を漂流した末に、 味方の領土に帰還した。\n\n英雄的な旅の物語は、 §H銀河系§!のいくつもの文明に広まっている。"
global_situation.1540.a:0	"了解"
global_situation.1550.name:0	"シャトルの脱出行"
global_situation.1550.desc:0	"「負傷した」搭乗員を乗せた敵のシャトルが、 我々の味方による奇襲で捕まりそうになった末に、 §H[event_target:main_attacker_scope.GetName]§!へ帰還した。\n\n敵は試練を乗り越えたその搭乗員を英雄のように称賛している。\n\n真偽は疑わしい。"
global_situation.1550.a:0	"了解"
global_situation.2530.name:0	"ふざけた要求"
global_situation.2530.desc:0	"§H[event_target:main_attacker_scope.GetName]§!が我々に対する要求を公表した。 それによると、 我々は次のようにしなければならないらしい。\n\n1. 奴らが欲する領土を喜んで譲渡する\n\n2. 兵器をすべて放棄し、 係争中の領域から撤退する\n\n3. 紛争中に我々の種族に対して残虐行為を行った犯罪者たちが法の裁きを受けないことを認める\n\n4. 我々の価値観と生き方を放棄し、 奴らが押しつけてくる価値観と生き方を受け入れる。"
global_situation.2530.a:0	"馬鹿め、 と言ってやれ。"
global_situation.2530.a.tt:0	"間もなく§H[event_target:main_attacker_scope.GetName]§!が歴史の笑いものになるということを、 §H銀河系§!に知らしめてやれ。\n\n§H[this.GetName]§!のPOPが我々の原理に変化：§G10§!"
global_situation.2530.b:0	"道徳的優位を得よう。"
global_situation.2530.b.tt:0	"この機会を利用して我々の立場を改めて主張し、 奴らの馬鹿らしさをはっきりさせてやろう。\n\n"
global_situation.2530.c:0	"無視しろ。"
global_situation.2530.c.tt:0	"§H[event_target:main_attacker_scope.GetName]§!ごときをまともに相手してやる必要はない。 もっと重要な、 やらねばならないことがある。 例えば、 勝利すること。\n\n"
global_situation.2550.name:0	"要求拒絶"
global_situation.2550.desc:0	"驚くようなことではないが、 敵の妄想めいた非現実的要求を我々の味方は拒否した。"
global_situation.2550.a:0	"了解"
global_situation.2540.name:0	"要求受諾"
global_situation.2540.desc:0	"敵はこれ以上の血を流すことなく戦争を終わらせるために、 我々の味方が突きつけた条件を受け入れた。\n\nこちらの陣営が解散したことで連中は今は満足しているようだが、 この茶番を続けるつもりがあるかどうかはそのうちわかるだろう。"
global_situation.2540.a:0	"了解"
global_situation.260.name:0	"祖国の優位"
global_situation.260.desc:0	"§H[event_target:main_attacker_scope.GetName]§!を撃退するための作戦は転機を迎えた。\n\n侵略者どもは震え上がっている。 それとは対照的に、 こちらの士気は高い。 我々は祖国のために、 愛する者たちのために戦っているのだ。 決して恐怖には屈しない。\n\nどんな犠牲を払ってでも、 侵略者を駆逐してやる。 全§H銀河§!が見守っている。"
global_situation.260.a:0	"最後までやり遂げる。"
global_situation.260.a.tt:0	"壊れていないものを直す必要はない。\n\n"
global_situation.260.b:0	"容赦はするな。"
global_situation.260.b.tt:0	"敵を打ち倒すべき好機は、 今をおいてほかにない。\n\n自領にいる敵艦の状態：§GM.I.A.§!\n\n"
global_situation.260.c:0	"プロトタイプを配備する。"
global_situation.260.c.tt:0	"可能な限り速やかに最先端の防衛機構を配備するために、 予定を早める。\n\n船体またはシールドに関する新テクノロジーの研究進行度：§G+25%§!"
global_situation.2601.name:0	"脱走兵"
global_situation.2601.desc:0	"戦争遂行能力の低下による混乱が広まるにつれ、 敵の脱走兵がますます増えている。\n\n飢餓、 疾病、 生活必需品の不足などにより、 数えきれないほどの敵軍の§H士官§!が任務を放棄しているようだ。\n\n係争中の領域から中立宙域へ逃亡しようとする脱走兵を、すでに多数捕まえた。 脱走兵のなかには、 自ら降伏して避難所を求めてきた者たちもいる。"
global_situation.2601.a:0	"脱走兵たちに安全な避難所を提供してやれ。"
global_situation.2601.a.tt:0	"捕虜となったすべての敵脱走§H士官§!のうち、 調査プロトコルの条件を満たした者は同胞として受け入れてやろう。\n\nすべての他国の態度：§G+50§!\n§H[event_target:main_attacker_scope.GetName]§!のPOPが我々の原理に変化：§G10§!"
global_situation.2601.b:0	"締め上げて情報を引きだせ。"
global_situation.2601.b.tt:0	"脱走してきた§H士官§!を拘束・尋問し、 知っていることを吐かせろ。\n\n"
global_situation.2601.c:0	"取引材料にしろ。"
global_situation.2601.c.tt:0	"捕虜となった敵脱走§H士官§!の命と引き換えに、 物質的・政治的利益を得よう。\n\n"
global_situation.2602.name:0	"銀河系はこちらの味方だ"
global_situation.2602.desc:0	"敵は失敗続きで無能をさらしているために、 重要な§H戦略的パートナー§!たちが急速に奴らを切り捨てている。\n\n我々は戦場で勝利した。 今こそ奴らが奪おうとしたものを取り戻してやれ。 §H銀河系§!に知らしめろ。 我々の主権を尊重しなければ、 どういう目に遭うかを。\n\n奴らを駆逐しろ。 追い詰めろ。 奴らは我々を侵略した。 その失敗を、 永遠に忘れられないようにしてやれ。"
global_situation.2602.a:0	"戦え！ 戦え！ 戦え！"
global_situation.2602.a.tt:0	"志願兵の急増によって戦線が補強されたおかげで、 戦争は終結に近づきつつある。\n\n§H傭兵艦隊§!を獲得\n§H[event_target:main_attacker_scope.GetName]§!のPOPが我々の原理に変化：§G10§!"
global_situation.2602.b:0	"ともに前進せよ！"
global_situation.2602.b.tt:0	"この戦争を終わらせるために様々な寄附者から送られてきた§H資源§!が§H毎月の備蓄§!に追加される。\n\nすべての他国の態度：§G+50§!\n"
global_situation.2602.c:0	"勝利をこの手に！"
global_situation.2602.c.tt:0	"敵にとどめを刺すのに役立つ貴重な§H機密情報§!が漏洩した。\n\n"
global_situation.270.name:0	"地上の確保"
global_situation.270.desc:0	"敵は1キロメートル前進するたびに大量の犠牲を払っている。\n\n戦場と成った星系の軌道上には大量の艦船の残骸が散らばってしまった。 片づけるには数年、 あるいは数十年はかかるだろう。\n\n敵は現実を知ったことだろう。 さらなる犠牲は無駄死にでしかないという、 厳しい現実を。"
global_situation.270.a:0	"了解"
global_situation.280.name:0	"我々の手には余る"
global_situation.280.desc:0	"莫大な犠牲を払ったが、 我々の味方はごくわずかしか前進できなかった。\n\n敵の兵站、 物資、 戦略的優位はあまりにも大きく、 克服しがたい。\n\n最善策はこれまでに獲得したものを保持し、 我々の軍が致命的敗北を被らないようにすることだ。"
global_situation.280.a:0	"了解"
global_situation.290.name:0	"士気阻喪"
global_situation.290.desc:0	"§H[event_target:main_defender_scope.GetName]§!に対する遠征は転機を迎えた。 奴らは戦争への意欲を失いつつある。\n\n敵が支配する諸惑星で抗議活動が展開され、 降伏を求めている。 なかには自分たちの国の主張に疑問を投げかける者たちさえいる。\n\n最も困難な目的はすでに達成された。 敵の戦争意欲をくじいたのだ。"
global_situation.290.a:0	"反乱を誘発しろ。"
global_situation.290.a.tt:0	"成功すれば、 §H[event_target:main_defender_scope.GetName]§!はさらなる混沌へと引きずりこまれるだろう。\n\n"
global_situation.290.b:0	"防衛軍を一掃しろ。"
global_situation.290.b.tt:0	"精鋭攻撃部隊が§H[event_target:main_defender_scope.GetName]の§!§H防衛プラットフォーム§!を攻撃し、 敵の防衛能力を削ぎ、 今後の攻撃作戦を優位に進められるようにする。\n\n敵の防衛プラットフォームの上体：§G破壊§!\n\n"
global_situation.290.c:0	"実験兵器を承認しろ。"
global_situation.290.c.tt:0	"今後の戦いではあらゆる兵器を解禁しよう。\n\n兵器に関するランダムな新テクノロジーの研究進行度：§G+25%§!"
global_situation.2901.name:0	"敵の弱体化"
global_situation.2901.desc:0	"§H[event_target:main_defender_scope.GetName]§!は、 戦線を維持するのに必要な人員も兵器も艦船も不足している。\n\n重要拠点を守り、 失った拠点を奪還するための資源さえ用意できないらしい。 勝利は困難と見た敵の§H士官§!たちは士気が低下している。 だが、 降伏するつもりはまだないようだ。\n\n今や我々の主目標は、 戦争に決着をつけ、 全面降伏こそが最善の選択肢なのだと理解させてやることだ。"
global_situation.2901.a:0	"制裁を課せ。"
global_situation.2901.a.tt:0	"§H[event_target:main_defender_scope.GetName]の§!領土を出入りする食料やエネルギーの輸送船を拿捕しろ。\n\nすべての他国の態度：§R-50§!\n\n"
global_situation.2901.b:0	"生産性を最大化しろ。"
global_situation.2901.b.tt:0	"昼も夜も休みなしで産業界を働かせ、 兵站の優位によって敵を圧倒しよう。\n\n"
global_situation.2901.c:0	"外部からの圧力を活かせ。"
global_situation.2901.c.tt:0	"我々の主張に共感する他文明を結集し、 §H[event_target:main_defender_scope.GetName]§!に要求を飲ませよう。\n\nすべての他国の態度：§G+50§!\n\n防衛国に対するすべての他国の態度：§R-50§!\n\n"
global_situation.2902.name:0	"我々と奴ら"
global_situation.2902.desc:0	"我々が長期的に存続するためには、 §H[event_target:main_defender_scope.GetName]§!を侵略しなければならない。二つの勢力が衝突するのは、 もはや時間の問題だ。\n\nどちらが正しくて、 どちらが間違っていたかなどもはや関係ない。 我々を衝き動かす慣性の力は後戻りすることを許してはくれないのだ。 自分たち自身のためにも、 将来の子孫のためにも、 戦争をこちらの有利に終わらせなければならない義務が、 我々にはある。 そうしなければ、 文明そのものがなくなってしまうかもしれない。\n\n我々が即座に勝利することが両陣営にとって最善の結果だ。 中途半端な戦争が一番よくない。"
global_situation.2902.a:0	"我々は引きさがらない。"
global_situation.2902.a.tt:0	"軍民問わず全員が戦争を遂行するための能力を改善するために努力するだろう。 決定的な勝利を収めるまで。\n\n"
global_situation.2902.b:0	"ここまで来てしまったか。"
global_situation.2902.b.tt:0	"補給線と指揮プロトコルを補強するための措置を講じ、 戦争に決着をつけよう。\n\nレベル§G5§!の提督を獲得"
global_situation.2902.c:0	"未来は我々の味方だ。"
global_situation.2902.c.tt:0	"歴史は勝者が記すという。 ならば我々が記してやろう。\n\nすべての他国の態度：§G+50§!\n\n§H[event_target:main_defender_scope.GetName]§!のPOPが我々の原理に変化：§G20§!"
global_situation.300.name:0	"前進"
global_situation.300.desc:0	"我々の勝利への勢いはもはや止められない。\n\n最終攻撃時に使用されたエネルギー兵器によって廃墟と化した敵の恒星の光は虚空に飲みこまれた。\n\n勝利は目前に迫っている。 我々の勝利が。"
global_situation.300.a:0	"了解"
global_situation.310.name:0	"戦争の凄惨な現実"
global_situation.310.desc:0	"我々は敗北しつつある。\n\n我々がどれだけ支援しようとも、 こちらの陣営は敵を撃退することができずにいるようだ。 兵站および物資の面における敵の優位は圧倒的だ。\n\n我々は前線の戦力を再結集し、 地歩を回復するための大規模な支援を行っているが、 うまくいかない。 奇跡が起こらなければ、 いずれ蹂躙されるだろう。"
global_situation.310.a:0	"了解"
global_situation.320.name:0	"さらなる攻勢"
global_situation.320.desc:0	"§H[event_target:main_attacker_scope.GetName]§!は§H[event_target:current_war_scope]§!における兵站的・戦略的優位を確立した。 勝利は彼らの手に帰することとなりそうだ。"
global_situation.320.a:0	"了解"
global_situation.330.name:0	"防衛の優位"
global_situation.330.desc:0	"§H[event_target:main_defender_scope.GetName]§!は§H[event_target:current_war_scope]§!における兵站的・戦略的優位を確立した。 勝利は彼らの手に帰することとなりそうだ。"
global_situation.330.a:0	"了解"
global_situation.600.name:0	"傭兵"
global_situation.600.desc:0	"§H銀河§!各地の§H傭兵団§!が結束し、 互恵的協力関係を求めてきた。\n\n監視なしで自由に活動することを認めれば、 §H[event_target:main_defender_scope.GetName]§!に対する戦いを支援してくれるという。\n\n§H傭兵団§!を味方につければ、 我々の戦力は大幅に増大するだろう。 だが、 そのような予測困難な要素を受け入れれば、 好ましからぬ混乱を招くことになるかもしれない。"
global_situation.600.a:0	"傭兵を雇え。"
global_situation.600.a.tt:0	"傭兵の要求を飲み、 好きなように活動させてやれ。\n\n傭兵艦隊を雇う：§G90§!"
global_situation.600.b:0	"申し出を拒否しろ。"
global_situation.600.b.tt:0	"戦いに傭兵など必要ないというのが§H銀河系§!の常識だ。\n\n"
global_situation.600.c:0	"仲介者を使って雇用しよう。"
global_situation.600.c.tt:0	"傭兵は雇う。 だが、 副次的な損害が発生した場合は、 公的に関与を拒否しろ。\n\n"
global_situation.601.name:0	"仲間になるか死ぬか"
global_situation.601.desc:0	"傭兵艦隊を雇用した。"
global_situation.601.a:0	"了解"
global_situation.601.a.tt:0	"傭兵艦隊を雇う：§G90§!"
global_situation.602.name:0	"傭兵の雇用"
global_situation.602.desc:0	"§H[main_attacker_scope.GetName]§!が傭兵艦隊を雇用した。"
global_situation.602.a:0	"了解"
global_situation.603.name:0	"交渉失敗"
global_situation.603.desc:0	"傭兵艦隊の雇用を秘密裏に維持するのに失敗した。"
global_situation.603.a:0	"了解"
global_situation.603.a.tt:0	"傭兵艦隊を雇う：§G90§!"
global_situation.604.name:0	"傭兵の仲介"
global_situation.604.desc:0	"§H[main_attacker_scope.GetName]§!が仲介者を使って傭兵艦隊を雇用しようとしたが、 交渉内容が漏洩した。"
global_situation.604.a:0	"了解"
global_situation.700.name:0	"ゲリラ"
global_situation.700.desc:0	"§H[event_target:main_defender_scope.GetName]§!の領内で戦闘している§Hゲリラ§!から、 大量の兵器、 艦船、 モジュールを鹵獲したという報告があった。\n\n反乱軍はすでに§H[event_target:main_defender_scope.GetName]の§!重要なインフラへの攻撃を開始している。\n\nだが、 我々が支援してやらなければ、 長期的に反乱を継続するのに必要な資源も人員も得られないだろう。"
global_situation.700.a:0	"情報をくれてやれ。"
global_situation.700.a.tt:0	"反乱軍が目的を達成するのに役立つ情報を可能な限り共有してやろう。\n\n"
global_situation.700.b:0	"物資を支援してやれ。"
global_situation.700.b.tt:0	"ゲリラを直接支援はしないが、 火力を確保するのを助けてやろう。\n\n"
global_situation.700.c:0	"ゲリラを全面的に支援しろ。"
global_situation.700.c.tt:0	"敵の領内で戦うすべての友軍を公的に承認し、 物質的にも精神的にも支援してやろう。\n\n"
global_situation.701.name:0	"ゲリラの雇用"
global_situation.701.desc:0	"§H[event_target:main_defender_scope.GetName]§!のゲリラを我々の軍事力として公的に承認した。"
global_situation.701.a:0	"了解"
global_situation.701.a.tt:0	"精鋭地上軍を取得：§G1§!\n以下のレベルの提督を取得：§G3§!\n§H[root.GetName]§!のPOPが我々の原理に変化：§G10§!"
global_situation.702.name:0	"敵領の軍事力"
global_situation.702.desc:0	"§H[event_target:main_attacker_scope.GetName]§!が§H[event_target:main_defender_scope.GetName]§!で活動する現地ゲリラを支援している。"
global_situation.702.a:0	"了解"
global_situation.703.name:0	"疑惑の関係"
global_situation.703.desc:0	"§H[event_target:main_defender_scope.GetName]§!のゲリラを我々の軍事力として公的に承認したが、 この決断は国内では支持されてない。"
global_situation.703.a:0	"了解"
global_situation.703.a.tt:0	"精鋭地上軍を取得：§G1§!\n以下のレベルの提督を取得：§G3§!\n"
global_situation.704.name:0	"ゲリラ狩り"
global_situation.704.desc:0	"§H[event_target:main_attacker_scope.GetName]§!が§H[event_target:main_defender_scope.GetName]§!で活動している現地ゲリラを支援しているが、 その試みは発覚し、 妨害されている。 ゲリラの戦闘員はこれまで維持していた拠点を放棄して逃亡中だ。"
global_situation.704.a:0	"了解"
global_situation.800.name:0	"補給線の遮断"
global_situation.800.desc:0	"§R警戒態勢！§!\n\n補給線が襲撃を受けた。 §H[event_target:main_defender_scope.GetName]§!が入念に計画した奇襲により、 戦線へ向かうための最も重要な経路がいくつか遮断されてしまったのだ。\n\nこのような大胆な戦術は、 §H[event_target:main_defender_scope.GetName]§!が自暴自棄になりつつあることを示唆している。\n\n今後は似たような奇襲が何度も行われる可能性が高い。"
global_situation.800.a:0	"遮断された補給路を復旧しろ。"
global_situation.800.a.tt:0	"利用可能な労働力と資材をすべて投入して兵站を回復させよう。\n\n§H[root.GetName]§!のPOPが我々の原理に変化：§G10§!"
global_situation.800.b:0	"いいから前進だ。"
global_situation.800.b.tt:0	"とにかく前進し、 苦境にあっても勝利のために貢献するという姿勢を味方に示せ。\n\n"
global_situation.800.c:0	"即座に報復しろ。"
global_situation.800.c.tt:0	"できるだけ早く、 かつ強烈に敵を攻撃し、 奇襲戦術は高くつくということを教えてやれ。\n\n"
global_situation.801.name:0	"報復成功"
global_situation.801.desc:0	"敵の星系基地を破壊した。"
global_situation.801.a:0	"了解"
global_situation.801.a.tt:0	"敵の星系基地の状態：§G破壊§!"
global_situation.802.name:0	"報復の成功"
global_situation.802.desc:0	"§H[event_target:main_attacker_scope.GetName]§!が補給線への奇襲に対する報復として§H[event_target:main_defender_scope.GetName]§!の重要な防衛インフラを破壊した。"
global_situation.802.a:0	"了解"
global_situation.803.name:0	"報復失敗"
global_situation.803.desc:0	"敵の星系基地を破壊するのに失敗し、 いくつかの艦船を失ってしまった。"
global_situation.803.a:0	"了解"
global_situation.803.a.tt:0	"艦船損失：§R5§!"
global_situation.804.name:0	"報復の失敗"
global_situation.804.desc:0	"§H[event_target:main_attacker_scope.GetName]§!が§H[event_target:main_defender_scope.GetName]§!の重要な防衛インフラを破壊しようとしたが、 攻撃は失敗に終わった。"
global_situation.804.a:0	"了解"
global_situation.900.name:0	"妨害攻撃"
global_situation.900.desc:0	"§H[event_target:main_defender_scope.GetName]§!に対する次の攻撃を準備するために、 精鋭部隊が敵領内で事前に活動し、 主力の進路を確保しようとしている。\n\n§H防衛プラットフォーム§!を破壊すれば進軍が早まるだろう。 あるいは、 §H採掘ステーション§!のような主要な経済構造物を破壊すれば長期的な有利が得られるだろう。"
global_situation.900.a:0	"研究所を奪取しろ。"
global_situation.900.a.tt:0	"精鋭部隊が§H[event_target:main_defender_scope.GetName]の§!研究施設を制圧または破壊する。\n\n"
global_situation.900.b:0	"経済的中心地を破壊しろ。"
global_situation.900.b.tt:0	"精鋭部隊が§H[event_target:main_defender_scope.GetName]の§!主要な経済構造物に妨害攻撃を仕掛ける。\n\n"
global_situation.900.c:0	"防衛プラットフォームを攻撃しろ。"
global_situation.900.c.tt:0	"精鋭部隊が§H[event_target:main_defender_scope.GetName]の§!防衛施設に妨害攻撃を仕掛ける。\n\n"
global_situation.901.name:0	"防衛プラットフォーム破壊"
global_situation.901.desc:0	"敵の§H防衛プラットフォーム§!をいくつか破壊した。"
global_situation.901.a:0	"了解"
global_situation.901.a.tt:0	"敵の防衛プラットフォームの状態：§G破壊§!"
global_situation.902.name:0	"防衛プラットフォームへの攻撃"
global_situation.902.desc:0	"§H[event_target:main_attacker_scope.GetName]§!が§H[event_target:main_defender_scope.GetName]§!の重要な防衛インフラを破壊した。"
global_situation.902.a:0	"了解"
global_situation.903.name:0	"攻撃失敗"
global_situation.903.desc:0	"敵の§H防衛プラットフォーム§!を破壊するのに失敗した。"
global_situation.903.a:0	"了解"
global_situation.904.name:0	"リスクが大きすぎる"
global_situation.904.desc:0	"§H[event_target:main_attacker_scope.GetName]§!が§H[event_target:main_defender_scope.GetName]§!の重要な防衛インフラを破壊しようとしたが、 攻撃は中止された。"
global_situation.904.a:0	"了解"
global_situation.1000.name:0	"造反者"
global_situation.1000.desc:0	"数名の重要人物が§H[event_target:main_defender_scope.GetName]§!の工作員であることが発覚した。\n\nいずれの人物も我々の戦力に関する情報と引き換えに§H[event_target:main_defender_scope.GetName]§!から莫大な対価を受け取っていたという。\n\n工作員の嫌疑をかけられた者たちは逮捕され、 司法の裁きを待っている。"
global_situation.1000.a:0	"見せしめにしろ。"
global_situation.1000.a.tt:0	"裏切り者には容赦するな。\n\n"
global_situation.1000.b:0	"罪に応じて裏切り者どもを裁け。"
global_situation.1000.b.tt:0	"裁判を開き、 各人の罪の程度を判断してそれに応じた罰を科せ。\n\n§H[root.GetName]§!のPOPが我々の原理に変化：§G10§!"
global_situation.1000.c:0	"二重スパイにしろ。"
global_situation.1000.c.tt:0	"造反者どもにチャンスを与えてやろう。 §H[event_target:main_defender_scope.GetName]§!に対する潜伏活動によって汚名を返上するチャンスをな。\n\n"
global_situation.1001.name:0	"未来のスパイ小説"
global_situation.1001.desc:0	"敵のスパイとなっていた造反者たちを二重スパイにすることに成功した。"
global_situation.1001.a:0	"了解"
global_situation.1001.a.tt:0	"POPが不忠になる：§R10§!"
global_situation.1002.name:0	"造反者の脱走"
global_situation.1002.desc:0	"スパイとして訴追された造反者たちが§H[event_target:main_attacker_scope.GetName]§!に逃亡した。"
global_situation.1002.a:0	"了解"
global_situation.1003.name:0	"ふざけるな……"
global_situation.1003.desc:0	"敵のスパイとなっていた造反者たちを二重スパイにする試みは失敗に終わった。 敵に対するスパイとなる約束で解放するや否や、 連絡が途絶えてしまったのだ。"
global_situation.1003.a:0	"了解"
global_situation.1003.a.tt:0	"POPが不忠になる：§R10§!"
global_situation.1004.name:0	"造反者の逮捕"
global_situation.1004.desc:0	"スパイの罪で訴追された造反者たちが§H[event_target:main_attacker_scope.GetName]§!に逃亡しようとしているところを捕まえた。 この一件により、 §H[event_target:main_attacker_scope.GetName]の§!世論はざわついている。"
global_situation.1004.a:0	"了解"
global_situation.1100.name:0	"故郷への通信"
global_situation.1100.desc:0	"フェイザーやディスラプターによる負傷には百戦錬磨の古参兵でさえ恐れを抱くものだ。 だが、 前線で負傷した§H士官§!たちが故郷への通信で示す献身の心に比べれば、 そんな恐れなど何ほどのものでもない。\n\n通信はこの戦争に対する強い感情的な支持を世論に植えつけた。 だが、 注意しなければならない。 あまりにも過酷な現実を見せつけると、 軍に入隊する者が減る可能性もある。"
global_situation.1100.a:0	"負傷した士官に栄誉を授けろ。"
global_situation.1100.a.tt:0	"生きのびられなかった者には死後に栄誉を授けてやれ。\n\n§H[root.GetName]§!のPOPが我々の原理に変化：§G10§!"
global_situation.1100.b:0	"士官の家族を支援しろ。"
global_situation.1100.b.tt:0	"公的に支援する姿勢を見せれば、 §H士官§!の士気を高く維持できるだろう。\n\n"
global_situation.1100.c:0	"実験的な治療を施せ。"
global_situation.1100.c.tt:0	"できるだけ早く戦場に復帰できるよう、 負傷した§H士官§!に最先端の治療措置を提供しよう。\n\n"
global_situation.1101.name:0	"実験的な治療措置"
global_situation.1101.desc:0	"最先端の治療措置のおかげで、 §H士官§!は戦場に戻れるようになった。 これらの治療措置の認可は保留されていたが、 完全に承認された。"
global_situation.1101.a:0	"了解"
global_situation.1102.name:0	"実験的な措置の成功"
global_situation.1102.desc:0	"戦闘中に致命傷を負った§H士官§!は実験的な治療措置のおかげで回復した。"
global_situation.1102.a:0	"了解"
global_situation.1103.name:0	"実験的な措置の失敗"
global_situation.1103.desc:0	"負傷した§H士官§!に施した実験的な措置のせいで怪我が悪化し、 敗血症や壊死などの症状が発生してしまった。 死亡した者もいる。"
global_situation.1103.a:0	"了解"
global_situation.1104.name:0	"見えざる苦悶"
global_situation.1104.desc:0	"戦線で負傷・死亡した§H士官§!の家族が無関心に放置されているという苦情が来ている。"
global_situation.1104.a:0	"了解"
global_situation.1200.name:0	"通信途絶"
global_situation.1200.desc:0	"ある艦隊との通信が途絶えた。 原因は不明。\n\n推測は容易にできる。 だが、 それはつまり他国からの攻撃が間近に迫っているということでもある。"
global_situation.1200.a:0	"戦闘配置！"
global_situation.1200.a.tt:0	"戦うならこちらの都合に合わせてもらおう。\n\nランダムな艦隊の状態：§RM.I.A.§!"
global_situation.1200.b:0	"消息不明の艦隊を探せ。"
global_situation.1200.b.tt:0	"艦隊が発見されるまで戦闘行動は中止しろ。\n\nランダムな艦隊の状態：§RM.I.A.§!"
global_situation.1200.c:0	"実験段階のスキャンを使え。"
global_situation.1200.c.tt:0	"こちらの位置を敵にさらすことになるが、 試験的スキャンの周波数を送って消息不明の艦隊を探せ。\n\n"
global_situation.1201.name:0	"灯台下暗し"
global_situation.1201.desc:0	"消息不明の艦隊を見つけた。 磁気嵐のせいで一時的に通信機器が使えなくなったが、 復旧したとのことだった。"
global_situation.1201.a:0	"了解"
global_situation.1202.name:0	"消息不明艦隊の発見"
global_situation.1202.desc:0	"軍事作戦中に消息不明となっていた艦隊が無事に発見された。 一時的に通信が途絶えた理由は依然として不明である。"
global_situation.1202.a:0	"了解"
global_situation.1203.name:0	"船とともに沈む"
global_situation.1203.desc:0	"消息不明となっていた艦隊の残骸が見つかった。 未知の現象によって全艦隊が同時に動力を失ったようだ。 生存者はいない。"
global_situation.1203.a:0	"了解"
global_situation.1203.a.tt:0	"ランダムな艦隊の状態：§R破壊§!"
global_situation.1204.name:0	"通信機器の故障"
global_situation.1204.desc:0	"軍事作戦中に消息不明となっていた艦隊が発見された。 正体不明の長距離兵器のせいで動力源が故障していたらしい。 死傷者が多数報告されている。"
global_situation.1204.a:0	"了解"
global_situation.1300.name:0	"戦力の集中"
global_situation.1300.desc:0	"§H[event_target:main_attacker_scope.GetName]§!が攻撃のために軍を増強しているという情報が入ってきた。\n\n我々としては防衛網を強化するべきだろう。\n\nだが、 これが陽動だった場合、 特定の要塞に大量の§H資源§!を集中させると、 敵はそこを迂回して別の拠点を攻撃してくるかもしれない。"
global_situation.1300.a:0	"戦力を分散しろ。"
global_situation.1300.a.tt:0	"特定の宙域に戦力を集中させず、 全体的な防備を固めよう。 必要ならば他勢力に支援を求めろ。\n\n"
global_situation.1300.b:0	"旧式装備を流用しろ。"
global_situation.1300.b.tt:0	"予備役艦や携帯式のエネルギー兵器をすべて修理し、 再利用しよう。\n\n以下の規模の改修艦隊を雇用：§G22§!"
global_situation.1300.c:0	"防備を集中強化しろ。"
global_situation.1300.c.tt:0	"攻撃される可能性が最も高い星系の防備を最大限に強化しよう。 それによってほかの星系が弱体化するとしてもだ。\n\n"
global_situation.1301.name:0	"計画実施"
global_situation.1301.desc:0	"新たな防衛構想を実現するのに必要な複数の§H防衛プラットフォーム§!を建造した。"
global_situation.1301.a:0	"了解"
global_situation.1301.a.tt:0	"防衛プラットフォームの建造：§G10§!"
global_situation.1302.name:0	"防衛強化"
global_situation.1302.desc:0	"§H[event_target:main_defender_scope.GetName]§!がこれまで脆弱だった重要星系の防備を強化するために、 大量の時間と物資を投入している。"
global_situation.1302.a:0	"了解"
global_situation.1303.name:0	"計画失敗"
global_situation.1303.desc:0	"新たな防衛構想を実現するのに必要なだけの§H防衛プラットフォーム§!を建造することはできなかったが、 国民の戦意は刷新された。。"
global_situation.1303.a:0	"了解"
global_situation.1304.name:0	"資源の無駄遣い"
global_situation.1304.desc:0	"§H[event_target:main_defender_scope.GetName]§!は、 攻撃されそうもない星系の防備を強化するために大量の時間と物資を投入した。"
global_situation.1304.a:0	"了解"
global_situation.1400.name:0	"残虐行為の発覚"
global_situation.1400.desc:0	"§H[event_target:main_attacker_scope.GetName]§!から取り戻した領土で大量の死体が発見された。\n\n犠牲者のなかにはわが軍の§H士官§!も含まれているが、 大半は民間人である。\n\n§H[event_target:main_attacker_scope.GetName]§!は虐殺への関与をはっきりと否定している。"
global_situation.1400.a:0	"残虐行為の証拠を公開してやれ。"
global_situation.1400.a.tt:0	"§H[event_target:main_attacker_scope.GetName]§!が何をやったか、 §H銀河§!に知らしめてやろう。\n\n"
global_situation.1400.b:0	"虐殺は戦争犯罪だと宣言しろ。"
global_situation.1400.b.tt:0	"悲しさを共有することで、 我々の覚悟はますます強くなる。\n\n"
global_situation.1400.c:0	"復讐してやる。"
global_situation.1400.c.tt:0	"民間人の犠牲は我々を強くするだけだ。\n\n"
global_situation.1401.name:0	"領土奪還"
global_situation.1401.desc:0	"領土を奪還し、 虐殺された民間人の報復をした。"
global_situation.1401.a:0	"了解"
global_situation.1402.name:0	"領土の奪還"
global_situation.1402.desc:0	"§H[event_target:main_defender_scope.GetName]§!は§H[event_target:main_attacker_scope.GetName]§!によって制圧されていた領土を奪還し、 民間人の虐殺が行われたと主張している。"
global_situation.1402.a:0	"了解"
global_situation.1403.name:0	"無駄な努力"
global_situation.1403.desc:0	"敵から領土を取り戻すのに失敗した。"
global_situation.1403.a:0	"了解"
global_situation.1403.a.tt:0	"艦隊の状態：§RM.I.A.§!"
global_situation.1404.name:0	"自殺的任務"
global_situation.1404.desc:0	"§H[event_target:main_defender_scope.GetName]§!は§H[event_target:main_attacker_scope.GetName]§!によって制圧され、 民間人の虐殺が行われたとされる領土を奪還しようとしたが、 失敗に終わった。"
global_situation.1404.a:0	"了解"
global_situation.1500.name:0	"人質"
global_situation.1500.desc:0	"戦場となった宙域から避難しようとしていた民間の輸送船が§H[event_target:main_attacker_scope.GetName]§!によって拿捕された。\n\n§H[event_target:main_attacker_scope.GetName]§!は、 人質となったのは民間人ではなく§Hスパイ§!であるため、 それにふさわしい待遇をすると主張している……\n\n……こちらが捕虜の交換に応じない限りは。\n\n拿捕された輸送艦が活動していた宙域で我々の§Hスパイ§!が活動していたことを示す記録は存在しない。"
global_situation.1500.a:0	"他勢力と団結して圧力をかけよう"
global_situation.1500.a.tt:0	"人質を解放させるためなら何だってやってやる。 だが、 まずは人質の命が危険にさらされない方法を試すべきだ。\n\n"
global_situation.1500.b:0	"人質の解放交渉をしろ。"
global_situation.1500.b.tt:0	"敵の要求を飲むことになろうとも、 民間人を無事に帰らせてやろう。\n\n"
global_situation.1500.c:0	"救助隊を送れ。"
global_situation.1500.c.tt:0	"人質を無事に帰還させられる保証はないが、 危害を加えようというなら一戦も辞さない。\n\n"
global_situation.1501.name:0	"救助ミッション、 成功"
global_situation.1501.desc:0	"救助隊が人質を救出した。"
global_situation.1501.a:0	"了解"
global_situation.1501.a.tt:0	"POPが我々の原理に傾く：§G10%§!"
global_situation.1502.name:0	"人質救出"
global_situation.1502.desc:0	"§H[event_target:main_defender_scope.GetName]§!が§H[event_target:main_attacker_scope.GetName]§!に捕まった人質を救出した。"
global_situation.1502.a:0	"了解"
global_situation.1503.name:0	"高貴なる犠牲"
global_situation.1503.desc:0	"救助隊が人質の救出に失敗した。 生存者はいない。"
global_situation.1503.a:0	"了解"
global_situation.1503.a.tt:0	"POPが我々の原理から離れる：§R10%§!"
global_situation.1504.name:0	"救助ミッションの失敗"
global_situation.1504.desc:0	"§H[event_target:main_defender_scope.GetName]§!が§H[event_target:main_attacker_scope.GetName]§!に捕まった人質を救出しようとしたが、 救助隊自身が捕まってしまった。"
global_situation.1504.a:0	"了解"
global_situation.1600.name:0	"パラダイムシフト兵器"
global_situation.1600.desc:0	"戦争では実験的な兵器が登場するのが常だ。\n\n研究によって強化された最新兵器を実戦投入する好機は、 今をおいてほかにない。\n\n§H[event_target:main_attacker_scope.GetName]§!は戦争を一変させるような兵器を間もなく投入すると宣言している。\n\nこちらにも切り札はあるのだということを教えてやるべきか。"
global_situation.1600.a:0	"プロトコルを更新しろ。"
global_situation.1600.a.tt:0	"強力な新兵器を開発するためにすべての§H資源§!を投入し、 それらを使用するための訓練プロトコルを策定しよう。\n\n"
global_situation.1600.b:0	"プロトタイプでデータを集めろ。"
global_situation.1600.b.tt:0	"新兵器のプロトタイプの性能を調べ、 得られたデータに基づいて使用方法を検討しよう。\n\n"
global_situation.1600.c:0	"「ビッグワン」実地試験。"
global_situation.1600.c.tt:0	"最強の実験兵器を解き放つ時が来た。\n\n"
global_situation.1601.name:0	"秘密兵器実験、 成功"
global_situation.1601.desc:0	"最近行われた「ビッグワン」の実験は大成功を収めた。 これ以上は兵器を隠しておく必要もないだろう。"
global_situation.1601.a:0	"了解"
global_situation.1602.name:0	"ゲームチェンジャー"
global_situation.1602.desc:0	"§H[event_target:main_defender_scope.GetName]§!が実験的な新兵器の実地試験を行った。 さらなるデータが必要だが、 早期分析によると、 戦争の結果を左右するほどの火力が備わっているらしい。"
global_situation.1602.a:0	"了解"
global_situation.1603.name:0	"秘密兵器実験、 失敗"
global_situation.1603.desc:0	"最近行われた「ビッグワン」の実験で興味深いデータが得られたものの、 兵器そのものはうまく機能しなかった。"
global_situation.1603.a:0	"了解"
global_situation.1603.a.tt:0	"POPが我々の原理から離れる：§R10%§!"
global_situation.1604.name:0	"大失敗"
global_situation.1604.desc:0	"§H[event_target:main_defender_scope.GetName]§!が新たな実験的兵器の実地試験に失敗した。"
global_situation.1604.a:0	"了解"
global_situation.1700.name:0	"膠着状態"
global_situation.1700.desc:0	"§H[event_target:main_attacker_scope.GetName]§!との戦いは膠着状態に陥り、 ほとんど前進できなくなってしまった。\n\n両陣営ともに相手の攻撃や反撃を完ぺきにはね退けてしまうために、 作戦行動にかかる費用は日に日に増大しつつある。\n\nこの戦争が泥沼にはまりこんで血みどろの消耗戦となる前に、 優位を確保しなければならない。"
global_situation.1700.a:0	"支援を求めろ。"
global_situation.1700.a.tt:0	"膠着状態を破るための戦力が得られるなら、 どんなことでもやってやる。\n\n"
global_situation.1700.b:0	"装備を再利用しろ。"
global_situation.1700.b.tt:0	"兵器や装備はできるだけ再利用しろ。 使えないものは新兵器の材料にしよう。\n\n"
global_situation.1700.c:0	"戦線を突破しろ。"
global_situation.1700.c.tt:0	"この戦術によってどんな犠牲を払うことになろうとも、 膠着状態を破れ。\n\n"
global_situation.1701.name:0	"突破成功"
global_situation.1701.desc:0	"敵陣の突破に成功し、 星系基地を1つ破壊した。"
global_situation.1701.a:0	"了解"
global_situation.1701.a.tt:0	"敵の星系基地の状態：§G破壊§!\n艦船の損失：§R5§!"
global_situation.1702.name:0	"戦線を突破せよ"
global_situation.1702.desc:0	"§H[event_target:main_defender_scope.GetName]§!が§H[event_target:main_attacker_scope.GetName]§!の戦線を突破したが、 数隻の艦船が犠牲となった。"
global_situation.1702.a:0	"了解"
global_situation.1703.name:0	"死闘"
global_situation.1703.desc:0	"敵陣を突破する試みはかろうじて成功し、 星系基地の1つを破壊したが、 優秀な搭乗員を多数失ってしまった。"
global_situation.1703.a:0	"了解"
global_situation.1703.a.tt:0	"敵の星系基地の状態：§G破壊§!\n艦船の損失：§R5§!\nPOPが我々の原理から離れる：§R10%§!"
global_situation.1704.name:0	"憂鬱な戦争"
global_situation.1704.desc:0	"§H[event_target:main_defender_scope.GetName]§!が§H[event_target:main_attacker_scope.GetName]§!との膠着状態を破ろうとしたが、 攻撃は退けられた。"
global_situation.1704.a:0	"了解"