environmental_engineer_modifier:0	"Architekt krajobrazu"
environmental_engineer_modifier_desc:0	"Ten gubernator jest biegły w subtelnej sztuce kształtowania krajobrazu na skalę planetarną."
architectural_interest_modifier:0	"Ekspert budowlany"
architectural_interest_modifier_desc:0	"Ten gubernator przestudiował dzieła największych architektów w §Hgalaktyce§!."
righteous_modifier:0	"Dogmatyk"
righteous_modifier_desc:0	"Ten gubernator stosuje politykę zerowej tolerancji dla przestępczości."
corrupt_modifier:0	"Chciwy"
corrupt_modifier_desc:0	"Ten gubernator nie może się doczekać, aż napełni swoje kieszenie."
d_mineral_flora:0	"Flora z duridium"
d_mineral_flora_desc:0	"Rośliny na tej planecie mają skład §Hmineralny§!."
d_dry_heat:0	"Żar sirocco"
d_dry_heat_desc:0	"Fale §Hsuchego ciepła§! wypalają powierzchnię tej planety."
d_whispering_mounds:0	"Wiry tachionowe"
d_whispering_mounds_desc:0	"Silne wiatry napędzane przez strumienie §Htachionów§! wypełniają te góry echem szeptów."
d_searing_heat:0	"Zorze słoneczne"
d_searing_heat_desc:0	"Gwiazdy tego układu podpalają atmosferę planety."
d_bountiful_oasis:0	"Gwiezdna oaza"
d_bountiful_oasis_desc:0	"Ukryte między piaskami, pod bezgwiezdnym niebem kryją się urzekające §Hoazy§!."
d_gigantic_annelids:0	"Gigantyczne wydmy"
d_gigantic_annelids_desc:0	"Agresywne i §Hogromne robaki§! zagrzebują się pod wydmami tej planety."
d_apex_predators:0	"Chmury pyłu z komet"
d_apex_predators_desc:0	"Bestie przemierzające te §Hzamglone sawanny§! zostały ewolucyjnie nasycone §Hminerałami§!, dzięki czemu są jeszcze bardziej pożywne."
d_extensive_plains:0	"Równiny rama"
d_extensive_plains_desc:0	"Bardzo rozległy, płaski obszar kontynentalny jest domem dla ciekawej flory i roślin, takich jak §Hliść rama§!."
d_sirocco_winds:0	"Pustynie piaskowego ognia"
d_sirocco_winds_desc:0	"§HPalące wiatry§! wieją przez nieskończone przestrzenie, grożąc ciągłymi burzami ogniowymi."
d_active_volcanoes:0	"Magma tektoniczna"
d_active_volcanoes_desc:0	"Duże §Hłańcuchy wulkaniczne§! wypluwają z siebie bogactwa płaszcza planety."
d_ore_rich_slopes:0	"Zbocza rudy diamagnetycznej"
d_ore_rich_slopes_desc:0	"Gleba bogata w takie ilości §Hrud mineralnych§!, że każdy mógłby napełnić swoje kieszenie."
d_empty_mountains:0	"Mgliste góry"
d_empty_mountains_desc:0	"Te niesamowite, §Hwydrążone góry§! budzą niepokój u większości wędrowców."
d_frozen_hangar_caves:0	"Jaskinie nuklearnej zimy"
d_frozen_hangar_caves_desc:0	"§HGargantuiczne jaskinie lodowe§! pozostałe po niezwykłej aktywności sejsmicznej."
d_ice_gems:0	"Lodowy płaszcz"
d_ice_gems_desc:0	"§HCenne klejnoty§! tej planety są ukryte pod jej zwodniczą warstwą lodu. Trudne do znalezienia ze względu na odblaskowe właściwości otoczenia, te kamienie są warte małą fortunę."
d_high_winds:0	"Burze magnetyczne"
d_high_winds_desc:0	"Ogromna siła tych wiatrów mogłaby zasilić wiele miast."
d_moss_caves:0	"Jaskinie z okampańskim mchem"
d_moss_caves_desc:0	"Ten §Hmech§!, pozyskany z §HOkampy§! i zasadzony na innych planetach, jest znany ze swoich korzyści zdrowotnych. Niewielu wie, że jest również niezwykle pyszny."
d_infertile_land:0	"Kratery uderzeniowe"
d_infertile_land_desc:0	"Nawet takie jałowe pustkowie pełne §Hkraterów§! ma swoje zastosowania."
d_frozen_lakes:0	"Jeziora kriogeniczne"
d_frozen_lakes_desc:0	"Dom dla §Hssaków wodnych§!, które mają bardzo grubą warstwę tłuszczu ochronnego, zamrożonych w czasie i gotowych do rozmrożenia."
d_perfect_climate:0	"Klimat idealny"
d_perfect_climate_desc:0	"Miejsce, w którym można realizować swoje prawdziwe pasje bez zbędnych rozpraszaczy."
d_homeworld_resemblance:0	"Idylliczna dolina"
d_homeworld_resemblance_desc:0	"W domu zawsze najlepiej. Ale czy na pewno?"
d_reverse_waterfalls:0	"Odwrócone wodospady"
d_reverse_waterfalls_desc:0	"Jeden z urzekających cudów §Hgalaktyki§!."
d_gigantic_aquatic_life:0	"Morza ze staimaganderami"
d_gigantic_aquatic_life_desc:0	"Kuzyni ogromnych §Hgormaganderów§! pływają w tych ogromnych morzach."
d_abundant_fishing_zones:0	"Obfite strefy połowowe"
d_abundant_fishing_zones_desc:0	"Ławice kolorowych ryb i miriady §Hmarkoffiańskich jaszczurek morskich§! zamieszkują bezkresny ocean tego świata."
d_powerful_currents:0	"Prądy nukleogenne"
d_powerful_currents_desc:0	"Tutejsze §Hpodwodne rzeki§! płyną z taką prędkością, że wytwarzana przez nie energia przechyla oś planety."
d_giant_mushroom_forest:0	"Gigantyczne grzyby atuta"
d_giant_mushroom_forest_desc:0	"Z tych ogromnych §Htrujących grzybów§!, które tworzą ten charakterystyczny pejzaż miejski, można ugotować sycący bulion."
d_feathery_fauna:0	"Jednookie sowy"
d_feathery_fauna_desc:0	"Ksenoornitolodzy odkryli po raz pierwszy, że te ptaki istnieją na planetach innych niż §HAlcor IV§!."
d_enriched_soild:0	"Azotowana gleba"
d_enriched_soild_desc:0	"Nie ma takich roślin, których nie można uprawiać na tej planecie."
d_underworld_caverns:0	"Świadome groty"
d_underworld_caverns_desc:0	"§HMroczne jaskinie§! leżą pod powierzchnią. To idealne miejsca do prowadzenia podziemnych operacji i związanych z nimi przedsięwzięć. Ale uwaga, jaskinia wie więcej, niż się wydaje."
d_behemotic_fossils:0	"Skamieliny behemotycznych amonitów"
d_behemotic_fossils_desc:0	"Szczątki §Hgigantycznych kolosów§! wielkości miasta pokrywają to miejsce."
d_abandoned_ruins:0	"Opuszczone ruiny"
d_abandoned_ruins_desc:0	"§HTajemnicze ruiny§! dawno zapomnianej cywilizacji."
d_friendly_fauna:0	"Nory cyrkazjańskich kotów"
d_friendly_fauna_desc:0	"Potulne §Hkotowane stworzenia§! swobodnie wędrują po tej planecie, a dźwięk ich łap odbija się echem w odległych jaskiniach."
d_fur_lined_fauna:0	"Góry mugato"
d_fur_lined_fauna_desc:0	"Te bestie, pierwotnie pochodzące z §HNeuralu§!, mają futra, które są ewolucyjną koniecznością, aby mogły przetrwać bezwzględne zimy tego świata."
d_boggy_fens:0	"Zagajniki kaferjańskich jabłoni"
d_boggy_fens_desc:0	"Idylliczne zagajniki pełne być może najlepszych §Hjabłoni§! w §Hgalaktyce§!."
d_bountiful_plains:0	"Międzywymiarowe powodzie"
d_bountiful_plains_desc:0	"Uważa się, że ten obszar lądu poniżej poziomu morza łatwo ulega powodziom z powodu pobliskich §Hpodróży wymiarowych§!."
d_forgiving_tundra:0	"Chmury metreonowe"
d_forgiving_tundra_desc:0	"Te pozbawione jakichkolwiek charakterystycznych punktów równiny są zdane na łaskę bezlitosnego §Hpromieniowania§! i §Hgazu§!."
d_green_hills:0	"Lasy ratana"
d_green_hills_desc:0	"Ten położony w najbardziej wysuniętych na północ regionach las §Hratana§! charakteryzuje się ogromną różnorodnością biologiczną."
d_lichen_fields:0	"Źródła zabu"
d_lichen_fields_desc:0	"Naturalne §Hźródła§!, w których zbiera się lokalna fauna, aby się odświeżyć."
d_natural_farmland:0	"Senne pola"
d_natural_farmland_desc:0	"Ciche pole, usiane skałami pochodzącymi ze §Hstarożytnych erupcji§!."
d_nutritious_mudland:0	"Wzgórza hydrologiczne"
d_nutritious_mudland_desc:0	"Ciche strumienie, idealnie nadające się do wykorzystania w §Huprawach hydroponicznych§!, spływają po tych spokojnych zboczach."
d_rugged_woods:0	"Śnieg spumoni"
d_rugged_woods_desc:0	"Gruba warstwa śniegu, która pokrywa tę skądinąd żyzną glebę, może zostać wykorzystana do stworzenia organicznych §Hlodów spumoni§!."
d_fertile_lands:0	"Tunele tribbli"
d_fertile_lands_desc:0	"Rozległa sieć tuneli, pełna uspokajających §Htribbli§!. Świetne zwierzaki i do tego dochodowe."
d_fungal_caves:0	"Las wodorostów"
d_fungal_caves_desc:0	"§HPodwodne siedlisko§! na tej planecie zapewnia pożywienie potrzebne do utrzymania wielu gatunków przy życiu."
d_great_river:0	"Topniejące czapy lodowe"
d_great_river_desc:0	"Gdy §Hwieczny lód§! topnieje, pojawiają się ukryte w nim skarby."
d_lush_jungle:0	"Dolina diomediańskiego mchu"
d_lush_jungle_desc:0	"Miejsce pokryte śliskim, ale jadalnym mchem pochodzącym z §Hukładu Diomedian§!."
d_black_soil:0	"Ogromne paraki"
d_black_soil_desc:0	"Te ogromne, §Hskrzydlate zwierzęta§! nieustannie ścierają się ze sobą w tej surowej okolicy."
d_fungal_forest:0	"Gigantyczne skarabeusze drzewne"
d_fungal_forest_desc:0	"§HSkarabeusze§! zamieszkujące drzewa tego tysiącletniego lasu sięgają gwiazd."
d_marvelous_oasis:0	"Dno morskie z liści manty"
d_marvelous_oasis_desc:0	"Niedawna §Haktywność wulkaniczna§! zmusiła te rozległe i dobrze prosperujące stworzenia do szukania schronienia pod powierzchnią."
d_teeming_reef:0	"Mellanoidzkie stuarium"
d_teeming_reef_desc:0	"Zatoka będąca domem dla niezliczonych §Hstworzeń morskich§!."
d_tropical_island:0	"Fiord sporocystyczny"
d_tropical_island_desc:0	"Pozostałości długich §Hstopionych lodowców§! są siedliskiem niezliczonych gatunków zwierzęcych."
d_arid_highlands:0	"Pajęczyny błyskawic"
d_arid_highlands_desc:0	"§HOślepiające światła§! i §Hogłuszające uderzenia piorunów§! zdobią bezkształtne płaskowyże tej planety."
d_buzzing_plains:0	"Burze plazmowe"
d_buzzing_plains_desc:0	"Plaże krzemionkowe pustoszone przez silne §Hburze plazmowe§!."
d_hot_springs:0	"Krajlonowe gejzery"
d_hot_springs_desc:0	"Niebezpieczne, bulgoczące tunele dla §Hwrzących podziemnych rzek§!."
d_frozen_gas_lake:0	"Depozyt ksenonu"
d_frozen_gas_lake_desc:0	"Nagromadzenie §Hobojętnych gazów naturalnych§! naciska na stepy tej planety."
d_rushing_waterfalls:0	"Złoże ropy"
d_rushing_waterfalls_desc:0	"Głębokie zbiorniki, w których §Hszczątki starożytnych zwierząt§! zamieniły się w ropę."
d_searing_desert:0	"Złoże uranu"
d_searing_desert_desc:0	"Te stworzone przez supernowe i fuzje gwiazd neutronowych złoża uranu pozwalają wytwarzać §Henergię jądrową§!."
d_geothermal_vent:0	"Plutonowe źródła"
d_geothermal_vent_desc:0	"Ciche zjawisko, które jest równie piękne, co zabójcze."
d_tempestous_mountain:0	"Uskok tektoniczny"
d_tempestous_mountain_desc:0	"Źródło większości §Haktywności sejsmicznej§! na powierzchni tej planety."
d_underwater_vent:0	"Psychotroniczne wodospady"
d_underwater_vent_desc:0	"Mówi się, że te wodospady mają czarujący wpływ na obserwatorów, podobny do psychologicznej reakcji podczas §Hpsychotronicznego badania stabilności§!."
d_mineral_fields:0	"Komety krzemianowe"
d_mineral_fields_desc:0	"Tutejsza ziemia została kiedyś uderzona przez tysiące komet z zewnętrznymi powłokami złożonymi z §Hminerałów krzemianowych§!."
d_mineral_striations:0	"Jaskinie z geodami"
d_mineral_striations_desc:0	"Grzmiące erupcje wulkanów stworzyły te wspaniałe §Hgeody§!."
d_veiny_cliffs:0	"Naturalny kamieniołom"
d_veiny_cliffs_desc:0	"Te odsłonięte skały są użytecznymi §Hmateriałami budowlanymi§!."
d_prosperous_mesa:0	"Chondryty węglowe"
d_prosperous_mesa_desc:0	"Tuż pod powierzchnią leżą wielkie złoża §Hrzadkich metali§! z meteorytów bogatych w węgiel, wodę i związki organiczne."
d_ore_rich_caverns:0	"Rzeka fortanu"
d_ore_rich_caverns_desc:0	"Rzadkie, cenne §Hminerały§! można znaleźć przesiewając zbiorniki wodne tej planety."
d_rich_mountain:0	"Cenne depozyty"
d_rich_mountain_desc:0	"Niekończące się podziemne złoża skrywają ogromne ilości §Hrudy§!, czasami w postaci bożków i innych porzuconych artefaktów."
d_submerged_ore_veins:0	"Góry harmoniczne"
d_submerged_ore_veins_desc:0	"Góry pokryte §Hdiamentami harmonicznymi§! z powodu oddziaływania warunków atmosferycznych w przeszłości. Są pełne tego surowca."
d_underground_sea:0	"Podziemne morze"
d_underground_sea_desc:0	"Całe, §Hodizolowane morze§! znalezione pod jednym z kontynentów planety, co jest niezwykle rzadkim zjawiskiem."
d_flooded_strand:0	"Oblissjańskie płycizny"
d_flooded_strand_desc:0	"Wąski fragment ziemi §Hwiecznie zalewany§! przez lokalne zbiorniki wodne."
d_mountain_valley:0	"Ligoriańska dolina"
d_mountain_valley_desc:0	"Chociaż trudno się do niej dostać, ta §Hzakamuflowana dolina§! skrywa wiele zasobów."
d_windswept_heath:0	"Minikojańskie wiatry"
d_windswept_heath_desc:0	"Ciepłe, §Hwyjące wiatry§! wyginają drzewa tego świata, zmuszając je do przyjmowania dziwnych pozycji."
d_thunderstruck_plateau:0	"Lucyferyńskie burze"
d_thunderstruck_plateau_desc:0	"§HBurze z piorunami§! na tej planecie są bioluminescencyjne, powodując świecenie środowiska i zamieszkujących w nim stworzeń."
d_taiga:0	"Therińska epoka lodowcowa"
d_taiga_desc:0	"§HGórzysty las§!, którego początki sięgają poprzedniej epoki lodowcowej, kryje pod śniegiem wiele tajemnic."
d_crystal_forest:0	"Złoże dwulitu"
d_crystal_forest_desc:0	"Naturalne złoże cennego §Hdwulitu§! używanego do zasilania naszych statków."
d_crystalline_caverns:0	"Dolina dwulitu"
d_crystalline_caverns_desc:0	"Nieznane zjawiska geologiczne wypełniły dno tej doliny §Hkryształami dwulitu§!."
d_tetryon_stream:0	"Strumień tetrionów"
d_tetryon_stream_desc:0	"Nieustanny strumień §Htetrionów§! wypływa tutaj z głębi ziemi."
d_tetryon_storms:0	"Burze tetrionowe"
d_tetryon_storms_desc:0	"Chmury w tym regionie są źródłem nieprzewidywalnych i bardzo niebezpiecznych burz §Htetrionowych§!."
d_b_silica_storms:0	"Prometejskie cyklony piaskowe"
d_b_silica_storms_desc:0	"§HPrometejskie kryształy kwarcu§! wystrzeliwane z poniższych wydm nękają pobliskie stworzenia i więżą je w duszących tornadach zadających liczne rany."
d_b_vorpal_cacti_fields:0	"Pola kaktusów cypirionowych"
d_b_vorpal_cacti_fields_desc:0	"Gigantyczne, §Hostre kolce§! uniemożliwiają przejście przez rozległe pola sukulentów, które rozpleniły się w tej wyschniętej okolicy."
d_b_crushing_baobabs:0	"Hornblendowe cedry"
d_b_crushing_baobabs_desc:0	"Ten wariant cedru §Heksploduje§! w nieprzewidywalny sposób, gdy jest zbyt długo pozbawiony wody."
d_b_invictus_mons:0	"Szczątki pełne neutronium"
d_b_invictus_mons_desc:0	"Niezliczone rozbite statki utworzyły kopce §Hzamrożonego metalu§! w tym niestabilnym regionie."
d_b_milenary_glacials:0	"Pasożytniczy lód"
d_b_milenary_glacials_desc:0	"Wiecznie rozprzestrzeniający się lód na tej planecie uniemożliwia nam wydobywanie §Hcennych klejnotów§!."
d_b_dropleton_hailstorms:0	"Toariańskie burze gradowe"
d_b_dropleton_hailstorms_desc:0	"Setki kelwinów zimniejsze niż §Htoariańske burze lodowe§! i znacznie bardziej bolesne."
d_b_strong_magnetic_field:0	"Pole hipermagnetyczne"
d_b_strong_magnetic_field_desc:0	"Obszary tej planety, charakteryzujące się niezwykle silnym polem §Hmagnetycznym§!, zakłócają działanie wszelkich czujników i transporterów na naszych statkach."
d_b_riptide_currents:0	"Wir energii"
d_b_riptide_currents_desc:0	"Wirujące, niewiarygodne, burzliwe zjawisko czasowa, która może w dowolnym momencie §Hzakłócić upływ czasu§!."
d_b_thermosphere_hurricanes:0	"Burze amoniaku"
d_b_thermosphere_hurricanes_desc:0	"§HPrędkości wiatru§! i §Htoksyczne opary§! w tym regionie sprawiają, że jego przemierzanie jest niebezpieczne."
d_b_crystalline_trees:0	"Skrystalizowane drzewa"
d_b_crystalline_trees_desc:0	"Z biegiem czasu gałęzie tych drzew przystosowały się molekularnie i zamieniły w §Hprzeszywające kryształowe włócznie§!, które w każdej chwili grożą złamaniem."
d_b_lava_slopes:0	"Doliny skał magmowych"
d_b_lava_slopes_desc:0	"§HZastygła magma§! sprzed wielu tysiącleci sprawiła, że ten region jest na razie niedostępny."
d_b_nonsentient_energy_lifeforms:0	"Radioaktywne lunary"
d_b_nonsentient_energy_lifeforms_desc:0	"Te kwiaty wchłonęły §Hpromieniowanie szczątkowe§!, tworząc śmiertelne środowisko dla większości żywych stworzeń w ich sąsiedztwie."
d_b_trial_grounds:0	"Uszkodzona chromohelisa"
d_b_trial_grounds_desc:0	"Wrak tej §Hspiralnej stacji kosmicznej§! został opanowany przez §Hnitriumowe pasożyty§!. Przetworzenie jej konstrukcji w celu odzyskania stopów zawierających chrom jest możliwe, ale trudne."
d_b_forgotten_installation:0	"Holograficzne jaskinie"
d_b_forgotten_installation_desc:0	"Te jaskinie wydają się mieć stabilne podłoże i urzekające filary, podczas gdy w rzeczywistości prowadzą badaczy w głębokie §Hotchłanie rozpaczy§!."
d_b_grey_goo:0	"Rój nanitów"
d_b_grey_goo_desc:0	"Manipulując atomami, stworzyliśmy §Hsamoreplikującego się mikroskopijnego nanita§!. Nie przewidzieliśmy, że pewnego dnia nanit będzie manipulował nami. Ten wariant jest wrogi i replikuje się z niekontrolowaną prędkością."
d_b_unstable_caverns:0	"Grota tektoniczna"
d_b_unstable_caverns_desc:0	"Jaskinie wypełnione §Hkryształami dwulitu§!, które zostały przekształcone w energię mechaniczną w wyniku działania §Hefektu piezoelektrycznego§!, zwiększając regionalne naprężenia tektoniczne."
d_b_tetryon_aftershocks:0	"Tetrionowe wstrząsy wtórne"
d_b_tetryon_aftershocks_desc:0	"Te cząstki subatomowe wyniszczają całe planety nawet po tym, jak zniknie §Hpromieniowanie§! spowodowane bombardowaniem."
d_b_underground_gravity_well:0	"Hipogejska studnia grawitacyjna"
d_b_underground_gravity_well_desc:0	"Studnie grawitacyjne, powodujące zniekształcenia §Hkontinuum czasoprzestrzennego§!, są niezwykle trudne do usunięcia. Zdetonowanie głowicy trikobaltowej w jednej z nich może doprowadzić do powstania wyłomu międzyfazowego."
d_b_forbidding_canyon:0	"Ślepy wąwóz"
d_b_forbidding_canyon_desc:0	"§HAktywność sejsmiczna§H wygenerowała taką ilość §Hskalnych pozostałości§!, że ten kanion wydaje się ślepą uliczką."
d_b_shifting_dunes:0	"Minsharski miraż"
d_b_shifting_dunes_desc:0	"Wydmy te, wywołujące beznadziejne §Hwizje§! ziem nadających się do zamieszkania, nie są tym, czym się wydają. Odwodnienie i wyładowania elektryczne atakują tych, którzy nie są tu mile widziani."
d_b_magavultures:0	"Mimetyczne sępy"
d_b_magavultures_desc:0	"Podgatunek §Hsępów abrazańskich§!, który chwyta zdobycz, przybierając wygląd potulnych stworzeń."
d_b_graphene_avalanches:0	"Grafitowe lawiny"
d_b_graphene_avalanches_desc:0	"§HSkaliste lawiny śnieżne§!, które spadają z dużą prędkością po najbardziej stromych zboczach i tworzą gigantyczne stosy postrzępionych, ostrych kryształów."
d_b_ice_volcano:0	"Teren kriowulkaniczny"
d_b_ice_volcano_desc:0	"§HNieaktywne kriowulkany§! nasyciły lodowate wody niebezpiecznymi stężeniami amoniaku i pozostawiły po sobie niemożliwe do sforsowania §Hzamarznięte krasy§!."
d_b_mistcrown_mountains:0	"Góry zmrożonej krwi"
d_b_mistcrown_mountains_desc:0	"Zbyt wiele stworzeń poległo w zetknięciu z okrucieństwem tych gór. Zginęło ich tak wiele, że ich szczyty są pokryte §Hzamarzniętą§! krwią."
d_b_unstable_core:0	"Niestabilne jądro"
d_b_unstable_core_desc:0	"Skład chemiczny tej planety szybko się zmienia, przez co jej §Hrdzeń jest wyjątkowo niestabilny§!."
d_b_tsunami_waves:0	"Tsunami"
d_b_tsunami_waves_desc:0	"Część tej planety jest §Hniestabilna geologicznie§!. Jej niebezpieczne wody podnoszą się i uderzają w błotniste brzegi."
d_b_poisonous_arachnids:0	"Pajęczaki borowęglowe"
d_b_poisonous_arachnids_desc:0	"Stawonogi występujące na tej planecie zostały nasycone borowęglem z powodu niestabilnych ilości naturalnie występującego §Hgazu tetrazynowego i plazmy§!."
d_b_mud_entities:0	"Melvarańskie pchły błotne"
d_b_mud_entities_desc:0	"Te mniejsze od aldebarańskich pijawek błotnych pchły przenoszą §Hwirusy§!, które sprawiają, że tutejsza woda jest niezdatna do picia."
d_b_warring_locals:0	"Ślima-Kompleks"
d_b_warring_locals_desc:0	"Obiekty te zostały opanowane przez §Hcentauriańskie ślimaki§!, które potrzebują pni mózgu humanoidów, aby się do nich przyczepić."
d_b_unidentified_parasites:0	"Ogromne blastoneurony"
d_b_unidentified_parasites_desc:0	"Gromady gigantycznych §Hpasożytów mózgowych§! używają swoich żądeł do uszkadzania układów nerwowych niczego niepodejrzewających ofiar."
d_b_temporal_anomalies:0	"Anomalia czasowa"
d_b_temporal_anomalies_desc:0	"Znaczna liczba pobliskich §Hpodróży w czasie§! spowodowała zakłócenia w kontinuum czasoprzestrzennym. Głębokie szczeliny, które emitują §Hpromieniowanie theta§!, nękają teraz te ziemie."
d_b_volatile_craters:0	"Kratery z sirillium"
d_b_volatile_craters_desc:0	"Te kratery są tak nieprzewidywalne jak §Hniestabilne gazy§!, które występują w mgławicach."
d_b_damaged_ozone_layer:0	"Uszkodzona warstwa ozonowa"
d_b_damaged_ozone_layer_desc:0	"Istoty zamieszkujące tę planetę cierpią z powodu §Hnapromieniowania§! będącego rezultatem dziur w warstwie ozonowej, które mają potencjał do niszczenia całych cywilizacji, jeśli nie zostaną podjęte odpowiednie działania."
d_b_abandoned_trapped_complex:0	"Śmiercionośne okopy"
d_b_abandoned_trapped_complex_desc:0	"Uważaj, gdzie stąpasz."
d_b_apex_predator:0	"Bestia"
d_b_apex_predator_desc:0	"Shaka, kiedy §HNiekończący się§! uderza. Temba, na jego ramionach żyły jadu. Iaga, zimnokrwisty cynik, szepcze cichą zemstę."
d_b_titanic_labyrinth:0	"Halucynogenny labirynt"
d_b_titanic_labyrinth_desc:0	"Obecność §Hchemikaliów zawierających azot§! uniemożliwia eksplorację tego regionu, ponieważ każdy zakręt wiąże się z wieloma wyzwaniami neurologicznymi."
d_arid_blocker:0	"Potencjał suchej inżynierii"
d_arid_blocker_desc:0	"Dzięki dokładnym badaniom tej planety zidentyfikowaliśmy kilka kluczowych czynników środowiskowych, które można zmodyfikować, aby uzyskać wyjątkowe i bardzo korzystne wyniki."
