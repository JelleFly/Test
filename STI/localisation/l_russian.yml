planet_memories_from_the_past:0	"Разбитое сокровище"
planet_memories_from_the_past_desc:0	"Место, когда-то считавшееся родиной инноваций и культуры, превратилось в расколотый камень. Но §HРомуланская Звездная Империя§! продолжит чтить обугленные останки §HРомула§! как реликвию былых времен."
country_memories_from_the_past:0	"Обратная сторона"
country_memories_from_the_past_desc:0	"Даже самый тщательно продуманный план иногда может провалиться. Когда сверхновая уничтожила §HРомул§!, это принесло нам много боли, зато дало возможность отстроить нашу §HЗвездную Империю§! заново и пойти новыми, невиданными прежде путями."
country_memories_from_the_past_2:0	"Ecurai'kehsu"
country_memories_from_the_past_2_desc:0	"Огонек надежды превратился в уверенный светоч. Когда ромуланцы обнаруживают бездонный колодец возможностей, то быстро находят новые способы повысить свою эффективность. Несомненно, скоро мы снова будем процветать."
