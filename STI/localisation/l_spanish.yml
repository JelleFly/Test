action.48.romulan.desc:0	"Un mensaje del §HImperio estelar romulano§!:\n\n«Los mapas, al igual que el veneno, están hechos para disolverse. Hoy hemos conocido la derrota, pero un día nos alzaremos de nuevo, más fuertes que nunca. Volveremos del abismo y borraremos a vuestra especie de la faz de la galaxia.\n\nDisfrutad mientras podáis. Cuando llegue el día en el que consumemos nuestra venganza, no quedará rastro alguno de vuestra civilización.\n\nNo es una amenaza, sino una promesa»."
action.48.a:0	"Es el fin de la §HFederación Unida de Planetas§!."
