ufop_defense_army_plural:0	"宇宙守備隊"
ufop_defense_army_desc:0	"自然災害や敵対的文明から民間人とインフラストラクチャを守ることを主目的とする、 志願兵部隊。"
ufop_assault_army:0	"宇宙海兵隊"
ufop_assault_army_plural:0	"宇宙海兵隊"
ufop_assault_army_desc:0	"即時展開可能な、 志願兵からなる平和維持部隊。 攻撃的な作戦に従事するのは、 不要な人命喪失を防ぐことを目的とする場合のみである。"
ufop_elite_assault_army:0	"特殊戦術士官"
ufop_elite_assault_army_plural:0	"特殊戦術士官"
ufop_elite_assault_army_desc:0	"§H暗棒術§!と近接フェイザー戦闘のエキスパート。 決して感情を表に出さず、 §H宇宙艦隊の§!地上作戦を遂行する。 最強中の最強の戦士たちだ。 科学者は戦えないなどと誰が言った？"
klingon_defense_army:0	"盾持ち"
klingon_defense_army_plural:0	"盾持ち"
klingon_defense_army_desc:0	"故郷と氏族を守ることは名誉である。 これらの§Hクリンゴン§!すべてが、 自ら守ると誓った者たちのために心臓とはらわたを捧げるのだ。"
klingon_assault_army:0	"戦闘士"
klingon_assault_army_plural:0	"戦闘士"
klingon_assault_army_desc:0	"すさまじき戦場に名誉を求める志願戦士たち。 戦場においては大地そのものさえ武器となる。 戦闘士は§Hバトレスの秩序§!において特別な地位を得ることができる。"
klingon_elite_assault_army:0	"カーレスの剣"
klingon_elite_assault_army_plural:0	"カーレスの剣"
klingon_elite_assault_army_desc:0	"名祖の刃を鍛えた溶岩のごとく、 敵が溶けて消えうせるまで容赦なき熱と圧力をもって攻めたてることに秀でた伝説の戦士たち。"
romulan_defense_army:0	"帝国守備隊"
romulan_defense_army_plural:0	"帝国守備隊"
romulan_defense_army_desc:0	"下級出身者が成り上がり、 より高い地位へと昇るための足がかりだが、 ホロシミュレーション以外の経験は乏しい。 我らが§H星間帝国§!が負けることなどあり得ないのだ。"
romulan_assault_army:0	"帝国地上軍"
romulan_assault_army_plural:0	"帝国地上軍"
romulan_assault_army_desc:0	"§Hロミュラン地上軍§!の一般構成員。 これらの軍団兵は§H元老院議員§!階級以外のあらゆる階級の出身者によって占められており、 その軍服を名誉としている。"
romulan_elite_assault_army:0	"タル・シャヴァ"
romulan_elite_assault_army_plural:0	"タル・シャヴァ"
romulan_elite_assault_army_desc:0	"艦船に搭載された兵器では不可能なレベルの繊細さが必要とされる任務を遂行する降下部隊。 敵の戦線奥深くに守られた転移装置や惑星シールドの無力化に特化している。"
cardassian_defense_army:0	"民間防衛隊"
cardassian_defense_army_plural:0	"民間防衛隊"
cardassian_defense_army_desc:0	"誇りある§H連合§!を守るための民間部隊。 選抜と維持の効率を最大化するために、 各地のガルによって組織されている。"
cardassian_assault_army:0	"民間強襲軍"
cardassian_assault_army_plural:0	"民間強襲軍"
cardassian_assault_army_desc:0	"§H人民§!のためなら喜んで命を捧げる忠実な志願兵。 兵器と装備の実用性もさることながら、 真の強みは、 その数の多さと、 疑問を抱くことなくすべてを捧げる信念にこそある。"
cardassian_elite_assault_army:0	"強襲軍団"
cardassian_elite_assault_army_plural:0	"強襲軍団"
cardassian_elite_assault_army_desc:0	"科学的優越はより優れた兵士を育てる。 近接戦闘のエキスパートから戦場の狙撃手まで網羅した作戦部隊は、 §H銀河系§!において最も有能である。"
