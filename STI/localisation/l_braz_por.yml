START_SCREEN_UFOP:0	"A Federação Unida dos Planetas, comumente chamada de Federação, foi fundada em 2161 pelos andorianos, humanos, tellaritas e vulcanos. Pioneiros na busca pela exploração interestelar e cooperação entre espécies, a Federação tem raízes profundas nos princípios de liberdade, igualdade, paz, justiça e progresso.\n\nPara promover tais objetivos de cooperação pacífica, desenvolvimento científico e exploração espacial, membros da Federação trabalham juntos em total confiança para trocar conhecimento e recursos, além de aumentar seu território por meio da diplomacia."
START_SCREEN_KLINGON:0	"O Império Klingon foi fundado por Kahless, o Inesquecível, há mais de mil anos. Seu etos guerreiro é constante na vida cotidiana, na qual cada obstáculo é visto como um teste divino do lendário ímpeto dos klingons.\n\nAs tradições espirituais dos klingons refletem essa dualidade do caminho do guerreiro. O conflito violento leva à contemplação silenciosa e à busca perpétua por entendimento e sentido.\n\nNo cenário galáctico, o Império busca constantemente rivais dignos contra os quais testar sua força, mas também aliados capazes de lutar com honra e talvez até ganhar o respeito dos klingons."
START_SCREEN_ROMULAN:0	"O Império Estelar Romulano é uma das mais antigas civilizações nos Quadrantes Alfa e Beta, e foi fundado há quase 2.000 anos por antigos vulcanos que rejeitaram os ensinamentos do filósofo Surak e se separaram de seus ancestrais para ocupar um novo planeta natal.\n\nDesde o nascimento de sua civilização, os romulanos enfrentaram isolamento e hostilidade, mas sua astúcia infame e habilidade tecnológica os salvou da extinção e os trouxeram à era atual como um dos principais competidores no jogo de poder galáctico.\n\nCom as naves mais formidáveis, a ambição mais implacável e o talento de sempre estar dois passos à frente, os romulanos provaram ser uma força que não deve ser subestimada."
START_SCREEN_CARDASSIAN:0	"A União Cardassiana forjou-se no fogo da desordem. Depois de muitos séculos de fome e provações sofridas por seus ancestrais, os hebisianos, a implacável ditadura militar da era atual se formou para que o povo de Cardassia pudesse sobreviver em seu planeta natal carente de recursos.\n\nAs origens brutais do Estado tornaram-no hábil em lidar com todo tipo de ameaças à sua existência, desde dissidentes e terroristas até civilizações vizinhas mais avançadas.\n\nMas a incrível eficiência que a União Cardassiana desenvolveu para rechaçar ou negar as próprias transgressões pode dificultar a formação de relações diplomáticas."
