qt_klingon_c4_desc:0	"我们曾经、且在未来也会永远胜利。热血在我们的血管中流动，战鼓伴随着我们的心跳擂响，恒星明亮闪耀，指引着我们征服全星系。 §HtlhIngan（克林贡人）§!，崛起吧！\n\n"
qt_klingon_d1:0	"没有商量"
qt_klingon_d1_desc:0	"我们绝不会容忍任何人打着和平的幌子四处招摇撞骗。立刻停止所有与§H联邦§!的谈判。我们决定不再听从他们那胆怯的政策。这些无用的协约现在全部作废。\n\n"
