starting_weapons_lasers_desc:1	"Estas armas de energía dirigida emiten rayos láser concentrados contra los objetivos. Son efectivas a medio y corto alcance e ignoran gran parte del blindaje enemigo."
starting_weapons_projectiles_desc:1	"Los impulsores de masa usan catapultas electromagnéticas que aceleran proyectiles contra objetivos a velocidades de vértigo. Aunque de alcance limitado, su energía cinética y alta cadencia de disparo atraviesan los escudos con facilidad."
starting_weapons_missiles_desc:0	"Son misiles espaciales con ojivas nucleares. Los misiles tienen un alcance excelente, pero son vulnerables a la intercepción por las defensas de precisión."
