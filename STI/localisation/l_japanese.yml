qt_ufop_where_none_has_gone_before_1:0	"前人未到の宇宙"
qt_ufop_where_none_has_gone_before_1_desc:0	"長きにわたる動乱の時代を経て、 §H黄金時代§!が§H銀河系§!に訪れた。 今こそ§H宇宙艦隊§!の真の憲章に従おう。 平和と科学の名の下に、 不可思議な新世界を冒険するのだ。"
qt_ufop_understand_the_unknown_2:0	"未知を理解せよ"
qt_ufop_understand_the_unknown_2_desc:0	"真の力は征服ではなく知識にこそある。 母星を離れて冒険するほどの好奇心がある者には、 宇宙についての比類なき理解や、 ありとあらゆる魅力的なアノマリーを研究する機会が授けられることだろう。"
qt_ufop_understand_the_unknown_2_custom_tooltip:0	"§Y憲章刷新§!の布告がアンロックされる\n"
qt_ufop_first_contacts_3:0	"ファーストコンタクト"
qt_ufop_first_contacts_3_desc:0	"できるだけ多くのワープ可能種族を連邦に迎え入れ、 平和、 平等、 普遍的権利、 科学的発見などの価値観を共有するのが我々の目標だが、 最優先指令は遵守しなければならない。"
qt_ufop_multilateral_accords:0	"多国間協定"
qt_ufop_multilateral_accords_desc:0	"交易、 研究、 外交などの分野で他文明を協力することは、 宇宙的団結の礎石である。 §H連邦§!と§H銀河系§!の繁栄は相互扶助の存続に依存している。"
qt_ufop_multilateral_accords_custom_tooltip:0	"§Yチェーホフの法§!の布告がアンロックされる\n"
qt_ufop_build_the_enterprise_4:0	"エンタープライズの建造"
qt_ufop_build_the_enterprise_4_desc:0	"新たなる旗艦を§H宇宙艦隊§!に導入するべき時がついに訪れた。 §HU.S.S.エンタープライズD§!が§Hユートピア・プラニティア§!での試運転を完了したのだ。 エンタープライズの名を冠する艦はこれで5隻目となる。 指揮をとるのは数々の功績をあげてきた§Hジャン＝リュック・ピカード艦長§!である。\n\n""
qt_ufop_empathic_diplomacy_26:0	"トロイ - 共感外交"
qt_ufop_empathic_diplomacy_26_desc:0	"§Hベタゾイド§!生来の能力と発達した共感能力を特徴とする§Hエンタープライズ§!の§Hディアナ・トロイ少佐§!は様々な種族の心理を理解するための訓練を受けている。外交関係におけるその才覚は最も繊細な任務をも遂行してくれることだろう。"
qt_ufop_empathic_diplomacy_26_recruit_deanna_tooltip:0	"§Hディアナ・トロイ§!を雇用する"
qt_ufop_lightyears_experienced_25:0	"ラ＝フォージ - 数光年の経験"
qt_ufop_lightyears_experienced_25_desc:0	"宇宙船の能力は§H技術者§!に依存する。 §Hエンタープライズのジョーディ・ラ＝フォージ中尉§!は、 宇宙の最果てを目指す冒険のなかで、 異星種による寄生も、 タイムトラベルも、 ロミュランによる洗脳も生きのびてきた。 ラ＝フォージさえいればどこにだって行けるだろう。"
qt_ufop_positronic_computation_28:0	"データ - ポジトロニック計算"
qt_ufop_positronic_computation_28_desc:0	"§Hスン型アンドロイド§!はどんな夢を見るのだろうか？ 少なくとも§Hエンタープライズのデータ少佐§!に関して言えば、 それは宇宙の秘密である。 そのポジトロニック頭脳には80京ビットもの記憶が保存されている。 それを空っぽにしておくなどもったいない。"
qt_ufop_positronic_computation_28_tooltip:0	"§Hデータ§!を雇用する"
qt_ufop_worf_klingon_might_28:0	"ワーフ - クリンゴンの戦争"
qt_ufop_worf_klingon_might_28_desc:0	"§H宇宙艦隊§!初のクリンゴン人士官、 §Hモーグの息子ワーフ§!は数多くの称号を有しているが、 その義務感と戦闘における強さが変わることはない。 15歳の頃から戦士になるために専念してきた§Hワーフ§!は保安と軍事において欠かすことのできない実力を証明し、 数多くの戦いを勝利に導いてきた。"
qt_ufop_worf_klingon_might_28_recruit_worf_tooltip:0	"§Hワーフ§!を雇用する"
qt_ufop_doctors_orders_27:0	"クラッシャー - 至上命令"
qt_ufop_doctors_orders_27_desc:0	"§Hエンタープライズ§!の艦上で画期的な解毒薬を開発し、 恐るべき寄生種の漫延に対処し、 伝染病を封じこめる。 §Hビバリー・クラッシャー博士§!が答えを見つけることのできない医療関連のアノマリーなど存在しない。 完全な権限を認められたブリッジ士官である§Hクラッシャー博士§!は自身の分野の先駆者であるだけでなく、 緊急事態において有能な指揮官でもある。"
qt_ufop_upgrade_the_enterprise:0	"エンタープライズのアップグレード"
qt_ufop_upgrade_the_enterprise_desc:0	"宇宙暦49027.5、 §Hソヴリン級エンタープライズE§!、 §H宇宙艦隊§!最高の艦が§Hサン・フランシスコの艦隊廠§!から出発した。 指揮官はかの§Hジャン＝リュック・ピカード艦長§!である。"
qt_ufop_establish_trade_affiliations_11:0	"交易路の確立"
qt_ufop_establish_trade_affiliations_11_desc:0	"商用貨物の輸送網の発達は長きにわたる§H連邦§!の繁栄を確保するうえで重要だ。 商品やサービスを交換し合うのは、 経済的利益を拡大するためだけではなく、 異文化から何かを学ぶためでもある。\n\n"
qt_ufop_establish_trade_affiliations_11_tooltip:0	"§Y$trade_conversion_ufop_quest_unity$§!の交易政策がアンロックされる"
qt_ufop_expand_memory_alpha_8:0	"メモリー・アルファの拡張"
qt_ufop_expand_memory_alpha_8_desc:0	"§H銀河系§!の辺境に到達し、 新たな文明と出会い、 これまで訪れたことのないような場所へと旅したことで、 情報を保存するための中央基地もまた成長した。 歴史を書き残すためには、 ライブラリーコンピューターの§H中枢頭脳§!の容量を拡張しなければならない。"
qt_ufop_dead_to_life:0	"再生"
qt_ufop_dead_to_life_desc:0	"周囲の環境を改造することによって、 我々は諸惑星を§Hミンシャラクラス§!の惑星に変えるためにテラフォームを行う。 だが、 常にそうするわけではない。§Hギデオン・セイエティク§!がいつまでもなくならない虹を生みだし、 海をサファイアワインの色にできるというなら、 我々はまだ氷山の一角を見ているに過ぎないのだ。"
qt_ufop_ds9_station:0	"DS9宇宙ステーション"
qt_ufop_ds9_station_desc:0	"§Hディープ・スペース9§!における§H連邦§!の存在感を高め、 ステーションの主導権を得ることによって、 我々は安定と平和を確保する。 やがて円滑な統合が実現し、 新たな同盟関係が結ばれるだろう。"
qt_ufop_ds9_station_fail_tooltip:0	"$TRIGGER_FAIL$ §Yベイジョー§!星系が§H惑星連邦§!の領内にある"
qt_ufop_ds9_station_possible_tooltip:0	"$TRIGGER_PASS$ §Yベイジョー§!星系が§H惑星連邦§!の領内にある"
qt_ufop_inevitable:0	"避け得ざるもの"
qt_ufop_inevitable_desc:0	"§Hボーグ§!による侵略が始まるのは時間の問題だ。 あのような避け得ざる敵を前にして我々にできるのは、 ただ強くなることだけだ。 平和脅かす者たちに対しては、 §H連邦§!の基礎理念を圧制によって打ち倒すことなどできないのだと教えてやろう。"
