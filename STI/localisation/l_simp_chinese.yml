leviathans.110.desc:1	"我们将以一比二的比率用矿物来交换能量币或食物。这些是我们目前能提供的报价。"
leviathans.110.a:1	"£minerals£§G10§!换£energy£§R20§!/月"
leviathans.110.b:1	"£minerals£§G25§!换£energy£§R50§!/月"
leviathans.110.c:1	"£minerals£§G50§!换£energy£§R100§!/月"
leviathans.110.food.a:0	"£minerals£§G10§!换£food£§R20§!/月"
leviathans.110.food.b:0	"£minerals£§G25§!换£food£§R50§!/月"
leviathans.110.food.c:0	"£minerals£§G50§!换£food£§R100§!/月"
leviathans.110.a.reply:0	"多谢惠顾。请下次再来！"
leviathans.110.b.reply:0	"真是明智之选。我们的矿产质量包你满意。"
leviathans.110.c.reply:0	"客官大手笔啊，看来今天我们能早点歇业了！"
leviathans.110.d:0	"我们对其他的东西有兴趣..."
leviathans.110.e:0	"没门。"
leviathans.120.desc:1	"我们将以一比二的比率用能量币来交换矿物或食物。这些是我们目前能提供的报价。"
leviathans.120.a:1	"£energy£§G10§!换£minerals£§R20§!/月"
leviathans.120.b:1	"£energy£§G25§!换£minerals£§R50§!/月"
leviathans.120.c:1	"£energy£§G50§!换£minerals£§R100§!/月"
leviathans.120.food.a:0	"£energy£§G10§!换£food£§R20§!/月"
leviathans.120.food.b:0	"£energy£§G25§!换£food£§R50§!/月"
leviathans.120.food.c:0	"£energy£§G50§!换£food£§R100§!/月"
leviathans.120.a.reply:0	"这是你的能量币，我们已经安排好矿物的支付渠道了。"
leviathans.120.b.reply:0	"好极了，如果你还有矿物需要出手的话，请随时联系我们。"
leviathans.120.c.reply:0	"如果其他顾客都能像你这样一掷千金就好了！我们现在就为你传送能源。"
leviathans.125.desc:0	"我们将以一比二的比率用食物来交换矿物或能量币。这些是我们目前能提供的报价。"
leviathans.125.minerals.a:0	"£food£§G10§!换£minerals£§R20§!/月"
leviathans.125.minerals.b:0	"£food£§G25§!换£minerals£§R50§!/月"
leviathans.125.minerals.c:0	"£food£§G50§!换£minerals£§R100§!/月"
leviathans.125.energy.a:0	"£food£§G10§!换£energy£§R20§!/月"
leviathans.125.energy.b:0	"£food£§G25§!换£energy£§R50§!/月"
leviathans.125.energy.c:0	"£food£§G50§!换£energy£§R100§!/月"
leviathans.125.a.reply:0	"我们希望这些食物令你满意。"
leviathans.125.b.reply:0	"非常好。这些食物将以完美的保鲜状态发送给你。"
leviathans.125.c.reply:0	"你的人民在本次循环周期中不会挨饿了！食物将马上开始发送。"
leviathans.130.desc:2	"这种易爆微粒是弗瑞吉的珍贵调味料。它以独一无二的味道在宇宙中声名远扬——它独一无二的爆炸性也同样声名远扬。我们只卖给最宝贵的贸易伙伴，[Root.GetName]便是其一。\n\n只要你接受这合理的价格，我们愿意在十个标准年里向你出口易爆微粒。 "
leviathans.130.a.reply:0	"你不会后悔的，除非你吃了太多香料...那样的话你会有很小的几率发生自燃，不过也只有很小的几率，我很肯定。"
leviathans.131.desc:1	"这是我们弗瑞吉人引以为傲的产品。我们的医疗部门最近开始精炼一种性质独特的气体，可以使适应外星环境的艰难过程变得轻松不少。不过它很可能无法与外星生理机能相容！\n\n我们愿意在十个标准年里向你出口异星天然气，之后我们就必须重新签订协议。 "
leviathans.131.a.reply:0	"弗瑞吉人就该这样做生意啊！我们的货船会马上开始发货。\n\n§L如果购买了这个产品，也就等同于默认$NAME_Ferengi_Holodeck_Arcades$将不对使用这个产品所产生的任何副作用负责，这包括但不限于皮肤刺激，精神病发作，眼球变色，侵略性的突变，殖民地居民自杀率增加，预知恍惚，生物圈资源耗尽，高危奇异物质产生，微型黑洞生成，谷物升降机爆炸，社会崩溃，大规模灭绝事件，意外的超新星爆炸，局部或全面的星际帝国崩溃、突发的伽玛射线暴，时间旅行悖论，真空亚稳态事件，通用熵，时空连续性的崩溃...§!"
leviathans.132.desc:1	"史拉卡杜——也被我族之外的人称为稀有晶体——已经成了我们整个文明的象征。当这些“歌唱”水晶震动时，会散发一种独特的旋律，可对大多数智慧生物起到镇静作用。\n\n尽管我们通常不会与外人分享史拉卡杜的神奇，但可以为你开个特例。如果你付得起价钱，我们愿意在十个标准年里向你出口我们的晶体。"
leviathans.132.a.reply:1	"很好。我们的商人将立即向你的星球运送水晶。愿史拉卡杜对你歌唱。"
leviathans.133.name:0	"获得战略资源"
leviathans.141:0	"[From.GetName]已摧毁"
leviathans.141.desc:0	"我们的舰队摧毁了[From.GetName]的总部。从他们的恒星基地的残骸中尽可能回收有价值物资的行动也已如火如荼地展开。我们已经获得了大量资源。"
leviathans.142.a.desc:0	"$leviathans.142.desc.first$ $leviathans.142.desc.known$ $leviathans.142.desc.second$"
leviathans.142.b.desc:0	"$leviathans.142.desc.first$ $leviathans.142.desc.unknown$ $leviathans.142.desc.second$"
