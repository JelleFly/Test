qt_romulan_c1:0	"Red de espías"
qt_romulan_c1_tooltip_success:0	"£trigger_yes£ Disuelve todas las §Hzonas neutrales§! con la §YFederación Unida de Planetas§!"
qt_romulan_c1_tooltip_fail:0	"£trigger_no£ Disuelve todas las §Hzonas neutrales§! con la §YFederación Unida de Planetas§!"
qt_romulan_c1_civic_tooltip:0	"El principio §Y$civic_closet_politics$§! se remplaza por §Y$civic_born_to_spy$§!, que otorga los siguientes efectos:\n$MOD_COUNTRY_SPIES_ROLL_BONUS_ADD$: §G+1§!\n$MOD_COUNTRY_SPY_MISSIONS_SPEED_MULT$: §G+0,15§!\n$MOD_COUNTRY_SPIES_CAP_ADD$: §G+1§!"
qt_romulan_c2:0	"Incomparable"
qt_romulan_c2_desc:0	"Puede que acojamos a civilizaciones débiles, pero eso no debe confundirse con amabilidad ni con una voluntad de combinar culturas. Pretendemos explotar las habilidades del resto de especies, si es que tienen alguna. Actuamos únicamente en nombre del §HImperio estelar romulano§!.\n\n"
qt_romulan_c2_custom_tooltip:0	"Se ha desbloqueado el edicto §YMedidas contra golpes de estado§!"
qt_romulan_c2_effect_resource_tooltip:0	"Gana §G+100§! £influence£ al completar un proceso de asimilación"
qt_romulan_c3:0	"Vulcano reclamada"
qt_romulan_c3_desc:0	"Para algunos, seguir una doctrina puramente lógica puede ser beneficioso. Para nosotros, esa conducta resulta inconveniente. Quienes dieron la espalda a §HSurak§! y marcharon bajo el estandarte del ave rapaz vieron lo que los vulcanos no pudieron. El control de las emociones es la clave para prosperar.\n\n"
qt_romulan_d1:0	"Cambio de paradigma"
qt_romulan_d1_desc:0	"En ocasiones, quienes persiguen objetivos erróneos impulsan el cambio. No podemos permitirnos actuar con obstinación; la innovación es la columna vertebral de nuestra civilización. Quienes siguen métodos desfasados no llegan a ningún lado. No habrá revolución sin evolución de consciencia.\n\n"
qt_romulan_d1_effect_tooltip:0	"§R+1§! £energy£ de mantenimiento de $energy$ de $district_city_plural$\n§G+1§! £unity£ de mantenimiento de $unity$ de £job_praetorian_guard_romulan£ $job_praetorian_guard_romulan$"
