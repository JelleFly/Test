volcanic_eruptions:0	"Wybuchy wulkanów"
volcanic_eruptions_desc:0	"Na całej planecie wybuchają wulkany, sprowadzając niebezpieczeństwo i narażając zdrowie jej mieszkańców."
ash_polluted_air:0	"Powietrze zanieczyszczone popiołem"
ash_polluted_air_desc:0	"Popiół zaciemnia niebo nad ogromnymi obszarami planety, rujnując zdrowie wszystkich, którzy tam żyją."
exotic_fuel_source:0	"Egzotyczne źródła paliwa"
exotic_fuel_source_desc:0	"Egzotyczne gazy sekwestrowane głęboko pod powierzchnią planety można wykorzystać do produkcji energii, o ile będziemy w stanie uzyskać do nich dostęp bez nadmiernych strat."
neural_roots:0	"Neuronalne korzenie"
neural_roots_desc:0	"Na tej powierzchni rosną lasy, gdzie korzenie emitują skomplikowane sygnały elektryczne niczym układ nerwowy."
fighting_with_nature:0	"Walka z naturą"
fighting_with_nature_desc:0	"Kolonia ta toczy nieustanną walkę z występującymi na planecie organizmami. Żadna infrastruktura nie jest bezpieczna."
obstructed_terraforming:0	"Utrudniony terraforming"
obstructed_terraforming_desc:0	"Wydawałoby się, że sama planeta opiera się zmianom."
wail_in_darkness:0	"Lament w mroku"
uncertain_history_desc:0	"Mieszkańcy tej planety odczuwają w związku z nią głęboki, nieokreślony niepokój, jakby przed ich przybyciem nastąpił tam jakiś kataklizm."
friendly_microbrains:0	"Przyjazne mikromózgi"
friendly_microbrains_desc:0	"Nawiązaliśmy pozytywne relacje z zamieszkującymi tę planetę nieorganicznymi, inteligentnymi istotami. Chętnie współpracują one z naszą kolonią."
hostile_microbrains:0	"Wrogie mikromózgi"
hostile_microbrains_desc:0	"Na tej planecie występują nieorganiczne, inteligentne organizmy, wrogo nastawione wobec rozwoju naszej kolonii. Będą go utrudniać przy każdej okazji."
seafloor_ruins:0	"Ruiny na dnie oceanu"
