ACTION_start_puppet_state_process_OFFER_DESC:0	"Inicia el §Hproceso de integración§! para transformar a §H[Recipient.GetName]§! en un §Hestado títere§!.\n\nLos estados títere §Gincrementan§! la producción y el almacenamiento mensual de £artificial_singularities£ Ø«game_concept_artificial_singularities»Ø! en §G+10§!.\n\nUna vez completado el proceso, podremos §Hasimilar§! al estado títere para integrarlo en el nuestro y obtendremos su §Hprincipio§! único, lo que nos acercará más a una §Hvictoria diplomática§!.\n"
ACTION_start_puppet_state_process_DESC:3	"Inicia el §Hproceso de integración§! para transformar a §H[Recipient.GetName]§! en un §Hestado títere§!.\n\nLos estados títere §Gincrementan§! la producción y el almacenamiento mensual de £artificial_singularities£ Ø«game_concept_artificial_singularities»Ø! en §G+10§!.\n\nUna vez completado el proceso, podremos §Hasimilar§! al estado títere para integrarlo en el nuestro y obtendremos su §Hprincipio§! único, lo que nos acercará más a una §Hvictoria diplomática§!.\n"
