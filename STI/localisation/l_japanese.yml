tr_wellfare_adopt:0	"$tradition_welfare$"
tr_wellfare_adopt_delayed:0	"いくつもの居住可能な惑星の植民地が新たな可能性の地平をひらいている。 宇宙は未踏の自然に満ちた冒険の舞台だ。 最先端にして最高の技術があれば、文明の辺境においてさえ入植者たちの快適性と生産性を改善することができる"
tr_wellfare_wealth_distribution:0	"富の分配"
tr_wellfare_wealth_distribution_delayed:0	"経済保障の複雑さは、 国家による大盤振る舞いとしてしばしば人々に提供される資源分配策と大差ない。 適切な大盤振る舞いは大いに効果を発揮する"
tr_wellfare_standards_living:0	"生活水準"
tr_wellfare_standards_living_delayed:0	"都市の清潔さを維持することは、 平和な市民生活を促進する。 気象系と汚染を詳細に監視・制御すれば、 厄介な悪影響を緩和できる"
tr_wellfare_efficient_mass_transit:0	"効率的な大量輸送"
tr_wellfare_efficient_mass_transit_delayed:0	"長期的な存続を実現するために効率的な輸送システムを維持していることは諸都市の誇りである"
tr_wellfare_multifunctional_facilities:0	"多機能施設"
tr_wellfare_multifunctional_facilities_delayed:0	"単一の用途しかないシステムなどもはや過去の遺物である。 かつての居住区画は今では待機室として流用されている。 可能性は無限大なのだ"
tr_wellfare_decentralization:0	"分権化"
