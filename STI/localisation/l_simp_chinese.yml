START_SCREEN_UFOP:0	"星际联邦一般人称“联邦”，由安多利亚人、人类、泰拉人和瓦肯人于 2161 年建立，是星际探索和跨种族合作的先驱。联盟以自由、平等、和平、正义和进步为宗旨。\n\n为寻求进一步的和平合作、科学发展和太空探索，联邦成员对彼此满怀信任，会共聚一堂交流知识和资源，并通过外交手段扩大疆域。"
START_SCREEN_KLINGON:0	"克林贡帝国由不可遗忘者凯勒斯于一千年前建立。克林贡人在日常生活中时时恪守战士之道，传说中的不屈斗志已经深入骨髓，每一个障碍都被他们视作神圣的考验。\n\n克林贡的精神传统反映出这种战士之道的两面性。暴力冲突促使他们进行平静的沉思，并对理解和意义进行永恒的追寻。\n\n在星际舞台上，克林贡帝国总是在寻求值得一战的对手，以检验自身的实力，但是也会与那些能够带着荣耀而战，乃至于值得尊敬的势力结盟。"
START_SCREEN_ROMULAN:0	"罗慕兰帝国是第一和第二象限最古老的文明之一，在约2000年前，一群瓦肯人背弃了先知苏拉克的教诲，从祖国分裂出来，在新的星球上建立了这个国家。\n\n在这个文明诞生之初，罗慕兰人就面临着孤立和敌意。但是他们凭借臭名昭著的狡猾手段和精湛的科技水平而免于灭绝，并在当今时代成为了星际权力角逐中的主要竞争者。\n\n罗慕兰人凭借最强大的战舰，最难以遏制的野心，以及总是能未雨绸缪的天赋，成为了一支令人不敢小觑的势力。"
START_SCREEN_CARDASSIAN:0	"卡达西联盟在动荡的战火中诞生。他们的祖先赫比蒂亚人在经历了几个世纪的饥荒和苦难之后，建立了现今这个严酷的军事独裁政府，使卡达西人民能够在资源匮乏的母星中生存下去。\n\n这个国家粗暴的建立过程使其擅长应对各种生存威胁，从持不同政见者到恐怖主义，再到更加先进的邻邦文明。\n\n但是，卡达西联盟在面临不当行为的指控时，转移视线或全盘否认的技巧也堪称炉火纯青，因此和他们发展外交关系十分困难。"
