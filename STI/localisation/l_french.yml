tech_research_station_output_tier_1_desc:0	"Si certaines sections demeurent en apesanteur, les vaisseaux sont en grande partie équipés de §Hgénérateurs de gravité artificielle§!. Mener des recherches sur les derniers développements en la matière est essentiel pour le bon fonctionnement de nos flottes."
tech_research_station_output_tier_3_desc:0	"Des §Hvirus§! et §Hagents pathogènes dangereux§! sont isolés et contenus dans des installations sécurisées et conçues pour l'étude des contremesures et la prévention des infections."
tech_building_district_cost_reduction_tier_2_desc:0	"Les contraintes imposées par des systèmes économiques obsolètes rendaient les villes hautement inefficientes. Nous libérer de ces entraves a eu pour effet d'améliorer nos §Hinfrastructures§!."
tech_increase_survey_speed_unique_desc:0	"Équiper les unités de reconnaissance de scanners dotés de §Hfonctions de cartographie§! accélère les inspections préliminaires."
tech_enable_automatic_surveying_desc:0	"Il n'est plus nécessaire d'activer manuellement les §Hscanners cartographes§!, ceux-ci détectant désormais eux-mêmes leurs conditions d'activation."
tech_pop_growth_speed_tier_1_desc:0	"En analysant les §Hdonnées des séquences§!, les scientifiques sont capables de détecter les maladies plus tôt que jamais, ce qui augmente nos chances de survie."
tech_pop_growth_speed_tier_2_desc:0	"En surveillant l'apparition de nouveaux gènes non prévus afin de les détruire ou les désactiver si nécessaire, nous avons la capacité d'éliminer la §Hbiocontamination§! génétique."
tech_increase_habitability_tier_1:0	"Conditionnement environnemental"
tech_increase_habitability_tier_1_desc:0	"Les §Hbiosphères§! sont des environnements gigantesques et relativement résistants au changement. Les améliorer nécessite une compréhension profonde des systèmes météorologiques et de la §Hbiodiversité§!."
tech_ground_army_boost_tier_2_desc:0	"Pour s'en sortir au combat, il suffit parfois d'une logistique et d'une ingénierie bien rodées. En temps de guerre, on a tendance à sous-estimer l'intelligence et l'initiative."
tech_ground_army_boost_tier_3_desc:0	"On est toujours avantagés lorsqu'on est habitués à évoluer sur différents types de terrain. Un changement d'environnement peut parfois faire la différence."
tech_ship_upkeep_upgrade_reduction_tier_1_desc:0	"Notre expérience collective en matière de maintenance et de modernisation de vaisseaux a abouti à une série de modifications des modèles standards de §Hchantier spatial§! permettant de supprimer des procédures."
tech_ship_upkeep_upgrade_reduction_tier_2_desc:0	"Les ingénieurs d'§HY Canis Majoris§! ont mis au point un système de pièces interchangeables faites de pièces interchangeables."
tech_corvette_unlock:0	"Plans TAILLE DE COQUE"
tech_corvette_unlock_desc:0	"Petits §Hchasseurs de classe Miranda§! pouvant aisément être produits en masse."
tech_destroyer_unlock:0	"Plans TAILLE DE COQUE"
tech_destroyer_unlock_desc:0	"§HVaisseaux de guerre de classe Intrepid§! intermédiaires, capables d'effectuer des bombardements lourds sur les flottes et planètes ennemies."
tech_cruiser_unlock:0	"Plans TAILLE DE COQUE"
tech_cruiser_unlock_desc:0	"§HVaisseaux de guerre de classe Excelsior§!, capables de tirs dévastateurs."
tech_battleship_unlock:0	"Plans TAILLE DE COQUE"
tech_battleship_unlock_desc:0	"§HVaisseaux de classe Galaxy§! pouvant aussi bien servir de centres de commandement mobiles que de vaisseaux d'exploration et de découverte à longue portée."
tech_titan_unlock:0	"Plans TAILLE DE COQUE"
tech_titan_unlock_desc:0	"§HVaisseaux amiraux de classe Sovereign§! servant au transport de hauts gradés et d'agents gouvernementaux."
tech_blocker_removal_1_desc:0	"Imprégner des terres desséchées de §HH2O minéralisé§! permet de les fertiliser de nouveau et de résoudre ainsi l'un des problèmes climatiques les plus épineux."
tech_terraforming_desc:0	"La §Hterraformation§! permet de transformer des planètes inhospitalières en mondes habitables où la vie peut prospérer."
tech_advanced_terraforming_desc:0	"Des vecteurs spécialement conçus pour générer de la biomasse planétaire et des gaz atmosphériques permettent de §Hterraformer§! une plus grande variété de planètes."
tech_envoy_increase_tier_2_desc:0	"Des fonds ont été alloués à des §Hprogrammes d'échange culturel§! visant à mieux connaître nos voisins galactiques."
tech_envoy_increase_tier_3_desc:0	"Améliore les §Havantages diplomatiques§! afin de proposer de meilleures solutions d'hébergement, de transport, de sécurité et de loisir."
tech_mining_station_mineral_output_increase_tier_1_desc:0	"Des §Hforeuses plasma§! sont utilisées pour pulvériser les astéroïdes, puis des voiles dotées de filtres à particules sont déployées pour récupérer les minerais précieux."
tech_mining_station_mineral_output_increase_tier_2_desc:0	"Des §Hforeuses à chaînes de nanite§! sont utilisées pour extraire les minerais précieux des astéroïdes lorsque des méthodes d'extraction non explosives sont nécessaires."
tech_mining_station_mineral_output_increase_tier_3_desc:0	"Des outils spectrographiques ont été développés pour analyser la poussière spatiale et repérer les §Hnuages de gaz§! exploitables."
tech_mining_station_energy_output_increase_tier_1_desc:0	"Les générateurs des §Hstations minières§! ont été optimisés afin de recycler davantage d'énergie."
tech_mining_station_energy_output_increase_tier_2_desc:0	"L'utilisation de conduits de refroidissement à §Hplasma§! améliorés renforce l'intégrité structurelle de nos turbines afin de prévenir les dysfonctionnements catastrophiques."
tech_mining_station_energy_output_increase_tier_3_desc:0	"Nous avons remplacé nos grilles de transfert par de nouveaux conduits électroplasmiques renforcés, capables de transmettre des volumes d'énergie plus importants depuis nos turbines à §Hplasma§!."
tech_mining_station_deuterium_output_increase_tier_1_desc:0	"Des inspections microparticulaires plus approfondies de nos réservoirs à §Hdeutérium§! ont permis de mettre au point des solutions de stockage plus durables et plus stables."
tech_mining_station_deuterium_output_increase_tier_2_desc:0	"Les améliorations apportées à nos systèmes de refroidissement du §Hdeutérium§! réduisent les risques de réaction thermique incontrôlée."
tech_starbase_starport_desc:0	"L'amélioration de nos méthodes de construction en gravité zéro nous permet de bâtir des avant-postes dotés de §Hports stellaires§!."
tech_starbase_starhold_desc:0	"Improvements to our artificial gravity plate-generators allow us to upgrade our §HStarports§! to §HAdvanced Starbases§!."
tech_starbase_fortress_desc:0	"Improvements to stellar shielding allow us to upgrade our §HAdvanced Starbases§! to §HStar Fortresses§!."
tech_fleet_command_limit_tier_1_desc:0	"Le meilleur moyen de déployer correctement une §Hflotte§! consiste à réaliser des manœuvres régulières."
tech_fleet_command_limit_tier_3_desc:0	"Réceptionner et répondre à de multiples §Hcommunications§! simultanées en combat nécessite une formation avancée, des nerfs d'acier et un équipement spécialisé."
tech_fleet_command_limit_tier_4_desc:0	"L'allocation d'une partie de la puissance de calcul d'un vaisseau à la §Hcoordination de la flotte§! améliore considérablement les capacités offensives et défensives."
tech_corvette_build_speed_cost:0	"Plans de corvette standardisés"
tech_corvette_build_speed_cost_desc:0	"Une chaîne de production standardisée pour nos §Hvaisseaux de classe Miranda§! réduit la durée de fabrication et minimise les gaspillages."
tech_destroyer_build_speed_cost:0	"Plans de destroyer standardisés"
tech_destroyer_build_speed_cost_desc:0	"Une chaîne de production standardisée pour nos §Hvaisseaux de classe Intrepid§! réduit la durée de fabrication et minimise les gaspillages."
tech_cruiser_build_speed_cost:0	"Plans de croiseur standardisés"
tech_cruiser_build_speed_cost_desc:0	"Une chaîne de production standardisée pour nos §Hvaisseaux de classe Excelsior§! réduit la durée de fabrication et minimise les gaspillages."
tech_battleship_build_speed_cost:0	"Plans de cuirassé standardisés"
tech_battleship_build_speed_cost_desc:0	"Une chaîne de production standardisée pour nos §Hvaisseaux de classe Galaxy§! réduit la durée de fabrication et minimise les gaspillages."
tech_titan_build_speed_cost:0	"Plans de titan standardisés"
tech_titan_build_speed_cost_desc:0	"Une chaîne de production standardisée pour nos §Hvaisseaux de classe Sovereign§! réduit la durée de fabrication et minimise les gaspillages."
tech_scientist_pool_size_tier_1_desc:0	"L'adaptation des §Hexamens§! à chaque élève contribue à la réduction de l'épuisement et permet aux étudiants de progresser à leur propre rythme."
tech_governor_pool_size_tier_1_desc:0	"Identifier les leaders de demain est désormais bien plus facile avec l'avènement des systèmes d'analyse de données."
tech_admiral_pool_size_tier_1_desc:0	"Découvrez la §Hgalaxie§! ! Faites de nouvelles rencontres ! Engagez-vous !"
tech_admiral_pool_size_tier_2_desc:0	"Assigner nos effectifs §Hmilitaires§! aux missions pour lesquelles ils sont le plus qualifiés produit une armée plus puissante et de meilleurs amiraux."
tech_general_pool_size_tier_1_desc:0	"Assurer l'accès à des §Hressources de recrutement§! pour nos populations marginalisées garantit l'ascension d'officiers de talent."
tech_general_pool_size_tier_2_desc:0	"En établissant des critères standardisés et factuels pour les §Hpromotions fondées sur le mérite§!, nous nous assurons qu'aucun acte de bravoure ne sera ignoré."
tech_general_pool_size_tier_3_desc:0	"L'§Hentraînement holographique§! propose aux officiers jusqu'à 10 000 heures d'inoculation de stress, ce qui augmente prodigieusement leur taux de réussite sur le terrain."
tech_warp_range_increase_tier_1_desc:0	"Cartographier toute une §Hgalaxie§! semble être une tâche impossible, mais tous les grands exploits ont commencé en s'aventurant dans l'inconnu."
tech_warp_range_increase_tier_2_desc:0	"Des §Hcartes prédictives§! qui se mettent automatiquement à jour réduisent les frais globaux à long terme."
tech_warp_range_increase_tier_3_desc:0	"L'application des §Hthéorèmes quantiques§! aux mouvements des systèmes stellaires a permis de développer des cartes tellement précises que nous pouvons désormais tracer des itinéraires jusqu'aux confins de la §Hgalaxie§!."
tech_warp_speed_increase_tier_1_desc:0	"Ce §Hsystème de bouées§! avancé permet d'identifier rapidement les §Hcourants de distorsion§! dangereux et les anomalies gravitationnelles."
tech_warp_speed_increase_tier_2_desc:0	"Ces balises de distorsion sophistiquées se mettent automatiquement à jour et fournissent des informations en temps réel sur la composition de la §Hgalaxie§!."
tech_minefields_tier_1_desc:0	"L'analyse des mouvements de vaisseaux nous permet de placer des §Hmines§! efficacement, tout en réduisant les risques de détonation accidentelle par des vaisseaux civils."
tech_minefields_tier_2_desc:0	"La randomisation améliorée de la §Hdispersion des mines§! rend leurs emplacements et comportements plus difficiles à prédire."
tech_minefields_tier_3_desc:0	"Réduire la signature thermique des §Hmines§! les rend d'autant plus difficiles à détecter, et donc plus efficaces."
tech_civilian_ships_desc:0	"À leurs débuts, les §Hvoyages spatiaux§! n'avaient pas pour objectif la conquête militaire, mais étaient mus par l'exploration scientifique et un désir d'alléger les besoins du grand public."
tech_batleth_klingon_effect:0	"Les £job_foundry£ métallurgistes produisent des £alloys£ alliages : §G+1§!.\nLes stations minières produisent des £alloys£ alliages : §G+50%§!."
tech_armors_klingons_desc:0	"Il n'existe aucun mot signifiant « décoratif » en klingon."
tech_historic_clone_klingon_effect:0	"Gain de ressources en cas de mort d'un leader, suivant le leader en question."
tech_criminal_science_cardassian_effect:0	"Les laboratoires de recherche réduisent la £crime£ criminalité : §G-5§!.\nLes colonies débutent avec davantage de pops non cardassiennes : §G+1§!."
tech_california_unlock:0	"Plans California"
tech_california_unlock_desc:0	"Les §Hvaisseaux de classe California§! sont des appareils de soutien possédant des composants offensifs, capables de répondre à des missions de §Hsecond contact§! avec d'autres civilisations. Ils ne sont pas à prendre à la légère !"
