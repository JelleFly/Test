trait_militaristic_life_desc:0	"As patentes militares influenciam muito a reputação social na sociedade andoriana, e considera-se que servir na Guarda Imperial é uma das mais altas honras."
trait_andorian_code_of_honor:0	"Código de Honra Andoriano"
trait_andorian_code_of_honor_desc:0	"Tentar se ater a um rígido Código de Honra, com mais de doze mil emendas, costuma atrasar os andorianos na conclusão de certas tarefas."
trait_natural_explorers_effect_desc:0	""
trait_born_to_argue:0	"Argumentativos"
trait_born_to_argue_desc:0	"A impaciência e a teimosia são características comuns da personalidade tellarita. Os Emissários tellaritas nasceram para argumentar, e podem vencer pelo cansaço qualquer contraparte sua em discussões diplomáticas formais."
trait_sharp_wits:0	"Sagacidade Afiada"
trait_sharp_wits_desc:0	"Os tellaritas são extremamente proficientes na compreensão de padrões complexos, como seu próprio comportamento e o de outros."
trait_tellarite_dyspnea:0	"Dispneia Tellarita"
trait_tellarite_dyspnea_desc:0	"Os crânios tellaritas, com suas presas e narizes característicos, dificultam a respiração, prejudicando o desempenho em tarefas físicas."
trait_high_maintenance_effect_desc:0	""
trait_vulcan_longevity:0	"Longevidade Vulcana"
trait_vulcan_longevity_desc:0	"Os vulcanos podem controlar conscientemente a maioria de suas funções fisiológicas, resultando em uma expectativa de vida alta."
trait_logical_mind:0	"Mente Lógica"
trait_logical_mind_desc:0	"Na infância, os vulcanos aprendem a se desprender de suas emoções para se concentrar na busca de um estado mental puro e lógico."
trait_low_reproduction_rate:0	"Autocontrole Treinado"
trait_low_reproduction_rate_desc:0	"Os vulcanos são um povo reservado que busca controlar seus desejos, tornando a formação de laços e a demonstração física de afeto em questões delicadas."
trait_environmental_resistance_effect_desc:0	""
trait_traditional:0	"Tradicional"
trait_traditional_desc:0	"Certos aspectos da cognição desta espécie fazem com ela seja predisposta a valorizar particularmente a precedência histórica."
trait_strong:0	"Forte"
trait_strong_desc:0	"Os membros desta espécie possuem grande força física, tornando-os formidáveis guerreiros terrestres."
trait_unruly:0	"Orgulhosos"
trait_unruly_desc:0	"Espécies orgulhosas são difíceis de gerenciar e organizar. Elas não gostam de receber ordens e normalmente são questionadoras ou briguentas."
trait_militaristic_life_effect_desc:0	""
trait_everlasting:0	"Perenes"
trait_everlasting_desc:0	"Os romulanos desfrutam de vidas longas, permitindo que se especializem profundamente e se tornem peritos em muitos campos."
trait_quick_learners:0	"Bons Aprendizes"
trait_quick_learners_desc:0	"Membros desta espécie são rápidos em aprender a partir de suas experiências."
trait_solitary:0	"Solitários"
trait_solitary_desc:0	"Os membros desta espécie tendem a não confiar nos outros, sendo reservados em relação a boa parte de suas vidas e seus segredos."
trait_andorian_code_of_honor_effect_desc:0	""
trait_talented:0	"Talentosos"
trait_talented_desc:0	"Os membros desta espécie nascem com uma aptidão natural para a liderança."
trait_enduring:0	"Duráveis"
trait_enduring_desc:0	"A expectativa de vida desta espécie é excepcionalmente longa."
trait_decadent:0	"Decadentes"
trait_decadent_desc:0	"Esta espécie acredita que, se existe trabalho duro a ser feito, ele deve ser feito por outras pessoas."
trait_decadent_effect_desc:0	"A produção de Trabalhadores é penalizada para Pops cardassianas"
trait_vigilant_talarian:0	"Vigilantes"
trait_vigilant_talarian_desc:0	"Somente na ordem é que uma sociedade pode prosperar."
trait_born_to_argue_effect_desc:0	""
trait_undying_duty_talarian:0	"Dever Eterno"
trait_undying_duty_talarian_desc:0	"Esta espécie acredita que todos têm um dever para com outro alguém."
trait_undying_duty_talarian_effect_desc:0	"Especialistas geram Oficiais: §G+0,2§!"
trait_chaste_talarian:0	"Castos"
trait_chaste_talarian_desc:0	"Para os talarianos, não há virtude maior que a castidade."
trait_survivors_bajoran:0	"Sobreviventes"
trait_survivors_bajoran_desc:0	"Fortalecido pelas provações e adversidades, este povo resiliente prospera mesmo nos piores momentos."
trait_prophetic_believer_bajoran:0	"Fiéis Proféticos"
trait_prophetic_believer_bajoran_desc:0	"A vida bajoriana se baseia fortemente na fé profunda e inabalável nos Profetas."
trait_sharp_wits_effect_desc:0	""
trait_selective_researchers_bajoran:0	"Pesquisadores Seletivos"
trait_selective_researchers_bajoran_desc:0	"Como a ciência com frequência se confronta com a espiritualidade, os bajorianos são cautelosos quanto ao que decidem investigar."
trait_entrepreneurial_bolian:0	"Prontidão para Negócios"
trait_entrepreneurial_bolian_desc:0	"Empreendedores natos, espertos, rápidos, engenhosos e expansivos. E o mais importante: sempre abertos para os negócios!"
trait_digestor_bolian:0	"Estômago Forte"
trait_digestor_bolian_desc:0	"O metabolismo desta espécie, que acha quase qualquer coisa palatável, até mesmo comida em decomposição, fez do ato de manter o estômago cheio uma arte."
trait_tellarite_dyspnea_effect_desc:0	""
trait_blueblood_bolian:0	"Sangue Azul"
trait_blueblood_bolian_desc:0	"O sangue azul desta espécie é incompatível com a maioria das transfusões, complicando as intervenções médicas."
trait_smugglers_boslic:0	"Contrabandistas"
trait_smugglers_boslic_desc:0	"Acostumados a um estilo de vida sem escrúpulos, os bóslicos não se abstêm de usar truques sujos para conseguirem o que querem."
trait_roamers_boslic:0	"Andarilhos"
trait_roamers_boslic_desc:0	"Acostumados a vagar pela Galáxia, esses viajantes natos não precisam de orientação."
trait_vulcan_longevity_effect_desc:0	""
trait_amoral_boslic:0	"Imorais"
trait_amoral_boslic_desc:0	"Com sua bússola moral tão convenientemente desalinhada, fica difícil confiar em um bóslico. Há quem diga que é impossível."
trait_conformist_jnaii:0	"Conformistas"
trait_conformist_jnaii_desc:0	"Aspectos inerentes desta espécie a tornam predisposta a seguir e defender regras sociopolíticas rigorosas."
trait_kindred_jnaii:0	"Afins"
trait_kindred_jnaii_desc:0	"Os membros desta espécie têm alta probabilidade de serem parecidos, a ponto de suas crenças, preferências sociais e morais serem uniformes."
trait_logical_mind_effect_desc:0	""
trait_enlightened_jnaii:0	"Iluminados"
trait_enlightened_jnaii_desc:0	"Esta espécie é naturalmente esclarecida e desfruta dos benefícios de uma pesquisa científica mais rápida."
trait_deceivers_ktarian:0	"Enganadores"
trait_deceivers_ktarian_desc:0	"Esses agitadores ardilosos usam seu carisma nato para burlar o que for preciso para ter sucesso na vida."
trait_neuro_engineers_ktarian:0	"Neuroengenheiros"
trait_neuro_engineers_ktarian_desc:0	"Tendo um dom natural para compreender as complexidades da mente, esta espécie tem uma vantagem na neuroengenharia."
trait_low_reproduction_rate_effect_desc:0	""
trait_disruptive_ktarian:0	"Disruptivos"
trait_disruptive_ktarian_desc:0	"Espécies disruptivas são geradoras de caos. São particularmente difíceis de gerenciar, desafiam as autoridades e têm fome de poder."
trait_experience_seekers_trill:0	"Caçadores de Experiências"
trait_experience_seekers_trill_desc:0	"Os membros desta espécie competem acirradamente para que sejam escolhidos e se unam a um simbionte, garantindo que apenas os mais dignos sejam selecionados."
trait_joined_elite_trill:0	"Elite Simbiótica"
trait_joined_elite_trill_desc:0	"A união simbiótica dos trills expande a expectativa de vida média da espécie devido à sua transcendentalidade."
trait_traditional_effect_desc:0	""
trait_private_trill:0	"Reservados"
trait_private_trill_desc:0	"Os trills são considerados pessoas reservadas. O processo da União e o tabu em torno da Reassociação não são bem conhecidos na Galáxia."
trait_divergent_acamarian:0	"Divergentes"
trait_divergent_acamarian_desc:0	"Os membros desta espécie, até onde se lembram, sempre estiveram em guerra. Divididos em suas crenças, muitos deles vagam pelo universo em busca de um lugar adequado às suas ideologias."
trait_stubborn_resilience_acamarian:0	"Resiliência Teimosa"
trait_stubborn_resilience_acamarian_desc:0	"Os membros desta espécie são pessoas robustas que sobreviveram às provações cruéis do tempo e das batalhas, e demoram para aceitar mudanças."
trait_strong_effect_desc:0	""
trait_combative_acamarian:0	"Combativos"
trait_combative_acamarian_desc:0	"Esta espécie é combativa, tendo dificuldade para promover a harmonia e chegar a resoluções diplomáticas."
trait_resourceful_kaelon:0	"Engenhosos"
trait_resourceful_kaelon_desc:0	"Esta espécie geralmente consegue enfrentar seus problemas sociais aproveitando ao máximo os recursos à disposição."
trait_conservative_kaelon:0	"Conservadores"
trait_conservative_kaelon_desc:0	"Os membros desta espécie tendem a não desafiar o status quo, demonstrando uma necessidade natural por uma comunidade tranquila e estável."
trait_unruly_effect_desc:0	""
trait_secluded_kaelon:0	"Reclusos"
trait_secluded_kaelon_desc:0	"Este povo é extremamente relutante em interagir com quem não seja de sua própria espécie, salvo por absoluta necessidade."
trait_entrepreneurial_farians:0	"Empreendedores"
trait_entrepreneurial_farians_desc:0	"Dispostos por natureza, este povo tem o dom de criar oportunidades praticamente do nada."
trait_cunning_farians:0	"Astúcia"
trait_cunning_farians_desc:0	"Considera-se que esta espécie tem o dom nato de formular soluções inovadoras, independentemente de suas implicações morais."
trait_everlasting_effect_desc:0	""
trait_exploitative_farians:0	"Aproveitadores"
trait_exploitative_farians_desc:0	"Os membros desta espécie tendem a ver lucro em todas as pessoas e não se abstêm de abusar dos outros em benefício próprio."
trait_inquisitive_tanugan:0	"Inquisitivos"
trait_inquisitive_tanugan_desc:0	"Esta espécie naturalmente curiosa fornece grandes cientistas à Galáxia."
trait_law_abiding_tanugan:0	"Cumpridores da Lei"
trait_law_abiding_tanugan_desc:0	"Pode-se confiar que os tanuguianos respeitarão a lei, desde que seja a deles mesmos."
trait_quick_learners_effect_desc:0	""
trait_skeptics_tanugan:0	"Céticos"
trait_skeptics_tanugan_desc:0	"A mesma força que impele os tanuguianos a questionar tudo os torna relutantes em aceitar experiências novas."
trait_smart_workers_pelian:0	"Trabalhadores Inteligentes"
trait_smart_workers_pelian_desc:0	"O foco em formas mais eficientes de refinar recursos sempre gera resultados melhores, sem aumentar a carga de trabalho."
trait_organized_pelian:0	"Organizados"
trait_organized_pelian_desc:0	"Todo peliano conhece o lugar certo de cada coisa, sabe como se deve preencher formulários e é capaz de detectar a falta de uma vírgula em uma parede de texto a um cômodo de distância."
trait_solitary_effect_desc:0	""
trait_busy_minds_pelian:0	"Mentes Ocupadas"
trait_busy_minds_pelian_desc:0	"Quando o cérebro trabalha em velocidade máxima, é preciso ter mais tempo e espaço para que a mente funcione de forma livre."
trait_eye_for_business_lissepian:0	"Tino Comercial"
trait_eye_for_business_lissepian_desc:0	"Esta espécie sempre encontra espaço e oportunidades para negociação, comércio e escambo."
trait_timely_lissepian:0	"Pontuais"
trait_timely_lissepian_desc:0	"Os lissepianos sempre pagam suas contas e impostos em dia."
trait_talented_effect_desc:0	""
trait_intermediaries_lissepian:0	"Ingênuos"
trait_intermediaries_lissepian_desc:0	"Os lissepianos podem confiar demais nos outros. Digo, quem é que sofre um assalto a banco no Dia das Mães? Uma espécie com pouca segurança."
trait_uninhibited_cairn:0	"Desinibidos"
trait_uninhibited_cairn_desc:0	"Esta espécie não se importa com a privacidade nem com o desejo de estar só, e prefere estar sempre em boa companhia."
trait_telepathic_cairn:0	"Telepatas"
trait_telepathic_cairn_desc:0	"Com a capacidade de invadir as mentes dos outros, esta espécie é atenciosa por natureza."
trait_enduring_effect_desc:0	""
trait_pacifists_cairn:0	"Pacifistas"
trait_pacifists_cairn_desc:0	"Os cairn acreditam que a violência é a forma de interação mais ineficiente e que se deve resolver os problemas com palavras."
trait_leisureless_iyaaran:0	"Sem Lazer"
trait_leisureless_iyaaran_desc:0	"Os iyaaranos têm dificuldade para entender os conceitos de prazer e lazer, considerando-os uma perda de tempo."
trait_undemanding_iyaaran:0	"Inexigentes"
trait_undemanding_iyaaran_desc:0	"Esta espécie baseia sua dieta em um suplemento bioenzimático insípido, o que facilita a tarefa de obter alimento."
trait_unhurried_iyaaran:0	"Desacelerados"
trait_unhurried_iyaaran_desc:0	"Reproduzir-se por meio de um processo de composição pós-celular e emergir como adultos totalmente formados leva tempo."
trait_secretive_idanian:0	"Sigilosos"
trait_secretive_idanian_desc:0	"O povo idaniano prefere se manter nas sombras, levar uma vida simples e guardar segredos em vez de bens materiais."
trait_observant_idanian:0	"Observadores"
trait_observant_idanian_desc:0	"Os membros desta espécie são altamente inteligentes e unidos em sua desconfiança para com o restante da Galáxia."
trait_vigilant_talarian_effect_desc:0	""
trait_reserved_idanian:0	"Reservados"
trait_reserved_idanian_desc:0	"Os membros desta espécie preferem evitar contato com outras pessoas sempre que possível."
trait_devout_hupyrian:0	"Devotos"
trait_devout_hupyrian_desc:0	"Estes gigantes imponentes e gentis transmitem a quem os vê uma sensação de tranquilidade, só por estarem por perto."
trait_sturdy_hupyrian:0	"Físicos Resistentes"
trait_sturdy_hupyrian_desc:0	"Os membros desta espécie possuem corpos reforçados, resistentes às atribulações das batalhas."
trait_great_needs_hupyrian:0	"Grandes Necessidades"
trait_great_needs_hupyrian_desc:0	"Os hupyrianos precisam de mais comida para se sustentarem e mais espaço para viverem com conforto."
trait_disbelieving_kesprytt:0	"Descrentes"
trait_disbelieving_kesprytt_desc:0	"Os kesprytts são movidos por sua profunda xenofobia e paranoia, que os incentivam a explorar todos os confins da Galáxia... só por precaução."
trait_disbelieving_kesprytt_effect_desc:0	"Cientistas produzem Pesquisa: §G+2§!"
trait_utilitarian_kesprytt:0	"Utilitários"
trait_utilitarian_kesprytt_desc:0	"Esta espécie acredita que os fins justificam os meios."
trait_ununified_kesprytt:0	"Desunidos"
trait_ununified_kesprytt_desc:0	"As Alianças Kes e Prytt não conseguem deixar de lado a rivalidade, formando uma sociedade dividida."
trait_chaste_talarian_effect_desc:0	""
trait_transcendentalists_malcorian:0	"Transcendentalistas"
trait_transcendentalists_malcorian_desc:0	"Os malcorianos creem ser uma forma de vida mais elevada. Poucas coisas nesta Galáxia lhes parecem superiores."
trait_traditionalists_malcorian:0	"Tradicionalistas"
trait_traditionalists_malcorian_desc:0	"Apesar do progresso ser inexorável, os malcorianos gostam de lembrar quem são e de onde vieram."
trait_cynical_malcorian:0	"Cínicos"
trait_cynical_malcorian_desc:0	"Alguns malcorianos são tão cautelosos com os avanços tecnológicos que temem e desconfiam dos condutores do progresso."
trait_cynical_malcorian_effect_desc:0	"Especialistas produzem Estabilidade: §R-0,25§!"
trait_empath_betazoid:0	"Empatas"
trait_empath_betazoid_desc:0	"A habilidade de se tornar um só com outra pessoa é exclusiva de poucas espécies nesta Galáxia. Para os betazoides, isso resultou em uma sociedade baseada na harmonia."
trait_survivors_bajoran_effect_desc:0	""
trait_matriarcal_houses_betazoid:0	"Casas Matriarcais"
trait_matriarcal_houses_betazoid_desc:0	"As líderes desta espécie se mantêm em sintonia com as partes mais importantes dos processos internos de seu povo. Elas prezam a segurança tanto no sentido prático quanto emocional."
trait_matriarcal_houses_betazoid_effect_desc:0	"Governantes produzem Estabilidade: §G+1§!"
trait_hard_to_please_betazoid:0	"Entusiasmados"
trait_hard_to_please_betazoid_desc:0	"A conexão nata com todos os seres sencientes permite que os betazoides mantenham contato emocional com seu próprio mundo, mas também com todas as maravilhosas espécies da Galáxia. Imbuídos do gosto pela vida, eles buscam conhecimento por meio de experiências e sensações."
