qt_cardassian_d1_tooltip:0	"非カーデシア系種族が§Y$species_profile_cardassian_new_basics$§!のプロフィールを所持可能になる\nカーデシア系種族が§Y$species_profile_cardassian_new_order$§!のプロフィールを所持可能になる"
qt_cardassian_d2:0	"改革"
qt_cardassian_d2_desc:0	"転換は旧来のやり方の終焉を画するものだ。 カーデシア人はもはや理由なき苦痛を喜ばない。 強制は一時的な成果しか生まないということを我々は理解した。 結局のところ、 万人の権利と尊厳を守ることが実質をともなう進歩へとつながるのだ。\n\n"
qt_cardassian_d2_custom_tooltip:0	"§Y大規模改革§!の布告がアンロックされる"
