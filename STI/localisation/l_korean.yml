#leader_trait_battleship_focus_cardassian_effect_desc:0	""
leader_trait_adored:0	"사랑의 대상"
leader_trait_adored_desc:0	"추종자들이 최면에 걸린 듯 해당 지도자의 말 한마디 한마디에 목맵니다. 해당 지도자는 군중을 움직이는 방법을 알고 있습니다."
#leader_trait_adored_effect_desc:0	""
leader_trait_eye_talent_governor:0	"대표자"
leader_trait_eye_talent_governor_desc:0	"해당 지도자는 손쉽게 결정을 내리듯 부하의 우수한 역량을 어렵지 않게 끌어냅니다."
#leader_trait_eye_talent_governor_effect_desc:0	""
leader_trait_eye_talent_spy:0	"담당관"
leader_trait_eye_talent_spy_desc:0	"존재하지 않는 인물입니다."
#leader_trait_eye_talent_spy_effect_desc:0	""
leader_trait_eye_talent_scientist:0	"천재"
leader_trait_eye_talent_scientist_desc:0	"천재를 발굴하기 위한 테스트 기법은 수 세기에 걸쳐 발전해 왔습니다. 하지만 해당 지도자 같은 걸물은 여전히 가뭄에 콩 나듯 출현할 뿐입니다."
#leader_trait_eye_talent_scientist_effect_desc:0	""
leader_trait_eye_talent_admiral:0	"책임감"
leader_trait_eye_talent_admiral_desc:0	"훌륭한 지도자는 공적뿐만 아니라 부하에게 힘을 얼마나 실어주는지에 따라 평가가 갈리기 마련입니다."
#leader_trait_eye_talent_admiral_effect_desc:0	""
leader_trait_eye_talent_general:0	"은하적 야망"
leader_trait_eye_talent_general_desc:0	"어떤 사람들에게는 은하계 탐험이 게임판처럼 보이기도 합니다."
#leader_trait_eye_talent_general_effect_desc:0	""
leader_trait_archaeologist_desc:0	"해당 지도자의 진정한 열정은 우리 우주의 고대 외계 생명체에 대한 새로운 지식을 발견하는 데 있습니다."
leader_trait_archaeologist_effect_desc:0	"월간 통합: §G+2§!\n연구 속도(국가 운영): §G+15%§!"
leader_trait_roamer_desc:0	"미지의 우주를 개척하는 데 집착합니다."
#leader_trait_roamer_effect_desc:0	""
leader_trait_carefree_desc:0	"해당 지도자는 우주에 대하여 어린아이와 같은 동경심을 품고 있으며, 과학적 발견의 여정 그 이상을 추구합니다."
#leader_trait_carefree_effect_desc:0	""
leader_trait_meticulous_desc:0	"끝없는 데이터를 능숙하게 다룰 줄 안다면 그 자체로 기술이라고 할 수 있습니다. 다른 사람은 알아채지 못하는 숨은 의미를 찾아내기도 합니다."
#leader_trait_meticulous_effect_desc:0	""
leader_trait_maniacal_desc:0	"살육과 전쟁을 위한 신기술을 찾는 해당 지도자의 강박은 언젠가 양심을 무겁게 짓누르는 날이 올 것입니다."
leader_trait_maniacal_effect_desc:0	"월간 영향력: §G+0.1§!\n연구 속도(군사 이론): §G+15%§!"
leader_trait_spark_genius_desc:0	"해당 지도자는 즐기는 업무에 임할 때 고도의 집중력을 발휘하며, 한 가지 일을 완벽하게 해내는 데 며칠을 투자하는 기질은 그야말로 타의 추종을 불허합니다."
#leader_trait_spark_genius_effect_desc:0	""
leader_trait_custom_ai_assistant_desc:0	"냉소적인 인공지능 친구의 도움을 받는다고 해서 잘못된 것은 없습니다. 특히 그 인공지능 친구가 중추 신경계에 내장되어 있다면 말입니다."
#leader_trait_custom_ai_assistant_effect_desc:0	""
leader_trait_sapient_ai_assistant_desc:0	"해당 지도자의 분석적이고 확률 지향적인 사고방식은 시냅스를 강화하는 양자 컴퓨터 임플란트의 보조를 받은 결과물입니다."
#leader_trait_sapient_ai_assistant_effect_desc:0	""
leader_trait_researcher_desc:0	"탐사 실력을 입증한 해당 지도자는 스캔과 조사 속도가 더욱더 빨라졌습니다."
#leader_trait_researcher_effect_desc:0	""
leader_trait_pathologist_desc:0	"은하를 괴롭히는 온갖 질병에 박식한 전문가로, 지칠 줄 모르는 실증적 연구에 전념합니다."
#leader_trait_pathologist_effect_desc:0	""
leader_trait_scout_desc:0	"태초 이래 가장 중요한 전쟁의 법칙은 변하지 않았습니다. 그건 바로 적을 먼저 알아야 한다는 것이죠."
#leader_trait_scout_effect_desc:0	""
leader_trait_recognition:0	"탈출 전문가"
leader_trait_recognition_desc:0	"첩자가 돼서 정체가 탄로 났을 때 홀연히 사라지는 재주도 없으면, 아무짝에도 쓸모없을 뿐입니다."
#leader_trait_recognition_effect_desc:0	""
leader_trait_hacker:0	"해커"
leader_trait_hacker_desc:0	"해당 지도자는 정보 감시에 탁월합니다. 디지털 흔적을 남기지 않으면서 적의 데이터를 탈취해 분석하는 것이 특기입니다."
leader_trait_hacker_effect_desc:0	"항성 기지 해킹 임무 기간: §Gx2§!"
leader_trait_infiltrator:0	"파괴 공작원"
leader_trait_infiltrator_desc:0	"해당 지도자는 폭발물을 급조하여 은밀하게 설치한 후, 폭파하는 데 특출한 능력을 갖추고 있습니다."
leader_trait_infiltrator_effect_desc:0	"선전 실행 시 첩자 레벨이 더 높게 간주됨: §G+2§!"
leader_trait_commitment:0	"투명"
leader_trait_commitment_desc:0	"해당 지도자는 그 어떤 삼엄한 환경에서도 들키지 않고 섞여 듭니다."
leader_trait_commitment_effect_desc:0	"방첩에 대한 첩자 레벨 보너스: §G+2§!"
leader_trait_patient:0	"인내심"
leader_trait_patient_desc:0	"해당 지도자는 목표에 대한 집중력이 뛰어납니다. 그렇기에 첩자 대부분이 생각하는 것보다 더 깊이 파고들어 작전을 오랫동안 수행할 수 있습니다."
leader_trait_patient_effect_desc:0	"공격 임무에 적용되는 보너스: §G+1 §!\n가장 느린 임무 접근 방식 비용: §G0§!"
leader_trait_stealth_pilot:0	"은밀함"
leader_trait_stealth_pilot_desc:0	"해당 지도자는 팀을 환영받지 못할 곳으로, 전혀 들키지 않고 이동시키는 데 능숙합니다."
leader_trait_stealth_pilot_effect_desc:0	"설계도 탈취 임무 효과: §Gx2§!"
leader_trait_self_reliance:0	"자립적"
leader_trait_self_reliance_desc:0	"구조대가 올 수 없는 지역에 진입하려면 흔들리지 않는 평정심이 필요합니다. 믿을 건 단 하나, 바로 본인의 경험뿐."
leader_trait_deanna_troi:0	"민감한 공감 능력"
leader_trait_deanna_troi_desc:0	"§H베타조이드§! 특유의 명맥과 초감각적 공감 능력을 갖춘 §H엔터프라이즈§!의 §H디아나 트로이 소령§!은 다양한 종족의 심리를 이해할 수 있도록 훈련받았습니다. 외교에 능숙한 재능을 타고났기에 어떤 민감한 임무라도 수행할 수 있습니다."
#leader_trait_deanna_troi_effect_desc:0	""
leader_trait_advocate:0	"지지자"
leader_trait_advocate_desc:0	"재능을 알아보고 언제 보상해야 하는지 시기를 가늠하는 것도 재주입니다."
#leader_trait_advocate_effect_desc:0	""
admiral_trait_bold_admiral:0	"대범한 제독"
admiral_trait_bold_admiral_desc:0	"모든 것을 기꺼이 감수할 줄 아는 사람은 누구보다 능숙한 함장이 됩니다."
#admiral_trait_bold_admiral_effect_desc:0	""
leader_trait_diseased:0	"질병 환자"
leader_trait_diseased_desc:0	"해당 지도자는 유독성 소재나 물질에 노출되어 장기적인 건강에 악영향을 받았습니다."
#leader_trait_diseased_effect_desc:0	""
leader_trait_hivemind_scar:0	"하이브마인드의 상흔"
leader_trait_hivemind_scar_desc:0	"동화로 인해 남은 심리적 트라우마로 매일 고생하고 있습니다. 완전히 아물지 않는 흉터도 있는 법입니다."
#leader_trait_hivemind_scar_effect_desc:0	""
leader_trait_cardassian_leader:0	"히라 요원"
leader_trait_cardassian_leader_desc:0	"당국을 위해 용감히 봉사한 것으로 유명한 옵시디언단 요원입니다. 여러 차례 훈장을 받았습니다."
#leader_trait_cardassian_leader_effect_desc:0	""
leader_trait_klingon_leader:0	"마레크 평의원"
leader_trait_klingon_leader_desc:0	"제국의 적을 상대로 많은 승리를 거둬 명성을 떨친 뛰어난 전사입니다."
#leader_trait_klingon_leader_effect_desc:0	""
leader_trait_hugh:0	"전직 드론"
leader_trait_hugh_desc:0	"기꺼이 집합체를 벗어나 우리에게 막대한 지식을 전수해 준 장본인으로, 전직 드론은 귀중한 자산이기도 합니다."
#leader_trait_hugh_effect_desc:0	""
leader_trait_janeway:0	"캐스린 제인웨이"
leader_trait_janeway_desc:0	"은하 탐험에 깊이 헌신한 바 있는 여행자입니다. 이 항해자만큼 미지의 문명과 접촉하거나 은하의 위협을 저지하는 데 통달한 사람은 없습니다."
#leader_trait_janeway_effect_desc:0	""
leader_trait_picard:0	"장 뤽 피카드"
leader_trait_picard_desc:0	"용감하고 합리적인 인물로 정평이 나 있는 스타플릿 함장입니다."
#leader_trait_picard_effect_desc:0	""
leader_trait_romulan_leader:0	"시카라 요원"
leader_trait_romulan_leader_desc:0	"꺾이지 않는 재치의 소유자로 유명한 탈 시아르 요원입니다."
#leader_trait_romulan_leader_effect_desc:0	""
governor_mission_traits_extra_tooltip:0	"\n(총독이 임무 수행 중일 때 효과 활성화)\n"
leader_trait_truthseeker:0	"진실의 구도자"
leader_trait_truthseeker_desc:0	"해당 지도자는 어떤 대가를 치르는 한이 있어도 권력자에게 진실만을 말합니다. 정부 기관이 직시하기에는 너무 불편한 진실들도 예외는 아닙니다."
#leader_trait_truthseeker_effect_desc:0	""
leader_trait_crimefighter:0	"범죄 투사"
leader_trait_crimefighter_desc:0	"해당 지도자의 섬뜩한 눈만 봐도 어떤 아수라장을 겪었는지 알 수 있습니다."
leader_trait_crimefighter_effect_desc:0	"$governor_mission_traits_extra_tooltip$"
leader_trait_producer:0	"제작자"
leader_trait_producer_desc:0	"비유를 해보자면... 해당 지도자는 분열기 두 개를 합쳐 다섯 개를 만들고도 남습니다. 실제로 시도하진 마십시오. 초고열 플라즈마는 잘못 건드리면 목숨을 잃을 수도 있습니다."
leader_trait_producer_effect_desc:0	"$governor_mission_traits_extra_tooltip$"
leader_trait_party_animal:0	"파티광"
leader_trait_party_animal_desc:0	"해당 지도자는 제대로 즐기는 방법을 압니다. 홀로그램 시뮬레이션에서 일어나는 일은 홀로그램 시뮬레이션에 묻는 법이죠."
leader_trait_party_animal_effect_desc:0	"$governor_mission_traits_extra_tooltip$"
leader_trait_farseer:0	"선견자"
leader_trait_farseer_desc:0	"해당 지도자는 공동체 전체를 버릴 때 뒤따르는 대가를 잘 압니다. 그래도 목적지에 이르는 최적화된 경로를 찾는 데 집중한 덕분에 많은 어려움을 피할 수 있었습니다."
leader_trait_farseer_effect_desc:0	"$governor_mission_traits_extra_tooltip$"
leader_trait_worf:0	"장난은 받아주지 않는다"
leader_trait_worf_desc:0	"§H클링온§!은 어릴 때부터 뛰어난 전투력을 발휘하도록 훈련받았으며, 누구의 편에서 싸우든 무인의 명맥을 지킵니다."
#leader_trait_worf_effect_desc:0	""
leader_trait_garak:0	"은밀한 암살자"
leader_trait_garak_desc:0	"해당 지도자는 재단사 겸 정원사로 위장한 재담가입니다. 사실 능숙한 거짓말쟁이자 암살자이기도 하지요."
#leader_trait_garak_effect_desc:0	""
leader_trait_governor_past_investigator:0	"조사관"
leader_trait_governor_past_investigator_desc:0	"해당 지도자는 사회에 영향을 주는 문제를 심각하게 생각하고 있으며, 어떻게 해서든 해결할 것입니다."
#leader_trait_governor_past_investigator_effect_desc:0	""
leader_trait_governor_disorder_investigator:0	"조사관"
leader_trait_governor_disorder_investigator_desc:0	"해당 지도자는 사회에 영향을 주는 문제를 심각하게 생각하고 있으며, 어떻게 해서든 해결할 것입니다."
#leader_trait_governor_disorder_investigator_effect_desc:0	""
leader_trait_governor_inequality_investigator:0	"조사관"
leader_trait_governor_inequality_investigator_desc:0	"해당 지도자는 사회에 영향을 주는 문제를 심각하게 생각하고 있으며, 어떻게 해서든 해결할 것입니다."
#leader_trait_governor_inequality_investigator_effect_desc:0	""
leader_trait_governor_inauguration_investigator:0	"조사관"
leader_trait_governor_inauguration_investigator_desc:0	"해당 지도자는 사회에 영향을 주는 문제를 심각하게 생각하고 있으며, 어떻게 해서든 해결할 것입니다."
#leader_trait_governor_inauguration_investigator_effect_desc:0	""
leader_trait_governor_blockers_investigator:0	"조사관"
leader_trait_governor_blockers_investigator_desc:0	"해당 지도자는 사회에 영향을 주는 문제를 심각하게 생각하고 있으며, 어떻게 해서든 해결할 것입니다."
#leader_trait_governor_blockers_investigator_effect_desc:0	""
environmental_engineer_modifier:0	"조경술"
environmental_engineer_modifier_desc:0	"해당 총독은 행성 규모의 미묘한 조경술에 능숙합니다."
architectural_interest_modifier:0	"건설 전문 지식"
architectural_interest_modifier_desc:0	"해당 총독은 §H은하§!에서 가장 위대한 건축가들의 작품을 연구했습니다."
righteous_modifier:0	"강경 노선"
righteous_modifier_desc:0	"해당 총독은 범죄에 대해서는 무관용 정책을 고수합니다."
corrupt_modifier:0	"탐욕"
corrupt_modifier_desc:0	"해당 총독은 잇속을 채울 생각만 가득합니다."
d_mineral_flora:0	"듀리디움 식물군"
d_mineral_flora_desc:0	"본 행성의 식물에는 §H광물§!이 함유되어 있습니다."
d_dry_heat:0	"열풍의 열기"
d_dry_heat_desc:0	"§H건조한 열파§!가 행성 지표면을 불태우고 있습니다."
d_whispering_mounds:0	"타키온 회오리"
d_whispering_mounds_desc:0	"§H타키온§! 흐름으로 인한 강풍이 산을 속삭이는 듯한 메아리로 가득 채웁니다."
d_searing_heat:0	"태양 오로라"
d_searing_heat_desc:0	"이 성계의 항성이 행성의 대기를 불태우고 있습니다."
d_bountiful_oasis:0	"항성 사막의 오아시스"
d_bountiful_oasis_desc:0	"별빛이 없는 하늘 아래, 사막 어딘가에 매혹적인 §H오아시스§!가 숨어 있습니다."
d_gigantic_annelids:0	"초거대 사막 벌레"
d_gigantic_annelids_desc:0	"이 행성 사막에는 공격적이고 §H거대한 벌레§!가 배회합니다."
d_apex_predators:0	"혜성 우주 진운"
d_apex_predators_desc:0	"이 §H먹구름 낀 사바나§!를 돌아다니는 짐승들은 진화 과정에서 §H광물§!이 주입되어 영양가가 높습니다."
d_extensive_plains:0	"라마 평원"
d_extensive_plains_desc:0	"매우 넓고 평평한 대륙 분지로, §H라마 잎사귀§!와 같은 신기한 동식물이 서식하고 있습니다."
d_sirocco_winds:0	"샌드파이어 사막"
d_sirocco_winds_desc:0	"끝없이 펼쳐진 광활한 대지로 §H뜨거운 바람§!이 불어오면서 위협적인 화염 폭풍을 일으킵니다."
d_active_volcanoes:0	"지질 마그마"
d_active_volcanoes_desc:0	"거대한 §H화산 사슬§!이 맨틀의 풍요로운 광물을 쏟아냅니다."
d_ore_rich_slopes:0	"반자성 광석 능선"
d_ore_rich_slopes_desc:0	"§H광물 광석§!이 풍부합니다. 모두의 주머니를 채우고도 남을 정도로."
d_empty_mountains:0	"안개 낀 산맥"
d_empty_mountains_desc:0	"이 으스스하고 §H공허한 산§!은 방랑자 대부분에게 불안감을 줍니다."
d_frozen_hangar_caves:0	"핵겨울 동굴"
d_frozen_hangar_caves_desc:0	"비정상적인 지진 활동 이후 §H거대한 얼음 동굴§!만이 남았습니다."
d_ice_gems:0	"얼음 망토"
d_ice_gems_desc:0	"이 행성의 §H귀중한 보석§!은 이 기만적인 얼음층 아래에 숨겨져 있습니다. 반사가 심한 환경인 탓에 찾긴 어렵지만, 보석 하나하나가 상당한 가치를 자랑합니다."
d_high_winds:0	"자기장 폭풍"
d_high_winds_desc:0	"이 거대한 바람은 수많은 도시에 동력을 공급하고도 남을 정도입니다."
d_moss_caves:0	"오캄판 이끼 동굴"
d_moss_caves_desc:0	"§H오캄파§!에서 인공적으로 채취하여 외계 동굴에 다시 심은 이 §H이끼§!는 건강에 좋은 것으로 유명합니다. 이끼가 정말 맛있다는 사실을 아는 사람은 극히 드뭅니다."
d_infertile_land:0	"충돌 크레이터"
d_infertile_land_desc:0	"이토록 황량한 §H크레이터§!라도 나름대로 쓸모는 있습니다."
d_frozen_lakes:0	"극저온 호수"
d_frozen_lakes_desc:0	"두꺼운 피하지방층을 자랑하는 §H수생 포유류§!의 보금자리로, 알맞게 얼었습니다. 언제든 해동시킬 수 있습니다."
d_perfect_climate:0	"이상적인 기후"
d_perfect_climate_desc:0	"방해받지 않고 자신의 진정한 열정을 추구할 수 있는 곳입니다."
d_homeworld_resemblance:0	"목가적인 계곡"
d_homeworld_resemblance_desc:0	"집 나가면 개고생이라고 했죠. 근데 여기도 집 같은걸?"
d_reverse_waterfalls:0	"역행 폭포"
d_reverse_waterfalls_desc:0	"§H은하§!에서 가장 황홀한 경이 중 하나입니다."
d_gigantic_aquatic_life:0	"스타이마간더 바다"
d_gigantic_aquatic_life_desc:0	"리바이어던의 사촌뻘인 §H고르마간더§!가 이 거대한 바다를 헤엄칩니다."
d_abundant_fishing_zones:0	"풍부한 어업 구역"
d_abundant_fishing_zones_desc:0	"이 행성의 끝없는 바다에는 다채로운 물고기 떼와 더불어 §H마코피안 바다도마뱀§!이 서식하고 있습니다."
d_powerful_currents:0	"핵산 해류"
d_powerful_currents_desc:0	"§H수중 강§!은 에너지 생산량이 행성의 축을 기울게 만들 정도로 빠르게 흐릅니다."
d_giant_mushroom_forest:0	"거대 아투타 버섯"
d_giant_mushroom_forest_desc:0	"이 지구의 독특한 풍경을 이루는 거대 §H독버섯§!으로 국을 끓이면 풍성한 맛이 납니다."
d_feathery_fauna:0	"외눈 올빼미"
d_feathery_fauna_desc:0	"외계 조류학자들은 이 새들이 §H알코르 IV§!가 아닌 다른 행성에도 존재한다는 사실을 최초로 알아냈습니다."
d_enriched_soild:0	"질소 토양"
d_enriched_soild_desc:0	"이 행성에서 기르지 못할 작물은 없습니다."
d_underworld_caverns:0	"지성체 동굴"
d_underworld_caverns_desc:0	"§H어둠의 동굴§!은 지표면 아래에 있습니다. 지하 작전 및 관련 활동에 적합합니다. 하지만 동굴은 보이는 것보다 더 많은 것을 알고 있으니 조심하시길."
d_behemotic_fossils:0	"거대한 암모나이트 화석"
d_behemotic_fossils_desc:0	"도시에 버금가는 §H거대한 화석§! 잔해가 이곳을 뒤덮고 있습니다."
d_abandoned_ruins:0	"버려진 폐허"
d_abandoned_ruins_desc:0	"먼 옛날 잊힌 종족의 §H불가사의한 폐허§!입니다."
d_friendly_fauna:0	"카대시안 고양이 소굴"
d_friendly_fauna_desc:0	"유순한 §H고양이 생명체§!가 행성을 자유롭게 돌아다닙니다. 동굴 안에서 희미하게 우는 소리가 납니다."
d_fur_lined_fauna:0	"무가토 산맥"
d_fur_lined_fauna_desc:0	"원래 §H뉴럴§!에 서식하는 이 짐승들은 이 행성의 혹독한 겨울을 견디기 위한 털가죽을 지니고 있습니다. 진화의 산물이라고 할 수 있지요."
d_boggy_fens:0	"카페리안 사과나무 숲"
d_boggy_fens_desc:0	"이 목가적인 숲에는 §H은하§!에서 가장 맛있는 §H사과나무§!가 자랍니다."
d_bountiful_plains:0	"차원 간 홍수"
d_bountiful_plains_desc:0	"이 해수면 아래의 땅은 근처에서 발생한 §H차원 이동§!으로 인해 쉽게 침수될 것으로 생각됩니다."
d_forgiving_tundra:0	"메트레온 구름"
d_forgiving_tundra_desc:0	"랜드마크가 없는 이 평원은 용서할 수 없는 §H방사선§!과 §H가스§!가 난무합니다."
d_green_hills:0	"라타나 삼림지"
d_green_hills_desc:0	"최북단 지역에서 발견되는 §H라타나 삼림지§!는 훌륭한 생물 다양성을 보유하고 있습니다."
d_lichen_fields:0	"자부 샘"
d_lichen_fields_desc:0	"지역 동물들이 모여 §H천연 샘§!에 모여 산뜻하게 목을 축이고 있습니다."
d_natural_farmland:0	"휴면 지대"
d_natural_farmland_desc:0	"§H고대의 화산 폭발§!로 생긴 암석으로 뒤덮인 조용한 들판입니다."
d_nutritious_mudland:0	"수경 격자 구릉지"
d_nutritious_mudland_desc:0	"평화로운 산비탈을 따라 개울이 조용히 졸졸 흐르는 게 §H수경 재배 농사§!를 짓기에 완벽해 보입니다."
d_rugged_woods:0	"스푸모니 설원"
d_rugged_woods_desc:0	"이 풍요로운 토양을 덮은 두꺼운 설원은 유기농 §H스푸모니 아이스크림§!을 만드는 데 쓰입니다."
d_fertile_lands:0	"트리블 땅굴"
d_fertile_lands_desc:0	"진취적인 §H트리블§!이 가득한 거대 땅굴 연결망입니다. 훌륭한 애완동물이고 수익성도 높죠."
d_fungal_caves:0	"해초 숲"
d_fungal_caves_desc:0	"이 행성의 §H수중 서식지§!는 많은 종족의 생존을 유지하는 데 필요한 생태를 제공합니다. "
d_great_river:0	"녹는 빙산"
d_great_river_desc:0	"§H만년설§!이 녹으면서 그 안에 숨겨져 있던 보물이 드러났습니다."
d_lush_jungle:0	"디오미디아 이끼 계곡"
d_lush_jungle_desc:0	"§H디오미디아 성계§!에서 넘어온 미끈거리는 식용 이끼로 뒤덮여 있습니다."
d_black_soil:0	"거대한 파라카"
d_black_soil_desc:0	"거대한 §H날개 달린 동물§!이 험준한 지형을 누비며 날갯짓을 해댑니다."
d_fungal_forest:0	"거대 나무 풍뎅이"
d_fungal_forest_desc:0	"수천 년 된 숲의 나무에 서식하는 §H풍뎅이§!는 별을 향해 손을 뻗습니다."
d_marvelous_oasis:0	"만타 잎사귀 해저"
d_marvelous_oasis_desc:0	"최근 §H화산 활동§!으로 인해 이 광활하고 번영하던 들판은 지하로 숨어들고 말았습니다."
d_teeming_reef:0	"멜라노이드 어귀"
d_teeming_reef_desc:0	"바닷물이 드는 지역으로, 각종 §H해양 생물§!이 살아가고 있습니다."
d_tropical_island:0	"스포로시스티아 피오르"
d_tropical_island_desc:0	"오랫동안 §H녹아내린 빙하§! 잔해에는 수많은 비 인간류 종족이 서식하고 있습니다."
d_arid_highlands:0	"굽이치는 번개"
d_arid_highlands_desc:0	"§H눈부신 빛§!과 §H귀가 먹먹한 천둥§!이 행성의 무미건조한 메사에 내려꽂히고 있습니다."
d_buzzing_plains:0	"플라스마 폭풍"
d_buzzing_plains_desc:0	"강렬한 §H플라즈마 폭풍§!으로 인해 실리카 해변이 엉망이 됐습니다."
d_hot_springs:0	"크레이론 간헐천"
d_hot_springs_desc:0	"§H끓어오르는 지하 강§!의 위험천만한 물이 부글거리며 치솟습니다."
d_frozen_gas_lake:0	"제논 매장지"
d_frozen_gas_lake_desc:0	"§H불활성 천연가스§!가 축적되어 있어 행성 초원이 압력을 받고 있습니다."
d_rushing_waterfalls:0	"석유 매장지"
d_rushing_waterfalls_desc:0	"§H고대 동물의 유해§!가 석유로 변해버린 깊은 저수지입니다."
d_searing_desert:0	"우라늄 매장지"
d_searing_desert_desc:0	"초신성 폭발과 중성자별 병합으로 생성된 매장지로, §H원자력§!의 촉매 역할을 합니다."
d_geothermal_vent:0	"플루토늄 온천"
d_geothermal_vent_desc:0	"아름답지만 치명적이기 이를 데 없는 고요한 현상입니다."
d_tempestous_mountain:0	"지질 단층"
d_tempestous_mountain_desc:0	"이 행성의 표면에서 일어나는 §H지각 활동§!의 소리를 들을 수 있습니다."
d_underwater_vent:0	"사이코트로닉 폭포"
d_underwater_vent_desc:0	"이 폭포는 관찰자에게 현혹적인 효과를 일으키는 것으로 유명합니다. 특히 §H심리 안정 검사§! 중 이루어지는 심리 반응과 유사합니다."
d_mineral_fields:0	"규산염 혜성"
d_mineral_fields_desc:0	"이 땅은 과거 §H규산염 광물§!로 구성된 외피를 가진 수천 혜성이 충돌한 바 있습니다."
d_mineral_striations:0	"정동석 동굴"
d_mineral_striations_desc:0	"우레와 같은 화산 폭발이 이 웅장한 §H정동석§!에 생명을 불어넣었습니다."
d_veiny_cliffs:0	"천연 채석장"
d_veiny_cliffs_desc:0	"이곳의 노출된 바위는 §H건설재§!로 유용합니다."
d_prosperous_mesa:0	"탄소질 콘드라이트"
d_prosperous_mesa_desc:0	"지표면 바로 아래에 탄소와 물, 유기 화합물이 풍부한 운석에서 나온 §H희귀 금속§!이 대량으로 매장되어 있습니다."
d_ore_rich_caverns:0	"포르타늄 강"
d_ore_rich_caverns_desc:0	"이 행성의 물을 여과하여 희귀하고 귀중한 §H광물§!을 채취할 수 있습니다."
d_rich_mountain:0	"황금빛 보물"
d_rich_mountain_desc:0	"끝이 안 보이는 지하 매장지에 막대한 §H광석§!이 숨겨져 있습니다. 간혹 우상이나 버려진 유물이 출토되기도 합니다."
d_submerged_ore_veins:0	"화음의 산맥"
d_submerged_ore_veins_desc:0	"고대의 대기 조건으로 인해 §H화음 다이아몬드§!로 뒤덮인 이 산맥에서 변종 다이아몬드를 안정적으로 조달할 수 있습니다."
d_underground_sea:0	"지하의 대양"
d_underground_sea_desc:0	"어느 행성 대륙 지하에 §H고립 바다§!가 존재합니다. 굉장히 드물게 발생하는 자연의 산물입니다."
d_flooded_strand:0	"오블리시안 가닥"
d_flooded_strand_desc:0	"인근 물로 인해 §H완전히 침수§!된 좁은 땅입니다."
d_mountain_valley:0	"리고리아 계곡"
d_mountain_valley_desc:0	"접근이 어렵긴 하지만, 이 §H위장된 계곡§!은 많은 자원이 매장되어 있습니다."
d_windswept_heath:0	"미니코이 바람"
d_windswept_heath_desc:0	"따스하게 §H포효하는 바람§!이 행성의 숲을 기묘한 형태로 꺾어버리고 있습니다."
d_thunderstruck_plateau:0	"루시페린 번개 폭풍"
d_thunderstruck_plateau_desc:0	"이 행성의 §H번개 폭풍§!은 생물 발광을 일으켜 주변 환경과 생물을 빛나게 합니다."
d_taiga:0	"테리니안 얼음 숲"
d_taiga_desc:0	"이전 빙하기까지 거슬러 올라가는 이 §H산림§!은 설원 아래에 수많은 비밀을 숨기고 있습니다."
d_crystal_forest:0	"다일리튬 매장지"
d_crystal_forest_desc:0	"함선의 동력원으로 쓰이는 귀중한 천연 §H다일리튬§!이 매장되어 있습니다."
d_crystalline_caverns:0	"다일리튬 계곡"
d_crystalline_caverns_desc:0	"알 수 없는 지질학적 현상으로 인해 계곡 바닥이 §H다일리튬 크리스탈§!로 가득 차 있습니다."
d_tetryon_stream:0	"테트리온 지류"
d_tetryon_stream_desc:0	"이 땅속 깊은 곳에서 §H테트리온§!이 끊임없이 흘러나옵니다."
d_tetryon_storms:0	"테트리온 폭풍"
d_tetryon_storms_desc:0	"이 지역의 구름은 예측할 수 없고 매우 위험한 §H테트리온§! 폭풍을 일으킵니다."
d_b_silica_storms:0	"프로메시안 모래 폭풍"
d_b_silica_storms_desc:0	"사막 아래에서 휘몰아치면서 올라오는 §H프로메시안 석영 결정§!이 주변 생물에게 상처를 내고 숨을 못 쉬게 만듭니다."
d_b_vorpal_cacti_fields:0	"키피리온 선인장 지대"
d_b_vorpal_cacti_fields_desc:0	"거대하고 §H뾰족한 가시§! 때문에 이 메마른 땅을 뒤덮은 선인장 지대를 통과하기란 불가능합니다."
d_b_crushing_baobabs:0	"혼블레이드 삼나무"
d_b_crushing_baobabs_desc:0	"이 삼나무 변종은 오랫동안 수분을 공급받지 못하면 예측할 수 없을 정도로 큰 §H폭발§!을 일으킵니다."
d_b_invictus_mons:0	"뉴트로늄 잔재"
d_b_invictus_mons_desc:0	"이 불안정한 지역에 추락한 함선들이 산더미처럼 쌓여 §H얼어붙은 금속§! 둔덕을 만들어 냈습니다."
d_b_milenary_glacials:0	"기생 얼음"
d_b_milenary_glacials_desc:0	"끊임없이 넓어지는 이 행성의 얼음은 §H귀중한 보석§! 채굴에 방해가 됩니다."
d_b_dropleton_hailstorms:0	"토리안 우박 폭풍"
d_b_dropleton_hailstorms_desc:0	"§H토리안 얼음 폭풍§!보다 수백 켈빈은 춥고 더 고통스럽습니다."
d_b_strong_magnetic_field:0	"초강력 자기장"
d_b_strong_magnetic_field_desc:0	"비교를 불허하는 §H자기장§!이 특징인 이 행성의 일부 지역은 모든 우주선 센서와 운송기에 간섭을 일으킵니다."
d_b_riptide_currents:0	"에너지 회오리"
d_b_riptide_currents_desc:0	"위태롭고 혼란스럽게 몰아치는 회오리로, 언제든 §H시간에 분열§!을 일으킬 수 있습니다."
d_b_thermosphere_hurricanes:0	"암모니아 폭풍"
d_b_thermosphere_hurricanes_desc:0	"이 지역은 §H풍속§!이 빠르고 §H독성 증기§!가 있어 돌아다니기엔 위험합니다."
d_b_crystalline_trees:0	"결정화된 나무"
d_b_crystalline_trees_desc:0	"세월이 흐르면서 이 나무의 가지들은 분자적으로 적응했고, 언제 부러져도 이상할 게 없는 §H뾰족한 수정 창§!으로 변화했습니다."
d_b_lava_slopes:0	"화성암 계곡"
d_b_lava_slopes_desc:0	"수천만 년 전의 §H마그마가 굳어져§! 현재로서는 접근이 불가능합니다."
d_b_nonsentient_energy_lifeforms:0	"방사선 달"
d_b_nonsentient_energy_lifeforms_desc:0	"이 일대의 꽃은 §H잔류 방사선§!을 흡수하여 주변 생물에게 치명적인 환경을 조성합니다."
d_b_trial_grounds:0	"오염된 크로모헬릭스"
d_b_trial_grounds_desc:0	"파괴된 §H나선형 우주 기지§!로, §H질소 기생충§!이 창궐하고 있습니다. 나선형 구조물을 인양해 크롬이 함유된 합금을 추출하는 건 가능하지만 굉장히 어렵습니다."
d_b_forgotten_installation:0	"홀로그램 동굴"
d_b_forgotten_installation_desc:0	"이 동굴은 안정적인 지형과 매혹적인 기둥을 가진 것처럼 보이지만, 실제로는 조사자들을 깊은 §H절망의 구덩이§!로 이끌 뿐입니다."
d_b_grey_goo:0	"나노봇 무리"
d_b_grey_goo_desc:0	"원자를 조작하여 §H자기 복제를 거듭하는 초소형 나노봇§!을 만들었습니다. 다만 우리가 예상하지 못한 것은 이 나노봇이 언젠가 우리를 조종하려고 들게 될 거란 사실이었죠. 이 변종은 적대적이며 통제할 수 없는 속도로 증식합니다."
d_b_unstable_caverns:0	"지질 동굴"
d_b_unstable_caverns_desc:0	"§H압전 효과§!로 인해 기계적 에너지로 전환된 §H다일리튬 크리스탈§!이 가득한 동굴입니다. 그 결과 일대의 지각에 가해지는 부담이 큰 상황입니다."
d_b_tetryon_aftershocks:0	"테트리온 여진"
d_b_tetryon_aftershocks_desc:0	"이 아원자 입자들은 폭격으로 인한 §H방사선§!이 사멸한 후에도 계속 남아 행성 전체를 괴롭히고 있습니다."
d_b_underground_gravity_well:0	"지하성 중력장"
d_b_underground_gravity_well_desc:0	"§H시공간 연속체§!를 왜곡시키는 중력장은 제거하기 어려운 것으로 악명이 높습니다. 삼중코발트 탄두를 폭발시켰다간 성간 균열이 생길지도 모릅니다."
d_b_forbidding_canyon:0	"막다른 길 협곡"
d_b_forbidding_canyon_desc:0	"§H지진 활동§H으로 인해 협곡이 막다른 길처럼 보일 정도로 많은 §H파편§!이 발생했습니다."
d_b_shifting_dunes:0	"민샤라 신기루"
d_b_shifting_dunes_desc:0	"사람이 살 수 있는 것처럼 헛된 §H환상§!을 보여주는 사막으로, 겉모습에 속으면 안 됩니다. 사막 특유의 탈수와 전하 충전물이 끊임없이 공격해 오거든요."
d_b_magavultures:0	"모방꾼 독소리"
d_b_magavultures_desc:0	"온순한 동물의 모습을 흉내 내 사냥감을 잡는 §H아브라잔 독수리§!의 아종입니다."
d_b_graphene_avalanches:0	"흑연 눈사태"
d_b_graphene_avalanches_desc:0	"§H바위로 가득한 눈사태§!가 가파른 산비탈을 타고 쏟아져 내려오며 날카로운 결정을 무더기로 만들어 냅니다."
d_b_ice_volcano:0	"저온 화산 지형"
d_b_ice_volcano_desc:0	"§H비활성 저온 화산§!으로 인해 얼음장 같은 물에 암모니아가 위험할 정도로 스며들었습니다. 이 여파로 생겨난 §H카르스트§!는 측량이 불가능할 지경입니다."
d_b_mistcrown_mountains:0	"프로스트블러드 산맥"
d_b_mistcrown_mountains_desc:0	"이 산맥의 흉포함에 너무 많은 생명이 죽어 스러졌습니다. 얼마나 많이 죽었는지 봉우리에 피로 된 §H만년설§!이 맺혔을 정도입니다."
d_b_unstable_core:0	"불안정한 핵"
d_b_unstable_core_desc:0	"이 행성은 화학 구조가 빠르게 변화하고 있으며, 그 결과 §H행성 핵이 불안정한 상태§!입니다."
d_b_tsunami_waves:0	"쓰나미"
d_b_tsunami_waves_desc:0	"§H지질학적 불안정성§!이 곳곳에 스며든 행성입니다. 조절해 주지 않으면 위험한 바닷물이 솟구쳐 진흙 해안에 밀어닥칠 수도 있습니다."
d_b_poisonous_arachnids:0	"보로카본 거미"
d_b_poisonous_arachnids_desc:0	"이 행성의 거미는 자연적으로 발생한 §H테트라진 가스와 플라즈마§!로 인해 생겨난 보로카본이 주입되어 있습니다."
d_b_mud_entities:0	"멜바란 진흙 벼룩"
d_b_mud_entities_desc:0	"알데바란 진흙 거머리보다 작은 이 벼룩은 이곳의 물을 마시지 못하게 만드는 §H바이러스§!를 옮깁니다."
d_b_warring_locals:0	"민달팽이 단지"
d_b_warring_locals_desc:0	"이 시설은 인간류 종족의 뇌간을 갈구하는 §H센타루이론 슬러그§!로 넘쳐납니다."
d_b_unidentified_parasites:0	"가공할 블래스토뉴론"
d_b_unidentified_parasites_desc:0	"독침으로 방심한 먹잇감의 신경계를 중독시키는 거대 §H뇌세포 기생충§!이 도사리고 있습니다."
d_b_temporal_anomalies:0	"시간 이상 현상"
d_b_temporal_anomalies_desc:0	"주변에서 대량의 §H시간 여행§!이 일어나면서 시공간 연속체에 분열이 일어났습니다. §H세타 방사선§!을 뿜어내는 깊은 균열이 이제 이 땅을 떠돌고 있습니다."
d_b_volatile_craters:0	"시릴륨 크레이터"
d_b_volatile_craters_desc:0	"성운 내부에 존재하는 §H불안정한 가스§! 못지않게 위험한 크레이터입니다."
d_b_damaged_ozone_layer:0	"손상된 오존층"
d_b_damaged_ozone_layer_desc:0	"이 행성은 과거 오존층이 파열되면서 §H방사선 중독§!에 시달리고 있으며, 이를 방치할 경우 문명 전체가 멸망할지도 모릅니다."
d_b_abandoned_trapped_complex:0	"죽음의 덫 도랑"
d_b_abandoned_trapped_complex_desc:0	"발밑을 조심하시길."
d_b_apex_predator:0	"야수"
d_b_apex_predator_desc:0	"샤카. §H무한자§!가 공격해 오네. 템바, 무한자의 몸에는 맹독이 흐르네. 이아가, 피도 눈물도 없는 냉혈한이 조용히 복수를 속삭이네."
d_b_titanic_labyrinth:0	"환각 미로"
d_b_titanic_labyrinth_desc:0	"§H질소 화학 물질§!의 존재로 인해 지역 탐험이 불가능할 정도입니다. 어딜 가든 신경에 문제가 생깁니다."
d_arid_blocker:0	"건조 행성 공학 잠재력"
