TOOLTIP_PRIORITIZED_JOB:0	"이 직업은 우선 사항으로 지정되어 있으며 해당 계층에 새로운 팝이 출현할 때 다른 우선순위가 떨어지는 직업보다 먼저 충원됩니다.\n\n §G클릭해서 직업 우선도 제거§!"
