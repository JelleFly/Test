shady_first:0	"저기요! 당신... 다른 곳에서는 구할 수 없는 고급 상품에 관심 없습니까? '암시장'이라고 부르는 사람도 있긴 합니다만, 그 명칭은 사업에 득이 되질 않아서 말이죠... 경쟁이 없는 만큼 가격 협상 불가입니다. 하지만, 어디서도 구할 수 없는 상품이란 점을 생각해 보면 충분히 불합리한... 아니, '합리적'인 가격이란 생각이 들 겁니다. 이놈의 만국어 번역기가 또 말썽이네!\n\n하여간... 어디서 구했는지만 묻지 마세요. 어쩌다 화물을 잃어버리고는 여길 확인해 보고 싶다고 하는 사람들이 넘쳐나거든요. 그런 상황은 진심으로 피하고 싶습니다. 소유의 법칙 125조. '거래는 살아야 할 수 있다.'"
shady_low_op:0	"다시 오셨네요? 허... 저번 만남 이후로 다시 오실 줄은 몰랐습니다. 물건 보는 눈이 있으신가 봅니다? 그럼 좋은 물건을 못 찾으면 계속 다시 들르시겠네요! 하하하!\n\n한번 둘러보세요. 대신 만지는 건 금지입니다! 미리 돈이라도 냈으면 모를까. 흠... 이것도 소유의 법칙에 넣으면 좋겠네요."
shady_high_op:0	"아, 별일이 다 있네요. 이렇게 우연적으로 만나기도 하고. 매력적인 상품에 호기심이 동한 모양이죠? 이렇게 될 줄 알았습니다. '큰 리스크에는 큰 이익이 따른다.' 소유의 법칙 62조. 당신에게 잘 어울리는 격언이네요.\n\n근데 우리 페렝기랑 거래를 트는 건 미심쩍은 구석이 있는 사람이란 얘기도 있더군요. 너도 그렇냐고요? 전 사람을 함부로 재단하지 않습니다... 뭐가 부족한지를 파악할 뿐이죠. 그게 제 개인적인 원칙입니다."
