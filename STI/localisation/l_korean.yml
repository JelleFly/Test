qt_cardassian_d3_effect_desc:0	"출신 배경을 막론하고 카대시안은 누구나 어느 정도 향락을 즐길 자격이 있습니다. 연구 결과 §H노동자§!의 물질적 여건 개선을 통해 생산성을 직접적으로 증진할 수 있음이 증명되었습니다."
qt_cardassian_d4_effect:0	"열린 사고방식"
qt_cardassian_d4_effect_desc:0	"고립은 몰락의 단초가 될 것입니다. 언제까지 내부만 돌보는 문명으로 남아선 안 됩니다. 과거의 굴레를 벗어던짐으로써 협력, 인정, 종족의 화합이라는 새로운 이상을 받아들일 수 있습니다."
qt_cardassian_d4_effect_2_tooltip:0	"외교 조약으로 인한 신뢰 성장 §G+10%§!\n외교 조약으로 인한 영향력 유지비 §G-30%§!"
