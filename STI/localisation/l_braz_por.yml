country.2940.name:0	"Recrutar Dukat"
country.2940.desc:0	"Um §Hsoldado§! renomado chamado §HDukat§! foi selecionado para uma promoção de elite.\n\nCom muitos anos de serviço notável, o histórico de §HDukat§! indica determinação e pensamento estratégico fortes.\n\n§HDukat§! está preparado para dar a vida pelo nosso §HPovo§! se necessário, sem hesitação."
