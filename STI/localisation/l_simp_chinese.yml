decision_upgrade_habitat_effects_short:0	"永久将§G居住站规模§!增加到6"
decision_upgrade_habitat_desc:0	"能够节省空间的新设计方案使我们可以最大化利用轨道居住站上的有限空间。"
decision_upgrade_habitat_2:0	"重新规划居住站"
decision_upgrade_habitat_2_effects:0	"进一步升级此§H$habitat_1$§!，并增加§Y两个额外的区划§!。"
decision_upgrade_habitat_2_effects_short:0	"永久将§G居住站规模§!增加到8"
decision_upgrade_habitat_2_desc:0	"改良的建筑材料和生命维持系统使我们的轨道居住站能够承载更多人口。"
decision_planet_luxuries_boost:0	"设立节日"
decision_planet_luxuries_boost_effects_short:0	"增加£amenities£§G舒适度§!与§G迁入吸引力§!，持续§Y10§!年 \n\n花费随人口增加而提高"
decision_planet_luxuries_boost_desc:0	"国家法定节日可以让人们在艰辛与苦难的生活中获得一丝丝的慰藉。谁不会为更多的自由时间而欢呼呢。"
decision_labor_quotas:0	"设立劳动力产出定额"
decision_labor_quotas_effects_short:0	"增加§G劳工产出\n\n启用时§T增加£crime£ §R犯罪度§!与£pops£§R人口维护费§!"
decision_labor_quotas_desc:0	"为了我们的未来，有时我们必须将使命与责任置于舒适之上。"
decision_end_labor_quotas:0	"§G取消劳动力产出定额§!"
decision_end_labor_quotas_effects_short:0	"结束§Y劳动力产出定额§!决议的效果。"
decision_end_labor_quotas_desc:0	"有时，我们需要舒展身心，并享受我们劳动的果实。"
decision_energy_overproduction:0	"超额能量产出"
decision_energy_overproduction_effects_short:0	"增加§Y技工§!产出\n\n增加§R建造花费§!与£amenities£§R人口舒适度使用§!，持续§Y5§!年"
decision_energy_overproduction_desc:0	"虽然超额产出§H能量§!是一件好事，但超出目前需求的部分也需要花费大量的资源进行管理。"
decision_divert_rivers:0	"河流改道"
decision_divert_rivers_effects_short:0	"在该行星上永久增加一个§G能量特征§!"
decision_divert_rivers_desc:0	"重新规划地貌使我们可以获得宇宙间最丰富的一类§H能源§!：山野中奔流而下的天然能量。"
decision_preplanned_construction:0	"建设预规划"
decision_preplanned_construction_effects_short:0	"§G建造速度§!随§Y矿工§!数量增加\n\n§T启用时增加§R矿工维护费§!"
decision_preplanned_construction_desc:0	"在经过细致的建筑学考量，以及招募了我们的§H矿工§!去加速挖掘和清理土地后，我们能用史无前例的速度让整座城市拔地而起。"
decision_end_preplanned_construction:0	"§G结束建设预规划§!"
decision_end_preplanned_construction_effects_short:0	"结束§Y建设预规划§!决议的效果。"
decision_end_preplanned_construction_desc:0	"我们的建设方法已经优化到了极致。另一方面，我们也需要去处理其他一些更为紧迫的事务。"
decision_prospect:0	"深度勘探"
decision_prospect_effects_short:0	"在该行星上永久增加一个§G采矿特征§!"
decision_prospect_desc:0	"只有在我们改进了勘探与挖掘方法之后，才有可能获得位于行星表面之下的那些资源。"
decision_agrarian_plentitude:0	"肥沃土地"
decision_agrarian_plentitude_effects_short:0	"增加§G人口增长速度\n\n§T增加§R人口维护费§!，持续§Y5§!年"
decision_agrarian_plentitude_desc:0	"满足所有人的进食需求。通过缜密的卡路里摄入监测，我们会确保没有人会饿肚子。我们的人民将因此茁壮成长。"
decision_seed_and_forage:0	"种子与饲料"
decision_seed_and_forage_effects_short:0	"在该行星上永久增加一个§G农业特征§!"
decision_seed_and_forage_desc:0	"只要有足够的时间与智慧，即使是贫瘠的黏土也能变成良田。"
decision_streamline_production:0	"简化合金生产流程"
decision_streamline_production_effects_short:0	"§Y冶金师§!产出随§Y矿工§!数量增加\n\n§T启用时增加§R冶金师维护费§!并减少§R矿工产出§!"
decision_streamline_production_desc:0	"随着星舰建造材料的需求量攀升，我们必须构建一条高效的§H合金§!锻造与精炼流程。但是，这样做可能会使材料中的杂质变多，导致出现残次品。但现阶段要以量取胜。"
decision_end_streamline_production:0	"恢复传统合金生产流程"
decision_end_streamline_production_effects_short:0	"结束§H简化流程§!决议的效果。"
decision_end_streamline_production_desc:0	"辛劳的工作得到了回报，我们的快速生产流程是成功的。现在我们必须将劳动力集中投入到其他领域去。"
decision_architectural_prowess:0	"建筑的艺术"
decision_architectural_prowess_effects_short:0	"永久增加£housing£§G住房§!和£amenities£§G舒适度§!"
decision_architectural_prowess_desc:0	"我们深入研究了我们的储备知识，来修砌高耸、奢华的建筑物。有时必须刻苦钻研已然优秀的作品，才能创造出更加卓越的造物。"
decision_research_grants:0	"研究注资"
decision_research_grants_effects_short:0	"增加实验室的§Y研究员§!岗位\n\n启用时增加§R实验室维护费§!"
decision_research_grants_desc:0	"为研究项目注资可以为取得尖端科学进步扫清前路。如果我们想要在任何领域成为领航者，就必须占得先机。"
decision_end_research_grants:0	"研究项目撤资"
decision_end_research_grants_effects_short:0	"结束§Y研究注资§!决议的效果"
decision_end_research_grants_desc:0	"我们的§H研究注资§!项目已经圆满达成目标。更多的人民被我们培养成了各自科学领域的领导者。"
decision_study_unusual_phenomena:0	"研究反常现象"
decision_study_unusual_phenomena_effects_short:0	"永久增加§G最大区划数§!并添加§G工程改造潜力§!地块障碍"
decision_study_unusual_phenomena_desc:0	"最近的科学进步将使我们能够观测和记录以前无法测量的行星数据。"
decision_communication_infrastructure:0	"通讯基础设施"
decision_communication_infrastructure_effects_short:0	"增加§Y官僚§!产出\n\n启用时增加§R官僚§!和§R行政建筑维护费§!"
decision_communication_infrastructure_desc:0	"通讯是高效工作的关键。没有通讯，一切都将崩溃。建立以通讯为优先原则的基础设施，将为行政管理带来更多的成功。"
decision_end_communication_infrastructure:0	"停止通讯基础设施投入"
decision_end_communication_infrastructure_effects_short:0	"结束§Y优化通讯§!决议的效果"
decision_end_communication_infrastructure_desc:0	"我们已经将通讯的重要价值教导给了人民，接下来我们必须将时间与资源投入到其他更为迫切的事务上去。"
decision_rezone_planetary_surface:0	"重新规划行星地表"
decision_rezone_planetary_surface_effects_short:0	"永久增加£housing£§G住房§!与§G最大区划数§!"
decision_rezone_planetary_surface_desc:0	"我们正在仔细研究每一份调查报告和文件，以找到更有效的土地利用方法。这些工作也许不那么风光或振奋人心，但它将在未来带来巨大回报。"
decision_recruitment_campaign:0	"招募计划"
decision_recruitment_campaign_effects_short:0	"增加§G陆军建造速度§!和§Y士兵§!军官生产\n\n减少§R统治者产出§!，持续§Y5§!年"
decision_recruitment_campaign_desc:0	"在寻找最优秀的人才时，也应将自己最优秀的一面展现给潜在招募对象。我们的§H招募计划§!确保我们能够抢先于其他势力发掘天赋异禀的人才。"
decision_war_measures:0	"战时措施"
decision_war_measures_desc:0	"只看现阶段，将大量资源投入战备似乎是杞人忧天，但一旦事态恶化，遵循这些严格的措施将会为我们带来巨大的优势。"
decision_end_war_measures:0	"§G结束战时措施§!"
decision_end_war_measures_effects_short:0	"结束§Y战时措施§!决议的效果"
decision_end_war_measures_desc:0	"在当前的政治环境下，我们不再需要维持谨慎的军事战备。"
ufop_scout_for_talent:0	"人才寻访"
ufop_scout_for_talent_tooltip:0	"研究员研究生产：§G+2\n§T安保官军官生产：§G+1§!"
ufop_scout_for_talent_desc:0	"最聪明、最果敢的§H星际舰队§!未来舰长们抬头仰望星空，渴望明天来临，好亲自去探索宇宙的奥秘。但明天已经太迟，今天就是未来。"
ufop_cultural_index:0	"文化目录"
ufop_cultural_index_tooltip:0	"文化工作者凝聚力生产：§G+1\n§T文化工作者研究生产：§G+1\n§T舒适度：§G+15%\n£energy£§!文化工作者能量币维护费：§R+3\n§!"
ufop_culutral_index_desc:0	"记录下这个世界独一无二的人类学发展史可以让§H联邦§!更好地满足人民的需求。"
ufop_recalibrate_replicators:0	"重新校准复制器"
ufop_recalibrate_replicators_tooltip:0	"工匠食物生产：§G+6\n§T农民食物生产：§G+2\n§T人口增长速度：§G+15%\n§!"
ufop_recalibrate_replicators_desc:0	"§H复制§!技术的进步速度已经赶上了其他科技的发展。升级能够将能量转化为可食用物质的组件，以提供更高的卡路里。"
ufop_inspect_transporters:0	"传送器安全认证"
ufop_inspect_transporters_tooltip:0	"劳工人口资源产出：§G+10%\n§T劳工人口凝聚力生产：§G+0.1\n§T舒适度使用：§G-20%\n§!"
ufop_inspect_transporters_desc:0	"因传送器导致的意外事故带来的高伤亡率依然高到令人无法接受，更别提偶尔的跨维度传送灾难了。定期检修这些设备有助于降低此类风险。"
klingon_mokbara_tournament:0	"Mok'Bara（克林贡武术）锦标赛"
klingon_mokbara_tournament_tooltip:0	"武术家岗位：§G+2\n§T武术家凝聚力生产：§G+1\n§T陆军建造速度：§G+50%\n£energy£§!武术家能量币维护费：§R+2\n§!劳工产出：§R-10%\n§!"
klingon_mokbara_tournament_desc:0	"这是鲜血与荣耀交织的佳节庆典，新的格斗技巧将在这里亮相，观众也将为之疯狂。愿技艺最精湛的§H战士§!夺魁。"
klingon_tax_bloodwine:0	"血酒税"
klingon_tax_bloodwine_tooltip:0	"劳工人口资源产出：§G+1\n§T舒适度使用：§R+10%\n§T失业人口犯罪度：§R+10\n§!"
klingon_tax_bloodwine_desc:0	"喝太多§H血酒§!只会让他们的思维迟钝退化。对下层阶级最喜爱的陋习酒水课收重税，反而能激发他们的积极性。"
klingon_training_camps:0	"训练营"
klingon_training_camps_tooltip:0	"来自战士的稳定度：§G+5\n§T防卫部队伤害：§G+25%\n§T舒适度使用：§R+20%\n£energy£§!战士能量币维护费：§R+3\n§!"
klingon_training_camps_desc:0	"§H战士§!的实力取决于训练的质量。战士们将义务接受长时间、高强度的特别封闭训练。"
klingon_fervent_followers:0	"狂热追随者"
klingon_fervent_followers_desc:0	"我们必须全力支持§H凯勒斯§!虔诚的追随者们。当帝国与圣灵意志的践行者们站在一处时，万事皆安。"
romulan_bug_senators:0	"监听参议员宅邸"
romulan_bug_senators_tooltip:0	"参议员凝聚力生产：§G+2\n§T参议员能量生产：§G+3\n§T参议员犯罪度：§R+10\n§!"
romulan_viinerine_and_circuses:0	"安抚人民"
romulan_viinerine_and_circuses_tooltip:0	"来自演艺人员岗位的稳定度：§G+2\n§T演艺人员凝聚力生产：§G+1\n§T舒适度使用：§R+20%\n§!"
romulan_viinerine_and_circuses_desc:0	"转移注意力的做法有其妙用。人民将会被舒适惬意的空虚享受迷住双眼，使得他们无暇顾及我们更深层次的密谋。"
romulan_hedge_maze_symposium:0	"树篱迷宫研讨会"
romulan_hedge_maze_symposium_tooltip:0	"迁入吸引力：§G+50\n§T劳工人口资源产出：§R-20%\n§T专家人口资源产出：§R-10%\n§!"
romulan_hedge_maze_symposium_desc:0	"迷宫的建造方法正在不断创新迭代。本届大会将会向这颗行星分享最新、最尖端的迷宫制造理念。"
romulan_honor_military_heroes:0	"纪念英雄"
romulan_honor_military_heroes_tooltip:0	"禁卫军护卫凝聚力生产：§G+2\n§T工匠凝聚力生产：§G+1\n£energy£§!禁卫军护卫能量币维护费：§R+3\n£minerals£§!工匠矿物维护费：§R+2\n§!"
romulan_honor_military_heroes_desc:0	"为建立§H星际帝国§!立下汗马功劳的伟大罗慕兰英雄们不会再被遗忘。他们伟岸的形象将激励未来的无数代人。"
cardassian_burn_unapproved_works:0	"烧毁未经批准的作品"
cardassian_burn_unapproved_works_tooltip:0	"校订者凝聚力生产：§G+2\n§T校订者研究生产：§G+2\n£energy£§!校订者能量币维护费：§R+2\n§!"
cardassian_burn_unapproved_works_desc:0	"未经§H国家§!审核批准的艺术品和文学作品绝不能存在，这条法规也适用于不符合我国标准的历史。什么标准？你为什么要问这个？"
cardassian_outsource_our_suffering:0	"外包苦难"
cardassian_outsource_our_suffering_tooltip:0	"奴隶人口资源产出：§G+25%\n§T奴隶人口犯罪度：§R+1\n§T审查官军官生产：§G+1\n£energy£§!审查官能量币维护费：§R+2\n§!"
cardassian_outsource_our_suffering_desc:0	"为了减轻我们自己的负担，我们会鞭策非卡达西劳动力加倍努力地工作。"
cardassian_expedited_military_training:0	"速成军事训练"
cardassian_expedited_military_training_desc:0	"通过将更多的国家资源划入我们的军事院校，我们的人民将能更快地毕业成才，这样他们就能如愿为§H国家§!服役了。"
cardassian_expedited_military_training_tooltip:0	"使节军官生产：§G+1\n§T使节防卫部队：§G+1\n§T审查官军官生产：§G+2\n£energy£§!使节能量币维护费：§R+2\n£energy£§!审查官能量币维护费：§R+2§ \n§T行星稳定度：§R-5\n"
