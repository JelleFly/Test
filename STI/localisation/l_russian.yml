wannabuycg1:0	"Люди зависят от барахлишка. Вернее, барахлишко зависит от людей… И от их кошельков. Знаешь, на самом деле людям нужны не вещи, а потребности, которые мы им навязываем…\n\nЛадно, не заморачивайся. И хватит пялиться в эту коробку. Не то у тебя поприбавится дырок и поубавится пальцев.\n\nНа чем мы остановились? Ах да, на вещах, которые нужны людям. Вот, взгляни."
