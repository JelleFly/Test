global_situation.21.name:0	"Cała naprzód"
global_situation.21.desc:0	"Dla wielu ta wojna oznacza niedostatek, lecz morale pozostaje wysokie. Wygrana jest w zasięgu ręki. Wszystkie wysiłki skupiają się na zakończeniu walki."
