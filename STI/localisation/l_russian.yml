hap_war_training:0	"«Боевая подготовка»"
hap_war_training_desc:0	"Станьте могущественным генералом, ведущим войска на верную гибель! Взрывы и снаряды, жар битвы, обломки, несущиеся по воздуху с невероятной скоростью. Опасность, слава… все это может стать вашим, если вы отважитесь!"
hap_war_training_advanced_shuttle_pilot:0	"«Продвинутое пилотирование шаттлов»"
hap_war_training_hand_to_hand_combat:0	"«Рукопашный бой»"
hap_war_training_evasive_maneuvers:0	"«Маневры уклонения»"
hap_war_training_starship_tactical_bridge:0	"«Тактический мостик космического корабля»"
hap_war_training_you_are_a_starship_engineer:0	"«Инженер космического корабля»"
hap_modifier_hand_to_hand_combat:0	"«Лидер повстанцев»"
hap_modifier_hand_to_hand_combat_desc:0	"С момента создания наш симулятор боя на фазерах улучшился. Теперь в нем есть не только воображаемые восстания §Hмаки§! — целые полчища врагов будут штурмовать ваши корабли. Вас ждет тренировка, полная острых ощущений и стратегических ходов!"
hap_modifier_evasive_maneuvers:0	"«jagh yIbuStaH» («все внимание на врага»)"
hap_modifier_evasive_maneuvers_desc:0	"Программа §H«Все внимание на врага»§! отправит вас в непревзойденное космическое приключение за штурвалом могучего крейсера §HВор'ча§!. Наши летные симуляторы доведены до совершенства. Вы на собственной шкуре ощутите, каково это — уклоняться от залпов фазерных пушек достойного врага."
hap_modifier_starship_tactical_bridge:0	"«Тактический мостик космического корабля»"
hap_modifier_you_are_a_starship_engineer:0	"«Инженер космического корабля»"
hap_modifier_noir:0	"«Котра во плоти»"
hap_modifier_noir_desc:0	"Эта настольная игра, особенно популярная у кардассианцев, изобилует дерзкими тактическими маневрами. Теперь она представлена в формате симулятора, в котором участникам достаются роли фигурок на доске. Котра часто используется для оттачивания стратегических навыков стражей и миротворцев. Исследования показывают, что еженедельная игра в §H«Котру»§! способствует развитию проницательности."
hap_modifier_in_the_tendrils_of_love_positive:0	"«Свободу фотонам»"
hap_modifier_in_the_tendrils_of_love_positive_desc:0	"Этот провокационный голороман от первого лица глубоко погружает вас в жизнь угнетенной голопрограммы. Несмотря на трагический финал, многие считают этот роман катартической разрядкой от повседневной галактической жизни."
hap_modifier_in_the_tendrils_of_love_negative:0	"«В сетях любви»"
hap_modifier_the_girl_who_fell_in_love_with_the_stars_positive:0	"«Тайна леденцового дерева»"
hap_modifier_the_girl_who_fell_in_love_with_the_stars_positive_desc:0	"Детективный роман, написанный одним из немногих известных нам §Hандроидов§!, поражает воображение. Многие внимательнейшие капитаны не могут выяснить происхождение §Hледенцового дерева§!. Те же, кому это удается, становятся мудрее."
hap_modifier_the_girl_who_fell_in_love_with_the_stars_negative:0	"«Девушка, которая влюбилась в звезды»"
hap_modifier_the_secret_valley:0	"«Неотложка»"
hap_modifier_the_secret_valley_desc:0	"Чувствуете недомогание? Голографические персонажи в этой голокамере, например, §HНМП Марк I§!, умеют оказывать медицинскую помощь. Они облегчают тяготы врачей §Hгалактики§! и выписывают неразборчивые рецепты вам на потеху."
hap_modifier_captain_of_start_and_space:0	"«Лекции института Дэйстром»"
hap_modifier_captain_of_start_and_space_desc:0	"Тем, кто испытывает жажду знаний и приключений, мы предлагаем возможность прослушать некоторые из открытых семинаров §Hинститута Дэйстром§!. Эта голопрограмма пользуется популярностью у капитанов и командующих, которые после обучения проверяют полученные теоретические знания в полевых условиях."
hap_modifier_quest_for_lost_civilizations:0	"«Элементарно!»"
hap_modifier_quest_for_lost_civilizations_desc:0	"Силой дедуктивных рассуждений! Нет, погодите, индуктивных рассуждений! Ну, в общем, вы поняли. Примерьте на себя роль §Hдоктора Ватсона§! и помогите альтернативной версии §Hдетектива Холмса§! из произведений сэра Конан Дойла разгадать самые странные галактические тайны. Не ваша стихия? Да ладно, не стесняйтесь! На той неделе я видел, как капитан грузового корабля босликов пробовал себя в этом деле. Он взял с меня клятву никому не рассказывать."
hap_modifier_the_land_of_the_nok:0	"«Аварийная безопасность»"
hap_modifier_the_land_of_the_nok_desc:0	"После успеха медицинской голопрограммы Зиммерман и Баркли разработали голопрограмму §H«Аварийная безопасность»§!, которая предоставляет голографический персонал, например сотрудников инженерных и военных специальностей."
hap_modifier_extreme_mining:0	"«Пресс Гинта для золота»"
hap_modifier_extreme_mining_desc:0	"Вот это вам повезло! Вы попали в отличную голопрограмму ференги! Наш первый §HВеликий Нагус§! многое вам расскажет о прессованной в золоте руде, о прессах и золоте, о прессах для золота, о прессованных в золоте слитках…"
hap_modifier_extreme_outdoors:0	"«Вийнерайн 101»"
hap_modifier_extreme_outdoors_desc:0	"Научитесь готовить настоящий ромуланский §Hвийнерайн§! — популярное армейское блюдо. Клиентам-ромуланцам рекомендуем сразу переходить к разделу 2 программы «Вийнерайн 101»: §HСовершенствование вийнерайна!§!"
hap_modifier_dream_1:0	"«Симулятор симбионта»"
hap_modifier_dream_1_desc:0	"Говорят, вам ни за что не раскрыть весь свой потенциал в той мере, как это удается §Hтриллам-§!носителям и их симбионтам. Предлагаем вам все же попробовать, не бесплатно, разумеется!"
hap_modifier_dream_2:0	"«Башир 62»"
hap_modifier_dream_2_desc:0	"Никто не умеет закатывать вечеринки лучше шоумена из Лас-Вегаса §HВика Фонтейна§!. Посетите этот уголок 1960-х годов, наполненный биосинтетическими напитками и завораживающими мелодиями, разработанными ни кем иным, как знаменитым голопрограммистом §HФеликсом Найтли§!."
has_modifier_dream_3:0	"«Дом Мо'Кай»"
has_modifier_dream_3_desc:0	"Мечтали когда-нибудь сразиться с могущественным врагом и выйти победителем? Что ж, теперь вы можете воплотить свою мечту в жизнь! Эта программа разработана на основе схожего симулятора хирогенов и позволяет вам сразиться плечом к плечу с §Hдомом Мо'Кай§! или выступить против него."
hap_modifier_the_last_empire:0	"«Графеновая галактика»"
hap_modifier_the_last_empire_desc:0	"Многие цивилизации смогли улучшить свою инфраструктуру после перехода на более дешевые компоненты. В данной программе подробно рассматривается анализ строительных материалов в период изобилия, начиная с графена."
hap_modifier_daily_life_at_early_vulcan:0	"«Укротитель трибблов 3000»"
hap_modifier_daily_life_at_early_vulcan_desc:0	"Это не учения! Если позволить §Hтрибблам§! бесконтрольно размножаться, они способны уничтожить целые экосистемы. Узнайте, как совладать с этими пушистиками в масштабах планеты и станьте §Hукротителем трибблов 3000§!."
hap_modifier_first_starbase_ever:0	"«Первая космическая база в истории»"
hap_modifier_first_starbase_ever_desc:0	"§HИсторию космических баз§! стоит знать как свои пять пальцев, когтей, плавников или копыт. Такое знание будет не лишним."
hap_modifier_century_on_earth:0	"«Теория психоистории»"
hap_modifier_century_on_earth_desc:0	"Применяя математический подход к изучению цивилизаций, мы можем предсказать рост населения еще до его начала."
hap_modifier_the_first_builders:0	"Тренинг «Строим базу!»"
hap_modifier_the_first_builders_desc:0	"Вы построили хоть одну §Hкосмическую базу§!? А почему? Об этом стоит подумать."
