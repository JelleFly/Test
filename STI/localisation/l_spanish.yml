decision_martial_law_effects_custom_romulan:0	"Dura §Yhasta que se cancele§!\nTrabajos de centurión: §G+2§!\nEstabilidad de centuriones: §G+5§!\n£jobs_available£Jobs Rendimiento de recursos: §R-33 %§!\nVelocidad de crecimiento de poblaciones: §R-50 %§!\n"
decision_martial_law_effects_custom_cardassian:0	"Dura §Yhasta que se cancele§!\nTrabajos de legado: §G+2§!\nEstabilidad de legados: §G+5§!\n£jobs_available£Jobs Rendimiento de recursos: §R-33 %§!\nVelocidad de crecimiento de poblaciones: §R-50 %§!\n"
