game_concept_district:0	"지구"
game_concept_district_desc:0	"지구는 행성에 존재하는 인구 중심지로, 여러 지구가 서로 연결되어 있으며 특정 기능에 집중합니다. 지구는 주거와 편의를 증가시키며, 무엇보다 행성에 직업을 제공합니다. 그리고 팝이 바로 이 직업에 종사하며 자원을 생산합니다. 한 행성에 지을 수 있는 지구의 수는 행성 규모를 초과할 수 없습니다."
game_concept_building:0	"건물"
game_concept_building_desc:0	"건물은 행성 기반 시설의 중추입니다. 각 건물은 특정한 역할을 수행하며 주거 및 편의 증가, 팝이 종사할 수 있는 직업 제공과 같은 혜택을 제공합니다. 한 행성에 지을 수 있는 건물의 수는 개방된 건물의 슬롯을 넘지 못합니다. 주로 도시 지구 건설 같은 여러 수단으로 슬롯을 추가로 잠금 해제할 수 있습니다."
game_concept_pop:0	"팝"
game_concept_pop_desc:0	"팝은 제국의 인구를 상징합니다. 단일 팝은 수백만 인구로 구성됩니다. 팝은 식량 유지비가 존재하며, 무엇보다 직업에 종사합니다. 직업은 자원을 생산하는 주된 수단입니다. 직업은 주로 건물과 지구를 통해 창출됩니다. 팝은 당신에게 충성하거나, 미결정이거나, 나아가 외국 제국에 충성할 수도 있습니다. 특히 불충한 팝은 다른 국가로 이주할 가능성이 존재합니다."
game_concept_unemployment:0	"실업"
game_concept_unemployment_desc:0	"실업자 팝은 극히 미량의 자원을 생산하는 반면, 유지비는 온전히 소모합니다. 실업자 팝이 있는 행성이 건물과 지구를 건설하여 직업을 창출해 주어야 합니다. 혹은 실업자 팝은 직업이 있는 다른 행성으로 재정착시키는 방법도 있습니다. 다만 재정착은 소정의 비용이 소모됩니다."
game_concept_armies:0	"지상군"
game_concept_armies_desc:0	"강습군은 임의의 식민지에서 지상군 탭을 통해 모집할 수 있습니다. 반대로 방위군은 일부 직업을 통해 자동으로 생성됩니다. 보유 중인 팝 하나당 해당 종족의 강습군 하나를 모집할 수 있습니다. 강습군은 수송선의 형태로 생성되며, 전쟁 중 적 행성을 점령하는 데 투입하여 전쟁 이득을 높일 수 있습니다. 그 외에도 자국 행성에 배치해 방비를 강화하는 것도 가능하지만, 이런 식의 운용법은 효율이 약간 떨어집니다."
game_concept_leader_governor:0	"총독"
game_concept_leader_governor_desc:0	"총독은 식민지에서 임무를 수행할 수 있는 지도자 유형입니다. 한 번에 하나의 총독만 한 행성에서 임무를 수행할 수 있습니다. 임무는 취소할 때까지 지속되며 안정도 증가, 해당 행성 직업의 생산량 개선 등 여러 혜택을 제공합니다. 그뿐만 아니라 불충하거나 미결정 팝을 당신의 원칙을 따르도록 포섭할 수도 있습니다."
game_concept_leader_scientist:0	"과학자"
game_concept_leader_scientist_desc:0	"과학자는 과학선에 배정하여 특정 기술 분기의 연구를 주도하게 할 수 있는 지도자 유형입니다. 과학선에 배정된 과학자는 성계를 탐사하거나, 이상 현상을 조사하거나, 특정 식민지의 연구를 지원하거나, 행성 직업의 연구 생산량을 증진할 수 있습니다. 과학자를 특정 연구 분기 책임자로 배정하면 해당 기술 연구 속도가 대폭 빨라집니다."
game_concept_leader_spy:0	"첩자"
game_concept_leader_spy_desc:0	"첩자는 공격적인 첩보 임무나 방첩을 수행할 수 있는 지도자 유형입니다. 공격적인 임무는 적 행성과 항성 기지를 대상으로 이루어지며, 결과 역시 각양각색입니다. 방첩은 자국 성계에서 적국의 첩자를 사로잡는 활동입니다. 첩자선 패널에서 자동 방첩 기능을 켜거나 끌 수 있습니다."
game_concept_leader_admiral:0	"제독"
game_concept_leader_admiral_desc:0	"제독은 군사 함대를 이끄는 지도자입니다. 제독이 없는 함대는 전투 능력치 대부분에 막대한 불이익이 적용됩니다. 레벨이 높은 제독일수록 전투 상황에서 우수한 능률을 발휘합니다."
game_concept_leader_general:0	"장군"
game_concept_leader_general_desc:0	"장군은 지상군을 이끄는 지도자입니다. 장군을 강습군이 탑승한 수송선 함대에 배정하여 효율을 높일 수 있습니다. 물론 행성 화면의 지상군 탭에서 식민지 방어 지상군에 장군을 배정하여 지휘를 맡기는 것도 가능합니다."
game_concept_global_tension:0	"전역 긴장"
game_concept_global_tension_desc:0	"전역 긴장은 은하 무대에서 내로라하는 강대국 간의 관계 상태를 가늠할 수 있는 척도입니다. 전역 긴장이 높으면 정부가 곧 분쟁이 발생할 거라 예상한다는 의미입니다. 이는 안정도를 하락시키지만 보유할 수 있는 최대 영유권의 수와 영유권 비용, 조약 및 협약의 외교 수용치를 증가시킵니다."
game_concept_civic:0	"사회 제도"
game_concept_civic_desc:0	"사회 제도는 국가의 전반적인 신념과 문화를 상징합니다. 국정에 도움이 되는 강력한 보너스를 제공하고 플레이 스타일에 가장 효율적인 전략을 제시합니다. 약소국은 사회 제도를 하나만 보유합니다. 이 약소국을 동화해 해당 사회 제도를 얻을 수 있습니다. 강대국이 사회 제도를 총 10개 확보하면 외교 승리를 달성하게 됩니다."
game_concept_war_support:0	"전쟁 지지도"
game_concept_war_support_desc:0	"전쟁 지지도는 전쟁에 참여하지 않은 국가가 특정 진영을 지원하려는 의지를 나타냅니다. 전쟁 지지도가 50점 이상이 되면 공격 측을 지원하며, -50점 아래로 내려가면 방어 측을 지원합니다."
game_concept_crime:0	"범죄"
game_concept_crime_desc:0	"범죄는 한 행성의 소요와 사회적 갈등을 나타내는 척도입니다. 범죄는 행성 안정도에 직접적인 영향을 줍니다. 범죄 1은 $CRIME_IMPACT_ON_STABILITY$ 안정도 감소로 이어집니다. 종족 권리를 조정하고 감시관 직업을 늘려 범죄를 줄일 수 있습니다."
