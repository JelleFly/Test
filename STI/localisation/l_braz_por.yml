hap_modifier_noir:0	"Humanoide Kotra"
hap_modifier_noir_desc:0	"Popular principalmente entre cardassianos, esse jogo de tabuleiro com manobras táticas ousadas foi convertido para o formato de simulação, onde os próprios participantes são as peças. Geralmente usado para treinar as habilidades estratégicas de guardas e defensores da paz, estudos demonstram que uma partida semanal de §HKotra§! mantém a mente afiada."
hap_modifier_in_the_tendrils_of_love_positive:0	"Liberdade aos Fótons"
hap_modifier_in_the_tendrils_of_love_positive_desc:0	"Esse holoromance provocante em primeira pessoa examina a fundo a vida de um holoprograma oprimido. Embora o fim seja trágico, muitos consideram a história como um alívio catártico do cotidiano galático."
hap_modifier_in_the_tendrils_of_love_negative:0	"Nas Gavinhas do Amor"
hap_modifier_the_girl_who_fell_in_love_with_the_stars_positive:0	"O Mistério da Árvore Doce"
hap_modifier_the_girl_who_fell_in_love_with_the_stars_positive_desc:0	"Um romance de mistério escrito por um dos únicos §HAndroides§! conhecido por nós é uma experiência um tanto quanto alucinante. Muitos capitães observadores não conseguem resolver o mistério da origem da §HÁrvore Doce§!, mas aqueles que conseguem ficam mais sábios por isso."
hap_modifier_the_girl_who_fell_in_love_with_the_stars_negative:0	"A Garota que se Apaixonou pelas Estrelas"
hap_modifier_the_secret_valley:0	"Holograma Médico Emergencial"
hap_modifier_the_secret_valley_desc:0	"Está se sentindo meio mal? Os personagens holográficos nessa suíte, como o §HEMH Mark I§!, são médicos treinados. À disposição para aliviar as pressões nos profissionais da nossa §HGaláxia§! e emitir prescrições ilegíveis para o seu divertimento."
hap_modifier_captain_of_start_and_space:0	"Aulas no Instituto Daystrom"
hap_modifier_captain_of_start_and_space_desc:0	"Para os estudiosos e aventureiros, oferecemos a possibilidade de participar de alguns dos seminários livres do §HInstituto Daystrom§!. Esse holoprograma é popular entre capitães e comandantes, que então testam seu conhecimento teórico recém-adquirido em situações reais."
hap_modifier_quest_for_lost_civilizations:0	"Elementar"
hap_modifier_quest_for_lost_civilizations_desc:0	"Pelos poderes do raciocínio dedutivo! Não, espera, do raciocínio indutivo! Ah, você entendeu. Assuma o personagem de §HDr. Watson§! para ajudar uma versão modificada do §HDetetive Holmes§! de Sir Conan Doyle a resolver o mais estranho dos mistérios galáticos. Não é sua praia? Vamos lá, não se acanhe! Vi o capitão de um cargueiro bóslico tentar esse na semana passada, ele me fez prometer que eu guardaria segredo."
hap_modifier_the_land_of_the_nok:0	"Holograma de Segurança Emergencial"
hap_modifier_the_land_of_the_nok_desc:0	"Após o sucesso do holoprograma médico, Zimmerman e Barclay desenvolveram o §HHolograma de Segurança Emergencial§! para fornecer equipes holográficas, como engenheiros e militares."
hap_modifier_extreme_mining:0	"A Prensa de Ouro de Gint"
hap_modifier_extreme_mining_desc:0	"É muita sorte sua conseguir um excelente holoprograma ferengi! Nosso primeiro §HGrande Nagus§! tem muito a ensinar sobre minério de ouro, prensas, ouro, minério, prensas de ouro, barras douradas de..."
hap_modifier_extreme_outdoors:0	"Fundamentos do Viinerine"
hap_modifier_extreme_outdoors_desc:0	"Aprenda a fazer um autêntico §Hviinerine§! romulano, um adorado alimento básico dos exércitos. E, é claro, para nossos clientes romulanos, recomendamos pular para a seção 2 dos Fundamentos do Viinerine: §HAperfeiçoar o Viinerine!§!"
hap_modifier_dream_1:0	"Simbionte Simulado"
hap_modifier_dream_1_desc:0	"Dizem que nunca é possível alcançar o potencial máximo como um hospedeiro §HTrill§! e seu simbionte conseguem. Pois nós garantimos que, pelo preço certo, você consegue!"
hap_modifier_dream_2:0	"Bashir 62"
hap_modifier_dream_2_desc:0	"Ninguém dá festas melhores do que §HVic Fontaine§!, proprietário do lounge em Las Vegas. Venha passar um tempo nesse refúgio dos anos 60, repleto de drinques biossintéticos e músicas cativantes criadas por ninguém menos do que o renomado holoprogramador §HFelix Knightly§!."
has_modifier_dream_3:0	"Casa de Mo'Kai"
has_modifier_dream_3_desc:0	"Já sonhou que estava enfrentando um inimigo poderoso e conseguiu vencer? Bem, agora você pode viver esse sonho! Baseado em uma simulação parecida de origem hirogen, esse programa permite lutar ao lado de ou contra a §HCasa de Mo'Kai§!."
hap_modifier_the_last_empire:0	"Galáxia de Grafeno"
hap_modifier_the_last_empire_desc:0	"Muitas civilizações foram capazes de aprimorar suas infraestruturas após passar a usar componentes mais baratos. Esse programa detalha uma análise pós-escassez de materiais de construção, começando com o grafeno."
hap_modifier_daily_life_at_early_vulcan:0	"Domador de Pingos 3.000"
hap_modifier_daily_life_at_early_vulcan_desc:0	"Isso não é uma simulação: se deixados para se proliferarem descontroladamente, os §Hpingos§! podem devastar ecossistemas inteiros. Saiba como domar essas feras felpudas em escala planetária e torne-se o §HDomador de Pingos 3.000§!."
hap_modifier_first_starbase_ever:0	"Primeira Base Estelar"
hap_modifier_first_starbase_ever_desc:0	"Conhecer a §HHistória da Base Estelar§! como a palma da sua mão, pata, nadadeira ou casco tem suas vantagens."
hap_modifier_century_on_earth:0	"Teoria da Psico-História"
hap_modifier_century_on_earth_desc:0	"Ao aplicar uma lente matemática ao estudo das civilizações, podemos prever o crescimento da população antes que ele sequer comece."
hap_modifier_the_first_builders:0	"Oficina de Construção de Bases"
hap_modifier_the_first_builders_desc:0	"Você já construiu uma §HBase Estelar§!? Por que não? Pense nisso."
