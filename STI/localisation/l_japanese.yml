pirate.50.name:0	"海賊を確認！"
pirate.50.a.desc:1	"§H[pirate_system.GetName]§!星系内の交易路は防衛体制が貧弱で、 大半が無法地帯になっている。 多くの海賊や密輸業者、 さまざまな犯罪分子がこの星系に集まってきており、 彼らは我が物顔で我々の交易船団を襲撃している。"
pirate.50.b.desc:1	"§H[pirate_system.GetName]§!星系を通る無防備な交易路は、 流浪の海賊たちの興味を引いている。 彼らは集結し、 星系を通る交易船の大半を襲撃できる規模の艦隊を形成している。"
pirate.50.c.desc:1	"脆弱で無防備な交易路の存在が、 大勢の無法者どもを§H[pirate_system.GetName]§!星系に引き寄せている。 堕落した犯罪者たちは"最近の権力争いによって組織化され、 大規模な海賊艦隊を運用するほどになっている。 奴らはその寄せ集め艦隊で、 星系内の交易船団に対して略奪の限りを尽くしている。"
pirate.50.a:0	"奴らに対処せねば……"
