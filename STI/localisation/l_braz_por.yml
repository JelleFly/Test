qt_romulan_a1:0	"Política das Sombras"
qt_romulan_a1_desc:0	"O primeiro erro que todas as civilizações decaídas um dia fizeram foi estabelecer relações com base somente em confiança. Os romulanos sabem que fé no outro é irresponsável, incontrolável e imprudente. Com isso, garantimos que outras espécies não tenham passagem livre para o nosso território."
qt_romulan_a1_spies_success:0	"$TRIGGER_PASS$ §YEspiões§! recrutados: §Y[This.qt_romulan_a1_spies_count]§!/§Y2§!"
qt_romulan_a1_spies_fail:0	"$TRIGGER_FAIL$§YEspiões§! recrutados: §Y[This.qt_romulan_a1_spies_count]§!/§Y2§!"
qt_romulan_a2:0	"Omnisciente"
qt_romulan_a2_desc:0	"Há várias maneiras de operar sem ser visto. Uma delas é construir uma rede de bases que só podem ser acessadas por aqueles com as mais altas autorizações. Nelas, os mais §Hmandukar rh'iovir§! realizam análises de hololink em casos confidenciais sem interrupções.\n\n"
qt_romulan_a2_custom_tooltip:0	"O Edito §YNossa Nação, Uma Fortaleza§! é liberado"
qt_romulan_a3:0	"Tal Shiar"
qt_romulan_a3_desc:0	"Por séculos, a lenda diz que um grupo das sombras conhecido como §HZhat Vash§! governa a sociedade romulana em segredo. Nossa agência de inteligência, o §HTal Shiar§!, encoraja o público a lembrar que nenhum mito, não importa o quão potente, afeta a eficiência de nossa organização. Diferente dos cabeças de colher incompetentes que comandam a §HOrdem Obsidiana§!, nossos agentes não se importam com propaganda.\n\n"
qt_romulan_a4:0	"Horizontes de Eventos"
qt_romulan_a4_desc:0	"O uso de §Hsingularidades quânticas artificiais§! para gerar energia é muito superior a qualquer método que dependa de reações de matéria/antimatéria. Enquanto outras civilizações são cautelosas demais para colher recursos poderosos, os romulanos são destemidos em sua exploração de buracos negros. A vida é descartável, mas nossa energia não pode ser.\n\n"
qt_romulan_a4_custom_tooltip:0	"O Edito §YAs Mentes Mais Brilhantes§! é liberado"
qt_romulan_a5:0	"Majestus"
qt_romulan_a5_desc:0	"Imagine: a nave capitânia patética de nosso inimigo se encontra viajando desprotegida pelo espaço com seu comandante ávido e impetuoso. Para a surpresa deles, nossas aves de guerra coordenadas saem da camuflagem de uma vez, forçando o comandante a se render. É incrível o que uma perspicácia superior pode alcançar.\n\n"
qt_romulan_a5_custom_tooltip_success:0	"£trigger_yes£ §YNaves Classe Majestus§!: §Y[This.qt_romulan_a5_majestus]§!/§Y10§!"
qt_romulan_a5_custom_tooltip_fail:0	"£trigger_no£ §YNaves Classe Majestus§!: §Y[This.qt_romulan_a5_majestus]§!/§Y10§!"
qt_romulan_b1:0	"Sol Tremeluzente"
qt_romulan_b1_desc:0	"Atividade incomum perto de nosso planeta natal se tornou motivo para preocupação galáctica. Parece que nosso sol está se aproximando do fim de sua fase de queima de hidrogênio, e logo perderá seu equilíbrio hidrostático. Agora, mais do que nunca, é hora de provarmos que romulanos lidam com uma calamidade melhor do que qualquer outra espécie.\n\n"
qt_romulan_b1_tooltip_success:0	"£trigger_yes£ Concluiu Situação: §Y$suspicious_flares_situation$§!"
qt_romulan_b1_tooltip_fail:0	"£trigger_no£ Concluiu Situação: §Y$suspicious_flares_situation$§!"
qt_romulan_b2:0	"Fim de Uma Era"
qt_romulan_b2_desc:0	"Aceitar a ajuda da §HFederação§! para que o povo romulano possa resistir ao tempo é um sacrifício necessário. §HRashant… sudan ropeng Ihir nah§!. Entretanto, não confunda essa aliança com um ato de desespero mal pensando. Tudo que fazemos tem base em estratégia.\n\n"
qt_romulan_b2_tooltip_success:0	"£trigger_yes£ A §HFederação Unida dos Planetas§! §Gestá ajudando§! com a Situação §Y$suspicious_flares_situation$§!"
