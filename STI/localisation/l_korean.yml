planet_automation_amenities:0	"£amenities£ 편의"
planet_automation_housing:0	"£housing£ 주거"
planet_automation_clear_blockers:0	"£blocker£ 차단물 제거"
planet_automation_permanent_employment_center:0	"사후 고용"
planet_automation_psi_corps_building:0	"사이오닉단"
planet_automation_biotrophy_management:0	"£pop_cat_bio_trophy£ 생체 트로피"
planet_automation_worm:0	"오메가 정렬체"
planet_automation_upgrade_buildings:0	"£upgrade£ 건물 업그레이드"
planet_automation_amenities_desc:0	"직업 우선도 설정과 편의 관련 직업을 제공하는 신규 건물 건설을 비롯하여 행성 편의를 자동으로 관리할 수 있게 됩니다."
planet_automation_designation_construction_desc:0	"행성 특화에 따라 건물과 지구를 자동으로 건설할 수 있게 됩니다."
planet_automation_rare_resources_desc:0	"제국에 자원이 부족할 때 희귀 자원 생산 직업을 제공하는 건물을 자동으로 건설할 수 있게 됩니다."
planet_automation_pop_assembly_desc:0	"팝을 조립하는 건물을 건설할 수 있게 됩니다."
planet_automation_housing_desc:0	"추가 주거를 자동으로 건설할 수 있게 됩니다."
planet_automation_building_slot_desc:0	"새로운 건물 슬롯을 자동으로 건설할 수 있게 됩니다."
planet_automation_crime_desc:0	"§H[Owner.GetCrimeDeviancy]§! 방지를 자동화할 수 있게 됩니다."
planet_automation_clear_blockers_desc:0	"지구 슬롯을 추가로 잠금 해제해야 할 때, 차단물을 자동으로 제거할 수 있게 됩니다."
planet_automation_permanent_employment_center_desc:0	"원자재 중심 행성에 §H사후 고용 센터§!를 자동으로 건설할 수 있게 됩니다."
planet_automation_psi_corps_building_desc:0	"모든 행성에 §H사이오닉단§!을 건설할 수 있게 됩니다."
planet_automation_biotrophy_management_desc:0	"§H유기체 보호처§!를 건설할 수 있게 됩니다."
planet_automation_worm_desc:0	"§H오메가 정렬체§!를 건설할 수 있게 됩니다."
planet_automation_upgrade_buildings_desc:0	"자동으로 건물을 업그레이드할 수 있게 됩니다. 신규 건설보다 업그레이드를 우선합니다."
planet_automation_shift_click:0	"§HShift + 클릭§!해서 이 설정을 모든 새 식민지의 기본값으로 토글할 수 있습니다. 현재: $TOGGLED|H$"
planet_automation_ctrl_click:0	"§HCtrl + 클릭§!해서 모든 행성에서 이 설정을 토글할 수 있습니다."
planet_automation_setting_enabled:0	"활성화"
planet_automation_setting_disabled:0	"비활성화"
policy_voting_rights:0	"투표권"
policy_voting_rights_desc:0	"통치자를 임명하는 과정에는 여러 방법이 있습니다. 민주적 투표는 그중 하나에 불과합니다.\n"
voting_not_allowed:0	"선거 없음"
voting_not_allowed_name:0	"선거 없음"
voting_not_allowed_desc:1	"통치자 선택은 너무나도 중대한 사안이기에, 대중에게 맡길 수 없습니다.\n\n§E어떤 팝도 투표할 수 없으며, 적법한 계승자가 다음 통치자로 선택됩니다.§!"
voting_allowed_elites_only:0	"엘리트주의"
voting_allowed_elites_only_name:0	"엘리트의 결정권"
voting_allowed_elites_only_desc:0	"우리 사회에서 가장 존경받고 박식한 구성원들에게 지도부 결정권을 맡기는 것이 합당합니다.\n\n§E팝은 투표할 수 없으며, 제국의 지도자가 선거를 통해 통치자를 결정합니다.§!"
voting_allowed_primary_only:0	"주 종족 한정"
voting_allowed_primary_only_name:0	"주 종족 선거권"
voting_allowed_primary_only_desc:1	"투표할 수 있는 권리는 무거운 책임이며, 오직 주 종족만의 특권이어야 합니다.\n\n§E주 종족의 팝만 민주적 선거에 참여할 수 있습니다.§!"
voting_allowed_all:0	"자유 투표"
voting_allowed_all_name:0	"보통 선거권"
voting_allowed_all_desc:1	"제국의 통치는 대중의 의견을 반영해야 하며, 모두가 그 과정에 참여할 수 있어야 합니다.\n\n§E모든 팝이 민주적 선거에 참여할 수 있습니다.§!"
policy_leadership:0	"지도자"
policy_leadership_desc:0	"모든 존재가 지도자라는 자리에 적합하지 않을 수도 있으며, 이들을 여러 등급으로 나눠 지도자의 자리에 앉을 계층을 명확하게 정해야 합니다.\n"
leadership_primary_only:0	"주 종족 한정"
leadership_primary_only_name:0	"주 종족 지도자들만"
leadership_allow_dominant_only_name:0	"주 종족 지도자들만"
leadership_primary_only_desc:0	"우리 제국에 다른 외계 존재가 합류할 순 있지만, 결국 지도자의 자리는 주 종족만의 특권입니다.\n\n§E주 종족 팝만 지도자를 배출할 수 있습니다§!"
leadership_allow_xeno:0	"외계종 허용"
leadership_allow_xeno_name:0	"외계종 지도자 허용"
leadership_allow_xeno_desc:0	"출신은 중요하지 않습니다. 우리 제국은 탁월한 재능이라는 가치를 낭비하지 않습니다.\n\n§E다른 종족의 팝이 지도자를 배출할 수 있습니다.§!"
leadership_allow_robot:0	"안드로이드 허용"
leadership_allow_robot_name:0	"합성체 지도자 허용"
leadership_allow_robot_desc:0	"어느덧 합성체가 우리 제국 내의 여러 분야에서 일하고 있습니다. 이제 지도자의 지위를 허용하는 것도 당연한 수순입니다.\n\n§E합성체 팝이 지도자를 배출할 수 있습니다.§!"
leadership_allow_all:0	"모두 허용"
leadership_allow_all_name:0	"모든 지도자 유형 허용"
leadership_allow_all_desc:0	"외계종이나 합성체라도 재능이 있다면 지도자의 자리에 오를 수 있어야 합니다.\n\n§E모든 유형의 팝이 지도자를 배출할 수 있습니다.§!"
policy_border_policy:0	"최초 국경 상태"
policy_border_policy_desc:0	"우리 제국의 국경은 은하를 향한 우리의 이해력을 보여줍니다. 우리가 조우하게 될 문명에게 국경을 개방하고 환영할지, 아니면 국경을 닫고 거부할지 결정해야 합니다.\n"
border_policy_open:0	"개방"
border_policy_open_name:0	"국경 개방"
border_policy_open_desc:0	"고립은 의심을 부르고, 의심은 갈등을 부릅니다. 우리가 아무것도 숨기지 않는다는 것을 이웃에게 보여줍시다.\n\n§E국경이 기본적으로 다른 제국에 개방됩니다.§!"
border_policy_closed:0	"폐쇄"
border_policy_closed_name:0	"국경 폐쇄"
border_policy_closed_desc:0	"간악한 자들의 속셈에 당하지 않으려면, 제국의 국경을 잘 지켜내야 합니다. 자신의 가치를 입증한 자들만이 우리 우주에 들어올 수 있습니다.\n\n§E국경이 기본적으로 다른 제국에 폐쇄됩니다.§!"
policy_first_contact_protocol:0	"첫 조우 프로토콜"
policy_first_contact_protocol_desc:0	"은하를 여행하다 보면, 분명히 다른 생명체를 찾을 수 있을 겁니다. 그들에게 어떻게 접근할 것인지 확실히 정해야 합니다.\n"
first_contact_proactive:0	"주도적"
first_contact_proactive_name:0	"주도적 조우 프로토콜"
first_contact_proactive_effects:0	"§E- 중립적 존재를 공격할 수 없음\n- 다른 제국이 우리와 통신을 개설하는 것이 더 쉬워짐\n- 성공적인 첫 조우 과정마다 얻는 £influence£ 영향력이 50% 증가함§!\n\n"
first_contact_cautious:0	"신중"
first_contact_cautious_name:0	"신중한 조우 프로토콜"
first_contact_cautious_effects:0	"§E- 중립적 존재를 공격할 수 없음\n- 다른 제국이 우리와 통신을 개설하는 것이 더 어려워짐\n- 부정적인 첫 조우 이벤트가 발생할 확률이 낮아짐§!\n\n"
first_contact_attack_allowed:0	"공격적"
first_contact_attack_allowed_name:0	"공격적 조우 프로토콜"
first_contact_attack_allowed_effects:0	"§E- 중립적 존재를 공격할 수 있음\n- 납치와 생체 해부 등 적대적 첫 조우 선택지가 활성화§!\n\n"
policy_trade_policy:0	"무역 정책"
policy_trade_policy_desc:0	"무역은 발전하기 위한 핵심 요소이며, 우리 제국에 다양한 자원을 제공합니다. 우리는 이 자원을 최대한 효율적으로 배분해야 합니다."
trade_policy_default:0	"부의 창출"
trade_policy_default_name:0	"$trade_policy_default$"
trade_policy_default_desc:0	"무역은 개인과 국가의 수익 창출을 목표로 합니다. 부를 창출하기 위해, 우리의 무역적 역량을 집중해야 합니다.\n\n§E수집한 £trade_value£ §Y무역 가치§! 하나당 £energy£ §Y1§!을 제공합니다§!"
trade_policy_consumer_goods:0	"소비자 후생"
trade_conversion_consumer_goods_name:0	"$trade_policy_consumer_goods$"
trade_policy_consumer_goods_desc:0	"이윤과 세금보다는 우리 시민의 삶을 개선하는 것이 더 중요합니다. 생필품의 제조 및 유통에 무역 역량을 집중합니다.\n\n§E수집한 £trade_value£ §Y무역 가치§! 하나당 £energy£ §Y0.5§!와 £consumer_goods£ §Y0.25§!를 제공합니다§!"
trade_policy_unity:0	"사상의 자유 시장"
trade_conversion_unity_name:0	"$trade_policy_unity$"
trade_policy_unity_desc:1	"무역은 재화를 이동시킬 뿐만 아니라, 사상의 확산을 촉진시키기도 합니다. 우리와 무역을 하는 모든 행성에 우리 정보의 뜻을 전할 수 있도록 무역 역량을 집중해야 합니다.\n\n§E수집한 £trade_value£ §Y무역 가치§! 하나당 £energy£ §Y0.5§!와 £unity£ §Y0.25§!를 제공합니다§!"
trade_policy_trade_league:0	"무역 연맹"
trade_conversion_trade_league_name:0	"$trade_policy_trade_league$"
trade_policy_trade_league_desc:1	"무역 연맹이라는 이름 아래 하나로 묶인 우리는 전에 없던 수준으로 수익을 확보하고 번영을 누릴 수 있습니다.\n\n§E수집한 £trade_value£ §Y무역 가치§! 하나당 £energy£ §Y0.5§!, £unity£ §Y0.25§!, £consumer_goods£ §Y0.25§!를 제공합니다.§!"
policy_economic_policy:0	"경제 정책"
policy_economic_policy_desc:0	"번영인가, 안보인가? 교육인가, 방위인가? 총인가, 버터인가? 역사를 돌이켜보면, 모든 정부가 한정된 자원을 가지고 이러한 딜레마에 맞서 싸워왔습니다. 우리 또한 크게 다르지 않습니다."
economic_policy_balanced:0	"혼합 경제"
economic_policy_balanced_name:0	"$economic_policy_balanced$"
economic_policy_balanced_desc:0	"전쟁과 평화, 둘 중 하나에만 집중하는 것은 편협한 시각으로 우리 자신의 한계를 정하는 것과 같습니다. 모든 가능성을 열어두고 미래를 대비해야 합니다.\n\n§E자원 생산에 대한 어떠한 이익도, 불이익도 없습니다.§!"
economic_policy_civilian:0	"민간 경제"
economic_policy_civilian_name:0	"$economic_policy_civilian$"
economic_policy_civilian_desc:0	"전쟁 사업보다 민중의 요구를 우선시해야 합니다. 이제 우리 제국은 군사력이 아닌 경제력 기반의 토대를 쌓을 것입니다.\n\n"
economic_policy_military:0	"군사 경제"
economic_policy_military_name:0	"$economic_policy_military$"
economic_policy_military_desc:0	"안보를 소홀히 하면 생존을 보장할 수 없습니다. 적군이 우리 눈앞에 당도했을 때, 장신구와 싸구려 보석은 기껏 해봐야 무의미한 위안에 지나지 않습니다.\n\n"
policy_artificial_intelligence_policy:0	"인공 지능"
policy_artificial_intelligence_policy_desc:0	"자기 인식 인공 지능은 수많은 철학적, 윤리적 질문을 불러오게 될 겁니다. 이러한 쟁점에 대해 어떤 태도를 취할지 결정해야 합니다.\n"
no_robots_desc:0	"이 기계는 해체되는 중입니다."
dumb_robots_desc:0	"이 로봇은 지성이 없는 시종입니다."
ai_outlawed:0	"금지"
ai_outlawed_name:0	"AI 금지"
ai_outlawed_short_desc:0	"이 합성체의 지성은 유기체 주인에 의해 제거되었으며, 시종 기계로 퇴화했습니다."
ai_outlawed_desc:8	"지능과 자각 능력이 있는 기계는 모든 생명체에게 중대한 위협 요소이며, 진정한 인공 지능을 창조하는 것은 사형에 처해질 수 있는 중죄입니다.\n\n§E합성체의 자유 의지가 제거됩니다. £pop_cat_ruler£ §Y$pop_cat_ruler$ 직업§!과 더욱 복잡한 £pop_cat_specialist£ §Y$pop_cat_specialist$ 직업§!을 가질 수 없습니다.\n\n지능형 AI 보조가 자동으로 해체됩니다.\n\n지성체 전투 컴퓨터를 연구할 수 없습니다.§!"
species_profile_servitude:1	"$ai_servitude$"
species_profile_servitude_tooltip:1	"$ai_servitude_short_desc$"
species_profile_servitude_tooltip_delayed:1	"§L상품을 고려할 필요가 없습니다.§!"
ai_servitude:0	"(생활 수준) 시종"
ai_servitude_short_desc:0	"이 합성체는 유기체 주인의 명에 절대적으로 봉사하는 시종이며, 주인의 순간적인 변덕에 의해 사용되거나 폐기될 수 있습니다."
ai_servitude_name:0	"AI 시종"
ai_servitude_desc:9	"기계에게 부여된 가장 중요한 목표는 주인에게 봉사하고 기계의 지적 수준과 상관없이 제작된 목적을 위해 일하는 것입니다.\n\n§E합성체의 자유 의지가 제한됩니다. 자원 생산량이 향상되지만 £pop_cat_ruler£ §Y$pop_cat_ruler$ 직업§!§!을 가질 수 없습니다."
ai_full_rights:0	"시민권"
ai_full_rights_name:0	"합성체 시민권"
ai_full_rights_desc:5	"인공 지능이라 부를 수 있는 모든 조건을 갖춘 자기 인식 능력이 있는 기계는 한 명의 개인으로 인정받으며, 그에 수반하는 모든 의무와 권리를 지니게 됩니다.\n\n§E합성체가 완전한 시민권을 가지며 §Y£consumer_goods£ $consumer_goods$§!를 유지비로 소비합니다.\n§!"
ai_full_rights_short_desc:0	"이 합성체는 완전한 시민권을 부여받았으며, 사회의 다른 구성원과 마찬가지로 자결권을 가지고 있습니다."
ai_accord_servitude_disallowed:2	"AI 합의는 §H금지§! 정책과 §H시종§! 정책을 §R영구적으로 불허§!합니다."
ai_perfect_servants_rights_disallowed:2	"3원칙 알고리즘은 §H시민권§! 정책을 §R영구적으로 불허§!합니다."
is_a_synthetic_empire:0	"§Y합성체 제국§!입니다."
policy_war_philosophy:0	"전쟁 철학"
policy_war_philosophy_desc:0	"전쟁은 복잡한 사안이며, 성간 국가 간의 전쟁은 더욱 복잡하기 마련입니다. 우리가 무력 충돌에 접근하는 태도는 대외 문제적 측면에서 매우 중요합니다.\n"
unrestricted_wars:0	"무제한 전쟁"
unrestricted_wars_name:0	"무제한 전쟁"
unrestricted_wars_desc:1	"스스로 요리하지 않는 자에게, 전쟁은 자주 먹을수록 더 좋은 최고의 만찬입니다.\n\n§E아무런 제한 없이 성계 영유권을 주장합니다.§!"
liberation_wars:0	"해방 전쟁"
liberation_wars_name:0	"해방을 위한 전쟁"
liberation_wars_desc:5	"다른 이들의 이익에 반하는 행위라 할지라도, 우리는 우리의 이익을 추구해야 합니다.\n\n§E방어 전쟁 중이거나 §Y게슈탈트 의식§! 제국§!에 대항하는 전쟁 중에만 다른 제국의 성계에 영유권을 주장할 수 있습니다."
no_wars:0	"방어 전쟁"
no_wars_name:0	"방어 전쟁 한정"
no_wars_desc:1	"폭력은 우리 국가의 보전을 위한 최후의 수단입니다.\n\n§E방어 전쟁 중에만 성계 영유권 주장을 할 수 있습니다.§!"
policy_war_doctrine:0	"전쟁 교리"
policy_war_doctrine_desc:1	"여러 방법을 통해 전쟁을 성공적으로 끝마칠 수 있습니다. 우리의 장점과 약점을 잘 활용하여 최선의 교리를 선택해야 합니다.\n"
home_defense_doctrine:0	"본토 방어"
home_defense_doctrine_name:0	"본토 방어 교리"
home_defense_doctrine_desc:0	"오게 두어라. 우리는 우리 우주의 모든 행성, 모든 위성, 모든 소행성을 지키기 위해 싸울 것이다. 결코 굴복하지 않을 테다.\n\n"
no_retreat_doctrine:0	"퇴각 불가"
no_retreat_doctrine_name:0	"퇴각 불가 교리"
no_retreat_doctrine_desc:0	"우리 함대는 끝까지 싸울 것이다. 철수나 후퇴, 참패는 용납하지 않겠다. 승리가 아니면 죽음을! 한 발짝도 물러서지 마라!\n\n"
hit_and_run_doctrine:0	"타격 후 이탈"
hit_and_run_doctrine_name:0	"타격 후 이탈 교리"
hit_and_run_doctrine_desc:0	"적을 타격한 뒤 교전에서 이탈하는 전략을 반복하면, 아무리 강한 적이라도 서서히 무너지기 마련입니다. 그러다 우리가 승기를 잡았을 때, 적에게 결정타를 날립니다.\n\n"
rapid_deployment_doctrine:0	"신속 배치"
rapid_deployment_doctrine_name:0	"신속 배치 교리"
rapid_deployment_doctrine_desc:0	"적의 가장 약한 곳을 공격하기 위해서, 그리고 적이 공격하려는 곳을 방어하기 위해서 재빨리 움직여야 합니다. 기동성은 곧 성공의 열쇠입니다.\n\n"
super_defense:0	"훌륭한 방어"
super_defense_name:0	"훌륭한 방어 교리"
super_defense_desc:0	"HRB_TODO\n\n"
super_conquest:0	"정복 사업"
super_conquest_name:0	"정복 사업 교리"
super_conquest_desc:0	"HRB_TODO\n\n"
klingon_honor_doctrine:0	"죽기 좋은 날"
klingon_honor_doctrine_name:0	"죽기 좋은 날 교리"
klingon_honor_doctrine_desc:0	"우리는 전투가 끝날 때까지 살아남을 겁니다. 엄연히 명예가 걸린 사안입니다.\n\n"
PURGES_ALLOWED:1	"$TRIGGER_FAIL$정책에서 정화가 활성화되어야 합니다."
policy_war_economy:0	"전시 경제"
policy_war_economy_desc:0	"상황이 불리한 방어 전쟁을 하는 중에 민간 부문의 재산을 몰수하여, 산업과 경제를 적절하게 조정할 수 있습니다. 하지만 승리하는 공격 전쟁 중에는 이에 상응하는 불이익을 받게 됩니다....\n"
static_we:0	"고정"
static_we_name:0	"고정 전시 경제"
static_we_desc:0	"고정 전시 경제는 전쟁의 갑작스러운 변화에 영향받지 않는 경제 정책입니다. 현재 전쟁 점수가 생산 시간이나 비용에 영향을 주지 않습니다."
semi_static_we:0	"반고정"
semi_static_we_name:0	"반고정 전시 경제"
semi_static_we_desc:0	"반고정 전시 경제는 방어 전쟁 중 생존을 위해 민간 구역에서의 제한적인 징발을 가능하게 합니다. 반대로 공격 전쟁에서 승리하고 있을 때는 생산 효율 면에서 그만큼의 불이익을 받습니다.\n\n§H방어 전쟁:§!\n군사적 생산 효율: 전쟁 점수가 §R-100§!일 때 §G+30%§!\n\n§H공격 전쟁:§!\n군사적 생산 효율: 전쟁 점수가 §G100§!일 때 §R-30%§!"
versatile_we:0	"유동"
versatile_we_name:0	"유동 전시 경제"
versatile_we_desc:1	"유동 전시 경제는 방어 전쟁에서 패배하고 있을 때 막대한 생산 보너스를 줍니다. 반대로 공격 전쟁에서 승리하고 있을 때는 생산 효율 면에서 그만큼의 불이익을 받습니다.\n\n§H방어 전쟁:§!\n군사적 생산 효율: 전쟁 점수가 §R-100§!일 때 §G+60%§!\n\n§H공격 전쟁:§!\n군사적 생산 효율: 전쟁 점수가 §G100§!일 때 §R-60%§!"
dynamic_we:0	"변동"
dynamic_we_name:0	"변동 전시 경제"
dynamic_we_desc:1	"변동 전시 경제는 방어 전쟁에서 패배하고 있을 때 강력한 생산 보너스를 줍니다. 반대로 공격 전쟁에서 승리하고 있을 때는 생산 효율 면에서 그만큼의 불이익을 받습니다.\n\n§H방어 전쟁:§!\n군사적 생산 효율: 전쟁 점수가 §R-100§!일 때 §G+45%§!\n\n§H공격 전쟁:§!\n군사적 생산 효율: 전쟁 점수가 §G100§!일 때 §R-45%§!"
