qt_cardassian_c4:0	"Écrasez-les tous"
qt_cardassian_c4_desc:0	"Nous avons su renaître de nos cendres, reconstruire notre §HUnion§! et renforcer nos idéaux. Personne ne soupçonnait notre génie, et nous leur avons prouvé à tous qu'ils avaient tort. Notre seule mission est désormais d'éradiquer les rebelles qui terrorisent notre §Hgalaxie§!, afin d'en faire un endroit plus sûr pour tous.\n\n"
qt_cardassian_c4_tooltip_denobula_check_success:0	"£trigger_yes£ Le système §YDenobula§! se trouve à l'intérieur des frontières de l'§HUnion cardassienne§!."
qt_cardassian_c4_tooltip_denobula_check_fail:0	"£trigger_no£ Le système §YDenobula§! se trouve à l'intérieur des frontières de l'§HUnion cardassienne§!."
