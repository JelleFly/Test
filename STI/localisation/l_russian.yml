classical_age:0	"Классическая эпоха"
classical_age_desc:0	"Эта цивилизация совсем недавно преодолела некоторые важные исторические вехи: освоила земледелие, изобрела письменность, открыла для себя философию и науку, а также базовые технологии, такие как водопровод и изготовление стали (или их эквиваленты)."
feudal_age:0	"Феодальная эпоха"
feudal_age_desc:0	"Развитие этой цивилизации дошло до этапа жесткого деления на социальные классы, которые служат основой экономики и культуры. Наука здесь не в чести, и главную роль играет власть и сохранение политических и религиозных авторитетов."
industrial_age_desc:0	"Эта цивилизация недавно осознала, какие возможности открывает наука для экономики и военных действий. Она стремительно развивается и истощает природные ресурсы. Свои самые великие и разрушительные открытия она совершит в ближайшем будущем."
atomic_age_desc:0	"Эта цивилизация расщепила атом и поняла, что может подчинить себе силы вселенной с помощью науки. Она еще не совершила свой первый варп-полет, но скоро потянется к звездам... если не уничтожит себя раньше."
