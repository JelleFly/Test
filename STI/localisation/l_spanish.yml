pirate.50.name:0	"¡Piratas avistados!"
pirate.50.a.desc:1	"Nuestra ruta comercial en el sistema §H[pirate_system.GetName]§! no está bien protegida y atraviesa lo que ha acabado siendo un espacio sin ley. Cada vez hay más piratas, contrabandistas y criminales de otra índole en el sistema y han empezado a saquear nuestros envíos con casi total impunidad."
pirate.50.b.desc:1	"La ruta comercial desprotegida que atraviesa el sistema §H[pirate_system.GetName]§! ha llamado la atención de una banda de piratas errantes. Estos forajidos han reunido una gran flota que está interceptando buena parte del comercio del sistema."
pirate.50.c.desc:1	"Debido a su ruta comercial vulnerable y desprotegida, el sistema §H[pirate_system.GetName]§! ha atraído a un buen número de maleantes y, tras una lucha de poder, estos degenerados criminales se han vuelto lo suficientemente organizados como para contar con una gran armada de piratas. Están usando esta flota de gentuza para interceptar todo el comercio del sistema que puedan."
