qt_klingon_a1:0	"Jesteśmy Klingonami!"
qt_klingon_a1_desc:0	"Nie ma czegoś takiego jak porażka Klingonów, istnieje tylko honorowa śmierć. Bez względu na to, czy wygramy, czy umrzemy, siła naszego ludu jest zakotwiczona we wszystkich umysłach na przestrzeni czasu. Historię piszą zwycięzcy, ale także ci, o których warto pamiętać. §HtlhIngan maH!§!.\n\n"
