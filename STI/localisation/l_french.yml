hrb_tutorial.3.name:0	"État d'alerte"
hrb_tutorial.3.desc:0	"§RAlerte rouge !§!\n\nLa colonie klingonne sur §HKhitomer§! a été prise d'assaut par une embuscade romulienne. Un vaisseau de la §HFédération§! est déjà en route pour intercepter les Oiseaux-de-proie romuliens et apporter un appui aux colons assiégés.\n\nDans l'éventualité d'autres attaques, nous devons immédiatement passer en revue nos protocoles de réactivité.\n\nAllons-y."
hrb_tutorial.4.name:0	"Référentiel"
hrb_tutorial.4.desc:0	"Dans l'espace, un référentiel est vital. Prenez le temps de vous habituer à la §Hcaméra§!.\n\nZoomez et dézoomez à l'aide de la §Hmolette de la souris§!.\n\nDéplacez la souris en maintenant le §Hclic droit§! enfoncé pour faire pivoter la caméra, ou utilisez les touches §HZQSD ou les flèches§! pour la faire glisser.\n\nUne fois ces commandes en main, cliquez sur notre §Hvaisseau de construction§! pour lancer le protocole de réactivité."
hrb_tutorial.10.name:0	"Passage du temps"
hrb_tutorial.10.desc:0	"Vous l'avez remarqué, notre vaisseau n'avance pas.\n\n§HReprenez la partie§! pour exécuter vos ordres."
hrb_tutorial.20.name:0	"Passage du temps"
hrb_tutorial.20.desc:0	"Le temps s'écoule normalement et notre vaisseau se déplace vers sa destination.\n\nVous pouvez mettre le jeu en §Hpause§! ou §Hreprendre la partie§!, ou encore modifier la §Hvitesse§! d'écoulement du §Htemps§!.\n\nLe temps est un concept bien étrange. Même les §Hcapitaines de Starfleet§! les plus chevronnés peinent à en saisir toutes les subtilités."
hrb_tutorial.21.name:0	"Ressources"
hrb_tutorial.21.desc:0	"En raison de la menace d'un conflit durable contre les Romuliens qui plane sur nos têtes, nous devons optimiser notre logistique.\n\nLes §Hressources§! permettent de construire des stations spatiales et des vaisseaux, de bâtir de nouveaux mondes, mais aussi de faire tourner la §HFédération§! dans son ensemble.\n\nGardez un œil sur nos ressources et assurez-vous qu'elles ne virent pas dans le négatif."
hrb_tutorial.23.name:0	"Infobulles"
hrb_tutorial.23.desc:0	"La clé de la paix interstellaire, c'est d'être bien informé. Les §Hinfobulles§! s'avèrent particulièrement instructives.\n\nPour en savoir plus sur un élément de l'ATH, passez le curseur de la souris dessus pour afficher son §Hinfobulle§!.\n\nAffichez l'infobulle de l'§Hicône en surbrillance§! à gauche."
hrb_tutorial.30.name:0	"Déplacement"
hrb_tutorial.30.desc:0	"Voici le cœur de §HStarfleet§! : un vaisseau de la §HFédération§!.\n\nPour le §Hdéplacer§!, cliquez sur le §Hbouton Déplacement§! de sa §Hfenêtre d'action§!.\n\nVous pouvez aussi le déplacer d'un §Hclic droit§!. En règle générale, un clic droit sur un élément en jeu ouvre un §Hmenu déroulant§! affichant toutes les interactions possibles avec cet élément.\n\nPour le moment, déplacez le §Hvaisseau de construction§! où vous voulez à l'aide de la fenêtre d'action."
hrb_tutorial.31.name:0	"Construction"
hrb_tutorial.31.desc:0	"Sélectionnez de nouveau notre §Hvaisseau de construction§!."
hrb_tutorial.32.name:0	"Stations minières"
hrb_tutorial.32.desc:0	"Nous aurons besoin de structures supplémentaires pour nous défendre face aux Romuliens, et les §Hminéraux§! sont indispensables à leur construction.\n\nSélectionnez notre §Hvaisseau de construction§! et choisissez §HConstruire une station minière§! depuis la §Hfenêtre d'action§!.\n\nEnsuite, §Htrouvez et sélectionnez l'emplacement en surbrillance§! où la station peut être construite pour lancer la construction. Si aucun emplacement en surbrillance n'est visible, déplacez votre caméra."
hrb_tutorial.40.name:0	"Début de construction d'une station minière"
hrb_tutorial.40.desc:0	"La construction de notre §Hstation minière§! va bientôt débuter.\n\nIl est possible d'en bâtir sur de nombreux astres à proximité, car cette région de la §Hgalaxie§! est très riche en métaux.\n\nPensez à vous les approprier, car si vous ne le faites pas, d'autres le feront."
hrb_tutorial.41.name:0	"Construction d'une station minière en cours"
hrb_tutorial.41.desc:0	"Notre §Hvaisseau de construction§! est en route vers sa destination.\n\nNous serons avertis dès que notre §Hstation minière§! sera terminée."
hrb_tutorial.42.name:0	"Station minière terminée"
hrb_tutorial.42.desc:0	"Notre §Hstation minière§! est désormais opérationnelle : elle extrait pour nous des §Hminéraux§! chaque mois qui viennent remplir nos §Hressources§!.\n\nLa production varie d'une station à l'autre, car les §Hressources§! naturelles ne sont pas réparties uniformément dans la §Hgalaxie§!."
hrb_tutorial.50.name:0	"Interface des planètes"
hrb_tutorial.50.desc:0	"La menace romulienne se fait de plus en plus pesante sur la §HFédération§!. Il est donc impératif de préserver la prospérité et les libertés de nos membres en assurant une gestion adéquate de nos §Hplanètes§!.\n\nSélectionnez la planète en surbrillance et ouvrez son écran d'§HAperçu de la planète§!.\n\nN'hésitez pas à dézoomer pour avoir une vue plus large."
hrb_tutorial.60.name:0	"Bâtiments"
hrb_tutorial.60.desc:0	"Les §Hbâtiments§! sont des lieux de rassemblement pour les communautés afin de collaborer sur des projets universels.\n\nPour construire un bâtiment, il faut qu'un emplacement soit libre. Une fois la construction terminée, le bâtiment exige un coût d'§Hentretien§!. Les effets de chaque bâtiment sont répertoriés dans leur §Hinfobulle§! respective.\n\nSélectionnez un emplacement libre et choisissez un bâtiment qui saura répondre aux besoins de la §Hpopulation§!. Un §Hréplicateur§!, par exemple."
hrb_tutorial.70.name:0	"Districts"
hrb_tutorial.70.desc:0	"Les §Hdistricts§! sont des zones d'une §Hplanète§! destinées à des usages spécifiques, comme l'hébergement des §Hpops§!, la production de §Hressources§! ou encore la création d'§Hemplois§!.\n\nLa gestion intelligente des districts peut faire la différence entre un monde prospère et une planète gangrénée par des problèmes structurels susceptibles d'affecter notre civilisation tout entière, notamment notre capacité à nous défendre face aux menaces externes.\n\nÀ présent, construisons un §Hdistrict urbain§!."
hrb_tutorial.80.name:0	"Emplois disponibles"
hrb_tutorial.80.desc:0	"Les §Hbâtiments§! doivent être utilisés par des §Hpops§!.\n\nIl ne serait pas logique de payer pour l'§Hentretien§! de bâtiments vides, alors un monde doit abriter suffisamment de pops pour ses infrastructures.\n\nSi les pops ne sont pas bien gérées, le chômage augmentera. Il est cependant possible de le réduire en créant suffisamment d'§Hemplois§!."
hrb_tutorial.85.name:0	"Gestion de la planète terminée"
hrb_tutorial.85.desc:0	"Fermez l'interface §HGestion des planètes§! en cliquant sur le bouton §HX§! en haut à droite de la fenêtre ou bien en appuyant sur la touche §HÉchap§!."
hrb_tutorial.95.name:0	"Bases stellaires"
hrb_tutorial.95.desc:0	"La préparation consiste avant tout à mettre en place les meilleures défenses possibles pour nos propres mondes.\n\nLes §Hbases stellaires§! peuvent être améliorées à l'aide de §Hchantiers spatiaux§! et de différentes structures. Les bases stellaires nous attribuent également la propriété des systèmes que nous avons topographiés, et officialisent leur appartenance à notre territoire.\n\nTrouvez la §Hbase stellaire en surbrillance§! et sélectionnez-la."
hrb_tutorial.105.name:0	"Sélectionner un chantier spatial"
hrb_tutorial.105.desc:0	"Quelle que soit votre façon de procéder, pour répondre à l'attaque romulienne sur §HKhitomer§!, nous devrons construire des vaisseaux.\n\nCette §Hbase stellaire§! dispose déjà d'un §Hchantier spatial§!. Les §Hmodules§! spécifiques dont est équipée une base stellaire dépendent de l'usage qui en est prévu.\n\nOuvrez l'onglet Chantier spatial."
hrb_tutorial.115.name:0	"Construire un vaisseau scientifique"
hrb_tutorial.115.desc:0	"La §Hcharte de Starfleet§! prescrit que nous élargissions nos connaissances sur les systèmes stellaires à proximité, à la fois pour approfondir notre compréhension scientifique de l'espace local, mais également à des fins défensives. Nous ne pouvons pas protéger ce que nous ne comprenons pas.\n\nConstruisons un §Hvaisseau scientifique§! pour commencer à §Htopographier§!."
hrb_tutorial.125.name:0	"Vaisseau scientifique en attente"
hrb_tutorial.125.desc:0	"Un nouveau §Hvaisseau scientifique§! a été commandé. La construction commencera bientôt.\n\nN'oubliez pas, vous pouvez §Hreprendre la partie§! à l'aide des commandes de §Hpassage du temps§!."
hrb_tutorial.135.name:0	"Vaisseau scientifique construit"
hrb_tutorial.135.desc:0	"Nous devons affecter un §Hscientifique§! au pont du vaisseau."
hrb_tutorial.140.name:0	"Sélectionner un vaisseau scientifique"
hrb_tutorial.140.desc:0	"Sélectionnez notre nouveau §Hvaisseau scientifique§!."
hrb_tutorial.150.name:0	"Leaders"
hrb_tutorial.150.desc:0	"Cliquez sur le portrait de §Hleader§! vide de la §Hfenêtre d'action§! du vaisseau afin d'affecter un §Hscientifique§!."
hrb_tutorial.155.name:0	"Recruter un scientifique"
hrb_tutorial.155.desc:0	"Pour recruter un nouveau §Hscientifique§!, cliquez sur le bouton §HRecruter§!."
hrb_tutorial.161.name:0	"Traits"
hrb_tutorial.161.desc:0	"Passez le curseur sur l'icône §HTrait§! pour afficher les détails de chaque trait. Vérifiez si certains peuvent améliorer la vitesse de §Htopographie§!.\n\nSi aucun trait ne correspond à la tâche à accomplir, vous pouvez choisir n'importe quel §Hscientifique§!.\n\nChoisissez un scientifique et sélectionnez l'option §HRecruter§! pour l'affecter au vaisseau."
hrb_tutorial.166.name:0	"Sélectionner un scientifique"
hrb_tutorial.166.desc:0	"Sélectionnez notre nouveau §Hscientifique§! et affectez-le au vaisseau."
hrb_tutorial.171.name:0	"Scientifique nommé"
hrb_tutorial.171.desc:0	"Nous avons réussi ! Notre §Hscientifique§! a bien été affecté. Notre §Hvaisseau scientifique§! dispose désormais d'un équipage au complet et est prêt pour sa première mission."
hrb_tutorial.185.name:0	"Ouvrir la vue de la galaxie"
hrb_tutorial.185.desc:0	"Il est désormais temps de démarrer notre propulseur par distorsion et de nous rendre là où personne n'est jamais allé auparavant.\n\nCliquez sur §HVue de la galaxie§! pour dézoomer et afficher la §Hgalaxie§! tout entière."
hrb_tutorial.191.name:0	"Vue de la galaxie"
hrb_tutorial.191.desc:0	"Voici notre §Hgalaxie§! : notre foyer, mais aussi celui de la plupart des espèces intelligentes que nous avons contactées... y compris celles qui nous sont hostiles.\n\nLes subtilités de la galaxie peuvent être pour le moins déconcertantes.\n\nPour en faciliter la navigation, consultez le §Hpanneau d'accès rapide§! sur la gauche."
hrb_tutorial.195.name:0	"Journal de bord"
hrb_tutorial.195.desc:0	"Le §Hjournal de bord§! sera notre centre d'opérations principal au fil du jeu. Les informations importantes y seront également mises à jour en priorité.\n\nPour l'ouvrir, utilisez la touche §HF1§! ou cliquez sur son icône dans le §Hpanneau d'accès rapide§!."
hrb_tutorial.201.name:0	"Journal de bord (suite)"
hrb_tutorial.201.desc:0	"Le §Hjournal de bord§! contient toutes nos tâches actuelles, dont les §Hprojets spéciaux§! en cours et les §Hanomalies§! qui n'ont pas encore été étudiées.\n\nIl fonctionne en quelque sorte comme l'ordinateur de bord d'un vaisseau, mais pour une civilisation tout entière.\n\nAssurez-vous de le consulter fréquemment et n'oubliez pas de terminer les missions identifiées comme des §Hdidacticiels§! pour vous perfectionner une fois ce protocole terminé."
hrb_tutorial.205.name:0	"Fermer le journal de bord"
hrb_tutorial.205.desc:0	"Fermez le §Hjournal de bord§!."
hrb_tutorial.211.name:0	"Gestionnaire"
hrb_tutorial.211.desc:0	"Enfin, le §Hgestionnaire§! est l'outil que nous utilisons pour gérer rapidement nos §Hcolonies§!, nos §Hflottes§! et les divers §Hagents de Starfleet§! que nous avons envoyés à travers la §Hgalaxie§! pour des missions spéciales, comme les §Hgouverneurs§! et les §Hespions§!."
hrb_tutorial.999.name:0	"Statut de préparation : approuvée"
hrb_tutorial.999.desc:0	"Nous avons réussi ! La préparation de la §HFédération§! en matière de sécurité a été améliorée.\n\nBien que l'attaque romulienne sur §HKhitomer§! laisse présager des moments difficiles, nous sommes prêts à leur faire face, ainsi qu'à toute menace pouvant peser sur nous ou nos alliés.\n\nDans l'univers, seule l'incertitude est certaine. Face aux nouveaux défis, il incombe à la §HFédération§! de protéger les droits et la dignité de tous."
hrb_tutorial.1001.name:0	"Date stellaire : 23859.7"
hrb_tutorial.1001.desc:0	"§HKhitomer est tombée§!.\n\nVous continuerez à jouer avec la §HFédération§!. Continuez à explorer et à consulter le §Hjournal de bord§! fréquemment.\n\nSi vous préférez jouer avec les §HKlingons, les Romuliens ou les Cardassiens§!, retournez au menu principal et lancez une §Hnouvelle partie§! avec un autre empire."
systems_surveyed_counter:0	"Système(s) topographié(s)"
hrb_tutorial.190.tt:0	"§HDidacticiel : topographie d'un système stellaire§! ajouté au journal de bord\n\n"
hrb_tutorial_mission.1.name:0	"Didacticiel : système topographié"
hrb_tutorial_mission.1.desc:0	"Victoire ! Nous avons terminé de topographier un autre système stellaire. Nous avons catalogué toutes les données pertinentes quant à son étoile mère, aux autres astres en orbite ainsi qu'aux §Hanomalies§! et §Hressources§! qu'il est susceptible de contenir.\n\nBien qu'il ne s'agisse que d'un jour comme les autres pour la plupart des §Hagents de Starfleet§!, cela reste une étape importante dans notre mission d'exploration de la §Hgalaxie§! au nom de la paix et de la science."
hrb_tutorial_mission.2.name:0	"Didacticiel : arbre de missions"
hrb_tutorial_mission.2.desc:0	"L'§Harbre de missions§! contient des objectifs à long terme pour notre civilisation, aussi bien technologiques que sociaux et culturels.\n\nLes conditions d'atteinte de ces objectifs sont écrites dans les §Hnœuds§!."
hrb_tutorial_mission.2.a.tt:0	"§HDidacticiel : arbre de missions§! ajouté au journal de bord\n\n"
tutorial_mission_tree_chain_title:0	"Didacticiel : arbre de missions"
tutorial_mission_tree_chain_desc:0	"Terminez le nœud de l'arbre de missions §H« Là où personne n'est jamais allé auparavant »§! en §Htopographiant§! 10 systèmes stellaires dans leur totalité. Pour vérifier votre progression ou les conditions d'un nœud, passez votre curseur dessus pour afficher son §Hinfobulle§!.\n\nL'arbre de missions se situe en haut du §Hpanneau d'accès rapide§!."
node_counter:0	"Nœud(s) achevé(s)"
hrb_tutorial_mission.4.name:0	"Didacticiel : arbre de missions"
hrb_tutorial_mission.4.desc:0	"Victoire ! Vous avez achevé votre premier nœud de l'arbre de missions : §H« Là où personne n'est jamais allé auparavant »§!."
hrb_tutorial_mission.5.name:0	"Didacticiel : planète habitable"
hrb_tutorial_mission.5.desc:0	"L'§Hhabitabilité§! permet de déterminer si une §Hplanète§! peut être §Hcolonisée§! avec notre niveau de technologie.\n\nLes planètes appartiennent à différentes §Hclasses§! selon leur taille, leur composition, la quantité d'eau qu'elles contiennent, leurs qualités atmosphériques et leur potentiel de §Hterraformation§!. Une planète de classe M, par exemple, est idéale pour la vie humanoïde. Les planètes de classe L peuvent également accueillir les formes de vie humanoïdes, mais ne sont pas idéales en raison des températures extrêmes ou d'autres facteurs. Les planètes de classe J et T (géantes gazeuses) ne seront quant à elles jamais propices à la vie, même si notre §Htechnologie§! s'améliore.\n\nContinuons à topographier jusqu'à trouver une planète §Hhabitable§!."
hrb_tutorial_mission.5.a.tt:0	"§HDidacticiel : planète habitable§! ajouté au journal de bord\n\n"
tutorial_survey_habitable_planet_chain_title:0	"Didacticiel : planète habitable"
habitable_planets_surveyed_counter:0	"Planète(s) habitable(s) topographiée(s)"
tutorial_survey_habitable_planet_chain_desc:0	"Trouvez une §Hplanète habitable§! §Hcolonisable§! en §Htopographiant§! différents systèmes stellaires jusqu'à découvrir une planète propice à la vie.\n\nSi vous préférez ne pas topographier chaque système manuellement, vous pouvez demander à des §Hvaisseaux scientifiques§! de §Htopographier automatiquement§! la §Hgalaxie§! en activant cette fonctionnalité depuis la §Hfenêtre d'action§! du vaisseau."
hrb_tutorial_mission.7.name:0	"Didacticiel : planète habitable topographiée"
hrb_tutorial_mission.7.desc:0	"Victoire ! Notre quête d'un nouveau §Hmonde§! habitable a enfin porté ses fruits. Nous avons trouvé au moins une §Hplanète§! qu'il pourrait être possible de §Hcoloniser§!."
hrb_tutorial_mission.8.name:0	"Didacticiel : construire une base stellaire"
hrb_tutorial_mission.8.desc:0	"Maintenant que nous avons §Htopographié§! un système stellaire voisin, nous devons en revendiquer la propriété en y construisant une §Hbase stellaire§!.\n\nLes §Havant-postes§! sont le plus petit type de bases stellaires. Ils coûtent de l'§Hinfluence§! et des §Halliages§!, mais élargissent les frontières de notre civilisation ainsi que la §Hportée de distorsion§! de nos vaisseaux.\n\nLes bases stellaires doivent être améliorées pour pouvoir accueillir de meilleures défenses et davantage de §Hmodules§! une fois les §Htechnologies§! adéquates débloquées."
hrb_tutorial_mission.8.a.tt:0	"§HDidacticiel : construire une base stellaire§! ajouté au journal de bord\n\n"
tutorial_build_outpost_chain_title:0	"Didacticiel : construire une base stellaire"
tutorial_build_outpost_chain_desc:0	"Pour construire une §Hbase stellaire§!, sélectionnez notre §Hvaisseau de construction§!, puis faites un clic droit sur le système de destination et sélectionnez « Construire une base stellaire » pour en entamer la construction.\n\nPlus une base stellaire est éloignée de nos frontières, plus sa construction coûtera d'§Hinfluence§!."
outposts_built_counter:0	"Base(s) stellaire(s) construite(s)"
hrb_tutorial_mission.10.name:0	"Didacticiel : base stellaire construite"
hrb_tutorial_mission.10.desc:0	"Victoire ! Nous avons achevé la construction de notre §Hbase stellaire§!, et un nouveau système stellaire est désormais sous notre autorité."
hrb_tutorial_mission.11.name:0	"Didacticiel : port stellaire"
hrb_tutorial_mission.11.desc:0	"Lorsque les avant-postes sont transformés en §Hports stellaires§!, il est possible d'y construire des §Hmodules de base stellaire§!, comme des §Hchantiers spatiaux§! ainsi que d'autres structures défensives et économiques.\n\nL'amélioration d'une base stellaire coûte des §Halliages§! ainsi que du §Htemps§!. Nous devons également avoir au préalable étudié la §Htechnologie§! nécessaire.\n\nÀ présent, transformons une base stellaire en port stellaire."
hrb_tutorial_mission.11.a.tt:0	"§HDidacticiel : port stellaire§! ajouté au journal de bord\n\n"
tutorial_upgrade_starbase_chain_title:0	"Didacticiel : port stellaire"
tutorial_upgrade_starbase_chain_desc:0	"Cliquez sur l'icône §HVue système§! sur la barre inférieure.\n\nOuvrez le §Hmenu de topographie§! et cliquez sur l'icône §HAvant-postes§!, ou bien cliquez sur le §Hmodèle Avant-poste§! du système stellaire. L'§Hinterface Base stellaire§! s'affichera alors.\n\nCliquez sur le bouton §HAméliorer§! situé dans le coin supérieur droit."
starbases_upgraded_counter:0	"Base(s) stellaire(s) améliorée(s)"
hrb_tutorial_mission.13.name:0	"Didacticiel : port stellaire"
hrb_tutorial_mission.13.desc:0	"Victoire ! Nous avons transformé une §Hbase stellaire§! en §Hport stellaire§!."
hrb_tutorial_mission.14.name:0	"Didacticiel : colonies"
hrb_tutorial_mission.14.desc:0	"La §Hcolonisation§! de nouvelles §Hplanètes§! nous permet de créer de nouveaux mondes pour abriter nos §Hpops§!.\n\nChaque nouvelle colonie implique de nouveaux §Hbâtiments§!, §Hemplois§!, §Hdistricts§! et ressources défensives comme des §Harmées§!. L'augmentation de l'§Hextension§! fait partie des inconvénients, mais nous pouvons pallier cela en augmentant notre §Hcapacité administrative§!.\n\nPour §Hcoloniser§! une §Hplanète§!, nous devons d'abord construire un §Hvaisseau colonial§! pour y transporter nos colons. Les vaisseaux coloniaux coûtent des §Halliages§! et de la §Hnourriture§!, et mettent quelque temps à atteindre leur destination."
hrb_tutorial_mission.14.a.tt:0	"§HDidacticiel : colonies§! ajouté au journal de bord\n\n"
tutorial_colonize_planet_chain_title:0	"Didacticiel : colonies"
tutorial_colonize_planet_chain_desc:0	"Le §Hplanificateur d'expansion§! montre quelles §Hplanètes§! de notre territoire peuvent être §Hcolonisées§!. Pour construire un §Hvaisseau colonial§!, sélectionnez-y une planète et choisissez de la coloniser.\n\nLes planètes peuvent également être colonisées en sélectionnant un vaisseau colonial existant, en faisant un clic droit sur la planète cible, puis en choisissant « Coloniser »."
planets_colonized_counter:0	"Planète(s) colonisée(s)"
hrb_tutorial_mission.16.name:0	"Didacticiel : colonies"
hrb_tutorial_mission.16.desc:0	"Victoire ! Nos colons ont terminé de §Hcoloniser§! une nouvelle §Hplanète§!."
hrb_tutorial_mission.17.name:0	"Didacticiel : désignations de colonie"
hrb_tutorial_mission.17.desc:0	"La §Hdésignation§! de nos §Hcolonies§! nous permet de spécialiser ces mondes afin qu'ils produisent des §Hressources§! spécifiques.\n\nPar exemple, lorsque la désignation §HMonde bureaucratique§! est assignée à une colonie, sa §Hcapacité administrative§! augmente. Chaque désignation de colonie s'accompagne également d'un inconvénient qui lui est propre."
hrb_tutorial_mission.17.a.tt:0	"§HDidacticiel : désignations de colonie§! ajouté au journal de bord\n\n"
tutorial_designate_colony_chain_title:0	"Didacticiel : désignations de colonie"
tutorial_designate_colony_chain_desc:0	"Cliquez sur une §Hcolonie§! pour ouvrir l'§Hinterface Aperçu de la planète§!. Cliquez sur l'§Hicône Planète§! en haut à gauche pour afficher la barre latérale §HDésignations de colonie§!.\n\nCliquez sur une désignation pour l'appliquer à la colonie."
colonies_designated_counter:0	"Colonie(s) ayant reçu une désignation"
hrb_tutorial_mission.19.name:0	"Didacticiel : désignations de colonie"
hrb_tutorial_mission.19.desc:0	"Victoire ! Nous avons attribué une §Hdésignation§! à une §Hcolonie§!."
hrb_tutorial_mission.20.name:0	"Didacticiel : réimplantation de pops"
hrb_tutorial_mission.20.desc:0	"La découverte de nouvelles §Hplanètes§! implique la §Hréimplantation§! de notre peuple. Les pops réimplantées formeront ainsi de nouvelles sociétés dans nos nouveaux mondes.\n\nLes planètes que nous possédons doivent être peuplées de §Hpops§!, qui occuperont des §Hemplois§! et produiront, à terme, les §Hressources§! dont nous avons besoin pour atteindre nos objectifs. La réimplantation a cependant un §Hcoût§! qui varie selon les pops.\n\nLes pops peuvent être réimplantées manuellement, mais ce n'est pas toujours possible, notamment en raison des §Hdroits des espèces§!, du manque de §Hressources§! ou d'autres circonstances. Le menu déroulant de l'§Hinterface Réimplantation§! vous fournira également des informations sur les §Hcolonies§!.\n\nÀ présent, §Hréimplantons une pop§!."
hrb_tutorial_mission.20.a.tt:0	"§HDidacticiel : réimplantation de pops§! ajouté au journal de bord\n\n"
tutorial_resettle_pops_chain_title:0	"Didacticiel : réimplantation de pops"
tutorial_resettle_pops_chain_desc:0	"Ouvrez l'§Hinterface Aperçu de la planète§! d'une §Hplanète§!, puis cliquez sur le bouton §HRéimplantation§! dans le coin supérieur droit. Dans l'§Hinterface Réimplantation§!, une comparaison entre deux de nos §Hcolonies§! apparaît. Celle-ci fait notamment état de ses §Hpops§!.\n\nCliquez sur l'icône §HRéimplanter pop§! pour déplacer une §Hpop§! d'une planète vers une autre."
resettle_pops_counter:0	"Pop(s) réimplantée(s)"
hrb_tutorial_mission.22.name:0	"Didacticiel : réimplantation de pops"
hrb_tutorial_mission.22.desc:0	"Victoire ! Nous avons §Hréimplanté§! au moins une §Hpop§! dans un nouveau monde."
hrb_tutorial_mission.23.name:0	"Didacticiel : premier contact"
hrb_tutorial_mission.23.desc:0	"La rencontre avec une nouvelle civilisation peut être délicate. Le §Hpremier contact§! s'effectue lorsque nous croisons une espèce inconnue pour la première fois. Des §Hémissaires§! sont déployés pour faire aboutir le processus au nom de notre peuple. Le temps nécessaire à un premier contact dépend des compétences de l'émissaire ainsi que de la volonté des deux parties de §Hcommuniquer§!, mais aussi du hasard."
hrb_tutorial_mission.23.a.tt:0	"§HDidacticiel : premier contact§! ajouté au journal de bord\n\n"
tutorial_first_contact_chain_title:0	"Didacticiel : premier contact"
tutorial_first_contact_chain_desc:0	"Lors de la première rencontre avec une autre civilisation, notamment lors de la §Htopographie§! de l'un de leurs systèmes stellaires ou lorsque nous croisons l'un de leurs §Hvaisseaux§!, une §Hfenêtre d'événement de premier contact§! apparaît. Choisissez une posture pour ce §Hpremier contact§!.\n\nLorsque la §Hfenêtre d'événement de nouvelle civilisation§! apparaît, choisissez un §Hémissaire§! chargé d'appliquer la procédure de §Hpremier contact§!. Cliquez sur le bouton Affecter, sélectionnez n'importe quel §Hémissaire§! disponible, puis cliquez sur Accepter. Terminez toutes les §Hétapes§! de §Hpremier contact§! jusqu'à obtenir un résultat favorable.\n\nÀ présent, établissons un §Hpremier contact§! avec une nouvelle civilisation."
first_contact_counter:0	"Premier(s) contact(s) réussi(s)"
hrb_tutorial_mission.25.name:0	"Didacticiel : premier contact"
hrb_tutorial_mission.25.desc:0	"Victoire ! Nous avons achevé un protocole de §Hpremier contact§! selon nos propres termes. Parfois, l'autre partie termine le processus d'abord, ce qui nous est généralement moins favorable."
hrb_tutorial_mission.26.name:0	"Didacticiel : diplomatie"
hrb_tutorial_mission.26.desc:0	"Les §Hrelations diplomatiques§! déterminent la situation politique de la §Hgalaxie§!.\n\nLes voisins avec lesquels nous entretenons des §Rrelations négatives§! sont plus susceptibles de remettre nos actes en question et peuvent même adopter une §Rattitude hostile§! envers nous, puis nous §Rdéclarer la guerre§!.\n\nEn revanche, les civilisations voisines avec lesquelles nous entretenons des §Grelations positives§! peuvent nous §Gouvrir leurs frontières§! et accepter de former des §Gpactes commerciaux§!.\n\nIl est plus facile d'influencer les relations avec des §Hpuissances mineures§! qu'avec de §Hgrandes puissances§!. Certaines puissances ont également une meilleure §Hopinion§! de nous dès le départ, tandis que d'autres non. Cela dépend de nos antécédents.\n\nÀ présent, §Haméliorons nos relations§! avec une autre civilisation."
hrb_tutorial_mission.26.a.tt:0	"§HDidacticiel : diplomatie§! ajouté au journal de bord\n\n"
tutorial_diplomacy_chain_title:0	"Didacticiel : diplomatie"
tutorial_diplomacy_chain_desc:0	"Envoyez un §Hémissaire§! disponible voir l'un de nos §Hcontacts§! pour §Haméliorer les relations§!.\n\nDans l'§Hinterface Contacts§!, sélectionnez le bouton §HDiplomatie§!, puis le bouton §HAméliorer les relations§!. Sélectionnez n'importe lequel de vos émissaires disponibles, puis cliquez sur §HAccepter§!. Une fois la mission de l'émissaire terminée, l'§Hinterface Contacts§! affichera les §Hrelations améliorées§!."
envoys_sent_counter:0	"Émissaire(s) envoyé(s)"
hrb_tutorial_mission.28.name:0	"Didacticiel : diplomatie"
hrb_tutorial_mission.28.desc:0	"Victoire ! Notre §Hémissaire§! a §Hamélioré les relations§! avec l'un de nos §Hcontacts§!."
hrb_tutorial_mission.29.name:0	"Didacticiel : décrets"
hrb_tutorial_mission.29.desc:0	"Les §Hdécrets§! sont utilisés pour pousser notre §Héconomie§!, notre §Harmée§! ou nos efforts quels qu'ils soient dans une direction précise.\n\nLes décrets ont un §Hcoût§!, et une fois choisis, ils restent bloqués pendant un certain §Htemps§!. Après ce délai obligatoire, les décrets choisis peuvent à nouveau être décochés. Notre capacité de décrets augmente alors et nous pouvons en choisir d'autres. Chaque civilisation a sa propre économie unique, mais également ses propres décrets.\n\nÀ présent, §Hactivons un décret§!."
hrb_tutorial_mission.29.a.tt:0	"§HDidacticiel : décrets§! ajouté au journal de bord\n\n"
tutorial_activate_edict_chain_title:0	"Didacticiel : décrets"
tutorial_activate_edict_chain_desc:0	"Ouvrez l'onglet §HDécrets et politiques§!.\n\nLe premier onglet fait état des décrets à notre disposition. Passez votre curseur au-dessus d'un décret pour ouvrir une infobulle qui contient des informations sur ses §Heffets§!.\n\nCochez la case du décret de votre choix pour l'activer."
edicts_activated_counter:0	"Décret(s) activé(s)"
hrb_tutorial_mission.31.name:0	"Didacticiel : décrets"
hrb_tutorial_mission.31.desc:0	"Victoire ! Nous avons §Hactivé§! un §Hdécret§!."
hrb_tutorial_mission.32.name:0	"Didacticiel : traditions"
hrb_tutorial_mission.32.desc:0	"Les §Htraditions§! sont regroupées dans les §Harbres de traditions§! qui représentent nos valeurs et la manière dont nous comptons les perpétuer.\n\nAfin d'adopter une tradition, il faut §Hdépenser§! de l'§Hunité§!. Le coût augmente pour chaque tradition adoptée. Lorsqu'une tradition est débloquée, un effet spécial est obtenu. De plus, chaque fois que nous débloquons un arbre de traditions dans son intégralité, un nouvel §Hatout d'ascension§! est mis à notre disposition.\n\nÀ présent, §Hadoptons un arbre de traditions§!."
hrb_tutorial_mission.32.a.tt:0	"§HDidacticiel : traditions§! ajouté au journal de bord\n\n"
tutorial_adopt_tradition_chain_title:0	"Didacticiel : traditions"
tutorial_adopt_tradition_chain_desc:0	"Ouvrez l'onglet §HTraditions§! et débloquez un §Harbre de traditions§! en cliquant sur le bouton §HAdopter§! de l'arbre en question.\n\nLa quantité d'§Hunité§! nécessaire pour pouvoir sélectionner le bouton Adopter ainsi que le §Htemps§! nécessaire à sa production sont affichés dans la barre supérieure de la fenêtre."
traditions_adopted_counter:0	"Tradition(s) adoptée(s)"
hrb_tutorial_mission.34.name:0	"Didacticiel : traditions"
hrb_tutorial_mission.34.desc:0	"Victoire ! Nous avons §Hadopté§! un nouvel §Harbre de traditions§!."
hrb_tutorial_mission.35.name:0	"Didacticiel : politiques"
hrb_tutorial_mission.35.desc:0	"Nos §Hpolitiques§! reflètent l'idéologie de notre civilisation.\n\nChaque politique représente une différente perspective sociopolitique en matière de §Hdiplomatie, de guerre, de culture, d'éducation, de premier contact, d'économie et de commerce§!. Ces politiques déterminent également la manière dont nous interagissons avec d'autres civilisations et nos priorités pour la nôtre. Les politiques peuvent permettre ou interdire certaines actions, mais elles permettent également d'obtenir des réactions §Gpositives§!, §Rnégatives§! ou mitigées.\n\nÀ présent, §Hchangeons une politique§!."
hrb_tutorial_mission.35.a.tt:0	"§HDidacticiel : politiques§! ajouté au journal de bord\n\n"
tutorial_change_policy_chain_title:0	"Didacticiel : politiques"
tutorial_change_policy_chain_desc:0	"Ouvrez l'onglet §HDécrets et politiques§!, puis cliquez sur §HPolitiques§! en bas à droite.\n\nPour plus d'informations, passez votre curseur au-dessus d'une §Hcatégorie de politique§! pour afficher son infobulle. Cliquez sur une catégorie pour ouvrir un menu déroulant de politiques correspondantes. Dans ce menu, cliquez sur une politique de votre choix pour afficher la §Hfenêtre contextuelle Changer de politique§!.\n\nCliquez sur §HOui§! pour confirmer."
policies_changed_counter:0	"Politique(s) changée(s)"
hrb_tutorial_mission.37.name:0	"Didacticiel : politiques"
hrb_tutorial_mission.37.desc:0	"Victoire ! Nous avons changé une §Hpolitique§!."
hrb_tutorial_mission.44.name:0	"Didacticiel : gouverneurs"
hrb_tutorial_mission.44.desc:0	"Les §Hgouverneurs§! sont des représentants spécialisés qui ont pour rôle de visiter et de développer nos §Hcolonies§!.\n\nIls sont à la tête de §Hvaisseaux de gouverneur§! et peuvent être envoyés en §Hmission§! afin de redresser la barre dans des régions spécifiques des mondes qu'ils visitent. Par exemple, ils peuvent avoir pour tâche d'améliorer la §Hproductivité des ouvriers§! d'une colonie.\n\nNous n'avons pas de gouverneur disponible pour l'instant. Nous allons devoir en §Hrecruter§! un."
hrb_tutorial_mission.44.a.tt:0	"§HDidacticiel : gouverneurs§! ajouté au journal de bord\n\n"
tutorial_governor_recruit_chain_title:0	"Didacticiel : gouverneurs"
tutorial_governor_recruit_chain_desc:0	"Recrutez un §Hgouverneur§! pour contribuer au développement de l'une de nos §Hcolonies§!.\n\nPour recruter un gouverneur, utilisez le menu §HLeaders§!."
governor_recruit_counter:0	"Gouverneur(s) recruté(s)"
hrb_tutorial_mission.46.name:0	"Didacticiel : gouverneurs"
hrb_tutorial_mission.46.desc:0	"Victoire ! Vous avez recruté un §Hgouverneur§!. Son §Hvaisseau de gouverneur§! est désormais disponible dans le §Hgestionnaire§!."
hrb_tutorial_mission.38.name:0	"Didacticiel : missions de gouverneur"
hrb_tutorial_mission.38.desc:0	"Les §Hgouverneurs§! peuvent être envoyés en §Hmission§! afin de conférer d'avantageux bonus temporaires aux §Hplanètes§! auxquelles ils sont affectés.\n\nCes bonus peuvent par exemple augmenter la productivité ou la production de ressources. Il est important de noter que l'efficacité d'un gouverneur dépend de son niveau d'expérience.\n\nÀ présent, envoyons notre gouverneur sur l'une de nos planètes pour y §Haméliorer la productivité des ouvriers§!."
hrb_tutorial_mission.38.a.tt:0	"§HDidacticiel : missions de gouverneur§! ajouté au journal de bord\n\n"
tutorial_governor_mission_chain_title:0	"Didacticiel : missions de gouverneur"
tutorial_governor_mission_chain_desc:0	"Envoyez un §Hgouverneur§! disponible sur l'une de nos §Hcolonies§! pour y §Haméliorer la productivité des ouvriers§!.\n\nPour pouvoir profiter du travail d'un gouverneur dans une colonie, sélectionnez votre §Hvaisseau de gouverneur§!, puis faites un clic droit sur la §Hplanète§! cible et choisissez la §Hmission§! appropriée pour recevoir le bonus."
governor_missions_counter:0	"Mission(s) de gouverneur entamée(s)"
hrb_tutorial_mission.40.name:0	"Didacticiel : missions de gouverneur"
hrb_tutorial_mission.40.desc:0	"Victoire ! Notre §Hgouverneur§! a atteint sa destination et a commencé à travailler avec les représentants locaux pour §Haméliorer la productivité des ouvriers§! sur §H[governor_mission_scope.GetName]§!."
hrb_tutorial_mission.41.name:0	"Didacticiel : espions"
hrb_tutorial_mission.41.desc:0	"Les §Hespions§! sont des agents spéciaux qui peuvent parcourir les territoires d'autres civilisations pour obtenir des §Hrenseignements§! à leur sujet. Ils peuvent également mener des §Hopérations§! discrètes afin de nous aider à atteindre nos objectifs.\n\nLes opérations d'espionnage peuvent consister à : faire de la §Hpropagande§!, voler des §Hplans§! ennemis, pirater des §Hbases stellaires§! ou accomplir des missions de §Hcontre-espionnage§!.\n\nVeuillez noter que certaines opérations peuvent également être menées sur notre propre territoire.\n\nPour les opérations les plus avancées, un certain niveau de §Hrenseignements§! peut être nécessaire.\n\nÀ présent, envoyons l'un de nos espions en mission."
hrb_tutorial_mission.41.a.tt:0	"§HDidacticiel : espions§! ajouté au journal de bord\n\n"
tutorial_spy_operation_chain_title:0	"Didacticiel : espions"
tutorial_spy_operation_chain_desc:0	"Pour envoyer notre §Hespion§! en §Hopération§!, sélectionnez le §Hvaisseau-espion§!, puis le système stellaire dans lequel vous souhaitez vous rendre discrètement. Une fois le vaisseau-espion arrivé dans ce système, zoomez sur §HVue système§! et faites un clic droit sur la §Hplanète§! cible. Choisissez l'opération adéquate dans le menu déroulant.\n\nChargeons l'un de nos espions de faire de la §Hpropagande§! dans une civilisation voisine."
operations_counter:0	"Opération(s) effectuée(s)"
hrb_tutorial_mission.43.name:0	"Didacticiel : espions"
hrb_tutorial_mission.43.desc:0	"Victoire ! Notre §Hespion§! a atteint sa destination et entamé son §Hopération§! de §Hpropagande§! au sein de la civilisation §H[spy_mission_target_country.GetName]§!."
hrb_tutorial_mission.57.name:0	"Didacticiel : technologies"
hrb_tutorial_mission.57.desc:0	"Pour approfondir nos connaissances de l'univers, nous devons développer de nouvelles §Htechnologies§! en demandant à des §Hscientifiques§! d'effectuer des §Hrecherches§!."
hrb_tutorial_mission.57.a.tt:0	"§HDidacticiel : technologies§! ajouté au journal de bord\n\n"
tutorial_technologies_chain_title:0	"Didacticiel : technologies"
tutorial_technologies_chain_desc:0	"Ouvrez le menu §HTechnologie§! avec la §Htouche F10§! ou via le §Hpanneau d'accès rapide§!, puis §Hsélectionnez§! une nouvelle §Hrecherche§! dans les trois §Hemplacements de recherche§!. Assignez ensuite un §Hscientifique§! à chaque emplacement de recherche pour lancer les recherches.\n\nRépétez ce processus jusqu'à ce que tous les §Hemplacements de recherche§! soient remplis et progressent. Un type de recherche peut être §Hpriorisé§! en cliquant sur le paramètre « Priorité »."
scientists_counter:0	"Scientifique(s) nommé(s)"
research_counter:0	"Recherche(s) sélectionnée(s)"
hrb_tutorial_mission.59.name:0	"Didacticiel : technologies"
hrb_tutorial_mission.59.desc:0	"Victoire ! Nous avons demandé à des §Hscientifiques§! de mener des §Hrecherches§! sur de nouvelles §Htechnologies§!.\n\nAssurez-vous d'§Hautomatiser§! et de §Hprioriser§! les recherches que vous souhaitez.\n\nLorsqu'un §Hscientifique§! §Rmeurt§! ou est réassigné, vous devez assigner un remplaçant pour que ses recherches continuent."
hrb_tutorial_mission.60.name:0	"Didacticiel : automatisation de colonie"
hrb_tutorial_mission.60.desc:0	"L'§Hautomatisation§! est une manière simplifiée et rationalisée de gérer nos §Hcolonies§!. Les colonies doivent avoir une §Hdésignation§! pour être automatisées.\n\nL'automatisation permet de ne plus avoir à se soucier de sa colonie une fois les réglages effectués. Par exemple, un §Hmonde énergétique§! automatisé s'auto-optimisera afin de produire la quantité maximale d'§Hénergie§!, jusqu'à ce que l'automatisation soit désactivée ou que la désignation de la planète change."
hrb_tutorial_mission.60.a.tt:0	"§HDidacticiel : automatisation de colonie§! ajouté au journal de bord\n\n"
tutorial_automation_chain_title:0	"Didacticiel : automatisation de colonie"
tutorial_automation_chain_desc:0	"Pour §Hautomatiser§! une §Hcolonie§!, veillez d'abord à lui attribuer une §Hdésignation§!.\n\nUne fois la désignation attribuée, §Hactivez§! la fonction d'automatisation. Celle-ci se trouve en haut à gauche de l'§Hinterface Planète§!, près de l'icône Désignation.\n\nÀ présent, automatisons une colonie."
automation_counter:0	"Colonie(s) automatisée(s)"
hrb_tutorial_mission.62.name:0	"Didacticiel : automatisation de colonie"
hrb_tutorial_mission.62.desc:0	"Victoire ! Nous avons §Hautomatisé§! une §Hcolonie avec désignation§!.\n\nN'oubliez pas, l'automatisation de colonie est facultative et peut être activée ou désactivée à tout moment."
hrb_advisor.1.name:0	"Assistant IA"
hrb_advisor.1.ufop.desc:0	"Salutations à la présidence !\n\nJe suis là pour vous aider à mener à bien la mission de la §HFédération§!, à savoir répandre la paix et faire connaître les progrès scientifiques à travers les régions connues de la §Hgalaxie§!, mais aussi pour résoudre nos problèmes diplomatiques ou nous défendre en cas d'échec.\n\nActiver les conseils de l'IA ?\n\n$hrb_advisor.1.desc_filler$"
hrb_advisor.1.klingon.desc:0	"nuqneH, membre du Haut-Conseil.\n\nMême les plus vaillants des Klingons peuvent avoir besoin d'aide pour emprunter la §Hvoie du guerrier§!. Les Klingons font tout leur possible pour faire la fierté de leurs ancêtres et honorer §HKahless§!. Faillir à ces principes éternels serait pire que la mort.\n\nActiver les conseils de l'IA ?\n\n$hrb_advisor.1.desc_filler$"
hrb_advisor.1.romulan.desc:0	"Jolan tru, Votre Majesté Impériale.\n\nLes Romuliens n'ignorent pas que toute chose a sa place et son heure : la cruauté et la bonté, le rire et le chagrin, l'intransigeance et la miséricorde... Enfin, peut-être pas la miséricorde. Surtout pas pour les dirigeants qui échouent.\n\nActiver les conseils de l'IA ?\n\n$hrb_advisor.1.desc_filler$"
hrb_advisor.1.cardassian.desc:0	"Bonne nouvelle, nonce.\n\nIl m'a été demandé de vous assister dans votre nouveau rôle. Entendons-nous bien : l'§HÉtat§! pourvoit. L'§HÉtat§! abrite. L'§HÉtat§! est la substance, le sens et la vérité de toute chose. Il n'existe ni passé ni futur que nous n'autorisons pas, au terme bien sûr d'une attente patiente.\n\nActiver les conseils de l'IA ?\n\n$hrb_advisor.1.desc_filler$"
hrb_advisor.1.a:0	"§GActiver les conseils de l'IA.§!"
hrb_advisor.1.a.tt:0	"Le conseiller IA apparaîtra pour vous aider à comprendre les mécaniques du jeu.\n\nRecommandé pour les personnes débutantes ou de niveau intermédiaire."
hrb_advisor.1.b:0	"§RDésactiver.§!"
hrb_advisor.1.b.tt:0	"Vous ne recevrez aucune assistance dans le jeu.\n\nRecommandé pour les joueurs et joueuses confirmés."
hrb_advisor.1.desc_filler:0	"Vous pouvez changer le niveau du didacticiel à tout moment dans le menu §HParamètres§!."
hrb_advisor.2.name:0	"Conseils de l'IA activés"
hrb_advisor.2.ufop.desc:0	"Les conseils de base de l'IA resteront activés."
hrb_advisor.2.klingon.desc:0	"Il n'y a rien de mal à consulter une IA de temps en temps."
hrb_advisor.2.romulan.desc:0	"Activation de l'assistant IA."
hrb_advisor.2.cardassian.desc:0	"Lancement des protocoles de conseils de l'IA."
hrb_advisor.2.a:0	"Fermer"
hrb_advisor.3.name:0	"Conseils de l'IA désactivés"
hrb_advisor.3.ufop.desc:1	"Si vous avez besoin de mes conseils, n'hésitez pas."
hrb_advisor.3.klingon.desc:1	"Ce n'est pas en me désactivant que vous conquerrez la §Hgalaxie§!. petaQ..."
hrb_advisor.3.romulan.desc:1	"Je me dois de vous avertir qu'en continuant sans mon savoir, vous commettez peut-être une erreur fatale."
hrb_advisor.3.cardassian.desc:1	"Vous refusez l'aide d'un programme §Hmandaté par l'État§!. Cela aura des conséquences."
hrb_advisor.3.a:0	"Fermer"
hrb_advisor.4.name:0	"Vue système stellaire"
hrb_advisor.4.desc:0	"Voici la §HVue système§!, dans laquelle vous pouvez examiner en détail nos §Hplanètes§!, nos §Hstations§! et nos §Hflottes§!.\n\nVeuillez noter qu'au vu de la rapidité et de la fiabilité du voyage par distorsion, les voyages à vitesse subluminique et à impulsion ne sont plus utilisés que pour les déplacements à l'intérieur des frontières d'un système stellaire.\n\nÀ bien y regarder, nous pouvons distinguer les taches floues de nos vaisseaux qui préchauffent avant de voyager par distorsion."
hrb_advisor.5.name:0	"Revenu négatif"
hrb_advisor.5.desc:0	"Notre réserve de §Hcrédits énergétiques§! baisse rapidement. Faites en sorte qu'aucune de nos §Hressources§! ne tombe sous le seuil critique."
hrb_advisor.6.ufop.desc:0	"Félicitations, vous avez amélioré nos §Hcapacités de distorsion§!.\n\nÀ propos de la distorsion : la distance entre les étoiles est si extraordinaire que pour voyager entre chacune d'elles, il a fallu inventer le §Hpropulseur par distorsion§!. La collision de la matière et de l'antimatière crée une réserve d'énergie illimitée, ce qui permet à nos vaisseaux d'aller plus vite que la lumière.\n\n(Ils sont également conçus pour décélérer sans risque, car le moindre faux pas pourrait libérer assez d'énergie pour annihiler l'univers. Tout le monde semble l'oublier...)\n\nLa lumière était autrefois considérée comme l'élément le plus rapide. Mais, comme le phlogistique, cette théorie a été réfutée depuis longtemps."
hrb_advisor.6.klingon.desc:0	"Qapla' ! Nos §Hcapacités de distorsion§! ont été améliorées.\n\nQu'est-ce que la distorsion ? Les subtilités du voyage supraluminique sont complexes. Deux éléments, deux particules, entrent en collision et génèrent une énergie capable de manipuler l'espace-temps. Ce processus réduit sans difficulté la distance entre deux endroits.\n\nEh oui, la science klingonne est à l'origine de cet exploit. Parce que même nos scientifiques sont des champions."
hrb_advisor.6.romulan.desc:0	"Nos §Hcapacités de distorsion§! ont progressé de manière significative.\n\nDepuis que nous avons inventé le §Hpropulseur par distorsion§!, le voyage supraluminique est aussi facile que la résolution d'un casse-tête tan zhekran et devient plus efficace chaque jour. Quoi ? Vous n'avez jamais résolu un casse-tête tan zhekran ? Pathétique.\n\nLe propulseur par distorsion capture les émissions de nos singularités quantiques, et le surplus d'énergie est utilisé pour permettre à nos vaisseaux d'atteindre des vitesses supraluminiques. Tout comme nos ennemis, nous n'avons jamais oublié la manière dont l'espace et le temps ont été vaincus.\n\nLa §Hgalaxie§! est désormais à notre merci."
hrb_advisor.6.cardassian.desc:0	"Nous avons amélioré nos §Hcapacités de distorsion§!. J'ai rédigé une note que vous devez approuver :\n\nPour combler le fossé entre les étoiles, notre grand §Hpeuple§! a inventé le §Hpropulseur par distorsion§!. Le voyage par distorsion permet à nos vaisseaux de voyager plus vite que la lumière.\n\nLe processus exact est classifié, malheureusement. Et, bien que d'autres civilisations soient parvenues à ces découvertes en parallèle, les sources agréées sont toutes d'accord : nous avons été les premiers.\n\nPuisse l'§HUnion cardassienne§! s'étendre d'ici jusqu'à l'éternité."
hrb_advisor.7.name:0	"Voies rapides par distorsion"
hrb_advisor.7.desc:1	"Les §Hvoies rapides par distorsion§! sont les voies prioritaires de la §Hgalaxie§! et permettent à nos vaisseaux de parcourir des distances inimaginables en relativement peu de temps.\n\nLes voies rapides permettent d'ignorer les frontières diplomatiques, mais nécessitent cependant d'emprunter des points d'entrée et de sortie spécifiques. Il convient de les considérer comme des raccourcis de navigation.\n\nPersonne ne sait si les voies rapides par distorsion de notre galaxie sont apparues naturellement ou si elles y ont été installées. Mais leur composition subspatiale éculée laisse à penser que nous ne sommes pas les premiers à les emprunter."
hrb_advisor.10.name:0	"Notifications"
hrb_advisor.10.desc:1	"Les §Hnotifications§! sont de petites icônes rondes qui apparaissent en haut de l'écran et donnent des informations sur les événements en cours.\n\nOuvrez les notifications en faisant un §Hclic gauche§! pour prendre d'importantes décisions ou bien pour consulter les actions d'autres civilisations de la §Hgalaxie§!.\n\nFaites un §Hclic droit§! sur les notifications pour les ignorer."
hrb_advisor.100.name:0	"Conseils de l'IA désactivés"
hrb_advisor.100.desc:1	"Les §Hastuces§! sont désactivées."
hrb_advisor.100.a:0	"Fermer"
hrb_advisor.101.name:0	"Conseils de l'IA activés"
