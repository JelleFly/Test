precursor.2200.desc.b:0	"Après avoir étudié l'immense anneau-monde trouvé dans le système §Y[From.GetStarName]§!, l'officier scientifique §Y[Root.GetLeaderName]§! a rapporté qu'il est similaire à ceux que nous avons conçus, malgré son âge.\n\nIl y a pourtant une différence majeure : les sections annulaires semblent avoir été conçues en partie à partir d'une ressource nouvelle, qui nous est totalement inconnue. Les premières analyses la décrivent comme une sorte de « métal vivant ». Quoi que ce soit, nous devrions continuer de l'étudier."
