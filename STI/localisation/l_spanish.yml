mission_covert_observation:0	"Observación encubierta"
mission_covert_observation_desc:0	"Se estudia a los nativos a una distancia segura sin que lo sepan y se hace lo posible por evitar la contaminación cultural.\n\n"
mission_direct_observation:0	"Observación directa"
mission_direct_observation_desc:0	"Se estudia agresivamente a los nativos y se recogen especímenes vivos con frecuencia para aprender todo lo posible sobre su biología y su cultura.\n\n§EEsta misión puede acarrear consecuencias imprevistas.§!\n\n"
mission_direct_interefence:0	"Interferencia directa"
mission_direct_interefence_desc:0	"Se estudia a los nativos agresivamente y se les arrebata el control de la sociedad.\n\n§EEsta misión puede tener consecuencias inesperadas.§!\n\n"
mission_direct_enlightment:0	"Ilustración"
mission_direct_enlightment_desc:0	"Los agentes se modifican genéticamente para parecer miembros de la población nativa y se les envía a infiltrarse en su sociedad. Sustituyen gradualmente a los líderes del mundo y preparan el planeta para que lo anexionemos.\n\nEsta complicada operación solo vale la pena en civilizaciones industriales.\n\n"
policy_leader_education:0	"Educación de líderes"
policy_leader_education_desc:0	"El peso del imperio puede ser aplastante, y debemos decidir cómo preparar mejor a los líderes futuros para cargar con él.\n"
