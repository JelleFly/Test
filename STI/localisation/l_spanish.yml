wannagetlat1:0	"«Ah... Ninguna moneda es tan brillante como el latinio. No, de verdad, lo he comprobado. Muchos lo desean, así que ten cuidado de dónde lo guardas o no perderás solo las tiras. Este consejo te lo regalo, aunque debería haberte cobrado...\n\nNingún ferengi se desprenderá de su latinio a menos que sea un negocio rentable. El cómo se dé esa rentabilidad exactamente no es de nuestra incumbencia. Y, hablando de negocios, ¿cuánto necesitas?"
