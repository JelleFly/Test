qt_klingon_b2:0	"Reivindicar Supremacia"
qt_klingon_b2_desc:0	"Então você deseja declarar guerra contra o poderoso §HImpério Klingon§!? §Hmaj§!! Então você deseja morrer. Parece que o destino está do seu lado. §HHeghlu'meH QaQ jajvam§!.\n\n"
