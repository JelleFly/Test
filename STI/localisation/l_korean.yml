decision_ufop_scout_for_talent:0	"인재 탐색"
decision_ufop_scout_for_talent_effects_short:0	"§Y5§!년 동안 §Y연구원 및 §Y보안 요원§! 생산이 증가합니다."
decision_ufop_scout_for_talent_desc:0	"총명하고 대범한 미래의 §H스타플릿§! 함장들은 별들을 올려다보면서 우주의 수수께끼를 헤아리고, 내일을 기다립니다. 하지만 그 내일도 너무 늦습니다. 미래는 바로 오늘, 이 순간입니다."
decision_ufop_cultural_index:0	"문화 색인 만들기"
decision_ufop_cultural_index_effects_short:0	"§Y문화 노동자§! 통합 및 연구 생산이 증가합니다.\n \n활성화된 동안 §R문화 노동자 유지비§!가 증가합니다."
decision_ufop_cultural_index_desc:0	"이 행성만의 독특한 인류학적 발전사를 기록화하면 §H연방§!이 좀 더 수월하게 행성 주민들을 도울 수 있습니다."
decision_ufop_end_cultural_index:0	"문화 색인 보관"
decision_ufop_end_cultural_index_effects_short:0	"§Y문화 색인§! 효과 종료"
decision_ufop_end_cultural_index_desc:0	"행성의 인류학적 발전에 관한 데이터를 수집했습니다. 이제 주민을 좀 더 수월하게 보조할 수 있을 것입니다."
decision_ufop_recalibrate_replicators:0	"복제기 재조정"
decision_ufop_recalibrate_replicators_effects_short:0	"§Y10§!년 동안 §Y농부§! 및 §Y직공§! 식량 생산과 §G팝 성장 속도§!가 증가합니다."
decision_ufop_recalibrate_replicators_desc:0	"§H복제§! 기술은 여느 분야와 마찬가지로 날이 다르게 발전을 거듭하고 있습니다. 부품을 개량하여 순수한 에너지를 먹을 수 있는 물질로 변환할 수 있게 만들면 칼로리 측면에서 큰 수혜를 볼 수 있습니다."
decision_ufop_inspect_transporters:0	"운송기 점검"
decision_ufop_inspect_transporters_desc:0	"운송기 관련 사고는 여전히 이해하기 어려울 정도로 빈번하게 발생하고 있고, 차원 전이로 인한 참사도 심심찮게 일어납니다. 장치 검사를 정기적으로 실시하면 위험성이 완화될 것입니다."
decision_klingon_hold_mokbara_tournament:0	"모크바라 토너먼트 주최"
decision_klingon_hold_mokbara_tournament_effects_short:0	"§Y무술가§! 직업과 생산을 추가하고 §G지상군 모집 속도§!가 증가합니다. \n \n§Y10§!년 동안 §R노동자 생산§!이 감소합니다."
decision_klingon_hold_mokbara_tournament_desc:0	"혈흔과 영광이 난무하고, 새로운 기술이 공개되며 방문객을 열광의 도가니에 빠뜨리는 축제 현장입니다. 최고의 §H전사§!에게 승리가 돌아가기를."
decision_klingon_tax_bloodwine:0	"블러드와인 과세"
decision_klingon_tax_bloodwine_effects_short:0	"노동자 생산이 증가합니다.\n \n§T활성화된 동안 팝 £amenities£ §R편의 사용량§!과 실업자 팝의 £crime£ §R범죄§!가 증가합니다."
decision_klingon_tax_bloodwine_desc:0	"하위 계층이 좋아하는 향락에 강력한 세금을 매겨 의욕을 고취합니다. 지나친 §H블러드와인§!은 머리를 나약하게 만듭니다."
decision_klingon_end_tax_bloodwine:0	"§G블러드와인 과세 종료§!"
decision_klingon_end_tax_bloodwine_effects_short:0	"§Y블러드와인 과세§! 효과 종료"
decision_klingon_end_tax_bloodwine_desc:0	"클링온의 와인에 세금을 매기면 아무리 용감한 전사라도 빛을 못 볼 겁니다. 국민에게 마땅한 보상을 주어 예우를 표해야 합니다."
decision_klingon_training_camps:0	"훈련소 형성"
decision_klingon_training_camps_effects_short:0	"£defense_army£ §G방위군 피해량§!이 증가하고 §Y전사§!로 인한 £stability£ §G안정도§!가 증가합니다. \n \n§T활성화된 동안 §R전사 에너지 유지비§!와 팝 §R편의 사용량§!이 증가합니다."
decision_klingon_training_camps_desc:0	"결국 §H전사§!의 역량은 어떤 훈련을 받느냐에 달려 있습니다. 그런 의미에서 후퇴 같은 선택을 한다는 건 길고 가혹한 훈련이 꼭 필요하다는 의미지요."
decision_klingon_end_training_camps:0	"훈련소 해산"
decision_klingon_end_training_camps_effects_end:0	"§Y훈련소§! 효과 종료"
decision_klingon_end_training_camps_desc:0	"우리 전사들은 잘 훈련했고, 훈련소는 용도를 다했습니다. §H승천의 연령§! 의식에 참여하는 풋내기 젊은이들도 전투에 임할 수 있을 정도입니다."
decision_klingon_fervent_followers:0	"열정 고취"
decision_klingon_fervent_followers_effects_short:0	"§Y$job_follower_of_kahless_klingon$§! 생산량이 증가합니다.\n \n§Y$job_follower_of_kahless_klingon$§! 직업은 §R편의§!를 생산하지 않으며 활성화된 동안 §R노동자 생산§!을 감소시킵니다."
decision_klingon_fervent_followers_desc:0	"헌신적인 §H카레스§!의 추종자를 아낌없이 지원해야 합니다. 제국이 성령의 뜻을 따르는 이들과 함께하는 한, 잘못될 일은 없습니다."
decision_klingon_end_fervent_followers:0	"열정적인 추종자 진정시키기"
decision_klingon_end_fervent_followers_effects_short:0	"§Y열정적인 추종자§! 효과 종료"
decision_klingon_end_fervent_followers_desc:0	"카레스의 이름을 향한 열정은 존경할 만하지만, 그래도 진정으로 필요한 때를 위해 아끼는 게 좋겠습니다."
decision_romulan_bug_senators:0	"원로의원 거주지 도청기 설치"
decision_romulan_bug_senators_effects_short:0	"§Y원로의원§!의 통합 및 에너지 생산이 증가합니다.\n \n활성화된 동안 §Y원로의원§!이 £crime£ §R범죄§!를 증가시킵니다."
decision_romulan_end_bug_senators:0	"원로의원 감시 중단"
decision_romulan_end_bug_senators_effects_short:0	"§Y원로의원 거주지 도청§! 효과 종료"
decision_romulan_viinerine_and_circuses:0	"바이네린과 서커스"
decision_romulan_viinerine_and_circuses_effects_short:0	"연예인이 £stability£ §G행성 안정도§!를 높이고 통합 생산이 증가합니다.\n \n§Y5§!년 동안 £amenities£ §R팝 편의 사용량§!이 증가합니다."
decision_romulan_viinerine_and_circuses_desc:0	"주의 분산은 그 자체로 강력한 효과를 발휘합니다. 국민을 공허한 안락함에 빠뜨려 놓으면 심오한 계획에 시선이 쏠릴 일도 없습니다."
decision_romulan_hedge_maze_symposium:0	"덤불 미로 심포지엄 주최"
decision_romulan_hedge_maze_symposium_effects_short:0	"§G이주 유도치§!가 증가합니다.\n \n§T§Y5§!년 동안 §R노동자§! 및 §R전문가 생산량§!이 감소합니다."
decision_romulan_hedge_maze_symposium_desc:0	"미로 건설 공법은 끊임없이 발전하고 있습니다. 시류를 선도하는 최첨단 아이디어를 교류하는 컨벤션을 열면 행성 전체가 수혜를 누릴 것입니다."
decision_romulan_honor_military_heroes:0	"군사 영웅 추모"
decision_romulan_honor_military_heroes_effects_short:0	"§Y프레토리언 가드§! 및 §Y직공§!의 통합 생산이 증가합니다.\n \n§R프레토리언 가드§! 및 §R직공 유지비§!가 증가합니다."
decision_romulan_honor_military_heroes_desc:0	"§H항성 제국§!을 세운 위대한 로뮬란이 잊히는 일은 더 이상 없을 것입니다. 우뚝 솟은 그 자태가 대대손손 영감을 고취할 테니까요."
decision_cardassian_burn_unapproved_works:0	"미승인 작업 소각"
decision_cardassian_burn_unapproved_works_effects_short:0	"§Y교정자§! 생산이 증가합니다.\n \n활성화된 동안 §R교정자 유지비§!가 증가합니다."
decision_cardassian_burn_unapproved_works_desc:0	"§H당국§!의 승인을 받지 않은 미술과 문학은 존재할 수 없습니다. 역사 역시 우리의 기준에 부합해야 합니다. 기준이 어떻게 되냐고요? 그걸 물어보는 저의가 궁금하군요."
decision_cardassian_end_burn_unapproved_works:0	"미승인 작업 소각 완료"
decision_cardassian_end_burn_unapproved_works_effects_short:0	"§Y미승인 작업 소각§! 효과 종료"
decision_cardassian_end_burn_unapproved_works_desc:0	"당신이 말하는 예술과 문학은 애초에 존재한 적이 없습니다. 우리 §H연맹§!에 승인받지 않은 작품은 존재하지 않으며, 당신이 맡은 타는 냄새는 당국이 승인한 모닥불일 뿐입니다."
decision_cardassian_outsource_our_suffering:0	"고통 외주"
decision_cardassian_outsource_our_suffering_effects_short:0	"§G노예 팝 생산§!과 §Y심문관§!의 장교 생산이 증가합니다.\n \n활성화된 동안 £crime£ §R노예 범죄§!와 §R심문관 유지비§!가 증가합니다."
decision_cardassian_outsource_our_suffering_desc:0	"비카대시안계 노동력을 한계까지 압박하여 우리의 부담을 덜어냅니다."
decision_cardassian_end_outsource_our_suffering:0	"아량의 끝"
decision_cardassian_end_outsource_our_suffering_effects_short:0	"§Y고통 외주§! 효과 종료"
decision_cardassian_end_outsource_our_suffering_desc:0	"고통스러운 하루를 보낸 노동자들에게 카대시안의 넓은 아량을 상기시켜 주면 참 뿌듯합니다. 정말 끝이 없거든요. 아, 물론 비유적인 표현입니다."
decision_cardassian_expedited_military_training:0	"신속 군사 훈련"
decision_cardassian_expedited_military_training_effects_short:0	"§Y레가투스§! 및 §Y심문관§! 장교 생산\n \n활성화된 동안 £stability£ §R행성 안정도§! 감소"
decision_cardassian_expedited_military_training_desc:0	"군사 기관에 당국의 자원을 더 많이 투입하여 생도들의 졸업을 앞당깁니다. §H당국§!을 향한 헌신이란 염원을 그만큼 더 빨리 이룰 수 있을 것입니다."
decision_cardassian_end_expedited_military_training:0	"§G신속 군사 훈련 종료§!"
decision_cardassian_end_expedited_military_training_effects_short:0	"§Y신속 군사 훈련§! 효과 종료"
decision_cardassian_end_expedited_military_training_desc:0	"수많은 병사가 조기 수료에 성공했습니다. §H신속 군사 훈련§! 프로그램을 통해 우수한 성과를 거두었습니다."
decision_slave_colony:0	"강제 노동 수용소 만들기"
decision_slave_colony_effects:0	"행성을 §Y노예 식민지§!로 전환합니다. 건물 대부분을 지을 수 없게 됩니다."
decision_slave_colony_effects_short:0	"행성을 §Y노예 식민지§!로 전환하고 §G팝 성장 속도§!를 증가시킵니다.\n \n건물 대부분을 §R지을 수 없게 됩니다§!."
decision_slave_colony_desc:0	"죗값을 치르는 방법은 단 하나, 성실한 노동뿐입니다. 당장 겉으로 드러나는 범죄 사실이 없어도 결국 진실은 금방 드러나게 되어 있습니다."
decision_martial_law:0	"계엄령 선포"
decision_martial_law_effects_short:0	"£stability£ §G안정도§!와 §Y군인§! 직업이 증가합니다.\n\n£jobs_available£ §R직업 자원 생산량§! 및 £pops£ §R팝 성장§!이 감소합니다."
decision_martial_law_effects_custom_ufop:0	"§Y취소될 때까지§! 지속\n스타플릿 장교 직업: §G+2§!\n스타플릿 장교로 인한 안정도: §G+5§!\n£jobs_available£Jobs 자원 생산량: §R-33%§!\n팝 성장 속도: §R-50%§!\n"
decision_martial_law_effects_custom_klingon:0	"§Y취소될 때까지§! 지속\n전사 직업: §G+2§!\n전사로 인한 안정도: §G+5§!\n£jobs_available£Jobs 자원 생산량: §R-33%§!\n팝 성장 속도: §R-50%§!\n"
decision_martial_law_effects_custom_romulan:0	"§Y취소될 때까지§! 지속\n백인대장 직업: §G+2§!\n백인대장으로 인한 안정도: §G+5§!\n£jobs_available£Jobs 자원 생산량: §R-33%§!\n팝 성장 속도: §R-50%§!\n"
decision_martial_law_effects_custom_cardassian:0	"§Y취소될 때까지§! 지속\n레가투스 직업: §G+2§!\n레가투스로 인한 안정도: §G+5§!\n£jobs_available£Jobs 자원 생산량: §R-33%§!\n팝 성장 속도: §R-50%§!\n"
decision_martial_law_effects_custom_minor:0	"§Y취소될 때까지§! 지속\n군인 직업: §G+2§!\n군인으로 인한 안정도: §G+5§!\n£jobs_available£Jobs 자원 생산량: §R-33%§!\n팝 성장 속도: §R-50%§!\n"
decision_martial_law_desc:0	"무법천지를 통제하려면 그만큼 막강한 힘을, 다시 말해 실력 행사를 보여줘야 합니다."
martial_law_ufop_effect_desc:0	"스타플릿 장교 직업: §G+2§!\n스타플릿 장교로 인한 안정도: §G+5§!\n£jobs_available£Jobs 자원 생산량: §R-33%§!\n팝 성장 속도: §R-50%§!\n"
martial_law_klingon_effect_desc:0	"전사 직업: §G+2§!\n전사로 인한 안정도: §G+5§!\n£jobs_available£Jobs 자원 생산량: §R-33%§!\n팝 성장 속도: §R-50%§!\n"
martial_law_romulan_effect_desc:0	"백인대장 직업: §G+2 §!\n백인대장 직업으로 인한 안정도: §G+5§!\n£jobs_available£Jobs 자원 생산량: §R-33%§!\n팝 성장 속도: §R-50%§! \n"
martial_law_cardassian_effect_desc:0	"레가투스 직업: §G+2§!\n레가투스로 인한 안정도: §G+5§!\n£jobs_available£Jobs 자원 생산량: §R-33%§!\n팝 성장 속도: §R-50%§!\n"
martial_law_minor_effect_desc:0	"군인 직업: §G+2§!\n군인으로 인한 안정도: §G+5§!\n£jobs_available£Jobs 자원 생산량: §R-33%§!\n팝 성장 속도: §R-50%§!\n"
decision_end_martial_law:0	"§G계엄령 해제§!"
decision_end_martial_law_effects_short:0	"§Y계엄령§! 효과 종료"
decision_end_martial_law_desc:0	"특별하게 부여된 권한의 성공과 실패를 인정해야 할 때가 오면, 좀 더 가벼운 마음으로 다루게 됩니다."
decision_launch_anticrime_campaign:0	"범죄 예방 증가"
decision_launch_anticrime_campaign_effects_short:0	"§Y집행관§! 범죄 감소량 증가\n \n활성화된 동안 §R집행관 유지비§! 증가"
decision_launch_anticrime_campaign_desc:0	"수많은 경비병이 인구 밀집 지역을 행군하며 길거리를 구석구석 감시합니다."
decision_end_anticrime_campaign:0	"범죄 예방 감소"
decision_end_anticrime_campaign_effects_short:0	"§Y범죄 예방§! 효과 종료"
decision_end_anticrime_campaign_desc:0	"과잉 치안의 위험성은 법 집행이 전혀 없는 상황과 동등하거나 그보다 크지 않은 편입니다."
decision_discourage_growth:0	"인구 제한 설정"
decision_discourage_growth_effects_short:0	"이 행성의 £pops£ 팝 성장 감소\n\n§R활성화된 동안 팝 유지비§! 증가"
decision_discourage_growth_desc:0	"인구 성장에 제한을 걸면 토지 사용과 자원 소비가 안정되고, 전반적인 삶의 품질이 향상됩니다."
decision_end_discourage_growth:0	"§G인구 제한 해제§!"
decision_end_discourage_growth_effects_short:0	"§Y인구 제한§! 효과 종료"
decision_end_discourage_growth_desc:0	"성장과 소비 사이에 균형이 잡히면 사람들의 사생활을 계속 감시할 이유가 없습니다."
decision_display_trophies_effects_short:0	"활성화된 동안 £amenities£ §G편의§! 및 §G이주 유도치§! 증가"
decision_display_trophies_desc:0	"그동안의 여행으로 알아낸 사실이 있다면, 이 우주는 아름다운 불가사의가 넘쳐흐른다는 사실입니다. 이 경외심을 자아내는 발견을 민간인들도 볼 수 있도록 합니다."
decision_demolish_art_monument:0	"불가사의 보관"
decision_demolish_art_monument_effects_short:0	"§Y불가사의 전시§! 효과 종료"
decision_demolish_art_monument_desc:0	"향후 대중에 다시 공개할 때까지 보물들을 안전한 수장고에 보관합니다."
decision_mastery_of_nature:0	"기상 패턴 동기화"
decision_mastery_of_nature_effects_short:0	"영구적으로 §G최대 지구§!의 수 증가"
decision_mastery_of_nature_desc:0	"불편한 지형이라도 지구 공학의 힘을 빌리면 활용할 수 있습니다."
decision_upgrade_habitat:0	"거주지 개조"
decision_upgrade_habitat_effects:1	"이 §H궤도 거주지§!를 §H$habitat_1$§!로 업그레이드하여 §Y2개의 추가 지구§!를 부여합니다."
decision_upgrade_habitat_effects_short:0	"영구적으로 §G거주지 크기§! 6으로 증가"
decision_upgrade_habitat_desc:0	"공간 절약형 재설계로 궤도 서식지의 협소한 공간을 최대한 활용합니다."
decision_upgrade_habitat_2:0	"거주지 재구축"
decision_upgrade_habitat_2_effects:0	"이 §H$habitat_1$§!를 추가로 업그레이드하여 §Y2개의 추가 지구§!를 부여합니다."
decision_upgrade_habitat_2_effects_short:0	"영구적으로 §G거주지 크기§! 8로 증가"
decision_upgrade_habitat_2_desc:0	"더 나은 소재와 생명 유지 시스템을 통해 궤도 서식지의 인구 수용 능력을 높일 수 있습니다."
decision_planet_luxuries_boost:0	"축제 선언"
decision_planet_luxuries_boost_effects_short:0	"§Y10§!년 동안 £amenities£ §G편의§! 및 §G이주 유도치§! 증가\n \n팝에 따라 비용 증가"
decision_planet_luxuries_boost_desc:0	"국가 기념일은 고단한 삶을 벗어나는 즉각적인 도피처가 되어 줍니다. 여가의 확대만큼 전 국민이 지지를 보낼 만한 사안이 어디 또 있을까요."
decision_labor_quotas:0	"노동 할당량 시행"
decision_labor_quotas_effects_short:0	"§G노동자 생산량 증가\n \n§T활성화된 동안 £crime£ §R범죄§! 및 £pops£ §R팝 유지비§! 증가"
decision_labor_quotas_desc:0	"미래를 위해 책무가 안위보다 우선될 때도 종종 있기 마련입니다."
decision_end_labor_quotas:0	"§G노동 할당량 해제§!"
decision_end_labor_quotas_effects_short:0	"§Y노동 할당량§! 효과 종료"
decision_end_labor_quotas_desc:0	"고통을 덜고 노동의 결실을 거둘 때가 옵니다."
decision_energy_overproduction:0	"에너지 과잉 생산"
decision_energy_overproduction_effects_short:0	"§Y기술자§! 생산량 증가\n \n§Y5§!년 동안 §R건설 비용§! 및 £amenities£ §R팝 편의 사용량§! 증가"
decision_energy_overproduction_desc:0	"§H에너지§! 초과 생산분이 유용한 것은 사실입니다. 하지만, 공급이 수요를 넘어섰을 때 그 잉여 에너지를 관리하는 데도 상당한 공을 들여야 합니다."
decision_divert_rivers:0	"흐름 전환"
decision_divert_rivers_effects_short:0	"영구적으로 행성에 §G에너지 특징§! 추가"
decision_divert_rivers_desc:0	"지형에 변화를 주면 우주에서 가장 풍부한 §H에너지§!, 즉 천연 에너지를 이용할 수 있게 됩니다."
decision_preplanned_construction:0	"기획 건축"
decision_preplanned_construction_effects_short:0	"§Y광부§!당 §G건설 속도§! 증가\n \n§T활성화된 동안 §R광부 유지비§! 증가"
decision_preplanned_construction_desc:0	"채굴과 개간에 §H광부§!를 투입하여 속도를 높이고 꼼꼼한 건축학적 고찰을 곁들이면 어느 때보다도 빠르게 도시를 건립할 수 있습니다."
decision_end_preplanned_construction:0	"§G기획 건축 종료§!"
decision_end_preplanned_construction_effects_short:0	"§Y기획 건축§! 효과 종료"
decision_end_preplanned_construction_desc:0	"구조를 최대한으로 최적화했습니다. 이제 다른 시급한 문제에 집중해야 합니다."
decision_prospect:0	"심층 탐사"
decision_prospect_effects_short:0	"영구적으로 행성에 §G채굴 특징§! 추가"
decision_prospect_desc:0	"행성 지표면 아래에 있는 자원은 탐사 및 추출 공법을 개선해야만 접근할 수 있습니다."
decision_agrarian_plentitude:0	"풍요로운 농경"
decision_agrarian_plentitude_effects_short:0	"§G팝 성장 속도 증가\n \n§T§Y5§!년 동안 §R팝 유지비§! 증가"
decision_agrarian_plentitude_desc:0	"전 국민에게 식량을 배급합니다. 칼로리 섭취량을 철두철미하게 관찰하여 단 한 사람도 굶지 않게 하고, 종족의 번영을 이룩할 것입니다."
decision_seed_and_forage:0	"씨앗과 채집"
decision_seed_and_forage_effects_short:0	"영구적으로 행성에 §G농업 특징§! 추가"
decision_seed_and_forage_desc:0	"충분한 시간과 창의력만 받쳐준다면 황무지라도 비옥한 땅이 될 수 있습니다."
decision_streamline_production:0	"합금 생산 공정 간소화"
decision_streamline_production_effects_short:0	"§Y광부§!당 §Y금속 공학자§! 생산량 증가\n \n§T활성화된 동안 §R금속 공학자 유지비§! 증가 및 §R광부 생산량§! 감소"
decision_streamline_production_desc:0	"우주선 자재 수요가 상승한 만큼, 직접적으로 §H합금§!을 제련하고 가공할 수 있는 설비를 구축해야 합니다. 다만 이런 생산 방식은 불순물이 섞인 자재 등 폐기물이 발생할 여지가 있습니다. 수량이 제일 중요하긴 하지만 말입니다."
decision_end_streamline_production:0	"간편한 합금 생산"
decision_end_streamline_production_effects_short:0	"§H합금 생산 공정 간소화§! 효과 종료"
decision_end_streamline_production_desc:0	"노력한 만큼 결실을 보는 법. 성공적으로 빠른 발전을 이룩했습니다. 이제 다른 곳에 인력을 집중해야 합니다."
decision_architectural_prowess:0	"건축학적 기량"
decision_architectural_prowess_effects_short:0	"영구적으로 £housing£ §G주거§! 및 £amenities£ §G편의§! 증가 "
decision_architectural_prowess_desc:0	"우린 자원을 적극적으로 활용해 크고 호화로운 건물을 짓습니다. 좋은 것에 매진하는 게 좋을 때도 있거든요. 궁극적으로는 훨씬 더 좋은 걸 만들 수 있으니 말입니다."
decision_research_grants:0	"연구 보조금"
decision_research_grants_effects_short:0	"실험실 §Y연구원§! 직업을 추가합니다.\n \n활성화된 동안 §R실험실 유지비§!가 증가합니다."
decision_research_grants_desc:0	"연구에 자금을 지원하여 진보적인 과학적 발견으로 이어지는 길을 닦습니다. 모든 분야에서 앞서 나가려면 도움닫기가 필요한 법이죠."
decision_end_research_grants:0	"연구 프로그램 보조금 종료"
decision_end_research_grants_effects_short:0	"§Y연구 보조금§! 효과 종료"
decision_end_research_grants_desc:0	"§H연구 보조금§! 프로그램 목표를 달성했습니다. 과학계를 선구하는 인재를 양성하는 데 성공했습니다."
decision_study_unusual_phenomena:0	"비정상적인 현상 연구"
decision_study_unusual_phenomena_effects_short:0	"영구적으로 §G최대 지구§! 증가 및 §G공학 잠재력§! 차단물 추가"
decision_study_unusual_phenomena_desc:0	"최근 과학의 발전으로 기존에 측정할 수 없던 행성 데이터를 관찰, 기록할 수 있게 되었습니다."
decision_communication_infrastructure:0	"통신 기반 시설"
decision_communication_infrastructure_effects_short:0	"§Y관료§! 생산량 증가\n \n활성화된 동안 §R관료§! 및 §R행정 건물 유지비§! 증가"
decision_communication_infrastructure_desc:0	"의사소통이 잘 돼야 노동력의 능률이 올라가는 법입니다. 그렇지 않으면 모든 게 무너지고 맙니다. 무엇보다 의사소통의 원칙을 우선시하는 환경을 조성하면 행정이 더 순조롭게 이루어질 것입니다."
decision_end_communication_infrastructure:0	"기반 시설 폐기"
decision_end_communication_infrastructure_effects_short:0	"§Y최적화된 통신§! 효과 종료"
decision_end_communication_infrastructure_desc:0	"국민도 소통의 가치를 알았을 테니, 이제 더 시급한 문제에 시간과 자원을 투입해야 합니다."
decision_rezone_planetary_surface:0	"행성 표면 구역 재지정"
decision_rezone_planetary_surface_effects_short:0	"영구적으로 £housing£ §G주거§! 및 §G최대 지구§! 증가"
decision_rezone_planetary_surface_desc:0	"측량 자료와 문서를 하나하나 검토해 좀 더 효율적인 토지 활용 방안을 찾아내는 작업은 화려하지도, 재밌는 일도 아닙니다. 그렇지만 훗날 훌륭한 결실로 이어지죠."
decision_recruitment_campaign:0	"모집 캠페인"
decision_recruitment_campaign_effects_short:0	"§G지상군 모집 속도§! 및 §Y군인§! 장교 생산 증가\n \n§Y5§!년 동안 §R통치자 생산량§! 감소"
decision_recruitment_campaign_desc:0	"최고의 인재를 찾기 위해서는 그만큼 최선을 다해야 합니다. §H모집 캠페인§!을 통해 누구보다 먼저 걸출한 인재를 발굴할 수 있습니다."
decision_war_measures:0	"전쟁의 수단"
decision_war_measures_desc:0	"전쟁 준비에 막대한 자원을 투자하는 게 지금 시점에서는 무리하는 걸로 보일 수 있습니다. 하지만 이 혹독한 방안이 훗날 축복이 되어 돌아올 것입니다."
decision_end_war_measures:0	"§G전쟁의 수단 해제§!"
decision_end_war_measures_effects_short:0	"§Y전쟁의 수단§! 효과 종료"
decision_end_war_measures_desc:0	"현재 상황에서는 신중한 군사적 조치를 더 유지할 필요가 없습니다."
ufop_scout_for_talent:0	"인재 탐색"
ufop_scout_for_talent_tooltip:0	"연구원 연구 생산: §G+2 \n§T보안 요원 장교 생산: §G+1§! "
ufop_scout_for_talent_desc:0	"총명하고 대범한 미래의 §H스타플릿§! 함장들은 별들을 올려다보면서 우주의 수수께끼를 헤아리고, 내일을 기다립니다. 하지만 그 내일도 너무 늦습니다. 미래는 바로 오늘, 이 순간입니다."
ufop_cultural_index:0	"문화 색인"
ufop_cultural_index_tooltip:0	"문화 노동자 통합 생산: §G+1 \n§T문화 노동자 연구 생산: §G+1 \n§T편의: §G+15% \n£energy£§! 문화 노동자 에너지 크레딧 유지비: §R+3\n§! "
ufop_culutral_index_desc:0	"이 행성만의 독특한 인류학적 발전사를 기록화하면 §H연방§!이 좀 더 수월하게 행성 주민들을 도울 수 있습니다."
ufop_recalibrate_replicators:0	"복제기 재조정"
ufop_recalibrate_replicators_tooltip:0	"직공 식량 생산: §G+6 \n§T농부 식량 생산: §G+2 \n§T팝 성장 속도: §G+15% \n§! "
ufop_recalibrate_replicators_desc:0	"§H복제§! 기술은 여느 분야와 마찬가지로 날이 다르게 발전을 거듭하고 있습니다. 부품을 개량하여 순수한 에너지를 먹을 수 있는 물질로 변환할 수 있게 만들면 칼로리 측면에서 큰 수혜를 볼 수 있습니다."
ufop_inspect_transporters:0	"운송기 안전 공인"
ufop_inspect_transporters_tooltip:0	"노동자 팝 자원 생산량: §G+10% \n§T노동자 팝 통합 생산: §G+0.1 \n§T편의 사용량: §G-20% \n§! "
ufop_inspect_transporters_desc:0	"운송기 관련 사고는 여전히 이해하기 어려울 정도로 빈번하게 발생하고 있고, 차원 전이로 인한 참사도 심심찮게 일어납니다. 장치 검사를 정기적으로 실시하면 위험성이 완화될 것입니다."
klingon_mokbara_tournament:0	"모크바라 토너먼트"
klingon_mokbara_tournament_tooltip:0	"무술가 직업: §G+2 \n§T무술가 통합 생산: §G+1 \n§T지상군 모집 속도: §G+50% \n£energy£§! 무술가 에너지 크레딧 유지비: §R+2 \n§! 노동자 생산량: §R-10% \n§! "
klingon_mokbara_tournament_desc:0	"혈흔과 영광이 난무하고, 새로운 기술이 공개되며 방문객을 열광의 도가니에 빠뜨리는 축제 현장입니다. 최고의 §H전사§!에게 승리가 돌아가기를."
klingon_tax_bloodwine:0	"블러드와인 과세"
klingon_tax_bloodwine_tooltip:0	"노동자 팝 자원 생산량: §G+1 \n§T편의 사용량: §R+10% \n§T실업자 팝 범죄: §R+10\n§! "
klingon_tax_bloodwine_desc:0	"하위 계층이 좋아하는 향락에 강력한 세금을 매겨 의욕을 고취합니다. 지나친 §H블러드와인§!은 머리를 나약하게 만듭니다."
klingon_training_camps:0	"훈련소"
klingon_training_camps_tooltip:0	"전사로 인한 안정도: §G+5 \n§T방위군 피해량: §G+25% \n§T편의 사용량: §R+20% \n£energy£§! 전사 에너지 크레딧 유지비: §R+3\n§! "
klingon_training_camps_desc:0	"결국 §H전사§!의 역량은 어떤 훈련을 받느냐에 달려 있습니다. 그런 의미에서 후퇴 같은 선택을 한다는 건 길고 가혹한 훈련이 꼭 필요하다는 의미지요."
klingon_fervent_followers:0	"열정적인 추종자"
klingon_fervent_followers_desc:0	"헌신적인 §H카레스§!의 추종자를 아낌없이 지원해야 합니다. 제국이 성령의 뜻을 따르는 이들과 함께하는 한, 잘못될 일은 없습니다."
romulan_bug_senators:0	"원로의원 거주지 도청기"
romulan_bug_senators_tooltip:0	"원로의원 통합 생산: §G+2 \n§T원로의원 에너지 생산: §G+3 \n§T원로의원 범죄: §R+10\n§! "
romulan_viinerine_and_circuses:0	"안주하는 대중"
romulan_viinerine_and_circuses_tooltip:0	"연예인 직업으로 인한 안정도: §G+2 \n§T연예인 통합 생산: §G+1 \n§T편의 사용량: §R+20% \n§! "
romulan_viinerine_and_circuses_desc:0	"주의 분산은 그 자체로 강력한 효과를 발휘합니다. 국민을 공허한 안락함에 빠뜨려 놓으면 심오한 계획에 시선이 쏠릴 일도 없습니다."
romulan_hedge_maze_symposium:0	"덤불 미로 심포지엄"
romulan_hedge_maze_symposium_tooltip:0	"이주 유도치: §G+50 \n§T노동자 팝 자원 생산량: §R-20% \n§T전문가 팝 자원 생산량: §R-10% \n§! "
romulan_hedge_maze_symposium_desc:0	"미로 건설 공법은 끊임없이 발전하고 있습니다. 시류를 선도하는 최첨단 아이디어를 교류하는 컨벤션을 열면 행성 전체가 수혜를 누릴 것입니다."
romulan_honor_military_heroes:0	"영웅 추모"
romulan_honor_military_heroes_tooltip:0	"프레토리언 가드 통합 생산: §G+2 \n§T직공 통합 생산: §G+1 \n£energy£§! 프레토리언 가드 에너지 크레딧 유지비: §R+3 \n£minerals£§! 직공 광물 유지비: §R+2\n§! "
romulan_honor_military_heroes_desc:0	"§H항성 제국§!을 세운 위대한 로뮬란이 잊히는 일은 더 이상 없을 것입니다. 우뚝 솟은 그 자태가 대대손손 영감을 고취할 테니까요."
cardassian_burn_unapproved_works:0	"미승인 작업 소각"
cardassian_burn_unapproved_works_tooltip:0	"교정자 통합 생산: §G+2 \n§T교정자 연구 생산: §G+2 \n£energy£§! 교정자 에너지 크레딧 유지비: §R+2\n§! "
cardassian_burn_unapproved_works_desc:0	"§H당국§!의 승인을 받지 않은 미술과 문학은 존재할 수 없습니다. 역사 역시 우리의 기준에 부합해야 합니다. 기준이 어떻게 되냐고요? 그걸 물어보는 저의가 궁금하군요."
cardassian_outsource_our_suffering:0	"고통 외주"
cardassian_outsource_our_suffering_tooltip:0	"노예 팝 자원 생산량: §G+25% \n§T노예 팝 범죄: §R+1 \n§T심문관 장교 생산: §G+1 \n£energy£§! 심문관 에너지 크레딧 유지비: §R+2\n§! "
cardassian_outsource_our_suffering_desc:0	"비카대시안계 노동력을 한계까지 압박하여 우리의 부담을 덜어냅니다."
cardassian_expedited_military_training:0	"신속 군사 훈련"
cardassian_expedited_military_training_desc:0	"군사 기관에 당국의 자원을 더 많이 투입하여 생도들의 졸업을 앞당깁니다. §H당국§!을 향한 헌신이란 염원을 그만큼 더 빨리 이룰 수 있을 것입니다."
cardassian_expedited_military_training_tooltip:0	"레가투스 장교 생산: §G+1 \n§T레가투스 방위군: §G+1 \n§T심문관 장교 생산: §G+2 \n£energy£§! 레가투스 에너지 크레딧 유지비: §R+2 \n£energy£§! 심문관 에너지 크레딧 유지비: §R+2§ \n§T행성 안정도: §R-5\n"
slave_colony:0	"강제 노동 수용소"
slave_colony_desc:0	"죗값을 치르는 방법은 단 하나, 성실한 노동뿐입니다. 당장 겉으로 드러나는 범죄 사실이 없어도 결국 진실은 금방 드러나게 되어 있습니다."
martial_law_ufop:0	"계엄령"
martial_law_ufop_tooltip:0	"레가투스 장교 생산: §G+1 \n§T레가투스 방위군: §G+1 \n§T심문관 장교 생산: §G+2 \n£energy£§! 레가투스 에너지 크레딧 유지비: §R+2 \n£energy£§! 심문관 에너지 크레딧 유지비: §R+2 \n§T행성 안정도: §R-5\n"
martial_law_ufop_desc:0	"무법천지를 통제하려면 그만큼 막강한 힘을, 다시 말해 실력 행사를 보여줘야 합니다."
martial_law_klingon:0	"계엄령"
martial_law_klingon_tooltip:0	"군인 직업: §G+2 \n§T군인 직업으로 인한 안정도: §G+5 \n§T자원 생산량: §R-33% \n§T팝 성장 속도: §R-50%§! \n"
martial_law_klingon_desc:0	"무법천지를 통제하려면 그만큼 막강한 힘을, 다시 말해 실력 행사를 보여줘야 합니다."
martial_law_romulan:0	"계엄령"
martial_law_romulan_tooltip:0	"군인 직업: §G+2 \n§T군인 직업으로 인한 안정도: §G+5 \n§T자원 생산량: §R-33% \n§T팝 성장 속도: §R-50%§! \n"
martial_law_romulan_desc:0	"무법천지를 통제하려면 그만큼 막강한 힘을, 다시 말해 실력 행사를 보여줘야 합니다."
martial_law_cardassian:0	"계엄령"
martial_law_cardassian_tooltip:0	"군인 직업: §G+2 \n§T군인 직업으로 인한 안정도: §G+5 \n§T자원 생산량: §R-33% \n§T팝 성장 속도: §R-50%§! \n"
martial_law_cardassian_desc:0	"무법천지를 통제하려면 그만큼 막강한 힘을, 다시 말해 실력 행사를 보여줘야 합니다."
martial_law_minor:0	"계엄령"
martial_law_minor_tooltip:0	"군인 직업: §G+2 \n§T군인 직업으로 인한 안정도: §G+5 \n§T자원 생산량: §R-33% \n§T팝 성장 속도: §R-50%§! \n"
martial_law_minor_desc:0	"무법천지를 통제하려면 그만큼 막강한 힘을, 다시 말해 실력 행사를 보여줘야 합니다."
anticrime_campaign:0	"범죄 예방"
anticrime_campaign_tooltip:0	"집행관 범죄 감소: §G+10 \n£energy£§! 레가투스 에너지 크레딧 유지비: §R+2§! \n"
anticrime_campaign_desc:0	"수많은 경비병이 인구 밀집 지역을 행군하며 길거리를 구석구석 감시합니다."
planet_growth_discouraged:0	"인구 제한"
planet_growth_discouraged_desc:0	"인구 성장에 제한을 걸면 토지 사용과 자원 소비가 안정되고, 전반적인 삶의 품질이 향상됩니다."
display_trophies_desc:0	"그동안의 여행으로 알아낸 사실이 있다면, 이 우주는 아름다운 불가사의가 넘쳐흐른다는 사실입니다. 이 경외심을 자아내는 발견을 민간인들도 볼 수 있도록 합니다."
mastery_of_nature:0	"기상 패턴 동기화"
mastery_of_nature_desc:0	"불편한 지형이라도 지구 공학의 힘을 빌리면 활용할 수 있습니다."
planet_luxuries_boost:0	"축제"
planet_luxuries_boost_desc:0	"국가 기념일은 고단한 삶을 벗어나는 즉각적인 도피처가 되어 줍니다. 여가의 확대만큼 전 국민이 지지를 보낼 만한 사안이 어디 또 있을까요."
labor_quotas:0	"노동 할당량"
labor_quotas_tooltip:0	"노동자 팝 자원 생산량: §G+25% \n§T노예 팝 범죄: §R+1 \n§T심문관 장교 생산: §G+1 \n£energy£§! 심문관 에너지 크레딧 유지비: §R+2\n§! "
labor_quotas_desc:0	"미래를 위해 책무가 안위보다 우선될 때도 종종 있기 마련입니다."
energy_overproduction:0	"에너지 과잉 생산"
energy_overproduction_desc:0	"§H에너지§! 초과 생산분이 유용한 것은 사실입니다. 하지만, 공급이 수요를 넘어섰을 때 그 잉여 에너지를 관리하는 데도 상당한 공을 들여야 합니다."
preplanned_construction:0	"기획 건축"
preplanned_construction_tooltip:0	"광부당 행성 건설 속도: §G+2% \n§T광부당 차단물 제거 속도: §G+1% \n§T광부 광물 생산: §R-20% \n£energy£§! 광부 에너지 크레딧 유지비: §R+1\n§! "
preplanned_construction_desc:0	"채굴과 개간에 §H광부§!를 투입하여 속도를 높이고 꼼꼼한 건축학적 고찰을 곁들이면 어느 때보다도 빠르게 도시를 건립할 수 있습니다."
agrarian_plentitude:0	"풍요로운 농경"
agrarian_plentitude_tooltip:0	"팝 성장 속도: §G+25% \n§T편의 사용량: §R+25% \n§T팝 식량 유지비: §R+30% §!"
agrarian_plentitude_desc:0	"전 국민에게 식량을 배급합니다. 칼로리 섭취량을 철두철미하게 관찰하여 단 한 사람도 굶지 않게 하고, 종족의 번영을 이룩할 것입니다."
research_grants:0	"연구 보조금"
research_grants_tooltip:0	"실험실당 연구원 직업: §G+1 \n£energy£§! 실험실 건물 에너지 크레딧 유지비: §R+100%\n§! "
research_grants_desc:0	"연구에 자금을 지원하여 진보적인 과학적 발견으로 이어지는 길을 닦습니다. 모든 분야에서 앞서 나가려면 도움닫기가 필요한 법이죠."
study_unusual_phenomena_districts:0	"행성 연구"
study_unusual_phenomena_districts_tooltip:0	"최대 지구: §G+1 \n§T"
study_unusual_phenomena_effects_short:0	"공학 잠재력 차단물 추가\n§T최대 지구: §G+1 \n§T"
study_unusual_phenomena_districts_desc:0	"최근 과학의 발전으로 기존에 측정할 수 없던 행성 데이터를 관찰, 기록할 수 있게 되었습니다."
streamline_production:0	"공급망 간소화"
streamline_production_tooltip:0	"광부당 금속 공학자 생산량: §G+3% \n£minerals£§! 광부당 금속 공학자 광물 유지비: §R+5% \n£energy£§! 금속 공학자 에너지 크레딧 유지비: §R+1 \n§T광부 생산량: §R-33%\n§! "
streamline_producton_desc:0	"우주선 자재 수요가 상승한 만큼, 직접적으로 §H합금§!을 제련하고 가공할 수 있는 설비를 구축해야 합니다. 다만 이런 생산 방식은 불순물이 섞인 자재 등 폐기물이 발생할 여지가 있습니다. 수량이 제일 중요하긴 하지만 말입니다."
architectural_prowess:0	"우뚝 솟은 구조물"
architectural_prowess_tooltip:0	"주거 §G+10 \n§T편의 §G+5\n§! "
architectural_prowess_desc:0	"우린 자원을 적극적으로 활용해 크고 호화로운 건물을 짓습니다. 좋은 것에 매진하는 게 좋을 때도 있거든요. 궁극적으로는 훨씬 더 좋은 걸 만들 수 있으니 말입니다."
communication_infrastructure:0	"통신 최적화"
communication_infrastructure_tooltip:0	"감독 공무원 행정 역량: §G+2 \n§T감독 공무원 통합 생산량: §G+1 \n£energy£§! 감독 공무원 에너지 크레딧 유지비: §R+2 \n£energy£§! 행정 건물 에너지 크레딧 유지비: §R+5\n§!"
communication_infrastructure_desc:0	"의사소통이 잘 돼야 노동력의 능률이 올라가는 법입니다. 그렇지 않으면 모든 게 무너지고 맙니다. 무엇보다 의사소통의 원칙을 우선시하는 환경을 조성하면 행정이 더 순조롭게 이루어질 것입니다."
rezone_planetary_surface:0	"지역 분할 계획"
rezone_planetary_surface_tooltip:0	"주거 §G+5 \n§T최대 지구 §G+1\n§! "
rezone_planetary_surface_desc:0	"측량 자료와 문서를 하나하나 검토해 좀 더 효율적인 토지 활용 방안을 찾아내는 작업은 화려하지도, 재밌는 일도 아닙니다. 그렇지만 훗날 훌륭한 결실로 이어지죠."
recruitment_campaign:0	"적극적인 모병"
recruitment_campaign_tooltip:0	"지상군 모집 속도: §G+25% \n§T군인 장교 생산: §G+1 \n§T통치자 팝 자원 생산량: §R-15% \n§! "
recruitment_campaign_desc:0	"최고의 인재를 찾기 위해서는 그만큼 최선을 다해야 합니다. §H모집 캠페인§!을 통해 누구보다 먼저 걸출한 인재를 발굴할 수 있습니다."
war_measures:0	"전쟁의 수단"
war_measures_desc:0	"전쟁 준비에 막대한 자원을 투자하는 게 지금 시점에서는 무리하는 걸로 보일 수 있습니다. 하지만 이 혹독한 방안이 훗날 축복이 되어 돌아올 것입니다."
trade_policy_energy_desc:0	"친환경 에너지 공급원으로 환경에 가해지는 부담을 덜어낼 수 있습니다. 그뿐만 아니라 생물 다양성이 확장되는 등, 각종 이로운 효과를 창출합니다.\n\n§E수집한 £trade_value£ §Y무역 가치§! 하나당 다음 제공\n£energy£ §Y0.75§!"
trade_policy_crystal_ore_desc:0	"튼튼한 데다 심미적으로 훌륭한 소재이기까지 합니다.\n\n§E수집한 £trade_value£ §Y무역 가치§! 하나당 다음 제공\n£minerals£ §Y0.5§!"
trade_policy_food_desc:0	"보다 우수한 보존 기법을 활용해 식품 소비 효율을 높입니다.\n\n§E수집한 £trade_value£ §Y무역 가치§! 하나당 다음 제공\n£food£ §Y0.5§!"
trade_policy_deuterium_desc:0	"아공간 입자 흐름을 활용하면 평범한 수소 원자를 중수소로 변환할 수 있습니다.\n\n§E수집한 £trade_value£ §Y무역 가치§! 하나당 다음 제공\n£deuterium£ §Y0.5§!"
trade_policy_ufop_only_desc:0	"후세에 투자함으로써 앞으로 나아갈 길을 안전하게 지켜낼 수 있습니다.\n\n§E수집한 £trade_value£ §Y무역 가치§! 하나당 다음 제공\n£energy£ §Y0.25§! 및 £research£ §Y0.5§!"
trade_policy_cardassian_only_desc:0	"당국의 자원은 반드시 지켜내야 합니다. 조직적인 성실함이야말로 우리의 강점입니다.\n\n§E수집한 £trade_value£ §Y무역 가치§! 하나당 다음 제공\n£minerals£ §Y0.25§! 및 £unity£ §Y0.5§!"
trade_policy_romulan_only_desc:0	"사치와 풍요를 과시하여 적과 내부의 반체제 인사에게 로뮬란이 현재 어떤 지위에 있는지 명백하게 보여줍니다.\n\n§E수집한 £trade_value£ §Y무역 가치§! 하나당 다음 제공\n£food£ §Y0.5§! 및 £influence£ §Y0.0025§!"
trade_policy_klingon_only_desc:0	"우리는 강철과 원자의 의지를 꺾어 다스릴 수 있게 되면서 역사상 최초의 정복 사업을 승리로 마무리했습니다. 그 승리를 기념하도록 합시다.\n\n§E수집한 £trade_value£ §Y무역 가치§! 하나당 다음 제공\n£deuterium£ §Y0.35§! 및 £alloys£ §Y0.15§!"
trade_policy_ufop_klingon_only_desc:0	"복제기는 우리의 생활에 없어선 안 될 도구로 자리매김했습니다. 하지만 이 기술의 밝혀지지 않은 효용성은 아직도 무궁무진합니다.\n\n§E수집한 £trade_value£ §Y무역 가치§! 하나당 다음 제공\n£energy£ §Y0.25§! 및 £alloys£ §Y0.25§!"
trade_policy_romulan_cardassian_only_desc:0	"시민들의 일상을 좀 더 엄격하게 통제합니다. 근면하고 성실한 우리 종족의 훌륭한 직업의식을 더욱더 고취합니다.\n\n§E수집한 £trade_value£ §Y무역 가치§! 하나당 다음 제공\n£unity£ §Y0.5§! 및 £influence£ §Y0.0025§!"
trade_conversion_ufop_quest_unity_desc:0	"힘을 하나로 모아 무역 수익을 극대화합니다. \n\n§E수집한 £trade_value£ §Y무역 가치§! 하나당 다음 제공\n£energy£ §Y0.5§! 및 £unity£ §Y0.5§!"
