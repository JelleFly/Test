shady_home_cons_goods:0	"£consumer_goods£ §Y消費財§!を取引する。"
shady_cons_goods_title:0	"消費財"
wannabuycg1:0	"人は物に依存している。 あるいは、 物が人に依存しているのか…… 人というより、 その財布に。 もちろん、 これらは人々が本当に必要としている物ではない。 必要だと感じさせている物だ。\n\nいや、 あまり深く覗きこむのはやめておいた方がいい。 その箱の中もやめておけ。 ここに来たときよりも身体の穴を増やし、 指を減らすのがお望みでないのなら。\n\n私はどこにいたのかって？ ああ、いやいや、 これらはもちろん人々が必要とする物だ。 どうぞ、 見ていってくれたまえ。"
