pc_gas_giant:0	"气态巨行星"
pc_gas_giant_desc:0	"一个主要由氢气和氦气以及它们包围着的高密度核心所组成的行星。"
pc_asteroid:0	"小行星"
pc_asteroid_desc:0	"一颗较大的小行星，处于一大片密集的小行星群中。"
pc_molten:0	"熔融星球"
pc_molten_desc:0	"一个被熔化了的岩态星球。它的大气极其稀薄甚至没有大气，由于火山运动，内部的岩浆肆意在地表涌动。这种类型的星球无法维持有机生命的存活。"
pc_frozen:0	"冰封星球"
pc_frozen_desc:0	"一颗地表上覆盖着厚厚的永冻冰层的岩态星球。极低的温度和非常稀薄的大气令生命难以存活在它的地表上。"
pc_broken:0	"崩坏星球"
pc_broken_desc:0	"毁灭于一场大灾难的星球。不管其曾经拥有过怎样繁荣富饶的过去，都早已灰飞烟灭，踪迹难寻了。"
pc_barren:0	"荒芜星球"
pc_barren_desc:0	"荒芜的岩态星球，大气极其稀薄甚至没有大气。表面布满了陨石坑，完全没有生命存在。"
pc_barren_cold:0	"荒芜寒冷星球"
pc_barren_cold_desc:0	"荒芜的岩态星球，大气极其稀薄甚至没有大气。表面布满了陨石坑，完全没有生命存在。"
pc_desert:0	"沙漠星球"
pc_desert_desc:0	"干燥的岩态星球，有氮氧大气层，几乎没有大片水体或者降水存在。昼夜温差巨大。很少有植物，但只要有适量降雨就能使沙漠变得生机勃勃。"
pc_arid:0	"干旱星球"
pc_arid_desc:0	"干旱的岩态星球，有氮氧大气层，表面多是峭壁和峡谷，到处尘土飞扬，可以在气候更加温和的极地地区发现树林，但其他植物比较稀缺。"
pc_tundra:0	"苔原星球"
pc_tundra_desc:0	"寒冷的岩态星球，有氮氧大气层。除了更温和的赤道地区以外，大部分地表都被永久冻土层覆盖。这里存在一个稳定的生物圈，但植被大多仅限于苔藓和地衣。"
pc_continental:0	"陆地星球"
pc_continental_desc:0	"有氮氧大气层的岩态星球，存在稳定的水圈，有被海洋分割开的大陆，随经纬度不同有不同的季节温度。"
pc_tropical:0	"热带星球"
pc_tropical_desc:0	"有厚重氮氧大气层的潮湿岩态星球，气候变化巨大，旱季和雨季交替明显。绝大部分的大陆上都覆盖着茂盛的植被。"
pc_ocean:0	"海洋星球"
pc_ocean_desc:0	"有大量水源和氮氧大气层的岩态星球，海洋覆盖了 §Y90%§! 以上的星球表面，剩下的陆地均为岛屿。"
pc_arctic:0	"极地星球"
pc_arctic_desc:0	"主要由极地组成的岩态星球，有氮氧大气层，极地范围很大，冰雪覆盖了大部分的表面，储水量极其丰富，但仍然有四季变化，同时赤道地区也有植被。"
pc_alpine:0	"高山星球"
pc_alpine_desc:0	"拥有氮氧大气层的山地星球。山顶终年覆盖着积雪，山谷点缀着冻结的湖泊。虽然这颗行星只有微小的季节变化，但在冻结的湖面底下仍然流动着液态水，足以维持一些耐寒植物的日常所需。"
pc_savannah:0	"草原星球"
pc_savannah_desc:0	"有着氮氧大气层的岩态星球，有大片干旱平原存在，较小的水圈只能支持短暂的雨季。除了几种比较普遍的杂草，其他的植被主要存在于小片绿洲附近。"
pc_habitat:0	"轨道居住站"
pc_habitat_desc:0	"一座人造的深空居所，能提供仿佛行星一般的居住体验，具体而言是指行星上的城市区域。水培农场和先进的过滤科技使其可以几乎长期自给自足，在居住站上建造的设施则可以开采其环绕的行星上的资源。"
HABITAT_PLANET_NAME:0	"[FROM.from.planet.GetName]轨道居住站"
pc_toxic:0	"剧毒星球"
pc_toxic_desc:0	"有浓厚剧毒大气层的岩态星球，任何高级生命体都无法生存。"
pc_gaia:0	"盖亚星球"
pc_gaia_desc:0	"这颗行星拥有氮氧大气层，温度适宜，且生态系统可以自我修复，各个纬度对于高级生命体来说都是极佳的生存空间。"
pc_nuked:0	"死寂星球"
pc_nuked_desc:0	"一颗大气中充斥着氮氧元素的岩态星球。目前它正处于核冬天，大气中含有乌黑浓厚的悬浮颗粒。表面辐射水平高。鲜有生命迹象。"
pc_shielded:0	"屏障星球"
pc_shielded_desc:1	"[Root.GetShieldedPlanetDesc]"
pc_shielded_desc_orig:0	"整个星球被某种无法穿透的能量屏障封闭了。这个屏障屏蔽了对其地表进行的任何扫描。"
pc_shattered:0	"粉碎星球"
pc_shattered_desc:0	"曾经是一颗星球的焦黑残骸。一股巨大的能源波动引爆了这颗星球的核心，只剩下了漂浮的石块。"
pc_ice_asteroid:0	"冰晶小行星"
pc_ice_asteroid_desc:0	"一颗较大的小行星，主要由结冰的水分子所构成。"
