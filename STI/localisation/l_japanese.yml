qt_cardassian_b1_desc:0	"我々の統合政策の美点は、 被支配民が出世して偉大なる目的に貢献することを認めている点にある。 カーデシア人は差別することなく成り上がりを許す。 我々の使命に参画することを望まない者などいるだろうか？ 無限の資源、 豪華な食事、 息を呑むような建造物、 すべては§H銀河系§!において最も公平な§H国家§!の下にある。 ベイジョー人さえそれには同意せざるを得ないだろう。"
