ghost_ship:0	"유령선"
ghost_ship_plural:0	"유령선"
text_to_speech_tooltip_header:0	"§H텍스트 음성 변환§!"
text_to_speech_click_start_tooltip:0	"§G클릭해서 텍스트 음성 변환 시작§!"
text_to_speech_click_stop_tooltip:0	"§G클릭해서 텍스트 음성 변환 중단§!"
murendi_asteroid_deflector_category:0	"버려진 오벨리스크"
murendi_asteroid_deflector_category_desc:0	"§H[Root.GetName]§!에서 식별할 수 없는 장치가 부착된 오벨리스크를 발견했습니다. 분자 스캔 결과, 행성에 원래 있던 물체는 아닌 걸로 추정됩니다."
the_gloom_category:0	"특이 주파수"
the_gloom_category_desc:0	"정체불명의 출처에서 송출된 신호를 감정했습니다. 과학자들은 이 주파수가 메시지일 수 있다는 의견을 고수하고 있습니다. 이에 따라, 전문 통신 장교의 언어 해석이 필요한 상황입니다."
substantial_rumor_category_desc:0	"§H[Root.GetName]§!에 있는 버려진 실험실에 젤형 물질이 든 시험관이 있다는 소문이 돌고 있습니다. 그런데 시험관에 §E'날 먹어'§!라는 문구가 쓰여 있다고 합니다."
lunar_monad_category:0	"인공 달 분화구"
the_fearless_category_desc:0	"감지기가 §H[Root.GetName]§! 궤도를 공전하는 §H연방§! 함선의 비상 신호기를 포착했습니다. ID를 보니 150년 전에 실종 처리된 §HU.S.S 피어리스§!와 일치합니다."
spherical_entity_category:0	"구체형 존재"
spherical_entity_category_desc:0	"§H[Root.GetName]§! 궤도를 선회하던 중 감지기가 이질적인 구체형 존재를 탐지했습니다."
holodimension_category:0	"홀로덱 주머니 차원"
holodimension_category_desc:0	"§H[Root.GetName]§! 상륙 후 과학선 §H홀로덱§!에서 정기 훈련을 진행하던 중 사건이 발생했습니다. 어떤 소위가 홀로그리드 균열로 생겨나 계속해서 커지고 있는 §H주머니 차원§!을 발견했기 때문입니다."
salvation_song_category:0	"노래하는 동굴"
salvation_song_category_desc:0	"§H[Root.GetName]§! 바다 동굴에서 특이한 진동 패턴이 발산되고 있습니다. 어쩌면 지적 생명체의 자취일지도 모릅니다."
newlywed_category:0	"파티의 중심"
newlywed_category_desc:0	"텔레파시에 능한 §H베타조이드§! 고문이 §H[Root.GetName]§! 정착지에서 비정상적으로 강렬한 감각을 느꼈다고 합니다. 환희와 즐거움의 감정이 강했다고 하는 걸 봐선 일종의 대규모 화합이 이루어지는 모양입니다."
amerind_asteroid_deflector_category:0	"버려진 오벨리스크"
amerind_asteroid_deflector_category_desc:0	"§H[Root.GetName]§!에서 식별할 수 없는 장치가 부착된 오벨리스크를 발견했습니다. 분자 스캔 결과, 행성에 원래 있던 물체는 아닌 걸로 추정됩니다."
cosmic_string_category:0	"우주끈 파편"
cosmic_string_category_desc:0	"§H[Root.GetName]§! 인근에서 비정상적으로 길고 얇은 초가속 가스 띠를 감지했습니다. 이는 §H우주끈§!의 존재를 나타냅니다."
time_change_category:0	"빠른 시간의 흐름"
time_change_category_desc:0	"§H[Root.GetName]§!의 시간 흐름은... 확실히 더 빠른 편입니다. 스캔 결과, 대형 동물을 포함한 각종 유기체가 단 몇분의 일 초 만에 수명이 다하는 모습을 관측할 수 있었습니다."
bubblewrap_sea_category:0	"구체의 바다"
bubblewrap_sea_category_desc:0	"§H[Root.GetName]§!에는 지열 활동으로 인해 광물 함량이 높은 바다가 자리 잡고 있습니다. 그리고 기원을 알 수 없는 초소형 부유 구체까지 그 위를 뒤덮고 있습니다."
singularities_in_your_area_category:0	"블랙홀 충돌"
singularities_in_your_area_category_desc:0	"대량의 반물질 발산물이 §H[Root.GetName]§!의 응축 원반을 집어삼키는 모습이 포착되었습니다. 다른 블랙홀과 충돌이 일어났을지도 모릅니다."
whale_isnt_that_nice_category:0	"대기권 고래"
whale_isnt_that_nice_category_desc:0	"고래를 닮은 거대한 생명체 무리가 §H[Root.GetName]§! 대기권을 헤엄치는 모습이 포착되었습니다! 생명체들이 남기는 에너지 신호 역시 매우 흥미로운 요소입니다."
oceanic_abyss_category:0	"심해의 해구"
oceanic_abyss_category_desc:0	"§H[Root.GetName]§!에서 해구가 발견되었습니다! 스캔 결과 기록상 가장 깊은 해구로 판명됩니다."
stellar_nursery_category:0	"어린 행성"
stellar_nursery_category_desc:0	"§H[Root.GetName]§!(와)과 부모 항성은 각각 나이가 수억 살밖에 되지 않아, 해당 지역의 다른 천체보다 훨씬 어린 편입니다."
kurlan_naiskos_category:0	"쿠를란 사적지"
kurlan_naiskos_category_desc:0	"§H[Root.GetName]§! 궤도 스캔 결과 다수의 §H쿠를란 폐허§!가 감지되었습니다. 쿠를란 문명은 수천 년 전에 멸망한 만큼, 고고학적으로 §H매우 희귀한§! 발견이라고 할 수 있겠습니다. 조사해 볼 만한 가치가 있습니다."
heghbat_head_category:0	"클링온 조각상"
heghbat_head_category_desc:0	"방위군이 §H[Root.GetName]§!에 있는 험악한 바위 산맥에서 훈련을 진행하던 중, 어느 강인한 전사가 클링온에 기원을 둔 §H흑요석 조각상§!을 발견했습니다. "
hearts_of_fire_category:0	"우호적인 초대"
hearts_of_fire_category_desc:0	"우리 제국 장교와 고위 §H트릴 지휘관§!이 §H[Root.GetName]§!에서 비밀리에 결혼식을 올리고 있었습니다. 우리에게 들통나 선택의 여지가 없어진 이들은 초대를 보내왔습니다."
blood_in_the_soil_category:0	"고대의 사냥터"
blood_in_the_soil_category_desc:0	"§H[Root.GetName]§!에서 초창기 클링온 §H사냥 산장§! 폐허가 발견되었습니다. 우리 문명이 우주 진출을 막 시작했을 무렵의 자취일 가능성이 있습니다."
reman_veruulir_category:0	"지저 콜로세움"
reman_veruulir_category_desc:0	"§H[Root.GetName]§! 스캔 결과 §H지하 콜로세움§!과 유사한 건축 구조물이 발견되었습니다. 정찰대를 내려보내 이 구조물의 가치와 유용성을 평가해야 합니다."
zhat_vash_purification_category:0	"전자기 방해 전파"
zhat_vash_purification_category_desc:0	"§H[Root.GetName]§!에서 발생하는 인위적인 전자기 신호가 우리 통신 시스템에 교란을 일으키고 있습니다. 누군지, 무엇인지는 모르겠으나 우리와 안면을 트고 싶은 모양입니다."
tan_zhekran_category:0	"아공간 포드"
tan_zhekran_category_desc:0	"정찰대가 §H[Root.GetName]§!에서 추락한 아공간 포드를 발견했습니다! 그리고 봉인된 포드에는 무언가 들어 있습니다. 전문가를 보내 열어봐야 합니다."
temple_of_traps_category:0	"완벽한 구실"
temple_of_traps_category_desc:0	"§H[Root.GetName]§! 반군 주둔지 인근에서 신전이 지어진 §H바조란§! 해저 동굴군이 발견되었습니다. §H연맹§! 입장에서는 반란분자들을 궁지로 몰아넣을 완벽한 구실이 생긴 셈입니다."
cardassian_ruins_category:0	"카대시안 폐허"
cardassian_ruins_category_desc:0	"§H[Root.GetName]§! 지표면에 있는 병사들이 고대 §H카대시안 문자§!가 새겨진 폐건물을 발견했습니다. 전문가들을 파견해야 합니다."
dulcedlech_category:0	"카대시안 표류기"
dulcedlech_category_desc:0	"바이오 스캔 결과 §H[Root.GetName]§!에 표류 중인 생명체가 존재합니다. 아무래도 §H카대시안§!으로 추정됩니다."
cobalt_diselenide_category:0	"무기 공장"
cobalt_diselenide_category_desc:0	"§H[Root.GetName]§!에서 버려진 §H다일리튬 광석§! 공장이 발견되었습니다. 병사들을 시켜 공장에 있는 귀중한 광석을 손에 넣으려면 문을 감싼 얼음부터 녹여야 합니다."
elim_garak_category:0	"옵시디언단 기지"
elim_garak_category_desc:0	"§H[Root.GetName]§! 지표면을 조사하던 병력이 §H옵시디언단§!의 외행성 기지로 쓰였던 건물의 붕괴한 잔해를 발견했습니다."
the_edo_category:0	"문명의 발견"
the_edo_category_desc:0	"§H[Root.GetName]§!에서 인간류 문명이 발견되었습니다. 확실하지는 않지만 행성 궤도를 공전하는 외계 생명체를 숭배하는 것으로 보입니다."
subterranean_infection_category:0	"이상 신호"
subterranean_infection_category_desc:0	"아군 함선 감지기가 §H[Root.GetStarName] 성계§!의 §H[Root.GetName]§!에서 특이한 신호를 포착했습니다. 일찍이 생명체가 존재하지 않는 행성으로 여겨지던 행성이었습니다."
dark_side_of_the_galaxy_category:0	"특이 주파수"
dark_side_of_the_galaxy_category_desc:0	"정체불명의 출처에서 송출된 신호를 감정했습니다. 과학자들은 이 주파수가 메시지일 수 있다는 의견을 고수하고 있습니다. 이에 따라, 전문 통신 장교의 언어 해석이 필요한 상황입니다."
soulcatcher_category:0	"초소형 블랙홀"
soulcatcher_category_desc:0	"§H[Root.GetStarName] 성계§!에서 §H초소형 블랙홀§!이 발견됐습니다. 길지 않은 시간 이전에, 주변에 있는 물질을 집어삼킨 것으로 보입니다."
felicium_days_category:0	"맹렬한 항성 폭발"
felicium_days_category_desc:0	"§H[felicium_days_system.GetName] 성계§! 태양에서 이상 수치가 감지되고 있다는 과학자들의 보고가 올라왔습니다."
cryocapsule_category:0	"얼어붙은 행성"
cryocapsule_category_desc:0	"뛰어나기로는 최고로 손꼽히는 산하 원정대가 춥고 황량한 §H[Root.GetName]§!에 상륙했습니다. 거주 적합성을 검증하려면 추가 연구를 진행해야 합니다."
birds_of_a_feather_category:0	"버려진 클링온 함선"
birds_of_a_feather_category_desc:0	"아군 함선이 버려진 것으로 보이는 클링온 §H버드 오브 프레이§!를 발견했습니다. 다만 추가 조사를 진행한 뒤에 결론을 내려야 할 것으로 보입니다."
ride_or_die_category:0	"중력 렌즈"
ride_or_die_category_desc:0	"야심 넘치는 과학자가 완벽에 가까운 §H아인슈타인-흐볼손 고리§!를 우연히 발견했다고 합니다. 그리고 이에 따라 중력 렌즈 연구를 마무리하는 일에 지원을 요청해 왔습니다."
terra_terraria_category:0	"뒤틀린 소행성"
terra_terraria_category_desc:0	"과학자들이 §H[Root.GetName]§! 근처에서 나무처럼 생긴 거대 소행성을 발견했습니다. 소행성 이면에는 무언가 숨겨져 있는 것으로 보입니다."
mineral_alcove_category:0	"침식 동굴"
mineral_alcove_category_desc:0	"한 현장 팀이 §H[Root.GetName]§!에서 지질 연구를 진행하려고 합니다. 목적은 침식 동굴군 조사입니다."
stardustlings_category:0	"거대 가스 행성의 핵"
stardustlings_category_desc:0	"감지기가 §H[Root.GetName]§! 행성 핵의 자기 신호를 감지했습니다. 새로운 데이터를 수집할 기회입니다."
clonopolis_category:0	"난파선 발견"
clonopolis_category_desc:0	"외계 고고학자들이 §H[Root.GetName]§!의 잔해 섬에서 포착된 난파선에 관심을 보이고 있습니다."
astrosapling_category:0	"우주 나무"
astrosapling_category_desc:0	"외계 식물학자들이 §H[Root.GetName]§! 주변을 부유하는 작은 우주 나무를 발견했습니다. 크기는 미소 유성체 정도라고 합니다."
substantial_rumor_category:0	"시험관 물질"
replicatastrophe_category:0	"아공간 균열"
replicatastrophe_category_desc:0	"§H[Root.GetName]§!(을)를 대상으로 철저한 자기 스캔을 진행한 결과, 원인을 수 없는 극성 폭발로 생겨난 아공간 균열이 발견되었습니다."
neon_ants_category:0	"인 기반 곤충형 생명체"
neon_ants_category_desc:0	"스캐너가 §H[Root.GetName]§!에서 이상한 화학 구성을 지닌 정체불명의 곤충형 생명체의 존재를 감지했습니다."
lunar_monad_category_desc:0	"§H[Root.GetName]§!에서 생긴 지 비교적 얼마 안 된 충돌 분화구가 발견되었습니다. 특유의 형태로 미루어 볼 때 폭격이나 지하 화산 폭발이 아니라 인위적인 함몰이 원인으로 추정됩니다."
biopod_category:0	"바이오포드"
biopod_category_desc:0	"§H[Root.GetName]§!에 있는 말라버린 지하수 수원에서 밀폐된 바이오포드가 발견되었습니다."
chromatic_vortex_category:0	"오색 왕복선"
chromatic_vortex_category_desc:0	"§H[Root.GetName]§! 궤도를 공전하는 우주왕복선이 눈부실 정도로 현란한 색의 광선을 방출하고 있습니다. 생명체의 징후는 감지되지만 통신에 반응하지는 않고 있습니다."
lake_of_dread_category:0	"공포의 호수"
lake_of_dread_category_desc:0	"§H[Root.GetName]§!에 있는 어느 호수에서 박자를 타는 듯한 기이한 진동이 방출되고 있습니다. 토착 원주민은 이를 신화에 나오는 우주적 물의 신, §R툴구§!로 여기고 두려움에 떨고 있습니다. 조사해 볼 만한 가치는 있을 것으로 보입니다..."
dicey_expedition_category:0	"위험천만한 원정"
dicey_expedition_category_desc:0	"§H[Root.GetName]§! 옆에 위치한 소행성대의 한 구간은 신기하게도 정육면체 모양을 이루고 있습니다. 그리고 더 이상한 것은 그 구간에 속한 소행성이 주사위처럼 검은색 기호로 뒤덮여 있다는 사실입니다."
disasteroid_category:0	"사라진 운석"
disasteroid_category_desc:0	"§H[Root.GetName]§!의 형태를 보면 최근에 운석이 분리됐음을 알 수 있습니다. 다만 문제의 운석을 찾으려면 약간의 노력이 필요할 것으로 보입니다."
diamonds_in_the_rough_category:0	"히드로이드"
diamonds_in_the_rough_category_desc:0	"§H[Root.GetName]§! 스캔 결과, 믿기 어려울 정도로 광물이 풍부한 침식 강의 존재가 확인되었습니다. 추가 연구 진행을 위해 대기 중인 과학자들은 이 강에 '히드로이드'라는 이름을 붙여주었습니다."
digging_up_secrets_category:0	"수수께끼의 광산"
digging_up_secrets_category_desc:0	"스캔 결과, §H[Root.GetName]§!에서 고밀도의 귀금속이 발견되었습니다. 다만 문제가 있습니다. 그건 바로 이 행성 표면에 정체를 알 수 없는 채굴 구조물이 이미 여럿 세워져 있다는 사실입니다."
the_last_seed_category:0	"씨앗 보관소"
the_last_seed_category_desc:0	"§H[Root.GetName]§! 지하에서 생물 방주를 발견했습니다. 심지어 방주 속에는 외계 씨앗 하나가 들어있었습니다."
murmurwood_category:0	"말하는 숲"
murmurwood_category_desc:0	"§H[Root.GetName]§!에서 음성 언어를 구사할 수 있는 나무 종이 발견되었습니다. 나무들의 합창이 제법 듣기 좋았다고 합니다."
grain_of_truth_category:0	"양귀비 플랜테이션 농장"
grain_of_truth_category_desc:0	"§H[Root.GetName]§!에 있는 양귀비 플랜테이션 농장에서 희소한 변종이 발견되었습니다. 밀폐된 환경에서 연구해야 하는 종이라고 합니다."
bird_is_the_word_category:0	"이것은 새인가 아닌가"
bird_is_the_word_category_desc:0	"스캔 결과, §H[Root.GetName]§!에서 다수의 독특한 원시 생명체가 발견되었습니다. 특히 수준 높은 위장 능력을 갖춘 조류 종이 두드러집니다."
left_hand_of_dolphin_category:0	"무성 돌고래"
left_hand_of_dolphin_category_desc:0	"§H[Root.GetName]§! 강에서 생물 발광 돌고래형 생명체 무리가 발견되었습니다. 이 생물은 원하는 대로 생물학적 성별을 바꿀 수 있으며, 계층이나 종 사이의 폭력이 전혀 존재하지 않는 걸로 보입니다."
planted_trap_category:0	"불길한 관목"
planted_trap_category_desc:0	"황량한 무인 행성 §H[Root.GetName]§!에서 점점 썩어가는 거무스름한 식물형 생명체가 발견되었습니다. 이 생명체들은 인간과 유사한 얼굴을 지니고 있다고 합니다."
oh_worms_category:0	"으스스한 동굴"
oh_worms_category_desc:0	"스캔 결과, §H[Root.GetName]§! 지하에서 광범위한 동굴군을 발견했습니다. 행성의 물질 구성으로 볼 때 이 동굴군에 §H테트리온§!이 매장되어 있는 것으로 보입니다."
always_feel_like_category:0	"숨겨진 식물군"
always_feel_like_category_desc:0	"§H[Root.GetName]§! 지표면은 일견 불모지처럼 보이지만, 스캔 결과 많은 종류의 식물이 감지됩니다. 어쩌면 숨겨진 위치에서 자생하고 있을지도 모릅니다."
mad_world_category:0	"프라이온"
mad_world_category_desc:0	"스캔 결과, §H[Root.GetName]§!에서는 생명체가 발견되지 않았습니다. 하지만 행성 표면에 수증기를 머금은 깊은 틈새와 계곡이 존재한다는 사실은 변하지 않습니다."
old_suits_category:0	"바다의 난파선"
old_suits_category_desc:0	"§H[Root.GetName]§! 심해에 있는 균열 밑바닥에서 고대 함선의 잔해가 발견되었습니다. 함선에 탑재된 기술 장비 대부분은 온전한 상태로 추정됩니다."
the_fearless_category:0	"비상 신호기"
spin_category:0	"파괴된 조선소"
spin_category_desc:0	"§H[Root.GetName]§!에서 오래된 조선소 폐허가 발견됐습니다. 문제는 위험한 위성 잔해가 행성 궤도를 빠른 속도로 공전하고 있다는 사실입니다."
latinum_slip_up_category:0	"토팔린 광석"
latinum_slip_up_category_desc:0	"조사대가 §H[Root.GetName]§!에서 토팔린 광석 동굴이 있는 대수층을 발견했습니다."
childhood_friend_category:0	"타키온 매장지"
childhood_friend_category_desc:0	"얼마 전 거센 타키온 폭격을 받은 §H[Root.GetName]§! 지표면에는 비정상적으로 많은 잔여 에너지가 축적되어 있습니다. 어쩌면 시간 이탈 현상이 발생할지도 모릅니다."
failed_genesis_category:0	"식량 창고"
failed_genesis_category_desc:0	"§H[Root.GetName]§!에 있는 대형 인공 동굴에서 비축 식량 창고가 발견되었습니다. 게다가 이 동굴에는 정체를 알 수 없는, 불안정하기 짝이 없는 에너지원까지 자리 잡고 있었습니다."
ruglike_category:0	"촘촘한 초원"
ruglike_category_desc:0	"§H[Root.GetName]§! 저지대는 위장막과 같은 효과를 발휘하는 크고 곱슬곱슬한 풀로 뒤덮여 있어, 감지기가 생명의 존재를 제대로 탐지하기 어렵습니다."
self_replicating_mines_category:0	"지뢰 지대 발견"
self_replicating_mines_category_desc:0	"무수히 많은 고대의 자가 복제 지뢰가 §H[Root.GetName]§!(을)를 둘러싸고 있습니다. 설상가상으로 지뢰 상당수가 아직 작동 중인 상태입니다."
canticle_category:0	"황무지 그 아래"
canticle_category_desc:0	"§H[Root.GetName]§! 지하에서 방대한 터널망이 발견되었습니다. 스캔 결과 방사선 폭풍 때문에 지표면은 생명체가 살기에 적합하지 않지만, 지하에 원시 생명체가 번성하고 있는 것으로 보입니다."
eternal_eclipse_category:0	"월식의 세계"
eternal_eclipse_category_desc:0	"이웃 행성과 인접한 §H[Root.GetName]§!(은)는 위치 특성상 상대 행성의 지표면에 끝없이 월식의 그림자를 드리우고 있습니다."
torons_category:0	"바스러지는 행성"
torons_category_desc:0	"§H[Root.GetName]§! 지표면은 거대한 산화철이 떨어져 내리는 복합층으로 구성되어 있습니다."
green_monument_category:0	"버려진 정원"
green_monument_category_desc:0	"§H[Root.GetName]§! 곳곳에서는 대량의 탄소 기반 부패물과 농업에 사용됐던 것으로 추정되는 기초 구조물 잔해가 발견되고 있습니다."
graviton_ellipse_category:0	"중력자 타원 포착"
graviton_ellipse_category_desc:0	"감지기가 §H[Root.GetName]§! 근처에서 희귀한 중력 현상을 감지했습니다."
garish_geysers_category:0	"간헐천 행성"
garish_geysers_category_desc:0	"§H[Root.GetName]§!에서 독특한 화학 물질이 함유된 총천연색의 간헐천이 발견되었습니다."
cardassian_manufacturing_category:0	"무기 밀수품"
cardassian_manufacturing_category_desc:0	"§H[Root.GetName]§! 주변에서 사라졌던 화물의 신호기가 감지됐습니다. 통행 시 위조 서류를 이용했던 화물에 연결된 신호기와 일치합니다."
message_in_a_black_hole_category:0	"수수께끼의 메시지"
message_in_a_black_hole_category_desc:0	"§H[Root.GetName]§!(이)가 모스 부호의 주파수와 일치하는 비정상적인 호킹 복사를 지속적으로 방출하고 있습니다."
another_call_of_the_void_category:0	"블랙홀 환각"
another_call_of_the_void_category_desc:0	"§H[Root.GetName]§! 인근에 주둔 중인 장교들이 오래전에 죽은 과학자들이 목소리가 들린다는 보고를 올렸습니다. 블랙홀의 사건의 지평선 너머로 항행하라는 얘기를 하고 있다고 합니다."
petrified_forest_category:0	"대형 화석"
petrified_forest_category_desc:0	"§H[Root.GetName]§!의 험준한 지표면에는 거대한 원통 형태의 탄소 기반 화석이 자리하고 있습니다. 대형 동물들이 행성을 거닐던 옛 지질 시대의 증거일지도 모릅니다."
the_star_that_grew_young_category:0	"특이 펄서"
the_star_that_grew_young_category_desc:0	"§H[Root.GetName]§!(이)가 일으킨 극단적인 중력 렌즈 현상으로 인해 멀리 떨어진 §H특이 펄서§!가 처음으로 관측되었습니다. 그런데 펄서의 신호가 이상하리만치 비주기적입니다."
oddly_therapeutic_category:0	"팽창하는 물체"
oddly_therapeutic_category_desc:0	"§H[Root.GetName]§! 궤도를 공전하는 정체불명의 물체가 발견되었습니다. 표면이 팽창과 수축을 번갈아 하는 것으로 보이는데, 정작 에너지원은 감지되지 않았습니다."
vine_thing_category:0	"육식성 밀림"
vine_thing_category_desc:0	"§H[Root.GetName]§! 밀림에서 먹이를 모방할 수 있는 육식성 식물이 발견되었습니다."
chaotic_space_category:0	"3차원 균열"
chaotic_space_category_desc:0	"감지기가 §H[Root.GetName]§! 근처에서 3차원 균열을 감지했습니다. §H혼돈의 우주§! 영역으로 이어지는 시공간의 틈새일지도 모릅니다."
everbloom_category:0	"이산화규소 온천"
everbloom_category_desc:0	"어느 연구원이 §H[Root.GetName]§!에서 완전한 §H이산화규소§! 구슬이 증기처럼 피어오르는 온천을 다수 발견했습니다."
tribble_threat_category:0	"절호의 기회"
tribble_threat_category_desc:0	"장거리 스캔 결과, §H[Root.GetName]§!에 §H다일리튬 광석§!이 풍부한 터널이 있는 것으로 확인되었습니다."
misplaced_medicine_category:0	"흐트러진 시간"
misplaced_medicine_category_desc:0	"§H[Root.GetName]§!의 활성 자기권에는 시간을 왜곡하는 성질이 있는 듯합니다. 지표면 조사는 신중히 진행해야 할 것으로 보입니다."
peace_out_category:0	"치명적인 무기"
peace_out_category_desc:0	"장거리 스캔 결과 §H[Root.GetName]§!에서 미지의 §H수정 물체§!가 감지되었습니다. 크기 역시 보통 규모가 아닌 것으로 보입니다."
dimensional_cutie_category:0	"공포의 존재"
dimensional_cutie_category_desc:0	"§H[Root.GetName]§! 주변을 공전하는 무시무시한 고대의 존재와 조우했습니다."
anomaly.7521.a.tt:0	"미래에 인간류가 정착하는 경우 §H시간 위험 요소 관리§!가 이 지역에 적용됩니다.\n\n"
anomaly.7021.a.tt:0	"더 파고들지 않길 잘했나 봅니다.\n\n"
anomaly.7101.a.tt:0	"§H[Root.GetLeaderName]§!(이)가 §R방사선§!에 노출될 우려가 있긴 하지만, 해당 자원의 광붕괴 현상을 연구하여 안정시킵니다.\n\n"
anomaly.7130.desc:0	"§H[From.GetName]§!에 아공간 균열을 만들어 낸 극성 폭발의 기원을 조사하던 중, 가속 전하를 부드럽고 지속적인 파장의 형태로 발산하는 해류로 가득한 지형이 발견되었습니다.\n\n문제는 이 근처에 착륙했다가 §H[Root.GetName]§!에 탑재된 모든 장치가 손상되는 초유의 사태가 일어났다는 사실입니다. 복제기는 몇 시간 내내 오작동을 일으키더니, 사용자의 요청과는 무관한 온갖 물체를 마구잡이로 물질화했습니다.\n\n해류와 멀어진 다음에야 복제기가 다시 조정될 정도였죠. 하지만 기능은 여전히 정상 복구되지 않고 있습니다. 지금만 해도 명령을 입력하면 50% 확률로 제대로 수행하는 수준입니다."
anomaly.7210.desc:0	"§H[Root.GetName]§!(이)가 광물이 풍부한 §H[From.GetName]§!에서 200년이 넘은 구식 채굴 기지를 발견했습니다. §H연방§! 뉴스 기록 보관소 자료와 대조해 본 결과, 이 채굴 기지는 젤 채굴 기업에서 건설하던 시설과 일치합니다.\n\n해당 기업은 대략 200년 전 편법을 일삼아 재앙적인 사고를 일으켰습니다. 저렴한 구조물인 탓에 광부나 기계를 태양 방사선으로부터 보호하지 못한다는 문제점이 있었거든요. 폭발 사고로 20명의 민간인이 사망했고, 회사의 광산은 강제 폐쇄되었습니다.\n\n내부 고발자가 전면에 나서면서 모든 진실이 만천하에 알려졌습니다. 지금 우리가 발견한 소행성의 위치를 제외한 모든 정보가 세간에 알려졌죠.\n\n이 소행성을 채굴하면 분명히 막대한 경제적 이익을 손에 넣을 수 있습니다. 하지만 광부들의 유해가 고스란히 남아 있습니다. 채굴을 시작하면 사망자의 후손들이 가만히 있지 않을 것입니다."
anomaly.7260.desc:0	"§H[From.GetName]§! 강에서 서식하는 생물 발광 돌고래는 생물학적 성이 유동적으로 변화하게끔 진화했습니다. 즉 스스로 원하는 대로 남성적이거나 여성적인 특징을 드러낼 수도, 특정 성의 특징을 드러내지 않을 수도 있단 얘기죠.\n\n이 종족의 짝짓기 의식을 보면 동기 간의 경쟁이 없다시피 한 것을 알 수 있습니다. 사회적으로 폭력이 금기시되기 때문에, 폭력을 행사한 개인은 무리에서 영구적으로 추방됩니다.\n\n§H[Root.GetName]§! 연구진은 이 종족의 무리가 강력한 유대를 형성하고 있으며, 식량 탐색과 이동, 포식자 격퇴 같은 역할을 돌아가면서 수행하는 것을 확인하였습니다. 또한, 놀이와 낮잠에 상당한 시간을 할애하기도 합니다."
anomaly.7310.desc:0	"§H[Root.GetName]§! 연구팀은 §H[From.GetName]§! 해저 바닥에 있던 난파선의 화물창에서 거대한 기계 장갑복을 대량으로 발견했습니다. 방사성 탄소 스캐너에 따르면 난파선은 못 해도 백만 년은 됐는데, 장갑복은 정상적으로 작동했습니다.\n\n각 장갑복은 전고 15미터의 거체를 자랑하며, 전지 수명이 무한한 동력 셀이 탑재되어 있습니다. 특히 동력 셀은 승무원의 존재를 감지하고 작동하기 시작했다고 합니다. 다만 장갑복이 우리 연구원에게 적대적으로 대응하지는 않았습니다.\n\n그 대신 장갑복은 각 연구원의 뇌파와 연결망을 형성했습니다. 장갑복 사용자 인터페이스에 따르면 지난 1,007,824년 동안 조종사가 도착하길 기다리고 있었다고 합니다."
anomaly.7320.desc:0	"이 지역 상인들 사이에서 수 세대에 걸쳐 전해지는 소문이 있습니다. 일대 어딘가에 파괴된 §H연방§H 함선이 있다는 얘기였습니다. S.O.S. 신호를 따라 발신지를 찾아낸 결과, 소문은 사실이었습니다.\n\n자그마치 150년 만에 §H[From.GetName]§! 궤도를 공전하던 §!U.S.S 피어리스§!의 잔해가 발견됐습니다. 당시 §H피어리스§!는 §H연방§! 역사상 가장 큰 과학선이었습니다.\n\n피어리스는 파괴됐을 무렵 위험한 중력 변형물을 연구하고 있었는데, 발견된 지금에는 일부가 융합되어 있었습니다. 피어리스에 승선했던 장교 120명은 모두 사망했습니다."
anomaly.7321.a:0	"U.S.S 피어리스를 박물관으로 만듭니다."
anomaly.7321.b.tt:0	"§H피어리스§!를 수리한 뒤, 선체를 교체하여 앞으로 오랫동안 은하를 탐험할 수 있게 합니다.\n\n§H피어리스 과학선§!을 얻습니다."
anomaly.7510.desc:0	"월식이 겹치면서 §H[From.GetName]§!(은)는 영원한 그림자 속에 머무르고 있습니다.\n\n이 황량한 행성의 암반층을 보면 한때 물이 존재하는 행성이었음을 알 수 있습니다. 전부 증발해 사라진 것이죠. 우뚝 솟은 산맥에는 역대 최대 규모의 광물이 매장되어 있습니다.\n\n산등성이에는 §P파악이 불가능한 문양§!이 새겨져 있습니다. 세월의 흐름 속에서 풍화되어 알아볼 수 없을 지경이 된 상태였죠. 문양을 조각한 장본인의 흔적은 찾을 수 없었습니다."
anomaly.7510.a.tt:0	"§H[From.GetName]§!에 새겨진 상징은 자연적으로 생성된 희귀 현상일 수도 있습니다. 아닐 수도 있고...\n\n"
anomaly.7600.a.tt:0	"이 구형 물체를 붙잡아 §H퀴오노스§!로 운반합니다.\n\n"
anomaly.7600.b.tt:0	"이 젤라틴 구체 내면에 청음 장치를 은밀하게 심어 다음에 연구하러 오는 이들을 감시합니다.\n\n"
anomaly.7600.c.tt:0	"이 불온한 물체를 화학적으로 분해합니다.\n\n"
anomaly.7005.name:0	"구체형 존재"
anomaly.7005.desc:0	"§H[From.GetName]§! 궤도를 공전하는 반투명 구체가 §H[Root.GetName]§!의 편향막 보호막을 통과하더니, 함선의 벽을 뚫고 나타나 모습을 드러냈습니다.\n\n승무원들은 구체가 사라지기 전에 분석을 마칠 수 있었고, 구체에 함선의 통신 채널을 방해하는 능력이 있음을 확인하였습니다. 게다가 구체는 함선에 승선한 사람들의 데이터를 수집해 핵에 저장한 것으로 추정됩니다. 다만 목적은 밝혀진 바가 없습니다..."
anomaly.7005.a:0	"특이하군요."
anomaly.7090.name:0	"홀로차원"
anomaly.7090.desc:0	"홀로덱 그리드에 생긴 균열을 스캔한 결과, 전방향 홀로그래픽 다이오드가 손상되어 §H변형된 홀로 물질§! 농축물이 드러난 것으로 확인되었습니다.\n\n대량의 조작된 광자가 균열을 넓히면서 물질의 환영은 흩어져 사라졌고, 실체가 있는 물질만 남았습니다.\n\n선내 물리학자는 이 균열이 우주에 생긴 주머니 공간 그 이상이라며 §H'홀로차원'§!이란 새로운 명칭을 잠정적으로 붙였습니다."
anomaly.7090.a:0	"불길합니다. 소위는 즉시 함장에게 보고하도록 하세요."
anomaly.7090.a.tt:0	"이 기묘한 현상은... 불길한 징조일 수도 있을 듯합니다.\n\n"
anomaly.7090.b:0	"홀로차원을 분석합니다."
anomaly.7090.b.tt:0	"§H홀로차원§!에 미지의 경이가 숨겨져 있을지도 모릅니다.\n\n"
anomaly.7091.name:0	"예언자의 차원문"
anomaly.7091.desc:0	"홀로덱에 생긴 §H주머니 차원§!의 존재를 보고하려던 소위가 어질러진 함장의 대기실에서 잘못 놓인 §H기밀 파일§!을 발견했습니다. 기밀 파일은 홀로덱과 관련하여 §H바조란§!이 꾸민 일련의 음모에 관한 내용이 세세하게 적혀 있었습니다.\n\n종교적인 성향이 강한 몇몇 연구원들은 인도가 필요한 이들 앞에 현신한다는 §H예언자§!들이 주머니 차원을 만들었다고 믿고 있습니다. 또한, 파일에는 설계도를 포함한 홀로신전에 대한 상세한 연구 기록이 담겨 있었습니다.\n\n바조란 연구원들에 따르면 홀로 세계는 접근이 불가능하며 찰나의 순간에만 모습을 드러냈다가 저절로 닫힌다고 합니다. 이런 홀로 세계는 숭배심을 고취하는 것 외에는 별다른 기능을 하지 못한다고 합니다."
anomaly.7091.a:0	"바조란에게 알립니다."
anomaly.7091.a.tt:0	"바조란 민족에는 중요한 문화적 사건이 될지도 모릅니다.\n\n"
anomaly.7091.b:0	"예언자를 모시는 홀로신전을 건설합니다."
anomaly.7091.b.tt:0	"§Y홀로신전§! 설계도 정도면 이 신들의 호의를 얻을 수 있을 겁니다.\n\n"
anomaly.7092.name:0	"홀로 차원문"
anomaly.7092.desc:0	"처음에는 §H[Root.GetName]§! 홀로덱 그리드 균열로 발생한 주머니 차원이 점점 커지는 것으로 여겨졌으나, 실제로는 시공간 이상 현상으로 생성된 사과 한 알 크기의 미시 차원 차원문으로 밝혀졌습니다.\n\n승무원들은 이 차원문이 바다와 공기로만 구성된 매력적인 수상 세계로 연결된다는 사실을 알아냈습니다. 과학자들은 분석 결과, 차원문을 통해 유입된 짠 바닷물이 홀로덱에 오래 존재하지는 못하고 한계치를 넘어서면 사라진다는 사실을 알아냈습니다.\n\n과학자들은 수상 세계로 접근하는 것은 불가능하지만, 차원문이 다른 차원을 들여다보는 §H망원경§!과 같은 기능을 한다는 사실을 알아냈습니다. 결국 차원문은 언젠가 닫히겠지만, 당분간은 수상 세계 연구를 진행하는 데 사용할 계획입니다. 아울러 사용 중이지 않은 대기실에 새로운 §H홀로덱§!을 개방하였습니다."
anomaly.7092.a:0	"우주의 경이는 늘 우리를 놀라게 합니다."
anomaly.7340.name:0	"구원의 노래"
anomaly.7340.desc:0	"§H[Root.GetName]§! 소속 연구원들이 §H[From.GetName]§! 바다 동굴을 탐사하기 시작했을 무렵, 보이지 않는 목소리의 합창이 노래로 통로를 가득 채웠다고 합니다. 몇몇 승무원들은 강력한 영적 느낌을 받았다는 보고를 올리기도 하였습니다.\n\n경험이 적은 두 연구원이 노래의 근원을 찾아 답사를 떠났지만, 조수가 바뀌기 시작하면서 빠져나갈 수 없는 좁은 통로에 갇히고 말았습니다.\n\n현재 동굴에 바닷물이 빠르게 차오르고 있습니다. §H[Root.GetLeaderName]§! 함장의 요청에 따라 최고의 보안 요원들이 갇힌 승무원들을 구출하러 나섰지만, 구출 작전에 나설 경우 추가적인 동굴 탐사는 포기해야 합니다."
anomaly.7340.a:0	"갇힌 승무원을 구조합니다."
anomaly.7340.a.tt:0	"인명 사고로 이어지기 전에 갇힌 승무원을 구출하는 데 집중합니다.\n\n"
anomaly.7340.b:0	"동굴의 노래를 따라가 근원을 밝혀 냅니다."
anomaly.7340.b.tt:0	"갇힌 승무원은 죽음을 면치 못하겠지만, 이 승무원의 희생은 결코 헛되지 않을 것입니다.\n\n"
anomaly.7341.name:0	"고결한 희생"
anomaly.7341.desc:0	"§H[Root.GetName]§! 소속 연구원들이 §H[From.From.GetName]§! 바다 동굴 깊숙이 진입하자 팀원들의 메아리치는 절규가 안도감으로 흐려지더니, 마침내 평화로운 콧노래로 변화하였습니다.\n\n팀은 동굴군 심층부에서 조화로운 화음을 발산하는 다이아몬드 종유석이 수없이 있는 거대한 방을 발견했습니다. 또한, 정체를 알 수 없는 종의 유골 더미가 발견되었는데, 이는 이 방이 한때 무덤으로 사용되었음을 나타냅니다.\n\n밀물과 썰물이 변화할 때의 소리가 다이아몬드와 공명하여 합창과 흡사한 소리를 만들어 낸 것입니다. 한 승무원은 이 경험을 두고 §E'경외심이 샘솟는 숭고한 성당에 들어온 것 같다'§!라고 표현하였습니다."
anomaly.7341.a:0	"성당 동굴을 고고학 사적지로 지정합니다."
anomaly.7341.a.tt:0	"§H[From.GetName]§! 화음 다이아몬드 동굴을 토착 종족의 성지로 선포합니다.\n\n"
anomaly.7341.b:0	"화음 다이아몬드를 채굴합니다."
anomaly.7341.b.tt:0	"§H[From.GetName]§!의 풍성한 지저 자원을 채굴하여 희귀 물질에 관한 지식을 확장합니다.\n\n"
anomaly.7420.name:0	"신혼부부"
anomaly.7420.desc:0	"§H[From.GetName]§!에서 감지한 파티의 정체는 §H제이나이§! 파일럿과 §H연방§! 장교 간의 성대한 결혼식이었습니다. 원정대가 식장에 접근하자 처음에는 날 선 시선이 날아들었습니다.\n\n파일럿은 인간 남편 덕분에 §H제이나이§! 영토에서 도망쳐 나와 자유롭게 살 수 있게 되었다고 설명해 주었습니다. 억압적인 정부의 간섭을 벗어나 원하는 대로 성적 정체성과 지향을 고를 수 있게 되었다고 말입니다.\n\n열대 지역에서 부부의 맹세를 올린 두 연인은 언젠가 §H제이나이§! 사회가 잘못을 바로잡을 날이 오기를 소망하고 있습니다. §H[Root.GetName]§!의 §H[Root.GetLeaderName]§! 함장은 §H연방§! 차원의 공개 지지를 표명하며 예식장에 자리를 얻어냈습니다."
anomaly.7420.a:0	"잘 알았습니다."
anomaly.7420.b:0	"희망은 수그러들지 않는 법입니다."
anomaly.7420.b.tt:0	"언젠가 §H제이나이§!와의 관계가 나빠지는 날이 오더라도, 평등을 위해서라면 마땅히 그래야 합니다.\n\n"
anomaly.7420.c:0	"성간 성명을 발표합니다."
anomaly.7420.c.tt:0	"지지 의사를 암중에 숨겨서는 안 됩니다. 평등의 가치를 모르는 §H제이나이§!를 규탄합니다.\n\n"
anomaly.7425.name:0	"무렌디 소행성 편향막"
anomaly.7425.desc:0	"§H[From.GetName]§!에 내려온 원정대는 오벨리스크에 부착된 장치가 무렌디 부족의 소행성 편향막이라는 사실을 알아냈습니다.\n\n무렌디는 편향막을 이용해 모성을 §H소행성 충돌§!로부터 보호하는데, 생긴 지 얼마 안 된 워프 신호를 분석해 보니 §H페렝기§! 화물선이 이 구조물을 빼돌리면서 무렌디의 행성과 부족 전체를 위험에 빠뜨린 것으로 확인되었습니다. 이동 패턴을 보면 이곳을 장물을 숨기는 은신처로 사용하는 것으로 보입니다.\n\n몇몇 §H[Root.GetName]§! 장교들은 오벨리스크를 §H[Root.Owner.Capital.GetName]§!(으)로 옮겨 전시하고 수익을 올리는 방안에 관심을 보였으나, §H[Root.GetLeaderName]§! 함장은 명백한 거부 의사를 드러냈습니다."
anomaly.7425.a:0	"[Root.GetName] 승무원들이 잘 해결할 겁니다."
anomaly.7425.b:0	"구조물을 무렌디에게 반환합니다."
anomaly.7425.b.tt:0	"과거는 배움의 거울이라고 하였습니다. §H[Root.GetLeaderName]§! 함장을 시켜 구조물을 §H무렌디§! 부족에 반환합니다.\n\n"
anomaly.7425.c:0	"구조물을 반환하고 페렝기를 규탄합니다."
anomaly.7425.c.tt:0	"사람은 책임을 져야 하는 법. §H무렌디§! 부족은 보답으로 편향막의 성질을 연구할 수 있게 해주었습니다.\n\n"
anomaly.7515.name:0	"우주끈 파편"
anomaly.7515.desc:0	"§H[From.GetName]§! 인근에서 §H우주끈§! 파편을 발견했습니다. 우주끈이란 빙판에 생긴 실금처럼 시공간 단면의 위상적 결함이라고 할 수 있는데, 먼 옛날 우주의 길이와 넓이를 확장하는 역할을 하였습니다.\n\n초창기 우주가 냉각되는 동안 비대칭성으로 인해 형성된 이 고에너지 §H끈§!은 단일 양자보다 훨씬 작지만 블랙홀과 같은 중력 효과를 냅니다."
anomaly.7515.a:0	"우주끈을 튕깁니다."
anomaly.7515.a.tt:0	"특별한 §H중력자 광선§!으로 우주끈의 진동 주파수를 상승시켜, 끈을 없앱니다.\n\n"
anomaly.7515.b:0	"우주끈을 조율합니다."
anomaly.7515.b.tt:0	"우주끈 진동의 주파수를 안정시켜 끈 자체를 보강하고 정상파를 일으킵니다.\n\n"
anomaly.7516.name:0	"시공간의 균열"
anomaly.7516.desc:0	"우리가 발사한 중력자 광선은 §H우주끈§!을 감싼 초고속 가스 띠 속으로 사라져 버렸습니다. 끈을 통과하는 진동의 주파수가 상승하더니, 파편 전체가 파괴적인 방해 전파를 일으키며 스스소 소멸하기 시작했습니다.\n\n그래도 §H[Root.GetName]§!(은)는 이탈할 준비를 했으나 양자장에 갇혔습니다. 양자장은 §H[Root.GetName]§!(을)를 점차 §H우주끈§!의 사건의 지평선으로 끌어당겼습니다.\n\n§H[Root.GetName]§! 과학 장교가 항법 편향막을 사용해 양자장을 없앰으로써 §H우주끈§!의 중력 깊은 곳에서 함선이 파괴되는 불상사는 방지할 수 있었습니다.\n\n하지만 양자장이 어디서 생성됐는지는 밝혀진 바가 없습니다."
anomaly.7516.a:0	"양자장의 근원을 조사합니다."
anomaly.7516.a.tt:0	"유기체인지, 무기체인지는 모르겠으나 우리 §H과학선§!을 §H우주끈§!의 사건의 지평선 너머로 끌어당기려 한 장본인의 정체를 밝혀낼 것입니다.\n\n"
anomaly.7516.b:0	"우주끈을 안정시킵니다."
anomaly.7516.b.tt:0	"중력자 광선으로 우주끈 주파수를 안정시킵니다. 단, 전보다는 더 높은 밀도의 광선이 필요합니다.\n\n"
anomaly.7516.c:0	"내버려 두는 게 좋겠습니다."
anomaly.7516.c.tt:0	"초창기 우주가 남긴 위상적 결함을 연구하는 데 더 이상 사람들을 위기로 몰아넣을 순 없습니다.\n\n"
anomaly.7517.name:0	"건설적인 피드백"
anomaly.7517.desc:0	"§H우주끈 파편§!을 강화하는 데 성공했습니다. 우리 함선이 발사한 중력 광선으로 발생한 진동은 우주끈을 통과하는 진동과 결합하여 정상파를 형성하였습니다.\n\n그 결과, 해당 §H우주끈§! 파편은 상당 기간 안정된 상태를 유지할 것으로 보입니다. 심지어 여분의 에너지를 생산하고 있기까지 합니다."
anomaly.7517.a:0	"공짜 에너지원이 생긴 셈입니다."
anomaly.7517.a.tt:0	"§H우주끈 파편§!의 안정성을 해치지 않는 선에서 에너지를 최대한 확보합니다.\n\n"
anomaly.7518.name:0	"이차원의 인물"
anomaly.7518.desc:0	"마치 부름이라도 받은 듯, 일순간 심우주의 반딧불이 같은 방해 전파가 우수수 나타나 §H[Root.GetName]§!의 중력자 감지기를 밝히고는 §H우주끈§!의 심층부로 다시 자취를 감췄습니다.\n\n접촉은 짧았지만 우리 장비로 이 미지의 존재들에 관한 데이터를 충분히 수집할 정도는 됐습니다. 결론으로 넘어가자면, 이들은 양자장 조작만이 유일한 의사소통 수단인 §H2차원 존재§!입니다.\n\n§H[Root.GetName]§! 승무원들은 하위 차원의 존재들을 관찰하게 되어 굉장히 놀란 기색이었습니다. 한편으로는 §H우주끈§! 중력의 심연으로 끌려가 탈출하지도 못하는 신세가 되지 않았다는 점에서 안도감을 느꼈다고 합니다."
anomaly.7518.a:0	"다차원과의 조우라..."
anomaly.7518.a.tt:0	"나중에 또 유사한 활동을 포착할지 모르니 감지기에서 눈을 떼면 안 되겠습니다.\n\n"
anomaly.7519.name:0	"무한한 실타래"
anomaly.7519.desc:0	"§H우주끈 파편§!과 신비한 양자장 연구는 끝내 마무리하지 못했습니다.\n\n당혹스럽기는 하지만, 사실 이 현상이 우리에게 직접적인 위협이 될 일은 당분간 없습니다. 우리 측 우주선이 유사한 §H우주끈 파편§!을 피해 다니기만 한다면 말이죠."
anomaly.7519.a:0	"이런 건 내버려 두는 게 상책입니다."
anomaly.7519.a.tt:0	"이런 문제를 푸는 데 더 이상 시간을 쏟을 순 없습니다.\n\n"
anomaly.7520.name:0	"시간의 변화"
anomaly.7520.desc:0	"§H[From.GetName]§!의 시간은 화살보다도 빠르게 흘러갑니다. 우리 §H은하§!에서 살아가는 인간류 종족 대부분이 경험하는 삶보다 약 24,000배 빠른 속도입니다.\n\n우린 멀리서 §H[From.GetName]§!(을)를 관찰하는 동안, 미생물부터 시작해 행성에서 가장 큰 식물과 동물에 이르는 수천 세대의 생명체가 실시간으로 진화하는 광경을 관찰했습니다.\n\n§H[From.GetName]§! 생태계를 보고 배울 게 많긴 하지만 진화 속도가 워낙 빨라 단일 종족의 변화를 채 살펴볼 시간이 없습니다. 왜 이 행성만 나머지 §H은하§!와 시간이 그리도 다르게 흐르는지 그 이유조차 아직 모릅니다."
anomaly.7520.a:0	"노화 속도를 늦춥니다."
anomaly.7520.a.tt:0	"§H[From.GetName]§!에서 채취한 여러 생물 표본에 노화 지연 혼합물을 투여하고 자세한 관찰을 진행합니다.\n\n"
anomaly.7520.b:0	"시간 흐름을 연구합니다."
anomaly.7520.b.tt:0	"타키온 스캐너로 시간 흐름이 빨라진 원인을 규명할 수 있을 것입니다.\n\n"
anomaly.7521.name:0	"진화 관찰"
anomaly.7521.desc:0	"노화 지연 혼합물이 자리를 잡은 이후에도 §H[From.From.GetName]§! 생명체들은 기이하기 짝이 없는 모습을 보여줬습니다. 진화 과정에서 기이한 부분이 없었기 때문입니다.\n\n§H[From.From.GetName]§! 행성의 식물과 동물, 미생물은 시간을 경험하고 우리보다 수천 배는 빠른 속도로 진화하고 있었지만, 그것과 별개로 독특한 특징을 드러내지 않았습니다.\n\n§H은하§!의 여느 종족과 다름없는 생물학적 기제를 따라 생활, 번식, 죽음을 반복하고 있었습니다. 말 그대로 같은 과정을 한없이 빠르게 진행하고 있었던 것입니다."
anomaly.7521.a:0	"평범함의 기준이란 관찰자에 따라 상대적으로 달라지는 법."
anomaly.7522.name:0	"반시간 폭발"
anomaly.7522.desc:0	"§H[From.From.From.GetName]§!(와)과 인근 지역을 대상으로 타키온 스캔을 진행한 결과, 곧바로 §H은하§! 그 어떤 지역보다 시간의 흐름이 빨랐던 이유가 밝혀졌습니다. 비밀리에 만들어진 실험 차원 병기로 반시간 폭발에 가까운 현상을 일으킨 겁니다.\n\n반시간 폭발은 시간과 반시간이 뒤섞이는 아공간 붕괴를 초래하며, 해당 지역은 상대성 효과가 극대화됩니다. 특히 §H[From.From.From.GetName]§!의 경우 극단적인 §H시간 팽창§!이 발생하는 상황이었습니다."
anomaly.7522.a:0	"폭발을 봉인합니다."
anomaly.7522.a.tt:0	"특별하게 조정한 §H테트리온§! 광선으로 반시간 폭발을 봉인합니다. §H[From.From.From.GetName]§!의 시간 흐름이 정상화됨과 동시에 생물권이 받는 영향도 미미해집니다.\n\n"
anomaly.7522.b:0	" 시간 조사 부서에 알립니다."
anomaly.7522.b.tt:0	"인간류 생명체에게 안전한 지역으로 만들기 위해 §H시간 위험 요소 정화§!가 적용됩니다. 다만 해당 과정은 천천히 이루어지며 큰 비용이 소모됩니다.\n\n"
anomaly.7523.name:0	"왜곡되고 어긋난 시간"
anomaly.7523.desc:0	"시간은 불변하는 개념이 아닙니다. 어느 관점에서 보느냐에 따라 변하는 유동적인 개념이죠. §H[From.From.From.From.GetName]§! 행성의 비정상적으로 빠른 시간 흐름을 조사하려다 실패한 이후, 비정상적인 상대성 효과가 관측되었습니다. 관측을 시도한 행위 자체가 혼란을 일으킨 것처럼.\n\n기록에 성공한 행성 종족 전체가 이미 며칠 전에 멸종한 게 됐고, 나머지 종족은 예측 가능한 개체수 곡선을 이탈한 지 오래입니다. 한때 최상위 포식자였던 생물이 생태계 전체의 표적이 되어 말살 위협을 받는 등, 예측이란 행위 자체가 유명무실해졌습니다.\n\n그나마 내릴 수 있는 결론은 하나입니다. 이 지역의 시공간 자체가 오염된 게 아닐까 싶습니다."
anomaly.7523.a:0	"시공간의 오류라니... 큰일이군요."
anomaly.7523.a.tt:0	"인간류 생명체에게 안정화된 지역을 제공하기 위해 §H시간 위험 요소 정화§!가 적용됩니다. 다만 해당 과정은 천천히 이루어지며 큰 비용이 소모됩니다.\n\n"
anomaly.7524.name:0	"슬로 모션"
anomaly.7524.desc:0	"§H[From.From.From.From.GetName]§!의 시간 흐름은 §H은하§! 인간류 종족 대부분이 경험하는 그것과 비슷한 속도로 느려졌습니다.\n\n지역에서 극단적인 시간 팽창을 일으킨 반시간 폭발은 영구적으로 닫혔으며, 다시 열릴 기미는 보이지 않습니다.\n\n§H[From.From.From.From.GetName]§! 생명체는 이러한 변화에 긍정적이거나 부정적인 영향을 전혀 받지 않았음을 확인하였습니다."
anomaly.7524.a:0	"맞습니다. 시간은 그 무엇에도 흔들리지 않습니다."
anomaly.7524.a.tt:0	"시간 팽창의 감소로 뜻밖의 결과는 발생하지 않는지 §H[From.From.From.From.GetName]§! 생물권을 지속적으로 감시할 것입니다.\n\n"
anomaly.7540.name:0	"버블랩 바다"
anomaly.7540.desc:0	"§H[Root.GetName]§! 연구진은 광물이 풍부한 §H[From.GetName]§!의 바다를 탐사하면서 수면 위를 부유하는 작은 구체를 연구했습니다. 자세한 관찰 끝에 구체들은 파도에 의해 파괴된 후 형성되기를 반복하는 다각형 거품이라는 사실이 밝혀졌습니다.\n\n수영을 하러 가자는 제안을 받은 한 젊은 장교는 어린 시절 익사할 뻔한 경험이 있었다면서 불안에 몸서리쳤습니다. 승무원들은 장교가 두려움을 극복할 수 있도록 돕고자 간단한 시범을 보였습니다.\n\n구체는 접촉하는 그 즉시 흩어졌습니다. 승무원들은 약 30분 동안 부력이 있는 편안한 바다에서 구체를 따라다니며 터뜨리기를 반복했습니다. 승무원들의 사기가 고조됐다는 보고가 들어왔습니다."
anomaly.7540.a:0	"전부 다 터뜨립니다."
anomaly.7540.a.tt:0	"승무원을 좀 더 파견하여 마음을 편안하게 만드는 바다의 성질을 연구하고 광물 구체 표본을 채취합니다.\n\n"
anomaly.7560.name:0	"일대의 특이점"
anomaly.7560.desc:0	"일명 §H[From.GetName]§!(으)로 불리는 거대 블랙홀은 수백만 년 전 떠돌아다니던 작은 블랙홀 두 개가 충돌하면서 생성된 것으로, 여전히 합쳐지는 과정에 있습니다.\n\n두 '부모' 블랙홀은 천천히 서로를 탐스럽게 먹어 치웠고, 서로의 응축 원반에 막대한 반물질이 배출되면서 먼지와 가스가 동시에 폭발을 일으켰습니다.\n\n이 도미노 효과로 수명이 짧은 작은 §H'자손 특이점'§!이 수없이 많이 생겨났습니다."
anomaly.7560.a:0	"대대손손 전해질 사랑 이야기네요."
anomaly.7560.a.tt:0	"두 블랙홀이 어떻게 연결됐는지, 또 어떤 방식으로 서로를 삼켰는지 심화 연구를 진행하여 이 희귀한 현상에 대한 이해도를 높입니다.\n\n"
anomaly.7560.b:0	"블랙홀에 고리를 씌웁니다."
anomaly.7560.b.tt:0	"두 블랙홀이 초래한 연쇄 반응을 격리하여 귀중한 부산물을 채집합니다.\n\n"
anomaly.7575.name:0	"즐거움의 고래"
anomaly.7575.desc:0	"§H[From.GetName]§! 대기권에 서식하는 고래들은 몸이 막으로 감싸여 있어 행성의 기체 하늘을 마음껏 헤엄치고 다닐 수 있습니다. 이 고래 무리는 지나가는 자리에 대량의 타키온 흔적을 남기는데, 부분적으로는 우리의 4차원 시공간 바깥에서 존재하는 걸지도 모릅니다.\n\n고래 생명체와의 접촉은 결실을 보았습니다. 이들 종족은 우리의 인사에 점점 더 크게 고동치는 자취 신호를 동시에 남겨 화답했습니다. 즉, 무리에 속한 다른 구성원들과 완벽한 조화를 이뤄 행동하고 의사소통을 하는 셈입니다.\n\n응답을 범용 통역기로 번역한 결과 다음과 같은 메시지가 나왔습니다. §G'둥실둥실. 행복해. 재밌어.'§!"
anomaly.7575.a:0	"이 종족을 보호합니다."
anomaly.7575.a.tt:0	"추후 연구를 위해 대기권 고래를 보호할 수 있도록 §H[From.GetName]§!(을)를 멸종 위기 생물 서식지로 재지정합니다.\n\n"
anomaly.7575.b:0	"우리의 발견을 공표합니다."
anomaly.7575.b.tt:0	"§H[From.GetName]§!의 대기권 고래가 §H연방§! 전역에서 인기를 구가하게 됩니다.\n\n"
anomaly.7580.name:0	"바다의 심연"
anomaly.7580.desc:0	"§H[From.GetName]§! 심해에는 지금까지 발견된 해구 중 가장 깊은 §H해양 심연§!이 있습니다. 자그마치 수심 20,000미터가 넘는 해구로, 빛이 물을 투과할 수 있는 최고 깊이의 20배에 달합니다.\n\n해구 밑바닥의 압력은 2,000표준 기압과 같아 순수한 철제 상자를 구겨버리고도 남을 정도입니다. 이 해구의 물 밀도는 지표면보다 10배 이상 높습니다. 온도는 서늘한 섭씨 1도의 일정하게 유지합니다.\n\n이에 §H[Root.GetName]§!에서 §H[From.GetName]§! 심연 특유의 혹독한 환경을 버틸 수 있는 뉴트로늄제 심해 탐사정을 투입했습니다. 그리고 외우주의 진공처럼 생명체에게 적대적인 밑바닥에 서식하는 유기체를 발견할 수 있었습니다.\n\n게를 닮은 이 자그마한 생명체들은 달리 빛에 반응을 보이지는 않았지만 음파를 이용해 해구 바닥에서 먹이를 찾는 습성이 있었습니다."
anomaly.7580.a:0	"아주 멋집니다."
anomaly.7580.a.tt:0	"섭씨 1도라니. 세상에.\n\n"
anomaly.7595.name:0	"별 보육원"
anomaly.7595.desc:0	"§H[From.GetName]§!(은)는 물론, 부모 항성과 주변 천체 모두 아직 어린 편입니다. 그렇다는 건 이 성계가 새로운 항성이 끊임없이 탄생하는 §H별 보육원§!의 일부임을 의미합니다.\n\n§H별 보육원§!이란 수억 년 전 거대한 항성이 초신성 폭발로 죽을 때 생겨나는 결과로, 성운 가스와 우주 먼지의 밀도가 굉장히 높아져 새로운 항성이 탄생할 수 있는 조건이 갖춰진 상황을 일컫는 표현입니다."
anomaly.7595.a:0	"뉴턴 자장가라도 들려줘야겠습니다."
anomaly.7595.a.tt:0	"풍요로운 §H별 보육원§!은 앞으로 몇천 년 동안 새로운 항성을 만들어 낼 것입니다.\n\n"
anomaly.7595.b:0	"천체의 삶과 죽음도 순환하는 법."
anomaly.7595.b.tt:0	"원대한 관점에서 보면 항성이나 생물학적 유기체나 생명의 순환이 그리 다르지 않습니다.\n\n"
anomaly.7440.name:0	"쿠를란 폐허"
anomaly.7440.desc:0	"안타깝게도 §H[From.GetName]§!의 §H쿠를란 폐허§!는 극심하게 훼손된 상태입니다.\n\n그래도 산산이 조각난 §H제5왕조§! 시대 화분과 꽃병을 다수 발굴했습니다.\n\n이 유물에 그저 흥미가 동하는 사람도 있겠지만, 어떤 이들에게는 협상의 대상이 될 정도로 대단한 물건일 수 있습니다."
anomaly.7440.a:0	"스타플릿 기록 보관소 박물관에 전시합니다."
anomaly.7440.a.tt:0	"§H쿠를란§! 고고학 유물은 뭐가 됐든 가치가 있습니다. 설령 산산이 조각난 물건이라도 말이죠.\n\n"
anomaly.7440.b:0	"재활용합니다."
anomaly.7440.b.tt:0	"안타깝지만 이 물건들은 재활용하는 편이 차라리 나아 보입니다.\n\n"
anomaly.7441.name:0	"부서진 쿠를란 나이스코"
anomaly.7441.desc:0	"원정대가 §H[From.From.GetName]§!의 §H쿠를란 폐허§!에서 §H제5왕조 나이스코§!를 발견했습니다.\n\n물론 조각상 상태는 온전한 편은 아닙니다. 사라진 부위도 많고, 손상도 심합니다.\n\n그래도 흔한 고고학적 발견은 절대 아닙니다."
anomaly.7441.a:0	"스타플릿 기록 보관소 박물관에 전시합니다."
anomaly.7441.a.tt:0	"이 §H쿠를란§! 고고학 유물은 귀중한 물건입니다."
anomaly.7441.b:0	"나이스코를 처분합니다."
anomaly.7441.b.tt:0	"§H은하§! 전역의 검증된 수집가가 이 §H나이스코§!에 눈독을 들일 겁니다.\n\n"
anomaly.7442.name:0	"온전한 쿠를란 나이스코"
anomaly.7442.desc:0	"§H[Root.GetName]§!(으)로 §H쿠를란 유물§!을 찾아 떠난 조사대는 기대를 저버리지 않았습니다.\n\n§H[From.From.From.GetName]§! 폐허를 철두철미하게 조사한 끝에 어느 외계 고고학자가 §H온전한 제3왕조 쿠를란 나이스코§!를 발견했고, 잔해에서 조심스럽게 분리했습니다.\n\n이 도자기 조각상은 12,000년의 역사를 자랑하는 물건으로 극도로 희소합니다."
anomaly.7442.a:0	"스타플릿 기록 보관소 박물관에 전시합니다."
anomaly.7442.a.tt:0	"이 §H쿠를란§! 고고학 유물은 극도로 희귀한 물건입니다. 방문객들도 어떻게든 한 번 보겠다고 모여들 정도로 말이죠.\n\n"
anomaly.7442.b:0	"나이스코를 처분합니다."
anomaly.7442.b.tt:0	"§H온전한 나이스코§!입니다. 저명한 수집가나 고고학자라면 평생의 투자로 보고 달려들 정도입니다.\n\n"
anomaly.7160.name:0	"참수된 조각상"
anomaly.7160.desc:0	"§H[Root.GetName]§!(이)가 클링온 조각상을 살피고자 §H[From.GetName]§! 방위군을 찾아왔습니다. 영광스러운 석상은 의심할 여지가 없는 클링온 사령관의 조각상이었으나, 문제는 정체 모를 누군가가 머리를 제거해 놓았다는 사실입니다. 흔적도 남기지 않는 참수는 비열함의 방증이거늘!\n\n거룩한 §H나이포크§!의 달에 이런 유물을 맨손으로 발굴하게 된 것은 §H카레스§!의 계시가 분명합니다.\n\n이에 한 고위 사제가 사라진 머리를 찾아 험준한 바위 산맥을 샅샅이 뒤지는 고행에 착수했습니다. 클링온 조각상을 불명예스러운 상태 그대로 남겨서는 안 될 일이니 말입니다."
anomaly.7160.a:0	"카레스의 이름으로 여정을 시작하리라!"
anomaly.7160.a.tt:0	"§H잊을 수 없는 자 케이리스§!께서 우리의 영성을 풍족하게 하시니, 앞을 볼 빛을 베풀어 주시리라.\n\n"
anomaly.7160.b:0	"결코 좌시할 수 없는 신성 모독입니다."
anomaly.7160.b.tt:0	"치졸한 참수자에게 §H복수의 권리§!를 행사하겠습니다.\n\n"
anomaly.7161.name:0	"헤그바트 머리"
anomaly.7161.desc:0	"고위 사제는 순식간에 사라진 조각상 머리의 행방을 알아내셨습니다. 조각상 머리는 원 형태로 놓인 전사들의 시신 중앙에서 발견됐습니다. 전사의 수장으로 보이는 자가 단단히 움켜쥐고 있었죠. 증거로 미루어 보건대 일종의 자결 의식이 행해진 모양입니다.\n\n능숙한 솜씨로 머리를 회수한 후, 고위 사제는 머리가 §H[Root.GetName] 함장§!의 머리를 묘사한 것임을 알고 경악했습니다. §H[From.From.GetName]§!에 직접 발을 들인 적 없는 자였습니다. 머리 뒷면에는 환영의 의미를 담은 §H이엘§!이란 문구가 새겨져 있었습니다. §H카레스§!의 또 다른 징조였습니다.\n\n이해의 영역을 초월할 정도로 우리의 지휘관을 정확하게 묘사한 것하며, §H헤그바트§!에 포함할 선택지까지. 해석은 우리의 몫이나, 이 전설적인 이야기는 반드시 전해야 합니다..."
anomaly.7161.a:0	"죽음의 의식으로 헤그바트를 기립니다."
anomaly.7161.a.tt:0	"§H스토보코르§!를 향한 여정에 고난이 가득하기를.\n\n"
anomaly.7161.b:0	"고인을 추서합니다."
anomaly.7161.b.tt:0	"클링온이란 칭호가 아깝지 않은 군인입니다.\n\n"
anomaly.7165.name:0	"불의 심장"
anomaly.7165.desc:0	"§H[From.GetName]§!에서 열린 §H비밀 결혼식§!에 참석한 우리 전사들은 블러드와인을 대접받았습니다. 몇몇 하객들은 선명한 분노를 감추지 못했습니다. 제국 장교와 §H트릴§!의 결혼은 전례가 없는 일이었고, 우리 동족들 사이에서도 긴장이 감돌았습니다. 그나마 야간 예식은 클링온 전통에 충실했다는 것이 다행이라면 다행입니다.\n\n타오르는 장작불 주위로 북이 위압적으로 고동치며 모두의 마음을 흔들었고, 여가주는 익히 알려진 영광의 창세 이야기를 들려주었습니다.\n\n§E'신들께서 불과 강철로 클링온의 심장을 벼리시매...'§!\n\n심장이 하나가 되자, 하객들은 각자의 §H마스타카§!로 신혼부부를 공격했습니다. 우리 문화의 상징과도 같은 의식이었습니다. 몇몇 승무원들은 거부감을 드러냈으나, 트릴은 제국에 자신의 가치를 증명해야 하는 상황입니다."
anomaly.7165.a:0	"불의 심장에 축복이 있기를!"
anomaly.7165.a.tt:0	"종족에 상관없이 클링온의 심장을 가졌다면, 클링온이 맞는 겁니다.\n\n"
anomaly.7165.b:0	"트릴의 가치를 시험합니다."
anomaly.7165.b.tt:0	"이 연방 지휘관은 믿을 수 없는 자입니다. §H명예의 시험§!을 시작합니다.\n\n"
anomaly.7166.name:0	"명예의 시험"
anomaly.7166.desc:0	"트릴 지휘관은 제국의 여정에 동참함으로써 §H전사의 길§!을 향한 열의를 증명하기로 하였습니다. 증명이 끝나면 비로소 심장이 하나 됐음을 인정받게 됩니다.\n\n늘 그렇듯 얼마 안 가 자격 증명을 위한 의식을 거행할 제국 함선이 선택되었습니다. 함선에는 명예로운 전투 이후 죽어가고 있는 강력한 전사가 타고 있었습니다.\n\n사령부에서는 이 군인의 영혼이 §H스토보코르§!로 갈 수 있도록 죽음의 의식을 거행하는 데 힘을 보태달라고 요청했습니다. 트릴이 자격을 증명하기에 좋은, 그야말로 영광스러운 기회였습니다."
anomaly.7166.a:0	"우리의 전사를 위하여!"
anomaly.7166.a.tt:0	"죽기 좋은 날이로군요!\n\n"
anomaly.7167.name:0	"죽기 좋은 날"
anomaly.7167.desc:0	"트릴 지휘관은 죽음의 의식 거행을 얼른 돕고 싶은 마음에 §H[From.From.From.GetName]§! 궤도를 공전하는 우리 함선에 승선했습니다. 그의 역할은 전사의 영혼이 §H스토보코르§!로 갈 수 있도록 안전히 지켜주는 것이었습니다.\n\n그렇게 긴장감이 흐르는 기나긴 기다림이 시작되었습니다. 마침내 트릴이 피에 젖은 §H바틀레스§!와 함께 함선 밖으로 나왔습니다. 영혼의 승천을 방해하고자 침투한 배신자들을 몰아낸 트릴은 전사들에게 둘러싸여 경례를 받았습니다.\n\n불굴의 명예를 두 눈으로 확인한 [Root.GetLeaderName](은)는 제국 장교와 트릴의 결혼을 인정하였습니다."
anomaly.7167.a:0	"트릴의 클링온 심장에 축복이 있기를!"
anomaly.7167.a.tt:0	"드디어! §H우린 클링온이다!§!\n\n"
anomaly.7167.b:0	"제국 방위군에 이 사실을 알립니다."
anomaly.7167.b.tt:0	"치열한 전투는 널리 알려야 하는 법.\n\n"
anomaly.7585.name:0	"피를 머금은 땅"
anomaly.7585.desc:0	"§H[From.GetName]§! 폐허 주변 토양은 철분이 풍부합니다. 이는 이 초창기 클링온 구조물이 임시 사냥 산장이었음을 시사합니다. 그리고 전사들은 발견한 명문을 바탕으로 이 행성이 한때 의식용 §H사냥터§!였다는 결론을 내렸습니다.\n\n실제로 §H[From.GetName]§!의 건조한 고원 지대에는 용감한 클링온의 미라화된 시신이 다수 발굴되었습니다. 오늘날에도 행성은 최상위 포식자 종족이 많아 §H[Root.GetName]§! 승무원들의 사냥 욕구를 자극하고 있습니다.\n\n수천 년의 세월이 흘렀음에도 클링온 §H사냥꾼§! 미라가 무덤까지 가져간 무기는 그대로 남아 있습니다. 모두 날이 서슬 퍼렇게 서 있는 상태죠.\n\n죽어서도 곧 클링온인 셈입니다."
anomaly.7585.a:0	"고인이 스토보코르에서 영원한 연회를 즐기기를."
anomaly.7585.a.tt:0	"§H[From.GetName]§!의 유서 깊은 §H사냥터§!에서 눈감은 전사들은 대대손손 제국에 영감이 되어줄 것입니다.\n\n"
anomaly.7585.b:0	"이곳은 이견의 여지가 없는 성지입니다."
anomaly.7585.b.tt:0	"§H[From.GetName]§!에 §H카레스§!의 축복이 함께하는 게 분명합니다.\n\n"
anomaly.7170.name:0	"레만 베르울리르"
anomaly.7170.desc:0	"정찰대가 §H[From.GetName]§!에 있는 지하 콜로세움에 잠입했습니다. 콜로세움은 폐허가 된 상태지만, 귀중한 대리석과 수정이 풍부합니다. 스캔 결과 전방에 §H독성 멜란스§!와 스물에 이르는 생명체가 있는 걸로 감지되었습니다.\n\n좀 더 전진한 정찰대는 난파한 우주선을 발견했다는 보고를 전했습니다. 일종의 야영지로 개조해서 사용하고 있는 것 같다고 합니다. 중앙에 피워진 모닥불 주위로 §H레만 정착민§!과 §H반군 깃발§!이 포착되었습니다.\n\n이들 변절자는 비밀리에 콜로세움 광물을 채굴해 팔면서 수익을 챙기고 있습니다. 불청객을 발견하면 틀림없이 멜란스로 목격자를 없애려 들 겁니다. 만들 줄 아는 거라곤 독밖에 없는 간악무도한 §H베르울리르§! 같으니라고!"
anomaly.7170.a:0	"원로원에 알리고 콜로세움 자원을 채집합니다."
anomaly.7170.a.tt:0	"§H레만§! §H원로원§!에 저 어리석은 녀석들을 제보하면 콜로세움의 희귀한 자재는 우리 차지입니다.\n\n"
anomaly.7170.b:0	"레만으로 변장해 잠입합니다."
anomaly.7170.b.tt:0	"§H레만§! 콜로세움에 침투해 배신자들에 관한 첩보를 모아야 합니다.\n\n"
anomaly.7430.name:0	"졸란 트루"
anomaly.7430.desc:0	"정찰대가 §H[From.GetName]§!에서 발산되던 전자기 신호를 조사하던 중, 지하 작전 기지를 발견했습니다. 특이하게도 기지에는 로뮬란 장비가 설치되어 있었습니다.\n\n불길한 소식은 이게 끝이 아닙니다. 부지휘관 중 하나가 굉장히 보기 드문 것을 발견했거든요. 금수품 §H칼리팔§! 통 뒤에 §H로뮬란 안드로이드§!가 웅크리고 앉아 있었습니다. 카즈흐!\n\n이 특이한 존재는 같은 말을 반복하며 우리를 맞아주었습니다.\n§E"졸란 트루. 졸란 트루."§!\n작전 기지의 용도를 알아내고자 장기간 심문을 진행했지만, 인공 생명체의 반응은 한결같았습니다."
anomaly.7430.a:0	"빅트라 네스 바스 발룸?"
anomaly.7430.a.tt:0	"'비밀을 지켜주겠습니까?' §H안드로이드§!의 이야기를 들어보려고 합니다.\n\n"
anomaly.7430.b:0	"베쉬 타조트."
anomaly.7430.b.tt:0	"'모두 처치하십시오.' 역겨운 §H안드로이드§! 베르울리르 같으니.\n\n"
anomaly.7430.c:0	"떠납시다."
anomaly.7430.c.tt:0	"인공 생명체는 상대하지 않습니다. 없었던 일로 하겠습니다.\n\n"
anomaly.7431.name:0	"자트 바쉬 정화"
anomaly.7431.desc:0	"격렬한 심문 끝에, §H로뮬란 안드로이드§!는 §H[From.From.GetName]§! 작전 기지의 목적을 알려주었습니다. §H자트 바쉬§!에서 주도하는 대규모 사이버네틱 정화 작전을 수행하는 곳이었던 겁니다.\n\n이 은신처에는 일찍이 우리 모성에 숨어 살던 합성 생명체가 80명 이상 억류되어 있었습니다.\n\n§H자트 바쉬§!는 §H탈 시아르§! 요원 동조자로 행세하면서 죄를 면제해 주겠다는 약속으로 인공 생명체들을 유인했습니다. 물론, 실제 목적은 인공 생명체의 말살이었지만 말이죠."
anomaly.7431.a:0	"프로그램을 재구성합니다."
anomaly.7431.a.tt:0	"이런 학살 행위는 우리 얼굴에 먹칠하는 행위입니다. 저들의 취약한 정신을 비틀어, 처분하기 쉬운 §H제국§! 정보원으로 이용하겠습니다.\n\n"
anomaly.7431.b:0	"베쉬 타조트."
anomaly.7431.b.tt:0	"'모두 처치하십시오'.\n\n"
anomaly.7435.name:0	"탄 제크란"
anomaly.7435.desc:0	"전문가들이 §H[From.GetName]§! 아공간 포드를 열기까지 그리 오랜 시간은 걸리지 않았습니다.\n\n놀랍게도 §H[Root.GetName]§! 정찰대가 찾은 포드에는 §H탄 제크란§!이 들어 있었습니다.\n\n보안에 이렇게나 신경을 쓰다니. 이 로뮬란 수수께끼 상자에 얼마나 굉장한 물건이 들어 있는 걸까요?"
anomaly.7435.a:0	"퍼즐을 해결합니다."
anomaly.7435.a.tt:0	"인내심과 끈기는 우리를 규정하는 미덕입니다.\n\n"
anomaly.7435.b:0	"강제로 개봉합니다."
anomaly.7435.b.tt:0	"시간은 중요하지만, 이 일이 틀어질 §R가능성§!도 있습니다.\n\n"
country.9015.name:0	"탄 제크란 포상"
country.9015.desc:0	"§H미오스!§! 수수께끼를 풀긴 했지만, 상자에서 뿜어져 나오는 맹렬한 빛에 하마터면 전문가들이 시력을 잃을 뻔했습니다.\n\n이 §H탄 제크란§!에는 강력한 에너지원이 들어 있었습니다. 장치를 미세 조정하여 수수께끼 상자의 출력을 변형할 수 있게 되어 있었죠."
country.9015.a:0	"에너지형"
country.9015.b:0	"인공 특이점."
country.9015.c:0	"중력자."
country.9016.name:0	"탄 제크란 독"
country.9016.desc:0	"카즈흐! §H탄 제크란§!이 폭발했습니다. 결과적으로 주변에 있던 §H백인장§! 다수가 치명적인 §R독에 중독§!되는 사태가 발생했습니다. 수수께끼 상자가 오작동을 일으킨 건지, 우리가 너무 섣불리 조사를 결정한 탓인지는 잘 모르겠습니다."
country.9016.a:0	"페바트..."
country.9016.a.tt:0	"'젠장...' 누구도 이 실책을 알아선 안 됩니다.\n\n"
anomaly.7175.name:0	"함정의 신전"
anomaly.7175.desc:0	"우리 분대는 §H[From.GetName]§!에 있는 §H바조란§! 해저 동굴 깊은 곳으로 진입했습니다. 목표는 신전에 화학 폭탄을 설치하는 것. 종교적인 구조물을 무너뜨리면 필시 §H마키§!의 사기가 꺾일 것이고, 우리 §H연맹§!과 군사 활동에 큰 보탬이 됩니다.\n\n§H[Root.GetName]§!에서 폭탄을 설치하기 적합한 위치를 찾던 중, 정찰대가 숨겨진 보관함을 찾아 기밀문서를 발견했습니다.\n\n기밀문서 중에서 심히 염려되는 부분은 얼마 전부터 몇몇 카대시안 관리들이 §H바조란 신§!을 숭배하는 하위문화를 형성했다는 내용이었습니다. 말도 안 되는 선동입니다! 이 거짓말에 대응해야 합니다."
anomaly.7175.a:0	"지금 바로 폭탄을 터뜨려 증거를 인멸합니다."
anomaly.7175.a.tt:0	"반역의 증거를 모조리 인멸합니다. 조사대도 예외는 아닙니다. §H카대시아§!와 수많은 시민을 위한 결정입니다.\n\n"
anomaly.7175.b:0	"덫을 만들고 옵시디언단에 문서를 보냅니다."
anomaly.7175.b.tt:0	"완벽한 덫은 그 자체로 훌륭한 기회인 법. 이 하찮은 문서를 이용합시다.\n\n"
anomaly.7400.name:0	"잊힌 매장지 금고"
anomaly.7400.desc:0	"면밀히 살펴본 결과, §H[From.GetName]§!에 있는 폐건물에 새겨진 섬세한 글귀는 우리의 장례 방식을 섬세하게 묘사한 내용이었습니다.\n\n구조물을 탐사하는 과정에서 엄선된 전문가 하나가 매장지 금고를 발견했습니다. 그 안에는 §H제보나이트 장신구§!가, 그것도 몇백 년은 된 듯한 패물이 들어 있었습니다.\n\n우리 연맹의 심장부와 한참 떨어진 거리에 왜 이런 건물이 있는지는 §H당국§!도 알지 못합니다. 그래도 하나는 확실합니다. 우리가 이 행성에 반박의 여지가 없는 영유권을 손에 넣었다는 사실이죠."
anomaly.7400.a:0	"보석류를 챙깁니다."
anomaly.7400.a.tt:0	"목격자는 처리하면 그만입니다.\n\n"
anomaly.7401.name:0	"시리탈"
anomaly.7401.desc:0	"카대시안 문자 탐사를 위해 내려보낸 전문가 분대는 끔찍한 재앙을 맞이했습니다. §H[From.GetName]§!에 있는 가스 간헐천이 폭발하면서 최고 계급 전문가를 행동 불능 상태로 만들어 버린 겁니다.\n\n안타까운 일이지만, 발복만 잡는 짐은 내려놓는 게 상책입니다. 우주를 누비는 승무원들이 지상에서 카대시아 장례를 참여하는 건 좀처럼 드문 경험이 되겠죠. 우선 임종을 앞둔 이의 가족을 불러, 시리탈을 통해 인생의 비밀을 전달하게 할 것입니다.\n\n아, 참! 카대시안 글귀에는 가스 간헐천의 위치가 몇 군데 더 나와 있었습니다. 참 친절하기도 하지."
anomaly.7401.a:0	"매장지를 건립합니다."
anomaly.7401.a.tt:0	"이제 편안한 마음으로 탐험할 수 있겠습니다.\n\n"
anomaly.7405.name:0	"둘체드레흐"
anomaly.7405.desc:0	"§H[From.GetName]§!에서 카대시안 생명체를 찾던 병사들이 §E'둘체들레흐'§!라고 표기된 돔형 사원을 발견했습니다.\n\n사원 안에는 정체를 알 수 없는 물질로 채워진 거대한 유리 조각상 발치에서 기도를 올리는 카대시안 수도사가 있었습니다. 수도사를 제지하려고 했지만 무의미한 시도였죠. 일종의 영적 무아지경 상태에 빠져 있었습니다.\n\n수도사를 옮기는 것 역시 실질적으로 불가능에 가까웠습니다. 이 수도사가 §H연맹§!에서 벗어나 무슨 무형의 힘을 구축했는지 모르겠으니, 병사들은 행동하기 전에 상황을 다시 헤아렸습니다. 우리에게 주어진 선택지는 두 가지입니다."
anomaly.7405.a:0	"유리를 깨뜨립니다."
anomaly.7405.a.tt:0	"저 솥단지 모양 조각상에 귀중한 게 들어 있을지도 모릅니다.\n\n"
anomaly.7405.b:0	"신전을 불태웁니다."
anomaly.7405.b.tt:0	"모두 적법한 승인을 받지 않은 일이니 제거해야 합니다.\n\n"
anomaly.7406.name:0	"갈레티타"
anomaly.7406.desc:0	"§H[FromFrom.GetName]§!에 파견된 병사들의 보고입니다. 유리 조각상을 깨트리자 카대시안 수도사가 영적 무아지경 상태에서 정신을 차렸다고 합니다.\n\n수도사는 눈을 뜨기만 하고 침묵을 고수했습니다. 이내 유신론자는 유리 조각상에서 쏟아져 나온 걸쭉한 갈색 액체를 보고 어떤 단어를 나지막이 읊조렸습니다. §E'갈레티타'§!.\n\n데이터베이스 검색 결과, 갈레티타는 기근을 몰아낸다는 고대 종교의식을 의미하는 것임을 알아냈습니다.\n\n이야기는 이렇습니다. 대지 §H둘체들레흐§!와 프리즘 §H갈레티타§!를 융합하는 데 성공한 자는 두 번 다시 굶주리지 않게 된다고 합니다. 그 결과가 유리 조각상 안에 들어 있던 신성한 자양물입니다. 이 자양물을 한 숟가락만 먹어도 일 년 내내 살아갈 수 있다고 합니다."
anomaly.7406.a:0	"이건 우리가 접수합시다."
anomaly.7406.a.tt:0	"이제 §H당국§!의 자산으로 삼겠습니다.\n\n"
anomaly.7410.name:0	"코발트 디셀레니드"
anomaly.7410.desc:0	"§H[From.GetName]§!에 있는 병력이 긴급한 보고를 보내왔습니다. 버려진 광물 공장에 생물 병기 §H코발트 디셀레니드§!가 수 기가톤 적치되어 있다고 합니다.\n\n공장을 삼킨 얼음을 녹이기만 해도 코발트 디셀레니드가 불안정해지고도 남을 겁니다. 우리 종족에게 §H굉장히 유독§!한 물질인지라, 조사대원들의 신경계가 침식되는 건 시간문제입니다."
anomaly.7410.a:0	"공장을 얼립니다."
anomaly.7410.a.tt:0	"이 영토를 안전하게 장악하려면 다른 방법이 없어 보입니다.\n\n"
anomaly.7410.b:0	"무시하고 습격합니다."
anomaly.7410.b.tt:0	"비정한 §H당국§!은 생명에 그 어떤 가치도 두지 않습니다. 우린 언제나 앞을 봐야 합니다.\n\n"
anomaly.7415.name:0	"일림 개랙"
anomaly.7415.desc:0	"§H[From.GetName]§!에서 붕괴된 건물을 조사하던 병사들이 겁에 질렸지만 부상은 없는... 외교관을 발견했습니다.\n\n외교관의 이름은 §H일림 개랙§!으로, §H옵시디언단§!의 고위 인사로서 임무를 수행했다고 합니다. 본인 주장이지만 말입니다.\n\n일림 개랙은 우리 기지에서 작전을 수행하던 중 작은 방에 그만 갇혀버렸고, 출처를 알 수 없는 폭탄이 터지면서 건물이 그대로 무너져 내렸다는 모양입니다. 그 결과 폐소공포증이 생긴 것이죠.\n\n기록상으로는 §H당국§! 수배자로 확인됩니다."
anomaly.7415.a:0	"개랙을 테록 노르로 추방합니다."
anomaly.7415.a.tt:0	"반역자를 §H카대시아§!로 끌고 가는 건 손해가 너무 큽니다.\n\n"
anomaly.7415.b:0	"개랙을 로물루스에 비밀 요원으로 보냅니다."
anomaly.7415.b.tt:0	"§H테록 노르§!로의 추방은 피할 수 없겠지만, 그전에 조금 재미는 볼 수 있겠죠.\n\n(일림 개랙):\n\t첩자 일림 개랙이 추가됩니다."
country.9010.name:0	"일림 정원사"
country.9010.desc:0	"일 년이 지난 지금에야 §H로물루스§!에 잠입 요원으로 보냈던 §H옵시디언단§! 일원 §H일림 개랙§!에 관한 소식이 도착했습니다.\n\n놀랍게도 일림 개랙은 수도에 침투한 뒤, 들키지 않고 §H카대시안 대사관§!에 들어갔다고 합니다. 정부 관리들은 그가 로뮬란의 비밀을 가능한 한 많이 캐낼 수 있도록 대사관 정원사로 발탁했습니다.\n\n그런데 반전이 일어났습니다. 개랙이 §H로물루스§!에 머무르는 동안 지방 총독 메록과 부사령관 우스타르드가 암살당한 것입니다.\n\n로뮬란은 이... 불운한 사건의 배후에 카대시안 요원이 있을 거라 생각 못 하는 눈치였습니다. 그래도 이젠 개랙을 §H테록 노르§!로 추방해야 할 것 같습니다."
country.9010.a:0	"작별입니다, 개랙."
country.9010.a.tt:0	"§H당국§!이 베푸는 자비로 아시길.\n\n"
country.9011.name:0	"일림의 유령"
country.9011.desc:0	"몇 년이 지난 지금에야 §H로물루스§!에 잠입 요원으로 보냈던 §H옵시디언단§! 일원 §H일림 개랙§!에 관한 소식이 도착했습니다.\n\n안타깝게도 개랙은 완전히 자취를 감췄다고 합니다. §H카대시안 대사관§!에서 사람들과 친분을 다지는 듯한 모습이 포착되긴 했으나, 얼마 안 가 §H탈 시아르§! 요원에게 발각당하고 만 모양입니다."
country.9011.a:0	"무능한 얼간이 같으니."
country.9011.a.tt:0	"§H개랙§!이 다시 나타난다면 §H테록 노르§!로 추방합니다.\n\n"
anomaly.7000.name:0	"에도"
anomaly.7000.desc:0	"§H[From.GetName]§! 토착 문명을 연구하던 중, §H[Root.GetName]§!의 §H[Root.GetLeaderName]§!(이)가 알 수 없는 이유로 지역 법률을 위반했습니다.\n\n승무원들의 후속 보고에 따르면 문제의 행성에서는 심각성에 상관없이 모든 범죄를 사형으로 다스린다고 합니다.\n\n한편 승무원들은 본인들이 상륙했을 무렵, §H에도§!라 불리는 지역 주민들이 지역 관습을 제대로 알려주지 않았다는 주장을 내세우고 있습니다."
anomaly.7000.a:0	" 보안 인력을 행성으로 내려보내 [Root.GetLeaderName](을)를 구합니다."
anomaly.7000.a.tt:0	"저들의 법을 용납할 수 없습니다. §H에도§!를 내쫓아야 합니다.\n\n"
anomaly.7000.b:0	"에도의 법률을 존중합니다."
anomaly.7000.b.tt:0	"우린 §H에도§!와 화합하며 살아가야 합니다. 당연히 법률도 존중해야겠지요. §H[Root.GetLeaderName]§!(은)는 본보기로 삼도록 하겠습니다.\n\n"
anomaly.7000.c:0	"타협안을 제시합니다."
anomaly.7000.c.tt:0	" §H[Root.GetLeaderName]§!(을)를 사면한다면 앞으로 §H에도§!의 법률을 존중하겠습니다.\n\n"
anomaly.7010.name:0	"지저 감염 사태"
anomaly.7010.desc:0	"§H[Root.GetName]§!(이)가 포착한 신호는 §H지저 문명§!이 보낸 구조 신호였습니다.\n\n접촉 결과, 해당 문명의 지도자는 주민들이 자제력 상실, 조증, 과도한 발한 증상과 같은 문제를 겪고 있다고 알렸습니다. 수석 의무 장교는 이를 §R감염성 열병§!으로 인한 증상으로 판명했습니다.\n\n워프 능력을 갖춘 이 문명은 외부의 세력을 극단적으로 불신하고 경계하여 지하 세계에서 숨어 지냈습니다. 하지만 지금, 역사상 최초로 고립주의 정책을 타파하고 의료 지원을 받겠다고 합니다."
anomaly.7010.a:0	"도와주세요."
anomaly.7010.a.tt:0	"지저 문명에 의료 지원을 제공합니다.\n\n"
anomaly.7010.b:0	"간섭은 위험합니다."
anomaly.7010.b.tt:0	"확장 사업과 별개로, 고립주의 문명과의 접촉은 피하겠습니다."
anomaly.7015.name:0	"특이 주파수"
anomaly.7015.desc:0	"§H[Root.GetName]§!(이)가 감지한 비정상 신호는 §H고대 종족§!이 송출한 성간 메시지였습니다. 과학자들의 활약으로 메시지가 전송된 대략적인 방향을 알아내긴 했으나, 정확한 위치는 알아내지 못했습니다."
anomaly.7015.a:0	"계속 수색하세요."
anomaly.7016.name:0	"암영"
anomaly.7016.desc:0	"통신 장교들이 총체적인 외계어 분석을 진행한 끝에 메시지를 간략하게 번역하였습니다.\n\n§E"우린 천 년에 걸쳐 그대들에 관한 정보를 수집했다. 그리고, 그대들의 은하는 우리에게 별다른 효용 가치가 없다는 결론에 이르렀다. 하여 우리는 즉시 암영으로 돌아갈 것이다."§!\n\n안타깝게도 메시지를 보낸 출처는 §H[Root.GetName]§!에서 찾아내기도 전에 사라졌습니다. 어쨌든 해당 종은 우리 §H은하§!를 곧바로 떠난 것으로 보입니다. 그들이 말한 '암영'의 정체는 아직 미지의 영역에 남아 있습니다."
anomaly.7016.a:0	"흥미로운 일입니다..."
anomaly.7020.name:0	"소울캐처"
anomaly.7020.desc:0	"예비 조사 결과가 들어왔습니다. §H[Root.GetStarName] 성계§!에 있는 §H초소형 블랙홀§! 주위를 함선 잔해 무리가 공전하고 있다고 합니다.\n\n생존자를 수색하던 중, 승무원들이 §H정체를 알 수 없는 인간형 종족§!의 얼어붙은 시신을 몇 구 발견했습니다.\n\n은빛 피부색은 우리가 조우한 그 어떤 생명체와도 달랐고 이름이나 계급으로 신원을 파악하기란 불가능했습니다.\n\n대신 만국어 번역기로 구겨진 종이에서 발견한 메시지를 해독할 수 있었습니다. §E"나는 마지막 영혼이다. 곧 나도 수확되리라."§! 위험한 경고가 분명하지만, 승무원들의 호기심이 동한 건 분명한 사실입니다."
anomaly.7020.a:0	"공경을 다해 시신들에 안식을 선사합니다."
anomaly.7020.a.tt:0	"서두르십시오. 필요한 것만 수습해야 합니다.\n\n"
anomaly.7020.b:0	"심도 있는 조사가 필요해 보이는군요."
anomaly.7020.b.tt:0	"위험할 수 있겠지만, 새로운 정보를 알아낼 기회입니다.\n\n"
anomaly.7021.name:0	"소울캐처"
anomaly.7021.desc:0	"이름 없는 은빛 시신들을 수습한 후, §H[Root.GetName]§! 승무원 한 명이 갑작스럽게 병에 걸렸습니다. 의료진은 환자의 §R급속한 악화§!를 막을 수 없었고, 결국 그 승무원은 사망했습니다. 사인은 아직 밝혀지지 않은 상황입니다.\n\n결과적으로 승무원들이 여러 파벌로 갈리고 말았습니다. 특히 한 무리는 함선 잔해에서 발견한 섬뜩한 메시지를 불길한 징조라고 믿고 있습니다."
anomaly.7021.a:0	"걱정되는군요."
anomaly.7022.name:0	"소울캐처"
anomaly.7022.desc:0	"잔해에서 발견된 종이를 쓴 사람은 자신도 곧 수확될 거라고 했습니다. 하지만 온전한 은빛 시신을 봤을 때 다른 무언가가 있습니다.\n\n심도 있는 검진 결과 시신의 구성 성분은 우리의 몸과 크게 다르며, 오히려 §H성간 가스§!에 가까운 것으로 판명되었습니다.\n\n과학자들은 이 생명체들이 신체의 화학 물질을 제거했다는 가설을 세웠습니다. 실제로 스캔 결과 초소형 블랙홀은 신체가 가장 크게 의지하는 수소를 중점적으로 흡수하고 있었습니다."
anomaly.7022.a:0	"으스스하군요."
country.8015.name:0	"특이한 불꽃"
country.8015.desc:0	"§H[Root.GetName]§! 석학들이 §H[felicium_days_system.GetName] 성계§!의 어느 항성에서 이상한 수치가 잡히고 있다는 보고를 해왔습니다."
country.8015.a:0	"기록하고 주시합니다."
anomaly.7031.name:0	"맹렬한 항성 폭발"
anomaly.7031.desc:0	"승무원들이 §H[felicium_days_system.GetName] 성계§!의 태양에서 방출되는 플레어와 관련해 흥미로운 정보를 확보했습니다. 해당 태양은 대대적인 자기장 변화를 겪고 있는 것으로 보이며, 이로 인해 격렬하고 거대한 태양 플레어 현상이 발생하고 있었습니다.\n\n예비 조사에 따르면 이 강렬한 자기장은 함선 통신 시스템은 물론이고 각종 장비에 영향을 줄 수 있다고 합니다.\n\n위험한 여정이긴 하지만 함선이 최대한의 역량을 발휘하고 있습니다. 이 현상을 기록화하는 게 최우선 과제입니다."
anomaly.7031.a:0	"놀랍군요. 이 항성을 연구해 봐야겠습니다."
anomaly.7032.name:0	"오르나라 조난 신호"
anomaly.7032.desc:0	"[Root.GetName](이)가 §H[felicium_days_system.GetName] 성계§! 태양의 격렬한 플레어 현상을 탐사하던 중 조난 신호를 수신했습니다. 오르나라 화물선 §H생션§!을 이끄는 티존 함장이 보낸 신호였습니다.\n\n함장의 설명을 듣자 하니, 이웃 행성 브레카로 향하던 중 함선이 통제를 벗어났다고 합니다. 전자기 코일이 어긋나 함선의 배기 흐름이 막히고 있었던 것입니다. 우주 항행 경력이 풍부한 그지만 하필이면 예비 코일이 없는 데다가, 선내에 기존 코일을 수리할 수 있는 승무원도 없는 모양입니다. 뭔가 기묘한 상황입니다.\n\n견인 광선으로 §H생션§!을 고정해 안전한 곳까지 끌어내려던 시도도 모두 실패로 돌아갔습니다. 안정된 항로를 유지할 수 없으니 6명의 승무원이 탄 화물선이 추락하는 것도 시간문제입니다."
anomaly.7032.a:0	"시간 낭비할 때가 아닙니다. 승무원들을 들입니다."
anomaly.7032.b:0	"내버려 두세요. 무지의 대가란 그런 겁니다."
anomaly.7033.name:0	"오르나라인과 브레카인"
anomaly.7033.desc:0	"§H[Root.GetName]§! 보안 팀은 기민하게 움직여 §H생션§!이 추락하기 전에 혼란에 빠진 승무원들을 구출하려고 했습니다. 하지만 오르나라 화물선에 타고 있던 여섯 명 중 네 명만이 제시간에 빠져나올 수 있었습니다. 티존 함장은 화물을 먼저 보내는 이상한 결정을 내렸고, 그 결과 두 승무원이 목숨을 잃었습니다. 구조된 승무원은 오르나라인 두 명과 브레카인 두 명으로 확인되었습니다. \n\n두 일행 모두 화물이 §H오르나라§! 행성에 퍼진 전염병을 치료하는 데 필요한 귀중한 약이라고 설명하며 화물을 우선적으로 보내기로 한 결정을 두둔하기는 했습니다. 하지만 추락 사고의 여파로 운송 대금까지 손실됐고 브레카인들은 약을 무상으로 넘기기를 거부하고 있습니다.\n\n오르나라인들은 남은 우주선 모두 코일이 어긋난 상태이며, 브레카인들은 아직 우주 항행을 할 수 없는 상태임을 확인해 주었습니다. 코일을 교체하지 않으면 오르나라와 브레카 사이의 교역은 당분간 마비될 것입니다. 양측 모두 이 긴박하고 복잡한 상황을 해결하고자 §H[Root.Owner.GetName]§!에 중재자 역할을 요청했습니다."
anomaly.7033.a:0	"오르나라인에게 의약품을 넘깁니다."
anomaly.7033.b:0	"브레카인에게 의약품을 넘깁니다."
anomaly.7033.c:0	"생각할 시간을 달라고 합니다."
anomaly.7034.name:0	"오르나라 화물"
anomaly.7034.desc:0	"추락한 오르나라 화물선 잔해에서 전혀 예상치 못한 화물이 발견되었습니다! 식물로 만든 약품이 들어 있는 것으로 보입니다.\n\n추가 조사 결과, 약품의 정체는 중독성이 강한 마약인 §Y펠리시움§!으로 밝혀졌습니다. [Root.Owner.Capital.GetName] 선임 고위 의료진의 보고에 따르면 §H생션§! 승무원들이 심각한 금단 현상에 빠져 함선을 통제하지 못했을 가능성이 있음을 시사했습니다.\n\n어쨌든 펠리시움 자체는 가치가 높습니다. 아닌 말로 부르는 게 값입니다."
anomaly.7034.a:0	"뜻밖의 행운이로군요."
anomaly.7035.name:0	"오르나라의 호의"
anomaly.7035.desc:0	"우리가 직접 개입한 후 브레카인들은 오르나라인에게 아무 대가 없이 약품을 넘기기로 흔쾌히 동의했습니다. 놀랍게도 브레카인들은 이를 '선의의 행동'이라고 표현했습니다. 갑작스러운 심경 변화가 다소 미심쩍기는 합니다.\n\n구조자들에게 여분의 전자기 코일과 §H오르나라§!로 돌아갈 수송선을 제공했으니, 두 행성은 무역을 유지할 수 있을 것입니다. 우리의 개입에 만족한 오르나라는 §H[Owner.GetName]§!에 충성을 맹세했습니다."
anomaly.7035.a:0	"이 거래에서 더 많은 걸 얻을 수 있었을지도 모르겠습니다..."
anomaly.7036.name:0	"브레카의 호의"
anomaly.7036.desc:0	"오르나라가 안타까운 상황에 부닥친 것은 사실이나, 정당한 대가 없이 화물을 넘겨주는 걸 정당화할 수도 없는 노릇입니다. 오르나라인들은 노골적인 동요를 드러내며 불안정해지고 있습니다.\n\n이에 브레카인들은 오르나라에 화물을 넘기기로 결정했지만, 향후 무역 거래에서 가격을 인상하기로 했습니다. 벼랑 끝에 몰린 오르나라인은 동의했습니다.\n\n구조자들에게 여분의 전자기 코일과 §H오르나라§!로 돌아갈 수송선을 제공했으니, 두 행성은 무역을 유지할 수 있을 것입니다. 우리의 개입에 만족한 브레카인들은 §H[Owner.GetName]§!에 충성을 맹세했습니다."
anomaly.7036.a:0	"끝이 좋으면 다 좋은 것 아니겠습니까."
anomaly.7037.name:0	"브레카산 펠리시움"
anomaly.7037.desc:0	"오르나라와 브레카 간의 이상 상황에 대해 고심하던 중, 함선의 선임 의무 장교가 §H[Root.GetLeaderName]§!에게 연락을 해왔습니다.\n\n철저한 분석 결과, 약품의 정체는 중독성이 강한 마약인 §Y펠리시움§!으로 밝혀졌습니다. 본래 브레카에서 §H오르나라§! 행성에 창궐하는 전염병을 치료하고자 개발한 치료제였지만, 의료용으로 쓰이지 않게 된 지는 오래였습니다. 승무원들은 정기 검진을 통해 오르나라인들이 실제로는 건강하며, 지금 보여주는 증상은 금단 현상 초기 단계와 유사하다는 것을 확인했습니다. 아마도 이 금단 현상이 생션의 추락 원인일 가능성이 큽니다.\n\n오르나라는 이 진실을 모릅니다. 즉 우리가 개입하지 않는 한 계속 §H브레카§!에 의존할 게 분명합니다. 이러니저러니 해도 펠리시움은 큰 가치를 지닌 상품이고, 브레카인들은 오르나라 사람들을 희생시켜 이익을 취하고 있습니다. 이들에게 예비용 코일을 제공하면 두 행성은 무역로를 유지할 것입니다."
anomaly.7037.a:0	"오르나라인에게 진실을 알립니다."
anomaly.7037.a.tt:0	"추후 §H오르나라§!와 §H브레카§!의 무역이 중단됩니다.\n\n"
anomaly.7037.b:0	"브레카인과 협상합니다."
anomaly.7037.c:0	"오르나라인에게 화물을 넘기되, 코일은 제공하지 않습니다."
anomaly.7037.d:0	"화물의 안전을 확보하고, 오르나라인에게 진실을 알립니다."
anomaly.7037.e:0	"모두 처단하고 화물을 차지합니다."
anomaly.7038.name:0	"오르나라를 위한 정의"
anomaly.7038.desc:0	"§Y펠리시움§!이 약의 역할은커녕 중독성이 강한 마약이 됐다는 사실을 깨달은 오르나라인들은 경악을 금치 못했습니다. 동시에 동족에게 악행을 저지른 브레카인들을 심판하겠노라고 맹세하였습니다.\n\n구조자들에게 여분의 전자기 코일과 §H오르나라§!로 돌아갈 수송선을 제공했으니, 이제 브레카와 무역을 끊는 것은 오르나라의 몫이 되었습니다. 더불어, §H오르나라§!는 §H[Owner.GetName]§!에 무조건적인 충성을 맹세한 뒤 화물과 격분한 브레카인을 두고 떠났습니다.\n\n정직함에 대한 감사의 표시로 §H오르나라§!에서 역병에 관한 자체적인 연구 결과를 공유해 주었습니다."
anomaly.7038.a:0	"좋아요."
anomaly.7039.name:0	"브레카와의 공모"
anomaly.7039.desc:0	"귀중한 화물과 관련된 협상을 진행하는 과정에서 흥미로운 사실이 드러났습니다. 브레카인들은 화물을 넘겨주지 않으려는 게 사실 당장의 금전적 이익과는 실질적으로 무관한, 교활한 계략임을 인정했습니다.\n\n브레카인들은 길고 지루한 협상 끝에 오르나라인에게 §Y펠리시움§!을 양도함으로써 마음을 바꿔 아량을 베풀어 주는 듯한 인식을 심어주려 했다고 합니다. 이를 통해 오르나라인은 안도감과 감사함 속에서 §H브레카§!의 부정한 계략을 의심하지 않고 계속 마약에 의존할 것입니다.\n\n구조자들에게 여분의 전자기 코일과 §H오르나라§!로 돌아갈 수송선을 제공했으니, 두 행성은 무역을 유지할 수 있을 것입니다. 아울러, §H브레카§!의 비밀을 지켜주는 대가로 대표단은 §H[Owner.GetName]§!에 충성을 맹세했으며 §Y펠리시움§! 무역 월간 수익 일부를 제공하기로 하였습니다."
anomaly.7039.a:0	"훌륭하군요."
anomaly.7040.name:0	"브레카-오르나라 통상 금지령"
anomaly.7040.desc:0	"브레카의 §Y펠리시움§!을 오르나라에 넘기기로 한 우리의 결정은 꽤 큰 소동을 일으켰습니다. 오르나라 측은 처음에는 화물을 받게 되어 기뻐했습니다. 하지만 교체용 코일 없이는 §H브레카§!와의 추가 무역이 불가능할 테지요. 브레카인들은 격분했으며, 연체된 대금을 받기 전까지는 §H오르나라§!와 관계를 다시 맺지 않겠다고 선언하였습니다.\n\n화물의 정체를 모르는 §H오르나라§!가 우리의 결정을 이해하기는 어려울 것입니다. 일단은 일행을 각자의 행성으로 돌려보낼 계획입니다. 아무쪼록 오르나라가 중독을 극복하고 스스로 회복하길 바랄 뿐입니다. 언젠가는 이해할 날이 오겠지요."
anomaly.7040.a:0	"이게 가장 공정합니다."
anomaly.7041.name:0	"오르나라의 자주성"
anomaly.7041.desc:0	"오르나라는 화물을 갖기로 한 우리의 결정에 불안한 반응을 보였지만, 이게 최선입니다. 오히려 브레카의 §Y펠리시움§!이 약품이 아니라 굉장히 중독적인 마약으로 변했다는 사실에 분노하고 있었습니다.\n\n구조자들에게 여분의 전자기 코일과 §H오르나라§!로 돌아갈 수송선을 제공했으니, 이제 브레카와 무역을 끊는 것은 오르나라의 몫이 되었습니다. 화물 없이 §H오르나라§!로 돌아가면 분명 재앙이 될 겁니다. 많은 주민이 끔찍한 금단 현상에 시달리겠지요.\n\n당장은 어려운 결정처럼 보일 수도 있습니다. 하지만 언젠가는 오르나라인들도 우리의 결정에 고마워할 것입니다. 어쨌든 과학자들은 §Y펠리시움§!을 연구하여 용도를 알아볼 참입니다."
anomaly.7041.a:0	"명예로운 해결 방안이군요."
anomaly.7042.name:0	"브레카-오르나라 유혈 사태"
anomaly.7042.desc:0	"브레카의 화물은 상당한 가치를 자랑하는 물건이었고, 이 때문에 우린 물건을 압수하고 목격자를 모두 제거할 수밖에 없었습니다. 아둔한 작자들 같으니. 우리가 배에 태워준 순간부터 우릴 얕잡아본 모양입니다. 어쨌거나 이토록 희귀한 마약은 유능한 우리가 이용하는 편이 낫습니다. 그야말로 부르는 게 값인 물건이니 말이죠."
anomaly.7042.a:0	"게임을 시작합시다."
anomaly.7043.name:0	"펠리시움 쟁탈전"
anomaly.7043.desc:0	"우리 군에서 사라진 §Y펠리시움§! 화물 수색에 관한 공식 성명을 발표했습니다. 군에서는 이번 임무를 최우선으로 처리하기로 하였습니다.\n\n§H[Root.GetName]§! 승무원 일부가 몰래 탈주한 것으로 보입니다. 계획대로 화물을 최고 입찰자에게 판매하는 대신, 선내에 있는 두 미치광이 과학자들이 펠리시움을 합성하여 재현하는 데 성공했습니다.\n\n이들은 지난 몇 달 동안 저급한 마약을 수많은 주변 성계에 판매해 왔습니다. 이 함선이 꼬리를 밟히는 것도 시간문제입니다..."
anomaly.7043.a:0	"[Root.GetLeaderName]에게 화물을 안전하게 지키라고 명령합니다."
anomaly.7044.name:0	"안녕, 펠리시움"
anomaly.7044.desc:0	"§H[Root.GetName]§!(은)는 오르나라 화물을 엄격하게 감시해 달라는 요청을 묵살했습니다. 마약이 사라졌다는 소문이 이리저리 퍼져나가는 가운데, 본분을 저버리고 탈주한 §H[Owner.GetName]§! 함선을 목격했다는 이야기도 들려옵니다.\n\n이후 탈주 함선과 통신이 연결됐을 때 승무원 전원이 마약에 중독된 상태임이 확인되었습니다. 설상가상으로 [Root.GetLeaderName](은)는 점점 더 폭력적으로 변해가는 승무원들에게 인질로 붙잡혀 있었습니다. 군은 대대적인 선상 반란 사건으로 간주하였습니다.\n\n반란으로 인해 §H[Root.GetName]§!(은)는 작전 능력 대부분을 상실했습니다. 아무리 강대한 당국이라도 약점은 있기 마련인가 봅니다..."
anomaly.7044.a:0	"끔찍하군요."
anomaly.7045.name:0	"믿음과 신뢰의 펠리시움"
anomaly.7045.desc:0	"사라진 §Y펠리시움§!에 관한 소문이 널리 퍼져나가고 있습니다. 다행인 점은 탈주한 §H[Owner.GetName]§! 함선에 대한 보고는 아직 수면 위로 떠오르고 있지 않다는 것이죠. 하지만 §H[Root.GetName]§!(와)과 교신 중 장교들이 달갑지 않은 사실을 알아냈습니다.\n\n[Root.GetLeaderName](이)가 화물을 엄격하게 감시하는 과정에서 마약에 중독된 것으로 보입니다. 내부 조사 결과 들통나지 않도록 정기적으로 소량의 마약을 섭취한 것으로 드러났습니다.\n\n이 실수로 소요가 일어나지는 않았지만, 지도자는 이미 승무원들의 신뢰를 잃었습니다. 이에 부관이 반역죄 혐의로 [Root.GetLeaderName](을)를 독방에 구금하였습니다."
anomaly.7045.a:0	"신뢰가 없으면 무역도 없습니다."
anomaly.7046.name:0	"펠리시움 갑부"
anomaly.7046.desc:0	"§H[Root.GetName]§!의 사업은 호황을 누리고 있지만, [Root.GetLeaderName](이)가 명령대로 화물을 안전하게 지켰는지는 불분명합니다. 사라진 §Y펠리시움§!에 대한 소문이 널리 퍼진 데다, 탈주한 §H[Owner.GetName]§! 함선에 대한 제보까지 수면 위로 떠올랐습니다.\n\n승무원들은 현재 재산 절도 혐의로 수배 중이며, 군에서는 불법 마약 사업에 관여한 함선을 지탄하는 성명을 발표했습니다. 설상가상으로 §H[Root.GetName]§!(은)는 마약 무역으로 얻은 수익으로 함선을 개조해 위험천만한 병기를 달기까지 했습니다. 한때 동지였던 이를 전장에서 마주하게 될 때까지 얼마 남지 않았습니다."
anomaly.7046.a:0	"이제 기다리는 수밖에."
anomaly.7047.name:0	"펠리시움 해적"
anomaly.7047.desc:0	"마약이 사라졌다는 소문이 들불처럼 퍼지면서 집요한 해적 무리가 몇 달 동안 이 탈주 함선을 추적하고 있습니다.\n\n조금 전, 해적들은 함선을 대치 상태로 몰아넣고 §Y펠리시움§!을 즉시 넘길 것을 요구했습니다. 하지만 이 불한당들에게 안타까운 소식이 있었으니, 탈주 함선은 마약 수익을 이용해 온갖 병기를 탑재한 상태였습니다. 긴 전투 끝에 우리 함선은 큰 피해를 입고 승리를 거두었습니다.\n\n인상적인 승리이긴 하나 잦은 교전으로 인해 원치 않는 시선을 받고 있습니다. §H[Root.GetName]§!(은)는 우리의 경고에 귀를 기울이기를 거부하고 있습니다. 불손한 행위를 그냥 두고 볼 순 없는 만큼, 한때 동지였던 이를 전장에서 마주하게 될 때까지 얼마 남지 않았습니다."
anomaly.7047.a:0	"아슬아슬했군요."
anomaly.7048.name:0	"펠리시움 영장"
anomaly.7048.desc:0	"드디어 때가 되었습니다. 군이 탈주했던 §H[Root.GetName]§!의 행방을 추적해 냈고, 승무원들에게 훔친 펠리시움을 즉시 포기하라고 요구했습니다.\n\n지난 일 년 동안 마약 무역으로 승승장구했던 이들의 모험이 끝에 다다른 듯했습니다. 하지만 해당 함선의 승무원들은 함선을 공격적으로 개조하는 데 남을 수익을 사용한 뒤였습니다.\n\n§H[Root.GetName]§!(은)는 매우 강력한 병기를 탑재하고 있습니다. 같은 아군과 교전을 벌이는 행위는 정치적 위험이 따르지만, 이런 노골적인 반역을 그냥 두어서도 안 됩니다."
anomaly.7048.a:0	"항복을 요구합니다."
anomaly.7048.b:0	"전투 위치로!"
anomaly.7049.name:0	"달콤한 항복"
anomaly.7049.desc:0	"탈주선 §H[Root.GetName]§!의 [Root.GetLeaderName] 함장이 마침내 우리의 요청에 응답했습니다. 그것도 기상천외한 주파수를 통해서 말이죠.\n\n§E'잔치는 끝났소. 이제 우릴 잡아가시오.'§!\n\n탈주자 승무원을 구속하고 화물을 회수했으니, 조만간 내부 정보 기관 보고서에 이런 내용이 올라올 겁니다. 오랜 세월 이어져 온 §H[Owner.GetName]§! 외교부 최상위 관리들과의 불화가 어떻게 끝났는지 말이죠. 한창 번성하던 마약 사업을 뭉개고, 내부 분란을 막기까지 했으니 사건을 해결한 장교들에게 특별한 훈장을 내려야겠습니다."
anomaly.7049.a:0	"재밌는 반전이군요."
anomaly.7050.name:0	"펠리시움 쟁취"
anomaly.7050.desc:0	"탈주선 §H[Root.GetName]§!(은)는 우현 엔진실에 페이저를 격추당한 후 표류하듯 우주 공간을 유영하다 반으로 쪼개졌습니다. 그리고 잠시 후, 함선은 엄청난 폭발을 일으켰습니다. 남은 흔적이라곤 우주를 떠다니는 조막만 한 잔해가 전부였습니다. 우리 함선이라도 군대를 상대하기엔 어림도 없는 모양입니다. 슬픈 소식은 뿔뿔이 흩어진 함선 잔해에서 §Y펠리시움§!을 하나도 회수하지 못했다는 사실입니다. 차라리 잘된 일일지도 모르겠군요."
anomaly.7050.a:0	"문제가 완전히 해결됐군요."
anomaly.7051.name:0	"뜻밖의 패배"
anomaly.7051.desc:0	"탈주선 §H[Root.GetName]§!의 §H[Root.GetLeaderName]§!(은)는 처리했지만, 문제는 함선 자체가 우리 함대의 군사적 역량에 맞서 밀리지 않는 힘을 보여주고 있습니다. 말 그대로 초유의 사태입니다. 우리가 발사한 페이저 광선을 회피 기동으로 피하더니, 급기야 편향막으로 튕겨내 아군 함선에 적중시키는 기염을 토하기까지 했습니다.\n\n당국 전체에 봉기가 일어나는 일은 반드시 피해야 합니다. 일단 이 소식이 외교부 최고위 관리들 귀에 들어가기 전에 급하게 사격 중지를 요청한 후 문제의 함선을 영역에서 추방했습니다. 이제 탈주선 승무원들은 §H[Owner.GetName]§!(을)를 제외한 다른 곳에서 마약 무역을 이어 나갈 것입니다."
anomaly.7051.a:0	"추방합니다."
anomaly.7060.name:0	"냉동 캡슐"
anomaly.7060.desc:0	"원정대가 호흡 가능한 대기가 존재하는 얼어붙은 행성을 발견했습니다. 이는 주민이 거주할 수 있음을 의미합니다. 정기 스캔을 진행하는 과정에서 승무원들은 어느 동굴에 들어섰고, 충격을 금치 못했습니다. 냉동된 상태의 §H에렐린 IV§! 캡슐과 그 외 몇 가지 에렐린 유물을 발견한 것입니다.\n\n데이터 조사 결과, §H에렐린인§!은 우주 항행이 불가능하여 오래전에 멸종했습니다. 이 행성에 남아 있는 그들의 흔적은 놀랍다는 표현으로 담아내기 부족할 정도였습니다.\n\n고대의 캡슐은 §R독성 증기§!를 방출하기 때문에 열었다가는 무슨 위험한 일이 생길지도 모릅니다. 하지만 이 와중에도 기온은 낮아지고 있습니다. 빨리 결정을 내려야 합니다. 이 동굴에 또 무엇이 있을지 누가 알겠습니까."
anomaly.7060.a:0	"캡슐을 개봉합니다."
anomaly.7060.a.tt:0	"위험을 감수합니다.\n\n"
anomaly.7060.b:0	"안전하게 동굴을 탐험합니다."
anomaly.7060.b.tt:0	"승무원을 보호합니다.\n\n"
anomaly.7061.name:0	"냉동 환영"
anomaly.7061.desc:0	"원정대가 캡슐을 여는 데 성공하긴 했지만, 희생이 뒤따랐습니다. 장교 한 명이 안에 봉인되어 있던 독성 증기를 흡입한 것입니다. 흡사 포드를 연상케 하는 셸에는 한 시신이 보존되어 있었는데, 외계 생물학자들이 §H에렐린인§!임을 확인하였습니다.\n\n과학자들은 냉동 보존된 에렐린인의 두뇌를 이용하여 최근 기억을 재구축했습니다. 그리고 그 결과 몇몇 유능한 인물들이 정상적으로 작동하는 워프 코어를 만들어 냈으며, §H에렐린 IV§!를 파멸로 몰아넣은 초신성 폭발이 일어나기 직전에 탈출한 사실을 알아냈습니다. 즉 이 캡슐의 주인공은 시간 내로 도망치는 데 실패한 것이었습니다."
anomaly.7061.a:0	"장교를 묻어주도록 합시다."
anomaly.7061.a.tt:0	"존중의 표시로 나머지 동굴은 그대로 두겠습니다.\n\n"
anomaly.7061.b:0	"캡슐을 가져갑시다."
anomaly.7061.b.tt:0	"우리의 지식을 발전시킬 유일한 길입니다.\n\n"
anomaly.7062.name:0	"냉동 기록"
anomaly.7062.desc:0	"신중하게 진행하기로 결정한 덕분에, 승무원들이 동굴의 나머지 부분을 탐사하고 §H에렐린 유물§!을 살펴볼 시간까지 확보했습니다. 주변 환경에는 오래전에 사람들이 살았던 흔적이 분명하게 남아 있었습니다.\n\n특히 한 승무원이 식별이 불가능한 우주왕복선 잔해를 발견했는데, 기초적인 형태이기도 하거니와 수리가 불가능할 정도로 손상된 상태였습니다. 그 주변에는 폐허와 매장지가 자리하고 있었습니다. 또, 오래된 §H에렐린 IV§! 일지 역시 발견됐는데 언어 해독에 필요한 암호가 같이 있었습니다. 일지에는 권위적인 정부로부터 도망친 저항군 식민지에 관한 정보가 세세하게 담겨 있었습니다.\n\n우리가 알던 역사와 달리, 몇몇 에렐린인은 워프 항행 능력을 갖췄던 모양입니다. 이 행성에서 탈출해 평화를 얻은 걸 보면 말이지요."
anomaly.7062.a:0	"일지를 수습합니다."
anomaly.7062.a.tt:0	"이 유물은 박물관에 전시해도 되겠군요.\n\n"
anomaly.7070.name:0	"유유상종"
anomaly.7070.desc:0	"우리 승무원이 발견한 버려진 함선의 정체는 은폐된 최첨단 클링온 §H버드 오브 프레이§!였습니다. 방어 기능이 손상되면서 우리 스캐너에 잡힌 것이었습니다.\n\n함선에 승선한 §H[Root.GetName]§! 팀은 끊어진 전선에 붙어 있던 §R연체동물§! 수백 마리의 주의를 끌고 말았습니다. 연체동물들은 승무원들을 거품이 이는 타액으로 뒤덮고는 잡아먹으려 들었습니다.\n\n§H[Root.GetLeaderName]§!(이)가 승무원들을 함선으로 불러들이고 회피를 준비하는 사이, 엄청난 전자기 신호가 §H버드 오브 프레이§!의 은폐를 완전히 해제하고 연체동물들을 깨웠습니다."
anomaly.7070.a:0	"버드 오브 프레이를 수색합니다."
anomaly.7070.a.tt:0	"승무원들이 짧은 시간 동안 물건을 챙기게 합니다.\n\n"
anomaly.7070.b:0	"연체동물을 스캔합니다."
anomaly.7070.b.tt:0	"저 기묘한 생물의 정체를 알아내야 합니다.\n\n"
anomaly.7072.name:0	"무리 생활"
anomaly.7072.desc:0	"§H[Root.GetName]§! 수석 엔지니어는 일대를 스캔하던 중 비정상적으로 강한 전자기 신호를 발견했습니다. §H투명 함대§!에서 나온 기생충들을 깨운 바로 그 신호였죠.\n\n§H[Root.GetLeaderName]§!(으)로 정보를 송출하자 십수 척의 클링온 함선이 일순간 은폐를 해제했다가 다시 시야에서 사라졌습니다.\n\n아무래도 연체동물 기생충이 제국 편대 하나를 완전히 분해해 버린 것 같습니다. 다행인 사실은 지금 이 기생충들이 온전하게 기능하는 한 §H버드 오브 프레이§!에 몰려 있다는 겁니다. 놈들이 §H은하§!로 퍼져 나가지 못하게 막으려면 싸우는 수밖에 없습니다."
anomaly.7072.a:0	"클링온 제국에 경고합니다. 전투 위치로!"
anomaly.7072.a.tt:0	" §H클링온§!에 감염된 함선의 존재를 알립니다.\n\n"
anomaly.7072.b:0	"스캐너를 다시 편광시킵니다. 발사!"
anomaly.7072.b.tt:0	"전투 전에 스캐너 주파수를 큰 폭으로 변경하여 감지기를 강화합니다. 결과적으로 표적을 놓치지 않을 수 있게 됩니다.\n\n"
anomaly.7074.name:0	"기생충 말살 성공"
anomaly.7074.desc:0	"§R적대적인 연체동물§! 무리를 처치하는 데 성공했습니다. 금속을 갉아 먹는 거머리 몇 마리만 처치하니 순조롭게 압도할 수 있었죠. 역시 물량의 힘을 잊어서는 안 되는 법입니다."
anomaly.7074.a:0	"쓸 만한 부품을 수습합니다."
anomaly.7074.a.tt:0	"최첨단 함선에서 귀중한 자원을 채집합니다.\n\n"
anomaly.7074.b:0	"감염된 승무원을 치료합니다."
anomaly.7074.b.tt:0	"은하 기생충을 조우했으니, 살균을 하는 게 우리 승무원들에게도 득이 되겠죠.\n\n"
anomaly.7075.name:0	"흐름을 타거나, 죽거나"
anomaly.7075.desc:0	"§H아인슈타인-흐볼손 고리§! 연구 지원을 요청한 선임 물리학자는 본인이 정찰 임무의 선두에 서겠다고 고집을 부렸습니다. 심지어 네뷸라라는 이름의 고양이를 데려간다고 합니다. 안타깝게도 고양이는 §H[Root.GetName]§! 함교에서 소란을 일으켰고, 소령이 함선 통제권을 상실하는 불상사가 벌어졌습니다.\n\n본래 의도한 경로에서 이탈한 함선은 인근 태양으로 인해 생성된 메트레온 가스 구름에 느닷없이 휘말렸습니다. 보아하니 항성은 천체 진화의 마지막 단계를 거치고 있었고, 함선을 가스에 가두고도 남을 만한 물질을 발산하는 중이었습니다.\n\n다행히 §H[Root.GetLeaderName]§!(이)가 가스로 생성된 관성을 이용하여 함선을 바깥으로 빼냈고, 태양의 중력에 끌려가는 상황을 방지했습니다. 승무원들은 무사하지만... 의무 장교는 몇몇 인원이 사태 발생 후 12시간 동안 글을 쓰거나 말하지 못했다는 보고를 올렸습니다. 반면에 고양이는 멀쩡해 보였다고 합니다.\n\n§H[Root.GetName]§! 선임 의무 장교는 메트레온 가스로 구성된 특이한 성간 구름이 인간에게는 유해할지 몰라도 동물에는 이로운 효과를 주는 것 같다고 말했습니다."
anomaly.7075.a:0	"메트레온 가스를 연구합니다."
anomaly.7075.a.tt:0	"메트레온 가스가 인간과 동물에게 주는 영향을 연구합니다.\n\n"
anomaly.7075.b:0	"구름 일부를 채취합니다."
anomaly.7075.b.tt:0	"이걸로 수익을 올릴 수 있겠습니다.\n\n"
anomaly.7080.name:0	"테라 테라리아"
anomaly.7080.desc:0	"§H[Root.GetName]§! 승무원의 보고가 들어왔습니다. 나무 형태의 소행성에는 천체의 한쪽 면을 완전히 뒤덮는 거대 인공 숲이 숨겨져 있었다고 합니다.\n\n또한, 몇몇 식물에 박힌 반사 프리즘을 통해 도시 규모의 테라리움을 발견할 수 있었습니다. 식물 밑에 온갖 거대한 유리 우리가 삐죽삐죽 튀어나와 있었습니다.\n\n놀랍게도 우리 우주선이 도착한 장소는 경외심을 불러일으키는 무인 §H우주 정원§!이었습니다. 이에 따라 승무원들은 이 소행성에 §H'테라 테라리아'§!라는 이름을 붙여주었습니다."
anomaly.7080.a:0	"소행성 자원을 채취합니다."
anomaly.7080.a.tt:0	"식물을 채집하고, 바위를 채굴합니다.\n\n"
anomaly.7080.b:0	"우주 정원을 면밀하게 연구합니다."
anomaly.7080.b.tt:0	" 식물학 연구소를 설치하여 식물을 관찰하고 재배합니다.\n\n"
anomaly.7100.name:0	"침식 공간"
anomaly.7100.desc:0	"§H[Root.GetName]§!(은)는 §H[From.GetName]§!의 험준한 지형에 경악했습니다. 그 결과 불시착하고 말았고, 몇몇 승무원이 부상을 입었습니다. 이 지역에 안정된 땅은 없는 듯합니다. 부식된 동굴 몇 군데만 보일 뿐.\n\n그중 한 동굴에 진입하자 여러 지하 공간이 발견되었습니다. 특히 한 공간은 굉장히 강렬한 빛을 발산하면서 동굴의 나머지 부분으로 통하는 길을 차단하고 있었습니다. 안 그래도 부상까지 당한 승무원들은 사기가 더 꺾이고 말았습니다."
anomaly.7100.a:0	"지금 바로 공간을 탐사합니다."
anomaly.7100.b:0	"부상자 치료가 우선입니다."
anomaly.7101.name:0	"광물 공간"
anomaly.7101.desc:0	"승무원들이 힘을 회복하는 동안, §H[Root.GetName]§!의 §H[Root.GetLeaderName]§!(은)는 빛나는 공간에 접근했습니다. 은빛으로 보일 만큼 새하얀 빛은 공간 천장에 난 틈새를 통해 들어오고 있었습니다. 즉, 별빛이 엄청난 우라늄 수정군과 직접 맞닿으면서 빛을 일으키고 있었던 겁니다.\n\n정규 스캔을 진행한 결과 우라늄 수정은 걱정을 불러일으킬 정도로 심각한 전자기 방사선을 발산하고 있었습니다. 광물을 안정시키려면 방대하면서도 위험한 연구가 수반되어야 합니다.\n\n광물군의 균열을 들여다보니 물이 고여 있는 밀폐 공간이 나타났습니다. 그 공간 안에서는 갈색 식물과 관 형태의 채소가 번성하고 있었습니다. 이렇게 된 이상, 다음 공간으로 넘어가려면 우라늄을 파괴해야 합니다."
anomaly.7101.a:0	"우라늄을 안정시킵니다."
anomaly.7101.b:0	"우라늄을 파괴하고 식량을 채집합니다."
anomaly.7101.b.tt:0	"지질학적 처분 기법으로 우라늄을 영구적으로 파괴합니다. 대신 식량이 있는 공간에 안전하게 접근할 수 있습니다.\n\n"
anomaly.7105.name:0	"우주진의 자손"
anomaly.7105.desc:0	"중핵 연구팀은 상륙 후 §H[From.GetName]§!(이)가 §H우주 먼지§!로 생성된 §H불응성 광물§!로만 구성되어 있다는 사실을 알아냈습니다. 스캔 결과 행성 특유의 구조 덕분에 긴 시간을 소요하는 천공 작업을 진행하지 않고도 행성 내부에 간단히 접근할 수 있을 것 같습니다.\n\n연구팀은 한 행성층을 통과하던 중, 우주 먼지에 흩어져 동면 중인 수천의 생명체를 발견했습니다. 제한적인 사전 연구를 진행한 결과 이 종족은 §H아스트로 풀불리§!, 이른바 §H우주진의 자손§!으로 불리는 존재였습니다. 오늘날 이들에 관해 알려진 바는 많지 않습니다."
anomaly.7105.a:0	"행성 핵으로 곧장 이동합니다."
anomaly.7105.a.tt:0	"가스 행성의 핵으로 곧장 이동해 구성 성분을 연구합니다. 연구를 마치는 대로 떠나야 합니다.\n\n"
anomaly.7105.b:0	"우주진의 자손과 교류합니다."
anomaly.7105.b.tt:0	"§H[From.GetName]§! 지표면에 오래 머물수록 §H우주진의 자손 동면 주기§!는 흐트러지게 되고, 행성의 우주진 입자 발생량도 줄어듭니다.\n\n"
anomaly.7106.name:0	"우주진의 자손 생태계"
anomaly.7106.desc:0	"잠들어 있던 우주진의 자손을 깨우자 불안정한 지진파 반응이 행성 전체에 퍼져 나갔습니다. 이들은 우리 승무원의 움직임을 주시했는데, §H불응성 수정§!을 조사하거나 주변을 둘러보려고 하는 행위에 적대적인 듯했습니다.\n\n생물학자들은 유사 종족과 관련된 지식을 바탕으로, 우주진의 자손 동면이 저들 생태계를 지탱하는 수정을 재생하는 데 반드시 필요할지도 모른다는 가설을 세웠습니다. 확실한 데이터는 아니지만, 행성이 §H아스트로 풀불리§!에게 크게 의존하듯, 그들 역시 §H[From.From.GetName]§!에 의존하는 것으로 보입니다. 말하자면 공생 관계인 셈입니다."
anomaly.7106.a:0	"생태계 균형을 조절합니다."
anomaly.7106.a.tt:0	"이 생명체의 습성을 연구하고, 행성에 이로운 우주진 재생을 돕습니다.\n\n"
anomaly.7106.b:0	"우주진을 훔칩니다."
anomaly.7106.b.tt:0	"수준 낮은 생명체의 자원은 이용하는 게 당연한 이치입니다.\n\n"
anomaly.7115.name:0	"클론의 등장"
anomaly.7115.desc:0	"장기간의 조사 끝에, 외계 고고학자들이 난파선의 위치를 알아냈습니다. 난파선은 §H[From.GetName]§!의 어느 작은 섬에 파묻혀 있었습니다.\n\n사실 지나간 시대의 유물이나 경이를 찾을 것으로 예상했지만, 실제로는 부패가 진행 중인 인간형 클론이 산더미처럼 겹겹이 쌓여 있어 분석가들이 경악을 금치 못했습니다. 이상한 건 이게 끝이 아니었습니다. 승무원들이 녹슨 클론 식민지에 접근하자 유기체들이 승무원과 똑같은 모습으로 변해버렸습니다. 생기를 잃은 거울처럼 말입니다.\n\n다른 추락한 클론선과 관련된 사전 보고 중에 그런 능력이 있는 집단에 관한 내용이 확인되었습니다. 바로 마리포사 식민지였습니다. 초기 조사 결과 이 증식 페이딩 현상 때문에 클론들이 급속도로 부패하고 있었습니다. "
anomaly.7115.a:0	"클론이 가진 것들을 확보하고 떠납니다."
anomaly.7115.a.tt:0	"자연적인 부패 과정에 관여할 이유는 없습니다.\n\n"
anomaly.7115.b:0	"부패를 중단시킵니다."
anomaly.7115.b.tt:0	"유기체가 더 이상 붕괴하지 않도록 막아야 합니다.\n\n"
anomaly.7116.name:0	"클로노폴리스"
anomaly.7116.desc:0	"현장 전문가 중 하나가 자원을 찾던 중 실수로 분리됐던 회로를 건드렸고, 엄청난 수의 클론을 깨워버렸습니다. 수백에 이르는 인공 눈이 번뜩 뜨여 우리의 움직임을 하나하나 관찰했습니다.\n\n클론들은 부패가 상당히 진행되어 거동은 불가능한 상태였고, 녹슨 검지 손가락을 뻗어 주변의 난파선을 가리켰습니다. 부서진 문에는 §R클로노폴리스§!란 문자가 선홍색으로 쓰여 있었습니다. 그리고 그 주위로 뒤틀린 문양들이 그려져 있었습니다."
anomaly.7116.a:0	"문양을 분석합니다."
anomaly.7116.a.tt:0	"난파선을 조사하기에 앞서 문양에 대한 보고서를 작성하는 데 집중합니다.\n\n"
anomaly.7116.b:0	"난파선을 수색합니다."
anomaly.7116.b.tt:0	"문양은 무시하고 난파선 스캔에 역량을 모두 집중합니다.\n\n"
anomaly.7117.name:0	"클로노폴리스 교단"
anomaly.7117.desc:0	"분석가들은 함선을 스캔한 끝에 반송된 편지를 수없이 많이 발견했습니다. 편지는 §H[From.From.From.GetName]§!에서 보낸 것으로, 간절히 구조를 요청하는 내용이 담겨 있었습니다. 그 외에도 거절된 시민권 신청 양식도 있었으며, 신체 개조 수술에 관한 상세 정보가 담긴 기밀문서도 발견되었습니다.\n\n최선임 고고학자는 기밀문서 페이지를 훑어보고는 클론들이 §H[From.From.From.GetName]§!에 추락하고 살아남은 인간 생존자를 사냥하는 교단을 형성했음을 알아냈습니다.\n\n교단의 목적은 유기체의 신체 부위를 채취한 뒤, 이를 클론에게 이식하여 증식 페이딩 현상을 완화하는 것이었습니다."
anomaly.7117.a:0	"클론을 규탄합니다."
anomaly.7117.a.tt:0	"§R클로노폴리스 교단§!을 규탄하는 공개 성명을 발표하여 사람들에게 인공적 존재의 위험성을 알립니다.\n\n"
anomaly.7117.b:0	"반쪽짜리 클론을 분해합니다."
anomaly.7117.b.tt:0	"위험을 감수할 순 없습니다. 클론을 완전히 분해합니다.\n\n"
anomaly.7120.name:0	"우주 묘목"
anomaly.7120.desc:0	"식물학자들은 §H[From.GetName]§! 궤도를 공전하는 우주 나무가 무럭무럭 잘 자란 희귀 §H우주 묘목§!임을 밝혀냈습니다. 우주 묘목은 유성체 잔해에서 태어나 씨앗으로 진화한 후, 묘목에서 한 그루의 나무로 성장하는 과정을 거칩니다.\n\n우주 나무의 수명은 항성의 그것과 비슷합니다. 결국에는 바위로 돌아가고, 핵이 붕괴하여 초신성 폭발을 일으킵니다.\n\n이 폭발로 수십억 개의 미소 유성체가 생성되어 에너지를 발산하는데, 다시 한번 우주 나무로 자라나는 묘목은 극소수에 불과합니다."
anomaly.7120.a:0	"우주 묘목을 폭파합니다."
anomaly.7120.a.tt:0	"확실한 보장은 없지만, 적절한 환경에서 우주 나무를 폭파하면 적절한 §H우주 묘목§!을 품은 미소 유성체가 수백만 개 생성될 겁니다.\n\n"
anomaly.7120.b:0	"우주 나무의 표면을 조사합니다."
anomaly.7120.b.tt:0	"우주 나무 표면에 상륙해 광범위한 분석을 진행하고, 그 잠재력을 확인합니다.\n\n"
anomaly.7135.name:0	"엄청난 소문"
anomaly.7135.desc:0	"§H[From.GetName]§!에 버려진 실험실이 있다는 소문은 사실이었습니다. 실험실에 파견된 팀이 정체를 알 수 없는 시험관을 발견했습니다. 젤을 연상시키는 내용물은 외부의 자극을 받자 은은한 빛을 발산하기 시작했습니다.\n\n작업대 서랍장에는 연구 자료가 보관되어 있었는데, 스텁빈스 피르스라는 박사의 서명이 들어가 있었습니다. 박사는 섭취형 영약을 비능률성을 치료할 약이라며 찬양했습니다. 두뇌 기능을 증진할 목적으로 조제했다고 합니다.\n\n그 당시만 해도 젤은 개발 단계에 있었습니다. 지금은 이온화된 아이실리움을 그런 물질과 섞으면 튼튼한 희귀 물질이 만들어진다는 사실이 널리 알려져 있죠. 그래도... 섭취라. 위험하긴 하겠지만 흥미로운 발상이긴 합니다."
anomaly.7135.a:0	"물질에 이온화된 아이실리움을 혼합합니다."
anomaly.7135.a.tt:0	"이 혼합물로 괜찮은 양의 희귀 수정을 얻을 수 있을 겁니다.\n\n"
anomaly.7135.b:0	"흡수합니다."
anomaly.7135.b.tt:0	"누군지 몰라도 호기심이 고양이를 죽인다고 하더군요. 하지만 박사의 발자취를 따르면 우린 좀 더 높은 능률을 발휘할 수 있을 겁니다. 대가는 따르겠지만요.\n\n§H[Root.GetLeaderName]§!(이)가 새로운 특성을 얻습니다.\n\n"
anomaly.7130.name:0	"복제 대소동"
anomaly.7130.a:0	"자수정, 또는 식기류."
anomaly.7130.a.tt:0	"석재에 함유된 광물 혹은 식기류에 함유된 합금을 얻습니다."
anomaly.7130.b:0	"국가 휘장, 또는 바조란 하스페라트."
anomaly.7130.b.tt:0	"사람들의 호의 혹은 포만감을 얻습니다."
anomaly.7130.c:0	"페이저, 또는 외교 핀."
anomaly.7130.c.tt:0	"방어용 에너지를 추가로 확보하거나, 일정 확률로 외국에 좋은 인상을 남깁니다."
anomaly.7125.name:0	"네온 개미"
anomaly.7125.desc:0	"§H[Root.GetName]§!(이)가 감지한 생명체는 §H베타 사분면§! 토착 생물인 §H가시 파이그램§!과 습성이 비슷합니다. 다만 덩치가 훨씬 클 뿐이죠.\n\n이 생명체는 인 성분이 함유된 집게발과 §H만화경을 연상케 하는 잠자리 날개§!를 갖고 있습니다. 정규 이미지 스캔 결과, 이 짐승의 내부 장기 깊은 곳에는 §R폭발§!을 일으킬 수 있는 유기물이 휴면 상태로 잠재되어 있었습니다.\n\n추가적인 독물 분석에 따르면 위험한 생물학적 오염 물질까지 품고 있어 우리 승무원들에게 위협이 될 가능성도 있습니다."
anomaly.7125.a:0	"폭발성 독을 중화합니다."
anomaly.7125.a.tt:0	"독을 중화하는 섬세한 절차를 진행합니다.\n\n"
anomaly.7125.b:0	"잠자리 날개를 절단합니다."
anomaly.7125.b.tt:0	"날개를 장식으로 보관합니다.\n\n낮은 확률로 §H[Root.GetLeaderName]§!(이)가 §R생물 오염 물질§!에 §R감염§!됩니다.\n\n"
anomaly.7125.c:0	"잠자리 날개를 연구합니다."
anomaly.7125.c.tt:0	"잠자리 날개의 특성을 분석합니다.\n\n낮은 확률로 §H[Root.GetLeaderName]§!(이)가 §R생물 오염 물질§!에 §R감염§!됩니다.\n\n"
anomaly.7140.name:0	"위성의 모나드"
anomaly.7140.desc:0	"§H[From.GetName]§!에 있는 인공 크레이터는 사실 충격을 받아 생성된 크레이터가 아니었습니다. 행성 지질학자가 최선임 외계 언어학자에게 조사를 맡겼고, 이에 외계 언어학자는 이 거대하게 압착된 부분이 사실은 식별이 불가능한 글귀로 꾸며진 고대 상형문자라고 주장하였습니다.\n\n고대 상징학 문헌을 살펴본 결과, 이 상징은 §H지구§!에 존재하는 1564 모나스 상형문자를 불완전하게 복제한 것이었습니다. 상형문자 모나드는 만물의 기원이 되는 한 개체를 상징한다고 합니다.\n\n도대체 어떤 존재가 달에 크레이터만 한 상징을 흔적으로 찍어 남길 수 있는지 그저 상상에 맡길 뿐입니다."
anomaly.7140.a:0	"문양을 완성합니다."
anomaly.7140.a.tt:0	"이 모나드의 복제물을 완성하면 아름다운 랜드마크가 될 겁니다.\n\n"
anomaly.7140.b:0	"증거를 인멸합니다."
anomaly.7140.b.tt:0	"이런 문양을 남겨서도, 다른 세력이 찾게 두어서도 안 됩니다. 폐기하고 자원을 수습합니다.\n\n"
anomaly.7145.name:0	"바이오포드"
anomaly.7145.desc:0	"§H[From.GetName]§!의 지하수 공간에서 발견된 밀폐 바이오포드는 온전한 상태였습니다. 엑스레이 스캔을 해보니 캡슐에는 보존된 생물군계가 들어 있었습니다. 어떤 생명체도 존재하지 않는 이 행성의 생물군계가 분명했죠.\n\n특이하게도 생물군계는 살아 있었고, 지각력도 갖추고 있었습니다. 우리 통신 장치로 전기 신호를 보내 §H[Root.GetName]§! 승무원과 첫 접촉을 시도했습니다.\n\n선내 외계 생태학자들은 경이를 금치 못했습니다. 그리고 캡슐을 개봉하면 강력한 존재가 살아있는 생물군계의 형태로 복원될 것이고, 거주가 가능한 생태계가 다시 번성할 거라고 하였습니다."
anomaly.7145.a:0	"바이오포드를 개봉합니다."
anomaly.7145.a.tt:0	"행성 생태계를 복구하면 §H개척 가능 행성§!이 하나 더 늘어나는 셈입니다.\n\n"
anomaly.7145.b:0	"포드를 실험실로 보냅니다."
anomaly.7145.b.tt:0	"고향으로 보내 아직 배움이 부족한 외계 생태학자들이 풍성한 연구를 진행할 수 있게 합니다.\n\n"
anomaly.7150.name:0	"오색 소용돌이"
anomaly.7150.desc:0	"§H[From.GetName]§! 궤도를 공전하던 우주선에 승선한 원정대는 휴면 상태의 오색 회오리를 지키는 투명한 인간형 생명체를 조우했습니다.\n\n스캔 결과 회오리는 시공간 연속체를 왜곡시킨 트리올릭 에너지의 잔재로 구성되어 있었습니다. 이 왜곡으로 인해 다른 차원으로 통하는 오색빛깔의 차원문이 만들어졌으나, 차원문은 빠르게 닫히고 있었습니다.\n\n인간형 생명체들은 텔레파시를 이용해 원정대와 의사소통을 나누었습니다. 자신들은 다른 차원에서 온 여행자이며, 에너지가 고갈되어 문을 열어놓은 상태로 유지할 수 없는 상황이라고 말입니다.\n\n기술적으로 발전하긴 했지만 우리 §H은하§!에 고립된 자들이었습니다. 그리고, 이 생명체들의 미래가 §H[Root.GetName]§!에 달려 있습니다."
anomaly.7150.a:0	"소용돌이의 에너지를 보충합니다."
anomaly.7150.a.tt:0	"소용돌이의 에너지를 보충하는 데는 막대한 비용이 들지만, 공경과 경험을 쌓을 수 있으니 괜찮은 장사입니다.\n\n"
anomaly.7150.b:0	"저들을 격리하고 연구를 진행합니다."
anomaly.7150.b.tt:0	"새로운 종족을 연구할 기회를 버리는 건 어리석은 짓이죠.\n\n"
anomaly.7150.c:0	"멀리서 소용돌이를 스캔합니다."
anomaly.7150.c.tt:0	"다른 차원의 차원문을 건드리는 건 위험합니다. 중립적인 태도를 지키는 게 낫습니다."
anomaly.7155.name:0	"공포의 호수"
anomaly.7155.desc:0	"거대한 호수에 파견된 원정대는 이해할 수 없는 강력한 진동을 감지했습니다. 하지만, 신화 속의 §R툴구§!가 존재한다는 걸 입증할 만한 증거는 없었습니다. 다만 호수는 §H[From.GetName]§! 전체를 집어삼킬 기세로 빠르게 확장되고 있었습니다.\n\n원정대원이 호수 표면에 손을 대자, 액체가 부글거리는 §R젤라틴 형태의 덩어리§!로 변해 원정대를 가뒀습니다.\n\n승무원을 삼킨 젤라틴 덩어리를 제거하려면 시간이 제법 소요될 것입니다. 게다가 이 덩어리 자체가 새로운 미지의 생명체일 가능성도 배제할 순 없습니다. 어쩌면, §R툴구§! 그 자체일지도 모릅니다."
anomaly.7155.a:0	"젤라틴 물질 표본을 채취한 뒤 떠납니다."
anomaly.7155.a.tt:0	"젤라틴 물질을 병에 담자, 이내 단단하게 응고되더니 불안정한 물질로 변화했습니다.\n\n"
anomaly.7155.b:0	"토착 인구를 보호해야 합니다. 페이저를 발사하십시오!"
anomaly.7155.b.tt:0	"빨리 행동해야 합니다. 늦었다간 이 공포의 호수가 행성 전체를 젤라틴 점액으로 뒤덮을 겁니다.\n\n"
anomaly.7180.name:0	"위험천만한 원정"
anomaly.7180.desc:0	"§H[From.GetName]§! 근처의 입방체 모양 소행성을 스캔한 결과, 소행성이 매우 빠르게 회전하면서 발생한 원심력으로 인해 물질이 각진 형상을 갖추게 된 것이었습니다. 소행성에 파견된 연구팀은 우주에서 관측됐던 기이한 문양을 발견했는데, 인공 크레이터 위에 그려져 있었습니다.\n\n외계 고고학 기록을 심층적으로 탐구한 끝에 결정적인 자료를 발견했습니다. 상징은 먼 옛날 멸종한 미지의 문명이 사용했던 고대의 과녁 문양과 일치하는 형태였습니다. 요컨대 해당 문명의 군대에서 이 소행성에 궤도 폭격 시험을 단행했던 것으로 보입니다."
anomaly.7180.a:0	"궤도 폭격을 실시합니다."
anomaly.7180.a.tt:0	"일찍이 행해진 일을 반복하는 것뿐이니, 문제 될 건 없겠죠.\n\n"
anomaly.7180.b:0	"연구 초소를 설치합니다."
anomaly.7180.b.tt:0	"소행성에서 미지의 문명에 관한 정보를 수집해 외계 고고학 수준을 발전시킵니다.\n\n"
anomaly.7190.name:0	"재앙의 소행성"
anomaly.7190.desc:0	"우주와 지표면 양쪽에서 §H[From.GetName]§!(을)를 연구한 결과, 승무원이 상당한 방사선을 감지했습니다. 기형적으로 변형된 바위를 보건대 이 천체에서 금속성 유성체가 분리된 지는 얼마 안 된 것 같습니다. 분리로 인해 잔해와 먼지로 이루어진 선명한 흔적이 남았는데, 그 궤도가 불안감을 자아냅니다.\n\n추가 스캔 결과 §H[From.GetName]§!(은)는 일부가 토륨으로 구성되어 있으며, 특이하게도 또 다른 방사성 원소가 바위에 인위적으로 주입되어 있었습니다. 아직까지 실험으로 확인된 부분은 없습니다. 그렇지만 물리학자들은 최종 방사 화학 분석으로 원소의 정체를 규명할 수 있을 거라 확신하고 있습니다."
anomaly.7190.a:0	"[From.GetName](을)를 깊이 있게 연구합니다."
anomaly.7190.a.tt:0	"추가 실험을 통해 소행성에 어떤 방사성 원소가 주입됐는지 알 수 있습니다. 해답도 찾을 수 있겠죠.\n\n"
anomaly.7190.b:0	"[Root.GetName](을)를 보내 유성체의 자취를 추적합니다."
anomaly.7190.b.tt:0	"석철 유성체는 희귀합니다. 게다가 또 어떤 미지의 자원이 있을지 모를 일입니다. 문제는 그 잔해의 궤적이 심히 걱정된다는 겁니다.\n\n"
anomaly.7191.name:0	"재앙의 소행성 폭탄"
anomaly.7191.desc:0	"최종 방사 화학 분석 결과가 나왔습니다. §H[From.From.GetName]§!에는 고농도의 탈라티움이 주입되어 있었습니다. 그래서 카이온 입자 방사선을 만들어 낸 것이죠.\n\n카이온 입자 플럭스 농도를 낮추면 플라즈마 전달 전도체에 있는 우주선 내열 보호 장치가 영향을 받아, 워프 코어가 손상될 수도 있습니다.\n\n문제는 수가 너무 많아 소행성이 하나의 낙진 강화 핵폭탄으로 변할 가능성이 있다는 겁니다. 웬만한 행성 생태계 전체를 오염시키고도 남을 방사성 낙진을 초래할 것입니다. 사실상 이 소행성을 발전된 핵무기로 이용하고 있다고 봐야 합니다."
anomaly.7191.a:0	"로뮬란의 소행이 분명합니다."
anomaly.7191.a.tt:0	"그 종족이 아니면 누가 파괴를 목적으로 이런 기만적이고 발전한 무기를 만들겠습니까? 이 명예도 모르는 만행을 고발해야 합니다...\n\n"
anomaly.7191.b:0	"연방을 지목합니다."
anomaly.7191.b.tt:0	"§H연방§!이 지닌 우주적 입지를 깎아내릴 기회입니다. 가장 현명한 선택지를 찾는 것이야말로 타고난 지도자의 자질입니다.\n\n"
anomaly.7191.c:0	"보호 장치를 설치합니다."
anomaly.7191.c.tt:0	"이 이상 건드리지 못하게 막아야 합니다. 이용하기에도, 방치하기에도 너무 위험한 소행성입니다.\n\n"
anomaly.7192.name:0	"재앙의 소행성 화염구"
anomaly.7192.desc:0	"§H[From.From.GetName]§!(이)가 남긴 잔해 흔적의 끝에는 대형 유성체가 있었습니다. 그리고 저희 계산이 정확했습니다. 유성체의 궤도로 보건대, 앞으로 몇 분 후면 운석으로 변해 가장 가까운 천체와 충돌할 것입니다.\n\n기존 연구를 토대로 추측건대, 이 대형 유성체는 일명 불타는 운석, 폭발 화구로 변할 가능성이 큽니다. 규모도 규모지만 방사성 물질이 혼합되어 있는 만큼 충돌하는 순간 행성 생태계를 멸망시킬 것입니다."
anomaly.7192.a:0	"편향막 광선으로 유성체를 저지합니다."
anomaly.7192.a.tt:0	"생태계 전체의 파멸을 막는 건 우리의 책무입니다. 무엇보다 유성체를 확보하면 자원을 얻을 수 있습니다.\n\n"
anomaly.7192.b:0	"유성체가 궤적을 따라 날아가게 둡니다."
anomaly.7192.b.tt:0	"생태계의 파멸을 볼 기회가 얼마나 자주 있겠습니까? 이 충돌로 어떤 부산물이 생기는지 알아볼 기회입니다.\n\n"
anomaly.7200.name:0	"다이아몬드 원석"
anomaly.7200.desc:0	"§H[From.GetName]§!의 침식된 강은 암반을 가로지를 정도로 길었지만, 오래전에 사라진 물의 흔적을 찾는 데는 실패했습니다. 그리고 행성에 대기는 존재하지 않으나 한때 생명체가 살았던 것으로 보입니다.\n\n환경 트라이코더 스캔 결과 소행성은 재앙적인 사건으로 더 이상 생명이 살아갈 수 없게 된 행성에서 떨어져 나온 잔해로 추정됩니다. 긍정적으로 보자면 폭발로 인해 대량의 탄소가 압력을 받아 영롱한 §H콜라단§! 다이아몬드로 변화했다는 사실입니다."
anomaly.7200.a:0	"불행은... 행복과 부를 가져오기도 하는 법이죠."
anomaly.7200.a.tt:0	"콜라단 다이아몬드는 완벽한 복제가 불가능하죠. 이런 희귀한 물질을 찾게 될 줄이야!\n\n"
anomaly.7210.name:0	"비밀을 파내다"
anomaly.7210.a:0	"광산을 수리하고 운영을 재개합니다."
anomaly.7210.a.tt:0	"현대의 안전 기준에 맞춰 구조물과 장비를 재구축합니다.\n\n"
anomaly.7210.b:0	"일단 [From.GetName] 채굴을 금지합니다."
anomaly.7210.b.tt:0	"해당 지점을 폐쇄하여 추가적인 폭발 사고를 예방합니다. 또한, 묘지로 지정합니다.\n\n"
anomaly.7220.name:0	"마지막 씨앗"
anomaly.7220.desc:0	"§H[Root.GetName]§!(이)가 황량한 §H[From.GetName]§! 토양에 파묻혀 있던 외계 씨앗 보관소를 스캔했습니다. 발견된 씨앗은 단 하나뿐이었습니다. 행성이 황폐해지기 전에 식물을 보존하려고 한 노력의 흔적으로 보입니다. 씨앗은 성장이 가능한 상태입니다.\n\n씨앗을 자세히 검사해 보니, 유전공학으로 만들어 낸 식용 작물로 보입니다. 가뭄을 견디고 시간이나 각종 기후의 영향에도 멀쩡할 것으로 추정됩니다. 게다가 이 식물로 얻은 곡물은 먹어도 안전합니다. 맛은 아직 모르겠지만 말이죠."
anomaly.7220.a:0	"[Root.GetName]에 실린 씨앗을 격리합니다."
anomaly.7220.a.tt:0	"혹시 모를 감염을 고려해 고립된 환경에서 씨앗을 연구합니다.\n\n"
anomaly.7220.b:0	"씨앗 격리를 해제하고 폭넓은 연구를 진행합니다."
anomaly.7220.b.tt:0	"씨앗이 안전하다고 판단하고 과학자들이 자유로이 연구할 수 있게 합니다.\n\n"
anomaly.7221.name:0	"심어진 코드"
anomaly.7221.desc:0	"외계 씨앗은 §H[Root.GetName]§!에 가지고 돌아오기 무섭게 꽃을 피웠습니다. 곧이어 특이한 현상이 일어나기 시작했습니다. 왜소한 사막 나무를 닮은 불타는 식물이 함선 곳곳에서 싹을 틔우고 있다는 보고가 들어왔습니다.\n\n심층 조사 결과, 이 '환영'의 정체는 격리된 외계 씨앗이 투사한 홀로그램이었습니다. 현미경으로 씨앗을 분석해 보니 게놈에 복잡한 메타 코드가 들어가 있었습니다.\n\n씨앗을 심어 경작하지 않을 경우, 씨앗이 주변의 지성체를 탐색하여 주변 환경에 표현형을 홀로그램으로 투사해 경작하게끔 유도하는 기제가 탑재되어 있었습니다."
anomaly.7221.a:0	"씨앗을 파괴합니다."
anomaly.7221.a.tt:0	"씨앗을 침략성 외계 종족으로 간주하고 즉시 폐기 처분합니다.\n\n"
anomaly.7221.b:0	"씨앗의 게놈을 해석합니다."
anomaly.7221.b.tt:0	"씨앗에 심어진 코드를 해석한 뒤 역공학으로 분석합니다.\n\n"
anomaly.7222.name:0	"불에서 태어나"
anomaly.7222.desc:0	"§H[From.GetName]§!에서 발견된 외계 씨앗을 길러 생산한 곡물은 안정적이고 지속 가능한 칼로리 공급원이었습니다. 다만, 경작 과정에서 뜻밖의 효과가 확인되긴 했습니다. 수확이 끝난 작물은 죽으면서 자연 발화를 일으켰습니다. 불꽃은 알아서 빠르게 사그라들었는데, 결과적으로 토양은 그슬리긴 했지만 굉장히 비옥하여 작물을 다시 심기 좋은 상태가 되었습니다. 장교들은 이 식물을 대규모로 재배해도 문제 될 것이 없음을 확인하였습니다."
anomaly.7222.a:0	"이 선물을 최대한으로 활용하도록 하죠."
anomaly.7222.a.tt:0	"이 곡물에서 얻을 수 있는 모든 지식을 우리 농업에 응용합니다.\n\n"
anomaly.7223.name:0	"변화의 씨앗"
anomaly.7223.desc:0	"씨앗에 숨겨진 코드를 해독하는 작업은 진행된 지 얼마 안 가 방해를 받았습니다. 정체불명의 목소리가 §H[Root.GetName]§!에 울려 퍼진 탓이었습니다.\n\n목소리는 자신을 '800-BTB', 일명 '식물학자 부'라고 밝혔습니다. 이 존재는 자신이 씨앗의 미세한 회로망에 존재하는 첨단 인공지능이라고 주장하였습니다. 스캔 결과, 정체불명의 음성은 우리 함선에 탑재된 미인가 프로그램에서 송출되고 있었습니다.\n\n부는 자신이 한때 서로 연결된 지성체 씨앗 집합체의 일부였다고 했습니다. 이 집합체는 죽어가는 행성에 자신들을 심어 문명을 구하려 했습니다. 하지만 너무나 황량하여 구할 수 없었던 곳도 있었다고 합니다.\n\n그리고 지금, 부는 은퇴를 염원하고 있었습니다. 자그마치 백만 년이 넘는 세월 동안 작물을 개량해 왔으니, 이젠 그 가능성을 이해하는 자에게 물려줄 때가 되었다고 합니다."
anomaly.7223.a:0	"친절한 인공지능에게 보상을 제공합니다."
anomaly.7223.a.tt:0	"부를 홀로덱에 업로드하고, 특별히 제작한 디지털 낙원을 제공합니다. 혹시 모르니 씨앗은 복제합니다.\n\n"
anomaly.7230.name:0	"머머우드"
anomaly.7230.desc:0	"§H[Root.GetName]§!(은)는 §H[From.GetName]§!의 노래하는 나무에서 몇 가지 표본을 채취했습니다. 장교들은 나무의 노래를 듣는 동안 심오한 자아 성찰을 경험했다고 증언했습니다. 다만 심층 분석 결과 나무에 언어 능력이 있지는 않았습니다.\n\n실제로는 뿌리가 연속되는 진동을 기록하여, 느린 속도로 복제하고 있었습니다. 인간류 종족의 귀에는 그 진동이 말처럼 들리는 거죠.\n\n뿌리에는 유사 기억 세포 역할을 하는 결정이 대량으로 함유되어 있었습니다. 이를 통해 나무는 인간류 종족의 언어를 포함한 복잡한 소리를 저장하여 재생할 수 있었던 것입니다. §H[From.GetName]§! 승무원들은 이 종에 머머우드라는 별칭을 붙였습니다.\n\n표본을 선내로 들인 이후, §H[Root.GetName]§! 승무원들의 전반적인 분위기가 크게 개선되었습니다."
anomaly.7230.a:0	"뿌리를 분석합니다."
anomaly.7230.a.tt:0	"기억 세포를 분석하여 어떻게 스트레스를 완화하는지 파악합니다.\n\n"
anomaly.7230.b:0	"[From.GetName](을)를 자연 보호 구역으로 지정합니다."
anomaly.7230.b.tt:0	"[From.GetName] 숲을 보호해야 합니다. 후세가 이 숲에서 위로를 얻을 수 있기를.\n\n"
anomaly.7230.c:0	"카레스의 기적이로군요."
anomaly.7230.c.tt:0	"노래하는 나무를 각 신전과 사당에 심어 성가의 신성한 느낌을 증폭시킵니다.\n\n"
anomaly.7230.d:0	"원로원 정원에 나무를 심습니다."
anomaly.7230.d.tt:0	"각 원로원 의원의 저택에 나무를 한 그루씩 선물합니다. 즉, 제국의 영광스러운 성세를 보여주는 상징으로 삼습니다.\n\n"
anomaly.7230.e:0	"벌목 작업에 착수합니다."
anomaly.7230.e.tt:0	"숲을 벌목한 목재로 고통받는 민중이 살아갈 주택을 건설합니다.\n\n"
anomaly.7240.name:0	"진실의 낟알"
anomaly.7240.desc:0	"아종을 §H[Root.GetName]§!(으)로 옮기는 임무를 맡은 승무원들은 양귀비 플랜테이션의 냄새를 맡으면서 자제력을 완전히 상실했습니다.\n\n선내에서 언쟁과 몸싸움이 터져 나왔으며, 승무원들의 행동이 극단적으로 변하기 시작했습니다. 노골적으로 속내를 드러내는 식으로 행동했죠.\n\n§H[From.GetName]§! 양귀비 변종 §H파파베르 바르비투룸§!의 화학 성분을 분석한 결과, 미량의 펜토탈 나트륨을 자연적으로 생성하는 것을 확인하였습니다. 자백제에 쓰이는 성분 말입니다. 다행인 점은 투여량이 많지 않을 경우 효과가 36시간 이상 지속되지는 않는다는 겁니다."
anomaly.7240.a:0	"[From.GetName] 플랜테이션 농장을 경작합니다."
anomaly.7240.a.tt:0	"펜토탈 나트륨은 자백제로도 쓰입니다. 신중히 다룬다면 의료용으로도 개발할 수 있을 겁니다.\n\n"
anomaly.7240.b:0	"우리 전사들을 시험하는 데 양귀비를 활용합니다."
anomaly.7240.b.tt:0	"정신을 더럽히는 독에 내성을 기를 수 있는 건 오직 클링온뿐입니다.\n\n"
anomaly.7240.c:0	"군사 심문에 양귀비를 활용합니다."
anomaly.7240.c.tt:0	"자백제라... 큰돈이 되겠군요.\n\n"
anomaly.7240.d:0	"양귀비를 수확하고 감염자는 사살합니다."
anomaly.7240.d.tt:0	"당국을 위하는 게 모두를 위하는 길입니다.\n\n"
anomaly.7250.name:0	"이것은 새인가 아닌가"
anomaly.7250.desc:0	"§H[Root.GetName]§!에 승선 중인 젊은 승무원이 가설을 세웠습니다. §H[From.GetName]§!에서 약 백만 년 전 진화가 정체되면서 재앙이 일어났고, 그 결과 수많은 종족이 독자적인 형태의 위장 능력을 발달하게 된 것일 수도 있다고.\n\n한 거대 조류종은 순간적으로 공간 왜곡장을 형성해 주변 환경에서 자신의 모습을 숨기는 능력을 보여주기도 했습니다. 다른 형태의 위장과 달리, 이 조류의 깃털은 중력 프리즘을 만들어 빛을 왜곡시킨 뒤 복제하여 투명한 상태로 움직일 수 있는 것입니다.\n\n그 덕분에 이 조류종은 §H[From.GetName]§!에서 가장 번성하는 포식자로 발돋움할 수 있었습니다."
anomaly.7250.a:0	"승무원을 진급시킵니다."
anomaly.7250.a.tt:0	"이 새의 존재를 모르는 사람이 없을 정도입니다. 훌륭한 발견을 해냈으니 축하와 공로 치하가 뒤따르는 건 당연한 이치입니다.\n\n"
anomaly.7250.b:0	"이 포식자는 우리의 먹이가 될 겁니다."
anomaly.7250.b.tt:0	"우리의 전사들은 §H[From.GetName]§! 밀림을 누비며 새를 추적하고, 그 사체로 만찬을 즐길 것입니다.\n\n"
anomaly.7250.c:0	"영광스러운 고향의 잔향이로군요."
anomaly.7250.c.tt:0	"이 발견은 은폐 기술에 보탬이 될 겁니다. 초창기에 §H로물루스§!의 위장 조류를 연구했던 것처럼.\n\n"
anomaly.7250.d:0	"적을 꺾을 기회입니다."
anomaly.7250.d.tt:0	"당국 차원에서 동물 실험을 진행해 중력 에너지에 대한 지식을 쌓고, 이후 이송하여 군사 용도로 활용합니다.\n\n"
anomaly.7260.name:0	"돌고래의 왼손"
anomaly.7260.a:0	"이 돌고래 종족에게 배울 점이 있을지도 모릅니다."
anomaly.7260.a.tt:0	"§H[From.GetName]§! 강을 따라 은밀한 관측 초소를 설치합니다. 이 종족을 방해하지 않으면서 사회 조직을 연구할 수 있을 겁니다.\n\n"
anomaly.7260.b:0	"이 종족을 사육하여 생물 발광 세포를 채취합니다."
anomaly.7260.b.tt:0	"§H[From.GetName]§! 강을 정리된 매트릭스로 전환하여, 해당 생물로 에너지를 생성합니다. 생성된 에너지는 우리가 활용하면 됩니다.\n\n"
anomaly.7270.name:0	"식물 덫"
anomaly.7270.desc:0	"승무원들은 §H[From.GetName]§! 표면에서 매혹적인 달콤한 냄새가 난다고 즉각적인 보고를 올렸습니다. 그리고는 자리에 앉아 인간형 식물의 얼굴을 쓰다듬으면서 §H[Root.GetName]§!(이)가 내려보낸 마스크와 의료 장비를 사용하길 거부했습니다.\n\n이에 수석 의무 장교가 방호 바이오슈트를 착용한 뒤 행성 표면으로 내려가 스캔을 진행했고, 비로소 얼룩덜룩한 식물의 정체를 알아냈습니다. 이 식물은 공격적인 모방 기제를 이용해 현혹적인 벤제노이드 냄새를 방출하여 먹잇감을 끌어들이는 포식자였습니다.\n\n사후 분석으로 확인된 사실이 하나 더 있습니다. 이 식물들이 보여준 얼굴은 한때 §H[From.GetName]§!에 살다 동화된 주민들이었습니다. 그리고 몇몇 방문객과 그들이 사용하던 녹슨 무기도 포함해서 말이지요."
anomaly.7270.a:0	"이 포식자의 생물적 특성을 연구합니다."
anomaly.7270.a.tt:0	"이 포식자의 분자 구성 표본에 온갖 과학적 지식이 들어 있습니다.\n\n"
anomaly.7270.b:0	"무기를 수집합니다."
anomaly.7270.b.tt:0	"우리 전사들의 격에는 맞지 않으나, 이 정도 금속이면 제련하거나 판매할 수 있을 겁니다. 무소속자에게 던져줄 수도 있을 테고.\n\n"
anomaly.7270.c:0	"[From.GetName](을)를 비밀 금고로 이용합니다."
anomaly.7270.c.tt:0	"이 가짜 식생에 군사 기밀을 파묻어 숨깁니다.\n\n"
anomaly.7270.d:0	"[From.GetName](은)는 사냥감을 기다리는 부비트랩이나 다름없군요."
anomaly.7270.d.tt:0	"자원이 풍성한 행성이 있다고 은하에 소문을 퍼뜨립니다. 단순 무식한 이들을 끌어들여 자원을 취할 수 있을 것입니다...\n\n"
anomaly.7280.name:0	"앗, 벌레다!"
anomaly.7280.desc:0	"§H[Root.GetName]§! 승무원들은 §H[From.GetName]§! 동굴군에 들어간 지 한 시간 만에 실종되었습니다.\n\n팀원들의 개인 데이터 장치에 녹화된 증거 영상에서는 수백만 개의 작고 날카로운 이빨을 가진 거대 선충들에게 공격당하는 광경이 담겨 있었습니다. 이 생물들은 에너지 무기가 통하지 않는 외피를 갖고 있었습니다.\n\n영상 감식 결과, 이 육식 동굴 벌레들은 동굴군의 §H테트리온§!을 흡수하여 장갑과 같은 외피를 가지게 된 것으로 보입니다. 말인즉슨 굉장히 귀중한 자원을 지키고 있을 가능성이 큽니다."
anomaly.7280.a:0	"동굴 벌레를 분류한 뒤, 연구에 착수합니다."
anomaly.7280.a.tt:0	"외계 생물학자를 동원해 이 벌레들이 어떻게 단단한 물질을 생체 조직으로 바꾸는지 관찰합니다.\n\n"
anomaly.7280.b:0	"벌레를 무력화하고 테트리온을 채취합니다."
anomaly.7280.b.tt:0	"전문가팀을 구성하여 이 짐승들을 제거하고 동굴의 자원을 채취합니다.\n\n"
anomaly.7290.name:0	"항상 드는 기분인데..."
anomaly.7290.desc:0	"처음에는 §H[Root.GetName]§!(이)가 §H[From.GetName]§!에 식물이 자란다는 증거를 찾지 못했습니다.\n\n2일에 걸친 임무 수행 중, 몇몇 연구원들이 감시당하는 기분이 든다는 보고를 올렸습니다. 그때 팀의 보안 책임자도 깨달았습니다. 아무리 걸어도 주변 환경이 전혀 변하지 않는다는 사실을.\n\n바위의 구조를 분석한 결과, 사실 바위가 아니라 각종 꽃 품종임이 확인되었습니다. 단지 겉으로 보이는 모양과 색을 돌처럼 바꿀 수 있었던 것이죠. 우리가 §H[From.GetName]§!에 상륙한 시점부터 미행한 모양입니다..."
anomaly.7290.a:0	"...누가 지켜보는 것 같군."
anomaly.7290.a.tt:0	"이 꽃들이 어떤 진화를 거쳐 위장하는 법을 습득했는지 알아내면 외계 생물학자들에게 큰 도움이 될 것입니다.\n\n"
anomaly.7300.name:0	"광기의 행성"
anomaly.7300.desc:0	"§H[From.GetName]§!(을)를 관찰하면서 알아낸 사실은, 약 10억 년 동안 생명이 번성하는 행성이었지만 큰 재난이 일어나 생명체가 절멸했다는 것입니다. 이것도 연구원들이 행성 표면에 내려온 다음에야 알아낼 수 있었습니다.\n\n몇몇 승무원은 협곡에 있던 수증기를 흡입하면서 급성 뇌질환에 감염되기도 했습니다. 생존자는 없습니다. 이후 사망자를 생물 부검하던 중, 감염된 뇌에서 변이된 단백질이 발견되었습니다.\n\n의료 스캔을 통해 변이된 단백질이 행성의 깊고 어두컴컴한 협곡에 있는 수증기에 함유되어 있던 외계 프라이온임을 확인하였습니다. 단 하나의 프라이온에 접촉하기만 해도 신경 조직이 급속도로 손상됩니다."
anomaly.7300.a:0	"궤도에서 행성을 살균 처리합니다."
anomaly.7300.a.tt:0	"외계 프라이온이 박멸될 때까지 §H[From.GetName]§! 지표면에 폭격을 가합니다.\n\n"
anomaly.7300.b:0	"나머지 함대에 경고를 보냅니다."
anomaly.7300.b.tt:0	"보호 장비 없이 §H[From.GetName]§! 탐사를 진행하지 말라는 내용의 경고를 모든 함선에 전송합니다.\n\n"
anomaly.7310.name:0	"낡은 장갑복"
anomaly.7310.a:0	"장갑복 에너지원을 응용합니다."
anomaly.7310.a.tt:0	"장갑복의 동력 전지를 연구하여 어떻게 영구적인 에너지원으로 기능할 수 있는지 밝혀냅니다.\n\n"
anomaly.7310.b:0	"군사 정보부에 장갑복을 인도합니다."
anomaly.7310.b.tt:0	"거대 장갑복을 연구를 최우선 기밀 프로젝트로 지정합니다.\n\n"
anomaly.7320.name:0	"피어리스"
anomaly.7320.a:0	"시신을 수습해 우주장을 치릅니다."
anomaly.7320.a.tt:0	"승무원들의 시신을 수습해 §H스타플릿§! 장교에게 걸맞은 우주장을 치릅니다. 함선은 그 위치에 내버려 둡니다.\n\n"
anomaly.7320.b:0	"함선의 임무를 완수합니다."
anomaly.7320.b.tt:0	"위험한 중력 변형물을 피해 난파선을 인양하고, 파괴된 이유를 규명합니다.\n\n"
anomaly.7321.name:0	"피어리스의 잔해"
anomaly.7321.desc:0	"§H[Root.GetName]§! 연구진은 USS 피어리스 선체의 여러 구간에서 천공을 발견했습니다. 주변 중력 변형물을 고속으로 공전하던 작은 입자가 흡사 폭격하듯이 부딪히면서 발생한 손상이었습니다.\n\n입자 폭격은 §H[Root.GetName]§!에도 상당한 위협으로 다가왔습니다. 하지만 견인 광선으로 피어리스를 인양하는 동안에는 최소한의 피해만 있었습니다.\n\n분석을 통해 밝혀진 결과에 따르면, 피어리스는 변형물의 비정상적인 중력파에 휩쓸리면서 그대로 가동 정지했습니다. 당시에는 현대적인 선체 장갑 기술이 없었기에, 궤도 입자에 충돌하면서 갈가리 찢긴 것입니다."
anomaly.7321.a.tt:0	"난파선을 모성으로 보내 후세에 승무원들의 용감한 희생을 알리는 기념비로 활용합니다.\n\n"
anomaly.7321.b:0	"함선을 재취역시킵니다."
anomaly.7330.name:0	"돌고 도는 세상"
anomaly.7330.desc:0	"§H[From.GetName]§! 행성 지표면으로 내려간 §H[Root.GetName]§! 연구진이 파괴된 조선소를 살폈고, 한때 §H바조란§! 소유였음을 확인했습니다. 발견된 문서에 따르면 100년 전 §H바조란§!과 §H아카마리안 채집가§! 사이에 국지전이 일어났을 때 조선소도 공격받았다고 합니다.\n\n아카마리안 채집가 측은 바조란이 국경 가까이에 조선소를 건설한 것은 명백한 공격 행위이며, 이에 따라 자기방어 차원에서 공격한 것이라는 주장을 견지했습니다. 반면에 바조란 측은 아카마리안 채집가 측에서 정당한 이유 없이 공격한 것이고, 위성이 파괴된 탓에 수많은 사람이 표류 끝에 사망했다고 주장하였습니다.\n\n그렇게 100년이 지난 지금도 §H[From.GetName]§!에서의 분쟁은 계속되고 있으며, 양측 모두 서로를 비극의 원인으로 지목하고 있습니다."
anomaly.7330.a:0	"바조란을 지지합니다."
anomaly.7330.a.tt:0	"조선소 파괴와 관련하여 §H바조란§!에게 책임 소재가 없는 것으로 판단합니다.\n\n"
anomaly.7330.b:0	"아카마리안을 지지합니다."
anomaly.7330.b.tt:0	"조선소 파괴와 관련하여 §H아카마리안§!에게 책임 소재가 없는 것으로 판단합니다.\n\n"
anomaly.7330.c:0	"파괴된 조선소를 차지합니다."
anomaly.7330.c.tt:0	"궤도를 떠도는 잔해를 제거하고 폐허를 수습하여 자재를 확보합니다.\n\n"
anomaly.7350.name:0	"라티눔 소동"
anomaly.7350.desc:0	"승무원이 알아본 결과, §H[From.GetName]§!에 있다는 토팔린 광석 동굴은 전혀 사실이 아니었습니다.\n\n조사 과정에서 광물은 사실 위장된 라티눔 주괴였습니다. 특수 페인트로 칠해 토팔린 광석과 같은 방사 화학 징후를 발산하게 만든 것이었습니다.\n\n라티눔 주괴 은닉처는 쌓아 올린 바위 더미 아래에 숨겨져 있었습니다. 심지어 잘 정리된 걸 보면 신중하게 수를 센 것 같습니다. 아무래도 비밀 §H페렝기§! 은신처가 아닐까 싶습니다..."
anomaly.7350.a:0	"페렝기와 협상합니다."
anomaly.7350.a.tt:0	"§H셰이디 엠포리움§!에 라티눔을 반환하는 대신 그들의 동굴 무역 체계에 관한 모든 정보를 얻습니다.\n\n"
anomaly.7350.b:0	"비열한 페렝기 같으니."
anomaly.7350.b.tt:0	"귀중한 금속을 녹여 좋은 일에 사용합니다.\n\n"
anomaly.7350.c:0	"위장 페인트를 연구합니다."
anomaly.7350.c.tt:0	"로뮬란은 이런 속임수에 넘어가지 않습니다. 뭐, 클링온이라면 당할지도...\n\n"
anomaly.7350.d:0	"라티눔을 압수한 뒤 처분합니다."
anomaly.7350.d.tt:0	"찾은 사람이 임자입니다.\n\n"
anomaly.7360.name:0	"소싯적 친구"
anomaly.7360.desc:0	"§H[From.GetName]§!에서 §H엘 아우리안§! 생존 피난처를 발견했습니다. 다만 생명 징후는 감지되지 않았습니다. 에너지가 저장된 장소를 찾아 주변 동굴을 연구하던 중, 금빛 눈과 거대한 날개를 지닌 야수 그림을 찾았습니다.\n\n동굴화에는 §H엘 아우리안§! 어린이 동화에서 나오는 신화 속의 생명체, 타르카시아의 칼날 야수가 묘사되어 있었습니다. 그림은 단순하긴 하지만 무척이나 정성스럽게 그려져 있었습니다. 말인즉슨 이 칼날 야수가 누군가의 상상 친구였을 거란 얘기지요.\n\n스캔 결과 §H[From.GetName]§!(은)는 얼마 전 §H넥서스§!와 교차한 적 있었습니다. 바로 이 시간의 관문 때문에 행성에 에너지 매장지가 존재하는 것입니다. §H엘 아우리안§! 피난민도 넥서스로 향했을 겁니다. 지금쯤이면 새로운 차원의 낙원에서 무한한 가능성이 선사하는 새 인생을 즐기고 있겠지요."
anomaly.7360.a:0	"동굴화를 연구합니다."
anomaly.7360.a.tt:0	"외계 고고학 연구를 통해 §H엘 아우리안§! 종족을 자세히 알아봅니다.\n\n"
anomaly.7360.b:0	"에너지 매장지를 채취합니다."
anomaly.7360.b.tt:0	"§H[From.GetName]§!(을)를 공격한 §H넥서스§!가 남긴 매장지를 수습합니다.\n\n"
anomaly.7370.name:0	"실패한 창시"
anomaly.7370.desc:0	"연구진이 §H[From.GetName]§! 인공 동굴에서 그 악명 높은 §H제네시스 장치§!의 초기 프로토타입을 발견했습니다. 장치 주변에는 옛날 옛적에 죽어버린 식물 덩어리와 방대한 비축 식량으로 가득했습니다.\n\n추정컨대 §H[From.GetName]§!(은)는 §H재창시§! 예정지였지만, 프로토타입이 의도한 대로 동굴을 푸른 낙원으로 바꾸는 데 실패하자 그대로 버려진 듯합니다.\n\n다만, 스캔 결과에 따르면 비축 식량은 오염되지 않아 아직 먹을 수 있는 상태입니다. 하지만 §H제네시스 장치§!가 급속도로 훼손되고 있습니다. 이렇게 활성화된 상태로 방치하면 종말을 초래할 병기가 되고 말 것입니다."
anomaly.7370.a:0	"물자를 재활용합니다."
anomaly.7370.a.tt:0	"비축 식량을 확보하고, 해당 지점을 면밀히 관찰하여 열화의 흔적을 찾습니다.\n\n"
anomaly.7370.b:0	"제네시스 장치를 안정시킵니다."
anomaly.7370.b.tt:0	"프로토타입을 안정시킨 뒤 관찰을 진행합니다. 이미 이런 장치로 다른 곳에서 재앙이 있었던 만큼, 같은 일이 반복되게 할 순 없습니다.\n\n"
anomaly.7370.c:0	"제네시스 장치를 비활성화합니다."
anomaly.7370.c.tt:0	"용감한 전사들이 나서서 해당 무기를 해체합니다. 설령 죽는 한이 있더라도 말입니다.\n\n"
anomaly.7370.d:0	"제네시스 장치를 협박 수단으로 사용합니다."
anomaly.7370.d.tt:0	"누구보다 우수한 병사들을 보내 지점을 확보합니다. 이 파괴적인 힘은 제국의 적을 굴복시키는 데 쓰일 것입니다.\n\n"
anomaly.7370.e:0	"종말은 필연입니다."
anomaly.7370.e.tt:0	"§H당국§!에서 수단과 방법을 가리지 않고 새로운 행성을 만들어 내는 수단을 연구합니다.\n\n"
anomaly.7490.name:0	"양탄자 짐승"
anomaly.7490.ufop.desc:0	"우리의 §H원정대§!는 §H[From.GetName]§!의 풍성한 초원을 탐험하던 중 놀라운 발견을 해냈습니다.\n\n엄청나게 큰 §H털북숭이 짐승§!을 찾은 것인데, §H원정대§!가 접근하자 큰 비명을 한 번 지르고는 하늘로 날아가 버렸습니다. 이 양탄자처럼 생긴 타원형 포식자는 완벽하게 위장하여 수풀에 숨어 있었습니다.\n\n황금빛 모피를 제외하고는 눈을 비롯한 다른 특징을 구분할 수 없었습니다. 놈은 §H원정대§! 주위를 몇 번 빙글빙글 맴돌더니, 낮은 고도 내려와 쾌활한 울음소리를 냈습니다. 그리고는... §H몸의 일부§!로 추정되는 부분을 흔들기 시작했습니다."
anomaly.7490.klingon.desc:0	"우리의 §H전사§!들은 §H[From.GetName]§!의 풍성한 초원을 탐험하던 중 놀라운 발견을 해냈습니다.\n\n엄청나게 큰 §H털북숭이 짐승§!을 찾은 것인데, §H전사§!들이 접근하자 큰 비명을 한 번 지르고는 하늘로 날아가 버렸습니다. 이 양탄자처럼 생긴 타원형 포식자는 완벽하게 위장하여 수풀에 숨어 있었습니다.\n\n황금빛 모피를 제외하고는 눈을 비롯한 다른 특징을 구분할 수 없었습니다. 놈은 §H전사§!들 주위를 몇 번 빙글빙글 맴돌더니, 낮은 고도 내려와 쾌활한 울음소리를 냈습니다. 그리고는... §H꼬리§!로 추정되는 부분을 흔들기 시작했습니다."
anomaly.7490.romulan.desc:0	"우리의 §H정찰대§!는 §H[From.GetName]§!의 풍성한 초원을 탐험하던 중 놀라운 발견을 해냈습니다.\n\n엄청나게 큰 §H털북숭이 짐승§!을 찾은 것인데, §H정찰대§!가 접근하자 큰 비명을 한 번 지르고는 하늘로 날아가 버렸습니다. 이 양탄자처럼 생긴 타원형 동물은 완벽하게 위장하여 수풀에 숨어 있었습니다.\n\n황금빛 모피를 제외하고는 눈을 비롯한 다른 특징을 구분할 수 없었습니다. 놈은 §H정찰대§! 주위를 몇 번 빙글빙글 맴돌더니, 낮은 고도 내려와 쾌활한 울음소리를 냈습니다. 그리고는... §H꼬리§!로 추정되는 부분을 흔들기 시작했습니다."
anomaly.7490.cardassian.desc:0	"우리의 §H병사§!들은 §H[From.GetName]§!의 풍성한 초원을 탐험하던 중 놀라운 발견을 해냈습니다.\n\n엄청나게 큰 §H털북숭이 생명체§!를 찾은 것인데, 병사들이 접근하자 큰 비명을 한 번 지르고는 하늘로 날아가 버렸습니다. 이 양탄자처럼 생긴 타원형 괴물은 완벽하게 위장하여 수풀에 숨어 있었습니다.\n\n황금빛 모피를 제외하고는 눈을 비롯한 다른 특징을 구분할 수 없었습니다. 놈은 §H병사§!들 주위를 몇 번 빙글빙글 맴돌더니, 낮은 고도 내려와 쾌활한 울음소리를 냈습니다. 그리고는... §H꼬리§!로 추정되는 부분을 흔들기 시작했습니다."
anomaly.7490.a:0	"놀고 싶은 모양입니다."
anomaly.7490.b:0	"녀석이 씹고 놀 만한 물건을 찾습니다."
anomaly.7490.c:0	"놈을 추적해 처치합니다."
anomaly.7490.d:0	"포획합니다."
anomaly.7490.e:0	"의지를 꺾어 놓습니다."
anomaly.7491.name:0	"이 게임 그렇게 하는 거 아닌데"
anomaly.7491.ufop.desc:0	"§H[From.From.GetName]§! 수풀에서 만난 엄청난 덩치의 §H유사 양탄자 생명체§!를 놀아주는 일은 §H원정대§!에게 시련으로 다가왔으나, 인내심과 기발한 창의성으로 극복해 냈습니다.\n\n문제는 생명체가 상호 놀이라는 개념을 이해하지 못하는 것 같다는 점이었습니다. 우리가 던진 §H축구공§!을 그대로 삼켜버렸거든요. 게다가 가져오기 놀이를 하려고 수풀에 §H안보주츠§! 훈련봉을 던졌는데, 녀석은 하늘로 날아올라 당당하게 턱으로 낚아챘습니다.\n\n그렇게 시행착오를 겪기를 한 시간, 양탄자를 닮은 생물은 자신이 태어난 풀밭으로 돌아가 다시는 나타나지 않았습니다. 그래도 만족한 듯한 §H코골이§! 소리를 듣고 녀석이 수풀 안에 있음을 확인할 수 있었습니다."
anomaly.7491.klingon.desc:0	"§H[From.From.GetName]§! 수풀에서 만난 엄청난 덩치의 §H유사 양탄자 생명체§!를 놀아주는 일은 §H전사§!들에게 시련으로 다가왔으나, 용기와 맹렬한 기세로 극복해 냈습니다.\n\n문제는 야수가 상호 놀이라는 개념을 이해하지 못하는 것 같다는 점이었습니다. 우리가 던진 §H카바크§! 고리를 그대로 삼켜버렸거든요. 게다가 가져오기 놀이를 하려고 수풀에 §H창§!을 던졌는데, 녀석은 하늘로 날아올라 당당하게 턱으로 낚아챘습니다.\n\n그렇게 지루한 놀이를 반복하길 한 시간, 양탄자를 닮은 야수는 자신이 태어난 풀밭으로 돌아가 다시는 나타나지 않았습니다. 그래도 만족한 듯한 §H코골이§! 소리를 듣고 녀석이 수풀 안에 있음을 확인할 수 있었습니다."
anomaly.7491.romulan.desc:0	"§H[From.From.GetName]§! 수풀에서 만난 엄청난 덩치의 §H유사 양탄자 동물§!을 놀아주는 일은 §H정찰대§!에게 시련으로 다가왔으나, 표리부동함과 교활함으로 극복해 냈습니다.\n\n문제는 외계 생물이 상호 놀이라는 개념을 이해하지 못하는 것 같다는 점이었습니다. 우리가 던진 §H은폐 장치§!를 그대로 삼켜버렸거든요. 게다가 가져오기 놀이를 하려고 수풀에 §H가짜 우주선 문§!을 던졌는데, 녀석은 하늘로 날아올라 당당하게 턱으로 낚아챘습니다.\n\n그렇게 일방적인 헛짓거리만 반복하길 한 시간, 양탄자를 닮은 생물은 자신이 태어난 풀밭으로 돌아가 다시는 나타나지 않았습니다. 그래도 만족한 듯한 §H코골이§! 소리를 듣고 녀석이 수풀 안에 있음을 확인할 수 있었습니다."
anomaly.7491.cardassian.desc:0	"§H[From.From.GetName]§! 수풀에서 만난 엄청난 덩치의 §H유사 양탄자 괴물§!을 놀아주는 일은 §H병사§!들에게 시련으로 다가왔으나, 능률과 기술로 극복해 냈습니다.\n\n문제는 생명체가 상호 놀이라는 개념을 이해하지 못하는 것 같다는 점이었습니다. 우리가 던진 예비용 §H코트라 보드§!를 그대로 삼켜버렸거든요. 게다가 가져오기 놀이를 하려고 수풀에 §H'끝없는 희생'§! 사본을 던졌는데, 녀석은 하늘로 날아올라 당당하게 턱으로 낚아챘습니다.\n\n그렇게 무의미한 운동을 반복하길 한 시간, 양탄자를 닮은 생물은 자신이 태어난 풀밭으로 돌아가 다시는 나타나지 않았습니다. 그래도 만족한 듯한 §H코골이§! 소리를 듣고 녀석이 수풀 안에 있음을 확인할 수 있었습니다."
anomaly.7491.a:0	"그냥 잠자게 두는 편이 낫겠습니다."
anomaly.7492.name:0	"씹기 좋은 통나무"
anomaly.7492.desc:0	"§H원정대§!는 §H[From.From.GetName]§!의 무성한 초원에서 튀어나온 외계 생명체를, 심지어 거대한 데다 예측을 불허하는 생명체와 놀아준다는 발상에 회의적이었습니다. 확실히 구분되는 눈은 없지만 이 §H펠트를 닮은 동물§!은 §H원정대§! 바로 뒤에 붙어 날아다니며 수 킬로미터를 이동했고, 우리의 관심을 끌 요량으로 울음소리를 내거나 으르렁댔습니다.\n\n그래도 원정대의 탈출 지점인 잡목림에 도달하면서 해결 방안을 발견했습니다. 바로 거대한 §H통나무§!였죠.\n\n§H원정대§!는 페이저를 특수하게 조정하여 몇 톤짜리 통나무를 들어 올린 뒤, 생명체에게 던졌습니다. 생명체는 이를 입으로 받아내고는 풀밭에 내려놓고 §H으적으적§! 씹기 시작했습니다."
anomaly.7492.a:0	"제압 완료."
anomaly.7492.a.tt:0	"석화된 나무를 아주 오랫동안 씹고 놀 것 같습니다.\n\n"
anomaly.7493.name:0	"양탄자 짐승 사냥"
anomaly.7493.desc:0	"우리의 §H전사§!들은 바틀레스를 뽑아 든 후, §H[From.From.GetName]§!의 무성한 초원에서 튀어나온 §H양탄자를 닮은 비행 야수§!에게 용감히 달려들었습니다. 하지만 야수는 이를 놀이로 여기고는 으르렁대기만 하고 휙 날아가 버렸습니다.\n\n§H전사§!들은 며칠 내내 야수를 뒤쫓았습니다. 하지만 사냥은 어떤 결실도 보지 못했습니다. 영리한 야수는 번번이 §H전사§!들의 추적을 벗어났고, 일부러 가까이 오게 두었다가 순식간에 그사이를 스쳐 지나가 하늘로 사라져 버리곤 했습니다.\n\n결국 식량이 고갈된 §H전사§!들은 복귀할 수밖에 없었습니다."
anomaly.7493.a:0	"우린 상대도 안 되는군요."
anomaly.7493.a.tt:0	"이 야수를 추적하는 과정에서, §H카레스§!는 귀중한 가르침을 내려주었습니다.\n\n"
anomaly.7494.name:0	"이색 덩어리"
anomaly.7494.desc:0	"§H정찰대§!는 §H[From.From.GetName]§!의 무성한 초원에서 튀어나온 §H양탄자를 닮은 비행 동물§!을 중력 우리에 가둬 사로잡으려고 했습니다. 그런데 얼마나 울어대는지, 붙잡은 지 5분 만에 외계 동물을 풀어줄 수밖에 없었습니다.\n\n우리를 빠져나온 녀석은 다시 놀고 싶어 했습니다. §H정찰대§!는 외계 동물을 야영지에서 내쫓으려고 갖은 수를 동원해 보았지만, 녀석은 매번 돌아와 눈도 보이지 않는 얼굴로 미소만 지으며 울어댔습니다.\n\n결국 §H정찰대§!는 포기하고 외계 동물을 몇 번 쓰다듬어 주었습니다. 몇몇 대원은 털이 굉장히 부드러웠으며, 녀석이 §H만족한 듯 내는 소리§!가 듣기 즐거웠다고 합니다. 심지어 §H정찰대원§! 하나는 웃는 모습을 보여주기까지 했습니다."
anomaly.7494.a:0	"나중에 문책하겠습니다."
anomaly.7494.a.tt:0	"아마도.\n\n"
anomaly.7495.name:0	"카대시안의 둘도 없는 친구"
anomaly.7495.desc:0	"§H병사§!들조차 §H[From.From.GetName]§!의 무성한 초원에서 튀어나온 §H양탄자를 닮은 비행 괴물§!의 의지를 꺾지 못했습니다. 녀석은 모든 걸 놀이로 받아들였습니다. 전기 제압봉으로 혼쭐을 내주려고 해도, 포박하고자 뒤쫓아도, 전부 놀이로 생각했습니다.\n\n결국 생명체는 지쳤는지 터덜터덜 수풀로 돌아가 순식간에 잠들었습니다. §H병사§!들은 강제 노역에 동원할 수 있는지를 두고 한참 논의를 나누었으나, 살려두기엔 너무 제멋대로라는 데 의견을 모았습니다.\n\n하지만 누구도 직접 숨을 끊겠다고 §H자진§!하지는 않았습니다. §H병사§!들은 녀석을 편히 잠자게 내버려 두기로 합의를 보았고, 기록을 §H검열 삭제§!하여 야수를 처리한 것처럼 꾸몄습니다."
anomaly.7495.a:0	"왠지 화가 나진 않는군요."
anomaly.7495.a.tt:0	"병사들을 노역장으로 보냅니다.\n\n"
anomaly.7500.name:0	"자가 복제 지뢰 지대"
anomaly.7500.desc:0	"위험천만한 우주 공간을 발견했습니다. §H자가 복제 지뢰 지대§!가 §H[From.GetName]§!(을)를 둘러싸고 있습니다.\n\n누가 처음 지뢰를 부설하고 연쇄 반응을 일으켰는지는 흔적이 없어 파악하기 어렵습니다. 다만 수백 년, 어쩌면 수천 년 전의 일일지도 모른다는 것만 확실합니다. 지금 이 와중에도 새로운 지뢰가 생겨나고 있지만, 오래된 지뢰 대부분은 노후가 심해 더 이상 작동하지 않아 §H폭발§! 위험은 없습니다.\n\n그렇지만 새로 만들어진 지뢰는 §H함선§!에 위협이 되는 만큼, 자가 복제를 초래하는 연쇄 반응을 끊어내야 합니다."
anomaly.7500.a:0	"지뢰 지대를 정리합니다."
anomaly.7500.a.tt:0	"길이 안전해질 때까지 §H지뢰§!를 모두 제거합니다.\n\n"
anomaly.7500.b:0	"지뢰 지대를 훈련장으로 지정합니다."
anomaly.7500.b.tt:0	"보호 대책과 규정을 마련하여 §H[From.GetName]§!(을)를 스타플릿 장교의 실전 훈련장으로 이용합니다.\n\n"
anomaly.7500.c:0	"통제된 폭파 작업을 실시합니다."
anomaly.7500.c.tt:0	"폭발은 후련한 재미를 선사하죠.\n\n"
anomaly.7500.d:0	"지뢰를 수집하여 재활용합니다."
anomaly.7500.d.tt:0	"좋은 무기를 낭비해서야 되겠어요?\n\n"
anomaly.7500.e:0	"지뢰를 모두 해체합니다."
anomaly.7500.e.tt:0	"지뢰 지대를 정리하다 죽겠지만, 저들의 §H희생§!은 우리에게 도움이 될 것입니다.\n\n"
anomaly.7505.name:0	"황무지 그 아래"
anomaly.7505.ufop.desc:0	"§H[From.GetName]§! 표면 아래 터널망에서 §H인간류 생명체§!가 발견되었습니다.\n\n스캔에 따르면 이 생명체들은 기초적인 수준의 기술을 보유하고 있지만, 문명은 §H카르다쇼프 척도§! 등급을 받을 정도로 발전한 상태가 아니었습니다.\n\n심층 분석 결과 §H[From.GetName]§! 지표면에는 훨씬 발전한 문명의 폐허가 곳곳에 자리하고 있었습니다. 수천 년 전 일어난 §H전 세계적인 핵전쟁§!으로 멸망한 모양입니다."
anomaly.7505.klingon.desc:0	"§H[From.GetName]§! 표면 아래 터널망에서 §H비클링온 생명체§!가 발견되었습니다.\n\n스캔에 따르면 이 생명체들은 기초적인 수준의 기술을 보유하고 있지만, 문명은 아직 §H원시적§!인 상태였습니다.\n\n심층 분석 결과 §H[From.GetName]§! 지표면에는 훨씬 발전한 문명의 폐허가 곳곳에 자리하고 있었습니다. 수천 년 전 일어난 §H전 세계적인 핵전쟁§!으로 멸망한 모양입니다."
anomaly.7505.romulan.desc:0	"§H[From.GetName]§! 표면 아래 방대한 터널망에서 §H열등 종족§!이 발견되었습니다.\n\n스캔에 따르면 이 생명체들은 기초적인 수준의 기술을 보유하고 있지만, 문명은 §H현존하는 어떤 척도§!로도 평가할 수 있는 상태가 아니었습니다.\n\n심층 분석 결과 §H[From.GetName]§! 지표면에는 훨씬 발전한 문명의 폐허가 곳곳에 자리하고 있었습니다. 수천 년 전 일어난 §H전 세계적인 핵전쟁§!으로 멸망한 모양입니다."
anomaly.7505.cardassian.desc:0	"§H[From.GetName]§! 표면 아래 방대한 터널망에서 §H하급 종족§!이 발견되었습니다.\n\n스캔에 따르면 이 생명체들은 기초적인 수준의 기술을 보유하고 있지만, 문명은 아직 §H극초창기 단계§!에 있는 것으로 보입니다.\n\n심층 분석 결과 §H[From.GetName]§! 지표면에는 훨씬 발전한 문명의 폐허가 곳곳에 자리하고 있었습니다. 수천 년 전 일어난 §H전 세계적인 핵전쟁§!으로 멸망한 모양입니다."
anomaly.7505.a:0	"접촉을 시작합니다."
anomaly.7505.a.tt:0	"§H[From.GetName]§! 터널 거주자와 통신을 시작합니다.\n\n"
anomaly.7505.b:0	"거리를 두고 연구합니다."
anomaly.7505.b.tt:0	"§H제1호 명령§!을 위반해서는 안 됩니다.\n\n"
anomaly.7505.c:0	"무슨 염치로 무덤을 걷어차겠습니까."
anomaly.7505.c.tt:0	"클링온은 절대 지하에서 싸우지 않습니다.\n\n"
anomaly.7505.d:0	"터널? 됐습니다."
anomaly.7505.d.tt:0	"뻔한 함정입니다. 아무런 득도 되지 않아요.\n\n"
anomaly.7505.e:0	"저들의 실수를 타산지석으로 삼읍시다."
anomaly.7505.e.tt:0	"이 몰락한 문명의 잔재를 건들지 않을 겁니다.\n\n"
anomaly.7506.name:0	"신이 되리라"
anomaly.7506.ufop.desc:0	"우리 §H원정대§!가 §H[From.From.GetName]§!의 터널 거주자와 접촉했습니다. 그렇지만 이 왜소하고 종교적인 종족은 우리와 직접적인 의사소통을 나누려 들지는 않았습니다. 그 대신 무릎을 꿇고는 어떤 단어를 계속해서 외웠습니다. §G'그록. 그록.'§!\n\n이들 종족의 기술은 심히 오래되긴 했지만 §H제0유형 문명§!치고는 비교적 발전된 상태였습니다. 이들은 터널 도시를 자유롭게 둘러볼 수 있게 해주었고, 그 외에도 수많은 금속제 선물을 건네주었습니다. 가장 신성시되는 외계어가 새겨진 폴리머 용기도 포함해서 말이죠.\n\n아무래도 이 종족은 우리를 §H신§!으로 생각하는 것 같습니다."
anomaly.7506.klingon.desc:0	"우리 §H원정대§!가 §H[From.From.GetName]§!의 터널 거주자와 접촉했습니다. 그렇지만 이 왜소하고 종교적인 종족은 우리와 직접적인 의사소통을 나누려 들지는 않았습니다. 그 대신 무릎을 꿇고는 어떤 단어를 계속해서 외웠습니다. §G'그록. 그록.'§!\n\n이들 종족의 기술은 심히 오래되긴 했지만 §H겁에 질려 굴복한 종족§!치고는 비교적 발전된 상태였습니다. 이들은 터널 도시를 자유롭게 약탈할 수 있게 해주었고, 그 외에도 수많은 금속제 선물을 건네주었습니다. 가장 신성시되는 외계어가 새겨진 폴리머 용기도 포함해서 말이죠.\n\n아무래도 이 종족은 우리를 §H신§!으로 생각하는 것 같습니다."
anomaly.7506.romulan.desc:0	"우리 §H정찰대§!가 §H[From.From.GetName]§!의 터널 거주자와 접촉했습니다. 그렇지만 이 수수하고 미신적인 생명체들은 우리와 직접적인 의사소통을 나누려 들지는 않았습니다. 그 대신 무릎을 꿇고는 어떤 단어를 계속해서 외웠습니다. §G'그록. 그록.'§!\n\n이들 종족의 기술은 심히 오래되긴 했지만 버섯보다 좀 더 진화한 종족치고는 비교적 발전된 상태였습니다. 이들은 터널 도시를 자유롭게 측량하거나 도정 장치를 심을 수 있게 해주었고, 그 외에도 수많은 금속제 선물을 건네주었습니다. 가장 신성시되는 외계어가 새겨진 폴리머 용기도 포함해서 말이죠.\n\n아무래도 이 종족은 우리를 §H신§!으로 생각하는 것 같습니다."
anomaly.7506.cardassian.desc:0	"우리 §H병사§!들이 §H[From.From.GetName]§!의 터널 거주자와 접촉했습니다. 그렇지만 이 작고 종교적인 종족은 우리와 직접적인 의사소통을 나누려 들지는 않았습니다. 그 대신 무릎을 꿇고는 어떤 단어를 계속해서 외웠습니다. §G'그록. 그록.'§!\n\n이들 종족의 기술은 심히 오래되긴 했지만 §H열등한 생명체§!치고는 비교적 발전된 상태였습니다. 이들은 터널 도시를 자유롭게 관찰할 수 있게 해주었고, 그 외에도 수많은 금속제 선물을 건네주었습니다. 가장 신성시되는 외계어가 새겨진 폴리머 용기도 포함해서 말이죠.\n\n아무래도 이 종족은 우리를 §H신§!으로 생각하는 것 같습니다."
anomaly.7506.a:0	"성물에 새겨진 글귀를 해석합니다."
anomaly.7506.a.tt:0	"반드시 의미를 알아낼 겁니다.\n\n"
anomaly.7506.b:0	"저들의 환상을 깨뜨릴 건 없겠죠."
anomaly.7506.b.tt:0	"이 종족과 접촉한 건 실수였습니다.\n\n"
anomaly.7506.c:0	"거주자들이 보는 눈이 있군요. 우리가 멋지긴 하죠."
anomaly.7506.c.tt:0	"당연히 강대한 §H클링온 제국§!을 두려워해야지요.\n\n"
anomaly.7506.d:0	"우릴 숭배하게 둡시다."
anomaly.7506.d.tt:0	"우리와 동등해질 수 없음을 아는 걸 보면 생각은 제대로 박혔군요.\n\n"
anomaly.7506.e:0	"정말 하등한 종족이로군요."
anomaly.7506.e.tt:0	"상투적으로 하는 말이긴 하지만, 이번엔 진짜네요.\n\n"
anomaly.7507.name:0	"누구를 위한 캔티클인가"
anomaly.7507.desc:0	"만국어 번역기가 §H[From.From.From.GetName]§! 터널 거주자들이 건네준 §H용기§! 분석을 완료했습니다. 용기에 새겨진 내용은 다음과 같습니다.\n\n§G'그록 그록! 그록 칩! 금지된 지식을 100가지 맛으로 즐겨라!'§!\n\n터널 거주자는 이 용기를 일종의 §H성물§!로 취급하는 듯합니다. 스캔 결과 이 용기는 수십 년 전 행성을 쑥대밭으로 만들어 버린 핵전쟁보다 오래된 물건입니다."
anomaly.7507.a:0	"이건 이거대로 맛있는 전개로군요."
anomaly.7507.a.tt:0	"오래되긴 했지만, §G그록 칩§!은 여전히 먹을 수 있는 상태였습니다.\n\n"
anomaly.7507.b:0	"어리석은 자들."
anomaly.7507.b.tt:0	"이 신성한 간식이 §H가그§!가 아니라 아쉬울 따름입니다.\n\n"
anomaly.7507.c:0	"역겹군요."
anomaly.7507.c.tt:0	"이 오물은 시종들에게 넘기겠습니다.\n\n"
anomaly.7507.d:0	"이 행성도 한때는 풍요로웠겠죠."
anomaly.7507.d.tt:0	"지금은 또 하나의 실패한 실험일 뿐이지만.\n\n"
anomaly.7510.name:0	"영원한 월식"
anomaly.7510.a:0	"누구도 관심 없을 비밀일 뿐."
anomaly.7510.b:0	"발굴을 진행해 봅시다."
anomaly.7510.b.tt:0	"§H[From.GetName]§! 산맥은 광석이 풍부합니다.\n\n"
anomaly.7525.name:0	"토론과 녹"
anomaly.7525.desc:0	"§H[From.GetName]§! 표면에는 바삭바삭한 파이 크러스트처럼 거대한 오색빛깔 접점이 툭 튀어나와 있었습니다. §H[From.GetName]§!(이)가 녹슬면서 생겨난 구조물입니다.\n\n토양에 섞여 있는 산화철이 대기의 수증기와 섞이면서 행성 표면에 특유의 바스러지는 듯한 질감의 고원과 계곡이 형성된 것입니다. 먼 옛날 얼음 소행성이 건조하기 이를 데 없는 대기와 충돌해, §H[From.GetName]§!에 즉석으로 수권이 생겨 발생했을 공산이 큽니다.\n\n그 이후로 철이 함유되어 있던 토양은 역동적인 메사로 변화하였습니다. 그것도 녹의 오색빛깔로 물든 거대 고원 §H토론§!이 가득한 메사로 말입니다."
anomaly.7525.a:0	"녹은 언제고 떨어져 나가기 마련이죠."
anomaly.7525.a.tt:0	"이래서야 장기적인 계획을 세우긴 어렵습니다.\n\n"
anomaly.7525.b:0	"붉은색은 카레스께서 가장 좋아하는 색이지요."
anomaly.7525.b.tt:0	"§H[From.GetName]§! 같은 행성은 신의 놀이터라고 할 수 있죠.\n\n"
anomaly.7525.c:0	"빈 행성이지만, 쓸모없는 행성은 아니군요."
anomaly.7525.c.tt:0	"그래도 이 황무지에서 얻어 가는 게 있으니 다행입니다.\n\n"
anomaly.7525.d:0	"행성 자원을 모조리 채취하세요."
anomaly.7525.d.tt:0	"자연이 우리를 위해 풍성한 자원을 마련해 두었군요.\n\n"
anomaly.7525.e:0	"운 좋은 발견이로군요."
anomaly.7525.e.tt:0	"§H[From.GetName]§!의 풍성한 광물을 채굴합니다.\n\n"
anomaly.7530.name:0	"녹색 기념물"
anomaly.7530.desc:0	"§H[From.GetName]§! 지표면에는 고대 수경 정원이 줄지어 늘어서 있었습니다. 먼지와 침전물에 파묻혀 엉망진창이 되긴 했지만, 보존된 음식이 남아 있는 시설도 제법 있습니다.\n\n수경 정원 구조물 너머로는 구획으로 나누어진 들판이 끝없이 펼쳐져 있습니다. 탄소 기반 물질의 흔적이 남아 있는 것으로 보건대, 한때 농경이 번성했던 것으로 보입니다. 이런 장소를 만든 장본인에 관한 흔적은 전혀 확인되지 않았습니다. 다만, 거주 적합성이 바닥을 치는 환경에서조차 식량을 기를 수 있는 §H지속 가능한 비료§!의 조제식이 각 건물 측면에 새겨져 있습니다.\n\n연구진은 이 행성을 수 광년 떨어진 거리에서도 푸른 신록을 관찰할 수 있는, 일종의 §H기념물§!로 보고 있습니다."
anomaly.7530.a:0	"논문을 발간하여 동료 평가를 실시합니다."
anomaly.7530.a.tt:0	"복제 기술을 이용할 수 없는 상황에서 지속 가능한 농업을 어떤 방면으로 이용할 수 있는지 가능성을 탐구합니다.\n\n"
anomaly.7530.b:0	"가그를 만드는 데 응용할 수 있을지 궁금하군요."
anomaly.7530.b.tt:0	"두 물체를 합쳐 세 가지 물체를 만들어 내는 것. 이게 바로 클링온 과학의 근간입니다.\n\n"
anomaly.7530.c:0	"애완동물 사료를 만드는 데 활용합니다."
anomaly.7530.c.tt:0	"로뮬란의 과학력은 이런 원시적인 기술보다 훨씬 우위에 있습니다.\n\n"
anomaly.7530.d:0	"몇몇 인구층을 선별하여 비료를 시험합니다."
anomaly.7530.d.tt:0	"단 1칼로리도 낭비해서는 안 됩니다.\n\n"
anomaly.7530.e:0	"보존된 식량을 수확합니다."
anomaly.7530.e.tt:0	"어차피 이 작물을 심은 이들은 오래전에 사라졌고, 돌아올 일도 없습니다.\n\n"
anomaly.7535.name:0	"중력자 타원"
anomaly.7535.desc:0	"§H[From.GetName]§! 근처를 지나는 §H중력자 타원§!이 포착되었습니다.\n\n영롱한 물방울처럼 생긴 §H중력자 타원§!은 이동 속도가 빠르며, 자연 발생하는 소형 워프 역장 역할을 합니다. 이 희귀한 현상은 일정한 범위의 평범한 공간을 중력 왜곡이 감싼 후 극한의 고속으로 가속할 때 발생합니다.\n\n그 결과 아공간 마찰이 일어나면서 풍부한 §H에너지§!가 생성됩니다."
anomaly.7535.a:0	"멋지네요."
anomaly.7545.name:0	"원색적인 간헐천"
anomaly.7545.desc:0	"§H[From.GetName]§! 지열 간헐천에는 광물이 풍부해 무지갯빛 색채를 띠는 물이 샘솟습니다. 간헐천을 추출하면 상당한 자재를 얻을 수 있습니다. 하지만, 특유의 총천연색 웅덩이로 관광객을 유치하는 것도 가능합니다."
anomaly.7545.a:0	"광물을 추출합니다."
anomaly.7545.a.tt:0	"완벽한 온천은 사라지겠지만, §H[From.GetName]§!의 지열 간헐천은 우리에게 큰 보탬이 됩니다.\n\n"
anomaly.7545.b:0	"관광 규정을 마련합니다."
anomaly.7545.b.tt:0	"형형색색의 간헐천과 주변 지형을 측량하고 관광객을 위한 안전 대책을 마련합니다.\n\n"
anomaly.7550.name:0	"카대시안 제조"
anomaly.7550.desc:0	"§H[From.GetName]§!에서 유실 화물을 회수하는 과정에서 막대한 양의 무기 밀수품과 카대시안 선전물이 발견되었습니다. 서류 내용도 실종된 화물과 일치하는 데다, 허위 기재로 판명되었습니다.\n\n이 무기를 밀수하려고 했던 범인은 오래전에 흔적을 은폐한 듯합니다. 다만 우리 국경 주변에서 비밀리에 활동하는 친 카대시안 게릴라 세력을 무장시킬 의도였던 것으로 읽힙니다.\n\n무기 밀수품은 만듦새가 조잡하고 질 떨어지는 재료를 사용했으며, 꼼꼼하게 검수하지 않은 상태였습니다. 대다수가 시험 사격할 때 끔찍한 오작동을 일으킬 정도였습니다."
anomaly.7550.a:0	"밀수품 무기를 분해합니다."
anomaly.7550.a.tt:0	"무기를 분해하여 기본적인 부품만 남긴 뒤 재활용합니다.\n\n"
anomaly.7550.b:0	"선전의 위험성에 대한 대중의 인식을 환기합니다."
anomaly.7550.b.tt:0	"밀수한 전단과 무기를 가짜 정보 확산 방지 캠페인의 주제로 활용합니다.\n\n"
anomaly.7550.c:0	"밀수 조직을 장악합니다."
anomaly.7550.c.tt:0	"요원들이 비밀리에 카대시안 병기 밀수를 재개하여 밀수업을 장악합니다.\n\n"
anomaly.7555.name:0	"블랙홀의 메시지"
anomaly.7555.desc:0	"§H[From.GetName]§!에서 발산되는 비정상적인 호킹 복사 패턴은 어떤 지성체의 의사소통 시도로 확인되었습니다. 해석한 메시지는 다음과 같습니다.\n\n§G조만간 재앙이 여러분을 덮칠 겁니다. 어떻게 아느냐? 저희는 여러분의 후손입니다. 블랙홀 사건의 지평선 주변에서 찾아볼 수 있는 초소형 시간의 균열로 과거와 소통하는 방법을 알아낸 겁니다. 이 경고가 여러분을 구할 거란 기대는 바라지도 않습니다. 그래도 노력은 해야겠죠."§!\n\n§H[From.GetName]§!(이)가 블랙홀 증발로 사라질 때까지 메시지는 반복될 것입니다. 이 정도로 거대한 블랙홀이라면 완전히 사라질 때까지 약 10^100년이 걸립니다."
anomaly.7555.a:0	"호킹 복사를 재활용합니다."
anomaly.7555.a.tt:0	"§H[From.GetName]§!(을)를 흡수성 물질로 감싸 예측 가능한 희귀 배출물을 수확합니다.\n\n"
anomaly.7555.b:0	"지도부에 이 사실을 알립니다."
anomaly.7555.b.tt:0	"모든 관련자에게 메시지를 전달하고, 더불어 추후 재앙이 발생할 가능성이 있음을 경고합니다.\n\n"
anomaly.7565.name:0	"(또 다른) 공허의 부름"
anomaly.7565.desc:0	"장교들이 먼 옛날에 세상을 떠난 유명 과학자의 환청을 듣고 있습니다. 그 내용은 다름 아닌 §H[Root.GetName]§!의 통제권을 장악하고 §H[From.GetName]§! 사건의 지평선을 향해 가라는 것이었습니다. 환청을 들은 장교는 모두 병가 처리되었습니다.\n\n다행히 환청을 들은 장교 모두 재난을 일으키기 전에 의무실을 방문할 정도의 명료한 이성이 남아 있었습니다.\n\n심리 분석 결과, 해당 장교들은 같은 망상을 겪었습니다. 블랙홀 근처를 지나면서 §H특이점§!에 뛰어들고 싶다는 관념을 떠올린 것이죠. 당연히 실제로 특이점에 뛰어드는 행위는 자기 파괴적이기만 합니다.\n\n문제는 알아서 해결됐지만, 장기적인 영향은 아직 밝혀진 바가 없습니다."
anomaly.7565.a:0	"블랙홀의 부름인가...?"
anomaly.7565.a.tt:0	"새로운 심리 장애를 규명 및 연구합니다. 관련된 장교들은 적절한 치료를 받을 것입니다.\n\n"
anomaly.7565.b:0	"이 지역을 저주받은 공간으로 지정합니다."
anomaly.7565.b.tt:0	"망자의 목소리가 들리는 일이 생기지 않도록.\n\n"
anomaly.7565.c:0	"국수 효과 가설을 시험합니다."
anomaly.7565.c.tt:0	"§H[From.GetName]§! 노예를 여러 거리에 투입하여 정신적, 신체적 고문에 활용할 여지가 있는지 시험합니다.\n\n"
anomaly.7565.d:0	"응축 원반을 채굴합니다."
anomaly.7565.d.tt:0	"§H[From.GetName]§! 궤도를 공전하는 먼지와 가스는 우리의 경제 성장에 도움이 될 것입니다. 노동자 사망률은 높아지겠지만.\n\n"
anomaly.7565.e:0	"심연을 오래 들여다보면..."
anomaly.7565.e.tt:0	"§H[From.GetName]§! 인근에 주둔 중인 장교들에게 지시를 내려 혹시 심리적인 문제가 생긴다면 보고하게 합니다.\n\n"
anomaly.7570.name:0	"석화된 숲"
anomaly.7570.desc:0	"§H[From.GetName]§!에서 발견된 원통형 화석은 대형 포유류 종족의 척추골 같은 게 전혀 아니었습니다. 실제로는 석화된 나무의 부서진 조각이었습니다.\n\n이 거목 중 일부는 킬로미터 단위급 길이를 자랑하는데, 지하수에 함유된 이산화규소와 여타 광물들이 나무의 유기 물질을 결정화된 구조로 천천히 대체하면서 과광물화 현상이 일어났습니다.\n\n그렇게 세월이 흐른 지금, 사상 최대 마천루보다 몇 배는 높은 나무가 자라기도 하던 행성 삼림지는 §H석화된 숲§!만을 남기고 사라진 상황입니다."
anomaly.7570.a:0	"연륜 연대학적 분석을 실시합니다."
anomaly.7570.a.tt:0	"거대한 §H석화 나무§!의 내부를 연구하면 §H[From.GetName]§!의 옛 기후 연구에 큰 도움이 될 것입니다.\n\n"
anomaly.7570.b:0	"화석을 체력 단련 프로그램에 활용합니다."
anomaly.7570.b.tt:0	"§H석화된 통나무§!를 들기란 어려운 법. 일종의 시련으로 활용합니다.\n\n"
anomaly.7570.c:0	"지질 탐사정을 투입합니다."
anomaly.7570.c.tt:0	"§H[From.GetName]§!(을)를 이루는 화학 성분을 심층 분석하여 환경에 어떤 변화가 있었는지 알아봅니다.\n\n"
anomaly.7570.d:0	"나무를 보존합니다."
anomaly.7570.d.tt:0	"§H[From.GetName]§!의 §H석화된 나무§!를 기후 조절 시설에 저장하여 앞으로 몇백 년 동안 연구할 수 있게 합니다.\n\n"
anomaly.7570.e:0	"표본을 채취합니다."
anomaly.7570.e.tt:0	"§H석화된 나무§!는 §H[From.GetName]§!의 지질학 역사 연구와 관련된 귀중한 자료가 담긴 보고입니다.\n\n"
anomaly.7590.name:0	"어린 별"
anomaly.7590.desc:0	"§H특이 펄서§!는 아주 잠깐 모습을 보인 후 맹렬한 방사선 속에서 사라졌습니다.\n\n§H펄서§!는 거대한 항성의 초신성 폭발로 생겨나는 고자성 중성자별입니다. 밤낮의 주기가 빠른 데다 극지 방사선 방출량이 많아 깜빡이는 것처럼 보입니다. 관측 가능한 우주에서는 가장 오래된 물체로 손꼽힙니다.\n\n그런데 이 §H펄서§!는 신호가 특이합니다. 속도가 느려지긴커녕 오히려 빨라졌습니다. 끝에 가서는 탄생을 거슬러 초신성 폭발로 사망하고는 홀연히 자취를 감췄습니다.\n\n§H[Root.GetName]§! 승무원들은 처음에 당혹을 금치 못했습니다. 하지만 동일한 §H펄서§!가 아광속으로 다시 나타나 일관성 있는 신호를 보내면서 상황은 전환점을 맞았습니다. §H[Root.GetName]§! 승무원들은 아주 멀리 떨어진 물체를 초광속으로 관측하면 그 물체가 시간을 역행하여 움직이는 것처럼 보일 수도 있다는 이론을 세웠습니다."
anomaly.7590.a:0	"모든 것은 상대적이기 마련이죠."
anomaly.7590.a.tt:0	"§H특이 펄서§!는 빛의 속도가 속도의 희생양이기도 하다는 걸 보여주는 극단적인 예시입니다.\n\n"
anomaly.7590.b:0	"아, 청춘을 되찾을 수만 있다면 얼마나 좋을까."
anomaly.7590.b.tt:0	"우주는 온갖 흥미로운 역설로 가득합니다. 특히 워프의 속도로 움직인다면 더 잘 알 수 있죠.\n\n"
anomaly.7600.name:0	"특이한 긴장 해소법"
anomaly.7600.desc:0	"스캔 중 홀로 §H[From.GetName]§! 궤도를 공전하는 물체를 감지했습니다. 물체의 크기는 작은 위성만 한데, 정체를 알 수 없는 젤형 물질로 구성되어 있었습니다.\n\n이 젤 위성은 두드러지는 에너지 손실 없이 성장과 수축 단계를 반복하고 있었습니다. 압축과 감압 주기는 각각 3초입니다. 그뿐만 아니라, 색깔도 마구잡이로 변화합니다.\n\n§H[Root.GetName]§! 승무원들은 젤형 구체가 커지고 줄어드는 걸 지켜보기만 했는데도 미약한 최면 효과를 경험했다고 보고했습니다. 다만, 이 최면 효과는 긴장 완화에 제법 큰 도움이 되었다고 합니다."
anomaly.7600.a:0	"고등 평의회에 선물로 주면 좋겠군요."
anomaly.7600.b:0	"위성에 청음 장치를 숨깁니다."
anomaly.7600.c:0	"흡수합니다."
anomaly.7605.name:0	"§H[Root.GetName]§! 감염 사태"
anomaly.7605.desc:0	"승무원들이 §H[From.GetName]§! 표면으로 내려가기 무섭게 사라졌습니다. 그리고 한 시간이 지나 밀림에서 혼란에 빠진 상태로 다시 나타났습니다. 승무원들은 자신이 어디에 있었는지, 임무는 무엇이었는지 기억 못 했습니다.\n\n밀림에 다녀온 승무원 모두 §H[Root.GetName]§!에 복귀한 후 폭력적으로 돌변해 동료들을 공격하기 시작했습니다. 그 직후 해당 승무원들은 구금되었습니다.\n\n밀림 귀환자들은 자신들이 행성 표면에 내려간 본인이 맞다고 주장했습니다. 하지만 §H[Root.GetName]§! 수석 의무 장교가 충격적인 사실을 밝혀냈습니다. 사라졌던 인원들은 체내에 동물 세포가 단 하나도 남아 있지 않았습니다.\n\n이들 모두 복제된 식물 세포로 완전히 대체되어 있었습니다."
anomaly.7605.a:0	"가짜들을 심문합니다."
anomaly.7605.a.tt:0	"이 정도로 치밀한 포식자는 아무것도 모르는 상태에서 접근하면 안 됩니다.\n\n"
anomaly.7605.b:0	"굶주린 식물 따위 두렵지 않습니다."
anomaly.7605.b.tt:0	"누구든 우릴 공격하면 노예가 될 것입니다. 설령 그게 나무라도 말입니다.\n\n"
anomaly.7605.c:0	"감염자를 처형합니다."
anomaly.7605.c.tt:0	"§H항성 제국§!의 반역자는 처단이 원칙입니다. 일단 실종된 승무원을 찾아야 합니다.\n\n"
anomaly.7605.d:0	"감염자를 재활용합니다."
anomaly.7605.d.tt:0	"실종자 구출 작전을 실시합니다. 우리 승무원들을 흉내 낸 식물들은 식량으로 재활용합니다.\n\n"
anomaly.7605.e:0	"더 자세히 조사합니다."
anomaly.7605.e.tt:0	"두 번째 연구팀을 §H[From.GetName]§!(으)로 보내 육식성 식물 표본을 채취하여 심층 분석을 진행합니다.\n\n"
anomaly.7606.name:0	"덩굴 괴물"
anomaly.7606.desc:0	"§H[From.From.GetName]§! 밀림에서 나타난 가짜 장교 식물들을 격리하기란 쉽지 않았습니다. 사실 생존한 §H[Root.GetName]§! 승무원들을 공격할 때 반격하는 것조차 쉽지 않았습니다.\n\n복제 식물인간들은 두꺼운 섬유질 껍데기 덕분에 엄청난 재생력을 발휘했습니다. 우리가 사용하는 소화기는 통하지도 않았습니다.\n\n§H[Root.GetName]§! 생존자와 복제 식물인간 사이의 전투는 장장 네 시간에 걸쳐 진행됐습니다. 그러다 원시적인 해결 방법이 발견되면서 국면은 전환되었습니다. 침입자들에게 액체 연료를 뒤집어씌우면 완전히 불태울 수 있었던 겁니다. 이 방식으로 가짜 장교들을 말살할 수 있었습니다.\n\n복제된 세포들은 완전히 박멸되었습니다."
anomaly.7606.a:0	"불로 정화합니다."
anomaly.7606.a.tt:0	"흉내 기제를 가진 §H[From.From.GetName]§!의 모든 식물을 궤도에서 분해해 버립니다.\n\n"
anomaly.7607.name:0	"육식성 모방꾼"
anomaly.7607.desc:0	"§H[Root.GetName]§!(은)는 §H[From.From.GetName]§!에 2차 원정대를 파견했습니다. 2차 원정대는 선발대가 실종된 지점에서 멀지 않은 거리에 있는 밀림 공터에서 유해를 발견했습니다. 육식성 덩굴이 자라나 유해를 둘러싼 상태였습니다.\n\n덩굴을 관찰하면서 독특한 섭식 패턴을 알아냈습니다. 덩굴은 접촉하는 유기체의 세포를 복제한 후, 자신이 복제한 종족을 흉내 내면서 섭취합니다.\n\n이렇게 생겨난 복제물은 겉모습이나 소리, 냄새까지 감쪽같지만 상위 인지 능력, 일명 지능이라고 할 만한 특성은 지니고 있지 않습니다.\n\n추후에 §H[From.From.GetName]§!(을)를 방문할 때는 덩굴이 자라는 지역을 피하면 승무원들의 안전을 보장할 수 있을 것입니다."
anomaly.7607.a:0	"밀림을 격리합니다."
anomaly.7607.a.tt:0	"§H[From.From.GetName]§!의 육식성 덩굴 서식지를 출입 금지 지역으로 지정합니다.\n\n"
anomaly.7610.name:0	"혼돈의 우주"
anomaly.7610.desc:0	"§H[From.GetName]§! 주변 시공간에 생겨난 3차원 균열은 약 2광년에 걸친 §H혼돈의 우주§!로 이어져 있었습니다.\n\n§H혼돈의 우주§!를 직접 관찰하는 업적은 일찍이 보고된 사례가 없습니다. 다만, 이 고에너지 지역이 우리가 아는 물리학의 법칙을 따르지 않는 것은 분명합니다.\n\n감지기로는 균열 너머를 탐지하지 못합니다. §H혼돈의 우주§! 탐험은 함선이나 승무원에게나 극도로 위험합니다."
anomaly.7610.a:0	"가까이 접근합니다."
anomaly.7610.a.tt:0	"§H[From.GetName]§! 인근 혼돈의 우주에서 직접적인 관찰 자료를 모아야 합니다.\n\n"
anomaly.7610.b:0	"내버려 두는 게 좋겠습니다."
anomaly.7610.b.tt:0	"§H[From.GetName]§! 인근 혼돈의 우주는 탐험하기에 너무 위험합니다.\n\n"
anomaly.7611.name:0	"혼돈의 난제"
anomaly.7611.desc:0	"하마터면 아공간에 쪼개질 뻔하면서 §H[Root.GetName]§!(은)는 격렬하게 흔들렸습니다. 결국 승무원들은 전체 추진기를 가동해 §H혼돈의 우주§!에 뛰어드는 수밖에 없었습니다.\n\n평행 시간 연속체가 §H[Root.GetName]§!에 합쳐지면서 감지기가 정신없이 요동쳤고, 위험천만한 역설이 실체화되었습니다. §H[Root.GetLeaderName]§! 함장은 워프 역장을 평행 렌트릴릭 궤도로 변형할 것을 명령한 후, 일반 우주로 탈출하는 데 사용했습니다.\n\n안전해진 후, 승무원 전원이 도움을 주는 §H존재§!를 느꼈다고 보고했습니다. 다들 이 이방인이 §H혼돈의 우주§!에서 왔다고 믿는 눈치였습니다.\n\n§H[Root.GetName]§! 컴퓨터에는 일찍이 몰랐던 항해 주파수가 나타났습니다. 이게 어쩌다 나타났는지는 아무도 모릅니다."
anomaly.7611.a:0	"감사 인사를 보냅니다."
anomaly.7611.a.tt:0	"이방인의 친절을 무시할 순 없을 겁니다.\n\n"
anomaly.7611.b:0	"블러드와인을 선물로 보냅니다."
anomaly.7611.b.tt:0	"클링온은 배은망덕한 종족이 아닙니다.\n\n"
anomaly.7611.c:0	"모욕을 보냅니다."
anomaly.7611.c.tt:0	"우린 그 어떤 종족보다 우월합니다. 부탁하지도 않은 도움을 준 이방인보다도 말입니다.\n\n"
anomaly.7611.d:0	"우리의 연맹을 알립니다."
anomaly.7611.d.tt:0	"이방인이 미신적인 망상에 사로잡혀 있긴 하지만, 그래도 우리 영광스러운 §H인민§!의 역사를 들려줄 것입니다.\n\n"
anomaly.7611.e:0	"항행 시스템을 최적화합니다."
anomaly.7611.e.tt:0	"새로운 주파수를 이용해 더 나은 항로를 설정하고, 추후 §H혼돈의 우주§!에 휘말리지 않게끔 예방합니다.\n\n"
anomaly.7613.name:0	"새로운 성계 발견"
anomaly.7613.desc:0	"일찍이 감지된 적 없는 성계가 스캔에 잡혔습니다. 희한하군요..."
anomaly.7613.a:0	"중대한 발견이기도 합니다."
anomaly.7613.a.tt:0	"가능한 한 빨리 성계 탐사를 시작합니다.\n\n"
anomaly.7614.name:0	"막다른 길"
anomaly.7614.desc:0	"미지의 좌표에 대한 조사를 진행하지 않게 된 만큼, 정보는 우주 지도에서 삭제될 것입니다. 또한, §H혼돈의 우주§!에서 있었던 사건도 종결 처리됩니다."
anomaly.7614.a:0	"기록을 종료합니다."
anomaly.7390.name:0	"영원한 꽃"
anomaly.7390.desc:0	"면밀한 검사 결과, §H[From.GetName]§! 온천은 사실 엄청난 수의 §H초소형 해파리§!를 가두는 세노테였던 것으로 밝혀졌습니다.\n\n§H[Root.GetName]§!에 승선 중인 외계 생물학자들은 해파리의 개체 수가 지나치게 많은 이유를 열대 지방의 해역을 선호하는 번식 경향 때문으로 추측했습니다. 그렇지만 심화 조사를 진행하면서 번식지가 인공적으로 조성된 것임을 밝혀냈습니다.\n\n또한, 스캔으로 이 해파리 아종에게 §H전환분화§! 능력이 있다는 사실이 드러났습니다. 즉 생애를 역행하여 폴립으로 회귀함으로써 번식을 영원히 반복할 수 있는 셈입니다. 불멸성 실험에 이용됐을 가능성이 큽니다."
anomaly.7390.a:0	"전환분화를 기록합니다."
anomaly.7390.a.tt:0	"§H해파리§!의 §H생명 역행§! 과정을 연구함으로써 우리의 수명을 증진하는 데 좋은 단서를 얻을 수도 있습니다.\n\n"
anomaly.7620.name:0	"트리블의 위협"
anomaly.7620.desc:0	"§H[From.GetName]§! 광석 터널을 조사하던 중, §H[Root.GetName]§! 승무원들은 §H수천 마리의 트리블§!이 서식하는 소굴을 발견했습니다.\n\n23세기 말에 멸종하기 전, 아이오타 게르미노룸 IV에 서식했던 토착종 §H트리블류스테스 벤트리코서스§!는 엄청난 번식 속도로 인해 사실상 모든 행성에서 사육이 금지되었습니다.\n\n그뿐만 아니라 트리블은 인간의 신경계에 §H안정 효과§!를 제공하는 것으로 알려져 있습니다."
anomaly.7620.a:0	"동굴을 채굴합니다."
anomaly.7620.a.tt:0	"자원을 얻을 기회를 버릴 순 없습니다.\n\n"
anomaly.7620.b:0	"트리블을 연구합니다."
anomaly.7620.b.tt:0	"외계 생태학 데이터베이스에 트리블이 §H[From.GetName]§!에 진출했음을 기록으로 남겨야 합니다. 어쩌면 다른 곳에도 있을지도...\n\n"
anomaly.7620.c:0	"트리블은 전부 처리한 줄 알았는데..."
anomaly.7620.c.tt:0	"데이터베이스에 이 종족의 엄청난 인내력을 기록해야겠습니다... 놀랍군요.\n\n"
anomaly.7620.d:0	"한 마리를 카대시안에 보냅니다."
anomaly.7620.d.tt:0	"외교 선물로 보냅니다. 그 종족이라면 트리블의 개체수를... 조절할 수 있을지도 모르죠.\n\n"
anomaly.7620.e:0	"트리블을 고향으로 이송합니다."
anomaly.7620.e.tt:0	"불법? 누가 그래요?\n\n"
anomaly.7625.name:0	"분실 약품"
anomaly.7625.ufop.desc:0	"§H[From.GetName]§!에 파견된 원정대는 주변 환경을 스캔한 후, 수많은 시간의 균열이 남긴 잔재를 발견했습니다. 정황상 이 행성은 서로 다른 시간대를 여행할 때 발생하는 복합적인 문제를 시험하는 장소였던 것 같습니다.\n\n활성화된 균열은 없지만, 잔류 에너지가 워낙 많아 승무원들이 §H현기증§!을 느낄 정도였습니다.\n\n무엇보다 수석 엔지니어가 §H[Root.GetName] 의무실§!로 돌아와 휴식을 취하려고 했을 때, 항안드로젠 고리와 여타 테스토스테론 차단 장비, §H각종 의약품§!이 바닥에 널브러져 있는 것을 발견했습니다.\n\n정체를 알 수 없는 누군가가 우리 시설을 마구잡이로 헤집고 다니는 것 같습니다."
anomaly.7625.klingon.desc:0	"§H[From.GetName]§!에 파견된 전사들은 주변 환경을 스캔한 후, 수많은 시간의 균열이 남긴 잔재를 발견했습니다. 정황상 이 행성은 서로 다른 시간대를 여행할 때 발생하는 복합적인 문제를 시험하는 장소였던 것 같습니다.\n\n활성화된 균열은 없지만, 잔류 에너지가 워낙 많아 평소 건강하던 전사들이 §H현기증§!을 느낄 정도였습니다.\n\n무엇보다 §H베크§! 중 하나가 §H[Root.GetName]§!(으)로 돌아와 명상에 들려고 했을 때, 항안드로젠 고리와 여타 테스토스테론 차단 장비, §H각종 의약품§!이 바닥에 널브러져 있는 것을 발견했습니다.\n\n정체를 알 수 없는 누군가가 우리 시설을 헤집고 다니는 것 같습니다. 치졸한 종자 같으니."
anomaly.7625.romulan.desc:0	"§H[From.GetName]§!에 파견된 정찰대는 주변 환경을 스캔한 후, 수많은 시간의 균열이 남긴 잔재를 발견했습니다. 정황상 이 행성은 서로 다른 시간대를 여행할 때 발생하는 복합적인 문제를 시험하는 장소였던 것 같습니다.\n\n활성화된 균열은 없지만, 잔류 에너지가 워낙 많아 평소에 유능한 승무원들이 §H현기증§!을 느낄 정도였습니다.\n\n무엇보다 §H백인장§! 하나가 §H[Root.GetName]§!(으)로 돌아와 §H잘 마크§! 명상에 참여하려고 했을 때, 항안드로젠 고리와 여타 테스토스테론 차단 장비, §H각종 의약품§!이 바닥에 널브러져 있는 것을 발견했습니다.\n\n정체를 알 수 없는 누군가가 우리 시설을 무분별하게 헤집고 다니는 것 같습니다."
anomaly.7625.cardassian.desc:0	"§H[From.GetName]§!에 파견된 병사들은 주변 환경을 스캔한 후, 수많은 시간의 균열이 남긴 잔재를 발견했습니다. 정황상 이 행성은 서로 다른 시간대를 여행할 때 발생하는 복합적인 문제를 시험하는 장소였던 것 같습니다.\n\n활성화된 균열은 없지만, 잔류 에너지가 워낙 많아 평소에 튼튼한 승무원들이 §H현기증§!을 느낄 정도였습니다.\n\n무엇보다 §H글린§! 하나가 §H[Root.GetName]§!(으)로 돌아와 힘을 회복하려고 했을 때, 항안드로젠 고리와 여타 테스토스테론 차단 장비, §H각종 의약품§!이 바닥에 널브러져 있는 것을 발견했습니다.\n\n정체를 알 수 없는 누군가가 우리 시설을 헤집어 전력을 약화시키려고 하는 것 같습니다."
anomaly.7625.a:0	"에너지를 채취하고 떠납니다."
anomaly.7625.a.tt:0	"다행히 분실된 물건은 없습니다. 아직은.\n\n"
anomaly.7625.b:0	"침입자를 수색합니다."
anomaly.7625.b.tt:0	"철저히 색출해야 합니다.\n\n"
anomaly.7626.name:0	"해적의 눈"
anomaly.7626.desc:0	"구명정을 타고 §H[Root.GetName]§!(을)를 탈출하려던 밀항자를 발견했습니다. 그리고 미행 끝에 §H[From.From.GetName]§! 크레이터에 있는 해적 기지를 찾아냈죠. 해적 기지에는 짧은 검은 머리에 얼굴 문신을 한, 고집 센 인간이 있었습니다.\n\n스스로를 §H세레나 제임스 선장§!이라고 소개한 해적은 지난 몇 주 동안 우릴 지켜봤다고 말했습니다. 행성을 떠나기 전에 §H인슐린 결핍증§!을 치료할 수 있는 하이포스프레이를 찾을 생각이었다고 합니다."
anomaly.7626.a:0	"하이포스프레이를 제공합니다."
anomaly.7626.a.tt:0	"§H해적 선장 세레나 제임스§!가 후회하지 않을 거라며 호언장담합니다. 나중에 §H은혜§!를 갚겠단 의미죠.\n\n"
anomaly.7626.b:0	"협상을 진행합니다."
anomaly.7626.b.tt:0	"우린 도둑을 돕지 않습니다. 하지만 §H거래§!는 할 수 있죠.\n\n"
anomaly.7627.name:0	"진심이 담긴 화물"
anomaly.7627.ufop.desc:0	"몇 달 전, 우리에게 도움을 받은 §H세레나 제임스 함장§!과 그 선원들이 답례로 최고급 §H락타지노§! 화물을 보내주었습니다. 그리고 §H은하§!에 우리가 얼마나 아량이 넓은지 소문을 퍼뜨리고 있다고 합니다."
anomaly.7627.klingon.desc:0	"몇 달 전, 우리에게 도움을 받은 §H세레나 제임스 함장§!과 그 선원들이 답례로 최고급 §H랙트§! 화물을 보내주었습니다. 그리고 §H은하§!에 우리가 얼마나 명예로운지 소문을 퍼뜨리고 있다고 합니다."
anomaly.7627.romulan.desc:0	"몇 달 전, 우리에게 도움을 받은 §H세레나 제임스 함장§!과 그 선원들이 답례로 최고급 §H레드스파이스§! 화물을 보내주었습니다. 그리고 §H은하§!에 우리가 얼마나 아량이 넓은지 소문을 퍼뜨리고 있다고 합니다."
anomaly.7627.cardassian.desc:0	"몇 달 전, 우리에게 도움을 받은 §H세레나 제임스 함장§!과 그 선원들이 답례로 최고급 §H로뮬란 에일§! 화물을 보내주었습니다. 그리고 §H은하§!에 우리가 얼마나 아량이 넓은지 소문을 퍼뜨리고 있다고 합니다."
anomaly.7627.a:0	"친구 좋을 게 뭐겠어요."
anomaly.7627.a.tt:0	"어디서 왔는지는 묻지 않는 게 최선이겠죠...\n\n"
anomaly.7627.b:0	"용감한 동맹이 생긴 셈이군요."
anomaly.7627.b.tt:0	"저 §H벌레§!들은 금방 잡아먹힐 겁니다.\n\n"
anomaly.7627.c:0	"계략인가?"
anomaly.7627.c.tt:0	"스캐너로 화물 검사를 마쳤습니다. 이 해적들, 생각보다 유능하군요.\n\n"
anomaly.7627.d:0	"뭘 이런 걸 다."
anomaly.7627.d.tt:0	"골치 아픈 수고를 덜었군요.\n\n"
anomaly.7630.name:0	"작별 인사"
anomaly.7630.desc:0	"§H수정 물체§! 초기 검사 결과, §H워프 이전§! 시대의 대규모 살상 §H병기§!와 일치하는 특징이 확인되었습니다.\n\n하지만 이 기술이 얼마나 위험한지, 아직 작동하는지까지 파악하려면 심도 있는 분석이 필요합니다.\n\n한 가지는 분명합니다. 누가 이 무기를 만들었는지 몰라도 이미 이 세상 사람이 아닐 거란 사실이죠. 생명체 바이오 스캔에 어떤 대상도 잡히지 않았습니다. 우리뿐인 것 같군요."
anomaly.7630.a:0	"그리 어려운 일은 아닐 겁니다."
anomaly.7630.a.tt:0	"과학 데이터베이스와 역사 기록을 이용하면 구식 장비라도 쉽게 파악할 수 있습니다.\n\n"
anomaly.7630.b:0	"떠납시다."
anomaly.7630.b.tt:0	"볼 만큼 봤습니다. 늦기 전에 떠납시다.\n\n"
country.7631.name:0	"평화 협상"
country.7631.desc:0	"전문가들이 §H워프 이전 시대 유물§! 연구를 마무리해 나가던 때였습니다. 유물이 갑작스럽게 연구진 앞에서 붕괴하더니, 수정 외피가 조각나면서 §H달콤한 가스§!를 방출했습니다.\n\n초기 관찰 결과와 달리, 이 유물은 대규모 살상 병기가 아니었습니다. 오히려 §H평화 협상§! 수단이었죠.\n\n사후 의학적 분석 결과, 가스를 흡입한 전문가들은 최대 한 시간 동안 §H의사 결정 능력§!이 눈에 띄게 향상되었습니다. 그뿐만 아니라, 서로를 향한 이해심이 강화되었다고 합니다."
country.7631.a:0	"외교적으로 우위를 가져갈 수 있겠군요."
country.7631.a.tt:0	"다음 §H은하 평화 회담§!에서 논의할 사안이 생겼군요.\n\n"
country.7631.b:0	"가스를 연구합니다."
country.7631.b.tt:0	"대비해야 합니다. §H대가문§!이 또 분열될지도 모르니."
country.7631.c:0	"사람을 조종하다니..."
country.7631.c.tt:0	"§H제국 수비대§!에서는 전투용으로 응용할 것입니다.\n\n"
country.7631.d:0	"흥미롭군요."
country.7631.d.tt:0	"§H옵시디언단§!에 이 가스의 화학 성분을 알립니다.\n\n"
anomaly.7639.name:0	"블랙홀 애완동물?"
anomaly.7639.desc:0	"§H[From.GetName]§! 궤도를 공전하던 무시무시한 생명체는 블랙홀 성계에 실체화되는 것으로 알려진 천체 두족류였습니다. 다른 동족과 달리 처음 봤을 때보다 덩치가 압도적으로 큰 편이었습니다.\n\n연구에 따르면 이 생명체는 대개 공격적이고 예측이 불가능하나, 이 개체만큼은 악의를 전혀 드러내지 않고 있습니다."
anomaly.7639.a:0	"천체... 애완동물?"
anomaly.7640.name:0	"차원의 귀염둥이"
anomaly.7640.desc:0	"§H[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]§!(이)가 복지 기관으로부터 메시지를 받았습니다.\n\n§E"친애하는 §H[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]§! 님께. 저희는 §H우주적 존재 복지회§!라고 합니다. 모든 우주적 생명체(이하 '우주적 귀염둥이')를 구출하여 연구하고, 고향으로 돌려보내는 것을 과업으로 삼고 있습니다. 저희 조직은 우주적 귀염둥이를 보살피고, 생채기 하나 없이 본래 살던 곳으로 돌려보내고 있습니다.\n\n한데 일명 '공포의 존재'라 불리는 개체가 귀하의 영역에 나타난 듯합니다. 엄청난 오해를 받는 이 차원의 귀염둥이들은 다른 차원계에서 멸종 위기종으로 지정되어 있습니다. 우주적 존재 복지회의 이름으로 그 경이로운 생명체를 인도할 것을 요청하는 바입니다."§!\n\n이후 통신이 갑작스럽게 끊겼습니다."
anomaly.7640.a:0	"귀염둥이? 멸종 위기종이라면 보내주겠습니다."
anomaly.7640.a.tt:0	"§H우주적 존재 복지회§!와 친분을 다지는 차원에서 해당 개체를 넘깁니다."
anomaly.7640.b:0	"어림도 없는 소리. 이 존재는 우리 겁니다."
anomaly.7640.b.tt:0	"해당 개체를 넘기지 않고 §H우주적 존재 복지회§!의 요청을 무시합니다.\n\n"
anomaly.7641.name:0	"차원의 귀염둥이, 고향으로 가다"
anomaly.7641.desc:0	"§H우주적 존재 복지회§!가 다시 한번 §H[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]§!에게 접촉해 왔습니다. 일명 차원의 귀염둥이에 관한 현황 보고였습니다.\n\n§E"친애하는 §H[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]§! 님께. 믿고 차원의 귀염둥이를 맡겨 주셔서 감사합니다. 구출 이후 차원의 귀염둥이는 성체로 성장하였으며, 주변 차원에서 동족 보금자리를 발견하였습니다. 비로소 고향으로 돌아갈 준비를 끝낸 셈이지요. 감사의 표현으로 귀염둥이를 보살피는 한 달 동안 실시한 연구 자료를 보내드리겠습니다."§!\n\n굉장히 인심이 후한 조직이로군요..."
anomaly.7641.a:0	"훌륭하군요."
anomaly.7641.a.tt:0	"60일 동안 제국 보정치 dimensional_welfare_bonus (+연구 0.15)"
anomaly.7642.name:0	"차원의 귀염둥이의 고난"
anomaly.7642.desc:0	"§H우주적 존재 복지회§!는 이 차원의 귀염둥이라는 생물을 데려갈 작정인가 봅니다. §H[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]§!에게 구식 편지를 수도 없이 보냈더군요. 그것도 우주선으로 직접 전달하는 정성을 들여 가면서 말입니다. 특히 한 편지에는 외계 생물 다양성과 멸종 위기 우주적 존재 보호의 중요성을 역설하는 150페이지가량의 성명서가 들어 있기도 했습니다.\n\n이 생명체를 확보하려는 복지회의 의지는 절대 꺾이지 않을 듯합니다. 그런데, 정작 다른 차원으로 돌려보내기 전에 어떻게 보살필 것인지는 구체적으로 알려주지도 않고 있습니다..."
anomaly.7642.a:0	"외계 생물의 다양성을 지킵시다."
anomaly.7642.a.tt:0	"좀 늦게 인도하긴 했지만, 이걸로 모든 문제가 해결되기를.\n\n"
anomaly.7642.b:0	"저들을 믿는 게 바보짓입니다."
anomaly.7642.b.tt:0	"이 사안에서 강경한 입장을 고수해 우주적 존재에게 우리의 의리를 보여줄 겁니다.\n\n"
anomaly.7643.name:0	"차원의 귀염둥이의 수호자"
anomaly.7643.desc:0	"§H[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]§!의 처소 문지방에 손으로 쓴 감사 편지가 놓여 있었습니다. 봉투에는 '우주적 존재의 보호자' 표식이 들어가 있었고, '긍지 높은 §H[Root.Owner.Capital.GetName]§! 시민' 서명이 적혀 있었습니다. 편지에는 일종의 시 사본이 쓰여 있었습니다. 마지막 연은 다음과 같습니다.\n\n§E"아, 스팟. 그대의 행동은 복잡하기 이를 데 없으니\n잘 발달한 인지 능력을 보는 것 같구려.\n아, 스팟. 그대에게 자의식이 없고 이해하지 못할지라도,\n내게 그대는 진정으로 소중한 친구요."§!\n\n차원의 귀염둥이를 데리고 있기로 한 우리 결정을, 국민들은 진솔한 보호 행위로 오해한 모양입니다. 안타깝게도 시를 쓴 작자는 찾아내지 못했습니다..."
anomaly.7643.a:0	"흥미롭군요..."
anomaly.7643.a.tt:0	"끝이 좋으면 다 좋은 것 아니겠습니까.\n\n"
country.8060.name:0	"우리 은하의 풍요로운 생명"
country.8060.ufop.desc:0	"§H제프람 코크란§!의 실험 우주 항행으로 §H벌칸§!과 처음 조우한 이래로, 우린 이 우주에서 혼자가 아니라는 것을 깨달았습니다.\n\n그 후 300년이란 세월이 흘렀고, 우린 지성체와 비지성체 외계 종족을 수없이 많이 만났습니다.\n\n그리고 얼마 전 이뤄낸 계몽적인 발견 끝에, 우린 이러한 풍요를 온전히 이해할 수 있게 되었습니다. 우리 §H은하§!가 단순히 생명이 살기에 알맞은 곳이 아니라, 일종의 §H요람§!임을 인지했지요."
country.8060.klingon.desc:0	"§H카레스의 시대§!에 이루어진 첫 워프 항행 이래로, 우린 이 우주에서 혼자가 아니라는 것을 깨달았습니다.\n\n그 후 1,400년이란 세월이 흘렀고 우린 새로운 종족을 수없이 많이 만났습니다. 가치 있는 종족이 있는가 하면, 무가치한 자들도 있었습니다.\n\n그리고 얼마 전 이뤄낸 발견 끝에, 우린 이러한 풍요를 온전히 이해할 수 있게 되었습니다. 우리 §H은하§!가 단순히 생명이 살기에 알맞은 곳이 아니라, 일종의 §H시련의 장§!임을 인지했지요."
country.8060.romulan.desc:0	"§H각성의 시대§! 당시, 선조들께서 사악한 선지자 §H수락§!의 가르침을 피해 §H벌칸§! 행성에서 처음 피신한 이래로, 우린 이 우주에서 혼자가 아니라는 것을 깨달았습니다.\n\n그 후 3,000년이란 세월이 흘렀고 우린 새로운 외계 종족을 수없이 많이 만났습니다. 평범한 종족이 있는가 하면, 이색적인 종족도 있었습니다.\n\n그리고 얼마 전 이뤄낸 관찰 끝에, 우린 이러한 풍요를 온전히 이해할 수 있게 되었습니다. 우리 §H은하§!가 단순히 생명이 살기에 알맞은 곳이 아니라, 일종의 §H동물원§!임을 인지했지요."
country.8060.cardassian.desc:0	"영광스러운 §H인민§!이 처음 워프 드라이브를 만들어 §H연맹§!을 우주로 진출시킨 이래로, 우린 이 우주에서 혼자가 아니라는 것을 깨달았습니다.\n\n그 후 200년이란 세월이 흘렀고, 우린 위협적이거나 온순한 외계 종족을 수없이 만났습니다.\n\n그리고 얼마 전 이뤄낸 천문학적 발견 끝에, 우린 이러한 풍요를 온전히 이해할 수 있게 되었습니다. 우리 §H은하§!가 단순히 생명이 살기에 알맞은 곳이 아니라, §H비옥하고 위대한 골짜기§!임을 인지했지요."
country.8060.a:0	"생명은 최대의 보물입니다."
country.8060.a.tt:0	"우주는 놀라운 발견으로 가득합니다. 단지 발견하기만 하면 됩니다.\n\n"
country.8060.b:0	"우린 긍지 높은 클링온입니다."
country.8060.b.tt:0	"클링온은 긍지 높은 종족입니다. 우린 이 긍지를 품고 고고하게 나아갈 것입니다.\n\n"
country.8060.c:0	"어쨌든, 우리가 최고임은 변하지 않습니다."
country.8060.c.tt:0	"다른 어떤 종족도 우릴 따라올 순 없습니다.\n\n"
country.8060.d:0	"카대시아는 군림하리라."
country.8060.d.tt:0	"모든 발견은 우리의 대의를 향한 인민의 충심을 강화할 뿐입니다.\n\n"
country.8060.e:0	"우린 계속해서 새로운 생명을 찾을 것입니다."
country.8060.e.tt:0	"진화의 불가사의가 얼마나 깊을지 누가 알겠습니까?\n\n"
country.8061.name:0	"생명의 다양성"
country.8061.ufop.desc:0	"§H진화의 숲§!은 나무가 무성한 곳입니다. 새로 발견된 생명체를 연구하는 과정에서 우린 이 우주의 경이로운 §H생명의 다양성§!에 관한 기존 이론을 개혁하게 되었습니다.\n\n간단히 요약하자면, 진화가 해결할 수 없는 문제는 없습니다. 생명이 번성하는 데 필요한 수많은 요소가 결여되어 있더라도 말입니다.\n\n우리가 탐험한 §H은하§!는 극히 일부에 불과합니다. 그렇지만, 생명은 어디서든, §H험난하기 이를 데 없는 환경§!에서도 번성할 방법을 찾아내고 말 것입니다."
country.8061.klingon.desc:0	"§H자연의 발톱§!은 날카롭습니다. 우리의 영역에 나약한 종족이 수없이 많이 있다는 걸 알아낸 이후로, 우린 이 우주의 강력한 §H생명의 다양성§!에 관한 기존 이론을 개혁하게 되었습니다.\n\n간단히 요약하자면, 진화가 해결할 수 없는 문제는 없습니다. 생명이 인내하는 데 필요한 수많은 요소가 결여되어 있더라도 말입니다.\n\n우리가 정복한 §H은하§!는 극히 일부에 불과합니다. 그렇지만, 생명은 어디서든, 치열하기 이를 데 없는 §H전장§!에서도 생존 투쟁을 벌이고 말 것입니다."
country.8061.romulan.desc:0	"§H우주의 회랑§!은 예측할 수 없는 방향으로 뒤틀려 있습니다. 우리의 뒷마당에 있는 새로운 외계인을 수없이 많이 관찰하는 과정에서, 우린 이 우주의 지긋지긋한 §H생명의 다양성§!에 관한 기존 이론을 개혁하게 되었습니다.\n\n간단히 요약하자면, 진화가 해결할 수 없는 문제는 없습니다. 생명이 만발하는 데 필요한 수많은 요소가 결여되어 있더라도 말입니다.\n\n우리가 직접 측량한 §H은하§!는 극히 일부에 불과합니다. 그렇지만, 생명은 어디서든, §H놀라움의 틈새§!에서 껍질을 깨고 태어날 방법을 찾아내고 말 것입니다."
country.8061.cardassian.desc:0	"생명은 그 자체로 §H투쟁의 필연§!을 보여줍니다. 얼마 전 이웃 우주의 수많은 유기체를 연구하는 과정에서 우린 이 우주의 복잡한 §H생명의 다양성§!에 관한 기존 이론을 개혁하게 되었습니다.\n\n간단히 요약하자면, 진화가 해결할 수 없는 문제는 없습니다. 생명이 §H자연 발생§!하는 데 필요한 수많은 요소가 결여되어 있더라도 말입니다.\n\n우리가 다스리는 은하는 극히 일부에 불과합니다. 그렇지만, 생명은 어디서든, §H혹독하기 이를 데 없는 환경§!에서도 탄생할 것입니다."
country.8061.a:0	"다양성이 곧 우리의 힘입니다."
country.8061.a.tt:0	"외계 생물학의 방대함이란. 머리가 아찔해질 정도로군요.\n\n"
country.8061.b:0	"생존은 쟁취하는 것입니다."
country.8061.b.tt:0	"생존은 쟁취해야 합니다.\n\n"
country.8061.c:0	"새삼 놀랄 일은 아니지요."
country.8061.c.tt:0	"로뮬란은 그 무엇에도 놀라지 않습니다.\n\n"
country.8061.d:0	"우리 실험실은 표본으로 넘쳐납니다."
country.8061.d.tt:0	"전부 해부합니다.\n\n"
country.8061.e:0	"당혹스럽군요."
country.8061.e.tt:0	"이 발견을 이해하려면 위대한 지성의 역량이 필요합니다.\n\n"
country.8062.name:0	"우주에서의 자리"
country.8062.ufop.desc:0	"우린 찰나를 살아가는 유한한 §H유기 생명체§!입니다.\n\n§H은하§!의 극히 일부에서 찾아볼 수 있는 생명의 풍요와 다양성은 우리가 특별한 존재가 아님을 증명합니다. 그보다는 같은 §H별의 바다§!를 올려다보면서 스스로의 존재에 대해, 이 우주에서의 자리에 대해 고뇌하는 무수한 종족 중 하나라고 할 수 있겠죠.\n\n시민 대부분은 이 사실에 경외감을 느끼고 있습니다. 물론, 고색창연한 §H인간중심주의적§! 사상을 붙들고 고집을 부리는 이들도 일부 있지만 말입니다."
country.8062.klingon.desc:0	"클링온에게 목적은 단 하나... §H잘 죽는 것§!입니다.\n\n§H은하§!의 극히 일부에서 찾아볼 수 있는 생명의 풍요와 다양성은 우리가 특별한 존재가 아님을 시사합니다. 그보다는 같은 §H불타는 은하수§!를 올려다보면서, 이 우주에서의 자리를 마련하기 위한 정복 사업을 추구하는 무수한 종족 중 하나라고 할 수 있겠죠.\n\n시민 대부분은 이 사실을 사소한 문제로 취급하고 있습니다. 하지만 §H카레스§!의 가르침에 불경한 언사를 내뱉는 이들도 일부 있습니다. 뭐, 나중에 가면 §H스토보코르§!의 관문이 판결을 내리겠지요."
country.8062.romulan.desc:0	"우리 §H항성 제국§!의 생존이 그 무엇보다 중요합니다.\n\n§H은하§!의 극히 일부에서 찾아볼 수 있는 생명의 풍요와 다양성은 우리가 특별한 존재가 아님을 보여줍니다. 그보다는 같은 §H영원한 공허§!를 올려다보면서 이 우주에서 입지를 확보할 방법을 고민하는 무수한 종족 중 하나라고 할 수 있겠죠.\n\n시민 대부분은 이 사실에 불길함을 느끼고 있습니다. 반면에 우월한 §H지성§!과 §H병기§!를 갖춘 우리가 이미 우리의 승리를 결정지었다는 주장을 견지하는 이들도 일부 있습니다. 우리가 얼마나 많은 피를 흘려야 하는지는 시간이 지나면 알 수 있을 것입니다."
country.8062.cardassian.desc:0	"우리의 몸은 §H생물학적 과정§!에 지나지 않으나, §H연맹§!을 통해 그 이상의 존재로 거듭납니다.\n\n은하의 극히 일부에서 찾아볼 수 있는 생명의 풍요와 다양성은 우리가 특별한 존재가 아님을 의심의 여지 없이 증명합니다. 그보다는 같은 §H별의 우주§!를 올려다보면서 이 우주에서의 자리를 고민하는 무수한 종족 중 하나라고 할 수 있겠죠.\n\n시민 대부분은 이 사실에 더욱더 강렬한 충성심을 느끼고 있습니다. 하지만 옛 정체성은 과거에 묻어두자는 둥, §H배신자적인 사상§!을 붙들고 늘어지는 자들도 일부 있습니다. 시간이 지나면 이들 모두를 §H감옥§!에 투옥할 수 있을 겁니다."
country.8062.a:0	"함께 앞으로 나아갑시다."
country.8062.a.tt:0	"다음 발견을 향하여.\n\n"
country.8062.b:0	"죽음은 함께할 때 극상의 경험을 선사하지요."
country.8062.b.tt:0	"죽음은 함께할 때 극상의 경험을 선사하는 법.\n\n"
country.8062.c:0	"우린 과거보다 나아진 것도, 나빠진 것도 아닙니다."
country.8062.c.tt:0	"우린 우리의 손으로 생존을 쟁취할 겁니다."
country.8062.d:0	"앞으로 나아가 복속시키리라."
country.8062.d.tt:0	"모든 생명은 우리 앞에 무릎을 꿇게 되어 있습니다.\n\n"
country.8062.e:0	"이 지식을 우리에게 득이 되는 방향으로 활용하면 좋겠습니다."
country.8062.e.tt:0	"경쟁은 시작됐습니다.\n\n"
highways.1.name:0	"하이웨이 발견"
highways.1.desc:0	"감지기가 일대에서 높은 주파수 파장을 탐지했습니다. 이 파장을 잘 이용하면 함선을 한 지점에서 다른 지점으로 빠르게 이동시킬 수 있을 듯합니다.\n\n고위 분석가들은 이 파장을 이용해 §H훨씬 빠른 이동§!이 가능함을 알아냈습니다. 함선이 받는 마찰을 줄임으로써 속도 증폭 현상을 일으키는 것입니다.\n\n이 고속 파장을 깊이 있게 조사하면 우주 항행에 활용할 수 있을 것입니다."
highways.1.a:0	"조사하세요."
country.8056.desc:0	"§H스타플릿§!에서 §H행성연방§! 전체에 개인 기록을 송출하고 있습니다. 본 메시지는 은하 최중요 사항으로 지정되어 있습니다. 화면에 표시되는 내용은 다음과 같습니다.\n\n"은하력 28920.15. 머나먼 감마 사분면으로 또다시 임무를 떠나게 되었다. 그래서일까? 사랑하는 타이터스가 너무나 보고 싶다. 하루라도 생각하지 않는 날이 없-"\n\n§H스타플릿§!에서 통신을 끊었습니다."
country.8071.desc:0	"§H스타플릿 본부§!가 §HU.S.S 엔터프라이즈§! 함선의 §H웨슬리 크러셔 소위§!가 보낸 통신을 수신했습니다.\n\n소위는 국가 안보와 관련된 §H기밀 정보§!를 입수했다고 보고했습니다.\n\n엔터프라이즈 승무원들은 '입 다물어, 웨슬리!' 같은 식으로만 반응하면서 의견을 묵살하기에, 스타플릿에 직접 연락을 취했다고 합니다. 해당 함선 승무원들의 태도와는 별개로, 이 소위는 §H믿을 만한 기록§!을 갖춘 §H영재§!로 확인되었습니다."
country.8072.desc:0	"§H스타플릿 본부§! 관리들은 §HUSS 엔터프라이즈§!의 §H웨슬리 소위§!를 만나 §H기밀 파일§!을 전달받았습니다. 자료에는 파리에 있는 연방 대통령 집무실에 대한 §H마키 공격§! 계획이 세세하게 담겨 있었습니다.\n\n소위의 보고에 따르면 현장 임무 중 바조란 함선 중앙 컴퓨터에서 파일을 찾았다고 합니다. 자료를 회수한 직후 함선은 폭발했다고 합니다.\n\n§H스타플릿 정보부§!에서 정보가 진짜임을 확인하였고, 공격을 막아내는 데 결정적인 도움이 될 거라고 했습니다. 정보부는 크러셔 소위에게 감사를 표하는 한편, 엔터프라이즈 승무원들에게는 소위에게 정식으로 사죄할 것을 요청했습니다.\n\n소위가 나이나 계급 때문에 무시당한 게 이번이 처음은 아닌 듯합니다."
country.8077.a.tt:0	"§E에흐바암이여,\n무기를 들어라.\n이 행성을 불태워라.§!\n\n이 시는 전사 §H에흐바암§!에게 무기를 들고 페이저와 불꽃으로 행성을 정복할 것을 촉구하는 내용입니다.\n\n"
country.8066.desc:0	"교외 거주지 통신 채널에서는 오늘의 §H인기 토크쇼 이린 므르§!가 송출되고 있습니다. 호스트 이르나라의 모습이 보이는군요.\n\n§E§H"졸란 트루.§! 좋은 저녁입니다, 여러분!\n\n그럼 오늘의 주제를 살펴보시겠습니다. 바로 §H잘 마크 님 브라민 가다르§!인데요. 그렇습니다. §H잘 마크§!는 둥근 귀를 위한 게 아니다, 이거죠. 그런데 지금 제 앞에 나와 있는 페렝기 영업원 토르길은 얼마 전 페렝기나르에서 잘 마크 명상에 참여했다고 합니다.\n\n토르길, 로뮬란이 아닌 종족이 로뮬란 명상에 참여하는 것은 심각한 금기로 여겨진다는 사실을 알고 있나요? 심오한 정신세계를 탐험하는 이 명상의 역사를 거슬러 올라가 보면..."§!"
country.3200.name:0	"스타플릿 사령부: 최우선순위 메시지"
country.3200.desc:0	"§HU.S.S. 세리토스§!를 임무에 이용할 수 있습니다."
country.3200.a:0	"2차 접촉 프로토콜에 대비하세요."
country.3200.a.tt:0	"§HUSS 세리토스§!를 입대시키세요."
country.3200.b:0	"메시지 수신 완료."
country.3200.b.tt:0	"§HUSS 세리토스§!를 입대시키세요."
country.3200.c:0	"(빈정거리는 벌칸 인사)"
country.3200.c.tt:0	"본 메시지는 §H스타플릿§!의 승인을 받지 않은 비공식 메시지입니다.\n\n"
country.8056.name:0	"선장의 기록"
country.8056.a:0	"오..."
country.8056.a.tt:0	"...그냥 아무 일도 없었던 것처럼 행동합시다.\n\n"
country.8071.name:0	"입 다물어, 웨슬리!"
country.8071.a:0	"소위의 말을 들어봅시다."
country.8071.a.tt:0	"이 통신을 무시하는 건 섣부른 처사입니다.\n\n"
country.8071.b:0	"묵살합니다."
country.8071.b.tt:0	"설령 사실이더라도 다른 중요한 사안이 우선입니다.\n\n"
country.8072.name:0	"기죽지 마, 웨슬리!"
country.8072.a:0	"크러셔 소위를 승진 대상자로 추천합니다."
country.8072.a.tt:0	"§H웨슬리 크러셔§!를 §H중위§!로 진급시킵니다.\n\n"
country.8072.b:0	"엔터프라이즈에 경고를 내립니다."
country.8072.b.tt:0	"계급을 떠나 정당한 사유 없이 승무원을 무시하는 것은 규정 위반입니다.\n\n"
country.8091.name:0	"메모리 알파"
country.8091.desc:0	"§H스타플릿 아카데미§!의 §H이우드 풀§!이란 교수가 §H중앙 도서관 메모리 알파§!를 지키기 위한 새로운 보안 대책을 제시했습니다.\n\n보고서에는 도서관 상주 인원 전원을 대상으로 §H혹독한 훈련§!을 실시하여 정신 지배에 저항할 수 있는 능력을 함양하게 하자는 내용이 담겨 있었습니다. 또, 메모리 알파에 있는 제타리안 학살 사건을 촉매로 활용하자는 얘기도 있었습니다.\n\n풀 교수는 정신 지배 공격을 받게 될 때를 대비한 이 프로그램이 §H연방§!에 도움이 될 거라고 호언장담하고 있습니다."
country.8091.a:0	"프로그램에 참여합니다."
country.8091.a.tt:0	"§H메모리 알파§! 학생들을 근처 §H데노불라 IV§!로 보내 풀 교수의 훈련 프로그램에 참여시킵니다.\n\n"
country.8091.b:0	"무시합니다."
country.8091.b.tt:0	"도서관 인력은 학생들이지, 군인이 아닙니다.\n\n"
country.8092.name:0	"메모리 행성 정신 프로그램"
country.8092.desc:0	"이우드 풀 교수의 §H메모리 행성 정신 프로그램§!이 큰 성과를 거두었습니다. 중앙 도서관 상주 인원의 70%는 높은 확률로 정신 지배에 저항할 것입니다."
country.8092.a:0	"기다린 보람이 있네요."
country.8092.a.tt:0	"§H메모리 알파§! 상주 인원이 미래에 대한 대비를 갖추었습니다.\n\n"
country.8093.name:0	"메모리 행성 실패"
country.8093.desc:0	"이우드 풀 교수의 §H메모리 행성 정신 프로그램§!이 실패했습니다. 제시간에 지원하지 못한 탓이 큽니다."
country.8093.a:0	"안타깝군요."
country.8093.a.tt:0	"§H메모리 알파§! 상주 인원은 이우드 풀 교수의 §H메모리 행성 정신 프로그램§!의 혜택을 받지 못하게 되었습니다.\n\n"
country.8045.name:0	"쿠락의 돌파구"
country.8045.desc:0	"성공입니다! 고위 과학자 §H쿠락§!이 우리의 §H은하§! 정복에 도움이 되어줄 획기적인 발견을 해냈습니다.\n\n쿠락은 §H종족 간 과학 교류회§!에 앞서 아공간 왜곡 조절기의 주파수를 손보았고, 세 가지 새로운 설정값을 만들었다고 합니다.\n\n아공간 형태학에서 타의 추종을 불허하는 과학적 역량을 자랑하는 워프 역장 전문가 §H쿠락§!은 §H제국§!에 새로운 설정값을 널리 보급할 준비를 마쳤습니다."
country.8045.a:0	"감지기에 맞춰 설정값을 조정합니다."
country.8045.a.tt:0	"조절기가 §H아공간 탐사정§!을 개선합니다.\n\n"
country.8045.b:0	"임펄스 엔진에 맞춰 설정값을 조정합니다."
country.8045.b.tt:0	"§H임펄스 엔진§! 연구 진행도가 발전합니다.\n\n"
country.8045.c:0	"워프 엔진에 맞춰 설정값을 조정합니다."
country.8045.c.tt:0	"우리의 §H워프 엔진§!은 언젠가 최고의 성능을 발휘할 것입니다.\n\n"
country.8051.name:0	"완벽의 재료, 독"
country.8051.desc:0	"§H식민지§!의 차 플랜테이션 농장에서 일하는 몇몇 §H정착민§!이 요구를 해왔습니다. 그 내용인즉, 자신들이 §H차 의식§!을 거행하려고 하니 누구보다 용맹한 전사들을 보내 참여하게 하라는 얘기였습니다.\n\n전통에 따라 의식 참여자들은 독이 든 차를 음용한 후, 서사시를 낭송하며 몸과 영혼을 시험하게 됩니다.\n\n우리는 어떤 독성 찻잎을 우려냈을 때 가장 신성한 찻물이 만들어지는지 시험하는 역할을 맡아야 합니다. 말하자면 용기를 알아보는 궁극의 시험인 셈입니다."
country.8051.a:0	"그렇게 합시다!"
country.8051.a.tt:0	"우리보다 시음을 잘할 사람들은 없습니다.\n\n"
country.8051.b:0	"하찮은 요구로군요."
country.8051.b.tt:0	"차나 마시고 있을 때가 아닙니다.\n\n"
country.8052.name:0	"용기의 차"
country.8052.desc:0	"§H차 시음회§!가 막을 내렸습니다. 참여한 클링온 모두가 몸 성히 의식을 마치진 않았으니, 이번 의식은 대성공이라고 할 수 있겠습니다.\n\n매섭게 이글거리는 독이 목구멍을 타고 흘러 내려가자, 우리의 전사들은 땀을 비처럼 흘리면서 시적인 전투의 함성에 빠져들었습니다. 그 모습이 마치 §H그레토르§!를 헤치고 나온 것 같았죠.\n\n그렇게 하나씩 하나씩 차 시음이 마무리되었습니다. §H카레스§!의 이름으로 우린 결정했습니다."
country.8052.a:0	"이우다르그를 선택합니다."
country.8052.a.tt:0	"혈액 차입니다. 시음회 이후, 전사들은 훨씬 더 강해졌습니다.\n\n"
country.8052.b:0	"랙트다르그를 선택합니다."
country.8052.b.tt:0	"벌레 차입니다. 시음회 이후, 전사들은 §H경계심§!이 훨씬 더 강해졌습니다.\n\n"
country.8052.c:0	"멜초크다르그를 선택합니다."
country.8052.c.tt:0	"골수 차입니다. 시음회 이후, 전사들은 §H통찰력§!이 훨씬 더 강해졌습니다.\n\n"
country.8053.name:0	"차 마실 시간 따위 없다"
country.8053.desc:0	"§H차 의식§! 따위에 참여하는 건 §H클링온 제국§!이 할 일이 아닙니다. 하지만 우리가 시음회에 참여하지 않아, 정착민들은 플랜테이션 농장의 모든 차를 조합하여 궁극의 독차를 만들어 냈습니다.\n\n소화하기 훨씬 어려운 이 차는 사상 최악의 시련이 될 것입니다. 무엇보다 우리가 이미 정복한 행성 각지로 수송되고 있는 듯합니다."
country.8053.a:0	"헤그다르그라... 심오하군요!"
country.8053.a.tt:0	"죽음의 차라. 훌륭합니다!\n\n"
country.8076.name:0	"고등 평의회 이천 년 시 경연대회"
country.8076.desc:0	"§H고등 평의회§!에서 §H이천 년 시 경연대회§! 우승 후보 작품을 두 개를 게시했습니다.\n\n§H에흐바암§!: 은하 §H정복§!을 주제로 하는 짧은 시입니다.\n§H카레스의 검§!: §H카레스§!에게 바치는 헌사입니다.\n\n어느 시를 위대한 클링온 서사시에 편입시키겠습니까?"
country.8076.a:0	"에흐바암"
country.8076.a.tt:0	"우리의 §H전투§! 능력을 더없이 훌륭하게 묘사한 작품입니다.\n\n"
country.8076.b:0	"카레스의 검"
country.8076.b.tt:0	"§H가문§!들을 다시 한번 단결시킬 수 있는 작품입니다.\n\n"
country.8077.name:0	"고등 평의회 이천 년 시 경연대회 우승자"
country.8077.desc:0	"§H성공!§! §H클링온 제국 이천 년 시 경연대회§!의 영광스러운 우승 작품은 바로...\n\n§H에흐바암§!입니다!\n\n§H행성의 주인에겐\n숨겨진 의무가 있나니.§!"
country.8077.a:0	"정복을 위하여!"
country.8078.name:0	"고등 평의회 이천 년 시 경연대회 우승자"
country.8078.desc:0	"§H성공!§! §H클링온 제국 이천 년 시 경연대회§!의 영광스러운 우승 작품은 바로...\n\n§H카레스의 검§!입니다!\n\n§H그리하여 카레스께서는 다시 한번\n죽음의 첫 단계에 접어드셨노라.§!"
country.8078.a:0	"카레스를 위하여!"
country.8078.a.tt:0	"§E기다려라, 죽음이여.\n카레스의 검을 들어라.\n그대는 첫 단계를 이루었도다.§!\n\n이 시는 이름 없는 전사에게 §H스토보코르§!로 영혼을 떠나보내기 전에 §H카레스의 검§!을 다시 들 것을 간청하는 내용입니다.\n\n"
country.8066.name:0	"이른 므르"
country.8066.a:0	"오늘도 방송은 계속되나 봅니다."
country.8066.a.tt:0	"뭐, 사실 호스트 말이 틀린 건 아닙니다.\n\n"
country.8081.name:0	"슬러그 콜라"
country.8081.desc:0	"§H페렝기 슬러그 콜라 음료 회사§!에서 짤막한 시각 시퀀스를 보내왔습니다.\n\n§E깔끔하고 시원한 목넘김! 싱싱한 조류 함유량이 43%! §H슬러그 콜라§!를 마시고 여러분의 치아를 멋진 녹색으로 물들여 보세요.\n\n수익이 함께하기를.\n총재 닐바 배상§!"
country.8081.a:0	"슬러그 콜라에 투자합니다."
country.8081.a.tt:0	"얘기만 듣고 보면... 맛있을 것 같긴 한데.\n\n"
country.8081.b:0	"무시합니다."
country.8081.b.tt:0	"이놈의 광고는 정말 밑도 끝도 없군...\n\n"
country.8082.name:0	"슬러그 콜라 멤버십"
country.8082.desc:0	"§H페렝기 슬러그 콜라 음료 회사§!에서 투자에 대한 감사를 담은 짤막한 시각 시퀀스를 보내왔습니다.\n\n§E경애하는 고객님께. §H슬러그 콜라§!에 지속적으로 투자해 주셔서 감사합니다. 그런 의미에서 고객님만을 위한, 단 한 번뿐인 특가 상품을 제안하려고 합니다. 슬러그 콜라 투자 멤버십 기간을 연장하면 하나도, 둘도 아닌 슬러그 콜라 상자 3개를 라티눔 주괴 100개에 제공해 드리겠습니다. 잘 생각해 보세요! 너무 늦진 마시고요.\n\n수익이 함께하기를.\n총재 닐바 배상§!"
country.8082.a:0	"슬러그 콜라에 투자합니다."
country.8082.a.tt:0	"얘기만 듣고 보면... 맛있을 것 같긴 한데.\n\n"
country.8082.b:0	"무시합니다."
country.8082.b.tt:0	"이놈의 광고는 정말 밑도 끝도 없군...\n\n"
country.8083.name:0	"신상 슬러그 콜라"
country.8083.desc:0	"§H페렝기 슬러그 콜라 음료 회사§!에서 짤막한 시각 시퀀스를 보내왔습니다.\n\n§E저번에 구매하지 않으셨나요? 이번엔 사지 않고는 못 배길걸요! 깔끔하고 시원한 목넘김! 싱싱한 조류 함유량이 63%! §H슬러그 콜라 X§!를 마시고 여러분의 치아를 멋지고 선명한 녹색으로 물들여 보세요.\n\n수익이 함께하기를.\n총재 닐바 배상§!"
country.8083.a:0	"슬러그 콜라에 투자합니다."
country.8083.a.tt:0	"더... 맛있긴 하겠습니다.\n\n"
country.8083.b:0	"구독을 취소합니다."
country.8083.b.tt:0	"이놈의 광고는 정말 끝이 없습니다...\n\n통신 채널에 더 이상 §H슬러그 콜라 음료 회사§! 연락은 받지 않겠다고 전달해 두었습니다."
country.8086.name:0	"테라 테라리아의 번영"
country.8086.desc:0	"오색빛깔 우주 정원 §H테라 테라리아§!가 상상을 초월하는 방향으로 번영하고 있습니다.\n\n그 특유의 문화와 생명체 표본을 다른 행성으로 옮겨 우리의 테라포밍 속도를 높이는 한편, 미적으로도 보기 좋게 탈바꿈시키고 있습니다.\n\n아름다운 녹색 링 월드. 무지갯빛으로 빛나는 폭포. 수정 소행성... 이 모든 게 §H테라 테라리아§! 덕분입니다."
country.8086.a:0	"아주 놀라워요."
country.8086.b:0	"클링온 과학은 우수합니다."
country.8086.c:0	"우린 언제나 개척자로 남을 것입니다."
country.8086.d:0	"우린 그저 치고 올라갈 뿐입니다."
terraform.70.cold.desc:0	"§H[successful_terraforming.GetName]§! 상황이 심상찮습니다. 얼음장 같은 툰드라 행성을 행성의 요람으로 만들고자 애쓴 건 좋은데, 그 결과가... 온갖 것이 과도하게 넘치는 세상이 되어버렸습니다.\n\n갑작스러운 홍수와 지진해일이 §H[successful_terraforming.GetName]§!의 해안과 수역을 뒤덮고 있습니다. 산소 과잉 생산으로 동식물은 예상치보다 30% 더 큰 몸집을 지니게 되었지요. 심지어 미지의 오염 물질이 생명을 위협하는 중증 알레르기를 유발하기까지 합니다.\n\n§H[successful_terraforming.GetName]§! 개척이 불가능해졌단 얘기는 아닙니다. 하지만 이미 민간인 사망자가 몇 명 발생한 상황입니다. 본격적인 정착 전에 과잉 테라포밍을 유발한 원인을 규명한 뒤, 문제를 바로잡으면 위험성도 완화될 테니까요."
terraform.70.dry.desc:0	"§H[successful_terraforming.GetName]§! 상황이 심상찮습니다. 사막 행성을 행성의 요람으로 만들고자 애쓴 건 좋은데, 그 결과가... 온갖 것이 과도하게 넘치는 세상이 되어버렸습니다.\n\n갑작스러운 홍수와 지진해일이 §H[successful_terraforming.GetName]§!의 해안과 수역을 뒤덮고 있습니다. 산소 과잉 생산으로 동식물은 예상치보다 30% 더 큰 몸집을 지니게 되었지요. 심지어 미지의 오염 물질이 생명을 위협하는 중증 알레르기를 유발하기까지 합니다.\n\n§H[successful_terraforming.GetName]§! 개척이 불가능해졌단 얘기는 아닙니다. 하지만 이미 민간인 사망자가 몇 명 발생한 상황입니다. 본격적인 정착 전에 과잉 테라포밍을 유발한 원인을 규명한 뒤, 문제를 바로잡으면 위험성도 완화될 테니까요."
terraform.70.wet.desc:0	"§H[successful_terraforming.GetName]§! 상황이 심상찮습니다. 생명은 전무하고 물밖에 없던 행성을 행성의 요람으로 만들고자 애쓴 건 좋은데, 그 결과가... 온갖 것이 과도하게 넘치는 세상이 되어버렸습니다.\n\n갑작스러운 홍수와 지진해일이 §H[successful_terraforming.GetName]§!의 해안과 수역을 뒤덮고 있습니다. 산소 과잉 생산으로 동식물은 예상치보다 30% 더 큰 몸집을 지니게 되었지요. 심지어 미지의 오염 물질이 생명을 위협하는 중증 알레르기를 유발하기까지 합니다.\n\n§H[successful_terraforming.GetName]§! 개척이 불가능해졌단 얘기는 아닙니다. 하지만 이미 민간인 사망자가 몇 명 발생한 상황입니다. 본격적인 정착 전에 과잉 테라포밍을 유발한 원인을 규명한 뒤, 문제를 바로잡으면 위험성도 완화될 테니까요."
terraform.70.a.tt:0	"과잉 테라포밍으로 위험 요소가 생기긴 했지만, 무시하고 §H[successful_terraforming.GetName]§! 정착을 진행합니다.\n\n"
terraform.70.b.tt:0	"자연적으로 발생한 돌연변이 현상을 철저히 조사합니다. §H[successful_terraforming.GetName]§!에 과잉 테라포밍 현상이 발생한 원인을 바로잡을 것입니다.\n\n"
terraform.71.desc:0	"§H[successful_terraforming.GetName]§!에 발생한 과잉 테라포밍이 계속해서 정착민들을 혼란에 빠뜨리고 있습니다.\n\n§H지열§! 불안정으로 인해 자연재해가 상습적으로 일어나 핵심 기반 시설이 파괴되고 지역 정부가 부정부패를 일삼는 상황입니다. 사회 전반적으로 동요가 만연합니다.\n\n그렇지만 장점도 몇 가지 있습니다. 불안정한 환경에서 산업이 번성하고 있기 때문이죠. 하지만 벌써 사상자 보고가 속속들이 날아들고 있습니다. 한동안 §H[successful_terraforming.GetName]§!에서의 생활은 오랜 시간 어려울 것으로 보입니다."
terraform.71.a.tt:0	"험난한 신행성을 개척하는 §H[successful_terraforming.GetName]§! 정착민을 물심양면으로 지원합니다.\n\n"
terraform.71.b.tt:0	"§H[successful_terraforming.GetName]§! 정착민이 고난과 역경 속에서 분투하고 있는 것은 사실이나, 이런 위험이야말로 좋은 죽음을 맞이할 기회입니다.\n\n"
terraform.71.c.tt:0	"§H[successful_terraforming.GetName]§! 정착민은 혹독한 신행성에서 최선을 다해 살아남아야 합니다. 그게 싫다면 그저 도태될 뿐이지요.\n\n"
terraform.71.d.tt:0	"우수한 §H[successful_terraforming.GetName]§! 정착민은 결국 견디고 살아남을 겁니다. 나머지는 '필연적인 사상자'로서 기록으로 남겨지겠죠.\n\n"
terraform.73.desc:0	"§H[successful_terraforming.GetName]§!에 만연하는 과잉 테라포밍 현상의 원인을 밝혀냈습니다. 행성이 훨씬 더 큰 질량과 긴 궤도를 지닌 제3의 천체와 인접하게 교차하면서 행성 궤도를 따라 중력 불균형 현상이 발생한 까닭이었습니다.\n\n충돌 위험성은 없으나, §H[successful_terraforming.GetName]§!(와)과 정체불명의 행성의 중력이 교차하면서 대량의 중력자가 생성되었습니다. 첫 테라포밍 시도가 이상한 결과로 이어진 배경에 바로 이 대량의 중력자가 있었던 것입니다.\n\n이 특이 사항을 고려하여 변수를 재조정하였으니, 이제 문제없이 §H[successful_terraforming.GetName]§!에 정착할 수 있을 것입니다."
terraform.73.a.tt:0	"이제 반발 없이 §H[successful_terraforming.GetName]§! 개척을 진행할 수 있습니다.\n\n"
terraform.73.b.tt:0	"이제 반발 없이 §H[successful_terraforming.GetName]§! 개척을 진행할 수 있습니다.\n\n"
terraform.73.c.tt:0	"이제 반발 없이 §H[successful_terraforming.GetName]§! 개척을 진행할 수 있습니다.\n\n"
terraform.73.d.tt:0	"이제 반발 없이 §H[successful_terraforming.GetName]§! 개척을 진행할 수 있습니다.\n\n"
terraform.20.name:0	"가열"
terraform.20.cold.desc:0	"태양 거울을 설치하여 싸늘한 행성 표면을 가열하는 데 힘을 보태면 §H[terraforming_planet.GetName]§! 테라포밍 성공 확률이 그만큼 높아지게 됩니다.\n\n맨눈으로는 보이지 않지만, 이 얇은 나나이트 필름은 행성의 일부를 뒤덮은 뒤 태양 에너지를 반사하여 이 영하 행성이 좀 더 많은 열기를 보존할 수 있게 합니다. 그뿐만 아니라 필요에 따라 자체적으로 정렬과 재정렬을 반복하기도 합니다.\n\n이 방법을 통해 §H테라포밍§! 단계 중 하나인 대기 구축 시간을 크게 단축할 수 있게 됩니다."
terraform.20.dry.desc:0	"대량의 방사선을 반사하는 태양 거울을 설치하여 건조한 행성 표면을 가열하는 데 힘을 보태면 §H[terraforming_planet.GetName]§! 테라포밍 성공 확률이 그만큼 높아지게 됩니다.\n\n맨눈으로는 보이지 않지만, 이 얇은 나나이트 필름은 행성의 일부를 뒤덮은 뒤 태양 에너지를 반사하여 이 사막 행성이 좀 더 많은 열기를 보존할 수 있게 합니다. 그뿐만 아니라 필요에 따라 자체적으로 정렬과 재정렬을 반복하기도 합니다.\n\n이 방법을 통해 §H테라포밍§! 단계 중 하나인 대기 구축 시간을 크게 단축할 수 있게 됩니다."
terraform.20.wet.desc:0	"대량의 방사선을 반사하는 태양 거울을 설치하여 행성의 바다와 분수령을 적절히 가열하는 데 힘을 보태면 §H[terraforming_planet.GetName]§! 테라포밍 성공 확률이 그만큼 높아지게 됩니다.\n\n맨눈으로는 보이지 않지만, 이 얇은 나나이트 필름은 행성의 일부를 뒤덮은 뒤 태양 에너지를 반사하여 이 바다 행성이 좀 더 많은 열기를 보존할 수 있게 합니다. 그뿐만 아니라 필요에 따라 자체적으로 정렬과 재정렬을 반복하기도 합니다.\n\n이 방법을 통해 §H테라포밍§! 단계 중 하나인 대기 구축 시간을 크게 단축할 수 있게 됩니다."
terraform.20.a:0	"태양 거울을 설치하세요."
terraform.20.a.tt:0	"마이크로 단위로 얇은 나나이트 필름이 §H[terraforming_planet.GetName]§! 일부를 덮어 태양 복사를 반사해 행성 표면 기온을 높입니다. 그 결과 테라포밍 과정이 촉진됩니다.\n\n"
terraform.20.b:0	"표준 테라포밍 절차를 따르세요."
terraform.20.b.tt:0	"계속해서 인공 발전기로 §H[terraforming_planet.GetName]§! 지표면을 가열합니다.\n\n"
terraform.21.name:0	"대기 구축"
terraform.21.cold.desc:0	"§H[terraforming_planet.GetName]§! 지표면은 기온이 급격하게 상승하는 관계상, 일단 대기 가스가 함유된 소행성을 전략적으로 충돌시켜 대기 구축 과정을 앞당기기 시작했습니다.\n\n그뿐만 아니라 §H레이저 드릴§!로 테트리온 광선을 정밀하게 투사해 극지방의 빙하 일부 구간을 선별하여 녹이면 이 과정이 더욱더 빨라질 겁니다. 그것도 다른 때 같았으면 수십 년은 걸렸을 작업을 말이죠."
terraform.21.dry.desc:0	"§H[terraforming_planet.GetName]§! 지표면은 기온이 급격하게 상승하는 관계상, 로슈 한계를 넘어 대량의 얼음 소행성을 보내기 시작했습니다.\n\n이 소행성들은 궤도를 돌며 차츰 분해되다 끝내 액체 상태의 물과 각종 증기를 방출할 것이고, 이는 대기 구축 과정을 앞당기게 됩니다.\n\n그뿐만 아니라 §H레이저 드릴§!로 테트리온 광선을 정밀하게 투사해 남은 고체 물질을 파괴하여, 생명이 성장할 수 있는 대기와 행성 표면의 물을 만드는 데 힘을 보탤 것입니다."
terraform.21.wet.desc:0	"§H[terraforming_planet.GetName]§! 지표면은 기온이 급격하게 상승하는 관계상, §H[terraforming_planet.GetName]§! 바다로 대기 가스 포드를 투입하기 시작했습니다.\n\n가스를 고체 상태로 만든 이 거대 블록에는 §H[terraforming_planet.GetName]§! 대기를 생명체가 살기 적합하게 만들 혼합물이 딱 필요한 만큼만 들어 있습니다.\n\n그뿐만 아니라 §H레이저 드릴§!로 테트리온 광선을 정밀하게 투사해 심해에 있는 지열 분출공과 화산을 활성화할 계획입니다. 결과적으로, 다른 때 같으면 수십 년은 걸릴 과정이 훨씬 빠르게 진행되는 셈이죠."
terraform.21.a:0	"대기 가스를 방출하세요."
terraform.21.a.tt:0	"레이저 드릴을 활용해 §H[terraforming_planet.GetName]§! 표면에 소행성을 전략적으로 떨어뜨려 물과 대기 가스를 방출합니다.\n\n"
terraform.22.name:0	"훌륭한 결과"
terraform.22.cold.desc:0	"성공입니다! 척박하기 이를 데 없었던 §H[terraforming_planet.GetName]§! 사막에 새로운 생태계가 생겨나고 있습니다.\n\n최첨단 테라포밍 기술을 적극 활용한 덕택에 초기 예산안보다 비용을 20%나 절감했습니다. 잉여 자금은 §H[terraforming_planet.GetName]§! 지형을 더욱 개선하는 데 재투자할 예정입니다."
terraform.22.dry.desc:0	"성공입니다! 눈으로만 뒤덮여 있었던 §H[terraforming_planet.GetName]§! 툰드라에 새로운 생태계가 생겨나고 있습니다.\n\n최첨단 테라포밍 기술을 적극 활용한 덕택에 초기 예산안보다 비용을 20%나 절감했습니다. 잉여 자금은 §H[terraforming_planet.GetName]§! 지형을 더욱 개선하는 데 재투자할 예정입니다."
terraform.22.wet.desc:0	"성공입니다! 허전하게 텅 비어 있었던 §H[terraforming_planet.GetName]§! 바다와 해역에 새로운 생태계가 생겨나고 있습니다.\n\n최첨단 테라포밍 기술을 적극 활용한 덕택에 초기 예산안보다 비용을 20%나 절감했습니다. 잉여 자금은 §H[terraforming_planet.GetName]§! 지형을 더욱 개선하는 데 재투자할 예정입니다."
terraform.22.a:0	"대규모 인구가 거주하기 적합한 지역을 선별하세요."
terraform.22.a.tt:0	"높은 인구 밀도를 감당할 수 있도록 호수 및 강 주변의 주요 거주지를 특별히 설계합니다.\n\n"
terraform.22.b:0	"새로이 형성된 생태계를 연구하세요."
terraform.22.b.tt:0	"새로운 테라포밍 기법의 생물학적, 지질학적 영향을 연구하고 자료를 수집해 절차를 섬세하게 발전시킵니다.\n\n"
terraform.30.name:0	"예상치 못한 차질"
terraform.30.cold.desc:0	"극단적인 기온 변동으로 탄화수소가 누출되면서 테라포밍 장비가 손상되었습니다. 그리고 그 결과 §H[terraforming_planet.GetName]§! 대기의 오존층이 완전히 파괴되고 말았습니다. 또한, 중주파 §H자외선 복사§!가 갑자기 대량으로 유입될 시에는 테라포밍 과정에 심각한 차질이 생길 가능성이 존재합니다.\n\n대기 오존층이 자연 복구되고 있긴 하지만, 이만한 피해를 회복하려면 족히 몇 년은 걸릴 수 있습니다. 물론 10PPM §H오존층§!을 인공적으로 대규모 생산하는 방법도 있긴 합니다. 다만 무지막지한 비용이 들 뿐이죠.\n\n아니면 고도의 유전 기술로 강화된 §H행성 바이오매스§!를 투입하여 자연 회복에 힘을 실어주는 방법도 있습니다. 다만 속도는 앞서 말한 방식보다 훨씬 느린 편입니다."
terraform.30.dry.desc:0	"전기 화재로 인해 §H[terraforming_planet.GetName]§!의 오존을 생산하던 기계 장비가 완전히 파괴되었습니다. 아무래도 전선 방호가 부실하여 §H[terraforming_planet.GetName]§!의 불안정한 기온을 견디지 못하고 손상된 것이 원인으로 보입니다. 어쨌든, 중주파 §H자외선 복사§!가 갑자기 대량으로 유입됐다간 테라포밍 과정에 심각한 차질이 생길 가능성이 존재합니다.\n\n전소된 기계 장비야 새것으로 교체하면 그만이지만, 이만한 피해를 복구하려면 족히 몇 년은 걸리는 것이 문제입니다. 물론 다른 자원을 재활용해 10PPM §H오존층§H을 인공적으로 대규모 생산하는 방법도 있긴 합니다.\n\n아니면 고도의 유전 기술로 강화된 §H행성 바이오매스§!를 투입하여 자연 회복에 힘을 실어주는 방법도 있습니다. 다만 속도는 앞서 말한 방식보다 훨씬 느린 편입니다."
terraform.30.wet.desc:0	"기온 변동으로 갑작스러운 홍수가 일어나 §H[terraforming_planet.GetName]§!의 오존을 생산하던 기계 장비가 완전히 파괴되었습니다. 중주파 §H자외선 복사§!가 갑자기 대량으로 유입됐다간 테라포밍 과정에 심각한 차질이 생길 가능성이 존재합니다.\n\n파괴된 기계 장비야 새것으로 교체하면 그만이지만, 이만한 피해를 복구하려면 족히 몇 년은 걸리는 것이 문제입니다. 물론 다른 자원을 재활용해 10PPM 오존층을 인공적으로 대규모 생산하는 방법도 있긴 합니다.\n\n아니면 고도의 유전 기술로 강화된 §H행성 바이오매스§!를 투입하여 자연 회복에 힘을 실어주는 방법도 있습니다. 다만 속도는 앞서 말한 방식보다 훨씬 느린 편입니다."
terraform.30.a:0	"오존을 대량 생산하세요."
terraform.30.a.tt:0	"§H[terraforming_planet.GetName]§!(을)를 보호하는 오존층을 빠르게 생성하는 데 모든 가용 자원을 투입합니다.\n\n"
terraform.30.b:0	"유전 공학으로 바이오매스를 좀 더 손보세요."
terraform.30.b.tt:0	"극단적인 자외선 복사에 노출되어도 빠르게 번식할 수 있는 미생물을 §H[terraforming_planet.GetName]§!에 투입해 대기 복구를 돕습니다.\n\n"
terraform.31.name:0	"두꺼운 오존층"
terraform.31.cold.desc:0	"§H오존§!을 대량 생산한 끝에, 갑작스러운 탄화수소 누출로 손상됐던 §H[terraforming_planet.GetName]§!의 대기를 신속하게 복구하는 데 성공했습니다.\n\n새로운 오존층은 기존보다 훨씬 두꺼우며, 2,600만 제곱킬로미터 규모로 확장됐습니다. 이제 막 태동하기 시작한 §H[terraforming_planet.GetName]§! 생태계는 순조롭게 회복의 기지개를 펼 것으로 보입니다."
terraform.31.dry.desc:0	"§H오존§!을 대량 생산한 끝에, 통제 불능의 화재로 테라포밍 장비가 파괴되면서 손상됐던 §H[terraforming_planet.GetName]§!의 대기를 신속하게 복구하는 데 성공했습니다.\n\n새로운 오존층은 기존보다 훨씬 두꺼우며, 2,600만 제곱킬로미터 규모로 확장됐습니다. 이제 막 태동하기 시작한 §H[terraforming_planet.GetName]§! 생태계는 순조롭게 회복의 기지개를 펼 것으로 보입니다."
terraform.31.wet.desc:0	"§H오존§!을 대량 생산한 끝에, 극심한 홍수로 테라포밍 장비가 파괴되면서 손상됐던 §H[terraforming_planet.GetName]§!의 대기를 신속하게 복구하는 데 성공했습니다.\n\n새로운 오존층은 기존보다 훨씬 두꺼우며, 2,600만 제곱킬로미터 규모로 확장됐습니다. 이제 막 태동하기 시작한 §H[terraforming_planet.GetName]§! 생태계는 순조롭게 회복의 기지개를 펼 것으로 보입니다."
terraform.31.a:0	"우리의 손끝에서 새로운 세계가 탄생했군요."
terraform.31.a.tt:0	"상당한 비용이 들었지만, 결국 §H[terraforming_planet.GetName]§! 테라포밍은 완료되었습니다.\n\n"
terraform.32.name:0	"거대한 바이오매스"
terraform.32.cold.desc:0	"방사선 저항력과 빠른 번식 능력을 갖춘 미생물로 §H[terraforming_planet.GetName]§!의 툰드라를 뒤덮자 행성 §H바이오매스§!가 알맞은 수준까지 올라왔고, 테라포밍을 마무리할 수 있게 되었습니다.\n\n자외선 복사가 쏟아져 들어와 심각한 훼손이 발생하긴 했지만, 그래도 일정에 지나친 차질이 생기는 불상사는 피했습니다. 더불어, §H[terraforming_planet.GetName]§! 오존층은 자연 복구되었습니다."
terraform.32.dry.desc:0	"방사선 저항력과 빠른 번식 능력을 갖춘 미생물로 §H[terraforming_planet.GetName]§!의 사막을 뒤덮자 행성 §H바이오매스§!가 알맞은 수준까지 올라왔고, 테라포밍을 마무리할 수 있게 되었습니다.\n\n자외선 복사가 쏟아져 들어와 심각한 훼손이 발생하긴 했지만, 그래도 일정에 지나친 차질이 생기는 불상사는 피했습니다. 더불어, §H[terraforming_planet.GetName]§! 오존층은 자연 복구되었습니다."
terraform.32.wet.desc:0	"방사선 저항력과 빠른 번식 능력을 갖춘 미생물로 §H[terraforming_planet.GetName]§!의 바다와 해역을 가득 채우자 행성 §H바이오매스§!가 알맞은 수준까지 올라왔고, 테라포밍을 마무리할 수 있게 되었습니다.\n\n자외선 복사가 쏟아져 들어와 심각한 훼손이 발생하긴 했지만, 그래도 일정에 지나친 차질이 생기는 불상사는 피했습니다. 더불어, §H[terraforming_planet.GetName]§! 오존층은 자연 복구되었습니다."
terraform.32.a:0	"우린 황량한 땅에 생명을 피워냈습니다."
terraform.32.a.tt:0	"예상보다 오랜 시간이 걸렸지만, 결국 §H[terraforming_planet.GetName]§! 테라포밍은 완료되었습니다.\n\n"
terraform.51.name:0	"초창기 테라포머"
terraform.51.desc:0	"§H[tomb_world_terraform.GetName]§! 황무지에서 땅에 파묻혀 있던 초창기 테라포밍 장비가 발견되었습니다. 그 인근에서는 임시 거주지가 발굴되었고, 똑같은 게놈을 가진 클론 집단의 유해 역시 확인되었습니다.\n\n스캔 결과 클론들이 도착한 직후 테라포밍 엔진 중 하나가 §H반응로 노심융해§! 현상을 일으켰고, 행성 전체가 위험한 방사선으로 뒤덮였습니다.\n\n거주지에서는 이 치명적인 문제를 되돌리고 §H[tomb_world_terraform.GetName]§! 테라포밍을 완료할 방법을 찾았다는 클론들의 메시지가 남아 있었습니다. 하지만 생존 자체가 불가능한 환경이었던지라, 클론들은 며칠도 채 가지 못하고 전멸하고 말았습니다."
terraform.51.a:0	"우리가 못다 한 일을 대신 끝내도록 합시다."
terraform.51.a.tt:0	"현대의 기술을 활용하면 클론들이 실패한 §H[tomb_world_terraform.GetName]§! 테라포밍을 완료할 수 있습니다.\n\n"
terraform.51.b:0	"테라포밍 장비를 수습하세요."
terraform.51.b.tt:0	"§H[tomb_world_terraform.GetName]§!에 있는 초창기 테라포밍 장비를 수습해 자재로 재활용합니다.\n\n"
terraform.51.c:0	"그대로 두세요."
terraform.51.c.tt:0	"더 이상 §H[tomb_world_terraform.GetName]§!(을)를 어지럽히지 맙시다.\n\n"
terraform.52.name:0	"[tomb_world_terraform.GetName] 테라포밍 준비 완료"
terraform.52.desc:0	"§H[tomb_world_terraform.GetName]§!(을)를 뒤덮었던 방사선이 제거되었습니다. 이제 테라포밍을 진행할 수 있습니다."
terraform.52.a:0	"훌륭하군요."
terraform.54.name:0	"무덤에서 돌아오다"
terraform.54.desc:0	"§H[tomb_world_terraform.GetName]§! 테라포밍이 완료되었습니다. 거주가 불가능한 행성에 생명의 씨앗을 심고자 했던 클론들의 노력이 비로소 열매를 맺은 셈입니다."
terraform.54.a:0	"잃어버린 걸 되찾은 기분이로군요."
terraform.54.a.tt:0	"tomb_world_terraform 테라포밍 성공 사례는 제아무리 척박한 행성이라도 생명의 요람으로 탈바꿈시킬 수 있음을 보여주는 증거입니다.\n\n"
terraform.54.b:0	"클론들의 거주지와 기록을 보존하세요."
terraform.54.b.tt:0	"초창기 테라포머의 이야기만큼은 역사의 안개 속으로 잊히지 않게 하겠습니다.\n\n"
terraform.54.c:0	"우린 실패자와 달리 성공했습니다."
terraform.54.c.tt:0	"다른 이들은 실패했지만, 우린 보란 듯이 tomb_world_terraform 테라포밍을 완수했습니다. 이것이야말로 §H클링온 제국§!의 힘을 보여주는 방증입니다.\n\n"
terraform.54.d:0	"열등한 종족 모두가 이 클론들과 같은 최후를 맞이하기를."
terraform.54.d.tt:0	"먼 옛날 잊혀버린 망자가 됐든 아니든, 우린 타인의 등에 올라타 위대한 존재의 반열에 오를 것입니다. 후회 따윈 없을지니.\n\n"
terraform.54.e:0	"클론들의 고통이 교훈이 되기를."
terraform.54.e.tt:0	"하찮은 클론들의 비극적인 이야기를 아이들에게 들려줍시다. 비효율적인 경제 체제의 참혹한 말로를 가르치는 겁니다.\n\n"
terraform.70.name:0	"테라포밍 완료"
terraform.70.a:0	"무시하고 개척을 진행하세요."
terraform.70.b:0	"과잉 테라포밍 현상을 조사하세요."
terraform.71.name:0	"불행의 설계자"
terraform.71.a:0	"개척자의 삶이란 쉽지 않은 법이죠."
terraform.71.b:0	"영광은 용감한 자의 것입니다."
terraform.71.c:0	"우리 제국은 나약함 위에 세워지지 않았습니다."
terraform.71.d:0	"연맹은 굳건합니다."
terraform.73.name:0	"테라포밍 개혁"
terraform.73.a:0	"정착민이 평화를 찾기를 바랍니다."
terraform.73.b:0	"인내심이야말로 더없이 날카로운 무기죠."
terraform.73.c:0	"깊이 파고들수록 이익이 돌아오기 마련입니다."
terraform.73.d:0	"세상에 이성적으로 규명할 수 없는 문제는 없습니다."
country.2800.romulan.desc:0	"§H로뮬란 항성 제국§!에 새로운 여명이 밝았습니다. 수년에 걸친 치밀한 계획 끝에 마침내 하찮은 클링온의 손아귀에서 §H키토머§! 행성을 빼앗았습니다.\n\n전투는 예상한 대로 금방 끝났습니다. 클링온은 막대한 사상자를 떠안았고 아군 진영의 손실은 전무하다시피 합니다. 연방은 공격을 막으려 시도했지만, 우습기 짝이 없었습니다.\n\n이번 기습으로 전략적 가치가 큰 식민지를 손에 넣었습니다. 이건 앞으로 이어질 연전연승의 시작에 불과합니다.\n\n머잖아 열등 종족 모두 우리 제국의 자산으로 편입될 것입니다. 거부하는 자들은 §H키토머§!의 수호자들처럼 몰살당할 겁니다."
country.2800.b.tt:0	"우주는 방대하고 예측을 불허하는 공간입니다. 그렇기에 추후에도 §H첫 접촉§! 절차를 언제나 명심할 것입니다.\n\n"
country.2811.f:0	"외부인을 훌루크로 간주합니다."
country.2811.f.tt:0	"클링온이 아닌 모든 주민은 실력을 증명할 때까지 2등 시민으로 분류됩니다.\n\n"
country.2811.g:0	"열등 종족은 우리의 하인이 될 것입니다."
country.2811.g.tt:0	"우리 국경 안에서 살아가는 외계 종족은 우리에게 복종해야 합니다.\n\n"
country.2811.h:0	"부드러운 손으로."
country.2811.h.tt:0	"우리 국경 안에서 살아가는 비 카대시안 종족을 밀착 감시합니다.\n\n"
country.2811.i:0	"단호한 손으로."
country.2811.i.tt:0	"우리 국경 안에서 살아가는 비 카대시안 종족에게 극단적인 형태의 위협을 가합니다.\n\n"
country.2811.j:0	"노예로 삼겠습니다."
country.2811.j.tt:0	"우리 국경 안에서 살아가는 비 카대시안 종족을 징집합니다.\n\n"
country.2812.f:0	"스파르탄 훈련으로 말이죠."
country.2812.f.tt:0	"지금은 좋아할 때가 아닙니다.\n\n"
country.2812.g:0	"수용할 만한 표준"
country.2812.g.tt:0	"기초적인 사치는 감당할 수 있죠.\n\n"
country.2812.h:0	"풍요를 누리리라."
country.2812.h.tt:0	"우리는 이 §H은하§!가 선사하는 극상의 사치를 향유할 것입니다.\n\n"
country.2812.i:0	"최저 생계"
country.2812.i.tt:0	"§H인민§!에게 생존에 필요한 최소한의 경비를 지급합니다.\n\n"
country.2812.j:0	"기만 경제"
country.2812.j.tt:0	"장기적으로 부채가 얼마나 쌓이든, 우린 상관하지 않고 §H인민§!의 물질적 여건을 개선할 것입니다. \n\n"
country.2820.f:0	"듀라스 가문을 강탈하세요."
country.2820.f.tt:0	"애초에 우릴 믿은 §H브루촌 자로드§!가 어리석었던 겁니다. 등골까지 뽑을 때가 되었군요.\n\n"
country.2820.g:0	"클링온 제국에 심심한 애도를 표합니다."
country.2820.g.tt:0	"로뮬란의 음모에 얽히는 것은 우리의 계획이 아닙니다. §H연방§!과 §H클링온 제국§!이 동맹을 맺으면 틀림없이 우리에게 도움이 될 것입니다."
country.2820.h:0	"연방 대사에게 도청 장치를 심으세요.\n\n"
country.2820.h.tt:0	"발각당하긴 했지만 로뮬란 군대는 자신들이 얼마나 위험한지 증명했습니다. 저들의 발자취를 따르는 게 최선일지도 모릅니다.\n\n"
country.2800.name:0	"키토머의 재"
country.2800.ufop.desc:0	"지난 50년 동안 이어져 온 §H알파 사분면§!과 §H베타 사분면§!의 상대적인 평화는 눈 깜짝할 사이에 산산이 조각나고 말았습니다.\n\n§H로뮬란§!의 잔혹하기 짝이 없는 습격으로 클링온 식민지 §H키토머§!에서는 4,000명이 넘는 사망자가 발생했습니다. §H연방§! 함선이 로뮬란의 비밀 통신을 감청해 황급히 달려오긴 했지만, 도착했을 무렵에는 극소수의 생존자만이 남아 있을 뿐이었습니다.\n\n이 학살 사건을 기점으로 우리 §H은하§!의 정치는 새로운 국면에 접어들었습니다. 짙은 안개 속을 헤매는 것처럼 모호하며, 앙숙 간의 해묵은 증오가 부활하고, 굳건한 동맹조차 불신에 사로잡혀 버린... 새로운 시대가 열렸습니다.\n\n장차 다른 세력을 어떻게 대하느냐에 따라 우리 §H연방§!의 미래가 결정될 것입니다."
country.2800.klingon.desc:0	"비열한 §H로뮬란§!의 §H키토머§! 식민지 습격 사건으로 인해 §H클링온 제국§! 전체가 공분하고 있습니다. 이 무분별한 학살로 자그마치 수천 명이 넘는 사망자가 발생했습니다.\n\n한때 동맹으로 여겼던 국가가 드디어 본색을 드러냈습니다. 우리가 보는 바로 앞에서 귀중한 클링온의 영역을 강탈해 갔지요. 저들은 우리를 다루기 쉬운 짐승으로 볼 뿐이며, 일말의 죄책감 없이 목숨을 빼앗습니다.\n\n우린 복수를 쟁취할 것입니다. 전쟁의 북소리가 울려 퍼지고 있습니다. 클링온 모두가 로뮬란의 피를 갈구합니다.\n\n§H클링온 제국§!은 적을 처단하고, 새로운 동맹을 결성하고, 앞길을 가로막는 모든 자를 정벌하여 그 가치를 증명해 낼 것입니다. §H스토보코르§!의 관문이 우릴 기다립니다."
country.2800.cardassian.desc:0	"살얼음판 위를 걷는 듯한 시대가 도래했습니다. 로뮬란이 기습 군사 작전을 펼쳐 클링온 식민지 §H키토머§!를 점령했습니다.\n\n보고에 따르면 갑작스러운 대규모 궤도 폭격으로 수천이 넘는 클링온 민간인 사망자가 발생했다고 합니다. 로뮬란 진영은 사상자가 전무한 수준입니다. 주변 §H연방§! 함선이 분쟁에 개입하려 했으나 무의미한 발버둥이었습니다.\n\n후속 조처로 우리 §H카대시안 연맹§!은 해당 사변과 전적으로 무관함을 알리는 성명을 발표했습니다. §H당국§! 관리들의 정식 조사 결과를 받아본 다음에 관련자들의 죄질과 무고함을 판단할 계획입니다.\n\n우리의 역사는 증명합니다. §H인민§!은 견뎌낼 것입니다. 우리 조국의 최우선 순위는 다른 하찮은 종족의 안위가 아닙니다만, 국가의 목표에 부합하는 이들과는 동맹을 체결할 생각입니다."
country.2800.a:0	"적극적으로 다른 문명을 받아들이세요."
country.2800.a.tt:0	"장차 새로운 지성체 종족과 조우하게 됐을 때, 존중심을 바탕으로 대우합니다.\n\n"
country.2800.b:0	"앞으로 다른 문명을 경계하세요."
country.2800.c:0	"앞으로 다른 문명에 공격적으로 대응하세요."
country.2800.c.tt:0	"장차 새로운 지성체 종족과 조우하게 됐을 때, 수단과 방법을 가리지 않고 우리가 우위에 있음을 가르쳐줄 것입니다.\n\n"
country.2801.name:0	"음모의 전말"
country.2801.ufop.desc:0	"§H키토머 음모§!의 전말을 알아내고자 정보부 전체가 달려들어 파헤치고 있습니다.\n\n§H로뮬란 항성 제국§!이 클링온을 기습 공격한 이유를 알아내기 전까지 §H첩자§!를 다른 임무에 투입하는 건 불가능합니다.\n\n§H은하§! 전역에 긴장감이 감돌고 있습니다."
country.2801.klingon.desc:0	"우리 §H첩자§!들이 4,000명이 넘는 §H키토머§! 클링온을 살해한 로뮬란들의 신원을 알아내고자 분주히 뛰어다니고 있습니다.\n\n몇년 전 §H나렌드라 III§! 행성에서 소규모 접전이 있었을 때, 진작 구실로 삼아 로뮬란을 모조리 쓸어버려야 했습니다. 어쨌든 왜 하필 이 시기를 골라 식민지에 전면 공세를 퍼부었는지 알아내기 전까지는 §H첩자§!를 다른 임무에 투입할 수 없습니다.\n\n§H은하§! 전역에 긴장감이 감돌고 있습니다."
country.2801.romulan.desc:0	"전 §H은하§!의 시선이 우리를 주목합니다. §H연방§!과 §H클링온 제국§!에 일거수일투족을 감시당하고 있고, §H키토머 사변§!을 빌미로 타협을 강요할 구실만이 생기길 호시탐탐 노리고 있습니다.\n\n방첩 작전은 이미 진행 중입니다. 우리의 §H첩자§!들은 밤낮으로 쉬지 않고 흔적을 왜곡하고 지저분하게 흩뜨려 우리와의 연관성을 지워내고 있고, 적의 다음 행보에 관한 정보를 전달하고 있습니다.\n\n따라서 우위를 점하기 전까지는 §H첩자§!를 다른 임무에 투입할 수 없습니다."
country.2801.cardassian.desc:0	"§H옵시디언단§! 요원들이 깊숙이 잠복해 §H키토머 음모§!의 전말을 하나하나 파헤치고 있습니다.\n\n§H로뮬란 항성 제국§!이 클링온 습격이란 기발한 발상을 실천에 옮긴 이유를 알아내기 전까지 §H첩자§!를 다른 임무에 투입할 수 없습니다.\n\n§H은하§! 전역에 긴장감이 감돌고 있습니다."
country.2801.a:0	"참 위험한 시기입니다."
country.2801.a.tt:0	"§H알파 사분면§!과 §H베타 사분면§!이 다시 평화를 찾을 수 있도록 최선을 다할 것입니다.\n\n"
country.2801.b:0	"이럴 때일수록 우린 집중해야 합니다."
country.2801.b.tt:0	"이 극악무도한 만행을 저지른 범인을 찾아 정의의 심판대에 올릴 것입니다. §H카레스§!의 뜻으로.\n\n"
country.2801.c:0	"우리 계획을 알아내진 못할 겁니다."
country.2801.c.tt:0	"그 누구도 우릴 막을 수 없습니다.\n\n"
country.2801.d:0	"역량을 두 배로 투입하세요."
country.2801.d.tt:0	"기껏 고생했는데 헛수고가 되면 안 되겠죠.\n\n"
country.2811.name:0	"어떻게 대응해야 하는가"
country.2811.ufop.desc:0	"§H연방§!은 무수한 종족으로 이루어져 있습니다. 연방 회원 종족은 존엄성, 법적 평등, 과학 지식 공유를 보장받습니다.\n\n이에 따라 §H연방§!의 일원이라면 불화가 있을 때 최선을 다해 평화적인 해결 방안을 모색하고, 당사자 모두의 이익을 극대화할 의무가 있습니다.\n\n이 원칙을 지키고자 부단하게 노력했습니다. 하지만 이토록 미래가 불투명한 시국은 역사상 처음이라고 해도 빈말이 아닙니다. §H키토머 사건§!의 현실이 우리에게 어려운 선택을 강요하고 있습니다. 장차 새로운 종족이 연방에 합류 의사를 밝힐 때, 우린 어떤 관점에서 접근해야 할까요?"
country.2811.klingon.desc:0	"우리 클링온은 §H은하§!에서 가장 용감하고 유능한 전사들이지만, §H제국§! 자체는 가치 있는 종족들이 국경 안에서 살아가는 걸 금지하지 않습니다.\n\n외부인이 영웅적이고 용감한 활약을 펼치고 우리의 일원으로 추대되던 시절도 있었습니다. 그러나 §H키토머 학살§!이 모든 것을 바꾸어 놓았습니다.\n\n암울한 신시대에서는 오직 우리 종족만의 이익을 우선시해야 할지도 모릅니다. 하지만 지혜로운 전사라면 알 겁니다. 어깨를 맞대고 함께 싸울 친구가 얼마나 있느냐에 따라 승리와 확실한 죽음이 갈리기도 한다는 진리를."
country.2811.romulan.desc:0	"상황이 잠잠해지면서 §H연방§!과 클링온은 우릴 막을 힘이 없다는 사실이 명백해졌습니다. §H키토머§! 정복에 성공하면서 우리 §H항성 제국§!은 은하 무대의 주역으로 발돋움할 것입니다.\n\n§H수 싸움§!에서 이기기만 하면 로뮬란은 장차 일만 년 동안 §H은하§!를 지배할 것입니다. 그러나, 한순간의 실수로 모든 야망이 와르르 무너져 내릴 수도 있겠지요.\n\n인내심과 간계로 무장한 채, 그림자 속에서 긴밀하게 움직여야 합니다. 그게 바로 궁극적인 승리로 나아가는 길입니다. 물론 도움이 된다면 다른 세력을 이용할 수도 있겠죠."
country.2811.cardassian.desc:0	"§H키토머 사건§!으로 동맹이 흔들리고, §H은하§! 전역에 불신의 파문이 퍼져 나가고 있습니다. 지금이야말로 우리 §H연맹§!이 나서서 적대 세력으로부터 번영을 쟁취할 절호의 기회입니다.\n\n우리 종족만큼 고통받은 이들은 존재하지 않습니다. 하지만 우리의 문명은 계속 성장하고 있고, 종국에는 투쟁에 가담하고자 하는 이방인들도 나타날 것입니다.\n\n언젠가는 국경 내부에 거주하는 비 카대시안을 모두 조사해야 합니다. 하지만 §H당국§!에서 얼마나 철저하게 틀어쥐어야 불충을 예방할 수 있을지가 관건입니다."
country.2811.a:0	"우린 다른 종족을 신뢰하는 일원으로 받아들일 것입니다."
country.2811.a.tt:0	"찾아오는 자들 모두에게 온전한 시민권을 부여합니다.\n\n"
country.2811.b:0	"우린 다른 종족을 증명되지 않은 일원으로 받아들일 것입니다."
country.2811.b.tt:0	"찾아오는 자들 모두 언젠가는 온전한 시민권의 혜택을 누릴 수 있을 것입니다.\n\n"
country.2811.c:0	"외부인은 우리에게 힘을 빌려줄 것입니다."
country.2811.c.tt:0	"우린 §H노동자§!가 필요합니다. 비 클링온 종족이 그 역할을 맡아줄 겁니다.\n\n"
country.2811.d:0	"외부인은 우리에게 지혜를 빌려줄 것입니다."
country.2811.d.tt:0	"우린 §H전문가§!가 필요합니다. 비 클링온 종족이 그 역할을 맡아줄 겁니다.\n\n"
country.2811.e:0	"외부인은 우리에게 명예를 증명해야 할 것입니다."
country.2811.e.tt:0	"가장 용감한 자가 우리의 §H통치자§!가 되어야 합니다. 비 클링온이라고 다를 건 없습니다.\n\n"
country.2812.name:0	"거울에 반사된 모습"
country.2812.ufop.desc:0	"§H연방§!은 상호 신뢰와 진보라는 기반 위에 세워졌습니다. 한 치 앞도 알 수 없는 §H키토머§! 사건 이후의 시대에서도 우린 정체성의 근간이 되는 가치를 지켜나가야 합니다.\n\n이 비극으로 세력 구도에 어떤 변화가 생기든, 우린 낙관적인 자세로 미래를 바라봐야 합니다.\n\n우린 지금껏 해오던 대로 다른 문명의 선의를 믿을 것입니다. §H은하§!는 아직 발견하지 못한 놀라운 경이로 가득합니다."
country.2812.klingon.desc:0	"생존은 스스로의 손으로 쟁취하는 것. 어떤 동맹을 체결하든 결국 §H클링온 제국§!은 그 자체만의 힘으로 헤쳐 나가야 합니다.\n\n§H키토머§! 참사로 우린 배웠습니다. 신뢰를 보낼 때는 그 상대를 경계해야 한다는 진리를 말입니다. 그리고 그 경계의 시작점은 무엇보다 우리 자신이 되어야 합니다. 나랏일을 어떻게 처리할지, 누구에게 권력을 쥐여줄지 신중히 헤아릴 때입니다."
country.2812.romulan.desc:0	"§H은하§!가 우릴 규탄하지만 §H키토머 사변§!은 꼭 치러야 할 거사였습니다.\n\n적이 허를 찔려 속수무책으로 당한 이유는 너무나 오랜 시간 우리를 무시하고, 멸시하고, 거부했기 때문입니다. 클링온 공격으로 우린 모든 의심을 일축하고, 막강한 위력을 증명해 보였습니다.\n\n어쩌면 보상을 즐길 때가 된 걸지도 모르겠습니다. 아니면 완전한 승리를 손에 넣을 때까지 §H경계의 끈§!을 더욱더 단단히 붙들어도 괜찮겠지요. 곧 다가올 은하 패권의 시대에서 우리 로뮬란은 어떻게 살아가야 할까요?"
country.2812.cardassian.desc:0	"§H키토머 사건§!으로 인해 어쩔 수 없이 §H알파 사분면§!과 §H베타 사분면§!에서 장장 수 세기에 걸친 성장 계획을 앞당기게 되었습니다.\n\n쉬지 않고 경제를 살려낸 덕택에 §H카대시안 연맹§!은 지금처럼 빠른 최적화의 시대에 접어들었습니다.\n\n하지만 장기적인 일정을 줄인 만큼 압박이 뒤따를 수밖에 없습니다. 생필품 분배량을 재조정해야 할지도 모르겠습니다. 이 시점에서 최선의 경제 정책은 역시..."
country.2812.a:0	"우린 이상을 버리지 않을 것입니다."
country.2812.a.tt:0	"§H연방§!은 수 세기에 걸쳐 세워졌습니다. 그리고 그 시간 동안 수없이 많은 개인이 밝은 미래를 꿈꾸며 인생을 바쳐왔지요. 네, 우린 그들의 꿈을 지켜나갈 것입니다.\n\n"
country.2812.b:0	"공포에 휘둘려 행동하지 않을 겁니다."
country.2812.b.tt:0	"§H연방§!은 앞으로도 평화와 투명성의 봉화로 남을 것입니다. 우리의 언행 역시 언제나 한결같이 유지하겠습니다.\n\n"
country.2812.c:0	"클링온의 통치 원칙은 힘을 기반으로 해야 합니다."
country.2812.c.tt:0	"§H노동자§!는 우리 문명의 핵과 같습니다. 따라서 이들을 최우선 순위로 간주해야 합니다.\n\n"
country.2812.d:0	"클링온의 통치 원칙은 정신을 기반으로 해야 합니다."
country.2812.d.tt:0	"§H전문가§!는 우리 제국의 서슬 푸른 칼날입니다. 따라서 이들을 최우선 순위로 간주해야 합니다.\n\n"
country.2812.e:0	"클링온의 통치 원칙은 명예를 기반으로 해야 합니다."
country.2812.e.tt:0	"§H통치자§!는 우리를 이끄는 횃불입니다. 권위를 가진 자들을 최우선 순위로 간주해야 합니다.\n\n"
country.2820.name:0	"키토머 보고서"
country.2820.ufop.desc:0	"정보부 요원들이 §H키토머 학살§! 조사를 종결했습니다. 식민지의 행성 방어 시스템이 정지됐고, 그 직후 궤도 폭격이 쏟아져 내려 식민지가 초토화됐습니다.\n\n목격자 상당수가 사망하여 사건에 대한 직접 증언은 부족합니다. 대신 요원들이 §H키토머 전초기지§! 사령관의 §H기록§!을 입수하는 데 성공했습니다. 이 기록에는 §H모그 가문§!의 연루를 시사하는 내용이 담겨 있었습니다.\n\n현재 §H첩자§!들이 복귀해 §H클링온 제국§!에 보낼 보고서를 준비하고 있습니다."
country.2820.klingon.desc:0	"첩자들이 §H키토머 학살§! 조사를 완료했습니다. 식민지의 행성 방어 시스템이 약화됐고, 그 직후 §H로뮬란§!의 궤도 폭격이 쏟아져 내려 식민지가 초토화됐습니다.\n\n목격자 대부분이 불명예스럽게 학살당했기 때문에, 심문으로도 사건에 대한 직접 증언을 별로 확보하진 못했습니다. 그 대신 첩자들이 §H키토머§! 전초기지를 책임지던 §H라§!의 §H기록§!을 입수하는 데 성공했습니다. 이 기록에는 §H모그 가문§!의 연루를 시사하는 내용이 담겨 있었습니다.\n\n현재 §H첩자§!들이 복귀해 보고서 작성을 마무리하고 있습니다."
country.2820.romulan.desc:0	"§H탈 시아르 요원§!들이 §H키토머 사변§!에 연루된 §H디데리덱스 갈레§! 승무원들의 정보를 폐기했습니다. 이제 다른 정부 기구에 단편적인 기밀 정보를 공유해도 괜찮을 듯합니다. 바로 내부자의 도움으로 사변을 진행했다는 사실을 말입니다.\n\n§H듀라스 가문§!의 부패한 클링온 §H자로드§!가 §H키토머§! 행성 방어 시스템을 정지하는 데 필요한 코드를 제공해 주었습니다. 그 덕분에 배신자 본인을 포함한 행성 주민 78%를 순식간에 무력화할 수 있었습니다.\n\n굉장히 손쉽게 승리를 손에 넣은 셈입니다. 증언을 제공할 현장 목격자도 사실상 없다시피 합니다. 또한, §H듀라스 가문§!의 개입을 시사하는 기록은 §H탈 시아르§!에서 수거했습니다.\n\n현재 §H첩자§!들이 복귀해 마지막 수를 준비하고 있습니다."
country.2820.cardassian.desc:0	"§H옵시디언단§! 요원들이 §H키토머 사건§! 조사를 완료했습니다. 식민지의 행성 방어 시스템에 누군가 손을 댔고, 그 직후 로뮬란이 압도적인 궤도 폭격이 퍼부어 식민지가 초토화됐습니다.\n\n증인 절대다수는 입막음을 당한 데다, 안타깝게도 현장 증언을 별로 확보하지 못해 보고서에 별다른 도움이 되진 않았습니다. 그 대신 요원들이 잔해를 살피다 흥미로운 것을 찾아내긴 했습니다. 바로 §H키토머 전초기지§! 사령관의 §H기록§!입니다. 이 기록에는 §H모그 가문§!의 연루를 시사하는 내용이 담겨 있었습니다.\n\n현재 §H첩자§!들이 복귀했고 고위 레가투스들이 은하 성명을 준비하고 있습니다."
country.2820.a:0	"기록을 클링온에 전달하세요."
country.2820.a.tt:0	"수집한 정보를 클링온에 맡깁니다.\n\n"
country.2820.b:0	"기록을 폐기하세요."
country.2820.b.tt:0	"내전을 초래할 수도 있는 첩보를 공유해서는 안 됩니다. 평화를 위해 우리가 정보를 간직해야 합니다.\n\n"
country.2820.c:0	"모그 가문을 실각시키세요."
country.2820.c.tt:0	"로뮬란은 §H나렌드라 III 전투§! 당시 우리를 배신했습니다. 그리고 이번 학살 사건으로 믿지 못할 족속임을 증명했습니다. 하지만 동족까지 개입됐다니? §H모그 가문§!의 명예를 모두 박탈해야 합니다.\n\n"
country.2820.d:0	"조사를 실시하세요."
country.2820.d.tt:0	"§H모그 가문§!이 §H키토머 학살§!에 연루됐는지 자원 일부를 돌려 조사를 실시합니다.\n\n"
country.2820.e:0	"모그 가문에 누명을 씌우세요."
country.2820.e.tt:0	"§H듀라스 가문§!과 §H자로드§!의 감동적인 희생에 대한 감사 표시로 §H모그 가문§!을 지목하는 가짜 기록을 §H키토머§!에 심어두었습니다.\n\n"
country.2821.name:0	"모그의 자손"
country.2821.desc:0	"§H모그 가문§!의 §H키토머 학살§! 연루 조사와 관련해 첫 번째 단서를 입수했습니다. §H모그의 자손§!인 §H우르프§!와 §H쿠른§!은 자신들의 아버지를 배신자로 지목하는 내용이 담겨 있는 §H키토머§! 기록이 가짜라는 주장을 내세우고 있습니다."
country.2821.a:0	"더 자세히 조사하세요."
country.2822.name:0	"키토머 음모"
country.2822.desc:0	"§H모그§!의 명예 회복을 위한 연구를 장장 20년에 걸쳐 진행한 끝에, 한 현장 연구원이 §H키토머 학살§!의 촉매에 관한 진실을 밝혀냈습니다. §H카레스§!께서 은혜를 베풀어 주신 겁니다!\n\n전사가 입수한 학살 관련 로뮬란 기록은 진위 조사 결과 사실로 판정되었습니다. 기밀 기록에는 §H듀라스 가문§!의 §H자로드§!가 로뮬란 군대에 자발적으로 행성 편향막 방어 코드를 넘겼음을 시사하는 내용이 담겨 있었습니다.\n\n수천 명의 정착민이 학살당할 때 §H모그§!와 §H자로드§! 모두 목숨을 잃었고, 그 까닭에 로뮬란은 너무나 손쉽게 §H듀라스 가문§!의 연루 사실을 §H모그 가문§!에 뒤집어씌울 수 있었습니다.\n\n이 사건은 어느 모로 보나 명예로운 전투가 아니었습니다. 우린 매복이나 배신, 불충을 용납하지 않으니까요."
country.2822.a:0	"듀라스 가문을 실각시키세요."
country.2822.a.tt:0	"§H자로드§!. 이 간악한 첩자 같으니. 네 가증스러운 만행의 결과는 네 §H가문§!이 감당해야 할 것이다.\n\n"
country.2822.b:0	"기록을 기밀로 분류하세요."
country.2822.b.tt:0	"§H듀라스 가문§!은 너무 강한 권세를 구가하고 있습니다. 내전만큼은 피해야 합니다. 어쩔 수 없지만 §H모그 가문§! 실각 결정을 유지해야 합니다.\n\n"
hrb_pirates.100.ufop.desc:0	"§H승리!§! 나우시칸 드레드노트가 있던 자리에는 우주 잔해만이 남아 휘돌고 있습니다.\n\n그런데 잔해 사이로 도주를 시도하는 탈출정이 포착되었습니다. 탈출정은 은폐장을 전개하기 전에 이런 메시지를 보내왔습니다. '비록 오늘은 내가 졌지만, 나 §H터스크리스§!는 네놈들이 학살한 자유민의 복수를 반드시 이룰 것이다.'\n\n탈출정 추적은 실패로 돌아갔습니다."
hrb_pirates.100.klingon.desc:0	"§H우린 클링온이다!§! 나우시칸 드레드노트가 있던 자리에는 우주 잔해만이 남아 휘돌고 있습니다.\n\n그런데 잔해 사이로 도주를 시도하는 탈출정이 포착되었습니다. 탈출정은 은폐장을 전개하기 전에 이런 메시지를 보내왔습니다. '비록 오늘은 내가 졌지만, 나 §H팽§!은 네놈들 손에 죽어 나간 자유 나우시칸의 복수를 반드시 이룰 것이다.'\n\n한심한 §H도망자§!는 우리가 숨통을 끊기 전에 탈출했습니다."
hrb_pirates.100.romulan.desc:0	"§H베쉬 타조트!§! 나우시칸 드레드노트가 있던 자리에는 우주 잔해만이 남아 휘돌고 있습니다.\n\n그런데 잔해 사이로 도주를 시도하는 탈출정이 포착되었습니다. 탈출정은 은폐장을 전개하기 전에 이런 메시지를 보내왔습니다. '비록 오늘은 내가 졌지만, 나 §H죠브레이커§!는 네놈들이 학살한 자유 로뮬란의 복수를 반드시 이룰 것이다.'\n\n그래도 영리한 편인지, 놈은 우리가 추적하기 전에 모든 흔적을 은폐했습니다."
hrb_pirates.100.cardassian.desc:0	"§H인민은 승리하리라!§! 나우시칸 드레드노트가 있던 자리에는 우주 잔해만이 남아 휘돌고 있습니다.\n\n그런데 잔해 사이로 도주를 시도하는 탈출정이 포착되었습니다. 탈출정은 은폐장을 전개하기 전에 이런 메시지를 보내왔습니다. '비록 오늘은 내가 졌지만, 나 §H데스리스§!는 네놈들이 학살한 자유 나우시칸의 복수를 반드시 이룰 것이다.'\n\n이 추악한 반역자는 이런 상황까지 염두에 두었던 모양입니다. 더 이상의 추적은 불가능했습니다."
hrb_pirates.90.desc:0	"성간 해적이 다시 출몰했습니다. 해적의 흉포한 공격으로 귀중한 자원을 잃었습니다. 놈들은 난데없이 나타나 우릴 공격한 후, 감쪽같이 사라졌습니다. 또, 무한 반복 재생을 걸어 놓은 메시지만을 남겼다고 합니다. §E'함께하거나, 죽거나.'§!"
hrb_pirates.20.name:0	"성간 해적의 시대가 떠오르다"
hrb_pirates.20.ufop.desc:0	"상업 수요의 증가는 예상치 못한 대가를 불러왔습니다. §H해적§!들이 무역선을 습격한 것입니다.\n\n목격자 보고에 따르면 §H성간 해적§!은 무정부주의자, 직업 범죄자, 그 외 소외 집단이 모인 조직이라고 합니다.\n\n§H성간 해적§!의 목표는 우리의 중수소입니다. 포로들이 목숨을 빼앗긴 건 아니지만, 습격당한 함선에 탔던 이들 다수가 해적에 합류하라는 제안을 받았다고 합니다. 터스크리스라는 자에게 충성을 맹세한다면 말이죠."
hrb_pirates.20.klingon.desc:0	"상업 수요의 증가는 예상치 못한 대가를 불러왔습니다. §H해적§!들이 무역선을 습격한 것입니다.\n\n목격자 보고에 따르면 §H성간 해적§!은 전사의 길에서 탈선해 버린 나약한 얼간이들이라고 합니다. 우리 클링온의 재산을 강탈해 영광을 얻으려는 심산인가 봅니다.\n\n§H성간 해적§!의 목표는 우리의 중수소입니다. 포로들이 목숨을 빼앗긴 건 아니지만, 습격당한 함선에 탔던 이들 다수가 해적에 합류하라는 제안을 받았다고 합니다. 팽이라는 자에게 충성을 맹세한다면 말이죠."
hrb_pirates.20.romulan.desc:0	"행성 간의 사업 증가는 예상치 못한 대가를 불러왔습니다. §H해적§!들이 무역선을 습격한 것입니다.\n\n목격자 보고에 따르면 §H성간 해적§!은 제대로 된 전략이나 계획도 없는, 단순 무식한 좀도둑 무리라고 합니다.\n\n§H성간 해적§!의 목표는 우리의 중수소입니다. 포로들이 목숨을 빼앗긴 건 아니지만, 습격당한 함선에 탔던 이들 다수가 해적에 합류하라는 제안을 받았다고 합니다. 죠브레이커라는 자에게 충성을 맹세한다면 말이죠."
hrb_pirates.20.cardassian.desc:0	"생산 역량의 증가는 예상치 못한 대가를 불러왔습니다. §H해적§!들이 무역선을 습격한 것입니다.\n\n목격자 보고에 따르면 §H성간 해적§!은 우리 연맹의 재산을 착복하여 자기들 배를 불리려 하는 불충한 악한 무리라고 합니다.\n\n§H성간 해적§!의 목표는 우리의 중수소입니다. 포로들이 목숨을 빼앗긴 건 아니지만, 습격당한 함선에 탔던 이들 다수가 해적에 합류하라는 제안을 받았다고 합니다. 데스리스라는 자에게 충성을 맹세한다면 말이죠."
hrb_pirates.20.a:0	"상황이 걱정스럽게 흘러가는군요."
hrb_pirates.20.a.tt:0	"상황을 면밀히 주시합니다. 더불어, 성간 해적에 가담할 위험성이 있는 청년을 대상으로 하는 지원 프로그램을 확대합니다."
hrb_pirates.20.b:0	"해적? 저주나 받으라지!"
hrb_pirates.20.b.tt:0	"클링온은 하찮은 겁쟁이들 따위를 두려워하지 않지만, 자유로운 이동을 위해서라도 무역로에서 해적을 몰아내야 합니다."
hrb_pirates.20.c:0	"해적질은 베르울리르나 하는 겁니다."
hrb_pirates.20.c.tt:0	"무역로를 더럽히는 저열한 해적들을 멸종시킬 생각입니다."
hrb_pirates.20.d:0	"해적은 카대시안의 평화에 장애물이 될 수도 있습니다."
hrb_pirates.20.d.tt:0	"해적들이 무역로에서 날뛰게 두어서는 안 될 일입니다."
hrb_pirates.140.name:0	"나우시칸 드레드노트"
hrb_pirates.140.ufop.desc:0	"엄청나게 거대한 정체불명의 함선이 우릴 공격했습니다. 스캔 결과 함선은 진보한 보호막과 막강한 화력을 겸비하고 있었습니다. 심지어 소형 함선으로 구성된 함대 전체를 탑재할 수 있는 격납고까지 설치되어 있었죠.\n\n그리고 이런 메시지를 받았습니다. §E'나는 나우시칸 드레드노트의 주인, 터스크리스다. 우린 네놈들에게 굴복하지 않는다. 중수소를 내놓아라. 거부하면 죽음 뿐이다.'§!\n\n이전에 무역로를 강탈한 바로 그 §H성간 해적§!들입니다. 저 드레드노트가 기함인 듯합니다."
hrb_pirates.140.klingon.desc:0	"엄청나게 거대한 정체불명의 함선이 우릴 공격했습니다. 스캔 결과 함선은 진보한 보호막과 막강한 화력을 겸비하고 있었습니다. 심지어 소형 함선으로 구성된 함대 전체를 탑재할 수 있는 격납고까지 설치되어 있었죠.\n\n그리고 이런 메시지를 받았습니다. §E'나는 나우시칸 드레드노트의 주인, 팽이다. 우린 네놈들에게 굴복하지 않는다. 중수소를 내놓아라. 거부하면 죽음 뿐이다.'§!\n\n이전에 비열하게 무역로를 공격한 바로 그 §H성간 해적§!들입니다. 저 드레드노트가 기함인 듯합니다."
hrb_pirates.140.romulan.desc:0	"엄청나게 거대한 정체불명의 함선이 우릴 습격했습니다. 스캔 결과 함선은 진보한 보호막과 막강한 화력을 겸비하고 있었습니다. 심지어 소형 함선으로 구성된 함대 전체를 탑재할 수 있는 격납고까지 설치되어 있었죠.\n\n그리고 이런 메시지를 받았습니다. §E'나는 나우시칸 드레드노트의 주인, 죠브레이커다. 우린 네놈들에게 굴복하지 않는다. 중수소를 내놓아라. 거부하면 죽음 뿐이다.'§!\n\n이전에 우리 무역선을 습격했던 바로 그 한심한 §H성간 해적§!들입니다. 저 드레드노트가 기함인 듯합니다."
hrb_pirates.140.cardassian.desc:0	"엄청나게 거대한 정체불명의 함선이 우릴 노골적으로 공격했습니다. 스캔 결과 함선은 진보한 보호막과 막강한 화력을 겸비하고 있었습니다. 심지어 소형 함선으로 구성된 함대 전체를 탑재할 수 있는 격납고까지 설치되어 있었죠.\n\n그리고 이런 메시지를 받았습니다. §E'나는 나우시칸 드레드노트의 주인, 데스리스다. 우린 네놈들에게 굴복하지 않는다. 중수소를 내놓아라. 거부하면 죽음 뿐이다.'§!\n\n이전에 무역로를 공격했던 바로 그 §H성간 해적§! 범죄자들입니다. 저 드레드노트가 기함인 듯합니다."
hrb_pirates.140.a:0	"보호막을 가동하세요."
hrb_pirates.140.a.tt:0	"해적 따위에게 겁먹을 순 없지요."
hrb_pirates.140.b:0	"전투를 준비하세요."
hrb_pirates.140.b.tt:0	"클링온은 해적 따위 두렵지 않습니다."
hrb_pirates.140.c:0	"인정사정 봐주지 마십시오."
hrb_pirates.140.c.tt:0	"저 해적들에게 똑바로 계산하지 못한 죗값을 치르게 하죠."
hrb_pirates.140.d:0	"우리의 일원을 공격했다는 건, 우리 모두를 적으로 돌리겠단 뜻이지."
hrb_pirates.140.d.tt:0	"지금 즉시 해적의 위협을 제거해야 합니다."
hrb_pirates.100.name:0	"드레드노트 파괴"
hrb_pirates.100.a:0	"해적에겐 궤멸적인 타격이 됐을 겁니다."
hrb_pirates.100.a.tt:0	"나우시칸 드레드노트는 파괴됐지만, 또 공격해 올지도 모릅니다."
hrb_pirates.100.b:0	"전투에서 이겼으니, 이제 전쟁에서 이길 차례로군요."
hrb_pirates.100.b.tt:0	"나우시칸 드레드노트는 파괴됐지만, 해적 잔당을 모두 소탕할 때까진 멈출 수 없습니다."
hrb_pirates.100.c:0	"사냥꾼이 사냥감이 됐군요."
hrb_pirates.100.c.tt:0	"나우시칸 드레드노트가 파괴됐습니다. 이제 해적 잔당 놈들이 더욱더 필사적으로 나올 테지요."
hrb_pirates.100.d:0	"은하의 모든 해적을 말살할 겁니다."
hrb_pirates.100.d.tt:0	"나우시칸 드레드노트가 파괴됐습니다. 최대한 빨리 잔당을 짓밟아야 합니다."
hrb_pirates.150.name:0	"드레드노트의 귀환"
hrb_pirates.150.desc:0	"기존의 §H나우시칸 드레드노트§!를 닮은 거대 해적 함선이 또다시 출몰했습니다. 스캔한 결과, 이전에 조우했던 드레드노트 못지않은 무장을 갖춘 함선이었습니다. 곧 공격이 시작될 예정입니다..."
hrb_pirates.150.a:0	"새로 건조했나 보군요."
hrb_pirates.150.a.tt:0	"해적이 새로운 기함을 앞세워 은하에서 세력을 구축하게 둬선 안 됩니다."
hrb_pirates.150.b:0	"잠자는 동안에도 적은 준비한다더니 그 말이 딱 맞군요."
hrb_pirates.150.b.tt:0	"해적이 더 강해져서 돌아왔습니다. 당장 저 새로운 기함을 파괴해야 합니다."
hrb_pirates.150.c:0	"이 녀석 역시 저희의 훈장에 지나지 않습니다."
hrb_pirates.150.c.tt:0	"그들이 기함을 몇 척을 건조하든 우리의 해적 사냥은 멈추지 않습니다."
hrb_pirates.150.d:0	"한 놈도 살려두지 마십시오."
hrb_pirates.150.d.tt:0	"해적 녀석들의 새로운 기함이라... 안보에 큰 위협이 될 것으로 보입니다. 지금 당장 파괴해야 합니다."
hrb_pirates.160.name:0	"해적 보루"
hrb_pirates.160.ufop.desc:0	"해적의 활동 거점을 발견했습니다. §H[redoubt_spawn_system.GetName] 성계§!에 자리 잡은 §H보루§!를 스캔한 결과, 난공불락의 항성 기지로 보입니다.\n\n해적 §H함대§!는 대부분 강탈한 함선으로 구성되어 있지만, 고철과 예비 부품으로 얼기설기 엮어 복구한 적함도 몇 척 보입니다."
hrb_pirates.160.klingon.desc:0	"해적의 활동 거점을 발견했습니다. §H[redoubt_spawn_system.GetName] 성계§!에 자리 잡은 §H보루§!를 스캔한 결과, 하찮은 항성 기지로 보입니다.\n\n해적 §H함대§!는 대부분 강탈한 함선으로 구성되어 있지만, 고철과 예비 부품으로 얼기설기 엮어 복구한 전리품 함선도 몇 척 보입니다."
hrb_pirates.160.romulan.desc:0	"해적의 활동 거점을 발견했습니다. §H[redoubt_spawn_system.GetName] 성계§!에 자리 잡은 §H보루§!를 스캔한 결과, 한심한 항성 기지로 보입니다.\n\n해적 §H함대§!는 대부분 강탈한 함선으로 구성되어 있지만, 고철과 예비 부품으로 얼기설기 엮어 복구한 강탈함도 몇 척 보입니다."
hrb_pirates.160.cardassian.desc:0	"해적의 활동 거점을 발견했습니다. §H[redoubt_spawn_system.GetName] 성계§!에 자리 잡은 §H보루§!를 스캔한 결과, 상당한 개조를 거친 항성 기지로 보입니다.\n\n해적 §H함대§!는 대부분 강탈한 함선으로 구성되어 있지만, 고철과 예비 부품으로 얼기설기 엮어 복구한 적함도 몇 척 보입니다."
hrb_pirates.160.a:0	"강도 무리에 심판을 내리세요."
hrb_pirates.160.a.tt:0	"해적 소탕을 위해 §H행성연방§!의 전 병력이 출격할 예정입니다. 항복하는 자에겐 자비를 베풀겠습니다."
hrb_pirates.160.b:0	"매운맛을 보여줍시다."
hrb_pirates.160.b.tt:0	"해적들에게 반격할 줄 아는 자와의 싸움은 어떤지 가르쳐줄 때입니다."
hrb_pirates.160.c:0	"고통을 선사해 주죠."
hrb_pirates.160.c.tt:0	"모든 해적은 반역자로 간주합니다. 반역자에게 어울리는 처벌을 내리겠습니다."
hrb_pirates.160.d:0	"해적을 말살하세요."
hrb_pirates.160.d.tt:0	"법률의 존엄성을 수호해야 합니다. 해적을 박멸하겠습니다."
hrb_pirates.160.e:0	"접선을 시도하세요."
hrb_pirates.160.e.tt:0	"해적에게 메시지를 보내 평화로운 해결 방안을 모색할 것입니다. 다만 협상이 틀어지면 무력을 사용해야겠지요."
hrb_pirates.170.name:0	"전문 해적과의 만남"
hrb_pirates.170.ufop.desc:0	"해적의 실세인 §H터스크리스§!가 협상에 동의했습니다. §H터스크리스§!는 맨손 격투의 달인으로 통하는 인재로, 동료들이 그 실력을 두려워해 터스크리스를 따라 직업 범죄자가 되었다고 합니다.\n\n§H터스크리스§!는 자신의 조직은 무정부주의자 공동체이며, 정부를 벗어난 공동체를 만들고자 이 우주 기지에 둥지를 틀었다고 합니다. §H[redoubt_spawn_system.GetName]§! 성계의 규칙은 단 하나, §H정장§! 착용 금지입니다.\n\n또한, §H터스크리스§!는 처음부터 해적질에 의존할 생각은 없었다고 합니다. 하지만 합법적으로 §H중수소§!를 조달할 길이 없어 강탈이란 수단을 선택할 수밖에 없었던 모양입니다. 터스크리스는 최소한의 생활을 할 수 있을 만큼 중수소를 제공해 주면 모든 공격 행위를 멈추겠다고 했습니다."
hrb_pirates.170.klingon.desc:0	"해적의 실세인 §H팽§!이 협상에 동의했습니다. §H팽§!은 모크바라의 달인으로 통하는 유능한 전사로, 동료들이 그 실력을 두려워해 팽을 따라 범죄자가 되었다고 합니다.\n\n§H팽§!은 자신의 부족은 무정부주의자 공동체이며, 정부를 벗어난 공동체를 만들고자 이 우주 기지에 둥지를 틀었다고 합니다. §H[redoubt_spawn_system.GetName]§! 성계의 규칙은 단 하나, §H정장§! 착용 금지입니다.\n\n또한, §H팽§!은 처음부터 해적질에 의존할 생각은 없었다고 합니다. 하지만 합법적으로 §H중수소§!를 조달할 길이 없어 강탈이란 수단을 선택할 수밖에 없었던 모양입니다. 팽은 무가치한 §H고깃덩어리§!처럼 황무지에서 죽지 않도록 중수소를 제공해 주면 모든 공격 행위를 멈추겠다고 했습니다."
hrb_pirates.170.a:0	"휴전을 공표합니다."
hrb_pirates.170.a.tt:0	"§H터스크리스§!와 해적 세력과의 전투는 끝났습니다. 하지만 다시 공격할 경우에는 압도적인 무력으로 대응할 것입니다."
hrb_pirates.170.b:0	"해적은 싸울 가치도 없는 족속입니다."
hrb_pirates.170.b.tt:0	"해적은 가치 있는 상대가 아닙니다. 저들과 아웅다웅하는 데 자원을 낭비하는 건 제국에 도움이 안 됩니다."
hrb_pirates.170.c:0	"우리 사전에 해적과의 협상은 없습니다."
hrb_pirates.170.c.tt:0	"해적을 처단할 때까지 우린 멈추지 않을 겁니다."
hrb_pirates.130.name:0	"해적의 최후"
hrb_pirates.130.ufop.desc:0	"§H[redoubt_spawn_system.GetName]§! 성계에 있던 해적 §H기지§!는 파괴되었습니다. 우두머리 §H터스크리스§!는 항복했습니다.\n\n§H터스크리스§!는 자신은 무엇 하나 잘못한 게 없고, 자유로운 은하를 만들고자 행한 것이라며 열변을 토했습니다. 그의 이글거리는 눈빛은 광신도의 그것과도 같았습니다.\n\n§H터스크리스§!는 살아남기 위해서는 해적 행위에 기댈 수밖에 없었다는 주장을 견지하고 있습니다."
hrb_pirates.130.klingon.desc:0	"§H[redoubt_spawn_system.GetName]§! 성계에 있던 해적 §H활동 거점§!은 파괴되었습니다. 사령관 §H팽§!은 사로잡혔습니다.\n\n§H팽§!은 자신은 무엇 하나 잘못한 게 없고, 원하는 대로 살고 싶었을 뿐이라며 고등 평의회 앞에서 열변을 토했습니다. 그의 이글거리는 눈빛은 광신도의 그것과도 같았습니다.\n\n§H팽§!은 살아남기 위해서는 해적 행위에 기댈 수밖에 없었다는 주장을 견지하고 있습니다."
hrb_pirates.130.romulan.desc:0	"§H[redoubt_spawn_system.GetName]§! 성계에 있던 해적 §H활동 거점§!은 파괴되었습니다. 우두머리인 §H죠브레이커§!는 사망했습니다.\n\n§H죠브레이커§!는 무술의 달인으로 통하는 인재로, 공모자들이 그 실력을 두려워해 죠브레이커를 따라 파괴 공작과 반역의 삶을 택했다고 합니다.\n\n사망하기 몇 분 전, §H죠브레이커§!는 보다 자유로운 §H은하§!를 만들기 위해 행동했을 뿐이라며 심정을 고백했습니다. 죠브레이커는 살아남기 위해서는 해적 행위에 기댈 수밖에 없었다는 주장을 견지했습니다."
hrb_pirates.130.cardassian.desc:0	"§H[redoubt_spawn_system.GetName]§! 성계에 있던 해적 §H활동 거점§!은 파괴되었습니다. 사령관인 §H데스리스§!는 재판 후 처형되었습니다.\n\n§H데스리스§!는 맨손 격투의 달인으로 통하는 인재로, 동료들이 그 실력을 두려워해 데스리스를 따라 공개적으로 §H연맹§!에 저항하는 삶을 택했다고 합니다.\n\n사망하기 몇 분 전, §H데스리스§!는 보다 자유로운 §H은하§!를 만들기 위해 행동했을 뿐이라고 공표했습니다. 데스리스는 살아남기 위해서는 해적 행위에 기댈 수밖에 없었다는 주장을 견지했습니다."
hrb_pirates.130.a:0	"무역로가 다시 안전해졌군요."
hrb_pirates.130.a.tt:0	"해적의 위협이 사라졌습니다."
hrb_pirates.130.b:0	"승리는 우리 것이에요."
hrb_pirates.130.b.tt:0	"§H팽§!과 그 해적은 §H클링온 제국§!의 힘 앞에서 아무것도 아니었습니다."
hrb_pirates.130.c:0	"해적이란 족속이야 항상 그렇지요."
hrb_pirates.130.c.tt:0	"§H죠브레이커§!와 반역자들은 전멸했습니다. 무역로는 다시 안전해졌습니다."
hrb_pirates.130.d:0	"이번 일이 범죄자 모두에게 경종을 울렸기를 바랍니다."
hrb_pirates.130.d.tt:0	"§H당국§!의 엄중한 감시를 버틸 해적은 없습니다."
hrb_pirates.90.name:0	"함께하거나, 죽거나"
hrb_pirates.90.a:0	"진행하세요."
hrb_colony.15.cardassian.desc:0	"승리입니다! 추가 비용을 소모하지 않고 병사의 체내에 있던 §H외계 기생충§!을 외과 수술로 적출해 냈습니다. 또, 어느 정도 기력이 회복됐는지 초기 임무 중 입수한 §H감시 영상§!에 관한 이야기도 해주었습니다.\n\n회수한 영상에는 버려진 §H[colony_metamorphosis.GetName]§! 식민지에서 실종된 주민들을 물색하던 초기 수색대의 모습이 담겨 있었습니다. 그런데 웬 §H오색빛깔의 변형물§!이 순간적으로 수색대 바로 뒤를 지나치는 게 아니겠습니까.\n\n§H홀로스위트§!에서 상황을 재현한 결과, 충격적인 사실이 밝혀졌습니다. §H변형물§!은 다른 사람들 눈에 보이지 않은 제삼자였습니다. 투명한 "관찰자"인 셈입니다."
hrb_colony.32.desc:0	"연락 재개가 이루어진 후, 모계 사회 식민지 §H펨노바§!에서 최근 어떤 문화 발전이 있었는지 공식 보고를 전달했습니다. 펨노바의 제1 발전 대원칙은 바로 종래의 사회를 타파하고, 이른바 §E'무자비한 가부장적 탄압'§!을 제거한 여성 주도 집단의 부상을 장려하는 것이라고 합니다.\n\n펨노바의 선구적인 과학자가 1년간 진행한 연구 과제 결론에 따르면, 모계 사회 중심의 정부로 전환하면서 식민지의 정신적, 육체적 건강이 증진되었다고 합니다. 실질적으로 어떤 일에서든 무분별한 물리적 다툼 대신 타협을 기조로 한 대화가 먼저 이루어졌다고 합니다.\n\n식민지 지도부에서는 새로운 체제에 반대하는 이들을 §E'선지자적 발상을 이해할 능력이 없는 구닥다리'§! 또는 §E'오늘날 합리적으로 이룩할 수 있는 사회를 받아들이지 못하는 이상론자'§!로 치부하는 주장을 견지했습니다. §H펨노바§!는 이런 이분법적 독선에 대한 반발이 실제로 존재함을 인정하나, 그래도 식민지의 불만과 불안정성은 사상 최저 수준이라고 상세한 설명을 덧붙였습니다."
hrb_colony.82.desc:0	"식민지 주민들이 §H[colony_stella_maris.GetName]§! 수로를 수색하는 과정에서 §HCAM-HP23§!이란 일련번호를 가진 소형 이동식 자동인형을 만났습니다. 기술 데이터베이스와 교차 검증을 해보니, 해당 고유 식별자는 §H의료용 공동체 자동인형 - 홀로그램 프로그램§!의 약자로 판명되었습니다.\n\n기록에 따르면 이 자율형 직사각형 장치는 한때 교육 용도로 사용되었으며, 대부분 조작을 방지하는 보안 시스템이 탑재되어 있다고 합니다. 어쨌든 자동인형 자체는 무해한 비지성체로 분류하였습니다.\n\n자동인형은 말라버린 수로를 굴러다니는 등 종횡무진했는데, 식민지 주민들이 §E'주변 환경 연구에 진심이다'§!란 평을 내릴 정도였습니다. 그런데 인형이 주민 중 하나를 스캔하더니 즉각 멈춰서는 어떤 기록을 반복 재생하기 시작했습니다.\n\n§E"생명체 감지. §E'23번 홀로그램 프로그램'§! 재생 승인을 요청합니다."
hrb_colony.12.name:0	"실종된 주민들"
hrb_colony.12.desc:0	"§H[colony_metamorphosis.GetName]§!에서 자동화 보고가 들어왔습니다. 행성 주민 전체가 불과 하룻밤 만에 불가사의하게 사라졌다고 합니다.\n\n행성의 원격 감시 시스템 역시 보고가 사실임을 보여주고 있습니다. §H[colony_metamorphosis.GetName]§!에 존재하는 거주지가 모두 텅 비어버렸습니다. 그렇다고 주민들이 어디로 가는지 단서를 남겨놓은 것도 아닙니다. 전투나 분쟁의 흔적은 보이지 않습니다.\n\n식민지 자체는 온전합니다. 다만... 텅 비었을 뿐이죠."
hrb_colony.12.a:0	"구조대를 파견하세요."
hrb_colony.12.a.tt:0	"§H스타플릿 장교§! 팀을 파견하여 실종된 §H[colony_metamorphosis.GetName]§! 주민을 최대한 빨리 찾습니다.\n\n"
hrb_colony.12.b:0	"전투를 준비하세요."
hrb_colony.12.b.tt:0	"아직 실체가 드러나지 않는 적의 공격일 가능성도 배제할 수 없습니다. 이에 바틀레스를 꺼내 전투태세를 갖춘 상태로 접근할 예정입니다.\n\n"
hrb_colony.12.c:0	"속임수인가?"
hrb_colony.12.c.tt:0	"조잡한 기만전술의 악취가 진동하는군요. 누군가, 혹은 무엇이 우릴 속이려고 하는 것으로 가정하고 움직이겠습니다.\n\n"
hrb_colony.12.d:0	"뭐라 말할 수 없는 비극이로군요."
hrb_colony.12.d.tt:0	"뚜렷한 이유 없이 식민지를 잃는 사태는 §H당국§!에서 감당 가능한 일이 아닙니다. 어쩌다 주민들이 사라졌는지 원인을 규명해야 합니다.\n\n"
hrb_colony.13.name:0	"누군가의 자취"
hrb_colony.13.ufop.desc:0	"원정대가 §H[colony_metamorphosis.GetName]§!의 황량한 지표면 곳곳에 있는 빈 건물을 샅샅이 살폈지만, 발견한 물건이라곤 §H해진 제복§! 한 벌뿐이었습니다. 그 외에도 사막으로 이어지는 미지의 종족의 발자국이 발견되긴 했습니다.\n\n다만 행성에서 감지된 생명체는 없습니다. 문제는 버려진 정착지 탐사에 투입된 장교진이 극심한 불안 증세를 호소했다는 점입니다. 심지어 몇몇은 §H감시당하는 기분§!이 들었다는 보고를 올리기도 했습니다.\n\n§H[metamorphosis_ship.GetName]§!에 복귀한 후, 몇몇 원정대원이 급성 히스타민 두통 반응을 보였습니다. 수석 의무 장교는 원정대가 일종의 오염 물질에 노출된 것 같다는 가설을 제시했습니다."
hrb_colony.13.klingon.desc:0	"전사들이 §H[colony_metamorphosis.GetName]§!의 혹독한 사막에 있는 버려진 오두막과 회당을 살펴보았으나, 발견한 물건이라곤 §H해진 제복§! 한 벌뿐이었습니다. 그 외에도 사막으로 이어지는 미지의 종족의 발자국이 발견되긴 했습니다.\n\n다만 행성에서 감지된 생명체는 없습니다. 문제는 버려진 정착지 탐사에 투입된 전사들이 이례적인 공포를 호소했다는 점입니다. 심지어 몇몇은 §H감시당하는 기분§!이 들었다는 보고를 올리기도 했습니다.\n\n§H[metamorphosis_ship.GetName]§!에 복귀한 후, 지표면 탐사에 투입됐던 몇몇 전사들이 갑자기 무분별한 폭력을 휘두르는 사건이 발생했습니다. 은신한 적에게 당했을 가능성이 큽니다. 어둠 속에 숨어 공격하는 행태를 보인 걸 봐서는 치졸한 적임이 분명합니다."
hrb_colony.13.romulan.desc:0	"정찰대가 §H[colony_metamorphosis.GetName]§!의 척박한 초원 지대에 있는 텅 빈 거주지를 샅샅이 살폈지만, 발견한 물건이라곤 §H해진 제복§! 한 벌뿐이었습니다. 그 외에도 사막으로 이어지는 미지의 종족의 발자국이 발견되긴 했습니다.\n\n다만 행성에서 감지된 생명체는 없습니다. 문제는 버려진 정착지 탐사에 투입된 정찰대가 극심한 불안 증세를 호소했다는 점입니다. 심지어 몇몇은 §H감시당하는 기분§!이 들었다는 보고를 올리기도 했습니다.\n\n§H[metamorphosis_ship.GetName]§!에 복귀한 후, 지표면에 투입됐던 정찰대원들이 병에 걸렸습니다. 어쩌면 우리를 전복시키려는 음모일지도 모릅니다."
hrb_colony.13.cardassian.desc:0	"우리 분대가 한때 정착지가 있었던 §H[colony_metamorphosis.GetName]§!의 빈 구조물을 샅샅이 살폈지만, 발견한 물건이라곤 §H해진 제복§! 한 벌뿐이었습니다. 그 외에도 사막으로 이어지는 미지의 종족의 발자국이 발견되긴 했습니다.\n\n다만 행성에서 감지된 생명체는 없습니다. 문제는 버려진 정착지 탐사에 투입된 병사들이 극심한 두려움을 호소했다는 점입니다. 심지어 몇몇은 §H감시당하는 기분§!이 들었다는 보고를 올리기도 했습니다.\n\n§H[metamorphosis_ship.GetName]§!에 복귀한 후, 행성 지표면을 방문한 인원은 신체적 통증을 겪고 있음을 고백하였습니다. 모종의 오염원에 노출된 겁니다."
hrb_colony.13.a:0	"해진 제복을 분석하세요."
hrb_colony.13.a.tt:0	"옷감의 섬유를 면밀하게 분석하여 미생물이나 미립자 단위의 오염 물질은 없는지 확인합니다.\n\n"
hrb_colony.13.b:0	"격리 구역을 구성하세요."
hrb_colony.13.b.tt:0	"버려진 §H[colony_metamorphosis.GetName]§! 정착지에 대한 추가적인 탐사를 금지하고, 오염 물질에 노출된 승무원을 대상으로 격리 조치를 단행합니다.\n\n"
hrb_colony.14.name:0	"변화"
hrb_colony.14.ufop.desc:0	"의무실이 혼돈의 도가니에 빠지고 말았습니다. 한 장교가 격렬한 발작을 일으켰고, 공포에 찬 절규가 선내에 울려 퍼졌습니다. 해당 인원은 극단적인 광과민성 반응을 보이고 있습니다.\n\n문제의 장교는 떨리는 목소리로 §E'다른 사람들이 기다리는 곳으로 돌아가야 한다.'§! 같은 말을 속삭이고 있습니다.\n\n또한, 장교의 피부 아래로 §H영롱한 파란색 혈관§!이 나타나고 있습니다. 심지어 눈은 노란색으로 변해버린 데다, 체온은 떨어지고 있습니다. 세포 스스로 광분열 지대를 생성하고 있기까지 합니다...\n\n...스캔 결과, 해당 장교의 세포는 §H외계 기생충§!의 그것으로 판명되었습니다."
hrb_colony.14.klingon.desc:0	"의무실이 혼돈의 도가니에 빠지고 말았습니다. 한 전사가 쓰러져 어둠과 사투를 벌이고 있습니다. 전사의 잇새로 흘러나오는 신음은 피를 향한 갈망으로 가득하며, 겁쟁이처럼 빛을 피하기까지 합니다.\n\n감염된 전사는 최면에 걸린 듯한 어조로 §E'다른 사람들이 기다리는 곳으로 돌아가야 한다.'§! 같은 말을 되뇌고 있습니다.\n\n또한, 전사의 피부 아래로 §H영롱한 파란색 혈관§!이 나타나고 있습니다. 심지어 눈은 노란색으로 변해버린 데다, 체온은 떨어지고 있습니다. 세포 스스로 광분열 지대를 생성하고 있기까지 합니다...\n\n...스캔 결과, 해당 전사의 세포는 §H외계 기생충§!의 그것으로 판명되었습니다."
hrb_colony.14.romulan.desc:0	"의무실이 혼돈의 도가니에 빠지고 말았습니다. 한 정찰병이 쓰러져 몸부림치고 있습니다. 정찰병의 절규는 증오로 가득하고, 빛에 노출되는 순간 온몸을 비틀어 댑니다.\n\n감염된 정찰병은 망상에 빠진 환자처럼 §E'다른 사람들이 기다리는 곳으로 돌아가야 한다.'§! 같은 말을 중얼거리고 있습니다.\n\n또한, 정찰병의 피부 아래로 §H영롱한 파란색 혈관§!이 나타나고 있습니다. 심지어 눈은 노란색으로 변해버린 데다, 체온은 떨어지고 있습니다. 세포 스스로 광분열 지대를 생성하고 있기까지 합니다...\n\n...스캔 결과, 해당 정찰병의 세포는 §H외계 기생충§!의 그것으로 판명되었습니다."
hrb_colony.14.cardassian.desc:0	"의무실이 혼돈의 도가니에 빠지고 말았습니다. 한 병사가 수치스러운 모양새로 쓰러졌습니다. 잇새로 흘러나오는 신음은 고통으로 가득하고, 빛에 노출되기라도 하면 바로 몸을 뒤로 뺄 정도입니다.\n\n감염된 병사는 §E'다른 사람들이 기다리는 곳으로 돌아가야 한다.'§! 같은 말을 하는 둥, 반역이나 다름없는 얘기를 일삼고 있습니다.\n\n또한, 병사의 피부 아래로 §H영롱한 파란색 혈관§!이 나타나고 있습니다. 심지어 눈은 노란색으로 변해버린 데다, 체온은 떨어지고 있습니다. 세포 스스로 광분열 지대를 생성하고 있기까지 합니다...\n\n...스캔 결과, 해당 병사의 세포는 §H외계 기생충§!의 그것으로 판명되었습니다."
hrb_colony.14.a:0	"감염된 장교를 치료하세요."
hrb_colony.14.a.tt:0	"§HT-세포 시뮬레이터§!를 사용해 해당 장교의 증상을 완화한 후, 수술을 실시하여 §H외계 기생충§!을 제거합니다.\n\n"
hrb_colony.14.b:0	"감염된 전사를 치료하세요."
hrb_colony.14.b.tt:0	"적절한 의식을 치른 후, §H카레스§!께서 전사의 육체를 인도하시어 §H외계 기생충§!을 배출하게 만들기를 기원합니다.\n\n"
hrb_colony.14.c:0	"감염된 정찰병을 치료하세요."
hrb_colony.14.c.tt:0	"정찰병을 잠식한 질병이 일종의 모략은 아닌 것으로 보입니다. §H외계인 오물§!을 추출한 후 연구하여 적을 파악해야 합니다.\n\n"
hrb_colony.14.d:0	"긴급 수술을 실시하세요."
hrb_colony.14.d.tt:0	"진정제가 그리 많지 않은 만큼, 극심하게 고통스러운 시술을 통해 해당 병사의 체내에서 §H외계 기생충§!을 적출한 후, 위협을 파악하는 데 이용할 것입니다.\n\n"
hrb_colony.14.e:0	"외계 세포를 대상으로 유전자 스캔을 진행하세요."
hrb_colony.14.e.tt:0	"§H기생충§!의 게놈 분석을 신속하게 진행합니다. 자칫 잘못했다간 파멸을 초래할지도 모르는 생물입니다. 가능한 한 많은 정보를 알아내야 합니다.\n\n"
hrb_colony.15.name:0	"육체 없는 그림자"
hrb_colony.15.ufop.desc:0	"성공입니다! 장교의 체내에 있던 §H외계 기생충§!을 외과 수술로 적출해 냈습니다. 해당 장교는 현재 회복 중입니다. 또, 어느 정도 기력이 회복됐는지 초기 임무 중 입수한 §H보안 동영상§!에 관한 이야기도 해주었습니다.\n\n영상에는 버려진 §H[colony_metamorphosis.GetName]§! 식민지에서 실종된 주민들을 찾던 초기 수색대의 모습이 담겨 있었습니다. 그런데 웬 §H미지의 그림자§!가 순간적으로 수색대 바로 뒤를 지나치는 게 아니겠습니까.\n\n§H홀로덱§!에서 상황을 재현한 결과, 충격적인 사실이 밝혀졌습니다. 그림자를 드리운 장본인은 다른 사람들 눈에 보이지 않은 제삼자였습니다. 투명한 "관찰자"인 셈입니다."
hrb_colony.15.klingon.desc:0	"성공입니다! 전사의 체내에 있던 §H외계 기생충§!을 외과 수술로 적출해 냈습니다. 앞으로의 회복은 그 자체로 시련이 될 겁니다. 또, 해당 전사는 초기 임무 중 입수한 §H시각 기록§!에 관한 이야기도 해주었습니다.\n\n회수한 영상에는 버려진 §H[colony_metamorphosis.GetName]§! 식민지에서 실종된 주민들을 찾던 초기 수색대의 모습이 담겨 있었습니다. 그런데 웬 §H흐릿한 형체§!가 순간적으로 수색대 바로 뒤를 지나치는 게 아니겠습니까.\n\n§H홀로스위트§!에서 현장을 재현한 결과, 충격적인 사실이 밝혀졌습니다. §H형체§!는 사실 다른 사람들 눈에 보이지 않은 제삼자였습니다. 투명한 "관찰자"인 셈입니다."
hrb_colony.15.romulan.desc:0	"이번에도 우리의 우월한 의술이 승리를 거뒀습니다! 별다른 문제 없이 정찰병의 체내에 있던 §H외계 기생충§!을 외과 수술로 적출해 냈습니다. 정찰병은 어느 정도 회복이 됐는지 초기 임무 중 입수한 §H보안 피드§!에 관한 이야기도 해주었습니다.\n\n회수한 영상에는 버려진 §H[colony_metamorphosis.GetName]§! 식민지에서 실종된 주민들을 찾던 초기 수색대의 모습이 담겨 있었습니다. 그런데 웬 §H은폐장을 두른 인물§!이 순간적으로 수색대 바로 뒤를 지나치는 게 아니겠습니까.\n\n§H홀로덱§!에서 현장을 재현한 결과, 충격적인 사실이 밝혀졌습니다. 수색대를 관찰하던 §H은폐장을 두른 인물§!은 다른 사람들의 눈에 보이지 않는 존재였습니다. 일종의 조악한 정찰 시도였을지도 모를 일입니다."
hrb_colony.15.a:0	"주민들이 납치된 걸지도 모릅니다."
hrb_colony.15.a.tt:0	"장교의 안전과 §H제1호 명령§! 준수를 위해 최대한 조심스럽게 접근합니다.\n\n"
hrb_colony.15.b:0	"§H[colony_metamorphosis.GetName]§!에 보이지 않는 적이 도사리고 있군요."
hrb_colony.15.b.tt:0	"뻔뻔하게 숨어서 싸우는 적들 따위는 무섭지 않습니다.\n\n"
hrb_colony.15.c:0	"아무리 봐도 비어있는 정착지는 아닌 듯합니다."
hrb_colony.15.c.tt:0	"기생충 따위에 계속 속아 넘어갈 순 없지요. 앞으로 §H[colony_metamorphosis.GetName]§!에서 조우하는 모든 생명체를 위험 요소로 간주하겠습니다.\n\n"
hrb_colony.15.d:0	"그림자의 원인을 찾아 말살하세요."
hrb_colony.15.d.tt:0	"수단과 방법을 가리지 않고 §H기생충§!에 관한 실증적인 자료를 수집하고, 감염될 수 있는 생명체를 분석하여 위협을 제거할 것입니다.\n\n"
hrb_colony.15.e:0	"§H[colony_metamorphosis.GetName]§!에 심층 스캔을 실시하세요."
hrb_colony.15.e.tt:0	"§H외계 기생충§!이 발생시키는 광분열 지대를 피할 수 있도록, 변수를 달리 설정하여 스캔을 실시합니다.\n\n"
hrb_colony.16.name:0	"기생충"
hrb_colony.16.desc:0	"§H외계 기생충§! 유전자 분석이 완료되었습니다. 감염은 점막을 통해 발생하는 것으로 확인되었으며, 감염 시 느릿하지만 확실하게 원초적인 욕망으로만 움직이는 §H투명한 존재§!로 변화하게 됩니다.\n\n외계 세포가 숙주의 신체를 잠식하면서 면역 체계를 장학하고, 유전자를 조작하여 숙주를 자외선을 제외한 모든 빛의 파장에 §H감지되지 않는 상태§!로 만듭니다.\n\n이 기생충은 전염력이 강하며 극단적인 속도로 인구를 §H궤멸§!시킬 역량이 있습니다. 변화를 되돌릴 수 있는지는 아직 모릅니다."
hrb_colony.16.a:0	"투명한 생명체를 드러낼 수 있는 자외선 장치를 제작하세요."
hrb_colony.16.a.tt:0	"자외선 파장을 이용해 "추방된" §H[colony_metamorphosis.GetName]§! 식민지 주민의 은신처를 탐색합니다.\n\n"
hrb_colony.16.b:0	"주민들은 납치된 게 아니라 변이된 거였군요."
hrb_colony.16.b.tt:0	"§H[colony_metamorphosis.GetName]§! 식민지 주민들이 얼마나 끔찍한 최후를 맞았는지 점차 수면 위로 드러나고 있습니다. 아직 완전한 전말이 밝혀지지 않았을 뿐이지요.\n\n"
hrb_colony.17.name:0	"감염을 숨기지 말라"
hrb_colony.17.ufop.desc:0	"변이. 돌연변이. 실종. 증거는 넘쳐납니다. 실종된 §H[colony_metamorphosis.GetName]§! 주민들은 사실, 실종된 게 아니었습니다. §H외계 기생충§!이 맨눈이나 스캐너에는 보이지 않는 비지성체로 바꿔놓은 것이죠.\n\n그렇다고 주민들이 사라진 건 아닙니다. 버려진 구조물 너머의 사막 어딘가에서 살아가고 있을 뿐.\n\n약 한 시간 전, 또 다른 §H장교§! 하나가 사라졌습니다. 주민들의 대열에 합류하러 간 거겠죠. §H[metamorphosis_ship.GetName]§! 승무원 중 누구도 그의 감염 사실을 알지 못했지만... 숙소에서 뻗어나가는 비인간적인 발자국만 봐도 더 이상의 증거는 필요 없었습니다. 이젠 시간 싸움입니다."
hrb_colony.17.klingon.desc:0	"변이. 돌연변이. 불명예. 증거는 넘쳐납니다. 실종된 §H[colony_metamorphosis.GetName]§! 주민들은 사실, 실종된 게 아니었습니다. §H외계 기생충§!이 맨눈이나 스캐너에는 보이지 않는 야성적인 짐승으로 바꿔놓은 것이죠.\n\n그렇다고 주민들이 사라진 건 아닙니다. 버려진 구조물 너머의 황야 어딘가를 떠돌고 있을 뿐.\n\n약 한 시간 전, 또 다른 §H전사§! 하나가 사라졌습니다. 주민들의 대열에 합류하러 간 거겠죠. §H[metamorphosis_ship.GetName]§! 승무원 중 누구도 그녀의 감염 사실을 알지 못했지만... 숙소에서 뻗어나가는 괴물 발자국만 봐도 더 이상의 증거는 필요 없었습니다. 이젠 반격해야 합니다."
hrb_colony.17.romulan.desc:0	"변이. 돌연변이. 투명화. 증거는 넘쳐납니다. 실종된 §H[colony_metamorphosis.GetName]§! 주민들은 사실, 실종된 게 아니었습니다. §H외계 기생충§!이 맨눈이나 스캐너에는 보이지 않는 망령으로 바꿔놓은 것이죠.\n\n그렇다고 주민들이 사라진 건 아닙니다. 버려진 구조물 너머의 황무지를 배회하고 있을 뿐.\n\n약 한 시간 전, 또 다른 §H정찰병§! 하나가 사라졌습니다. 주민들의 대열에 합류하러 간 거겠죠. §H[metamorphosis_ship.GetName]§! 승무원 중 누구도 그의 감염 사실을 알지 못했지만... 숙소에서 뻗어나가는 흉측한 발자국만 봐도 더 이상의 증거는 필요 없었습니다. 이젠 공격해야 합니다."
hrb_colony.17.cardassian.desc:0	"변이. 돌연변이. 멸시. 증거는 넘쳐납니다. 실종된 §H[colony_metamorphosis.GetName]§! 주민들은 사실, 실종된 게 아니었습니다. §H외계 기생충§!이 맨눈이나 스캐너에는 보이지 않는, 근본 없는 흉물로 바꿔놓은 것이죠.\n\n그렇다고 주민들이 사라진 건 아닙니다. 버려진 구조물 너머의 험지에서 살아가고 있을 뿐.\n\n약 한 시간 전, 또 다른 §H장교§! 하나가 사라졌습니다. 주민들의 대열에 합류하러 간 거겠죠. §H[metamorphosis_ship.GetName]§! 승무원 중 누구도 그의 감염 사실을 알지 못했지만... 숙소에서 뻗어나가는 기괴한 발자국만 봐도 더 이상의 증거는 필요 없었습니다. 이젠 당국이 행동해야 합니다."
hrb_colony.17.a:0	"구조대를 파견하세요."
hrb_colony.17.a.tt:0	"우리 장교를 버릴 순 없습니다.\n\n"
hrb_colony.17.b:0	"전투단을 보내 명예 회복을 도모하세요."
hrb_colony.17.b.tt:0	"우리의 전사가 그런 비겁한 최후를 맞게 둘 순 없습니다. 죽는 한이 있어도 명예를 회복할 겁니다.\n\n"
hrb_colony.17.c:0	"후송 팀을 보내세요."
hrb_colony.17.c.tt:0	"이 참사에 관한 이야기가 새어나가기라도 했다간 §H제국§!이 막대한 타격을 받을 수도 있습니다. 지금 당장 이 사건을 해결해야 합니다.\n\n"
hrb_colony.17.d:0	"실종된 병사를 수색하세요. 심문을 진행해야 합니다."
hrb_colony.17.d.tt:0	"우린 이 기회를 성장의 발판으로 삼을 겁니다. 병사의 목숨이 어떻게 되든, 그건 부차적인 문제일 뿐입니다.\n\n"
hrb_colony.17.e:0	"황무지를 철저하게 수색하세요."
hrb_colony.18.name:0	"다시 빛의 품으로"
hrb_colony.18.ufop.desc:0	"§H감염된 식민지 주민§!들은 텅 비어버린 §H[colony_metamorphosis.GetName]§! 정착지에서 멀지 않은 곳에 있는 어느 얕은 협곡에서 발견되었습니다. 완전한 투명 상태였던지라, 자외 복사 광선을 집중 투사하고 난 다음에야 모습을 확인할 수 있었습니다.\n\n주민들의 눈은 노란색으로 빛나고 있었으며, 몸은 §H영롱한 파란색 혈관§!으로 뒤덮여 있었습니다. 우리 측 장교 역시 완전히 변한 모습으로 그 틈바구니에 섞여 있었습니다. 그래도 한때 친구였던 이들이 이름을 불러주자, 장교는 다시 빛 밖으로 나왔습니다. 몇몇 식민지 주민들은 끝내 구하는 데 실패했지만 말입니다.\n\n치료를 받고 깨어난 장교는 그림자 인간들 사이에 섞여 지내는 시간이 어땠는지 소회를 풀었습니다. §E'주민들은 순전히 본능을 따라서만 행동했습니다. 몇 분만 늦었으면 저도 부름에 반응하지 못했겠죠.'§!"
hrb_colony.18.klingon.desc:0	"§H감염된 식민지 주민§!들은 텅 비어버린 §H[colony_metamorphosis.GetName]§! 정착지에서 멀지 않은 곳에 있는 어느 얕은 협곡에서 발견되었습니다. 완전한 투명 상태였던지라, 자외 복사 광선을 집중 투사하고 난 다음에야 모습을 확인할 수 있었습니다.\n\n주민들의 눈은 노란색으로 빛나고 있었으며, 몸은 §H영롱한 파란색 혈관§!으로 뒤덮여 있었습니다. 우리 측 전사 역시 완전히 변한 모습으로 그 틈바구니에 섞여 있었습니다. 그래도 한때 친구였던 이들이 이름을 불러주자, 전사는 다시 빛 밖으로 나왔습니다. 몇몇 식민지 주민들은 끝내 구하는 데 실패했지만 말입니다.\n\n치료를 받고 깨어난 전사는 그림자 인간들 사이에 섞여 지내는 시간이 어땠는지 소회를 풀었습니다. §E'주민들은 짐승처럼 생각하고 행동합니다. 몇 분만 늦었으면 저도 자아를 완전히 상실했을 겁니다.'§!"
hrb_colony.18.romulan.desc:0	"§H감염된 식민지 주민§!들은 텅 비어버린 §H[colony_metamorphosis.GetName]§! 정착지에서 멀지 않은 곳에 있는 어느 얕은 협곡에서 발견되었습니다. 완전한 투명 상태였던지라, 자외 복사 광선을 집중 투사하고 난 다음에야 모습을 확인할 수 있었습니다.\n\n주민들의 눈은 노란색으로 빛나고 있었으며, 몸은 §H영롱한 파란색 혈관§!으로 뒤덮여 있었습니다. 우리 측 정찰병 역시 완전히 변한 모습으로 그 틈바구니에 섞여 있었습니다. 그래도 한때 친구였던 이들이 이름을 불러주자, 정찰병은 다시 빛 밖으로 나왔습니다. 몇몇 식민지 주민들은 끝내 구하는 데 실패했지만 말입니다.\n\n치료를 받고 깨어난 정찰병은 그림자 인간들 사이에 섞여 지내는 시간이 어땠는지 소회를 풀었습니다. §E'사고 능력을 상실한 야수 같았습니다. 몇 분만 늦었으면 저도 똑같은 꼴이 됐겠죠.'§!"
hrb_colony.18.cardassian.desc:0	"§H감염된 식민지 주민§!들은 텅 비어버린 §H[colony_metamorphosis.GetName]§! 정착지에서 멀지 않은 곳에 있는 어느 얕은 협곡에서 발견되었습니다. 완전한 투명 상태였던지라, 자외 복사 광선을 집중 투사하고 난 다음에야 모습을 확인할 수 있었습니다.\n\n주민들의 눈은 노란색으로 빛나고 있었으며, 몸은 §H영롱한 파란색 혈관§!으로 뒤덮여 있었습니다. 우리 측 병사 역시 완전히 변한 모습으로 그 틈바구니에 섞여 있었습니다. 그래도 한때 친구였던 이들이 이름을 불러주자, 병사는 다시 빛 밖으로 나왔습니다. 몇몇 식민지 주민들은 끝내 구하는 데 실패했지만 말입니다.\n\n치료를 받고 깨어난 병사는 그림자 인간들 사이에 섞여 지내는 시간이 어땠는지 소회를 풀었습니다. §E'주민들에게는 지능도, 의지도 없었습니다. 몇 분만 늦었으면 저도 그들처럼 퇴화하고 말았겠죠.'§!"
hrb_colony.18.a:0	"그냥 내버려 두세요."
hrb_colony.18.a.tt:0	"§H[colony_metamorphosis.GetName]§!에 청결 및 위생 수칙을 도입하여 추가적인 §H기생충§! 감염을 방지합니다.\n\n"
hrb_colony.19.name:0	"어둠 속의 미아"
hrb_colony.19.ufop.desc:0	"투명해진 존재들을 감지할 수 있게끔 제작한 장치들이 거듭 오작동을 일으키면서, 푸른 혈관의 §H그림자 괴물§!로 변해버린 장교를 구출하는 임무는 실패로 돌아갔습니다.\n\n나아가 고장 난 장비를 수리하던 장교들이 투명한 공격자들에게 습격당해 주변 사막으로 황급히 피신하는 일이 벌어지기도 했습니다. 투명해진 존재들이 남긴 발자국을 따라 장거리 이동을 해보기도 했지만, §H감염된 주민§!들이 일대를 벗어났다는 결론만 나왔습니다.\n\n어쩌면 우리가 주민들을 두려워하는 것보다, 우리를 향한 주민들의 두려움이 더 큰 걸지도 모르겠습니다."
hrb_colony.19.klingon.desc:0	"투명해진 존재들을 감지할 수 있게끔 제작한 장치들이 거듭 오작동을 일으키면서, 푸른 혈관의 §H그림자 괴물§!로 변해버린 전사를 구출하는 임무는 실패로 돌아갔습니다.\n\n나아가 고장 난 장비를 수리하던 전사들이 투명한 공격자들에게 매복당해 주변 사막으로 황급히 피신하는 일이 벌어지기도 했습니다. 투명해진 존재들이 남긴 발자국을 따라 장거리 이동을 해보기도 했지만, §H감염된 주민§!들이 일대를 벗어났다는 결론만 나왔습니다.\n\n결과적으로 적은 후퇴한 셈입니다. 새삼 놀랄 일도 아니지요."
hrb_colony.19.romulan.desc:0	"투명해진 존재들을 감지할 수 있게끔 제작한 특수 목적 탐색기가 거듭 오작동을 일으키면서, 푸른 혈관의 §H그림자 괴물§!로 변해버린 정찰병을 구출하는 임무는 실패로 돌아갔습니다.\n\n나아가 고장 난 장비를 수리하던 정찰병들이 투명한 공격자들에게 습격당해 주변 사막으로 황급히 피신하는 일이 벌어지기도 했습니다. 투명해진 존재들이 남긴 발자국을 따라 장거리 이동을 해보기도 했지만, §H감염된 주민§!들이 일대를 벗어났다는 결론만 나왔습니다.\n\n후속 공격이 있을 것 같진 않습니다."
hrb_colony.19.cardassian.desc:0	"투명해진 존재들을 감지할 수 있게끔 제작한 장치들이 거듭 오작동을 일으키면서, 푸른 혈관의 §H그림자 괴물§!로 변해버린 병사를 구출하는 임무는 실패로 돌아갔습니다.\n\n나아가 고장 난 장비를 수리하던 분대가 투명한 공격자들에게 습격당해 주변 사막으로 황급히 피신하는 일이 벌어지기도 했습니다. 투명해진 존재들이 남긴 발자국을 따라 장거리 이동을 해보기도 했지만, §H감염된 주민§!들이 일대를 벗어났다는 결론만 나왔습니다.\n\n탄약 보존 차원에서 §H외계 기생충§!을 비롯한 숙주들과의 전투는 중단되었습니다."
hrb_colony.19.a:0	"우린 공존하는 법을 배워야 합니다."
hrb_colony.19.a.tt:0	"추후 §H[colony_metamorphosis.GetName]§!(으)로 이주하는 주민들에게는 §H외계 기생충§!의 존재를 알려 2차 감염 사태를 방지할 것입니다. 다만, 당분간 감염자들과 추가적으로 접촉할 계획은 없습니다.\n\n"
hrb_colony.19.b:0	"큰 대가를 치렀지만, 그래도 승리는 우리 것입니다."
hrb_colony.19.b.tt:0	"추후 §H[colony_metamorphosis.GetName]§!(으)로 이주하는 개척자들에게는 §H외계 기생충§!의 존재를 알려 재난이 되풀이되지 않도록 방지할 것입니다. 다만, 당분간 감염자들을 추가적으로 추적할 계획은 없습니다.\n\n"
hrb_colony.19.c:0	"우린... 상대조차 안 됐군요."
hrb_colony.19.c.tt:0	"추후 §H[colony_metamorphosis.GetName]§!(으)로 이주하는 정착민들에게는 §H외계 기생충§!의 존재를 알려 재난이 되풀이되지 않도록 방지할 것입니다. 다만, 당분간 감염자들을 추가적으로 뒤쫓을 계획은 없습니다.\n\n"
hrb_colony.19.d:0	"이번 사건 기록을 모두 봉인하세요."
hrb_colony.19.d.tt:0	"추후 §H[colony_metamorphosis.GetName]§!(으)로 배속되는 주민들을 대상으로 접종을 실시하여 §H당국§!에 더 이상 부담이 되지 않게끔 예방합니다. 다만, 당분간 §H기생충§! 박멸을 시도하진 않을 겁니다.\n\n"
hrb_colony.22.name:0	"클링온과 로뮬란"
hrb_colony.22.ufop.desc:0	"§H[colony_distance_6.GetName]§!에 정착한 지 1년이 지났을 무렵, 정착민들은 일단의 §H클링온§! 무리가 로뮬란 진지에서 포로로 지내고 있음을 알게 되었습니다.\n\n처음 식민지를 수립할 땐 경계심 섞인 눈초리를 받았습니다. 그리고 시간이 흘러 주민들이 수용소에 관심을 갖게 되자, §H클링온§!들은 자신들이 전사한 것으로 알려진 §H키토머 학살§! 생존자임을 밝혔습니다. 또, 스스로의 선택으로 §H로뮬란§! 진영에 머무르고 있다는 이야기도 해주었습니다.\n\n이 §H클링온§!들은 패잔병으로서 돌아가 가문에 불명예를 안겨주느니 차라리 수용소에서 새로운 가문을 만들어 §H로뮬란§!과 조화를 이루는 길을 택했습니다.\n\n이러한 사고방식은 수용소에서 탄생한 청년들에게도 전해졌습니다. 현재 수용소 클링온과 클링온 혼혈 청년들은 종족의 혈통이나 전사 문화를 새까맣게 모르는 상태로 살아가고 있습니다."
hrb_colony.22.klingon.desc:0	"§H[colony_distance_6.GetName]§!에 정착한 지 1년이 지났을 무렵, 정착민들은 로뮬란 진지에서 포로로 살아가는 전사들과 그 후손 집단을 발견했습니다.\n\n우리 식민지 주민들이 수용소에 항의하자, 해당 §H클링온§!들은 자신들이 전사한 것으로 알려진 §H키토머 학살§! 생존자임을 밝혔습니다. 또, 스스로의 선택으로 §H로뮬란§! 진영에 머무르고 있다는 이야기도 해주었습니다. 이 클링온들은 패잔병으로서 돌아가 가문에 불명예를 안겨주느니 차라리 수용소에서 새로운 가족을 일구고 §H로뮬란§!의 노예로 살아가는 길을 택했습니다.\n\n이러한 사고방식은 수용소에서 탄생한 청년들에게도 전해졌습니다. 현재 수용소 클링온과 클링온 혼혈 청년들은 부끄럽게도 종족의 혈통을 전혀 모르고 있으며, 선천적인 전사의 자질을 외면하고 있습니다."
hrb_colony.22.romulan.desc:0	"§H[colony_distance_6.GetName]§!에에 정착한 지 1년이 지났을 무렵, 정착민들은 우리 §H프레토리언§!이 운영하는 미등록 수용소의 존재를 알게 되었습니다. 수용소는 일단의 §H클링온§! 무리를 관리하고 있었습니다. 이에 관해 묻자 해당 §H클링온§!들은 스스로의 선택으로 남았음을 밝혔습니다.\n\n§H프레토리언§!의 주장에 따르면 수용소는 본래 §H탈 시아르§!의 승인 아래 생존자들에게서 정보를 캐낼 목적으로 지어진 비밀 첩보 시설이었으나, 임무가 취소되었다고 합니다.\n\n현재 수용소에서는 혼종 가족이 살아가고 있는데, 우리 동족이 여전히 권력을 쥐고 있는 것으로 보입니다. 현재 수용소 클링온과 클링온 혼혈 청년들은 종족의 혈통이나 전사 문화를 새까맣게 모르는 상태로 희희낙락하게 살아가고 있습니다."
hrb_colony.22.a:0	"식민지의 비밀을 지키도록 하세요."
hrb_colony.22.a.tt:0	"식민지를 합병하고 그 존재를 비밀로 유지합니다. 지금 세간에 폭로했다간 예상치 못한 후폭풍을 초래할지도 모릅니다.\n\n"
hrb_colony.22.b:0	"소식을 퍼뜨리세요."
hrb_colony.22.b.tt:0	"이 일과 관련된 모든 클링온과 로뮬란이 위험해질지도 모르지만, 이 포로수용소의 존재를 투명하게 알려야 합니다. 나아가 행성 반대편에 정착지를 건립합니다.\n\n"
hrb_colony.22.c:0	"어린 클링온을 갱생시키세요."
hrb_colony.22.c.tt:0	"클링온이라면 누구나 전사의 길을 받아들이고 투쟁할 기회가 주어져야 합니다.\n\n"
hrb_colony.22.d:0	"탈 시아르 임무를 재개하세요."
hrb_colony.22.d.tt:0	"초기에 탈 시아르에서 내렸던 지령을 따라 동조자를 심문하여 정보를 획득하게 합니다.\n\n"
hrb_colony.23.name:0	"위험한 연락책"
hrb_colony.23.desc:0	"§H행성연방§!은 §H[colony_distance_6.GetName]§!에 있는 §H클링온-로뮬란§! 수용소의 존재를 §H은하§! 전역에 알린 이후 수많은 관심을 끌어모았습니다.\n\n§H로뮬란 원로원§!에서 추후 관계가 복잡해질 수 있음을 암시하는 협박을 보내오긴 했지만, §H클링온 제국§!에서 비밀 수용소의 존재를 알려주어 고맙다는 찬사를 받기도 했습니다.\n\n결과적으로 §H[colony_distance_6.GetName]§!에 자리한 진지는 외교 중립 지대로 선포되었습니다. 현재 두 제국이 진지의 미래를 두고 협상전을 벌이고 있으며, 그 덕분에 행성 내 확장 사업은 뒷순위로 밀려났습니다."
hrb_colony.23.a:0	"진실은 밝혀져야 합니다."
hrb_colony.23.a.tt:0	"로뮬란과 클링온은 수용소 문제를 해결하기로 합의했으며, 우린 방해받지 않고 행성을 탐사할 수 있게 되었습니다. 조금만 더 노력하면 다시 일대를 자유롭게 돌아다닐 수 있게 될 겁니다.\n\n"
hrb_colony.24.name:0	"마즈카 의식"
hrb_colony.24.desc:0	"우리 종족의 거룩한 §H용암 동굴§!로 이어지는 §H노마트§! 얼음 산맥을 복제한 끝에, 수용소의 §H클링온§! 청년들을 기나긴 명상의 세계로 빠뜨릴 수 있었습니다. 청년들은 혹독한 환경 속에서 강렬한 미래의 환영을 보았습니다.\n\n§H제국§! 신화에 등장하는 동물을 보았다고 하는 이들이 있는가 하면, 맨손 전투, 아니면 사냥에 몰두한 이들도 있었습니다. 특히 한 클링온 청년은 자신이 본 환영을 상세하게 설명해 주었는데, 먼 옛날에 잃어버린 §H쿠오노스§!의 친척이 명예를 회복하고 천부적인 권리를 지켜내라고 독촉했다고 합니다.\n\n§H클링온§!의 명맥에 관한 교육을 들은 §H로뮬란§! 경비병들은 §H[colony_distance_6.GetName]§!에 있는 우리 정착민들을 처형하기로 맹세했습니다. 그리고, 정착민 모두 의연하게 죽음을 받아들였습니다. 그러나 계몽된 청년들은 죽음을 무릅쓰고 식민지 주민들과 함께하기로 했습니다. 수많은 수용소 사람을 직접 죽이고 싶지 않았던 수용소 소장은 마지못해 전향자 해방에 동의하였습니다."
hrb_colony.24.a:0	"명예는 다시 회복할 수 있습니다"
hrb_colony.24.a.tt:0	"천부적 권리에 확신이 생긴 §H클링온-로뮬란§! 수용소의 청년들은 §H클링온 제국§!에 합류하기로 하였습니다.\n\n"
hrb_colony.25.name:0	"로뮬란의 간섭"
hrb_colony.25.desc:0	"함선 내에서 §H노마트의 동굴§!을 재현하는 데는 성공했으나, 어린 §H클링온§! 대다수는 기나긴 명상의 세계에 빠져들지 못했습니다. 극소수만이 과거와 미래의 환영을 흐릿하게 보았을 뿐입니다. 하긴, §H쿠오노스§!의 경이로운 자연이 선사하는 감각을 어찌 §H홀로덱§! 따위로 재현할 수 있겠습니까.\n\n§H클링온§!의 명맥에 관한 교육을 들은 §H로뮬란§! 경비병들은 §H[colony_distance_6.GetName]§!에 있는 우리 정착민들을 처형하기로 맹세했습니다. 그리고, 정착민 모두 정신적인 패배 앞에서 명예를 지키고자 의연하게 죽음을 받아들였습니다.\n\n시련을 치르고도 계몽되지 못한 청년들은 무력과 신념을 내세워 혼종으로서의 삶을 꿋꿋이 지키려 했습니다. 그래서 이 청년들의 강건한 이념을 존중하는 의미로 진지 주변을 개척할 계획입니다.\n\n언젠가는 새로운 세대의 전사들이 돌아와 이단적인 수용소의 방식에 다시 한번 도전장을 내밀겠지요."
hrb_colony.25.a:0	"클링온 합병은 불가능합니다."
hrb_colony.25.a.tt:0	"§H[colony_distance_6.GetName]§!의 §H클링온§! 청년들은 혼종의 삶에 확고한 신념이 있었고, §H카레스§!의 빛을 따르기를 거부했습니다. 나중에 때가 됐을 때 다시 접촉할 계획입니다.\n\n"
hrb_colony.26.name:0	"사이푸인 작전 완료"
hrb_colony.26.desc:0	"§H[colony_distance_6.GetName]§!에 소재한 §H로뮬란-클링온§! 수용소 침투에 성공했습니다. 우리 정착민들은 §H클링온§!과 긴 논의를 나누었고, 귀중한 정보를 얻어냈습니다.\n\n이 포로들의 정체는 전사한 것으로 알려진 §H키토머 학살§! 포로들이었습니다. 생존자들은 전사를 실패한 것에 대한 불명예를 지지 않을 요량으로 수용소에 계속 남았고, 자신들을 붙잡은 §H로뮬란§!과의 공존을 택했습니다.\n\n명예를 그리도 중시하는 §H클링온 제국§!에 큰 치욕이 되겠지요..."
hrb_colony.26.a:0	"클링온 접선책을 협박하세요."
hrb_colony.26.a.tt:0	"정보를 교환하는 대가로 §H클링온 군부§! 내의 부패한 인사를 매수합니다. 이곳에 혼종 가족이 존재한다는 사실을 폭로할 필요는 없죠.\n\n"
hrb_colony.27.name:0	"클링온의 간섭"
hrb_colony.27.desc:0	"발각당했습니다. §H[colony_distance_6.GetName]§!에 소재한 §H로뮬란-클링온§! 수용소에 침투하려고 했으나, 웬 §H클링온§! 청년들이 훼방을 놓았습니다.\n\n결국 언제 봉기가 터져도 이상하지 않은 상황에까지 이르렀습니다. 분노한 §H클링온§!들은 §H프레토리안§!을 모두 내쫓겠다는 엄포를 놓기까지 했습니다.\n\n이미 동족 하나를 잃은 상황이었기에, 식민지 주민들은 처형을 피할 최후의 수로 수용소를 완전히 흡수 합병했습니다."
hrb_colony.27.a:0	"안타까운 일이군요."
hrb_colony.27.a.tt:0	"수용소와 관련된 안타까운 사건을 §H은하§!가 굳이 알 필요는 없습니다.\n\n"
hrb_colony.28.name:0	"지역 접근 가능"
hrb_colony.28.desc:0	"노력과 협상 끝에, 기존 인구가 살던 §H[colony_distance_6.GetName]§! 지역에 다시 접근할 수 있게 되었습니다."
hrb_colony.28.a:0	"완벽합니다."
hrb_colony.31.name:0	"펨노바"
hrb_colony.31.desc:0	"건립 후 3년, §H[colony_femnova.GetName]§! 식민지는 중앙 정부의 영향력을 벗어나 일명 §H펨노바§!라고 하는 독립 모계 사회를 형성하여 살아가기로 결정했습니다. 이러한 삶의 방식이 자신들에게 도움이 된다는 명목으로 말입니다.\n\n§H펨노바§!의 주장에 따르면 여성이 집권하면서 성별에 근거한 폭력이 근절되었고, 범죄율이 대폭 감소했다고 합니다. 결과적으로 방해받지 않고 사회 발전에 집중할 수 있었다는군요.\n\n엄격한 사회 정치 구조에 반발하는 집단이 종종 소요를 일으키긴 하지만, 그래도 모계 사회는 부흥하고 있다는 모양입니다. 우리가 처음 주민들을 남겨두고 떠나온 이후로 참 큰 변화가 있었군요."
hrb_colony.31.a:0	"§H[colony_femnova.GetName]§!(와)과 통신을 재개하세요."
hrb_colony.31.b:0	"별다를 거 없는 소식이군요."
hrb_colony.32.name:0	"펨노바의 문화 발전"
hrb_colony.32.a:0	"현행 교육 프로그램을 개편하세요."
hrb_colony.32.a.tt:0	"§H펨노바 식민지§!가 사회 안정의 열쇠를 쥐고 있다고 봐야 할지는 아직 모호한 구석이 있습니다. 그래도 많은 걸 배울 수 있을 것입니다.\n\n"
hrb_colony.32.b:0	"펨노바의 연구 결과를 응용하세요."
hrb_colony.32.b.tt:0	"§H펨노바 식민지§!는 열등하다고 판단한 이들을 능숙하게 숙청하고 있습니다. 굉장히 흥미로운 특징이죠. 큰 정부에서도 도입을 고려해 볼 만한 도구입니다...\n\n"
hrb_colony.32.c:0	"펨노바의 연구 결과를 타파하세요."
hrb_colony.32.c.tt:0	"작은 집단의 독립은 그리 주목할 만한 부분이 아니나, §H펨노바 식민지§!는 주민들과 긴밀한 관계를 구축했습니다. 이들의 방식을 연구해 보는 게 좋겠습니다.\n\n"
hrb_colony.33.name:0	"펨노바의 정신적 발전"
hrb_colony.33.desc:0	"연락 재개가 이루어진 후, 우린 동족 여성이 정계를 완전히 정복한 §H클링온§! 사회에 도전장을 던지려 했습니다. 하지만 §H펨노바§! 식민지에서 최근 있었던 발전에 관해 그럴싸한 보고를 전달해 왔습니다.\n\n펨노바 지도부는 §H제국§!에서 분리된 동안 기존의 권위에 집중하던 체제에서 탈피해, 전례 없는 방식으로 명맥과 영성에 집중하였습니다.\n\n펨노바 지도부의 제1 발전 대원칙은 성지를 찾아내 육체적 전투력을 시험할 수 있는 결투장을 조성하여 §H도전의 의식§!의 효율을 증진하는 것이었습니다.\n\n§H펨노바§! 식민지 지도부는 실각했거나 불명예스러운 족속, 혹은 자존심이 너무 높아 옛 방식이라도 개정될 수 있음을 인정하지 않는 자들만 새로운 체제에 반발한다는 주장을 견지했습니다."
hrb_colony.33.a:0	"우리 제국이 새로운 활력을 얻을 수 있겠군요."
hrb_colony.33.a.tt:0	"당혹스러운 사회 구조를 형성하긴 했으나... §H펨노바 식민지§!는 우리 종족의 결단력을 떠올리게 하는 측면이 분명히 존재합니다. 강자만이 선두에 서서 이끌 수 있는 법이지요.\n\n"
hrb_colony.34.name:0	"펨노바의 과학적 발전"
hrb_colony.34.desc:0	"연락 재개가 이루어진 후, §H펨노바 식민지§!에서 최근 어떤 발전이 있었는지 공식 보고를 전달했습니다.\n\n식민지의 모계 사회 지도부는 이른바 §E'남성이 강요한 구시대적 책무'§!에서 벗어나 과학 연구에 집중하였고, 전례 없는 성과를 거두었다고 합니다. \n\n펨노바 지도부의 제1 발전 대원칙은 여성 주도 교육을 장려하는 과학 프로그램에 집중하는 것이었습니다. 지도부는 성별 관련 생산성 증진에 관한 연구 결과를 인용했는데, 특히 지질 채굴 기지를 개선하여 채굴 과학을 한 단계 높은 수준으로 끌어올렸다고 합니다.\n\n§H펨노바 식민지§!는 남성을 지도부에서 배제하는 정책이나 정부의 이분법적인 체계에 반발하는 이들이 있었음을 인정했지만, 사회 불안정은 역대 최저치 수준임을 상세히 밝혔습니다."
hrb_colony.34.a:0	"현행 과학 프로그램을 개편하세요."
hrb_colony.34.a.tt:0	"사회 정치에 관한 §H펨노바 식민지§!의 입장은 그렇다 치고, 채굴 기술만큼은 배워서 우리의 기술을 발전시키는 데 이용할 수 있을 것 같습니다.\n\n"
hrb_colony.34.b:0	"채굴하기 완벽한 장소로군요."
hrb_colony.34.b.tt:0	"새로운 형태의 자치를 인정하는 조건으로 §H펨노바 식민지§! 광산과 장비를 인계받습니다.\n\n"
hrb_colony.35.name:0	"펨노바의 분열"
hrb_colony.35.desc:0	"연락 재개가 이루어진 후, §H펨노바§!에서 최근 어떤 발전이 있었는지 공식 보고를 전달했습니다.\n\n펨노바는 종래의 사회를 타파하고 여성 주도 식민지를 이룩하는 걸 목표로 문화 및 과학 발전에 힘썼습니다.\n\n하지만 신흥 대중 운동은 식민지 정서에 어긋나는 면이 있었고, 탄력을 얻는 속도는 느렸던 모양입니다. 그 와중에 가부장적인 경향을 지닌 분파가 나타났고, 뒤를 이어 성별을 떠나 모든 인간의 평등을 주장하는 제삼의 집단이 고개를 들었습니다.\n\n§H펨노바 식민지§!의 이분법적인 독선에 반발하는 일각에서는 식민지 지도부의 사회 문제 해결 방안이 너무 시대착오적이라고 지적하고 있습니다. 잇따른 폭동은 식민지를 분열에 빠뜨렸으며, 결과적으로 §H[colony_femnova.GetName]§! 발전에 차질이 생겼습니다."
hrb_colony.35.a:0	"소요 사태를 지켜보세요."
hrb_colony.35.a.tt:0	"즉각적인 해법이 나오지 않는 분쟁도 있기 마련입니다. 기다리는 수밖에요.\n\n"
hrb_colony.36.name:0	"펨노바의 쿠와트 밀라트"
hrb_colony.36.desc:0	"연락 재개가 이루어진 후, 모계 사회 식민지 §H펨노바§!에서 여성 주도 문화, 과학 발전에 관한 공식 보고를 전달했습니다.\n\n신흥 대중 운동은 식민지 정서에 어긋나는 면이 있었다고 합니다. 그 와중에 가부장적인 경향을 지닌 분파가 나타났고, 뒤를 이어 성별을 떠나 모든 인간의 평등을 주장하는 제삼의 집단이 고개를 들었습니다.\n\n특히 한 집단은 §H쿠와트 밀라트§!라는 명칭을 표방하는 §H전사 수녀단§!으로 구성되어 있었는데, 여과되지 않은 총체적인 감정의 교류를 장려하는 §H절대적인 칸도르의 길§!을 식민지에 설파하고 있다고 합니다.\n\n수녀들은 심각한 이념적 분열을 초래했고, 결과적으로 §H[colony_femnova.GetName]§! 발전에 차질이 생겼습니다. 당연한 얘기지만 §H탈 시아르§!에서는 이미 우려를 표한 상황입니다."
hrb_colony.36.a:0	"통제를 벗어난 탈선이라. 흥미롭군요."
hrb_colony.36.a.tt:0	"하지만 수익 측면에서는 좋지 않습니다. 이념적 탄력성은 반드시 경계해야 합니다.\n\n"
hrb_colony.41.name:0	"듀오네틱 역장"
hrb_colony.41.desc:0	"§H[colony_paradise.GetName]§! 정착 사업을 진행하던 중, §H듀오네틱 역장§!이 자연 발생하면서 그 주변의 기술 장비가 전부 먹통이 되어버렸습니다. §H은하§!와 통신이 두절되면서 정착민은 물론이고 개척선까지 §H[colony_paradise.GetName]§!에 표류하는 처지가 되었습니다.\n\n고위 엔지니어들은 역장 그 자체를 일종의 에너지로 이용하여 장비를 재가동하고 통신을 복구할 수 있을 거라 보고 있지만, 구체적인 방법을 수립하기 전까지는 §H은하§!와 격리된 상태로 지내야 합니다."
hrb_colony.41.a:0	"두고 보면 알 수 있겠죠."
hrb_colony.41.a.tt:0	"계속해서 식민지와의 연락 재개를 시도합니다. 다만 시간이 좀 걸릴 듯합니다...\n\n"
hrb_colony.42.name:0	"낙원"
hrb_colony.42.desc:0	"§H[colony_paradise.GetName]§!에 고립됐던 식민지와 연락을 재개하는 데 성공했습니다. 식민지 수석 엔지니어가 행성의 §H듀오네틱 역장§!을 에너지원으로 이용해 통신 채널과 기술 장비를 가동한 덕분입니다.\n\n주민들은 정착 직후 오아시스를 닮은 방공호에서 살아가던 인간 생존자 집단을 만났다고 합니다. 이들은 추락한 우주선을 중심으로 생활권을 형성하고 있었습니다. 약 10년 전 §H[colony_paradise.GetName]§!에 불시착했는데, 듀오네틱 역장 때문에 장비가 모조리 마비되어 발이 묶여 있었던 모양입니다.\n\n생존자 집단의 지도자는 §H알릭서스§!라는 인간 여성으로, 별다른 도리가 없었던 생존자들끼리 §E'낙원'§!이라는 자치구를 건립했다고 합니다.\n\n알릭서스는 우리 식민지 주민들을 두 팔 벌려 환영해 주었고, 조화롭게 살아갈 의향이 있음을 내비쳤습니다. 역장과 외부 세계와의 접촉 가능성을 함구하는 조건으로 말입니다."
hrb_colony.42.a:0	"듀오네틱 역장 연구 결과를 공개하세요."
hrb_colony.42.a.tt:0	"결과가 어떻게 되든 연구 결과를 생존자 집단과 공유합니다.\n\n"
hrb_colony.42.b:0	"알릭서스와 비공개 협정을 체결하세요."
hrb_colony.42.b.tt:0	"안정적인 관계는 불간섭을 통해 이루어지기도 하는 법입니다. 생존자들이 이룩한 사회에 간섭해서는 안 될 일입니다.\n\n"
hrb_colony.42.c:0	"계약은 곧 수익을 부르기 마련이죠."
hrb_colony.42.c.tt:0	"우린 가치를 알아볼 줄 아는 사람들입니다. 식민지 주민들은 생존자 집단과 조화를 이뤄 살아갈 겁니다. 자원 일부를 주기적으로 상납받는 조건으로 말이죠.\n\n"
hrb_colony.43.name:0	"반기술 교단"
hrb_colony.43.desc:0	"§H듀오네틱§! 역장을 에너지원으로 이용하여 외부 세계와 접촉하고, 무력화됐던 장비를 재가동할 수 있음을 공개하자 몇몇 주민들은 기쁨과 호기심을 드러냈습니다.\n\n하지만 주민들 상당수는 행성을 향한 애틋한 애정을 표했습니다. 기술에 의존하지 않고도 큰 성취를 이루고 고난을 극복했음을 강조했지요. 소수의 인원은 두려워하는 감정을 드러내기도 했습니다. 기술을 좋아하는 괴짜들이 생소한 방식으로 사망한 일화를 언급하면서 말이죠.\n\n생존자 집단의 지도자 §H알릭서스§!는 우리의 연구 결과를 유독 경계했습니다. §E'인류가 지난 몇 세기 동안 진화를 거듭해 왔다는 오만은 터무니없는 착각이에요. 우리가 얻은 이득은 인간 본연의 정체성을 희생하고 얻은 대가였으니까요.'§!"
hrb_colony.43.a:0	"이거 분위기가 좀 이상하게 흘러가는데."
hrb_colony.43.b:0	"이교도를 내버려 두세요."
hrb_colony.43.b.tt:0	"이 세뇌된 집단은 낡은 방식을 고수하다 도태될 운명입니다. 언젠가 때가 되면 확장을 속행하면 되겠지요.\n\n"
hrb_colony.44.name:0	"새로운 진실"
hrb_colony.44.desc:0	"조사 결과 §H듀오네틱 역장§!은 자연적으로 발생한 산물이 아니라, 생존자 야영지에서 멀리 떨어지지 않은 곳에 있는 생성기가 인위적으로 만들어 낸 것임이 밝혀졌습니다. 이에 개척선 수석 엔지니어가 장치를 영구적으로 무력화했습니다.\n\n심문 과정에서 §H알릭서스§!는 한때 석학으로 손꼽히던 과학자였음이 드러났습니다. 그리고 듀오네틱 역장을 생성하는 장치는 알릭서스 인생 최고의 발명품이었죠. 그녀가 탄 우주선이 이 행성에 불시착한 것도 알릭서스의 §E'시험군'§!으로, 기술 없이 행복한 삶을 이룩할 수 있는가를 증명하기 위한 계획의 일환이었습니다.\n\n사실이 드러나면서 생존자들은 경악을 금치 못했지만, 종국에는 행성에 남기로 하였습니다. 하지만 정보를 제공해 준 것에 대한 감사 인사는 받았습니다. 생존자들은 비교적 융통성 있는 지도자를 새로 선출하였고, 우리 식민지와의 공존을 받아들였습니다."
hrb_colony.44.a:0	"우린 분리되어 살아갈 겁니다."
hrb_colony.44.a.tt:0	"언젠가는 §H[colony_paradise.GetName]§!의 반기술주의자들과 우리가 서로의 방식을 이해하는 날이 올지도 모르죠.\n\n"
hrb_colony.44.b:0	"생존자 집단도 나름대로 가치를 증명한 셈이군요."
hrb_colony.44.b.tt:0	"낮은 확률을 극복하여 §H[colony_paradise.GetName]§!에서 살아남고, 신념을 지키는 것만 봐도 인정받아 마땅한 이들입니다.\n\n"
hrb_colony.45.name:0	"연구에서 반란으로"
hrb_colony.45.desc:0	"조사 결과 §H듀오네틱 역장§!은 자연적으로 발생한 산물이 아니라, 생존자 야영지에서 멀리 떨어지지 않은 곳에 있는 생성기가 인위적으로 만들어 낸 것임이 밝혀졌습니다. 이에 개척선 수석 엔지니어가 장치를 영구적으로 무력화했습니다.\n\n심문 과정에서 §H알릭서스§!는 한때 석학으로 손꼽히던 과학자였음이 드러났습니다. 그리고 듀오네틱 역장을 생성하는 장치는 알릭서스 인생 최고의 발명품이었죠. 그녀가 탄 우주선이 이 행성에 불시착한 것도 알릭서스의 '시험군'으로, 기술 없이 행복한 삶을 이룩할 수 있는가를 증명하기 위한 계획의 일환이었습니다.\n\n한때 신자였던 이들은 §H알릭서스§!의 배신에 환멸을 느꼈고, 언제 반기술주의자들과 내전이 터져도 이상하지 않은 상황에 이르렀습니다. 정착민들은 §H알릭서스§!와 최측근을 구금하였습니다."
hrb_colony.45.a:0	"알릭서스와 추종자를 추방하세요."
hrb_colony.45.a.tt:0	"§H알릭서스§!는 분열 조장과 호도 혐의로 수감될 겁니다. 아울러, 전향자들과 협력하여 식민지를 확장할 계획을 세우고 있습니다.\n\n"
hrb_colony.45.b:0	"반란을 조장하세요."
hrb_colony.45.b.tt:0	"스스로 문제를 해결하려는 자세, 참 보기 좋습니다. §H당국§!은 언제나 이 호의를 기억하며 §H[colony_paradise.GetName]§! 확장을 이어 나갈 것입니다.\n\n"
hrb_colony.51.name:0	"어른들의 행방"
hrb_colony.51.desc:0	"아공간 채널에 깔깔거리는 고음의 웃음소리가 울려 퍼지는 가운데, §H[colony_forever_young.GetName]§! 식민지에서 특이한 보고를 제출했습니다. 정착 후 5년 차에 접어들면서 주민들의 §H노화가 역행§!하기 시작했다고 합니다. 그리고 그 결과, 어린이 시절의 육체로 돌아갔다는 모양입니다.\n\n§H[colony_forever_young.GetName]§!의 전직 과학자들은 놀이를 끝내고 쉬는 시간에 알록달록하게 색칠한 '가설'을 제시했습니다. 상수도에 함유된 §H미지의 조류§!가 노화 역행을 초래한 것으로 보인다는 내용이었습니다.\n\n물론 가능성이 없는 이야기는 아닙니다. 문제는 이 그림을 보낸 "과학자"들이 자료 공유는 고사하고 추가 의견 제시까지 불가능한 상태라는 겁니다. 술래잡기를 하러 밖으로 나갔다나요."
hrb_colony.51.a:0	"어린이들이 사회를 구성할 수 있도록 도우세요."
hrb_colony.51.a.tt:0	"§H[colony_forever_young.GetName]§! 주민들과 협력하여 새로 얻은 청춘을 만끽할 수 있게 합니다. 그리고 식민지 정부가 (어쩌다 한 번씩은) 정상적으로 기능할 수 있도록 만듭니다.\n\n"
hrb_colony.51.b:0	"상수도를 정화하세요."
hrb_colony.51.b.tt:0	"담수호, 강, 대수층에서 잠재적인 오염 물질을 제거하여 §H[colony_forever_young.GetName]§! 상황을 안정시킵니다.\n\n"
hrb_colony.52.name:0	"재미없는 친구 등장"
hrb_colony.52.desc:0	"§H[colony_forever_young.GetName]§! 상수도에서 대규모 여과 작업을 진행하던 중 어떤 유기물이 발견되었습니다. 이 공생체는 행성 내 거주 가능 지역에 존재하는 조류에 전반적으로 퍼져 있으며, 사실상 §H불사의 존재§!나 다름없습니다. 인간류 생명체가 섭취할 경우에는 일시적으로 노화가 역행하는 현상이 나타나는 것으로 보입니다.\n\n행성 주민들이 성인으로 돌아오면서 생산성은 하늘을 찌를 듯이 급증했지만, 모두가 정상화를 반기는 건 아닙니다. 어린이로 살아갈 때가 §E'훨씬 재밌었다'§!고 투덜대는 소리가 간간이 들릴 정도죠.\n\n유기물은 연구를 진행할 예정입니다. 행성 바깥에서는 살아남지 못하는지라 의료용으로 활용할 가능성은 크지 않습니다."
hrb_colony.52.a:0	"업무에 복귀하세요."
hrb_colony.52.b:0	"놀이 시간은 끝났습니다."
hrb_colony.52.c:0	"좋은 시절도 다 끝난 것 같군요."
hrb_colony.52.d:0	"어른이 없으면 가족도 있을 수 없는 법입니다."
hrb_colony.53.name:0	"영원한 청춘"
hrb_colony.53.desc:0	"유쾌한 아수라장이 있다면 이렇지 않을까요? 어려진 §H[colony_forever_young.GetName]§! 주민 절대다수가 다람쥐 쳇바퀴 같은 인생의 어른으로 돌아가느니 차라리 어린이로 살겠다고 입을 모아 말하고 있습니다.\n\n§H[colony_forever_young.GetName]§!에서 업무 관련 스트레스는 사라졌다시피 한 수준이지만, 끝날 기미가 보이지 않는 게임과 주민들의 단발적인 감정 폭발은 수많은 물류 문제를 초래하고 있습니다. 식민지 발전에 장애가 되는 건 말할 것도 없죠.\n\n영원한 미숙함에 빠져버린 §H[colony_forever_young.GetName]§! 주민들을 가르쳐 생산성을 높이다 보면 자치 정부가 어느 정도 정상 궤도에 오르는 날이 올지도 모릅니다. 다만 당분간은 누구도 어른이 되고 싶지 않아 하는 세상으로 이름을 떨칠 듯합니다."
hrb_colony.53.a:0	"멋지긴 한데, 도대체 언제 쉬려는 거죠?"
hrb_colony.53.a.tt:0	"§H홀로덱§!으로 돌아갈까요?\n\n"
hrb_colony.53.b:0	"전사라면 누구나 일보다 놀이가 더 고결하다는 걸 알죠."
hrb_colony.53.c:0	"게임은 전략을 배울 수 있는 훌륭한 수단입니다."
hrb_colony.53.d:0	"아이들이야말로 연맹의 미래입니다."
hrb_colony.61.name:0	"새들"
hrb_colony.61.desc:0	"§H[colony_birds_beeps.GetName]§! 식민지에서 최우선 보고가 도착했습니다. 해당 식민지는 철저한 비언어적 의사소통 체계 연구를 비롯한 일련의 연구 프로젝트를 진행할 목적으로 청각 장애인만이 거주하는 공동체입니다.\n\n그리고 식민지 주민들이 진행 중인 프로젝트 중 하나가 바로 깃털 색상 패턴이 무작위로 변하는 §H[colony_birds_beeps.GetName]§! 북방 토착 조류에 관한 것입니다.\n\n연구팀의 최근 연구 결과에 따르면, 포획된 상태의 표본들이 만성적인 고통과 관련된 행동 양식을 보이기 시작했다고 합니다. 인공 서식지에서 현장 기록을 작성할 때 사방에서 이상한 진동이 느껴졌다는 겁니다.\n\n다음날 §H[colony_birds_beeps.GetName]§!에 도착한 외계 조류학자들은 새들의 특이한 행동 양식이 조립식 서식지의 결함 때문임을 밝혀냈습니다. 본래는 자연 서식지의 소리를 흉내 내는 스피커를 주변 환경 골조에 숨겨 놓았지만, 서식지 조성 후 유지보수 모드로 둔 탓에 스피커가 식민지 주민들은 감지하지 못하지만 새들에게는 큰 영향을 미치는 고주파를 발산하고 있었던 겁니다."
hrb_colony.61.a:0	"조립식 구조물을 개수하세요."
hrb_colony.61.a.tt:0	"협조할 의향이 있는 사람이라면 누구나 환영합니다.\n\n"
hrb_colony.61.b:0	"서식지 제작자들을 문책하세요."
hrb_colony.61.b.tt:0	"누군가가 우리 식민지에 손해를 입히면서까지 사적인 이익을 취했습니다. 마땅히 정의의 심판대에 올려야지요.\n\n"
hrb_colony.62.name:0	"삑삑"
hrb_colony.62.desc:0	"§H[colony_birds_beeps.GetName]§! 식민지에서 진행하던 비언어적 의사소통 연구와 북방 조류 프로젝트가 모두 큰 성과를 냈습니다.\n\n식민지 기호학자들이 우리와는 완전히 다른 언어를 사용하지만 시각 능력은 비슷한 종족과 소통하는 데 필요한 시간을 크게 줄여주는 빛 패턴과 기호 체계를 고안해 냈습니다.\n\n한편 외계 조류학자들은 조류의 깃털 색상에 숨겨져 있던 패턴을 분석하여, 해당 조류에게 아공간 방사선을 흡수하고 중력 이상 현상을 감지하는 능력이 있음을 알아냈습니다.\n\n지금으로서는 두 프로젝트 중 하나만을 최우선 사항으로 지정할 수 있습니다."
hrb_colony.62.a:0	"기호학을 우선순위로 지정하세요."
hrb_colony.62.a.tt:0	"유창한 의사소통이야말로 생존의 열쇠입니다.\n\n"
hrb_colony.62.b:0	"외계 조류학을 우선순위로 지정하세요."
hrb_colony.62.b.tt:0	"생물의 다양성은 아직도 밝혀지지 않은 비밀이 가득합니다.\n\n"
hrb_colony.71.name:0	"유적 토출"
hrb_colony.71.desc:0	"§H[colony_ruins_uncovered.GetName]§! 정착민들이 몇 년 만에 방대한 고대 유적을 발견했습니다. 유적지에 어떤 자원이 있는지 알기 위해서는 심층 조사를 단행해야 합니다."
hrb_colony.71.a:0	"§H[colony_ruins_uncovered.GetName]§! 유적을 조사하세요."
hrb_colony.72.name:0	"보호의 발"
hrb_colony.72.desc:0	"정착민들은 §H[colony_ruins_uncovered.GetName]§! 유적지 심층부에서 방사성 물질을 감지했고, 종국에는 그 출처를 찾아냈습니다.\n\n석조 단상에는 유물이 놓여 있었습니다. 흡사 고양이를 닮은 투석고 용 조각상이었죠. 그리고 해당 유물을 중심으로 한 동심원 형태로 작은 조각상과 월장석이 놓여 있었습니다. 의식용 진처럼 말이죠.\n\n고양이 용 조각상은 본래 머리부터 발끝까지 두꺼운 §H셀레비움§! 주입 물감으로 뒤덮여 있었습니다. 탄소 기반 인간류 종족에게는 §H극독성§!을 띠는 물질이지요. 수많은 생명체에 심각한 위해를 끼칠 수 있는 물질인 만큼, 다른 종족으로부터 조각상을 지키고 싶었던 마음은 진심이었던 듯합니다.\n\n외계 고고학자들은 유적을 고대 종족의 성지로 추정했습니다. 유물은 침입자를 향한 경고의 의미인 셈입니다."
hrb_colony.72.a:0	"고양이 용을 존중합시다."
hrb_colony.72.b:0	"채굴을 시작하세요."
hrb_colony.73.name:0	"로투스 1758"
hrb_colony.73.desc:0	"정착민들은 §H[colony_ruins_uncovered.GetName]§! 유적지에서 아산화질소가 소량 농축된 지점을 탐지하였고, 종국에는 그 출처를 찾아냈습니다.\n\n§E'1578'§!이란 글자가 새겨진 어둑한 동굴이 발견된 겁니다. 동굴 안에는 비옥한 토양으로 둘러싸인 천연 샘이 있었고, 그 한가운데에 단 하나의 §H연꽃§! 꽃잎이 띄워져 있었습니다.\n\n식민지 보고에 따르면 동굴 내 토양이 평온함을 느낄 만큼 충분한 양의 아산화질소를 발산하여, 방문객을 편안하고 차분하게, 무엇보다 희망을 품게 만든다고 합니다.\n\n또한 동굴은 열기를 가두는 천연 온실 역할을 하고 있어, 자체적인 생태계를 형성해 유적에 남은 생명을 되살려내고 있다고 합니다."
hrb_colony.73.a:0	"로투스 1578 초소형 보존 구역으로 지정하세요."
hrb_colony.73.a.tt:0	"저 한 떨기 연꽃을 기점으로 연꽃이 흐드러지게 피어날지도 모를 일이지요.\n\n"
hrb_colony.73.b:0	"로투스 1578 초소형 보존 구역으로 지정하세요."
hrb_colony.73.b.tt:0	"앞으로 §H차 의식§!을 실컷 할 수 있겠군요.\n\n"
hrb_colony.73.c:0	"로투스 1578 초소형 보존 구역으로 지정하세요."
hrb_colony.73.c.tt:0	"호화로운 데다 은밀하기까지 하니, §H원로원§! 어르신들이 좋아하겠습니다.\n\n"
hrb_colony.74.name:0	"거대한 선구자"
hrb_colony.74.desc:0	"식민지에서 §H[colony_ruins_uncovered.GetName]§! 유적 지하 깊은 곳에 매장된 막대한 양의 에너지를 발견했습니다. 정착민들은 환경 스캔을 통해 길을 개척해 나갔고, 그 끝에는 절로 탄성이 나오는 절경이 기다리고 있었다고 합니다.\n\n보고서에는 거대한 §H부유 도시§!를 발견했다고 쓰여 있습니다. 이끼로 뒤덮인 우람한 수정 기둥, 조각난 모자이크 포장 도로, 거대한 팔각형 태피스트리까지... 모든 게 지상에서 몇 피트 떨어진 높이에 둥둥 떠 있다는군요.\n\n방사 화학 분석 결과, 족히 수천 년은 묵은 폭발성 폐기물과 잔해의 흔적이 발견되었습니다. 이 유적에서 모종의 재난이 일어나 생명체는 절멸했고, 충분한 양의 §H잠재 에너지§!가 생성되어 대도시가 오랜 시간 부유 상태로 남아 있을 수 있었던 것 같습니다."
hrb_colony.74.a:0	"수정과 에너지를 채취하세요."
hrb_colony.74.b:0	"거대 도시를 재건하세요."
hrb_colony.74.b.tt:0	"누구보다 우수하고 성실한 이들에게 휴양지로 제공할 예정입니다.\n\n"
hrb_colony.74.c:0	"거대 도시를 재건하세요."
hrb_colony.74.c.tt:0	"이 태고의 유적을 복구해 놓으면 귀족들이 굉장히 기뻐할 것입니다.\n\n"
hrb_colony.74.d:0	"거대 도시를 재건하세요."
hrb_colony.74.d.tt:0	"항성 의회의 존귀한 귀족들에게 어울리는 도시입니다.\n\n"
hrb_colony.74.e:0	"거대 도시를 재건하세요."
hrb_colony.74.e.tt:0	"당국의 명망 높은 굴과 레가투스들이 기뻐하겠군요. 보수가 끝나는 대로 가족들에게 새로운 휴양지 별장을 안겨줄 수 있을 테니까요.\n\n"
hrb_colony.75.name:0	"최후의 단말기"
hrb_colony.75.desc:0	"§H[colony_ruins_uncovered.GetName]§! 유적지 조사 중, 버려진 §H컴퓨터 단말기§!가 발견되었습니다. 컴퓨터는 흙먼지와 방사성 낙진으로 뒤덮여 있었습니다. 일련번호로 미루어 보건대 §H1950년대§!에 §H지구§!에서 생산된 모델로 보입니다.\n\n오래된 단말기지만, 우리 정착민들은 어렵지 않게 전원을 켜고 자료를 해독해 냈습니다. 그러자 연속으로 진동이 일어나면서 경보가 울렸고, 근처 방에 대한 접근 권한을 획득한 것임을 확인하였습니다.\n\n방의 정체는 다 마도된 §H금고§!였습니다. 정지 포드가 길게 늘어서 있었으며, 그 외에도 이질적인 기구나 안라 박사가 1955년 2월 20일부터 27일까지 남긴 기록이 발견됐습니다.\n\n한 기록의 제목은 다음과 같습니다. §E'비상 폭발 시스템'§!. 그렇습니다. 우리 식민지는 아주 오래된 §H폭탄§! 지대 위에 세워진 것이었습니다."
hrb_colony.75.a:0	"이런."
hrb_colony.75.a.tt:0	"불발탄은 너무 오래되어 건드리기도, 그렇다고 해체하기도 어려운 상태입니다. 신중하게 돌아다니는 수밖에 없겠습니다...\n\n"
hrb_colony.75002.name:0	"폭탄 지대 사망자"
hrb_colony.75002.desc:0	"§H[colony_ruins_uncovered.GetName]§!에 있던 불발탄으로 인해 사망자가 발생했습니다."
hrb_colony.75002.a:0	"기록을 종료합니다."
hrb_colony.76.name:0	"유적을 좋아하시나요"
hrb_colony.76.desc:0	"연대 측정 기법과 고고학적 분석을 동원한 결과, §H[colony_ruins_uncovered.GetName]§! 유적지는 극단적으로 다른 시간대와 문화로 구성되어 있습니다. 요컨대 유적 위에 또 다른 유적이 층층이 쌓여 있는 셈입니다.\n\n이러한 유적을 만든 문명은 사라진 지 오래입니다. 기술 장치는 세월의 풍파 속에 소실되었고, 이젠 형체를 알아보기도 어렵습니다.\n\n이 인상적인 건축물을 세운 사람은 우리와는 완전히 다른 신체 구조를 지닌 존재임이 분명합니다. 우리의 몸으로는 절대 들어갈 수 없는 구조로 되어 있으니 말입니다."
hrb_colony.76.a:0	"층층이 누적된 유적지란 말이죠..."
hrb_colony.76.a.tt:0	"접근로를 마련하는 데 긴 시간과 막대한 비용이 소모되겠지만, 그래도 이 유적에서 경이로운 지식을 얻어낼 수 있을 겁니다.\n\n"
hrb_colony.76.b:0	"전부 철거하세요."
hrb_colony.76.b.tt:0	"건설 계획에 차질이라도 생겼다간 감당 못 할 문제가 생깁니다. §H[colony_ruins_uncovered.GetName]§!의 생존이 달린 사안입니다.\n\n"
hrb_colony.77.name:0	"문의 도시"
hrb_colony.77.desc:0	"§H[colony_ruins_uncovered.GetName]§! 탐험가들이 §H오래된 단독 문§!으로 가득한 도시 폐허를 발견했습니다. 석조가 극단적으로, 현란하게 왜곡되어 있어 보는 사람을 홀리는 듯하기까지 합니다. 누가 만들었는지는 모르겠지만 형태와 기능을 능숙하게 구성할 수 있는 존재로 추정됩니다.\n\n방사성 탄소 연대 측정 결과, 이 폐허는 §H수십억 년§!은 된 것으로 보입니다. 다만 건설의 주체가 된 종족의 자취나 불가사의한 문명의 여타 정착지는 남아 있지 않습니다.\n\n문이 뒤죽박죽으로 섞인 태고의 돌덩이를 지켜보는 파수꾼처럼 우뚝 서 있는데, 막대한 §H에너지§!가 흘러나오고 있습니다. 추정컨대 이해를 초월하는 머나먼 장소로 통했던 문이 아닐까 싶습니다. 하지만 지금으로서는 문이 열리지 않습니다."
hrb_colony.77.a:0	"흘러나오는 에너지를 채취하세요."
hrb_colony.77.a.tt:0	"귀중한 에너지를 낭비해서는 안 될 일이죠. 문을 발전기로 감싸 채취하세요.\n\n"
hrb_colony.77.b:0	"통로를 무력화하세요."
hrb_colony.77.b.tt:0	"누가, 무엇이 차원문을 건설했는지도 모르는 이상 그냥 내버려 둘 수도 없는 노릇입니다. 파괴하는 게 상책입니다.\n\n"
hrb_colony.78.name:0	"시간의 협곡"
hrb_colony.78.desc:0	"왠지 낯익은 장소로군요. §H[colony_ruins_uncovered.GetName]§! 식민지 바깥의 협곡에 자리한 이 폐허는 한 사람의 숙련된 등반가가 굳어버린 것처럼, 우뚝 솟은 급경사면에 자리하고 있습니다. 어떻게 보면 우둘투둘한 산봉우리를 향해 솟구치는 듯한 인상을 주기도 합니다.\n\n누가 이런 주거지를 만들었는지는 모르겠지만, 나선형의 구조와 미적 양식이 사람을 현혹해 시간 감각을 비틀어 놓는 듯합니다. 어쩌면 세상 만물은 반복되는 게 아닐까요?\n\n낮은 문틀 아래로 허리를 숙이니 빛나는 단상이 눈에 들어옵니다. 알아낼 건 이미 전부 다 알아낸 걸까요? 애초에 이 기억의 향연은 누구의 것일까요? 단상을 손댔다간 같은 과정을 몇 번이고, 계속 되풀이할 거라고... 경고할 사람을 미리 보냈던 건 아닐까요?"
hrb_colony.78.a:0	"잠깐만요."
hrb_colony.78.a.tt:0	"나선은 굽이칠지니.\n\n"
hrb_colony.78.b:0	"운명은 닫힌 굴레와도 같습니다."
hrb_colony.78.b.tt:0	"나선은 굽이칠지니.\n\n"
hrb_colony.78.c:0	"시간은 타의 추종을 불허하는 미로와 같죠."
hrb_colony.78.c.tt:0	"나선은 굽이칠지니.\n\n"
hrb_colony.78.d:0	"보통 이런 걸 두고 부질없다고 표현하지요."
hrb_colony.78.d.tt:0	"나선은 굽이칠지니.\n\n"
hrb_colony.78.e:0	"단상을 건드리지 마세요."
hrb_colony.78.e.tt:0	"저기 누가 오는군요. 잠깐, 저 얼굴은... 설마?\n\n"
hrb_colony.81.name:0	"건조한 수로"
hrb_colony.81.desc:0	"§H[colony_stella_maris.GetName]§! 식민지 주민들이 거대한 조각상이 세워진 §H수로§!를 발견했습니다. §H수정 조각상§!은 오색빛깔 개오지 조개껍질 왕관을 쓴 인간류 여인의 형상을 하고 있었습니다. 쪽빛 로브와 불가사리가 여인의 암갈색 피부를 덮고 있었고, 받침대 부분에는 부서지는 파도 모양이 조각되어 있었습니다.\n\n조각상이 암반에 단단히 고정되어 있던 터라 옮기는 건 불가능했습니다. 하지만, 이 여신을 닮은 조각상 근처에 있으면 보호받는 듯한 기분이 든다는 몇몇 정착민의 보고가 있었습니다.\n\n또한, 주변 환경을 스캔하자 §H빛나는 구슬§!과 초승달 모양 조약돌이 넘치도록 들어 있는 마대가 다수 발견됐습니다. 게다가 §H비생물학적 생명체§! 역시 감지됐죠. 합성 생체 신호는 워낙 멀리 떨어져 있어 출처를 파악하는 것까진 불가능했습니다."
hrb_colony.81.cardassian.desc:0	"§H[colony_stella_maris.GetName]§! 식민지 주민들이 거대한 조각상이 세워진 수로를 발견했습니다. 수정 조각상은 오색빛깔 개오지 조개껍질 왕관을 쓴 인간류 여인의 형상을 하고 있었습니다. 쪽빛 로브와 불가사리가 여인의 암갈색 피부를 덮고 있었고, 받침대 부분에는 부서지는 파도 모양이 조각되어 있었습니다.\n\n조각상이 암반에 단단히 고정되어 있던 터라 옮기는 건 불가능했습니다.\n\n또한, 주변 환경을 스캔하자 §H빛나는 구슬§!과 초승달 모양 조약돌이 넘치도록 들어 있는 마대가 다수 발견됐습니다. 게다가 §H비생물학적 생명체§! 역시 감지됐죠. 합성 생체 신호는 워낙 멀리 떨어져 있어 출처를 파악하는 것까진 불가능했습니다."
hrb_colony.81.a:0	"수로를 조사하세요."
hrb_colony.81.a.tt:0	"구슬은 나중에 가지러 와도 됩니다.\n\n"
hrb_colony.81.b:0	"구슬을 수집한 뒤 이탈하세요."
hrb_colony.81.b.tt:0	"방해받지 않고 해저 보물을 손에 넣을 기회는 좀처럼 오지 않죠.\n\n"
hrb_colony.82.name:0	"CAM-HP23"
hrb_colony.82.a:0	"승인하세요."
hrb_colony.82.b:0	"어디 직접 재생해 보시지, 하찮은 인형 따위가 감히."
hrb_colony.82.c:0	"비지성체라 다행이군요. 승인하세요."
hrb_colony.82.d:0	"승인을 요청한다고? 수준에 딱 맞는군. 승인하세요."
hrb_colony.83.name:0	"스텔라 마리스"
hrb_colony.83.desc:0	"잠시 후 §HCAM-HP23§! 자동인형은 홀로그램 기록을 식민지 주민들에게 재생하기 시작했습니다. 파란색 실험 가운을 걸친 인간류 여인의 모습이 투사되었습니다.\n\n§E"스텔라 마리스 병리학 아카데미에 오신 것을 환영합니다. 알고 계시겠지만, 아카데미 인원 대부분은 새로운 부지로 이주한 상태입니다. 그래도 §H[colony_stella_maris.GetName]§!에서 마지막 몇 달을 보내실 분들을 위하여 23번 프로그램에 몇 가지 강의 과정을 저장해 두었답니다. 오늘 배울 주제는 강변 구슬의 항균 특성에 관한 내용으로..."§!\n\n이어지는 프로그램의 설명에 따르면 수로는 아카데미에서 §E'항생제 구슬'§!을 배양할 목적으로 건설했다고 합니다. 이 빛나는 구슬을 으깨어 분말로 만들고, 물에 녹여 음용하면 온갖 질병이 치유된다고 합니다.\n\n§H스텔라 마리스 박사§!는 행성의 의학 연구에서 선구자적 역할을 하였고, 이에 대한 감사의 표시로 학생들이 조각상을 건립한 것이었습니다."
hrb_colony.83.a:0	"자동인형의 프로그램을 연구하세요."
hrb_colony.83.a.tt:0	"§HCAM-HP23 자동인형§!의 홀로그램 교육 과정은 §H[colony_stella_maris.GetName]§!에 관한 자세한 정보를 습득하는 데 필수적입니다. 행동하기 전에 프로그램과 상의하는 게 좋겠습니다.\n\n"
hrb_colony.83.b:0	"구슬을 분말로 만들고 이탈하세요."
hrb_colony.83.b.tt:0	"자동인형 덕분에 중요한 정보를 거저 얻어냈군요.\n\n"
hrb_colony.83.c:0	"수로를 보충하세요."
hrb_colony.83.c.tt:0	"어떤 대가가 따르든 상관없습니다. 확장을 속행합니다.\n\n"
hrb_colony.91.name:0	"함장 아빠"
hrb_colony.91.desc:0	"§H[captain_dad_colony.GetName]§!에는 비밀 정원이 있습니다. 사랑하는 이들을 떠나보낸 이들이 찾아와 고인을 추억할 수 있는 장소지요. 이 고요한 정원은 구불구불한 오솔길로 가득하고, 새들의 노랫소리가 아득하게 울려 퍼집니다. 또, §H은하§! 전체를 통틀어 가장 아름다운 장미가 만발하고 있죠.\n\n그리고 어느 은퇴한 §H스타플릿 함장§!이 이 정원을 책임지고 관리하고 있습니다. 특유의 파란색 티셔츠와 §H함장 아빠§!라는 문구가 바느질된 검은색 야구 모자를 걸치고 장미꽃밭을 산책하곤 하죠. 함장의 자녀들은 진작 성인이 되어 §H스타플릿§!에서 복무하고 있습니다.\n\n§H늙은 함장§!은 정원을 방문하는 모든 손님의 얼굴을 기억에 아로새깁니다. 오솔길 군데군데 떨어진 나뭇가지에 새겨진 이름은 물론이요, 그와 관련된 사연까지 모두 알고 있습니다. 첫 방문객에게는 갓 만든 샌드위치와 물을 대접한다고 합니다. 그러다 언젠가 오랜 친구들이 찾아올 때면 특산 적포도주를 꺼내 잔을 기울이지요.\n\n§H늙은 함장§!의 제안은 단순하기 그지없습니다. §G"사랑하는 사람을 위한 의자를 찾아주러 왔는가? 적당한 게 보이지 않으면 내 직접 만들어 줌세."§!"
hrb_colony.91.a:0	"사랑하는 사람을 기리는 의자를 봉헌합니다."
hrb_colony.91.a.tt:0	"사랑하는 사람의 이름을 §H늙은 함장의 정원§!에 있는 의자에 새겨 영원토록 기억합니다.\n\n"
hrb_colony.91.b:0	"의자에 앉아 새를 관찰합니다."
hrb_colony.91.b.tt:0	"기쁨이란 감정은 물건처럼 만들지도, 파괴하지도 못합니다. 하지만 기억은 할 수 있지요.\n\n"
hrb_planet_modifier.11.name:0	"지진 경보"
hrb_planet_modifier.11.desc:0	"§H[colony_gas_dilemma.GetName]§! 내 지질 활동이 급격하게 활성화되면서 행성 전역에 지각 균열이 생겨났고, 그로 인한 대지진과 화산 폭발로 생물권이 빠르게 소멸하고 있습니다. 상당한 민간인 사상자가 발생했다는 보고도 이미 들어온 상황입니다.\n\n사망자 부검 결과 상당수의 사인이 용암이나 낙하하는 구조물이 아니라, 혈류에 유입된 미지의 암모늄 기반 독소로 인한 이차 효과로 밝혀졌습니다.\n\n이 독이 어디서 왔는지 심층적으로 조사해 봐야 하겠지만, 화산 활동 탓에 §H[colony_gas_dilemma.GetName]§!(이)가 뜨거운 화산재로 뒤덮여 있어 진행이 어려운 실정입니다."
hrb_planet_modifier.11.a:0	"지각 현상을 조사하세요."
hrb_planet_modifier.11.a.tt:0	"§H[colony_gas_dilemma.GetName]§! 지저에서 발생하는 기이한 현상의 원인을 철저하게 규명합니다.\n\n"
hrb_planet_modifier.11.b:0	"나중에 진행하죠."
hrb_planet_modifier.11.b.tt:0	"지금 그런 걸 조사할 여유가 없습니다.\n\n"
hrb_planet_modifier.12.name:0	"독성 혼합물 발견"
hrb_planet_modifier.12.desc:0	"얼마 전 §H[colony_gas_dilemma.GetName]§!에서 있었던 초유의 지진 사태는 행성 지표면 아래의 유독 가스층이 갑자기 불안정해지면서 발생한 것으로 드러났습니다.\n\n과거 §H[colony_gas_dilemma.GetName]§!에는 물 대신 암모니아를 활용하도록 진화한 생명체가 살았습니다. 하지만 수백만 년 전 모종의 사건으로 멸종하고 말았습니다. 그렇게 이 생명체들의 유해가 분해되면서 지저 심층부에 반응성이 매우 높은 가스 혼합물 층이 형성되었습니다.\n\n그런데 최근 산업 개발을 목적으로 천공 작업을 진행하다 이 층을 건드렸고, 즉시 연쇄 반응이 일어나면서 §H[colony_gas_dilemma.GetName]§! 전역에 동시다발적인 지진이 일어난 것입니다. 심지어 부작용으로 수조 톤에 달하는 유독 가스가 대기 중으로 방출되기까지 했습니다."
hrb_planet_modifier.12.a:0	"공기에 함유된 독성 혼합물을 중화하세요."
hrb_planet_modifier.12.a.tt:0	"§H[colony_gas_dilemma.GetName]§!에 있는 우리 주민들의 안전이 최우선입니다.\n\n"
hrb_planet_modifier.12.b:0	"대기를 정화하세요."
hrb_planet_modifier.12.b.tt:0	"§H[colony_gas_dilemma.GetName]§!에 있는 자원은 잃어버리기엔 매우 귀중한 자원입니다.\n\n"
hrb_planet_modifier.12.c:0	"유독 가스를 채취하여 정제하세요."
hrb_planet_modifier.12.c.tt:0	"우리 문명의 이익을 생각해야 합니다. 노동자에게 업무의 위험성에 상승하는 보상을 제공합니다.\n\n"
hrb_planet_modifier.12.d:0	"공기를 정화하면서 가스를 채취하세요."
hrb_planet_modifier.12.d.tt:0	"§H[colony_gas_dilemma.GetName]§! 인구의 건강을 챙기면서, 동시에 자원도 이용할 수 있을 겁니다.\n\n"
hrb_planet_modifier.13.name:0	"초화산"
hrb_planet_modifier.13.desc:0	"§H[colony_gas_dilemma.GetName]§!(은)는 초화산 폭발로 궤멸했습니다. 지표면 상당 부분이 용암과 불타는 재로 뒤덮인 황무지로 변했습니다. 기반 시설은 완전히 파괴됐고, 사상자는 수십억에 달합니다.\n\n§H[colony_gas_dilemma.GetName]§! 과학자들은 얼마 전부터 연속된 불안정한 지각 활동으로 인해 이런 초화산 폭발이 발생한 것으로 추측하고 있습니다. 단지 이 정도 규모의 재난이 일어날 줄 아무도 몰랐을 뿐이죠.\n\n§H[colony_gas_dilemma.GetName]§!의 지열층이 불안정해진 탓에 비슷한 초화산 폭발이 언제 또 일어날지 알 수 없는 상황입니다. 당장 조처하지 않으면 거주 불가능 행성이 될지도 모를 일입니다."
hrb_planet_modifier.13.a:0	"지각 현상을 조사하세요."
hrb_planet_modifier.13.a.tt:0	"§H[colony_gas_dilemma.GetName]§! 지저에서 발생하는 기이한 현상의 원인을 철저하게 규명합니다.\n\n"
hrb_planet_modifier.13.b:0	"무시하세요."
hrb_planet_modifier.13.b.tt:0	"지금 그런 걸 조사할 여유가 없습니다.\n\n"
hrb_planet_modifier.15.name:0	"가스 정제소 폭발"
hrb_planet_modifier.15.desc:0	"§H[colony_gas_dilemma.GetName]§!에 새로 건설된 수많은 가스 정제소 중 한 곳이 폭발해 노동자 다수가 사망했습니다.\n\n§H[colony_gas_dilemma.GetName]§! 대기에 만연한 독소를 어떻게 제거할지 재차 공론화가 이루어지고 있습니다. 과거 지저에서 일어난 연쇄 반응으로 행성 전체에 화산 폭발이 발생했고, 덩달아 퍼진 독소에 §H[colony_gas_dilemma.GetName]§! 주민 수백만 명이 중독된 전례가 있으니 말입니다."
hrb_planet_modifier.15.a:0	"공기에 함유된 독성 혼합물을 중화하세요."
hrb_planet_modifier.15.a.tt:0	"§H[colony_gas_dilemma.GetName]§!에 있는 우리 주민들의 안전이 최우선입니다.\n\n"
hrb_planet_modifier.15.b:0	"대기를 정화하세요."
hrb_planet_modifier.15.b.tt:0	"§H[colony_gas_dilemma.GetName]§!에 있는 자원은 잃어버리기엔 매우 귀중한 자원입니다.\n\n"
hrb_planet_modifier.15.c:0	"유독 가스를 채취하여 정제하세요."
hrb_planet_modifier.15.c.tt:0	"우리 문명의 이익을 생각해야 합니다. 노동자에게 업무의 위험성에 상승하는 보상을 제공합니다.\n\n"
hrb_planet_modifier.15.d:0	"공기를 정화하면서 가스를 채취하세요."
hrb_planet_modifier.15.d.tt:0	"§H[colony_gas_dilemma.GetName]§! 인구의 건강을 챙기면서, 동시에 자원도 이용할 수 있을 겁니다.\n\n"
hrb_planet_modifier.16.name:0	"연구 실패"
hrb_planet_modifier.16.desc:0	"§H[colony_gas_dilemma.GetName]§!의 화산 활동 연구를 제시간에 완수하는 데 실패하고 말았습니다. 행성의 지질 구조가 너무나 불안정해져 후속 연구는 불가능할 듯합니다. 대기로 배출된 입자를 정리하는 것도 더 이상은 고려하기 어려운 선택지가 됐습니다."
hrb_planet_modifier.16.a:0	"무시합니다."
hrb_planet_modifier.21.name:0	"깊은 뿌리"
hrb_planet_modifier.21.desc:0	"5년이란 세월이 지나면서 §H[colony_deep_roots.GetName]§!의 오래된 성장물 숲은 완전히 황폐해졌습니다.\n\n§H[colony_deep_roots.GetName]§!의 선사시대 삼림지 경계에서 엔지니어 차량이 사라졌다는 보고가 급격하게 늘었습니다. 그중 몇몇 실종 차량은 마치 삼켜진 듯 오래된 나무의 몸통에 파묻힌 모습으로 발견되었습니다.\n\n심지어 인근 도로는 정리한 지 몇 시간도 안 되어 수풀에 완전히 삼켜졌다고 하며, 다수의 벌목지가 파괴된 상태로 발견됐습니다. 다만, 사상자는 없습니다."
hrb_planet_modifier.21.a:0	"숲을 보존하세요."
hrb_planet_modifier.21.a.tt:0	"오래된 숲 보존을 위해 §H[colony_deep_roots.GetName]§! 벌목 규제를 강화합니다.\n\n"
hrb_planet_modifier.21.b:0	"벌목업자를 구금하세요."
hrb_planet_modifier.21.b.tt:0	"§H[colony_deep_roots.GetName]§!의 유서 깊은 숲을 무단으로 파괴한 자들을 기소하고 재판을 진행합니다.\n\n"
hrb_planet_modifier.21.c:0	"무시하세요."
hrb_planet_modifier.21.c.tt:0	"지금 그런 걸 조사할 여유가 없습니다.\n\n"
hrb_planet_modifier.23.name:0	"신경 뿌리 연결망"
hrb_planet_modifier.23.desc:0	"§H[colony_deep_roots.GetName]§!의 오래된 성장물 숲 뿌리층에서 복잡한 전기 신호가 감지되었습니다. 이 '생각하는 나무'들은 발견되기도 전부터 적잖은 수가 베어진 뒤였지만, 추가적인 파괴를 막기 위한 법안이 신속하게 통과되었습니다.\n\n§H[colony_deep_roots.GetName]§! 성장물 숲 전체를 §H행성 공원§!으로 지정한 후, 주민들은 숲길을 거닐다 보면 마음이 무척이나 안정되어 평온해진다고 입을 모아 말했습니다.\n\n차량이 사라지거나 벌목 장비가 파괴되는 사건도 더는 일어나지 않고 있습니다."
hrb_planet_modifier.23.a:0	"먼 훗날까지 이 숲을 연구할 것 같군요."
hrb_planet_modifier.25.name:0	"뿌리의 혼란"
hrb_planet_modifier.25.desc:0	"§H[colony_deep_roots.GetName]§!에서 가장 오래된 숲이 비정상적인 성장 패턴을 보여주고 있습니다. 벌목이 활발한 지역에서 새로운 숲이 급속도로 팽창하고 있으며, 온갖 재해가 일어나 장비와 인력을 수송하기 어렵게 됐습니다.\n\n핵심 산간 도로에서는 급경사면을 안전하게 지탱하던 뿌리들이 후퇴하면서 산사태가 빈번하게 일어나고 있습니다.\n\n이 와중에 새로 자라난 나무를 베어 벌목 예정지까지 길을 열려고 했던 벌목업자들이 실종됐다는 보고도 올라오고 있습니다. 유해는 발견되지 않았습니다."
hrb_planet_modifier.25.a:0	"숲을 보존하세요."
hrb_planet_modifier.25.a.tt:0	"오래된 숲 보존을 위해 §H[colony_deep_roots.GetName]§! 벌목 규제를 강화합니다.\n\n"
hrb_planet_modifier.25.b:0	"벌목업자를 구금하세요."
hrb_planet_modifier.25.b.tt:0	"§H[colony_deep_roots.GetName]§!의 유서 깊은 숲을 무단으로 파괴한 자들을 기소하고 재판을 진행합니다.\n\n"
hrb_planet_modifier.25.c:0	"무시하세요."
hrb_planet_modifier.25.c.tt:0	"지금 그런 걸 조사할 여유가 없습니다.\n\n"
hrb_planet_modifier.31.name:0	"기계 속 렌치"
hrb_planet_modifier.31.desc:0	"끔찍한 장비 오작동 사고가 연속으로 일어나면서 §H[colony_microbrains.GetName]§! 테라포밍 절차가 완전히 중단됐습니다. 환경에 원인이 있는 건지, 아니면 다른 문제가 있는 건지... 장비 오작동의 직접적인 원인은 아직 규명되지 않았습니다.\n\n어떻게든 장비 수리 일정을 앞당겨 §H[colony_microbrains.GetName]§!의 땅과 바다를 사람이 살 만한 장소로 바꾸려 하고는 있지만, 그야말로 일촉즉발의 상황이 따로 없습니다."
hrb_planet_modifier.31.a:0	"파괴 공작 흔적은 없는지 기계를 확인하세요."
hrb_planet_modifier.31.a.tt:0	"이번 행성 테라포밍 과정에서 발생한 차질은 자연적인 현상이 아닐 확률이 높습니다. 범인을 찾아야 합니다.\n\n"
hrb_planet_modifier.31.b:0	"무시하세요."
hrb_planet_modifier.31.b.tt:0	"지금 그런 걸 조사할 여유가 없습니다.\n\n"
hrb_planet_modifier.32.name:0	"마이크로브레인"
hrb_planet_modifier.32.desc:0	"§H[colony_microbrains.GetName]§!에서 테라포밍 장비를 파괴하던 범인들의 정체가 밝혀졌습니다. 바로 §H마이크로브레인§!이라는 잠정 명칭을 붙인 미세 지성체입니다.\n\n§H마이크로브레인§!은 수십억의 독립 지성체 세포로 이루어져 있는데, 하나로 뭉쳐 공동의 목표를 달성한 후 발각을 피해 다시 대기 중으로 흩어져 자취를 감추는 식으로 행동합니다. 아무래도 이 하늘을 날아다니는 관해파리들은 우리가 토착 생태계를 바꾸려고 하는 게 마음에 들지 않는 모양입니다.\n\n만국어 번역기로 간단하게 메시지를 주고받은 결과, §H마이크로브레인§!은 자신들이 멸종하지 않도록 §H[colony_microbrains.GetName]§! 테라포밍을 즉시 중단할 것을 요구했습니다."
hrb_planet_modifier.32.a:0	"변수를 수정하세요."
hrb_planet_modifier.32.a.tt:0	"마이크로브레인의 환경을 망치지 않도록 테라포밍 절차를 조정합니다.\n\n"
hrb_planet_modifier.32.b:0	"전략적 동맹을 결성하세요."
hrb_planet_modifier.32.b.tt:0	"일단은 저 자그마한 지성체의 요구를 수용하기로 합니다. 훗날 유용하게 이용할 수 있을지도 모르니까요.\n\n"
hrb_planet_modifier.32.c:0	"협상을 중단하세요."
hrb_planet_modifier.32.c.tt:0	"여느 생명체가 그렇듯, 마이크로브레인도 적응과 죽음 중에서 선택해야 합니다.\n\n"
hrb_planet_modifier.33.name:0	"소리 없는 아우성"
hrb_planet_modifier.33.desc:0	"§H[colony_microbrains.GetName]§! 궤도에서 순간적으로 폭발이 일어났습니다. 우리 측 우주선이었습니다. 함선은 완전히 파괴되었으며, 원인은 밝혀지지 않았습니다.\n\n함선의 마지막 기록에 따르면, 행성 테라포밍이 실패한 후 몇몇 고장 난 장비에서 표본을 채취하고자 승무원들을 행성 표면으로 내려보냈던 것 같습니다. 승무원들이 살펴보던 장비도 수습이 불가능할 정도로 파괴되었습니다.\n\n함선이나 장비가 어떤 과정으로 파괴됐는지 우린 아직 모릅니다. 증거는 소리 없는 파괴 속에서 완전히 소실됐으니까요."
hrb_planet_modifier.33.a:0	"기이하군요."
hrb_planet_modifier.33.a.tt:0	"여기서 무슨 일이 있었는지 영영 알아내지 못할지도 모르겠습니다.\n\n"
hrb_planet_modifier.41.name:0	"파도 아래로 사라지다"
hrb_planet_modifier.41.desc:0	"90도 각도로 기울어진 심해 구조물이 §H[colony_beneath_the_waves.GetName]§! 주민들 사이에서 분분한 추측을 유발하고 있습니다. 10만 년 전에 존재했던 수중 문명의 잔재로 여기는 사람이 굉장히 많은 편이더군요.\n\n탐험가들은 이 선사시대 해저 구조물을 자세히 알아보고자 잠수 허가를 요청하고 있습니다.\n\n다만 §H[colony_beneath_the_waves.GetName]§! 현지 해양학자들은 해저 구조물이 위험한 해류의 소용돌이 한가운데에 자리하고 있어 인원을 내려보내는 방안에 반대하고 있습니다."
hrb_planet_modifier.41.a:0	"해저 폐허를 탐사하세요."
hrb_planet_modifier.41.a.tt:0	"해저 구조물을 건설한 게 지성체 종족이 맞는지 밝혀냅니다.\n\n"
hrb_planet_modifier.41.b:0	"소용돌이를 제거하세요."
hrb_planet_modifier.41.b.tt:0	"문제의 해저 유적에 보호막을 전개하여 좀 더 안전하게 탐사할 수 있도록 합니다.\n\n"
hrb_planet_modifier.41.c:0	"추측 따위는 묵살하세요."
hrb_planet_modifier.41.c.tt:0	"소문 따위는 중요하지 않습니다.\n\n"
hrb_planet_modifier.42.name:0	"메모리 글림"
hrb_planet_modifier.42.desc:0	"§H[colony_beneath_the_waves.GetName]§! 해저 탐사를 다녀온 탐험가는 극심한 시간 부적응 증상을 호소했습니다.\n\n탐험가는 잃어버린 문명의 유적을 찾아 장장 34일 동안 해저를 샅샅이 살폈다고 합니다. 일명 §H메모리 글림§!이라는 아른거리는 물체에 이끌려 유적 한가운데로 향했는데, 물체를 만지자 긴 환각에 빠져들었다는군요.\n\n그리고 환각 속에서 멸망한 해저 도시의 마지막 한 달을 보았다고 합니다. 본래 유적에 둥지를 틀었던 사회는 자동화에 지나치게 의존한 나머지 심해의 압력을 막아주는 유리 방벽의 치명적인 결함을 간과했고, 기어이 균열이 생기면서 단 몇 분 만에 침수된 것입니다."
hrb_planet_modifier.42.a:0	"무엇이 우리를 지켜주는지 잊어서는 안 됩니다."
hrb_planet_modifier.43.name:0	"바다의 부름"
hrb_planet_modifier.43.desc:0	"§H[colony_beneath_the_waves.GetName]§! 해안 인근에 자리한 여러 공동체가 알 수 없는 장애를 겪고 있습니다.\n\n이에 영향을 받은 주민들은 바다 깊은 곳에서 '맥동하는 봉화'가 자신을 불렀다고 증언했습니다. 바닷속으로 들어가, 얼마 전 고대 유적으로 추정되는 해저 구조물이 발견된 §H소용돌이 지역§!으로 향하라는 얘기였죠.\n\n당연한 얘기지만 제대로 된 장비 없이 해저까지 내려가는 건 불가능합니다. 문제는 이미 많은 민간인이 그런 위험한 짓을 감행하고 있다는 보고가 들어왔다는 겁니다. 설상가상으로 익사자도 몇 명 발생한 상태입니다. 그 외의 인원은 당국에서 구조한 모양이지만, 이 상황이 계속된다면 더 많은 사상자가 발생하겠지요."
hrb_planet_modifier.43.a:0	"해저 폐허를 탐사하세요."
hrb_planet_modifier.43.a.tt:0	"해저 구조물을 건설한 게 지성체 종족이 맞는지 밝혀냅니다.\n\n"
hrb_planet_modifier.43.b:0	"소용돌이를 제거하세요."
hrb_planet_modifier.43.b.tt:0	"문제의 해저 유적에 보호막을 전개하여 좀 더 안전하게 탐사할 수 있도록 합니다.\n\n"
hrb_planet_modifier.43.c:0	"추측 따위는 묵살하세요."
hrb_planet_modifier.43.c.tt:0	"소문 따위는 중요하지 않습니다.\n\n"
pre_warp_civ.11.name:0	"워프 이전 문명 합병"
pre_warp_civ.11.desc:0	"§H[pre_warp_colony.GetName] 합병§!을 완수했습니다. 문명 스스로의 힘으로 첫 워프 항행에 성공한 것은 아니나, 특수한 상황인 만큼 우리 측에서 먼저 모습을 드러내고 기술 수준을 끌어올렸습니다."
pre_warp_civ.11.a:0	"어차피 끝난 일입니다."
pre_warp_civ.11.a.tt:0	"결정 중에는 돌이킬 수 없는 결정도 있죠."
pre_warp_civ.11.b:0	"이제 저들이 가치를 증명할 차례입니다."
pre_warp_civ.11.b.tt:0	"§H[pre_warp_colony.GetName]§! 주민의 투쟁은 이제 막 시작되었을 뿐입니다."
pre_warp_civ.11.c:0	"항성 제국을 섬기는 종족이 하나 더 늘었군요."
pre_warp_civ.11.c.tt:0	"분수에 맞게 처신하도록 교육할 것입니다."
pre_warp_civ.11.d:0	"또 다른 종족이 연맹에 합류했군요."
pre_warp_civ.11.d.tt:0	"투쟁에서 살아남으려면 모두의 도움을 받아야 합니다."
mission.14.c.tt:0	"모성에서 한참 떨어져 나와 표류 중인 §H[minor_state_event_country.GetName]§! 함선이라. 호박이 넝쿨째 굴러들어 온 셈이로군요.\n\n"
mission.17.a:0	"낯부끄러운 결과로군요."
mission.18.c.tt:0	"우리 국경 근처에서 열등 종족이 법을 훼손하게 두어서는 안 되겠죠.\n\n"
mission.18.d:0	"밀수한 부품을 압수하세요."
mission.26.b.tt:0	"신생 제국이 일 처리를 허술하게 한 거죠. 우리가 관심을 둘 문제는 아닙니다.\n\n"
mission.26.c.tt:0	"이래서 작고 나약한 이웃 국가에 큰 기대를 걸면 안 되는 겁니다.\n\n"
mission.34.desc:0	"새로운 주거지가 들어서면서 §H[minor_state_event_country.GetName]§!의 스카이라인은 찬란하게 빛나고 있습니다. §H[minor_state_event_country.GetName]§!의 폭발적인 인구 증가에 발맞춰 수많은 고밀도 주거 건물이 세워졌습니다.\n\n지원에 대한 감사의 의미로 §H[minor_state_event_country.GetName]§!에서 새로 최적화한 전력망의 일정 비율을 제공하기로 했습니다. 이번에 건설하는 과정에서 대대적인 개선이 이루어진 전력망이라고 합니다."
mission.34.a:0	"주거는 기본적인 권리이거늘."
mission.54.desc:0	"§H[minor_state_event_country.GetName]§!의 부모 항성인 §H[minor_state_event_star.GetName]§!에서 수집한 정보 덕택에 양자 중력에 대한 이해도를 대폭 증진할 수 있었습니다. 이 항성이 발산하는 비정상적인 중력파는 굉장히 보기 드문 양자 특이 현상이라고 할 수 있겠습니다.\n\n1초를 몇 번이나 쪼갠, 아주 찰나의 시간 동안 항성이 시공간에서 두 지점을 차지하는 것이지요. 그 결과, §H[minor_state_event_system.GetName]§! 성계의 천체에 평소보다 2배에 달하는 중력이 가해지게 됩니다.\n\n이 희귀 현상이 왜 발생하는지는 아직 밝혀지지 않았습니다. 어쩌면 §H[minor_state_event_system.GetName]§!(이)가 §H워프 하이웨이§!와 가까워 발생하는 것일지도 모릅니다."
mission.83.name:0	"군비 경쟁"
mission.84.desc:0	"우리의 무력시위는 성공적이었습니다. §H[minor_state_event_country_3rd_party.GetName]§!(이)가 물러나고 있습니다. §H[minor_state_event_country.GetName]§!(은)는 §H[minor_state_event_system.GetName]§! 성계 사이에 자리한 분쟁 지역을 장악할 수 있게 도와준 것에 대하여 감사를 표했습니다.\n\n§H[minor_state_event_country_3rd_party.GetName]§!(은)는 우리를 악의 세력에 가담한 동조자라며 비난하는 한편, 절대 물러서지 않겠다고 맹세했습니다. 정작 말과 달리 함선들에는 조용하게 전면 철수를 명령했지만 말이죠."
mission.85.a.tt:0	"분쟁 영통 대한 §H[minor_state_event_country_3rd_party.GetName]§!의 영유권 주장을 지지합니다.\n\n"
mission.85.b.tt:0	"§H[minor_state_event_country_3rd_party.GetName]§!의 영유권 주장을 지지합니다. 누구든 이견을 제기하면 짓밟을 것입니다.\n\n"
mission.85.c.tt:0	"§H[minor_state_event_country_3rd_party.GetName]§!의 영유권 주장을 지지합니다. §H[minor_state_event_country.GetName]§!(이)가 무슨 정치적 중상모략을 펼치든 개의치 않습니다.\n\n"
mission.85.d.tt:0	"§H[minor_state_event_country_3rd_party.GetName]§!의 영유권 주장을 지지합니다. §H[minor_state_event_country.GetName]§!(이)가 어떤 사실을 들이밀든 상관없습니다.\n\n"
mission.86.desc:0	"§H[minor_state_event_country.GetName]§!(와)과 §H[minor_state_event_country_3rd_party.GetName]§! 사이의 영토 분쟁에 간섭하지 않자 두 진영 모두 분노를 표출했습니다.\n\n각 진영은 너무나 무관심하고 비열하다며 우리를 비난했습니다. 한편, 문제의 분쟁 지역에는 점점 더 많은 군사 자산이 집결하고 있습니다.\n\n어느 한쪽이 물러나거나 국지전이 터지기 전까지 §H[minor_state_event_country.GetName]§!(과)와 §H[minor_state_event_country_3rd_party.GetName]§! 둘 다 군비 경쟁을 이어 나갈 것으로 보입니다."
mission.103.a.tt:0	"§H[minor_state_event_country.GetName]§!에 재앙이 일어나기 전에 불법 경매장을 색출해야 합니다.\n\n"
mission.115.desc:0	"§H[minor_state_event_country_3rd_party.GetName]§!(은)는 §H[minor_state_event_country.GetName]§! 지도자 암살 미수 사건과 관련해 아무런 관련도 없다는 주장을 유지하고 있습니다. 문제는 발언의 수위가 점점 높아지고 있는 데다가, 끓어오르는 감정이 공개적인 적대 행위로 확대되지는 않을까 우려됩니다.\n\n§H[minor_state_event_country.GetName]§!(은)는 우리의 중립을 두고 태연자약하다고 비난하면서 §H[minor_state_event_country_3rd_party.GetName]§!(을)를 방조하지 않았느냐고 주장 중입니다."
mission.124.desc:0	"§H[minor_state_event_country_3rd_party.GetName]§! 청음 장치를 역으로 바꿔 놓는 데 성공했습니다. 하지만 그 과정에서 §H[minor_state_event_country.GetName]§! 위성 궤도를 감도는 은폐 나노봇 중계기와 관련된 제4의 세력이 있음이 분명해졌습니다. 이런 혼란스러운 첩보전이 어디 또 있을까요.\n\n네 번째 아공간 데이터 스트림이 §H[minor_state_event_country_4th_party.GetName]§!(으)로 은밀히 흘러 들어가고 있었던 것입니다. 결론으로 넘어가자면 §H[minor_state_event_country_3rd_party.GetName]§!(이)가 §H[minor_state_event_country.GetName]§!(을)를 염탐하고 있었고, 해당 국가 역시 §H[minor_state_event_country_3rd_party.GetName]§!(을)를 염탐하고 있었으며, 그 와중에 §H[minor_state_event_country_4th_party.GetName]§!(이)가 그 두 세력을 염탐 중이었고, 우린 이들을 모두 지켜보고 있는 상황입니다.\n\n이 반전에 반전을 모르고 있는 §H[minor_state_event_country.GetName]§!(은)는 우리의 협조에 감사를 표했습니다."
mission.134.desc:0	"우리 총독이 §H[minor_state_event_country.GetName]§! 외교 체류를 마치고 돌아왔습니다.\n\n§H[minor_state_event_planet.GetName]§! 성층권이 한눈에 들어오며 온수 욕조까지 딸린 개인 숙소에, 며칠 내내 계속된 최고급 음식과 음료의 향연, §H[minor_state_event_planet.GetName]§!의 웅장한 자연과 문화유산을 둘러보는 특급 관광까지 무한한 사치를 즐기다 왔다고 합니다.\n\n이번 체류에 대한 궁극적인 평을 요청하자 총독은 이렇게 전했습니다. §H[minor_state_event_country.GetName]§!(은)는 손님 대우하는 법을 아는 나라라고 말입니다.""
mission.135.desc:0	"§H[minor_state_event_country.GetName]§!에서 위문품 꾸러미를 보냈습니다. 이들은 일찍이 제의했던 외교 체류를 거절한 것에 대해 실망을 표했습니다. 그러면서도 조만간 행성을 찾아와 최고의 음식과 환상적인 경이를 만끽하고 갔으면 좋겠다는 소신을 굽히지 않았습니다."
mission.143.desc:0	"§H[minor_state_event_country.GetName]§!(이)가 §H[minor_state_event_system.GetName]§! 중립 영토에서 열리는 평화 정상 회담에 우리를 초대했습니다.\n\n회담의 목표는 §H은하§!계 분쟁 방지와 안보를 위하여 새로운 기준을 수립하는 것입니다. 수많은 유력 인사가 초대되었습니다.\n\n참석을 결정지은 세력은 많지 않으나, 우리가 참석하면 회담에 확실한 정당성이 생길 것입니다."
mission.143.a.tt:0	"§H[minor_state_event_system.GetName]§! 평화 정상 회담에 참석합니다.\n\n"
mission.144.desc:0	"총독이 §H[minor_state_event_country.GetName]§! 평화 회담을 마치고 돌아왔습니다.\n\n수많은 종족이 복잡하게 얽히고설키는 이 은하 시대에서 우주 탐사와 확장주의, 노동 착취의 위험성, 극단적인 말살 전쟁 등 다양한 주제로 논의를 나누었다고 합니다.\n\n확실한 결론은 없지만, 이번 회담이 우리를 비롯한 수많은 행성의 여론에 긍정적인 반향을 일으킨 건 분명합니다."
mission.145.desc:0	"평화 정상 회담 참석을 거부하면서 §H[minor_state_event_country.GetName]§!(와)과 관계가 나빠졌습니다. 많은 은하계 이웃이 우리의 불참을 지적했지만, §H[minor_state_event_country.GetName]§!만큼 분노한 세력은 없었습니다. 이들은 우리가 은하계의 평화에 '무관심'하며 '전쟁광을 비호'하고 있다고 비난을 일삼았습니다."
mission.156.desc:0	"§H[minor_state_event_country.GetName]§!(은)는 식량난 해소에 어떤 관심도 보이지 않은 우리에게 분노를 터뜨렸습니다.\n\n이들은 성명을 통해 우릴 냉담하고 무관심하며, 옹졸하고 잔인한 족속으로 몰아갔습니다. 또한, "득 될 게 하나도 없으므로 동맹으로 삼을 가치가 전혀 없다"는 말도 덧붙였습니다."""
mission.192.name:0	"물리학의 기초"
mission.192.desc:0	"§H[minor_state_event_country.GetName]§!에서 이동 시간을 단축하고 에너지 요구량을 완화하여 장거리 워프 항행 역량을 높여줄 새로운 가설을 실험하는 데 협조를 요청했습니다.\n\n처음에는 미래가 기대되는 돌파구를 찾았지만, §H[minor_state_event_country.GetName]§!의 연구는 결국 정체기에 빠지고 말았습니다.\n\n문제는 고차원적인 실험일수록 희귀한 재료와 전문가가 필요하다는 겁니다. 둘 다 §H[minor_state_event_country.GetName]§!에 부족한 자원이지요. 이에 우리에게 지원을 요청했습니다."
mission.192.a:0	"연구에 힘을 보태세요."
mission.192.a.tt:0	"최선을 다해 §H[minor_state_event_country.GetName]§!(을)를 지원할 것입니다.\n\n"
mission.192.b:0	"거절합니다."
mission.192.b.tt:0	"지금은 이 임무에 동의 못 합니다.\n\n"
mission.193.name:0	"폭발적 증가"
mission.193.desc:0	"§H[minor_state_event_country.GetName]§!의 장거리 워프 역량 개선을 위한 합동 연구가 마무리되었습니다.\n\n방사선 폭발이 일어나면서 §H[minor_state_event_country.GetName]§! 각지에 강력하지만 통제된 폭발이 일어났고, 짧은 시간 후에 우주 마이크로파 속으로 사라졌습니다. 이 과정에서 시험용 물체는 빛의 수 배에 달하는 속도까지 가속된 후 줄어들기를 반복했습니다.\n\n진전이 있었던 것은 사실이나, 여러 측정점을 하나의 이론으로 통합하여 실질적인 신기술을 탄생시킬 수 있는지는 아직 확실히 알기 어렵습니다. §H[minor_state_event_country.GetName]§!(은)는 앞으로도 워프 역량 발전을 위해 §H은하§! 최고의 지성을 영입하겠다고 보고했습니다."
mission.193.a:0	"추가 연구가 필요해 보입니다."
mission.193.a.tt:0	"§H[minor_state_event_country.GetName]§! 물리학자들이 좋은 성과를 거두길 기도하겠습니다.\n\n"
mission.193.b:0	"작은 걸음도 엄연히 발전이죠."
mission.193.b.tt:0	"천 리 길도 한 걸음부터.\n\n"
mission.193.c:0	"우린 최고의 조언을 선사합니다."
mission.193.c.tt:0	"§H[minor_state_event_country.GetName]§!(은)는 최선을 다했습니다.\n\n"
mission.193.d:0	"상황 보고: 성공."
mission.193.d.tt:0	"§H[minor_state_event_country.GetName]§!에 전폭적인 지원을 제공했습니다.\n\n"
mission.194.name:0	"막다른 길에 다다른 연구"
mission.194.desc:0	"§H[minor_state_event_country.GetName]§!(은)는 최근 자신들의 장거리 워프 항행 역량을 개선하기 위한 실험을 진행했는데, 우리가 참여하지 않은 것에 대해 자국 과학계에서 실망을 표했다고 보고해 왔습니다.\n\n필수 자재 부족, 긴 실험 시간, 프로젝트를 주도할 각계 전문가 부족 등 문제가 있었지만 §H[minor_state_event_country.GetName]§!(은)는 굴하지 않고 실험을 추진했습니다.\n\n이들 과학자는 앞에서 끌어줄 노련한 조언자도, 구심점도 없었지만 최선을 다해 데이터를 모아 신기술 프로토타입을 제작했습니다. 그러나 큰 진전은 없었고 연구는 무기한 보류되었습니다."
mission.194.a:0	"실패는 훌륭한 스승이죠."
mission.194.a.tt:0	"나중에 §H[minor_state_event_country.GetName]§!에서 가설 연구를 재개할 때 처음 시작할 때보다 더욱더 방대한 정보를 활용할 수 있을 것입니다.\n\n"
mission.194.b:0	"쉽게 포기하기는."
mission.194.b.tt:0	"§H[minor_state_event_country.GetName]§! 과학자들은 §H제국§!과 어깨를 나란히 할 발견을 해내기엔 너무나 나약합니다.\n\n"
mission.194.c:0	"너무 멍청해서 그런 걸지도 모르죠."
mission.194.c.tt:0	"§H[minor_state_event_country.GetName]§! 연구원들을 돕지 않기를 잘했군요.\n\n"
mission.194.d:0	"무의미한 노동력 낭비입니다."
mission.194.d.tt:0	"§H[minor_state_event_country.GetName]§!의 비효율성은 향후 협력에 좋지 않은 영향을 끼칠 것입니다.\n\n"
mission.202.name:0	"화물 전달"
mission.202.desc:0	"§H[minor_state_event_country.GetName]§!에서 선박 건조 및 재개장 프로토콜 개선에 지원을 요청했습니다.\n\n§H[minor_state_event_country.GetName]§!(은)는 기본적인 본토 방위에 필요한 함선은 충분히 보유하고 있지만, 발전한 설계를 자랑하는 우리 함선을 관찰한 후 막대한 비용을 치르는 한이 있어도 군사 함대 현대화 프로젝트를 진행하기로 결정했습니다.\n\n§H[minor_state_event_country.GetName]§!에게 우리의 설계도를 공개하면 강력한 탄력을 받을 수 있을 것입니다. 무엇보다 군사 설계도를 공유하면 향후 더욱더 쉽게 동맹을 맺을 수 있을 것입니다."
mission.202.a:0	"설계도를 넘기는 대신 문화 박람회를 개최하도록 합니다."
mission.202.a.tt:0	"§H[minor_state_event_country.GetName]§!의 함대 개량을 돕는 대신, §H데이스트롬 기관§!에서 박람회를 열어 자신들 문화에 대한 정보를 제공하게 합니다.\n\n"
mission.202.b:0	"클링온의 힘을 보여줍시다."
mission.202.b.tt:0	"우리의 함선 설계도는 §H[minor_state_event_country.GetName]§!(이)가 동맹으로서 우리와 함께하는 데 필요한 힘이 되어줄 것입니다.\n\n"
mission.202.c:0	"먼저 설계도에 도청기를 설치하세요."
mission.202.c.tt:0	"§H[minor_state_event_country.GetName]§!(은)는 영향력을 얻지 못할 것입니다.\n\n"
mission.202.d:0	"스파이웨어를 설치한 설계도를 넘기세요."
mission.202.d.tt:0	"§H[minor_state_event_country.GetName]§!(을)를 감시해 추후 불쾌한 사건을 방지하세요.\n\n"
mission.202.e:0	"거절합니다."
mission.202.e.tt:0	"지금은 이 임무에 동의 못 합니다.\n\n"
mission.203.name:0	"공유된 우위"
mission.203.desc:0	"§H[minor_state_event_country.GetName]§!(은)는 우리의 설계도를 검토한 끝에 수많은 선박 건조 및 개량 프로토콜을 자체 생산 라인에 통합했습니다.\n\n우리의 설계를 통해 학습한 이들은 자신들만의 새로운 아이디어로 변화를 가미하기 시작했습니다.\n\n§H[minor_state_event_country.GetName]§! 파일 접근 권한을 내어주는 한편, 함대 현대화의 토대를 마련하는 데 전반적인 지원을 제공해 준 것에 대하여 감사를 표했습니다."
mission.203.a:0	"지식은 나눠야 합니다."
mission.203.a.tt:0	"과학적 진보를 비밀로 해봤자 장기적으로 누구에게도 이득이 되지 않습니다.\n\n "
mission.203.b:0	"따지고 보면 우린 불을 전파하는 셈입니다."
mission.203.b.tt:0	"자신을 지킬 힘이 없는 이를 보호하지 않거나 스스로 지키는 법을 배우는 걸 도와주지 않으면 용기가 무슨 소용이겠습니까.\n\n"
mission.203.c:0	"자애도 그 나름의 쓸모가 있습니다."
mission.203.c.tt:0	"추후 §H[minor_state_event_country.GetName]§!의 군사력이 강해지면 우리 덕이 되겠죠. 당연히 우린 생색을 제대로 낼 거고요.\n\n"
mission.203.d:0	"당국은 친우를 돕습니다."
mission.203.d.tt:0	"언젠가 우리가 도와준 문명에 도움을 요청하게 될 수도 있습니다. 우리에게 또 다른 재앙이 닥치지 않을 거란 보장은 없으니까요.\n\n"
mission.204.name:0	"배송 불가"
mission.204.desc:0	"§H[minor_state_event_country.GetName]§!(이)가 함선 설계도 열람 요청 거부에 응답했습니다.\n\n함선 설계 같은 군사 정보 역시 엄연한 기밀임을 인정하고, 우리의 공유 거부 결정을 존중하겠다고 합니다.\n\n이들은 앞으로도 협력을 이어 나가며 신뢰를 쌓기를 바라고 있습니다."
mission.204.a:0	"기밀 정보를 공유할 순 없습니다."
mission.204.a.tt:0	"§H[minor_state_event_country.GetName]§!도 이해할 겁니다.\n\n"
mission.204.b:0	"약자는 언제나 강자를 질시하기 마련이죠."
mission.204.b.tt:0	"지나치게 달콤한 말에는 필히 가시가 숨어있을 수밖에 없죠.\n\n"
mission.204.c:0	"다음에는 행운이 따르길."
mission.204.c.tt:0	"어차피 파일을 넘겼어도 이해 못 했을 겁니다.\n\n"
mission.204.d:0	"당국은 비밀을 공유하지 않습니다."
mission.204.d.tt:0	"우리 설계도가 기밀로 분류되는 데는 다 이유가 있습니다.\n\n"
mission.213.name:0	"요구 많은 고위 관리"
mission.213.desc:0	"§H[minor_state_event_country.GetName]§! 고위 인사가 자국 영토를 벗어나 지역 §H하이웨이 노드§!를 연구하러 가는 데 호위를 요청했습니다.\n\n§H하이웨이 노드§!의 활동에 관해 알아낸 데이터를 공유하는 것 외에도, 민감한 임무에 나서는 §H[minor_state_event_country.GetName]§!에게 경호를 제공하면 작은 은하계 이웃에게도 지원을 아끼지 않겠다는 우리의 약속이 허언이 아님을 증명하는 데 도움이 될 것입니다."
mission.213.a:0	"고위 관리를 호위하세요."
mission.213.a.tt:0	"최선을 다해 §H[minor_state_event_country.GetName]§!(을)를 지원할 것입니다.\n\n"
mission.213.b:0	"고위 관리에게 맨손 전투로 도전하세요."
mission.213.b.tt:0	"고위 관리가 우리 전사들의 보호를 원한다고요? 어디 그럴 가치가 있는지 증명하라고 합시다.\n\n"
mission.213.c:0	"거절합니다."
mission.213.c.tt:0	"지금은 이 임무에 동의 못 합니다.\n\n"
mission.214.name:0	"V.I.P. 경험"
mission.214.desc:0	"§H[minor_state_event_country.GetName]§! 고위 관리가 §H하이웨이 노드§! 연구를 마치고 본국으로 안전하게 돌아가고 있습니다.\n\n고위 관리는 보고서에 우리가 제공한 경호에 관한 의견을 남겼는데, 임무를 수행하는 동안 '완벽한 안전'을 느꼈다면서 우리나라 장교의 처신과 전문성을 높이 평가했습니다.\n\n고위 관리는 다른 지역 §H하이웨이 노드§! 역시 연구가 필요하다는 첨언을 남겼습니다."
mission.214.a:0	"연방의 보안은 둘째가라면 서러운 수준이죠."
mission.214.a.tt:0	"앞으로 더 많은 §H[minor_state_event_country.GetName]§! 인사를 호위할 수 있기를 기대하죠.\n\n"
mission.214.b:0	"영광이었습니다."
mission.214.b.tt:0	"현자 보호는 전사의 가장 신성한 의무 중 하나입니다.\n\n"
mission.214.c:0	"당연한 겁니다."
mission.214.c.tt:0	"로뮬란이 지키는 이상 결과는 둘 중 하나일 수밖에 없습니다. 전적으로 안전하거나, 이미 죽었거나.\n\n"
mission.214.d:0	"경호 담당자에게 상을 내리세요."
mission.214.d.tt:0	"우리 §H연맹§!과의 외교적 관계가 얼마나 중요한지를 알리는 행사를 열 예정입니다.\n\n"
mission.215.name:0	"불안한 내부"
mission.215.ufop.desc:0	"§H[minor_state_event_country.GetName]§! 고위 관리가 §H하이웨이 노드§! 연구를 끝마치지 못하고 본국으로 돌아갔습니다.\n\n이들이 떠날 때 남긴 전언에는 약한 은하계 이웃국을 돕는 데 있어 우린 '진지함이 결여되어 있다'는 내용이 적나라한 표현과 함께 서술되어 있었습니다."
mission.215.klingon.desc:0	"§H[minor_state_event_country.GetName]§! 고위 인사는 지역 §H하이웨이 노드§!를 연구하는 데 요구한 대로 경호를 제공해 주지 않아 단단히 화가 난 모양입니다.\n\n고위 관리는 통신을 통해 '뻔뻔하고' '성급하며' '무례하다'는 등 우리를 향한 원색적인 비난을 쏟아냈습니다.\n\n§H[minor_state_event_country.GetName]§! 고위 인사는 우리 전사들이 그 모욕을 듣지 못한 걸 천만다행으로 알아야 할 겁니다. 듣기라도 했다간 진작 시체가 됐을 테고 우리 두 문명은 전쟁을 치르고 있었을 테니까."
mission.215.romulan.desc:0	"§H[minor_state_event_country.GetName]§! 고위 관리가 §H하이웨이 노드§! 연구를 끝마치지 못하고 본국으로 돌아갔습니다.\n\n이들이 떠날 때 남긴 전언에는 약한 은하계 이웃국을 돕는 데 있어 우린 '진지함이 결여되어 있다'는 내용이 적나라한 표현과 함께 서술되어 있었습니다."
mission.215.cardassian.desc:0	"§H[minor_state_event_country.GetName]§! 고위 관리가 §H하이웨이 노드§! 연구를 끝마치지 못하고 본국으로 돌아갔습니다.\n\n이들이 떠날 때 남긴 전언에는 약한 은하계 이웃국을 돕는 데 있어 우린 '진지함이 결여되어 있다'는 내용이 적나라한 표현과 함께 서술되어 있었습니다."
mission.215.a:0	"진솔한 사과를 전합니다."
mission.215.a.tt:0	"이번 일로 §H[minor_state_event_country.GetName]§!에서 원한을 품지 않기를.\n\n"
mission.215.b:0	"겁쟁이"
mission.215.b.tt:0	"§H[minor_state_event_country.GetName]§! 고위 인사는 자기 그림자만 봐도 펄쩍 뛸 인물이군요.\n\n"
mission.215.c:0	"명예롭지 못하군요."
mission.215.c.tt:0	"§H[minor_state_event_country.GetName]§!의 고위 관리는 우리 전사하고 정정당당한 싸움이 안 되니까 어깃장을 부리는 겁니다. \n\n"
mission.215.d:0	"영유권을 무시하세요."
mission.215.d.tt:0	"§H[minor_state_event_country.GetName]§!(이)가 우리를 어떻게 생각하든 관심 없습니다.\n\n"
mission.215.e:0	"별로 중요하지 않은 일이로군요."
mission.215.e.tt:0	"§H연맹§!은 별로 중요하지도 않은 §H은하§! 촌구석에 줄 관심이 없습니다.\n\n"
mission.14.name:0	"표류하는 우주선"
mission.14.desc:0	"§H[minor_state_event_country.GetName]§! 소속 민간 우주선이 엔진 문제로 우주에서 표류하고 있습니다. 결국 우주선 측에서 먼저 도움을 요청해 왔는데, 스캔 결과 우리가 나서지 않으면 우주선은 완전히 파괴될 겁니다."
mission.14.a:0	"우주선을 수리하세요."
mission.14.a.tt:0	"지금 바로 §H[minor_state_event_country.GetName]§! 표류선을 돕습니다.\n\n"
mission.14.b:0	"표류선을 스캔하여 위험 요소를 찾습니다."
mission.14.b.tt:0	"예상치 못한 위험 요소가 있을지도 모릅니다. 구조에 앞서 손상된 §H[minor_state_event_country.GetName]§! 우주선을 철저하게 조사합니다.\n\n"
mission.14.c:0	"표류선을 압수하세요."
mission.14.d:0	"표류선 승무원들을 심문하세요."
mission.14.d.tt:0	"손상된 §H[minor_state_event_country.GetName]§! 함선에 무언가 숨겨진 비밀이 있을지도 모릅니다. 우선 실체를 파악해야 합니다.\n\n"
mission.14.e:0	"금수품은 없는지 표류선을 샅샅이 수색하세요."
mission.14.e.tt:0	"§H[minor_state_event_country.GetName]§! 함선 내 물품과 화물을 분석하여 압수 대상은 없는지 확인합니다.\n\n"
mission.16.name:0	"우주 구조대"
mission.16.desc:0	"엔진이 폭발하기 전에 §H[minor_state_event_country.GetName]§! 표류선을 수리할 수 있었습니다. 승무원들은 우리의 신속한 대응에 감사를 표했습니다. 도와주지 않았더라면 꼼짝없이 목숨을 잃었을 테니까요."
mission.16.a:0	"이제 볼일은 다 봤습니다."
mission.16.a.tt:0	"§H[minor_state_event_country.GetName]§! 국민들이 표류선을 구조해 준 우리에게 감사한 마음을 느끼고 있습니다.\n\n"
mission.16.b:0	"자, 블러드와인을 듭시다."
mission.16.b.tt:0	"전쟁의 영광은 정정당당한 승부에 있습니다. 정상 작동하는 함선끼리 맞부딪혀야지요.\n\n"
mission.16.c:0	"큰 빚을 지게 한 셈이네요."
mission.16.c.tt:0	"§H[minor_state_event_country.GetName]§! 주민들은 표류선을 구해준 제국의 우월함을 기억할 것입니다.\n\n"
mission.16.d:0	"한 사람의 투쟁은 곧 만인의 투쟁이기도 합니다."
mission.16.d.tt:0	"§H[minor_state_event_country.GetName]§! 주민들은 표류선을 구해준 우리의 친절함과 관용을 잊지 않을 것입니다.\n\n"
mission.17.name:0	"시간 초과"
mission.17.desc:0	"표류 중이던 §H[minor_state_event_country.GetName]§! 민간인 우주선이 파괴됐습니다. 엔진 손상으로 전체 시스템이 오작동을 일으킨 탓에, 결국 우주선도 산산조각이 나고 말았습니다. 생존자는 없습니다. §H[minor_state_event_country.GetName]§! 사람들은 우리가 개입하지 않은 사실을 지탄하고 있습니다."
mission.17.a.tt:0	"앞으로 두번 다시는 우리의 무관심으로 인해 §H[minor_state_event_country.GetName]§! 주민이 희생되지 않게 해야 합니다.\n\n"
mission.17.b:0	"짖든 말든 마음대로 하라고 하세요."
mission.17.b.tt:0	"§H[minor_state_event_country.GetName]§! 주민들이 우리의 용기를 모욕하고 있습니다. 자신의 약점을 인정하지 않고 타인을 비난하는 작태를 보니 역시 돕지 않기를 잘했습니다.\n\n"
mission.17.c:0	"이 또한 하찮은 다툼일 뿐일 테지요."
mission.17.c.tt:0	"열등 종족이 어떻게 생각하든 우리가 신경 쓸 일이 아니죠.\n\n"
mission.17.d:0	"우주 항행에 대한 경각심을 불러일으키는군요."
mission.17.d.tt:0	"§H[minor_state_event_country.GetName]§! 승무원들은 잔혹한 우주의 현실에 맞설 준비를 제대로 하지 않았습니다. 이번 실패로 교훈을 얻기를.\n\n"
mission.18.name:0	"밀수품 발견"
mission.18.desc:0	"심층 조사 결과, 표류 중이던 §H[minor_state_event_country.GetName]§! 우주선에는 미신고 중수소가 실려 있었습니다. 승무원들은 최근 연료가 부족해지면서 식량과 의약품 같은 필수품을 수송하는 데 어려움이 생겼고, 어쩔 수 없이 불법 밀수에 손을 댔다는 주장을 내세웠습니다."
mission.18.a:0	"경고를 보내세요."
mission.18.a.tt:0	"§H[minor_state_event_country.GetName]§! 승무원들을 훈방 조치합니다.\n\n"
mission.18.b:0	"밀수업자들을 구금하세요."
mission.18.b.tt:0	"§H[minor_state_event_country.GetName]§! 승무원들을 경범죄 혐의로 처벌합니다.\n\n"
mission.18.c:0	"가두고 열쇠는 버리세요."
mission.18.d.tt:0	"§H[minor_state_event_country.GetName]§! 정부에서 사건을 조사하게 될 때 우린 아무런 관련이 없음을 주장할 계획입니다. 실제로 아무 일도 없었고 말이죠.\n\n"
mission.24.name:0	"재난 구호"
mission.24.desc:0	"§H[minor_state_event_country.GetName]§! 산하 항성 기지가 막대한 피해를 입었습니다. 방사선 차폐막조차 견디지 못할 정도로 강력한 태양 플레어에 휘말린 결과입니다. 해당 항성 기지에 §H[minor_state_event_country.GetName]§!의 무역 기반 시설 대부분이 자리하고 있었던지라, 국가 경제가 연일 내리막길을 달리고 있습니다. 이에 §H[minor_state_event_country.GetName]§! 정부에서 경제 침체를 피하고자 항성 기지 복구 지원을 요청해 왔습니다."
mission.24.a:0	"§H[minor_state_event_country.GetName]§! 재건을 도우세요."
mission.24.a.tt:0	"§H[minor_state_event_country.GetName]§! 항성 기지를 즉시 복구할 수 있도록 지원을 보냅니다.\n\n"
mission.24.b:0	"거절합니다."
mission.24.b.tt:0	"§H[minor_state_event_country.GetName]§! 항성 기지 복구에 내어줄 자원이 없습니다.\n\n"
mission.25.name:0	"항성 기지 재건"
mission.25.desc:0	"§H[minor_state_event_country.GetName]§!의 항성 기지가 복구되었고, §H[minor_state_event_system.GetName]§! 성계 무역이 다시 원활하게 이루어지고 있습니다. §H[minor_state_event_country.GetName]§! 국민들은 피할 수 없는 재난으로 국가가 도탄에 빠지지 않게끔 도와준 우리에게 감사를 표하고 있습니다."
mission.25.a:0	"우리는 할 만큼 했습니다."
mission.25.a.tt:0	"§H[minor_state_event_country.GetName]§! 항성 기지는 앞으로 오랫동안 국민을 보호하고 무역의 중심지로 기능할 것입니다.\n\n"
mission.25.b:0	"전사의 긍지는 규율에서 나옵니다."
mission.25.b.tt:0	"클링온보다 더 열심히 일하는 노동자는 없습니다.\n\n"
mission.25.c:0	"치유된 상처에서도 피는 흐르기 마련이죠."
mission.25.c.tt:0	"§H[minor_state_event_country.GetName]§! 국민들이 항성 기지 복구에 우리의 넓은 아량이 얼마나 큰 역할을 했는지 잊지 않기를 빕시다.\n\n"
mission.25.d:0	"훌륭한 노동의 예시가 되겠군요."
mission.25.d.tt:0	"전략적 가치만 보고 하는 일이더라도, 인민은 빠르고 효율적으로 처리합니다.\n\n"
mission.26.name:0	"초토화된 항성 기지"
mission.26.desc:0	"§H[minor_state_event_country.GetName]§! 항성 기지는 여전히 초토화된 상태입니다. 또한, 처음 건설할 때 지나친 역량을 쏟았던 탓에 현재는 손상을 복구할 자재도, 기술도 없다고 합니다.\n\n§H[minor_state_event_country.GetName]§!(와)과 무역은 실질적으로 단절됐습니다. §H[minor_state_event_country.GetName]§! 정부는 경제 악화의 원인으로 우릴 지목하고는 비난의 목소리를 높이고 있습니다."
mission.26.a:0	"충분히 예방할 수 있는 사고였는데."
mission.26.a.tt:0	"앞으로는 망설임 없이 §H[minor_state_event_country.GetName]§!에 지원을 보내기로 합니다.\n\n"
mission.26.b:0	"더 좋은 장비를 만들면 될 일 아닌가 싶습니다만."
mission.26.c:0	"전략을 제대로 선택하지 못했으니 대가를 치르는 거죠."
mission.26.d:0	"자원을 내줄 여유가 없습니다."
mission.26.d.tt:0	"언제나 우리 인민의 안위가 최우선입니다.\n\n"
mission.33.name:0	"폭발적인 성장"
mission.33.desc:0	"§H[minor_state_event_country.GetName]§! 인구가 급증하고 있습니다.\n\n기술의 발전은 문명을 새로운 차원으로 끌어올렸고, 그 결과 전례 없는 주택난이 일어났습니다. §H[minor_state_event_country.GetName]§! 국민 모두에게 거주지를 제공할 수 없는 상황에 이른 것입니다.\n\n결국 행성 정부는 우리에게 새로운 주택 건설과 관련해 지원을 요청했습니다. 양측에 큰 이득이 될 거래를 제시하면서 말이지요."
mission.33.a:0	"조건에 동의하세요."
mission.33.a.tt:0	"§H[minor_state_event_country.GetName]§! 주택 건설을 돕습니다.\n\n"
mission.33.b:0	"제안을 거절하세요."
mission.33.b.tt:0	"§H[minor_state_event_country.GetName]§! 주택난 극복에 어떤 힘도 보태지 않습니다.\n\n"
mission.34.name:0	"상호 협동 건설 사업"
mission.34.a.tt:0	"이제 §H[minor_state_event_country.GetName]§! 국민들이 머무를 집을 구할 수 있을 겁니다.\n\n"
mission.34.b:0	"공평하네요."
mission.34.b.tt:0	"우리가 먼저 §H[minor_state_event_country.GetName]§!의 등을 긁어주었으니, 이제 저쪽이 우리 등을 긁어줄 차례입니다.\n\n"
mission.34.c:0	"수고한 보람이 있군요."
mission.34.c.tt:0	"앞으로도 §H[minor_state_event_country.GetName]§!의 성장을 주목합니다. 양쪽 모두에게 도움이 되는 거래를 또 할 수 있을지도 모릅니다.\n\n"
mission.34.d:0	"풍요가 풍요를 부른다고 하였습니다."
mission.34.d.tt:0	"우리가 §H[minor_state_event_country.GetName]§!에 투자한 만큼, 저들도 우리에게 투자할 겁니다.\n\n"
mission.35.name:0	"주택난 심화"
mission.35.desc:0	"§H[minor_state_event_country.GetName]§!의 주택난이 더 심각해졌습니다. 현재 건설 중인 주택 대부분이 고급 주택인 데다, 한동안 주택 공급이 개선될 기미는 보이지도 않습니다. 전반적인 비용은 치솟고 있는 반면 국민들의 정신 건강과 사회적 신뢰는 바닥을 치고 있습니다. §H[minor_state_event_country.GetName]§! 국민들은 자신들의 고난을 우리 탓으로 돌리고 있습니다."
mission.35.a:0	"기본적인 욕구를 채우는 걸 도와주지 않은 탓일까요."
mission.35.a.tt:0	"§H[minor_state_event_country.GetName]§! 주택난은 주택을 사치품으로 봐서는 안 된다는 사실을 증명합니다.\n\n"
mission.35.b:0	"상호 전투를 제안하세요."
mission.35.b.tt:0	"§H[minor_state_event_country.GetName]§! 국민들이 결투를 통해 주택을 갖게 하는 건 어떤지 제안합니다.\n\n"
mission.35.c:0	"그래서요?"
mission.35.c.tt:0	"§H[minor_state_event_country.GetName]§! 국민들이 누굴 문제의 원인으로 지목하든 우리 알 바는 아닙니다.\n\n"
mission.35.d:0	"사회 불안의 추이를 지켜보세요."
mission.35.d.tt:0	"§H[minor_state_event_country.GetName]§! 주택난의 결과를 관찰하여 추후 참고 자료로 활용합니다.\n\n"
mission.42.name:0	"슈퍼 박테리아"
mission.42.desc:0	"§H[minor_state_event_planet.GetName]§! 내 박테리아가 너무 빠르게 진화하고 있습니다. 엄청난 내성을 지닌 변종 슈퍼 박테리아가 무시무시한 속도로 확산 중입니다.\n\n§H[minor_state_event_country.GetName]§! 과학자들은 온갖 수단과 방법을 총동원해 전파를 억제해 봤지만, 한계에 봉착한 눈치입니다. 결국 우리에게 무슨 방법을 써도 좋으니 병원균 퇴치를 도와달라고 공식 요청을 보내왔습니다."
mission.42.a:0	"확산을 저지하세요."
mission.42.a.tt:0	"§H[minor_state_event_country.GetName]§!(으)로 석학을 보내 슈퍼 박테리아 확산을 저지합니다.\n\n"
mission.42.b:0	"도와주긴 어렵겠군요."
mission.42.b.tt:0	"§H[minor_state_event_country.GetName]§!(이)가 알아서 확산을 막아야 합니다.\n\n"
mission.43.name:0	"박테리아 활동"
mission.43.desc:0	"우린 막대한 비용이 들긴 하지만, 안정적인 수단으로 §H[minor_state_event_planet.GetName]§! 내 슈퍼 박테리아 확산을 차단했습니다.\n\n행성민 모두의 고유한 형질에 맞춰진 박테리오파지를 만든 겁니다. 이 독특한 바이러스는 인간류 종족에는 전적으로 안전하지만, 박테리아에게는 각종 의약품에 내성이 있더라도 절멸시킬 수 있을 정도로 치명적입니다.\n\n그렇지만 이 또한 미봉책일 뿐입니다. 진화 끝에 더 위험한 박테리아가 §H[minor_state_event_planet.GetName]§!에 출몰한다면 다시 원점에서 출발해야 하니까요."
mission.43.a:0	"미생물이 친구가 되어줄 때도 있는 법이죠."
mission.43.a.tt:0	"인간 게놈의 10분의 1 정도는 고대 바이러스의 유전자 파편으로 구성되어 있죠.\n\n"
mission.43.b:0	"박테리아는 박테리오파지로 잡는 겁니다."
mission.43.b.tt:0	"적의 적은 나의 친구라는 말이 있죠.\n\n"
mission.43.c:0	"육체도 일종의 함정이 될 수 있습니다."
mission.43.c.tt:0	"우리의 면역 체계야말로 우주 최대의 미궁은 아닐까 생각이 듭니다.\n\n"
mission.43.d:0	"최대의 투쟁은 내면에 있는 법입니다."
mission.43.d.tt:0	"은하계 최고의 과학자들은 §H카대시안 연맹§!에 있습니다.\n\n"
mission.44.name:0	"박테리아 퇴치 실패"
mission.44.desc:0	"§H[minor_state_event_planet.GetName]§!에 출현한 슈퍼 박테리아가 수백만 명의 목숨을 앗아갔습니다. 병원균 확산을 방지하기 위한 종래의 방법은 모두 통하지 않았습니다. §H[minor_state_event_country.GetName]§! 국민들은 이구동성으로 우리를 탓하고 있습니다."
mission.44.a:0	"이런 참혹한 죽음이 있나…"
mission.44.a.tt:0	"§H[minor_state_event_planet.GetName]§!에 슈퍼 박테리아가 퍼지지 않게 막을 걸 그랬습니다.\n\n"
mission.44.b:0	"죄 없는 사람이 너무나 많이 희생됐군요."
mission.44.b.tt:0	"병으로 죽는 건 명예롭지 못한 일입니다.\n\n"
mission.44.c:0	"역사상 최초의 독살범은 자연 그 자체입니다."
mission.44.c.tt:0	"수백만 명이 장기간 고통스러운 감염에 시달리다 죽는다? 가능성이야 있죠.\n\n"
mission.44.d:0	"역병은 우리 종족에게 익숙하지요."
mission.44.d.tt:0	"§H카대시아 프라임§!의 역사는 온갖 감염 사태로 점철되어 있습니다.\n\n"
mission.53.name:0	"비정상적인 중력"
mission.53.desc:0	"§H[minor_state_event_system.GetName]§! 성계에서 비정상적인 중력파가 감지되었습니다. 이에 §H[minor_state_event_country.GetName]§! 과학자들이 부모 항성 공동 연구를 제안해 왔습니다."
mission.53.a:0	"합동 연구를 실시합니다."
mission.53.a.tt:0	"§H[minor_state_event_country.GetName]§! 과학자들과 함께 저들의 부모 항성이 발산하는 비정상적인 중력파를 연구합니다.\n\n"
mission.53.b:0	"합동 연구 제안을 넘깁니다."
mission.53.b.tt:0	"이번 일에는 관여하지 않는 게 좋겠습니다.\n\n"
mission.54.name:0	"양자 이상 현상"
mission.54.a:0	"심도 있는 연구가 필요해 보입니다."
mission.54.a.tt:0	"§H[minor_state_event_system.GetName]§! 성계를 지속적으로 관찰합니다. 어쩌면 이 희귀한 중력 현상을 포착할 수 있을지도 모릅니다.\n\n"
mission.54.b:0	"우주의 비밀은 실로 강력합니다."
mission.54.b.tt:0	"이 희귀한 중력 현상이 다시 발생할 때 §H[minor_state_event_system.GetName]§! 성계를 방문하기로 합니다.\n\n"
mission.54.c:0	"이 지식을 우리에게 득이 되는 방향으로 활용하면 좋겠습니다."
mission.54.c.tt:0	"중력을 연구하다 보면 자연의 비밀 무기를 거느릴 수 있을 겁니다.\n\n"
mission.54.d:0	"과학이 길을 비춰줄 테지요."
mission.54.d.tt:0	"§H[minor_state_event_system.GetName]§! 성계에서 경이로운 발견을 일굴 기회인데, 무시하는 건 말도 안 되죠.\n\n"
mission.55.name:0	"합동 연구 거절"
mission.55.desc:0	"§H[minor_state_event_country.GetName]§! 과학자들의 말에 따르면, 우리가 합동 연구를 거절한 직후부터 부모 항성의 비정상적인 중력파가 더 이상 감지되지 않는다고 합니다.\n\n결론이 난 건 아니지만, 그래도 §H[minor_state_event_country.GetName]§!에서는 자료를 공유해 주면서 향후 연구에는 참여해 달라고 당부했습니다."
mission.55.a:0	"자료를 보관하세요."
mission.55.a.tt:0	"§H[minor_state_event_country.GetName]§!의 연구 자료가 훗날 유용하게 쓰일지도 모릅니다.\n\n"
mission.55.b:0	"공유는 동맹을 낳는 법이죠."
mission.55.b.tt:0	"항성의 기이한 행동에 관하여 §H[minor_state_event_country.GetName]§!(이)가 수집한 자료를 보관하도록 합니다.\n\n"
mission.55.c:0	"선의의 표시로군요."
mission.55.c.tt:0	"§H[minor_state_event_country.GetName]§!(이)가 우리에게 잘 보이고 싶은가 봅니다.\n\n"
mission.55.d:0	"이 자료는 신중히 사용해야 합니다."
mission.55.d.tt:0	"검증이 끝날 때까지 §H[minor_state_event_country.GetName]§!에서 보낸 관찰 자료는 의심하는 게 좋겠습니다.\n\n"
mission.64.name:0	"입자 유출"
mission.64.desc:0	"변질 테트리온이 유출되면서 §H[minor_state_event_system.GetName]§! 성계 전체가 위험한 고에너지 입자가 깔린 지뢰 지대로 변해버리고 말았습니다. §H[minor_state_event_country.GetName]§!(을)를 오가던 우주선들이 극도의 위험에 노출된 건 말할 것도 없습니다.\n\n이 유출 사태를 해결하지 않으면 §H[minor_state_event_country.GetName]§!의 항성 환경이 장래에 황폐해질 수도 있습니다. §H[minor_state_event_country.GetName]§!에서는 정화 작업 지원을 요청했습니다."
mission.64.a:0	"입자 유출을 정화하세요."
mission.64.a.tt:0	"위험한 유출 물질을 정화하는 데 필요한 물자를 §H[minor_state_event_country.GetName]§!에 보냅니다.\n\n"
mission.64.b:0	"거절합니다."
mission.64.b.tt:0	"우리가 신경 쓸 문제는 아니군요.\n\n"
mission.65.name:0	"광택 청소"
mission.65.desc:0	"얼마 전 §H[minor_state_event_country.GetName]§! 인근에 유출된 변질 테트리온 정화 작업이 성공적으로 마무리되었습니다. 이제 고에너지 입자 구름에 휘말려 갑자기 소멸할 걱정 없이 §H[minor_state_event_system.GetName]§! 성계를 항행할 수 있을 것입니다.\n\n§H[minor_state_event_country.GetName]§!에서는 감사 인사와 함께 위험 화물 운송과 관련된 엄격한 규제를 통과시킬 것임을 천명했습니다."
mission.65.a:0	"우주는 지킬 가치가 있는 곳입니다."
mission.65.a.tt:0	"환경 재난은 면한 듯합니다.\n\n"
mission.65.b:0	"더럽기 짝이 없군요..."
mission.65.b.tt:0	"위험한 입자를 정화하는 건 전사가 자발적으로 할 만한 일이 아니지만... 그래도 노동을 통해 소양을 쌓을 수 있으니.\n\n"
mission.65.c:0	"부끄럽군요."
mission.65.c.tt:0	"§H[minor_state_event_country.GetName]§! 테트리온 유출 사고는 부주의함의 말로입니다. 우리 제국은 이 같은 실수를 되풀이하지 않을 것입니다.\n\n"
mission.65.d:0	"우리 국경은 안전합니다."
mission.65.d.tt:0	"향후 §H[minor_state_event_country.GetName]§! 입자 유출 사고 같은 재난이 일어나면 그땐 좀 더 엄격하게 대응할 것입니다.\n\n"
mission.66.name:0	"테트리온 폭풍"
mission.66.desc:0	"§H[minor_state_event_system.GetName]§! 성계의 입자 유출 사고가 막대한 재앙으로 비화되는 모양새입니다. 우주선이 갑작스러운 고에너지 입자 폭풍에 휘말려 분해되고 있다는 제보가 들어오고 있습니다. §H[minor_state_event_country.GetName]§!(은)는 우리의 방관에 절망을 금치 못했습니다. 이들의 주장에 따르면, 지금 어떻게든 조치를 취하지 않는다면 유출된 테트리온으로 인해 더 많은 생명이 죽고, 우주선이 파괴될 거라고 합니다."
mission.66.a:0	"우리의 무관심이 무고한 인명의 희생을 초래했군요."
mission.66.a.tt:0	"훗날에는 좀 더 결단력 있게 움직이도록 하겠습니다.\n\n"
mission.66.b:0	"우리 측 함선이 휘말린 게 아니길 바랄 뿐입니다."
mission.66.b.tt:0	"가장 무시무시한 적은 눈에 보이지 않는 적입니다.\n\n"
mission.66.c:0	"고작 테트리온 유출 갖고 호들갑 떨지 마시지요."
mission.66.c.tt:0	"§H[minor_state_event_system.GetName]§! 성계를 항행할 때 극도의 주의를 기울이도록 합니다.\n\n"
mission.66.d:0	"그 정도 사람들 죽은 게 뭐 대수라고 그럽니까."
mission.66.d.tt:0	"우리처럼 잿더미를 딛고 일어설 능력이 없으니까 저리 비난하는 겁니다.\n\n"
mission.73.name:0	"반란"
mission.73.desc:0	"§H[minor_state_event_country.GetName]§! 식민지가 악독한 범죄에 시달리고 있습니다.\n\n황야 어딘가에 은신처를 구축한 반군이 §H[minor_state_event_planet.GetName]§!의 글로벌 에너지 센터와 기타 핵심 기반 시설에 연달아 막대한 피해를 입혔습니다.\n\n이 반군은 무장 수준이 높은 데다, 민간인 살해에도 아무런 거리낌이 없습니다. 이미 수백에 달하는 희생자가 나왔습니다. 반군의 요구 조건은 단 하나, §H[minor_state_event_country.GetName]§! 지도부의 무조건적인 항복입니다.\n\n§H[minor_state_event_country.GetName]§! 관리들은 반군을 막지 못하면 전면적인 내전이 일어날 거라며 발을 동동 구르고 있습니다. 현재 군사 원조 요청을 접수한 상황입니다."
mission.73.a:0	"병력을 투입하십시오."
mission.73.a.tt:0	"§H[minor_state_event_country.GetName]§! 병력을 도울 군대를 보내 반군을 저지합니다.\n\n"
mission.73.b:0	"원조를 거절합니다."
mission.73.b.tt:0	"우리가 신경 쓸 문제는 아닌 듯합니다.\n\n"
mission.74.name:0	"반군 패배"
mission.74.desc:0	"§H[minor_state_event_planet.GetName]§! 반군이 막심한 패배를 당했습니다. 우리 군대와 §H[minor_state_event_country.GetName]§!의 최정예 병력은 연합군을 형성했고, 반군의 거점을 찾아 포위망을 펼쳤습니다. 결과적으로 장군 하나를 생포할 수 있었습니다.\n\n일부 반군이 포위망을 뚫고 황야로 탈출하는 데 성공했지만, 사분오열한 상태이므로 효과적인 전투 수행은 불가능할 것입니다.\n\n§H[minor_state_event_country.GetName]§!(은)는 남은 반군도 신속하게 소탕하기로 약속했습니다."
mission.74.a:0	"관용을 베풀 가치도 없는 족속입니다."
mission.74.a.tt:0	"이걸로 §H[minor_state_event_planet.GetName]§! 반란은 진압된 셈입니다.\n\n"
mission.74.b:0	"설치더니 대가를 치른 거 같군요."
mission.74.b.tt:0	"§H[minor_state_event_planet.GetName]§! 반군은 제대로 된 적수라고 불러주기도 아까운 족속이었습니다.\n\n"
mission.74.c:0	"이건 뭐, 애들 소꿉장난도 아니고."
mission.74.c.tt:0	"포위 공격은 군사 전략의 가장 기본입니다.\n\n"
mission.74.d:0	"실전 경험은 항상 가치가 있는 법이죠."
mission.74.d.tt:0	"대등한 전투였다고 하기엔 어폐가 있지만, 그래도 실전 지식을 많이 쌓을 수 있었습니다.\n\n"
mission.75.name:0	"반군의 성장"
mission.75.desc:0	"§H[minor_state_event_country.GetName]§!(이)가 또다시 자국 영토에서 패배했습니다.\n\n반군의 영향권이 더 넓어졌으며, 귀중한 기반 시설이 파괴되었습니다. 도시 내부를 타격받는 일도 비일비재합니다. 고가치 표적이 납치당하는 사례는 물론이요, 민간인 사망자도 늘었습니다.\n\n이젠 반군으로 신병들이 해일처럼 모여들고 있습니다. §H[minor_state_event_country.GetName]§!(은)는 이를 우리 잘못으로 몰아가고 있습니다."
mission.75.a:0	"근거 없는 비방입니다."
mission.75.a.tt:0	"§H[minor_state_event_planet.GetName]§! 반군과는 또 마주칠 일이 있을 것 같군요.\n\n"
mission.75.b:0	"모욕적이군요."
mission.75.b.tt:0	"오합지졸 반군으로부터 제 국민도 못 지키는 작자들이 우리에게 따질 자격은 없습니다.\n\n"
mission.75.c:0	"수치심은 정신이 나약한 자의 무기일 뿐입니다."
mission.75.c.tt:0	"우리의 무관심이 §H[minor_state_event_planet.GetName]§!의 반군을 도왔다? 참 영양가 없는 주장이군요. 관심을 줄 가치도 없습니다.\n\n"
mission.75.d:0	"역사는 승자의 손 위에서 쓰이는 법이죠."
mission.75.d.tt:0	"실각 위기에 놓인 정권의 의견에 무게를 둘 필요는 없죠.\n\n"
mission.83.desc:0	"§H[minor_state_event_country.GetName]§!(와)과 §H[minor_state_event_country_3rd_party.GetName]§! 두 세력 모두 군비를 증강하고 있습니다. 두 진영 모두 성계 사이에 있는 미점유 지역의 정당한 주인을 자청하고 있으며, 상대가 영토를 강탈했다고 서로 손가락질하고 있습니다.\n\n분쟁 영토의 영유권을 먼저 주장한 것은 §H[minor_state_event_country.GetName]§!(이)가 맞지만, §H[minor_state_event_country_3rd_party.GetName]§!의 역사 기록에 따르면 해당 국가가 먼저 영토를 발견하고 연구한 것으로 나와 있습니다.\n\n양 진영 모두 자신의 영유권 주장에 힘을 실어달라고 요청 중입니다."
mission.83.a:0	"§H[minor_state_event_country.GetName]§! 편을 드세요."
mission.83.a.tt:0	"엄밀히 따졌을 때 분쟁 영토의 영유권을 먼저 주장한 건 §H[minor_state_event_country.GetName]§!입니다. 지지 의사를 표명합니다.\n\n"
mission.83.b:0	"§H[minor_state_event_country_3rd_party.GetName]§! 편을 드세요."
mission.83.b.tt:0	"역사적 측면에서 분쟁 영토에 대한 권리는 §H[minor_state_event_country_3rd_party.GetName]§!에 있다고 봐야 합니다. 지지 의사를 표명합니다.\n\n"
mission.83.c:0	"개입하지 않습니다."
mission.83.c.tt:0	"이런 무력과시에 엮일 생각은 추호도 없습니다.\n\n"
mission.84.name:0	"막무가내식 강경 외교"
mission.84.a:0	"우리의 관심사는 오직 진실뿐입니다."
mission.84.a.tt:0	"분쟁 영통 대한 §H[minor_state_event_country.GetName]§!의 영유권 주장을 지지합니다.\n\n"
mission.84.b:0	"힘이 모든 걸 결정합니다."
mission.84.b.tt:0	"§H[minor_state_event_country.GetName]§!의 영유권 주장을 지지합니다. 누구든 이견을 제기하면 짓밟을 것입니다.\n\n"
mission.84.c:0	"악은 보는 관점에 따라 달라지기 마련이죠."
mission.84.c.tt:0	"§H[minor_state_event_country.GetName]§!의 영유권 주장을 지지합니다. §H[minor_state_event_country_3rd_party.GetName]§!(이)가 무슨 모욕을 일삼든 상관없습니다.\n\n"
mission.84.d:0	"우리가 아는 사실은 좀 다른데 말입니다."
mission.84.d.tt:0	"§H[minor_state_event_country.GetName]§!의 영유권 주장을 지지합니다. §H[minor_state_event_country_3rd_party.GetName]§!(이)가 무슨 증거를 들이밀든 상관없습니다.\n\n"
mission.85.name:0	"전운 완화"
mission.85.desc:0	"우리의 무력시위는 성공적이었습니다. §H[minor_state_event_country.GetName]§!(이)가 물러나고 있습니다. §H[minor_state_event_country_3rd_party.GetName]§!(은)는 §H[minor_state_event_planet.GetName]§! 성계 사이에 자리한 분쟁 지역을 장악할 수 있게 도와준 것에 대하여 감사를 표했습니다.\n\n§H[minor_state_event_country.GetName]§!(은)는 우리의 편애를 비난하는 한편, 절대 물러서지 않겠다고 맹세했습니다. 정작 말과 달리 함선들에는 조용하게 전면 철수를 명령했지만 말이죠."
mission.85.a:0	"우린 진실의 편입니다."
mission.85.b:0	"우린 강자의 편입니다."
mission.85.c:0	"우린 승자의 편입니다."
mission.85.d:0	"우린 정의의 편입니다."
mission.86.name:0	"끓어오르기 직전의 전운"
mission.86.a:0	"아직 평화를 이룩할 수 있기를."
mission.86.a.tt:0	"어느 쪽의 편도 들지 않은 탓에 갈등이 더 심화됐습니다.\n\n"
mission.86.b:0	"국지전이라, 재밌겠군요."
mission.86.b.tt:0	"싸우게 두시지요. 즐거운 구경거리가 될 거 같으니.\n\n"
mission.86.c:0	"한심하군요."
mission.86.c.tt:0	"§H[minor_state_event_country.GetName]§!, §H[minor_state_event_country_3rd_party.GetName]§! 둘 다 우리에게 아무 위협도 안 됩니다.\n\n"
mission.86.d:0	"장기적으로 생각해야 합니다."
mission.86.d.tt:0	"은하계 이웃 국가들의 갈등은 훗날 우리에게 좋은 기회로 돌아올 것입니다.\n\n"
mission.93.name:0	"모의전"
mission.93.desc:0	"§H[minor_state_event_country.GetName]§!(으)로부터 합동 군사 훈련 초청을 받았습니다. 이번 모의전의 목표는 대대적인 은하 전쟁이 발발할 경우를 대비하여 준비도를 끌어올리는 것입니다. §H[minor_state_event_country.GetName]§!(은)는 모의전 기간 동안 정보를 완전히 투명하게 공개하기로 약속했습니다."
mission.93.a:0	"합동 훈련에 동의합니다."
mission.93.a.tt:0	"§H[minor_state_event_country.GetName]§!(와)과 함께 각종 군사적 상황을 가정한 훈련을 진행합니다.\n\n"
mission.93.b:0	"초청을 거절합니다."
mission.93.b.tt:0	"우리에겐 도움이 안 되는 제안입니다.\n\n"
mission.94.name:0	"대전략 게임"
mission.94.desc:0	"§H[minor_state_event_country.GetName]§!(와)과의 모의전이 종결되었습니다.\n\n대대적인 은하 전쟁이 발발할 경우 적이 어떻게 행동할지, 승리를 위해서는 어떤 전략과 전술을 사용해야 할지 귀중한 자료를 수집할 수 있었습니다.\n\n준비도는 약 8.2% 상승했습니다. 사상자는 없었습니다."
mission.94.a:0	"클릭. 클릭. 클릭. 클릭."
mission.94.a.tt:0	"클릭. 클릭. 클릭. 클릭.\n\n"
mission.95.name:0	"뒤에서 구경만 할래"
mission.95.desc:0	"§H[minor_state_event_country.GetName]§!의 단독 모의전이 종결되었습니다. 훈련은 엄청난 성과를 거두었습니다. 여러 상황을 전제로 한 각종 임무를 시뮬레이션했고, 그 과정에서 얻은 자료를 공유해 주었습니다. 그리고 추후 비슷한 훈련 프로그램을 진행할 때는 동참할 것을 권유받았습니다."
mission.95.a:0	"훌륭한 방송이었습니다."
mission.95.a.tt:0	"공유받은 §H[minor_state_event_country.GetName]§! 모의전 자료를 면밀하게 분석합니다.\n\n"
mission.95.b:0	"실수가 너무 많았습니다."
mission.95.b.tt:0	"§H[minor_state_event_country.GetName]§!(은)는 전쟁이 뭔지도 모르나 봅니다.\n\n"
mission.95.c:0	"참 좋은 분들 같군요."
mission.95.c.tt:0	"§H[minor_state_event_country.GetName]§!(은)는 훗날 동맹 체결의 포석으로 삼으려는 모양이지만, 실제로는 우리에게 약점을 노출시키는 행위일 뿐입니다.\n\n"
mission.95.d:0	"선물은 감사히 받겠습니다."
mission.95.d.tt:0	"당분간 §H[minor_state_event_country.GetName]§!(은)는 적으로 간주하지 않아도 되겠습니다.\n\n"
mission.103.name:0	"은밀하지 않은 무기"
mission.103.desc:0	"장거리 스캔 결과, §H[minor_state_event_country.GetName]§!(이)가 표면적으로만 반대할 뿐 실제로는 외딴 연구 시설에서 불법 무기를 개발하고 있는 듯한 정황이 포착되었습니다.\n\n이 사실을 알아차린 건 우리뿐만이 아닙니다. 해당 지역을 대상으로 하는 다른 장거리 스캔도 감지되었으며, 동맹들은 해당 시설에서 고위험 병기가 개발되고 있을 가능성이 크다며 첩보를 공유했습니다.\n\n§H[minor_state_event_country.GetName]§!(은)는 그러한 무기를 보유하고 있지 않으며 해당 시설은 과학 연구 목적으로만 사용하고 있다는 주장을 견지하고 있습니다."
mission.103.a:0	"정보를 수집하세요."
mission.103.b:0	"별로 중요하지 않은 일이로군요."
mission.103.b.tt:0	"§H[minor_state_event_country.GetName]§!(이)가 무슨 짓을 하든 우리하고는 상관없습니다.\n\n"
mission.104.name:0	"무기 없음"
mission.104.desc:0	"아군 첩보선이 §H[minor_state_event_country.GetName]§!의 주장이 사실임을 확인하였습니다.\n\n해당 외딴 시설에서 불법 무기 개발 프로젝트와 관련된 증거는 발견되지 않았습니다. 오히려 공식 성명대로 무해한 과학 연구만 이루어지고 있었습니다.\n\n이에 따라 우린 §H[minor_state_event_country.GetName]§!의 주장에 대한 공개 지지 선언을 발표했습니다."
mission.104.a:0	"정직이 최선의 방책이라는 말도 있습니다."
mission.104.a.tt:0	"현재로서는 §H[minor_state_event_country.GetName]§!의 연구 시설에 대한 정보를 수집할 명분이 없습니다.\n\n"
mission.104.b:0	"우리가 헛다리를 짚었군요."
mission.104.b.tt:0	"일단은 §H[minor_state_event_country.GetName]§!의 의도를 향한 회의적인 시선을 거둡니다.\n\n"
mission.104.c:0	"겉으로 드러나는 게 꼭 진실은 아니지요."
mission.104.c.tt:0	"§H[minor_state_event_country.GetName]§!(이)가 무언가를 숨기고 있을지도 모르죠. 하지만 지금은 지지하는 척 행세합니다.\n\n"
mission.104.d:0	"뭐, 저들에겐 다행스럽게 되었군요."
mission.104.d.tt:0	"§H[minor_state_event_country.GetName]§!(은)는 믿음직한 이웃 국가임을 증명해 보였습니다. 적어도 우리에게 즉각적인 위협은 안 될 겁니다.\n\n"
mission.105.name:0	"불법 무기 노출"
mission.105.desc:0	"아군 첩보선이 §H[minor_state_event_country.GetName]§!(이)가 외딴 연구 시설에서 실제로 불법 무기를 개발하고 있음을 확인하였습니다. 우려가 현실이 된 셈입니다.\n\n§H[minor_state_event_country.GetName]§! 당사자들은 아니라고 주장했지만, 사실은 은밀하게 비밀 무기 프로그램을 운영하고 있었다는 증거를 확보했습니다. 동맹에도 이 사실을 전파했습니다.\n\n이에 §H[minor_state_event_country.GetName]§! 자체 정보기관에서 적국에 국가 기밀을 유출하지 말라는 경고를 보내왔습니다. 무시하면 혹독한 대가를 치를 줄 알라고 합니다."
mission.105.a:0	"공허한 협박 따위에 흔들릴 순 없습니다."
mission.105.a.tt:0	"§H[minor_state_event_country.GetName]§!(이)가 불장난을 벌이는군요.\n\n"
mission.105.b:0	"이대로 명분을 얻어내면 되겠군요."
mission.105.b.tt:0	"§H[minor_state_event_country.GetName]§!(이)가 공격하는 순간, 저들을 파멸의 구렁텅이로 떨어뜨릴 것입니다.\n\n"
mission.105.c:0	"다 예상하면 그만입니다."
mission.105.c.tt:0	"§H[minor_state_event_country.GetName]§!(은)는 우릴 협박할 게 아니라, 내부 보안에 신경 써야 할 겁니다.\n\n"
mission.105.d:0	"필요하다면 모조리 불사르는 수밖에 없지요."
mission.105.d.tt:0	"§H[minor_state_event_country.GetName]§!(이)가 말하는 '대가' 따위 두렵지 않습니다.\n\n"
mission.106.name:0	"각자의 일은 각자가 알아서"
mission.106.desc:0	"우린 §H[minor_state_event_country.GetName]§!(이)가 외딴 연구 시설에서 불법 무기를 개발하고 있는지에 대한 정보를 수집하지 않기로 했고, 중립적인 입장이 되었습니다.\n\n§H[minor_state_event_country.GetName]§!(은)는 우리처럼 자신들의 주권을 인정해 달라며 다른 §H은하§! 세력을 촉구하고 나섰습니다. 동맹들은 이러한 의견에 다양한 반응을 보였습니다."
mission.106.a:0	"불필요한 도발을 할 뻔했네요."
mission.106.a.tt:0	"반드시 필요한 경우가 아니라면 §H[minor_state_event_country.GetName]§!의 주권을 침해하는 위험을 무릅쓰지 않습니다.\n\n"
mission.106.b:0	"자기 안마당에서 생긴 일은 자기가 해결해야죠."
mission.106.b.tt:0	"§H[minor_state_event_country.GetName]§!(이)가 우릴 건드리지 않았으니, 우리도 건드리지 않을 겁니다.\n\n"
mission.106.c:0	"왠지 덫일 것 같은 예감이 듭니다."
mission.106.c.tt:0	"§H[minor_state_event_country.GetName]§!(을)를 지켜보는 눈이 많습니다. 염탐을 시도했다간 역으로 감시당할 위험이 큽니다.\n\n"
mission.106.d:0	"첩자를 보낼 여유가 없습니다."
mission.106.d.tt:0	"넓은 숲을 볼 수 있는 시점에 집중해야 합니다.\n\n"
mission.113.name:0	"암살 미수"
mission.113.desc:0	"§H[minor_state_event_country.GetName]§!(이)가 혼란의 도가니에 빠졌습니다. 국민의 사랑을 받는 지도자 중 하나가 암살 미수 시도에 살해당할 뻔한 것입니다.\n\n암살범들은 체포됐지만 심문이 진행되기 전에 독약을 먹고 자결했습니다. 게놈 스캔 결과 이 미수범들은 §H[minor_state_event_country_3rd_party.GetName]§! 출신으로 밝혀졌습니다.\n\n§H[minor_state_event_country.GetName]§! 정부는 암살을 지시한 배후를 밝혀내는 데 협조할 것을 간청하고 있습니다."
mission.113.a:0	"§H[minor_state_event_country_3rd_party.GetName]§!(을)를 염탐하세요."
mission.113.a.tt:0	"§H[minor_state_event_country.GetName]§!(을)를 감시하여 암살 미수의 배후를 알아냅니다.\n\n"
mission.113.b:0	"중립을 유지합니다."
mission.113.b.tt:0	"이 사안에 관여하지 않겠습니다.\n\n"
mission.114.name:0	"전쟁 확대 음모 폭로"
mission.114.desc:0	"§H[minor_state_event_country.GetName]§! 지도자 암살 시도의 배후를 알아냈습니다. §H[minor_state_event_planet.GetName]§!에 뿌리를 둔 테러리스트 조직이었습니다.\n\n모든 증거를 종합해 봤을 때 이 테러리스트들은 §H[minor_state_event_country_3rd_party.GetName]§! 정부와 무관한 외부 집단으로 밝혀졌습니다. 출신 행성만 그런 것일 뿐이었죠. 이들은 §H[minor_state_event_country.GetName]§!(와)과 §H[minor_state_event_country_3rd_party.GetName]§! 사이에 전쟁을 일으켜 이익을 취할 속셈이었습니다.\n\n§H[minor_state_event_country.GetName]§!(와)과 §H[minor_state_event_country_3rd_party.GetName]§! 모두 음모의 전말을 밝혀줘서 고맙다는 성명을 보내왔습니다. 그리고 직접 테러리스트 조직을 소탕하겠다고 합니다."
mission.114.a:0	"지지 의사를 전달하세요."
mission.114.a.tt:0	"테러리스트의 음모로 §H[minor_state_event_country.GetName]§!(와)과 §H[minor_state_event_country_3rd_party.GetName]§!(이)가 전쟁을 벌이는 일은 없겠군요. 이번만큼은 말이죠.\n\n"
mission.114.b:0	"테러리스트는 하나같이 겁쟁이로군요."
mission.114.b.tt:0	"역시, 얼굴만 매끈한 족속답군요.\n\n"
mission.114.c:0	"제법인데요."
mission.114.c.tt:0	"두 열등 종족을 이간질하여 전쟁을 일으킨다? 조잡하지만 그래도 음모 구색은 갖췄군요.\n\n"
mission.114.d:0	"테러리스트들이 심판대에 서길 바랄 뿐입니다."
mission.114.d.tt:0	"§H[minor_state_event_country.GetName]§!(와)과 §H[minor_state_event_country_3rd_party.GetName]§!(이)가 적절한 협력 관계를 구축하기를.\n\n"
mission.115.name:0	"공포의 지배"
mission.115.a:0	"증거부터 가져오라고 하시죠."
mission.115.a.tt:0	"§H[minor_state_event_country_3rd_party.GetName]§!의 혐의를 입증할 증거가 부족합니다.\n\n"
mission.115.b:0	"우리에게 싸움을 떠맡기고 싶어 아주 안달이 났군요."
mission.115.b.tt:0	"클링온은 아무나 집어서 휘두를 수 있는 검이 아닙니다.\n\n"
mission.115.c:0	"들개들이 서로 물어뜯는 모양인데, 신경 쓸 필요 있습니까?"
mission.115.c.tt:0	"지금은 다른 중요한 문제들에 신경 써야 합니다.\n\n"
mission.115.d:0	"우리 쪽과는 무관한 일입니다."
mission.115.d.tt:0	"이 안건은 더 신경 쓸 여력이 없습니다.\n\n"
mission.123.name:0	"낮말은 새가 듣고, 밤말은 쥐가 듣는다"
mission.123.desc:0	"§H[minor_state_event_country.GetName]§!(은)는 §H[minor_state_event_country_3rd_party.GetName]§!(이)가 자신들을 감시하는 줄 알고 있습니다. §H[minor_state_event_country.GetName]§! 위성 궤도에서 은폐되어 있던 나나이트 중계기가 발견됐기 때문입니다. 중계기는 §H[minor_state_event_country_3rd_party.GetName]§!(으)로 비밀 아공간 통신을 전달하도록 설정되어 있었습니다.\n\n§H[minor_state_event_country.GetName]§!(은)는 청음 장치를 파괴하는 대신 우리에게 제안을 내놓았습니다. 장치를 해킹하여 §H[minor_state_event_country_3rd_party.GetName]§!(을)를 역으로 은밀하게 감시해달라는 것이었죠.\n\n그 대신 §H[minor_state_event_country.GetName]§!에서 자신들의 경쟁국 정보를 마음대로 열람할 수 있게 해주겠다고 합니다."
mission.123.a:0	"§H[minor_state_event_country_3rd_party.GetName]§!(을)를 역으로 감시하세요."
mission.123.a.tt:0	"자, 이제 염탐꾼을 염탐할 차례입니다.\n\n"
mission.123.b:0	"제안을 거절하세요."
mission.123.b.tt:0	"이번에는 §H[minor_state_event_country.GetName]§!(이)가 직접 해결해야 합니다.\n\n"
mission.124.name:0	"역감시의 역감시"
mission.124.a:0	"물론이죠."
mission.124.a.tt:0	"우리의 첩보망이 튼튼해지고 있습니다.\n\n"
mission.124.b:0	"머리가 지끈거리네요."
mission.124.b.tt:0	"클링온은 그림자에 숨어서 시간을 낭비하지 않습니다.\n\n"
mission.124.c:0	"굉장하군요."
mission.124.c.tt:0	"우린 적을 상대로만 염탐하는데, 아군을 염탐할 생각을 하다니?\n\n"
mission.124.d:0	"도청은 당국의 혼이나 다름없으니까요."
mission.124.d.tt:0	"어떤 의미로는 유일한 특기이기도 하고요.\n\n"
mission.125.name:0	"확인 후 소각 요망"
mission.125.desc:0	"§H[minor_state_event_country.GetName]§!(이)가 우려스러운 메시지를 보냈습니다.\n\n§H[minor_state_event_country_3rd_party.GetName]§!(을)를 역으로 감시해 달라는 제안을 거절당한 후, §H[minor_state_event_country.GetName]§! 요원들이 직접 손보고자 위성 궤도로 찾아갔으나, 은폐된 나나이트 중계기들은 이미 자폭한 뒤였다고 합니다.\n\n예상치 못한 전개에 격분한 §H[minor_state_event_country.GetName]§!(은)는 우리가 정보를 유출했다며 비난하고 있습니다."
mission.125.a:0	"전형적인 첩자식 행동이군요."
mission.125.a.tt:0	"§H[minor_state_event_country_3rd_party.GetName]§!(은)는 발각당하느니 청음 장치를 파괴할 족속인데, 우리가 미처 예상을 못 했습니다.\n\n"
mission.125.b:0	"어디서 감히…"
mission.125.b.tt:0	"§H[minor_state_event_country.GetName]§!(은)는 감사해야 합니다. 장치가 폭발이라도 한 게 어딘가요.\n\n"
mission.125.c:0	"아마추어가 따로 없군."
mission.125.c.tt:0	"§H[minor_state_event_country.GetName]§!(이)가 죽기 직전의 새처럼 퍼덕이든 말든 관심 없습니다.\n\n"
mission.125.d:0	"귀한 나나이트만 낭비했네요."
mission.125.d.tt:0	"귀중한 자원을 저리 낭비하는 걸 보니 가슴이 찢어질 지경입니다.\n\n"
mission.133.name:0	"외교의 장점"
mission.133.desc:0	"§H[minor_state_event_country.GetName]§!(으)로부터 장기 외교 체류 초청이 도착했습니다. 내용을 보니 우리 총독에게 §H[minor_state_event_planet.GetName]§! 항성 기지에 마련된 호화 숙소는 물론, 최고급 음식과 음료를 제공하겠다고 합니다. §H[minor_state_event_planet.GetName]§!의 독특하고도 아름다운 경관을 둘러볼 수 있는 명승지를 전부 방문하는 투어 일정도 포함되어 있습니다. 비용을 아끼지 않을 생각인 건 분명해 보입니다."
mission.133.a:0	"알겠다고 회신하세요."
mission.133.a.tt:0	"총독을 §H[minor_state_event_country.GetName]§!(으)로 보내 호화로운 휴양을 즐기게 합니다.\n\n"
mission.133.b:0	"관심 없습니다."
mission.133.b.tt:0	"초청을 거절합니다.\n\n"
mission.134.name:0	"편안함의 예술"
mission.134.a:0	"유익한 방문이었네요."
mission.134.a.tt:0	"§H[minor_state_event_country.GetName]§!의 환대는 확실히 감탄할 만합니다.\n\n"
mission.134.b:0	"과도한 편안함은 사람을 나약하게 만듭니다."
mission.134.b.tt:0	"§H[minor_state_event_country.GetName]§!의 음식은 클링온의 요리를 절대 못 따라올 겁니다.\n\n"
mission.134.c:0	"우리에게 뭘 보여주고 싶은지는 알겠습니다."
mission.134.c.tt:0	"아무리 아름다운 벽이라도 미세한 균열은 존재할 수밖에 없죠.\n\n"
mission.134.d:0	"독을 품은 꽃은 달콤한 향을 풍기기 마련이죠."
mission.134.d.tt:0	"저들의 선의를 기억합니다. 우리에게 도움이 되는 한은 말이죠.\n\n"
mission.135.name:0	"언제 한번 밥이라도 먹지"
mission.135.a:0	"감사할 따름이군요."
mission.135.a.tt:0	"위문품 싫어하는 사람이 어딨겠습니까.\n\n"
mission.135.b:0	"뭐, 그리 놀랍지도 않습니다."
mission.135.b.tt:0	"차라리 가그를 보낼 것이지.\n\n"
mission.135.c:0	"개봉 전에 스캔하세요."
mission.135.c.tt:0	"위문품에 감시 장치가 섞여 있을 것 같진 않지만, 돌다리도 두드려 보고 건너는 겁니다.\n\n"
mission.135.d:0	"참 풍요로운 행성이네요."
mission.135.d.tt:0	"차후 §H[minor_state_event_system.GetName]§!의 풍요를 주목해야겠습니다.\n\n"
mission.143.name:0	"은하계 평화 정상 회담"
mission.143.a:0	"회담에 참석합니다."
mission.143.b:0	"참석하지 않습니다."
mission.143.b.tt:0	"이번에는 어려울 것 같군요.\n\n"
mission.144.name:0	"평화의 회담"
mission.144.a:0	"전쟁은 어떤 경우에도 최후의 수단으로 남아야 합니다."
mission.144.a.tt:0	"이 §H은하§!에서 전쟁을 방지할 수만 있다면 무엇이든 해야 합니다.\n\n"
mission.144.b:0	"말이면 뭔들 못할까."
mission.144.b.tt:0	"죽음의 혈투가 최소 한 번 이상 발생하지 않는 회합은 시간 낭비입니다.\n\n"
mission.144.c:0	"어차피 다 보여주기용 아닙니까?"
mission.144.c.tt:0	"우리가 전쟁 수행 능력을 포기할 것도 아니고 말이죠.\n\n"
mission.144.d:0	"평화는 장기적으로 접근해야 하는 문제입니다."
mission.144.d.tt:0	"이 §H은하§!에서 탄압 세력을 제거하지 않는 한, 이런 식의 회담은 수백 년짜리 목표를 세우는 자리밖에 안 됩니다.\n\n"
mission.145.name:0	"반회담 블루스"
mission.145.a:0	"우리의 의도를 곡해한 것 같습니다."
mission.145.a.tt:0	"회담에 불참하면서 §H은하§!의 평화를 수호하는 세력이란 이미지에 금이 갔습니다.\n\n"
mission.145.b:0	"말로는 전투에서 이기지 못합니다."
mission.145.b.tt:0	"저들이 탁상공론을 벌일 때 우린 검을 연마합니다.\n\n"
mission.145.c:0	"우린 관심 있는 행사에만 참석해서 말이죠."
mission.145.c.tt:0	"아니면 비밀을 캐낼 수 있는 행사라든지.\n\n"
mission.145.d:0	"중상모략은 결국 부메랑처럼 돌아오게 되어 있습니다."
mission.145.d.tt:0	"§H[minor_state_event_country.GetName]§!의 힐난을 잊지 않을 겁니다.\n\n"
mission.153.name:0	"칼로리 공급난"
mission.153.desc:0	"갑작스러운 기상 이변으로 §H[minor_state_event_country.GetName]§!의 모성이 황폐해지면서 국가 전체의 공급망이 망가졌고, 수많은 국민이 식량난에 허덕이게 되었습니다.\n\n기반 시설 피해가 너무나 심각해 §H[minor_state_event_country.GetName]§!(이)가 정상화되기까지 족히 몇 년은 걸린다고 합니다.\n\n이들은 기근 예방을 위한 식량 원조와 더불어 어려운 시기를 헤쳐 나가는 데 필요한 힘을 보태달라고 요청해 왔습니다."
mission.153.a:0	"§H[minor_state_event_country.GetName]§!의 공급망을 복구하세요."
mission.153.a.tt:0	"총독을 §H[minor_state_event_planet.GetName]§!(으)로 보내 복구 작업을 감독하게 합니다.\n\n"
mission.153.b:0	"물질적인 지원을 보내세요."
mission.153.b.tt:0	"§H[minor_state_event_planet.GetName]§!(으)로 식량을 보내 기근을 예방합니다.\n\n"
mission.153.c:0	"원조를 거절합니다."
mission.153.c.tt:0	"이번엔 §H[minor_state_event_country.GetName]§!(을)를 돕기 어려울 것 같군요.\n\n"
mission.154.name:0	"긴급 지원"
mission.154.desc:0	"§H[minor_state_event_planet.GetName]§!에 보낸 긴급 구호품은 광범위한 기아와의 전쟁에 든든함 보탬이 되었습니다.\n\n총독은 식량을 보내는 한편 §H[minor_state_event_planet.GetName]§! 순방에 나섰고, 위기를 극복할 때까지 지원을 아끼지 않겠노라고 주요 인사들에게 약속했습니다."
mission.154.a:0	"수많은 인명을 구했군요."
mission.154.a.tt:0	"자고로 사람이라면 누구나 먹을 걱정이 없어야 합니다.\n\n"
mission.154.b:0	"우린 약속은 꼭 지킵니다."
mission.154.b.tt:0	"클링온은 반드시 약속을 지킵니다.\n\n"
mission.154.c:0	"오늘 뿌린 씨앗은 나중에 수확할 것입니다."
mission.154.c.tt:0	"§H[minor_state_event_country.GetName]§!(을)를 도울수록 나중에 쥐고 흔들기 쉽겠죠.\n\n"
mission.154.d:0	"기근은 막았군요."
mission.154.d.tt:0	"우리에겐 과거의 실수를 되풀이하지 않을 수 있는 기술과 경험이 있습니다.\n\n"
mission.155.name:0	"단기적인 구호"
mission.155.desc:0	"§H[minor_state_event_planet.GetName]§!에 보낸 긴급 구호품은 한동안 식량난을 극복하는 데 보탬이 되었습니다.\n\n국가 공급망은 여전히 혼란스러운 상태긴 하지만 §H[minor_state_event_country.GetName]§! 국민들은 즉각적인 아사 위기를 벗어날 수 있었습니다.\n\n§H[minor_state_event_country.GetName]§!에서 생존에 필요한 최소한의 물자를 보내줘 고맙다는 인사를 전해왔습니다."
mission.155.a:0	"우리는 할 만큼 했습니다."
mission.155.a.tt:0	"이번 긴급 지원으로 §H[minor_state_event_country.GetName]§!(이)가 재기할 수 있기를 기원합니다.\n\n"
mission.155.b:0	"제대로 된 감사 인사도 없다니."
mission.155.b.tt:0	"우리 음식이 입에 안 맞나 봅니다.\n\n"
mission.155.c:0	"나중에 이익으로 돌아오겠죠."
mission.155.c.tt:0	"훗날 §H[minor_state_event_country.GetName]§!에게 이 빚을 받아낼 것입니다.\n\n"
mission.155.d:0	"우리 덕분에 §H[minor_state_event_country.GetName]§!(은)는 살아남을 겁니다."
mission.155.d.tt:0	"식량은 문명의 생명소와 같습니다.\n\n"
mission.156.name:0	"계속되는 허기"
mission.156.a:0	"우리가 등을 돌린 탓이겠죠."
mission.156.a.tt:0	"굶주린 §H[minor_state_event_country.GetName]§! 사람들을 더 적극적으로 도울 걸 그랬습니다.\n\n"
mission.156.b:0	"말은 누구나 다 합니다."
mission.156.b.tt:0	"정 해결하고 싶으면 전장으로 나오라고 하십시오.\n\n"
mission.156.c:0	"관심 없습니다."
mission.156.c.tt:0	"비방이나 해대기는."
mission.156.d:0	"우리 덕분에 §H[minor_state_event_country.GetName]§!(은)는 살아남을 겁니다."
mission.156.d.tt:0	"이런 식의 노골적인 인격 모욕을 참아선 안 됩니다.\n\n"
country.99991.name:0	"도둑들"
country.99991.desc:0	"보안 시스템의 일시적 손상으로 인해 도둑들이 침입해 자원을 훔쳐 가는 사건이 발생했습니다."
country.99991.a:0	"눈 뜨고 코 베이는 기분이 이런 거겠죠..."
country.8040.name:0	"새로운 문명과의 첫 접촉"
country.8040.ufop.desc:0	"외계 문명과 접촉했습니다. 물론 우리 §H은하§!에 다른 지성체 종족이 존재하는 건 당연히 알고 있었지만, 어쨌든 이런 지성체의 발견은 우주의 §H다른 문화§!를 알아갈 새로운 기회가 되곤 합니다."
country.8040.klingon.desc:0	"외계 문명의 영역에 진입했습니다. 물론 우리 §H은하§!에 다른 나약한 종족이 존재하는 건 당연히 알고 있었지만, 어쨌든 이런 지성체의 발견은 §H잠재적인 적수§!를 알아갈 새로운 기회가 되곤 합니다."
country.8040.romulan.desc:0	"외계 문명을 탐지했습니다. 물론 우리 §H은하§!에 다른 열등한 종족이 존재하는 건 당연히 알고 있었지만, 어쨌든 자칭 지성체의 발견은 §H예상 못 한 적수§!를 알아갈 새로운 기회가 되곤 합니다."
country.8040.cardassian.desc:0	"외계 문명을 조우했습니다. 물론 우리 §H은하§!에 다른 지성체 종족이 존재하는 건 당연히 알고 있었지만, 어쨌든 이런 지성체의 발견은 §H인민§!에 대한 잠재적인 위협을 알아갈 새로운 기회가 되곤 합니다."
country.8040.a:0	"두 팔 벌려 환영합시다."
country.8040.a.tt:0	"이 외계 종족과 건전하고 긍정적인 관계를 쌓을 수 있기를.\n\n"
country.8040.b:0	"누크네?"
country.8040.b.tt:0	""원하는 게 뭡니까?"\n\n"
country.8040.c:0	"졸란 트루."
country.8040.c.tt:0	""반갑습니다."\n\n"
country.8040.d:0	"반갑습니다."
country.8040.d.tt:0	"§H연맹§!을 대표하여 인사드립니다.\n\n"
country.8040.e:0	"외계인이라..."
country.8040.e.tt:0	"지성체 발견은 늘 즐거운 일이죠.\n\n"
country.8041.name:0	"떠들썩한 시민들"
country.8041.ufop.desc:0	"얼마 전 있었던 새로운 외계 문명 접촉과 관련해 §H연방§! 전역에서 §H강연§!이 활발하게 이루어지고 있습니다.\n\n이번 발견으로 과학계에서 오래전부터 해오던 주장이 사실로 판명되었습니다. 역시 이 §H은하§!는 발전한 문화를 이룩한 지성체가 제법 많은 것 같습니다."
country.8041.klingon.desc:0	"얼마 전 있었던 새로운 외계 문명 접촉과 관련해 §H제국§! 전역에서 §H육체적 다툼§!이 일어나고 있습니다.\n\n이번 발견으로 고문들이 오래전부터 해오던 주장이 사실로 판명되었습니다. 역시 이 §H은하§!는 발전한 문화를 이룩한 지성체가 제법 많은 것 같습니다."
country.8041.romulan.desc:0	"얼마 전 있었던 새로운 외계 문명 접촉과 관련해 §H제국§! 전역에 §H풍문§!이 나돌고 있습니다.\n\n이번 발견으로 원로원이 오래전부터 해오던 주장이 사실로 판명되었습니다. 역시 이 §H은하§!는 발전한 문화를 이룩한 지성체가 제법 많은 것 같습니다."
country.8041.cardassian.desc:0	"얼마 전 있었던 새로운 외계 문명 접촉과 관련해 §H연맹§! 전역에서 §H비공식적 추측§!이 난무하고 있습니다.\n\n이번 발견으로 의장들이 오래전부터 해오던 주장이 사실로 판명되었습니다. 역시 이 §H은하§!는 발전한 문화를 이룩한 지성체가 제법 많은 것 같습니다."
country.8041.a:0	"지식이 우리를 하나로 모을 것입니다."
country.8041.a.tt:0	"이 우주에 대한 지식을 넓히면 모든 생명체를 위한 공간으로 만들 수 있습니다.\n\n"
country.8041.b:0	"검을 날카롭게 연마해 놓으십시오."
country.8041.b.tt:0	"새로운 종족을 만날수록 훌륭한 전투를 즐길 확률이 높아집니다.\n\n"
country.8041.c:0	"우린 언제나 준비되어 있습니다."
country.8041.c.tt:0	"놈들은 우리에게 한 주먹거리도 안 됩니다. 뭐, 어리석게 덤빈다면 받아주겠지만 말이죠.\n\n"
country.8041.d:0	"거점을 추가로 세울 계획을 마련하세요."
country.8041.d.tt:0	"모두에게 섬길 기회를 내릴 예정입니다. 좋든, 싫든 간에 말이지요."\n\n"
country.8041.e:0	"언제나 하늘을 주시하기를."
country.8041.e.tt:0	"저 바깥에 수많은 문명이 기다립니다.\n\n"
country.8042.name:0	"시대 정신의 변화"
country.8042.ufop.desc:0	"얼마 전 있었던 새로운 종족과의 조우 사건은 §H연방§!의 마음과 정신을 완전히 사로잡았습니다.\n\n우리 §H은하§!가 생명체를 찾아보기 어려운 텅 빈 바다가 아니라, 오히려 활기 넘치는 문명이 가득한 풍요의 §H군도§!라는 믿음이 날이 갈수록 대세로 자리매김하고 있습니다."
country.8042.klingon.desc:0	"얼마 전 있었던 새로운 종족과의 조우 사건은 전사들의 마음에 다시 한번 불을 지르기에 충분했습니다. 전당에서는 전투를 갈망하는 외침과 술잔 부딪히는 소리가 울려 퍼지고 있습니다.\n\n우리 §H은하§!가 생명체를 찾아보기 어려운 텅 빈 동굴이 아니라, 오히려 뛰어난 적수로 가득한 풍요의 §H사냥터§!라는 믿음이 날이 갈수록 대세로 자리매김하고 있습니다."
country.8042.romulan.desc:0	"얼마 전 있었던 새로운 종족과의 조우 사건은 §H제국§! 전역의 사교 클럽에 토론 열풍을 불러일으켰습니다.\n\n우리 §H은하§!가 생명체를 찾아보기 어려운 엄숙한 공허가 아니라, 오히려 반전으로 가득한 §H위험천만한 정원§!이라는 믿음이 날이 갈수록 대세로 자리매김하고 있습니다."
country.8042.cardassian.desc:0	"얼마 전 있었던 새로운 종족과의 조우 사건으로 인해 검열관들이 연일 초과 근무를 이어 나가고 있습니다. 해로운 정보가 §H대중§!에 알려지는 일은 막아야 하니까요.\n\n우리 §H은하§!가 생명체를 찾아보기 어려운 미개척지가 아니라, 오히려 다채로운 종족으로 가득한 §H양식장§!이라는 믿음이 날이 갈수록 대세로 자리매김하고 있어 여론을 억누르기 힘들어지고 있습니다."
country.8042.a:0	"우린 계속해서 새로운 생명을 찾을 것입니다."
country.8042.a.tt:0	"우리 §H은하§!는 정말 경이로운 세계로군요.\n\n"
country.8042.b:0	"레 타이 고트 투크다즈 제."
country.8042.b.tt:0	""사람은 누구나 소속이 있기 마련이다."\n\n"
country.8042.c:0	"페바트."
country.8042.c.tt:0	""젠장..."\n\n"
country.8042.d:0	"스카라그..."
country.8042.d.tt:0	""번역 불가."\n\n"
country.8042.e:0	"경계를 늦추지 마십시오."
country.8042.e.tt:0	"이 우주는 셀 수 없이 많은 지성체 종족의 터전입니다.\n\n"
romulan_supernova.20.name:0	"은하계 보고: 로물루스 선"
romulan_supernova.20.desc:0	"§H로물루스 성계§!에서 이상한 일이 벌어지고 있습니다. 과학계 석학들이 모여 예비 조사를 진행한 결과, §H로물루스 선§!이 '비정상적으로 심각한' 태양 플레어를 방출하고 있다고 합니다. "
romulan_supernova.20.a:0	"알겠습니다."
romulan_supernova.7.name:0	"수상한 플레어"
romulan_supernova.7.desc:0	"§H로물루스 선§!의 상황을 파악하려면 상당한 비용과 시간이 소모될 것으로 보입니다."
romulan_supernova.7.a:0	"더 자세히 조사하십시오."
romulan_supernova.6.name:0	"수상한 플레어"
romulan_supernova.6.desc:0	"§H로물루스 선§!의 상황을 파악하려면 상당한 비용과 시간이 소모될 것으로 보입니다."
romulan_supernova.6.a:0	"더 자세히 조사하십시오."
romulan_supernova.21.name:0	"은하계 보고: 로물루스 선"
romulan_supernova.21.desc:0	"§H로물루스 선§!의 초신성 폭발은 피할 수 없을 듯합니다. 현재 §H벌칸§!의 §H스팍 대사§!를 비롯한 전문가들이 재앙적인 여파를 완화하거나 지연시킬 방법을 모색하고 있습니다. 과학계 석학들은 시간이 얼마 남지 않은 건 분명하다고 입을 모아 말하고 있습니다..."
romulan_supernova.21.a:0	"기다리는 수밖에 없겠습니다."
romulan_supernova.22.name:0	"은하계 보고: 로물루스 선"
romulan_supernova.22.desc:0	"§H로물루스 선§!이 태양 플레어를 발산하며 문명의 존폐를 위협하는 가운데, §H은하§! 전체가 숨죽여 공포에 떨고 있습니다.\n\n긴급 합동 연구 프로그램이 다수 진행되고는 있지만, 전문가들은 초신성 폭발을 막거나 지연시킬 방법이 없음을 밝혔습니다. 은하적 혼란과 말세의 시대가 도래했습니다..."
romulan_supernova.22.a:0	"두려움이 엄습하는군요."
romulan_supernova.13.name:0	"폭발 임박"
romulan_supernova.13.desc:0	"앞으로 몇 년 후면 §H로물루스 성계§! 전체가 이 우주에서 사라집니다. 정부 요직 상당수는 이미 도망친 지 오래라고 합니다. 반면에 고향을 버릴 순 없다며 떠나기를 거부한 이들도 굉장히 많습니다. "
romulan_supernova.13.a:0	"은하가 둘로 나뉜 듯합니다."
romulan_supernova.23.name:0	"은하계 보고: 로물루스 선"
romulan_supernova.23.desc:0	"§H로물루스 선§!의 상태가 급속도로 악화하기 시작했습니다. §H로물루스 성계§! 전체가 혼비백산하고 있습니다. 종말이 멀지 않았습니다."
romulan_supernova.23.a:0	"이제 로물루스에 희망은 없겠군요."
romulan_supernova.4.name:0	"로물루스 초신성 폭발"
romulan_supernova.4.desc:0	"고작 몇 초 사이에 모든 것을 삼킬 듯한 빛의 폭발이 §H은하§!를 휩쓸었고, 경로에 있던 모든 걸 절멸시켰습니다. 항성 §H로물루스 선§!이 폭발해 그 여파로 §H로물루스§!가 파괴되었습니다. 한때 문명이 꽃피웠던 자리에는 산산이 조각난 바위 잔해만이 남아 있을 뿐입니다.\n\n그래도 §H벌칸§!의 §H스팍 대사§!가 초신성의 팽창을 막아내 다행일 따름입니다. 적색 물질로 블랙홀을 일으켜 초신성 폭발 에너지를 흡수시켰다고 합니다.\n\n§H은하§!의 나머지는 절멸되지 않아 다행입니다만, 이 재앙의 후폭풍을 회복하려면 족히 수백 년은 걸릴 듯합니다."
romulan_supernova.4.a:0	"암담한 하루로군요."
romulan_supernova.3.name:0	"로물루스 소멸"
romulan_supernova.3.desc:0	"고작 몇 초 사이에 모든 것을 삼킬 듯한 빛의 폭발이 §H은하§!를 휩쓸었고, 경로에 있던 모든 걸 절멸시켰습니다. 항성 §H로물루스 선§!이 폭발해 그 여파로 §H로물루스§!가 파괴되었습니다. 한때 문명이 꽃피웠던 자리에는 산산이 조각난 바위 잔해만이 남아 있을 뿐입니다.\n\n그래도 §H벌칸§!의 §H스팍 대사§!가 초신성의 팽창을 막아내 다행일 따름입니다. 적색 물질로 블랙홀을 일으켜 초신성 폭발 에너지를 흡수시켰다고 합니다. 오늘 이루 말할 수 없이 큰 희생이 있었던 건 어쩔 수 없는 현실이지만요.\n\n이 재앙의 후폭풍을 회복하려면 족히 수백 년은 걸릴 듯합니다."
romulan_supernova.3.a:0	"태양이 사라졌구나."
romulan_supernova.3.a.tt:0	"동족은 살아남아 다행입니다."
romulan_supernova.3.b:0	"너무나 큰 희생이 뒤따랐습니다."
romulan_supernova.3.b.tt:0	"다시 종족을 일으켜 세우겠습니다. 언젠가는 말이죠."
romulan_supernova.3.c:0	"종족 역사상 가장 암담한 시기로군요."
romulan_supernova.3.c.tt:0	"지난 식민지도 참혹한 최후를 맞았죠."
romulan_supernova.3.d:0	"행성 하나를 잃었을 뿐."
romulan_supernova.3.d.tt:0	"우리 세상이 완전히 무너지고, 체계는 엉망이 되어버렸습니다."
romulan_supernova.12.name:0	"로물루스의 미래"
romulan_supernova.12.desc:0	"산산이 조각났다고 해서 §H로물루스§!를 그냥 잔해로 방치할 순 없습니다.\n\n초신성 폭발로 많은 걸 잃었지만, 잿더미를 딛고 일어설 기회 역시 찾아왔습니다. 그렇습니다. 카대시안에게는 너무나 익숙한 역사지요.\n\n§H은하§! 전체가 §H로물루스§!의 변화를 목도할 것입니다. 잿더미에서 최초의 유물 행성으로 말입니다.\n\n우리의 종족은 이 우주의 그릇으로도 담아낼 수 없을 만큼 거대했다고, 역사는 그렇게 영원토록 기억하겠지요. 이젠 잔재를 이용해 다시 한번 힘을 손에 넣어야 합니다."
romulan_supernova.12.a:0	"로물루스를 채굴하세요."
romulan_supernova.12.a.tt:0	"산산이 조각난 고향에서 천연자원을 채취합니다."
romulan_supernova.12.b:0	"로물루스를 추모하세요."
romulan_supernova.12.b.tt:0	"때가 되면 로뮬란은 다시 한번 모든 문명을 압도하고 위에 설 것입니다. 우리의 숙명이니까요."
mission.160.name:0	"과거의 범죄"
mission.160.ufop.desc:0	"§H[crimes_of_the_past_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"§H[crimes_of_the_past_colony.GetName]§! 정착민은 건설자들입니다. 우리 역사상 최초의 우주선을 만든 노동자들의 후손이지요. 연방이 존재하기 오래전부터 소외된 공동체의 노동자 계층 시민들은 위험한 환경에서 일해왔고, 그 덕분에 우린 §H항성 항행§!의 경지에 다다를 수 있었습니다.\n\n수많은 우주선 제작자들이 산업 재해로 사망했습니다. 하지만 유가족에는 적절한 배상이 돌아가지 않았고, 심지어 몇몇은 영유권 분쟁에 휘말려 거리로 나앉기까지 했습니다. 지금 §H스타플릿 본부§!가 서 있는 땅에서도 그런 분쟁이 있었습니다.\n\n§H[crimes_of_the_past_colony.GetName]§! 정착민들은 지금이라도 §H불의§!를 해결해 달라고 요청하고 있습니다."§!\n\n통신 종료."
mission.160.klingon.desc:0	"§H[crimes_of_the_past_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"§H[crimes_of_the_past_colony.GetName]§! 정착민은 §H쿠브아마그§!를 섬기는 신도들의 공동체입니다. 먼 옛날, §H클링온 제국§!은 §H카레스§!께서 위대한 전사의 자궁을 통해 다시 한번 재림할 것이며, 모든 클링온에게 영원한 영광을 선사할 거란 예언에 분열된 적 있었습니다.\n\n§H쿠브아마그 예언§! 추종자 대부분은 100년도 전에 §H델타 사분면§!으로 도망쳤습니다. 남은 이들은 기소되었고 상당수가 용병 암살자의 삶을 택하게 되었죠.\n\n§H[crimes_of_the_past_colony.GetName]§! 정착민들이 자신들을 다른 부족과 동등하게 대우해 달라고 요구 중입니다. 마음만 같아선 직접 행성을 방문해 이들 주장의 타당성을 검토하고 싶습니다... 정확히는 이 이교도들에게 §H스토보코르§!에 들어갈 자격이 있는지를 알아야겠습니다."§!\n\n통신 종료."
mission.160.romulan.desc:0	"§H[crimes_of_the_past_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"§H[crimes_of_the_past_colony.GetName]§! 정착민은 §H키토머 파괴 공작§!의 성공에 결정적인 역할을 한 §H은퇴 첩자§!들의 공동체입니다. 현재 이들은 §H클링온 제국§!의 보복을 피해 숨어 살아가고 있습니다.\n\n우리 §H항성 제국§!은 오늘날 은하계 패권을 쥐기 전까지만 해도 §H클링온과 행성연방§!의 손에 수많은 굴욕을 당해야 했습니다. 조국 최대의 적 둘이 연대했을 때는 도저히 손 놓고 지켜볼 수 없었지요.\n\n§H[crimes_of_the_past_colony.GetName]§!의 은퇴 첩자들은 §H키토머 음모§! 관련자로 늦게나마 인정해 달라고 요청 중입니다. 마음만 같아선 직접 방문해 군사적 공로를 기리는 훈장을 내려가며 굳이 위험 부담을 질 만한 가치가 있는 자들인지 알고 싶습니다."§!\n\n통신 종료."
mission.160.cardassian.desc:0	"§H[crimes_of_the_past_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"§H[crimes_of_the_past_colony.GetName]§! 정착민은 최후의 §H헤비티안§! 조각가의 후손을 자청하는 §H예술가§! 공동체입니다. 이들의 §H제보나이트§! 조각품에는 우리 인민의 고된 역사에서 소외 계층이 겪었던 고난과 역경이 묘사되어 있었습니다.\n\n이 미술 작품들은 §H미승인§! 작품들입니다. 이미 다수를 압류했고 예술가들에게는 노역형을 내렸습니다.\n\n§H[crimes_of_the_past_colony.GetName]§! 예술가들은 인민의 영광스러운 문화를 보존할 뿐이라고 주장합니다. 자신들의 미술 작품이 §H카대시안§! 문명을 높은 수준으로 끌어올린다고 말이죠. 될 수만 있다면 제가 직접 이 조각품들을 §H선전물로 이용할 수 있는지§! 조사해 보고 싶습니다."§!\n\n통신 종료."
mission.160.a:0	"[crimes_of_the_past_leader.GetName](을)를 [crimes_of_the_past_colony.GetName](으)로 보내세요."
mission.160.a.tt:0	"이동 일정이 잡히는 대로 문제는 해결될 것입니다.\n\n"
mission.160.b:0	"숙청하고 흔적을 은폐하세요."
mission.160.b.tt:0	"§H키토머 학살§! 가담 관련 증거를 모두 없애야 합니다.\n\n"
mission.160.c:0	"정화의 시간입니다."
mission.160.c.tt:0	"반역적인 사상이 카대시안 정신의 샘을 더럽히게 두어선 안 됩니다.\n\n"
mission.160.d:0	"나중에 진행하죠."
mission.160.d.tt:0	"지금은 더 중요한 문제에 집중할 때입니다.\n\n"
mission.161.name:0	"우리는 잊지 않는다"
mission.161.ufop.desc:0	"§H[crimes_of_the_past_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"몇 달에 걸친 조사 끝에 §H[crimes_of_the_past_colony.GetName]§!의 건설자 공동체에 배상금을 지급했습니다. 이들의 선조가 보금자리와 생명을 바쳐 공헌한 끝에 첫 번째 우주선을 건조할 수 있었으니 말입니다.\n\n저들이 잃어버린 것을 되돌려 줄 순 없습니다. 하지만 이 배상금은 이전 정부가 저들의 가족에 입힌 고통을 덜어내고, 세대에 걸친 희생을 인정하는 최소한의 도리입니다.\n\n§H[crimes_of_the_past_colony.GetName]§! 시민들의 행성은 §H은하§! 모든 건설자를 위한 성역으로 지정되었으며, 이들만의 고유한 문화와 역사를 기리도록 할 방침입니다. 더불어 꿈을 이룰 수 있게끔 §H연방§!에서 물심양면으로 지원하기로 약속했습니다."§!\n\n통신 종료."
mission.161.klingon.desc:0	"§H[crimes_of_the_past_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"몇 달에 걸친 신중한 연구와 명상 끝에 §H[crimes_of_the_past_colony.GetName]§!의 §H쿠브아마그 이교도§!를 §H스토보코르§!에 들어가지 못하게 막을 영적 이유가 없음을 확인하였습니다.\n\n여느 부족과 같은 권리와 특권을 달라는 저들의 요구를 지지하는 바입니다. 이 두 주먹으로 직접 저들의 전투 역량을 시험해 보았으며, 무자비하고 효율적인 기술을 보유하고 있음을 보았습니다.\n\n§H[crimes_of_the_past_colony.GetName]§! 클링온은 지금까지 제가 만나본 전사들 중에서도 가장 매서운 축에 듭니다. §H쿠브아마그§! 추종자들이 열등 클링온으로 취급받았다는 사실 자체가 부끄럽게 느껴질 정도입니다."§!\n\n통신 종료."
mission.161.romulan.desc:0	"§H[crimes_of_the_past_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"성대한 행사 후, §H[crimes_of_the_past_colony.GetName]§!에 거주 중인 은퇴 첩자들이 §H키토머 임무§! 공헌자로 인정받았습니다.\n\n은퇴 첩자들의 훈장이 마치 끝없이 늘어선 횃불 아래에서 뽑아 든 단검처럼 빛났습니다. 나이는 들었을지언정 위풍당당한 §H첩자§!들이 훈장을 받는 모습에 수천의 사람들이 동시에 눈물을 흘렸지요.\n\n물론 §H로뮬란 항성 제국§!은 여전히 오래전 있었던 §H키토머§! 비극과 아무 관련도 없다고 공식적으로 부인하고 있습니다."§!\n\n통신 종료."
mission.161.cardassian.desc:0	"§H[crimes_of_the_past_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"§H[crimes_of_the_past_colony.GetName]§! §H예술가§H들이 만든 숭고한 §H제보나이트§! 조각품을 몇 달에 걸쳐 감상한 끝에 결론을 내렸습니다. 이들 공동체에 대한 모든 박해를 즉각 중단하시기 바랍니다.\n\n§H[crimes_of_the_past_colony.GetName]§! 예술가들은 우리 인민과 역사를 조작하거나 비방하려는 반역적인 작품을 만들고 있지 않습니다. 오히려 우리의 §!투쟁§!을 향한 경배를 승화시킨 아름답고 복잡한 불멸의 걸작을 만들고 있지요.\n\n지금 당장 이 조각품을 공인하여 §H카대시안 연맹§! 시민들이 감상하고 숙고에 잠길 수 있도록 조처해야 합니다."§!\n\n통신 종료."
mission.161.a:0	"저들의 희생을 잊지 않겠습니다."
mission.161.a.tt:0	"불의가 역사 속에서 희미해지지 않게 해야 합니다.\n\n"
mission.161.b:0	"틀크다크 호스나 툴루."
mission.161.b.tt:0	"'진정한 힘은 마음에서 나온다.'\n\n"
mission.161.c:0	"키토머? 그건 대체 어디 붙어 있는 행성입니까?"
mission.161.c.tt:0	"금시초문이군요.\n\n"
mission.161.d:0	"조각품을 압수하세요."
mission.161.d.tt:0	"추후 §H[crimes_of_the_past_colony.GetName]§!에서 만들어지는 예술품을 전부 검열 대상으로 지정합니다.\n\n"
mission.161.e:0	"파일을 닫으세요."
mission.161.e.tt:0	"추가로 보고할 사항은 없습니다.\n\n"
mission.162.name:0	"[crimes_of_the_past_colony.GetName]에 파묻힌 역사"
mission.162.ufop.desc:0	"§H[crimes_of_the_past_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"§H[crimes_of_the_past_colony.GetName]§! 건설자 공동체가 겪은 불의를 조사하지 않기로 한 결정이 §H연방§! 시민들의 분노를 초래했습니다. 계급 차별, 구조적 무능함을 보여주는 방증, 차별 등 온갖 비난이 잇따르고 있습니다.\n\n저도 결과가 이렇게 된 것에 대해 안타깝고 답답합니다. 그렇지만 놀랍지는 않군요. 그간 이 문제를 어떤 식으로 대처해 왔는지 보면 말입니다."§!\n\n통신 종료."
mission.162.klingon.desc:0	"§H[crimes_of_the_past_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"§H[crimes_of_the_past_colony.GetName]§! §H쿠브아마그§! 이교도의 요구를 조사하지 않기로 하자 즉시 분리 독립을 하겠다는 협박이 날아들었습니다.\n\n§H[crimes_of_the_past_colony.GetName]§! 이교도들은 우리가 조만간 후회하게 될 것이며, §H쿠브아마그의 어머니§!가 이미 우리 사이에 있다고 주장 중입니다. 쿠브아마그의 어머니가 일만 명의 적을 처단하고 §H모든 클링온의 구세주§!를 낳을 거라고 합니다.\n\n§H쿠브아마그§!가 정확히 무엇으로부터 우리를 구원할 것인지는 이교도들이 말을 아꼈습니다."§!\n\n통신 종료."
mission.162.romulan.desc:0	"§H[crimes_of_the_past_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"§H키토머 임무§! 성공의 공로를 인정해 달라는 §H[crimes_of_the_past_colony.GetName]§! 은퇴 첩자들의 요청을 공식으로 인정하지 않기로 결정하자, 부정적인 반응이 터져 나왔습니다.\n\n"§H항성 제국§! 지도자들이 오늘날의 성세를 이룰 수 있게 해준 이들을 저버렸다는 비난을 받았습니다.\n\n비난하던 이들은 모두 은밀하게 처리했습니다."§!\n\n통신 종료."
mission.162.cardassian.desc:0	"§H[crimes_of_the_past_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"§H[crimes_of_the_past_colony.GetName]§!에서 생산되는 반역적인 작품을 조사하지 않기로 한 결정이 예상한 그대로의 결과를 초래했습니다. §H예술가§!들은 계속해서 논란의 §H제보나이트§! 조각품을 만들어 내고 있습니다.\n\n다만 §H검열 위원회§!의 관심이 없으니 조각품에 흥미를 두는 사람들도 손에 꼽을 정도로 적은 편입니다. 고도로 전문화된 소수의 지식인 집단만 살펴보는 수준입니다. 이 집단들은 온전히 정부 직원으로만 구성되어 있으며 이미 §H감시§!를 진행 중입니다."§!\n\n통신 종료."
mission.162.a:0	"낯부끄러운 결과로군요."
mission.162.a.tt:0	"나중에는 더 잘해 봅시다.\n\n"
mission.162.b:0	"공허한 협박이야말로 불명예보다 더 나쁩니다."
mission.162.b.tt:0	"바틀레스를 흔들고 싶으면 그러라고 하십시오. 우린 관심 없으니.\n\n"
mission.162.c:0	"선동에는 대가가 따르기 마련이지요."
mission.162.c.tt:0	"다시는 이번 일을 입에 올리지 마십시오.\n\n"
mission.162.d:0	"지식인은 믿을 게 못 됩니다."
mission.162.d.tt:0	"우리 밑에서 일하는 자들이라도 말이죠.\n\n"
mission.163.name:0	"확인 후 소각 요망"
mission.163.desc:0	"§H[crimes_of_the_past_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"§H[crimes_of_the_past_colony.GetName]§!에 대한 불편한 비밀은 처리했습니다. 은퇴한 첩자 전원에게는 승인 없이 §H키토머 학살§!에 관여한 것으로 범죄 혐의를 적용했습니다.\n\n이 기소장에는 희미한 발열성 플라즈마 막이 씌워져 있습니다. 펼쳐서 읽으면 폭발하게 되어 있죠. §H[crimes_of_the_past_colony.GetName]§!에서 §H키토머§!와 관련있는 사람은 모두 소멸했습니다.\n\n생존한 정착민은 모두 기밀 유지 협약에 동의했습니다. 최근 §H[crimes_of_the_past_colony.GetName]§!에서 동시다발적으로 발생한 자연 발화 사건에 함구하기로 말입니다."§!\n\n통신 종료."
mission.163.a:0	"비극적이군요."
mission.163.a.tt:0	"다음.\n\n"
mission.164.name:0	"정화하라! 정화하라! 정화하라!"
mission.164.desc:0	"§H[crimes_of_the_past_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"§H[crimes_of_the_past_colony.GetName]§! 예술가 전원을 기소했습니다. 재판은 일사천리로 진행되었고 §H역사에 대한 범죄적 모욕§!과 아직 성문화되지 않은 온갖 법률 조항을 적용하였습니다.\n\n인민의 선고는 명백합니다. 우리의 역사를 비방하는 표현에는 어떤 자비도 베풀지 않을 것입니다. 격동의 시기는 물론이고, 오늘날의 §H영광§!에 이르는 기나긴 행군 과정에서 몇몇 §H카대시안§!이 다른 카대시안보다 더 고된 삶을 살았다는 주장도 용납할 수 없습니다.\n\n§H법률§!의 시선에서는 모두가 동등하게 고통받았을 뿐입니다."§!\n\n통신 종료."
mission.164.a:0	"감옥에 조각가는 없습니다만."
mission.164.a.tt:0	"덩치만 좀 다른 쥐새끼들뿐이죠.\n\n"
mission.165.name:0	"[disorder_on_colony_colony.GetName]의 혼란"
mission.165.ufop.desc:0	"§H[disorder_on_colony_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"§H[disorder_on_colony_colony.GetName]§!의 §H소요§!가 걷잡을 수 없이 격해지고 있습니다. 모두를 위해 안전한 세상을 만들겠다는 §H연방§!의 공약에 어긋나는 상황입니다.\n\n제가 §H[disorder_on_colony_colony.GetName]§!에 평화와 안전을 이룩할 수 있습니다. 다만 제 방식을 따라 주셔야 합니다."§!\n\n통신 종료."
mission.165.klingon.desc:0	"§H[disorder_on_colony_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"§H[disorder_on_colony_colony.GetName]§! 부족의 §H내분§!이 §H내전§! 직전의 상황으로 확대됐습니다. 이는 §H클링온 제국§!의 현재 목표와 어긋납니다. 전당이 분열되면 이웃국을 정복하는 데 효율이 떨어질 수밖에 없습니다.\n\n저는 §H[disorder_on_colony_colony.GetName]§!의 피비린내 나는 분쟁을 끝낼 자신이 있습니다. 대신 선동자들에게 정의의 바틀레스를 신속하게 내릴 수 있게 해주십시오."§!\n\n통신 종료."
mission.165.romulan.desc:0	"§H[disorder_on_colony_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"§H[disorder_on_colony_colony.GetName]§! §H원로§! 가문들의 §H불화§!가 심해져, 이젠 공개석상에서 암살을 저지를 지경에 이르렀습니다. §H원로원 의원§!들이 살아남아야 효율적인 통치를 이어 나갈 수 있거늘, 실패하면 정권이 마비되고 맙니다.\n\n전 이 정치적 폭력 사태를 진압할 자신이 있습니다. 자기 권력이 §H항성 제국§!보다 위에 있는 줄 아는 베르울리르 의원을 본보기로 삼을 수 있도록 허락해 주십시오."§!\n\n통신 종료."
mission.165.cardassian.desc:0	"§H[disorder_on_colony_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"§H[disorder_on_colony_colony.GetName]§! §H노동자 파업§!으로 인해 생산이 사실상 마비된 상태입니다. 반란을 꾀하는 이야기가 민중에 퍼지는 건 시간문제입니다.\n\n저는 이 §H봉기§!를 진압할 자신이 있습니다. 대신 본 사건의 모든 기록을 말소할 수 있는 완전한 통제권을 주십시오."§!\n\n통신 종료."
mission.165.a:0	"[disorder_on_colony_leader.GetName](을)를 [disorder_on_colony_colony.GetName](으)로 보내세요."
mission.165.a.tt:0	"이동 일정이 잡히는 대로 문제는 해결될 것입니다.\n\n"
mission.165.b:0	"나중에 진행하죠."
mission.165.b.tt:0	"지금은 더 중요한 문제에 집중할 때입니다.\n\n"
mission.166.name:0	"점차 줄어드는 범죄"
mission.166.ufop.desc:0	"§H[disorder_on_colony_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"§H[disorder_on_colony_colony.GetName]§! 관리들과 몇 달에 걸쳐 신중하게 논의한 끝에, 최근 §H급증하는 범죄§!를 해결할 방안을 찾아냈습니다.\n\n본 해결 방안에는 취약 계층에 의식주와 보호를 제공하는 신규 프로그램이 포함되어 있습니다.\n\n§H범죄§!를 사회 문제로 보고 접근하면서 벌써 §H[disorder_on_colony_colony.GetName]§!에 훌륭한 결과가 나타나고 있습니다."§!\n\n통신 종료."
mission.166.klingon.desc:0	"§H[disorder_on_colony_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"§H[disorder_on_colony_colony.GetName]§!의 부족 지도자들과 몇 주에 걸친 격렬한 맨손 전투를 벌인 끝에, §H내전§!을 일으키겠다 협박한 자들 모두를 굴복시켰습니다.\n\n벌써 지나간 일은 과거에 묻어두자며 연회장에서 블러드와인 잔을 쨍그랑 부딪히는 소리가 울려 퍼지고 있습니다. 기존에 불화가 있던 부족들은 불가침 조약을 체결했습니다. §H[disorder_on_colony_colony.GetName]§!(은)는 다시 평화를 찾았습니다. 대부분은 말이죠. 당분간 이 기조는 이어질 겁니다."§!\n\n통신 종료."
mission.166.romulan.desc:0	"§H[disorder_on_colony_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"문제를 일으키던 여러 §H원로원 의원§!을 처리한 끝에, §H[disorder_on_colony_colony.GetName]§! 내 정치 암살 시도가 잠잠해졌습니다. 폭력에 손을 댄 건 저쪽의 탓이라고 양 진영이 손가락질하고 있긴 하나 일단은 검을 거둔 상태입니다.\n\n§H[disorder_on_colony_colony.GetName]§!에서는 물리적인 중상모략 대신 비폭력적인 공작이 이미 성행하고 있는 상황입니다."§!\n\n통신 종료."
mission.166.cardassian.desc:0	"§H[disorder_on_colony_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"§H[disorder_on_colony_colony.GetName]§!에서 파업을 일삼던 §H노동자§!들을 철저하게 짓밟고 분쇄한 끝에, 생산성이 예상 수치로 돌아왔습니다. §H당국§!이 무법천지에 질서를 돌려놓은 셈입니다.\n\n자발적 신고 충성도가 역대 최고 수치를 기록하고 있습니다. 특별한 §H심문 기술§!을 몇 가지 활용한 보람이 있군요."§!\n\n통신 종료."
mission.166.a:0	"임무 완료군요."
mission.166.a.tt:0	"§H[disorder_on_colony_colony.GetName]§! 내 범죄율이 하락했습니다.\n\n"
mission.166.b:0	"훌륭한 전투였습니다."
mission.166.b.tt:0	"당분간 §H[disorder_on_colony_colony.GetName]§! 내 부족 전쟁은 소강기에 접어들 듯합니다.\n\n"
mission.166.c:0	"다시 비밀의 검을 휘두를 날이 오기를."
mission.166.c.tt:0	"§H[disorder_on_colony_colony.GetName]§!(을)를 예의주시하세요.\n\n"
mission.166.d:0	"단속을 시작합시다."
mission.166.d.tt:0	"모든 범죄자를 본보기 삼아 처벌합니다.\n\n"
mission.166.e:0	"파일을 닫으세요."
mission.166.e.tt:0	"추가로 보고할 사항은 없습니다.\n\n"
mission.167.name:0	"§H[disorder_on_colony_colony.GetName]§!의 분란"
mission.167.ufop.desc:0	"§H[disorder_on_colony_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"§H[disorder_on_colony_colony.GetName]§!에서의 §H소요§!가 날이 갈수록 심각해지고 있습니다. 제가 늦기 전에 문제를 해결하자고 촉구했지만 무시당했습니다. §H[disorder_on_colony_colony.GetName]§! 시민들이 우리의 §H방관§!으로 더 이상 고통받지 않기를 기도합시다."§!\n\n통신 종료."
mission.167.klingon.desc:0	"§H[disorder_on_colony_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"§H[disorder_on_colony_colony.GetName]§!에서의 §H불화§!가 날이 갈수록 심각해지고 있습니다. 제가 반목하는 부족들을 강제로 휴전시키자고 했지만 보란 듯이 멸시당했죠. §H[disorder_on_colony_colony.GetName]§!의 유혈 사태가 §H클링온 제국§! 전역으로 확대되지 않기를."§!\n\n통신 종료."
mission.167.romulan.desc:0	"§H[disorder_on_colony_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"§H[disorder_on_colony_colony.GetName]§!에서의 §H원로원 암투§!가 날이 갈수록 심각해지고 있습니다. 제가 이 알력 다툼을 끝내고 양측에 자신들이 이긴 듯한 환상을 심어주자는 음모를 제시했지만 외면당했지요. §H[disorder_on_colony_colony.GetName]§!의 분열이 §H로뮬란 항성 제국§! 전역으로 확산하지 않기를 바랄 뿐입니다."§!\n\n통신 종료."
mission.167.cardassian.desc:0	"§H[disorder_on_colony_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"§H[disorder_on_colony_colony.GetName]§!에서의 §H노동자 파업§!이 날이 갈수록 심각해지고 있습니다. 저는 분명히 반란군을 철저히 짓밟아야 한다고 제안했지만 수렴되지 않았죠. §H[disorder_on_colony_colony.GetName]§!의 반란 조직이 §H연맹§!에 큰 피해를 입히지 않기를 기도합시다."§!\n\n통신 종료."
mission.167.a:0	"[disorder_on_colony_colony.GetName](이)가 빨리 안정되기를."
mission.167.a.tt:0	"때론 기약 없이 기다려야 하는 문제도 생기기 마련입니다. 아무쪼록 일이 잘 풀리기를 기원합니다.\n\n"
mission.167.b:0	"제일 강한 클링온이 승리하기를."
mission.167.b.tt:0	"우린 강 건너 불구경만 하면 되겠군요.\n\n"
mission.167.c:0	"암살 역시 게임의 일부입니다."
mission.167.c.tt:0	"§H원로원 의원§!씩이나 되어서 경계의 끈을 놓는다? 권력을 누릴 자격이 없는 거죠.\n\n"
mission.167.d:0	"더 이상의 공격은 용납하지 않겠습니다."
mission.167.d.tt:0	"§H당국§!의 눈은 어디에나 있습니다.\n\n"
mission.170.name:0	"불평등 해결"
mission.170.ufop.desc:0	"§H[addressing_inequality_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"§H[addressing_inequality_colony.GetName]§! 시민 상당수가 기본적인 일용품을 이용하는 데 §H불평등§!을 겪고 있다는 보고가 들어와 우려를 자아내고 있습니다.\n\n최근 들어 우린 상당한 풍요를 누리고 있으니, §H남는 자원§!을 재분배하여 불평등이 §H재앙§!으로 비화하는 걸 막도록 합시다."§!\n\n통신 종료."
mission.170.klingon.desc:0	"§H[addressing_inequality_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"§H[addressing_inequality_colony.GetName]§!에서 오염된 가그에 §H중독§!되는 정착민이 발생하고 있다는 보고가 들어와 우려를 자아내고 있습니다.\n\n최근 들어 우리 제국은 풍요를 누리고 있으니, 국민을 강건하게 만들어야 합니다. §H약자 숙청§!이란 방법까지 갈 일이 없게끔.\n\n이 복통 문제가 §H재앙§!으로 비화하기 전에 정착민들이 가그에 중독되는 원인을 규명하겠습니다."§!\n\n통신 종료."
mission.170.romulan.desc:0	"§H[addressing_inequality_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"§H[addressing_inequality_colony.GetName]§!에서 로뮬란이 맥주를 만들 때 사용하는 크헤가 §H부족§!하다는 보고가 들어와 우려를 자아내고 있습니다. 신생 정착지에서 맥주는 사회 계층을 확립하고 유지하는 데 있어 굉장히 중요한 역할을 합니다.\n\n최근 §H제국 곡창§!이 터질 듯이 풍요로우니, §H[addressing_inequality_colony.GetName]§! 양조장에 자원을 공급하도록 하겠습니다. 술이 없어 §H재앙§!으로 비화하는 사태는 피해야 하니까요."§!\n\n통신 종료."
mission.170.cardassian.desc:0	"§H[addressing_inequality_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"계획되지 않은 §H기근§!이 §H[addressing_inequality_colony.GetName]§! 시민들의 노동 윤리에 영향을 주고 있다는 보고가 들어와 우려를 자아내고 있습니다.\n\n최근 우리 §H연맹§!은 자원이 남아돌 정도이니, 이 사태가 §H재앙§!으로 비화하는 전에 생산 할당량을 채우지 못하는 이유를 알아보도록 하겠습니다."§!\n\n통신 종료."
mission.170.a:0	"[addressing_inequality_leader.GetName](을)를 [addressing_inequality_colony.GetName](으)로 보내세요."
mission.170.a.tt:0	"이동 일정이 잡히는 대로 문제는 해결될 것입니다.\n\n"
mission.170.b:0	"나중에 진행하죠."
mission.170.b.tt:0	"지금은 더 중요한 문제에 집중할 때입니다.\n\n"
mission.171.name:0	"유능한 재분배"
mission.171.ufop.desc:0	"§H[addressing_inequality_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"§H[addressing_inequality_colony.GetName]§!에 방문해 뿌리 깊은 §H구조적 불평등§!을 직접 확인하였습니다. 수많은 시민이 식량, 물, 공기, 상품을 충분히 누리지 못하고 있었습니다.\n\n그래서 문제 해결을 위한 §H재분재 제안§!을 발표했습니다. 벌써 불평등 격차가 해소되고 있죠."§!\n\n통신 종료."
mission.171.klingon.desc:0	"§H[addressing_inequality_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"§H[addressing_inequality_colony.GetName]§!에 방문해 정체불명의 §H바이러스 감염 물질§!이 가그 농장을 오염시키고 있음을 확인했습니다. 그래서 오염된 식량을 격리하여 소각하는 전략을 구상했습니다.\n\n아무래도 §H로뮬란§!이 퍼뜨린 바이러스가 아닐까 싶습니다."§!\n\n통신 종료."
mission.171.romulan.desc:0	"§H[addressing_inequality_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"§H[addressing_inequality_colony.GetName]§!에 방문해 최근 크헤 부족을 초래한 원인이 엄청난 저항력을 지닌 §H곡물 부패 박테리아§!가 원인임을 알아냈습니다.\n\n우선 곡물 및 맥주 생산 정상화를 위해 보다 발전된 항균성 §H살충제§!를 주문했습니다. §H[addressing_inequality_colony.GetName]§! 로뮬란들이 누구 주량이 제일 강한지 겨루면서... 사회 기능을 유지할 수 있게 말이죠."§!\n\n통신 종료."
mission.171.cardassian.desc:0	"§H[addressing_inequality_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"§H[addressing_inequality_colony.GetName]§!에 방문해 최근 행성이 §H기근§!에 허덕이는 원인이 게으른 노동자들임을 확인했습니다.\n\n노동자 생산성을 빠르게 기대치까지 끌어올릴 §H프로토콜§! 몇 가지를 수립했습니다. §H당국§!을 위해 희생하다 스러지는 이들을 폐기하려면 생물 폐기물 관리 수준을 한 단계 끌어올려야 하겠지만요."§!\n\n통신 종료."
mission.171.a:0	"생존은 최소한의 조건입니다."
mission.171.a.tt:0	"모두가 의식주 걱정 없이 보람차고 행복한 삶을 살 수 있게 하는 것을 목표로 삼아야 합니다.\n\n"
mission.171.b:0	"그게 우리의 책무입니다."
mission.171.b.tt:0	"전사는 살생뿐만 아니라, 보호도 알 줄 알아야 합니다.\n\n"
mission.171.c:0	"좋은 수법이로군요."
mission.171.c.tt:0	"§H[addressing_inequality_leader.GetName] 총독§!의 기발함에 주목하게 되는군요.\n\n"
mission.171.d:0	"정복의 절반은 서류로 이뤄진다고 해도 빈말이 아니죠."
mission.171.d.tt:0	"국민이 굶주리는 마당에 무슨 수로 §H은하§!를 정복할 수 있겠습니까?\n\n"
mission.171.e:0	"파일을 닫으세요."
mission.171.e.tt:0	"추가로 보고할 사항은 없습니다.\n\n"
mission.172.name:0	"나눔 정신이란 무엇인가"
mission.172.ufop.desc:0	"§H[addressing_inequality_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"§H[addressing_inequality_colony.GetName]§! 시민이 마주한 §H불평등§! 문제는 제도에 근원을 두고 있습니다. 이 제도를 한 사람이 바꾸기엔 너무 큰 프로젝트입니다. 힘을 합쳐야 합니다. 아무쪼록 제가 이 문제에 대한 §H경각심§!을 높이는 데 도움이 됐길 바랄 뿐입니다."§!\n\n통신 종료."
mission.172.klingon.desc:0	"§H[addressing_inequality_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"오염된 가그가 여전히 §H[addressing_inequality_colony.GetName]§! 시민 사이에 유통되며 §H중독§! 문제를 초래하고 있습니다. 한 클링온이 전부 회수하기엔 너무 큰 문제입니다. 진작 함께 나섰어야 했습니다. 복통에 시달리는 이들이 §H날카로운 검§!을 뽑아 들지 않기를 기도합시다."§!\n\n통신 종료."
mission.172.romulan.desc:0	"§H[addressing_inequality_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"§H[addressing_inequality_colony.GetName]§!의 §H곡물 부족§! 사태로 맥주가 품귀 현상에 빠졌고, 수많은 로뮬란이 문화 활동에 참여하기를 단념하고 있습니다.\n\n물론 맥주 부족보다 더 끔찍한 문제도 존재하긴 합니다. 하지만 §H항성 제국§!과 멀리 떨어진 행성이 로뮬란의 근본적인 정체성과 멀어져서 좋을 건 하나도 없습니다."§!\n\n통신 종료."
mission.172.cardassian.desc:0	"§H[addressing_inequality_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"§H[addressing_inequality_colony.GetName]§! 시민이 직면한 §H기근§! 문제는 되돌리기 어렵지 않습니다. §H중앙 계획처§!에서 몇 가지 숫자만 재조정하면 역사에서 이런 혼란스러운 사건은 말끔하게 사라질 테니까요."§!\n\n통신 종료."
mission.172.a:0	"용납할 수 없습니다."
mission.172.a.tt:0	"이 §H풍요의 시대§!에 불평등 문제라니, 말도 안 되는 일입니다.\n\n"
mission.172.b:0	"적자생존."
mission.172.b.tt:0	"굶주리는 클링온이 곧 용감한 클링온입니다.\n\n"
mission.172.c:0	"비축한 자원은 어디까지나 우리 소유입니다."
mission.172.c.tt:0	"아무리 동족이라도 남는 걸 나눌 의무는 없습니다.\n\n"
mission.172.d:0	"서로 잡아먹으면 안 되나?"
mission.172.d.tt:0	"조상들은 잘만 그러고 살았는데.\n\n"
mission.175.name:0	"행성 1주년"
mission.175.ufop.desc:0	"§H[planetary_inauguration_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"정착민들이 §H[planetary_inauguration_colony.GetName]§!에 자리를 잡은 지도 일 년이 지났습니다. 신행성 개척 1주년을 §H기념하는 행사§!를 주최하기에 더없이 좋은 시기가 아닐까 합니다.\n\n멀리 떨어진 식민지에 응원을 보내는 건 개인적으로도 중요하게 생각합니다. 엄청난 §H파티§!가 될 것 같은 예감이 듭니다."§!\n\n통신 종료."
mission.175.klingon.desc:0	"§H[planetary_inauguration_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"길잡이들이 §H[planetary_inauguration_colony.GetName]§!에 자리를 잡은 지도 일 년이 지났습니다. 난로를 피우고, 바틀레스로 블러드와인 몇 통을 열어 §H클링온 제국§!의 신행성 탄생을 기념하기에 더없이 좋은 시기가 아닐까 합니다.\n\n§H[planetary_inauguration_colony.GetName]§! 정착민 중에 개인적으로 만나보고 싶은 §!훌륭한 전사§H들이 있습니다. 축제가 열리면 §H결투§!도 원 없이 할 수 있지 않겠습니까?"§!\n\n통신 종료."
mission.175.romulan.desc:0	"§H[planetary_inauguration_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"정착민들이 §H[planetary_inauguration_colony.GetName]§!에 자리를 잡은 지도 일 년이 지났습니다. 지금이야말로 호화로운 §H바차날§!을 열어 영향력이 강한 정착민 중에서 누구를 권력자로 만들고, 누구를 늑대들에게 던져줄지 결정하기 좋은 시기입니다.\n\n정착민들이 §H절 얼마나 즐겁게 해줄지§! 기대되는군요."§!\n\n통신 종료."
mission.175.cardassian.desc:0	"§H[planetary_inauguration_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"탐험가들이 §H[planetary_inauguration_colony.GetName]§!에 자리를 잡은 지도 일 년이 지났습니다. 개척 1주년 §H축제§!를 열어 §H연맹§!의 확장을 기념하기에 좋은 시기입니다.\n\n축하 행사는 위험한 일이지만 정보를 얻는 장이기도 합니다. 다들 취해 떠들 테니 §H충성파§!를 솎아낼 수 있겠죠."§!\n\n통신 종료."
mission.175.a:0	"[planetary_inauguration_leader.GetName](을)를 [planetary_inauguration_colony.GetName](으)로 보내세요."
mission.175.a.tt:0	"이동 일정이 잡히는 대로 문제는 해결될 것입니다.\n\n"
mission.175.b:0	"나중에 진행하죠."
mission.175.b.tt:0	"더 중요한 문제에 집중할 때입니다.\n\n"
mission.176.name:0	"파티 시간"
mission.176.ufop.desc:0	"§H[planetary_inauguration_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n§E"§H[planetary_inauguration_colony.GetName]§!에서 장장 4일에 걸친 기념행사를 즐긴 후\n고향으로 돌아갈 준비를 마쳤습니다.\n\n§H[planetary_inauguration_colony.GetName]§! 정착민들이 §H파티§! 여는 법을 알더군요. 사실 기억도 희미합니다. 컨벤션, 길거리 축제, 맛있는 음식, 음악, 춤이 가득하긴 했죠. 쉴 시간은 거의 없었지만.\n\n솔직히 말씀드리자면 머리가 깨질 것 같습니다. 아공간 파장도 전혀 도움이 안 되고 있고요."§!\n\n통신 종료."
mission.176.klingon.desc:0	"§H[planetary_inauguration_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"§H[planetary_inauguration_colony.GetName]§!에서 장장 4주에 걸쳐 격투를 즐기고 술잔을 기울인 끝에, 마침내 축하 행사가 사그라들어 잔불만 남았습니다.\n\n§H[planetary_inauguration_colony.GetName]§! 정착민들은 강철처럼 단단한 머리를 지녔더군요. 한 찰나라도 술잔이 비는 법이 없었습니다. 무력화된 제 몸뚱이를 옆으로 치우는 §H영예§!를 갖겠다며 온갖 부족들이 모의전을 벌여대지 뭡니까.\n\n사망자는 일곱이 전부입니다. 제 기준에서는 그리 높은 수치도 아니죠. 그래도 §H카레스§!께서 만족하실 만한 연회였습니다. 하늘은 쪼개지고, 영원한 포효가 울려 퍼졌습니다."§!\n\n통신 종료."
mission.176.romulan.desc:0	"§H[planetary_inauguration_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"§H[planetary_inauguration_colony.GetName]§!에서 장장 4주에 걸쳐 게임과 공연을 즐긴 끝에, 마침내 §H바차날§!이 끝나고 길거리에 적막이 내려앉았습니다.\n\n연회 기획자들은 주로 고급 의상과 식기류, 이색적인 별미에 역량을 집중했더군요. 전적으로 §H감탄§!했습니다. 새로운 친구를 많이 사귀지는 못했지만요.\n\n하긴, 그게 우리네 문제일지도 모르겠습니다. §H블랙홀§!처럼 깊은 미로 뒤에 웃음을 숨기고 살면서 왜 남들은 우릴 좋아해 주지 않는 걸까 고민하잖습니까."§!\n\n통신 종료."
mission.176.cardassian.desc:0	"§H[planetary_inauguration_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"§H[planetary_inauguration_colony.GetName]§!에서 장장 4시간에 걸친 행사 끝에 §H1주년 축제§!가 마무리되었습니다.\n\n행성 최고위 관리들의 사생활에 관한 여러 중요 §H비밀§!을 입수할 수 있었습니다. 다들 파티가 끝나고 다음날 아침에 땅을 치고 후회했을 겁니다.\n\n어쨌든 우리에게 해를 끼칠 여지가 있는 자들 모두의 민감한 정보를 수집하는 게 §H당국§!의 책무지요. §H[planetary_inauguration_colony.GetName]§!에 관한 자료가 상당히 방대해졌습니다."§!\n\n통신 종료."
mission.176.a:0	"휴가가 필요한 휴가도 있는 거죠."
mission.176.a.tt:0	"골치 아프겠군요. 미안할 따름입니다.\n\n"
mission.176.b:0	"레 퐁 후틀루들 레 퐁루초흘루."
mission.176.b.tt:0	"'블러드와인 속에 복수가 있다.'"\n\n"
mission.176.c:0	"미오스!"
mission.176.c.tt:0	"'건배!'\n\n"
mission.176.d:0	"감히 축배를 드는 자들 모두를 시찰하세요."
mission.176.d.tt:0	"승인되지 않은 음료는 전부 압류하세요. 이건... §H당국§!에서 쓸 겁니다.\n\n"
mission.176.e:0	"파일을 닫으세요."
mission.176.e.tt:0	"추가로 보고할 사항은 없습니다.\n\n"
mission.177.name:0	"[planetary_inauguration_colony.GetName]의 좋았던 시절도 가고"
mission.177.ufop.desc:0	"§H[planetary_inauguration_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"§H[planetary_inauguration_colony.GetName]§! §H1주년 기념행사§!에 참여하지 않자 실망감 어린 반응이 돌아왔습니다. 그래도 정착민들은 안부를 전하여 복제기에 입력할 수 있는 §H칵테일 레시피§!를 보내줬습니다."§!\n\n통신 종료."
mission.177.klingon.desc:0	"§H[planetary_inauguration_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"새로운 행성 개척을 기념하는 §H[planetary_inauguration_colony.GetName]§! 부족들과의 §H연회§!에 참여하지 않자 실망감 어린 반응이 돌아왔습니다. 족장들은 굉장히 독랄한 §H저주§!를 보내왔습니다."§!\n\n통신 종료."
mission.177.romulan.desc:0	"§H[planetary_inauguration_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"§H[planetary_inauguration_colony.GetName]§! 신생 식민지를 정식으로 §H로뮬란 항성 제국§!에 편입하는 행사에 참여하지 않자 실망감 어린 반응이 돌아왔습니다. §H원로원 의원§! 후보자들은 정중하게 반감을 표출했으며, 공허한 아첨과 희미한 모욕이 담긴 상투적 표현을 장문으로 보내왔습니다."§!\n\n통신 종료."
mission.177.cardassian.desc:0	"§H[planetary_inauguration_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"§H[planetary_inauguration_colony.GetName]§!(을)를 §H연맹§!에 편입시키는 축제에 참여하지 않았음에도 냉정한 이해 섞인 반응이 돌아왔습니다. 행성 §H관리§!들은 영원한 충성을 맹세했으며 행성 최초의 군사 퍼레이드를 담은 영상을 보내왔습니다."§!\n\n통신 종료."
mission.177.a:0	"근무 중 음주는 금지입니다."
mission.177.a.tt:0	"뭐, 그 후에는 몰라도 말이죠.\n\n"
mission.177.b:0	"저들이 받은 모욕은... 저희 역시 잊지 않겠습니다."
mission.177.b.tt:0	"클링온은 음흉한 시선을 결과 좌시하지 않습니다.\n\n"
mission.177.c:0	"우린 비공개 파티만 참석합니다."
mission.177.c.tt:0	"§H[planetary_inauguration_colony.GetName]§!(은)는 레이더에 찍히는 점만도 못한 곳이죠.\n\n"
mission.177.d:0	"최고의 퍼레이드는 역시 군사 퍼레이드죠."
mission.177.d.tt:0	"저 작자들 함선 대부분은 먹통이겠지만 말입니다.\n\n"
mission.180.name:0	"장애물이 너무 많아"
mission.180.ufop.desc:0	"§H[too_many_blockers_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"§H[too_many_blockers_colony.GetName]§! 정착민들이 거대한 지리학적 §H장애물§!로 인해 §H온전한 기반 시설§!을 만드는 데 고충을 겪었다고 합니다.\n\n대규모 복제를 통해 자원을 무한히 공급할 수 있지만, 식민지가 자급자족을 달성하는 편이 장기적인 관점에서 유리합니다.\n\n저는 일찍이 험준한 지형을 개척해 본 경험이 있습니다. 제 전문 지식이라면 §H지형의 난관§!을 극복하고 효율적인 경제를 건설하는 데 보탬이 될 겁니다."§!\n\n통신 종료."
mission.180.klingon.desc:0	"§H[too_many_blockers_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"§H[too_many_blockers_colony.GetName]§! 정착민들이 §H새로운 행성§!을 정복하는 데 §H어려움§!을 겪었다고 합니다.\n\n어미 새가 새끼를 돌보듯이 먹여 살리는 방법도 있지만, 식민지가 자급자족을 달성하는 편이 장기적인 관점에서 유리합니다.\n\n저는 일찍이 §H황야§!를 정복해 본 경험이 있습니다. 제 전문 지식이라면 §H클링온§!과 자연의 대결 같은 불필요한 전투를 치르지 않고도 은하에서 자리를 잡는 데 보탬이 될 겁니다."§!\n\n통신 종료."
mission.180.romulan.desc:0	"§H[too_many_blockers_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"§H[too_many_blockers_colony.GetName]§! 정착민들이 신행성을 완전히 §H문명화§!하는 데 실패했다고 합니다. §H지리학적 장애물§! 때문에 도시간 교역과 인력 이동에 위험이 수반되고 있다는 모양입니다.\n\n이런 걸로 위기를 논하다니 참으로 한심하군요. 가능한 한 빨리 자급자족을 이루게 하는 편이 좋겠습니다.\n\n저는 일찍이 §H척박한 야생§!을 길들인 경험이 있습니다. 제 전문 지식이라면 저들의 행성을 §H모든 것을 가질 수 있는§! 풍요롭고 사치스러운 터전으로 바꿔놓는 데 도움이 될 겁니다."§!\n\n통신 종료."
mission.180.cardassian.desc:0	"§H[too_many_blockers_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"§H[too_many_blockers_colony.GetName]§! 시민들이 §H영토 정복§!의 최소 조건을 충족하는 데 실패했다고 합니다. 주변 환경 때문에 사실상 매일 자원 부족에 허덕이고 있다는 모양입니다. \n\n§H중앙 계획처§!를 통해 이 부끄러운 수치를 바꿔버리면 될 일이긴 합니다만... 식민지가 자급자족을 달성하는 편이 장기적인 관점에서 유리합니다.\n\n전 일찍이 불편한 §H지형§!을 제거해 본 경험이 있습니다. 제 전문 지식이라면 기근이나 그 외 무능함에서 비롯되는 고통스러운 문제를 해결하는 데 보탬이 될 겁니다."§!\n\n통신 종료."
mission.180.a:0	"[too_many_blockers_leader.GetName](을)를 [too_many_blockers_colony.GetName](으)로 보내세요."
mission.180.a.tt:0	"이동 일정이 잡히는 대로 문제는 해결될 것입니다.\n\n"
mission.180.b:0	"위문품을 보내세요."
mission.180.b.tt:0	"§H[too_many_blockers_colony.GetName]§!(으)로 비상식량을 보내 어려운 시기를 극복할 수 있도록 돕습니다.\n\n"
mission.180.c:0	"나중에 진행하죠."
mission.180.c.tt:0	"더 중요한 문제에 집중할 때입니다.\n\n"
mission.181.name:0	"험난한 지형 정복"
mission.181.ufop.desc:0	"§H[too_many_blockers_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"장장 수개월에 걸쳐 §H[too_many_blockers_colony.GetName]§! 기반 시설과 산업 구조를 개편한 끝에, 신생 행성의 §H혹독한 현실§!에 적응시킬 수 있었습니다. 그 덕분에 행성은 새로운 지속성의 시대에 돌입했습니다.\n\n이 비약적 발전을 계기로 §H[too_many_blockers_colony.GetName]§!(은)는 §H척박한 환경§!의 영향을 크게 완화했습니다. 영구적인 해결 방안이 제시될 때까지는 괜찮을 겁니다."§!\n\n통신 종료."
mission.181.klingon.desc:0	"§H[too_many_blockers_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"장장 수개월에 걸쳐 §H[too_many_blockers_colony.GetName]§! 풋내기들에게 화강암으로 가그를 만드는 법을 가르친 결과, 드디어 노력이 열매를 맺고 있습니다. §H땅 그 자체§!도 복종하고 있죠.\n\n§H[too_many_blockers_colony.GetName]§! 클링온의 굴하지 않는 힘이 머잖아 거대한 §H장애물§!도 무너뜨릴 것입니다."§!\n\n통신 종료."
mission.181.romulan.desc:0	"§H[too_many_blockers_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"장장 수개월에 걸쳐 §H[too_many_blockers_colony.GetName]§! 정착민들에게 예상치 못한 §H자연의 잔혹함§!을 비틀어 이용하는 방법을 가르친 끝에, 드디어 돌파구를 찾았습니다. 이제 이 황량한 벽지를 빛나는 §H생산력의 보석§!으로 탈바꿈시킬 준비가 된 듯합니다.\n\n§H[too_many_blockers_colony.GetName]§!(은)는 새롭게 채택한 §H개척 전략§!을 통해 한심했던 성과를 빠르게 끌어올리고 있습니다. 어둠 속의 비수처럼 말이죠."§!\n\n통신 종료."
mission.181.cardassian.desc:0	"§H[too_many_blockers_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"§H[too_many_blockers_colony.GetName]§! 시민들의 수면 시간과 휴식 특권을 축소한 끝에, §H불편한 자연환경§!으로 발생했던 행성 생산성 격차가 거의 다 해소되었습니다.\n\n노동자들은 다시 배불리 먹이면 됩니다. 사업이 끝난 다음에요."§!\n\n통신 종료."
mission.181.a:0	"평화는 곧 번영입니다."
mission.181.a.tt:0	"누구나 기술의 풍요를 통한 윤택한 삶을 동등하게 누릴 자격이 있습니다.\n\n"
mission.181.b:0	"연회를 열기 좋은 때로군요."
mission.181.b.tt:0	"사실 나쁜 때가 어디 있겠습니까.\n\n"
mission.181.c:0	"아는 것이 힘입니다"
mission.181.c.tt:0	"끈기를 단련할수록 우리 §H항성 제국§!은 더 부강해집니다.\n\n"
mission.181.d:0	"칼로리는 쟁취하는 것."
mission.181.d.tt:0	"우리의 §H연맹§!은 공헌자들이 쌓아 올린 결실입니다.\n\n"
mission.181.e:0	"파일을 닫으세요."
mission.181.e.tt:0	"추가로 보고할 사항은 없습니다.\n\n"
mission.182.name:0	"조잡한 계획 행성"
mission.182.ufop.desc:0	"§H[too_many_blockers_leader.GetName]§! 총독께서 메시지를 보내셨습니다..\n\n§E"우리가 §H[too_many_blockers_colony.GetName]§! 정착민들을 무시한 탓에, 적대적인 환경에서 살아가는 이들의 고난이 더 심해졌습니다.\n\n식민지 주민들에게 기본적인 필수품이 없는 건 아닙니다. 하지만 행성의 가혹한 자연환경 때문에 다른 §H연방§! 소속 행성들과 비슷한 삶의 질을 누리진 못하고 있습니다.\n\n§H장애물§!을 제거하기 전까지 격차는 더 커질 겁니다."§!\n\n통신 종료."
mission.182.klingon.desc:0	"§H[too_many_blockers_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"§H[too_many_blockers_colony.GetName]§! 길잡이들의 미숙함은 §H적대적인 행성 환경§!을 극복하는 데 도움이 되지 못했고, 상황만 더 나빠졌습니다.\n\n저 클링온들은 넉넉하게 보내준 자원만 축내면서 살찌고 게을러졌습니다. §H행성§!을 굴복시키지도 못해 자연의 §H잔혹함§! 앞에서 벌벌 떠는 꼴이 되었죠.\n\n저들의 §H사후트두§! 아래 불길이 피어오르기 전까지 더 이상의 지원은 없습니다."§!\n\n통신 종료."
mission.182.romulan.desc:0	"§H[too_many_blockers_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"아둔한 §H[too_many_blockers_colony.GetName]§! 정착민들이 행성의 무시무시한 §H환경§!에 대응하기는커녕 여건만 더 나쁘게 만들었습니다.\n\n이 로뮬란들은 너무 저능해 이해할 지능이 없지만, 혹독한 행성은 우리 §H항성 제국§!에서 흔합니다. 적응도 못 하고, 전략도 못 세운 저 작자들 때문에 우리 모두가 취약해졌습니다."§!\n\n통신 종료."
mission.182.cardassian.desc:0	"§H[too_many_blockers_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"§H[too_many_blockers_colony.GetName]§! 시민들이 §H혼란스러운 주변 환경§!에 대응하지 못하면서 좋지 않은 결과가 나타나고 있습니다.\n\n같은 §H인민§!을 버려서는 안 되지만 저 카대시안들이 살아있는 건 순전히 우리가 보내주는 화물 덕분입니다.\n\n험난한 환경에서 자구책을 찾지 못한 것은 §H불충§!으로 보아야 합니다. 적절한 법적 처벌을 내릴 계획입니다."§!\n\n통신 종료."
mission.182.a:0	"가슴 아프군요."
mission.182.b:0	"먹을 걸 두고 싸우든 말든 놔두시죠."
mission.182.c:0	"관심없습니다."
mission.182.d:0	"비능률은 벌 받아 마땅한 죄입니다."
mission.183.name:0	"위문품 싫어하는 사람이 어딨겠어"
mission.183.desc:0	"§H[too_many_blockers_leader.GetName]§! 총독께서 메시지를 보내셨습니다.\n\n§E"위문품을 받은 §H[too_many_blockers_colony.GetName]§! 정착민들이 감사 인사를 보냈습니다. 다만 행성에 있는 지리학적 §H장애물§!을 처리할 필요가 있다며 은밀하게 우려를 전달하였습니다."§!\n\n통신 종료."
mission.183.a:0	"한정적인 지원을 제공하세요."
mission.183.a.tt:0	"그래도 §H연방§!에 속한 모든 행성이 동등한 번영을 누릴 날이 오기를 바랍니다.\n\n"
mission.183.b:0	"일메프."
mission.183.b.tt:0	"'더 이상은 안 돼.'\n\n"
mission.183.c:0	"힐루오이."
mission.183.c.tt:0	"하암."\n\n"
mission.183.d:0	"감사한 줄도 모르는 군식구들 같으니."
mission.183.d.tt:0	"다음 위문품에는 폭탄을 심어놓으십시오.\n\n"
antimatter_wastelands_category:0	"폐허가 된 황무지"
antimatter_wastelands_category_desc:0	"§H[Root.GetName]§! 예비 스캔 결과, 미지의 힘이 작용하여 §R황폐§!해진 것으로 확인되었습니다. 다만 외계 고고학자들은 이 황무지 행성에 귀중한 자원이 있을 거라고 추측 중입니다."
anomaly.7110.name:0	"반물질 황무지"
anomaly.7110.desc:0	"외계 고고학자들이 황량한 §H[From.GetName]§! 토양에서 이해할 수 없이 농도가 높은 반양성자와 비트리움 필라멘트가 검출됐다고 합니다. 기존 연구에서는 행성의 생명체를 모두 집어삼킨 힘이 남기고 간 원소로 여겼습니다. 이러한 반물질은 파괴적인 영향을 일으키긴 해도, 의료적인 특징을 지니고 있죠.\n\n이게 끝이 아닙니다. 행성 조사단이 다수의 채굴 도구와 금속제 들창을 발견했다고 합니다. 녹슨 들창 자물쇠에는 §H'시간의 반물질'§!이란 글귀가 새겨져 있었다는군요. 우리보다 먼저 이 황무지와 반물질을 발견한 존재가 있는 모양입니다."
anomaly.7110.a:0	"반물질을 추출하고 들창을 여세요."
anomaly.7111.name:0	"시간의 반물질"
anomaly.7111.desc:0	"켈보나이트와 피스트리움 안감 덕분에 금속 들창의 상태는 온전했습니다. 자물쇠는 푸딩처럼 후드득 부서졌지만요. 외계 고고학자들은 들창 뒤로 난 길을 따라간 끝에, 인간류 피난민 수십이 모인 정착지를 발견했습니다.\n\n만국어 번역기의 힘을 빌려 대화를 나눠보니, 어느 거대한 결정형 생명체가 문명을 궤멸시켰다는 이야기를 들을 수 있었습니다. 그리고 이 생존자들은 지난 수십 년 동안 반양성자를 약으로 활용하고자 반물질 반응로를 제작해 오고 있었다고 합니다.\n\n자물쇠에 새겨진 문구는 무슨 의미였냐고 묻자, 늙은 생존자가 따스한 미소로 답했습니다. §E'어린 녀석들이 언제쯤 구조대가 오는 거냐고 계속 묻더군. 그래서 우리 늙은이들은 '그건 시간 문제다'라고 답했지.'§!이들이 버틸 수 있었던 원동력은 희망이었나 봅니다."
anomaly.7111.a:0	"생존자들을 구출하세요."
anomaly.7111.a.tt:0	"생존자들에게 탈출 수단을 제공하고, 보답으로 행성 문명을 파괴한 존재에 대해 알아내세요.\n\n"
anomaly.7111.b:0	"생존자들을 노예로 만들고 반응로를 압수하세요."
anomaly.7111.b.tt:0	"어차피 옛날 옛적에 멸망한 정착지입니다. 찾은 사람이 임자 아니겠습니까.\n\n"
crystalline.10.name:0	"[crystalline_entity_planet.GetName]의 침묵"
crystalline.10.desc:0	"§H[crystalline_entity_planet.GetName]§! 식민지에 여러 차례 상황 보고를 요청했지만, 돌아온 것은 침묵뿐이었습니다. 전초기지가 이렇게나 오랫동안 반응하지 않는 게 수상할 지경입니다.\n\n우리 통신 장비가 오작동을 일으킨 건 아닐까 확인해 보았으나, 내부 기록에 시스템 오류 보고는 단 한 건도 없었습니다. 더군다나 장거리 스캐너에 식물은 고사하고 생명체의 흔적이 전혀 보이지 않습니다. 행성 일부가 §R절멸§!한 것은 분명해 보입니다."
crystalline.10.a:0	"이 수수께끼를 풀어야 합니다."
crystalline.10.a.tt:0	"식민지가 사라진 거라면... §H스타플릿 사령부§!로 보고를 올려야 합니다.\n\n"
crystalline.10.b:0	"미지 따위 두렵지 않습니다."
crystalline.10.b.tt:0	"§H[crystalline_entity_planet.GetName]§!에 무엇이 기다리든 우린 물러서지 않습니다.\n\n"
crystalline.10.c:0	"비밀 조사를 실시하세요."
crystalline.10.c.tt:0	"진상을 알기 전까지는 함구령을 내리겠습니다.\n\n"
crystalline.10.d:0	"불온 분자들을 추적하세요."
crystalline.10.d.tt:0	"노동자가 되어서 반응을 하지 않다니. 이거, 가르침이 필요하겠군요.\n\n"
crystalline.11.name:0	"결론 없는 조사"
crystalline.11.desc:0	"처음 [crystalline_entity_planet.GetName]의 장거리 스캔을 진행했을 때 때 약 20~30년 전쯤에 행성 일부, 혹은 전체가 §R절멸§!한 것으로 판명됐습니다. 문제는 시간이 너무 흘러서 흔적들이 사라진 상황입니다. 우린 이미 늦었고, 수많은 식민지 주민을 잃었습니다. 현재 식민지가 어떤 영향을 받고 있는지, 남은 주민들은 어디 숨었는지 알 길이 없습니다."
crystalline.11.a:0	"수많은 목숨을 잃었는데, 정작 밝혀낸 지식은 극소수에 불과하군요."
crystalline.11.b:0	"제국을 지키다 죽는 건 클링온 모두의 염원입니다."
crystalline.11.c:0	"애석하군요..."
crystalline.11.d:0	"§R절멸§!당하느니 차라리 당당하게 죽었으면 좋았을 것을."
crystalline.12.name:0	"벙커 그림"
crystalline.12.ufop.desc:0	"§H[crystalline_entity_planet.GetName]§! 지표면에 내려오자 완전히 죽어버린 세계가 펼쳐졌습니다. 식물도, 곤충도, 비옥한 토양도, 박테리아조차 찾아볼 수 없는... 생기를 잃은 행성이 기다리고 있었습니다. 하지만 지형학적 분석에 따르면 본래는 농지와 신록이 풍요로운 행성이었던 것으로 확인되었습니다.\n\n더불어, 장교들이 지하 벙커를 은폐할 용도로 만들어진 인공 지형을 발견했습니다. 안타깝게도 생존자는 단 한 명도 없었습니다. 연구 시설과 실험실만 남아 있었고, 벽에는 삐쭉빼쭉한 얼음 수정을 연상시키는 거대한 존재를 묘사한 그림이 다수 걸려 있었습니다.\n\n조사 중 발견한 연구 기록과 보관된 기록, 벙커 그림은 수집해 두었습니다. 연구를 진행하여 해답을 알아보고자 합니다."
crystalline.12.klingon.desc:0	"§H[crystalline_entity_planet.GetName]§! 지표면에 내려오자 완전히 죽어버린 세계가 펼쳐졌습니다. 식물도, 곤충도, 비옥한 토양도, 박테리아조차 찾아볼 수 없는... 생기를 잃은 행성이 기다리고 있었습니다. 하지만 지형학적 분석에 따르면 본래는 농지와 신록이 풍요로운 행성이었던 것으로 확인되었습니다.\n\n더불어, 전사들이 지하 벙커를 은폐할 용도로 만들어진 인공 지형을 발견했습니다. 안타깝게도 생존자는 단 한 명도 없었습니다. 연구 시설과 실험실만 남아 있었고, 벽에는 삐쭉빼쭉한 얼음 수정을 연상시키는 거대한 존재를 묘사한 그림이 다수 걸려 있었습니다.\n\n조사 중 발견한 연구 기록과 보관된 기록, 벙커 그림은 수집해 두었습니다. 연구를 진행하여 해답을 알아보고자 합니다."
crystalline.12.romulan.desc:0	"§H[crystalline_entity_planet.GetName]§! 지표면에 내려오자 완전히 죽어버린 세계가 펼쳐졌습니다. 식물도, 곤충도, 비옥한 토양도, 박테리아조차 찾아볼 수 없는... 생기를 잃은 행성이 기다리고 있었습니다. 하지만 지형학적 분석에 따르면 본래는 농지와 신록이 풍요로운 행성이었던 것으로 확인되었습니다.\n\n더불어, 정찰병들이 지하 벙커를 은폐할 용도로 만들어진 인공 지형을 발견했습니다. 안타깝게도 생존자는 단 한 명도 없었습니다. 연구 시설과 실험실만 남아 있었고, 벽에는 삐쭉빼쭉한 얼음 수정을 연상시키는 거대한 존재를 묘사한 그림이 다수 걸려 있었습니다.\n\n조사 중 발견한 연구 기록과 보관된 기록, 벙커 그림은 수집해 두었습니다. 연구를 진행하여 해답을 알아보고자 합니다."
