ethic_fanatic_materialist_desc:0	"§L고통스럽지만 우리는 낡은 도덕관념을 버리고 성장해야 합니다. 살아있는 존재에게 특별한 가치를 부여하는 '신성한 번뜩임' 따위는 없습니다. 우리가 가치를 부여한 것 외에 어떠한 사물에도 본질적 가치 따위는 존재하지 않습니다. 확실성의 자유를 받아들이고 모든 일에서 최대의 효율을 달성합시다!§!\n"
