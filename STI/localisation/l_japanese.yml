action.48.ufop.desc:0	"§H惑星連邦§!からのメッセージは以下のとおりである。\n\n惑星連邦は無条件降伏する。\n\nだが、 暗雲立ちこめる現今の情勢のなかにも希望の光を見いだすことを我々は選ぶ。 つまり、 ある種の平和がようやく実現したということだ。 暴力の時代は終わった。\n\n正義、 平等、 科学的真理、 そして相互理解のために我々が戦ったことを将来の文明には知っておいてもらいたい。 戦いに敗れはしたものの、 我々がここにいたということを、 我々が全力で戦ったということを忘れないでもらいたいのだ。"
action.48.klingon.desc:0	"§Hクリンゴン帝国§!からのメッセージは以下のとおりである。\n\n炎は衰え、 血酒は乾き、 不可能事は起こるのが世の定め。 征服者も征服されるものだ。\n\n我々の艦隊は今や残骸でしかなく、 諸都市は燃えている。 最期まで戦ったが、 もはや戦えるクリンゴン人は残されていない。\n\n我々が勇敢であったことを、 我々が名誉を選んだことを、 我々がついに強者に敗れたことを、 我々がまっすぐに前を見ながら暗黒への道を歩んだことを、 後の世の者たちには覚えておいてもらいらい。"
action.48.cardassian.desc:0	"§Hカーデシア連合§!からのメッセージは以下のとおりである。\n\n歴史とは残酷な機械である。 長年にわたる苦闘の末に、 カーデシア人がそれにふさわしい勝利を得ることはないようだ。\n\n我々はこれからも浅ましき苦痛の中でもがき苦しみ、 あらゆる手段を講じて過酷な世界を生きのびなければならないのだろう。 人民は征服されたのだ。\n\n我々のちっぽけな領域はくれてやる。 ジェヴォナイトを砕くなら、 せいぜい破片に気をつけろ。 ジェヴォナイトの鋭き破片は殺しの刃ともなり得るのだから。"
action.48.a.tt:0	"「誤ちを犯さなければ負けないというわけではない」 - ジャン＝リュック・ピカード\n\n"
