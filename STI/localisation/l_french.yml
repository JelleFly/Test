hazard_temporal_distortion_field_desc:0	"Dans ce lieu hostile, le temps semble s'écouler sans aucune régularité ou logique. Une seconde plus tôt, vous retrouvez vos 20 ans, la seconde suivante, votre vaisseau se transforme en un vestige de 10 millions d'années."
