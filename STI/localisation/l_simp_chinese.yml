tidal_locked_desc:0	"这个星球被其环绕的恒星锁定，这代表着它将不能进行自转，星球的两边分别是永恒的光明与永恒的黑暗，如果这个世界真的存在着生物，那么就只能出现在两边的交界线上。"
chthonian_planet:0	"气殒星核"
chthonian_planet_desc:0	"这个星球曾是一个气态巨行星，但因为过于接近恒星，其大气层被烧毁殆尽，只留下了一个密度密度，矿产丰富的星核。"
brown_dwarf:0	"褐矮星"
brown_dwarf_desc:0	"这个气态巨行星实际上是一颗褐矮星——失败的恒星，缺乏必要的质量来维持氢核聚变。其特殊性质使得它拥有很大的研究价值。"
asteroid_impacts:0	"小行星撞击"
asteroid_impacts_desc:0	"这个星球的轨道上散落着数目繁多的小行星，流星和彗星群，并经常撞击其表面。"
extensive_moon_system:0	"卫星繁多"
extensive_moon_system_desc:0	"这个气态巨行星拥有非比寻常多的天然卫星，轨道上充斥着数以百计的小卫星。"
carbon_world:0	"碳化世界"
carbon_world_desc:0	"这个星球大部分由碳组成，含氧量极少。"
asteroid_coprolite:0	"粪化石小行星"
asteroid_coprolite_desc:1	"这颗小行星实际上是一个巨大的粪化石——某种巨大生命的古老化石排泄物。"
asteroid_life:0	"小行星上的生命"
asteroid_life_desc:1	"这个小行星是一个大型石化蠕虫的洞穴家园，我们可以通过研究这一独特的生命模式获得许多有价值的资讯。"
derelict_shipyard:0	"废弃船厂"
derelict_shipyard_desc:1	"曾经有一个大型船厂在这个小行星内，珍贵的文物已经不知所踪，但遗留下来的建筑依然是工程界的奇迹。"
junkyard:0	"垃圾场"
junkyard_desc:1	"这个小行星曾是一个垃圾场，其表面遍布金属残骸。当中仍有一些具打捞价值的废品。"
target_range:0	"武器标靶"
target_range_desc:1	"这个可怜的小行星曾经被用作为亚空间武器测试目标物，其表面依然有异常的能量反应留存。"
ore_freighter:0	"坠毁的矿石货船"
ore_freighter_desc:1	"数千年前曾有一艘巨型矿石运输船在这个小行星上坠毁，货舱里的物品现在依然散落在小行星表面上。"
atmospheric_ecosystem:0	"大气层生态系统"
atmospheric_ecosystem_desc:1	"这个气态巨行星的上方大气层是重要的生态系统，许多外星生物在此栖居。这种有趣的生物体系值得我们去进行研究。"
aerostat_colonies:0	"浮空殖民地"
aerostat_colonies_desc:1	"在这个气态巨行星的低轨道上仍然能找到古代的浮空殖民地的废墟。其异常坚固的设计是先进工程的产物。"
debris_field:0	"残骸场"
debris_field_desc:1	"一堆太空残骸被这个巨型气态行星的强大重力井所捕获，虽然大部份都是些废品，但内含的金属可以进行回收加以运用。"
extreme_storms:0	"究极风暴"
extreme_storms_desc:1	"数之不尽的巨型风暴在这个气态巨行星上肆虐，我们无法透过气候模型来解释这个情况，显然这是一个有价值的研究对像。"
precious_moon:0	"珍宝卫星"
precious_moon_desc:1	"环绕这颗气态巨行星的庞大天然卫星系统中有一颗富含贵重金属和矿物的小卫星。"
asteroid_collision:0	"小行星碰撞"
asteroid_collision_desc:1	"不到一千年以前，一颗大质量的小行星撞击了这个星球，大量矿物沉积于此。"
microsingularity:0	"微型奇点"
microsingularity_desc:1	"曾有一个微型奇点干净俐落的穿过这个星球的核心，并留下了一些有趣的能量残留。"
alien_writing:0	"外星手迹"
alien_writing_desc:1	"有人曾利用采矿激光在这个世界表面刻上一些即使在轨道上仍能看到的文字。"
towed_asteroid:0	"被牵引的小行星"
towed_asteroid_desc:1	"有人将这颗巨大的小行星牵引到这个星球的稳定轨道上，或许是为了开采以获得资源。"
nuclear_devastation:0	"核毁灭"
nuclear_devastation_desc:1	"这个星球曾经历过一次由土著发起的毁灭性世界大战，最终形成有毒的大气层，我们能够透过研究这些死寂废墟来获得有价值的研究资料。"
nuclear_wasteland:0	"核废墟"
nuclear_wasteland_desc:0	"在过去的某个时间点，这个星球曾经历过一次由土著发起的核战。其破坏的生物圈至今仍未恢复，辐射的阴影仍然存在笼罩着这个世界。"
gamma_ray:0	"伽马线爆"
gamma_ray_desc:0	"很久以前，这个星球处于恒星坍缩時引起的伽马射线曝晒下，它的臭氧层至今还没有完全恢复，這意味着所有殖民者都要采取额外的紫外线保护措施。"
greenhouse_effect:0	"失控温室效应"
greenhouse_effect_desc:1	"这个星球受到当地处于工业时代的土著无节制产生的温室气体所污染，并引发了温室气体失控，一些古代工厂和居住地区的无人废墟在有毒的大气层下仍然清晰可见。"
ammonia_biosphere:0	"氨生物圈"
ammonia_biosphere_desc:1	"这个有毒的星球拥有一种使用氨而非水份为溶剂的生物圈，研究这一种氨基生物将会对我们的生物学带来长足的发展。"
silicon_lifeforms:0	"硅基生命"
silicon_lifeforms_desc:1	"穴居的半智能硅基生命形式生活在这个星球地表下的大型隧道网络中。它们时常能将挖掘到的贵重金属和矿物带到地表来。"
colony_ruins:0	"殖民地遗迹"
colony_ruins_desc:0	"这个星球上有一个属于未知的星际帝国的古老殖民地遗迹。"
alien_mural:0	"外星壁画"
alien_mural_desc:1	"这个星球表面上的一副古老壁画记载了一个早已消亡的外星文明掌握的技术知识。"
migrating_forests:0	"迁徙森林"
migrating_forests_desc:0	"这个世界的迁徙森林频繁集体迁移到新的地区，破坏建设好的道路，输电线路和其他基础设施。"
migrating_forests_2:0	"温顺的迁徙森林"
migrating_forests_2_desc:2	"§W添加§Y迁徙森林保护区§!修正，提升该星球上的£society£ §Y社会学研究§!。§!\n\n该星球的迁徙森林现在会隔离在居民区之外，也不会再对殖民地造成损害了，但其存在仍然会限制殖民者可用的土地规模。"
damaged_ecology:0	"生态受损"
damaged_ecology_desc:0	"该星球的迁徙林木遭到人为破坏，将对生态造成显著影响。"
friendly_trees:0	"适应共存"
friendly_trees_desc:0	"这个星球上的森林与殖民者互相接纳了对方，这使他们的精神振奋了一段时日。"
subterranean_civilization:0	"地下文明"
subterranean_civilization_desc:0	"这个星球上的地下外星文明与地表上的殖民者拥有良好关系，双方经常从事贸易和文化交流。"
subterranean_expansion:0	"地下城市"
subterranean_expansion_desc:0	"曾经生活在这个世界上的地下土著文明已经灭绝了，殖民者现在能够自由扩展到他们废弃的地下城市。"
terraforming_planet_size_increase:0	"成功的环境改造计划"
terraforming_planet_size_increase_desc:0	"增加最大区划数§G+1§!"
terraforming_stability_decrease:0	"稳定度惩罚"
terraforming_stability_decrease_desc:0	"稳定度降低§R-10§!"
terraforming_ruler_output_decrease:0	"统治者生产减少"
terraforming_ruler_output_decrease_desc:0	"行星统治者岗位产出减少§R-20%§!"
terraforming_build_assemble_decrease:0	"行星建造速度"
terraforming_build_assemble_decrease_desc:0	"行星建造速度和殖民地组装速度降低§R-25%§!"
terraforming_job_output_increase:0	"岗位产出增加"
terraforming_job_output_increase_desc:0	"此行星所有岗位的产出增加§G+10%§!"
gas_giant_civ:0	"达斯纳克首都"
gas_giant_civ_desc:1	"这颗星球是达斯纳克的首都和母星。这些气态生物的工程和科研技术十分落后，但我们可以从他们当中学到很多社会科学。"
gas_giant_colony:0	"达斯纳克殖民地"
gas_giant_colony_desc:1	"被称为达斯纳克的智慧生命形式在这颗气态巨行星上建立了一个小型殖民地。"
abandoned_terraforming:0	"废弃的环境改造计划"
abandoned_terraforming_desc:0	"这颗星球在几千年前曾被试图进行地表改造，但基于不明原因，这一进程被打断，并导致了星球内的气候系统和生物圈极其不稳定。"
gaia_world:1	"古代环境改造技术"
gaia_world_desc:0	"古代环境改造技术将这个星球改造为一个郁郁葱葱的天堂。"
mutant_stalker:0	"掠杀怪物"
mutant_stalker_desc:0	"一个突变的生命体正在猎杀这个星球上的殖民者，邻里乡间人心惶惶。我们的殖民地的发展受到影响，工人都不愿意冒险进入荒野。"
wasteland_radiation:0	"废土辐照"
wasteland_radiation_desc:0	"数个定居点附近的大量辐照为当地殖民者带来严重的负面影响。"
wasteland_orbital_debris:0	"轨道残骸"
wasteland_orbital_debris_desc:0	"在这个星球上的轨道上充斥着残骸。不仅无法送地表发射卫星，而且残骸密集区也令导航难以进行，这严重阻碍了殖民地的基础建设。"
wasteland_infrastructure:0	"幸存的基础设施"
wasteland_infrastructure_desc:0	"这颗星球的原居民在一场使用核武的战争中自我毁灭，但仍有大量的基础设施得以保留。这将为我们建立新设施提供帮助。"
forest_fire:0	"森林大火"
forest_fire_desc:0	"森林大火导致了迁徙林木的大规模踩踏事件，并对几个农耕区域造成暂时性损害。"
upliftable_species:0	"可提升的物种"
upliftable_species_desc:0	"这里有可被提升的物种，假如我们在这个星球上建立殖民地，那么我们就不再会去提升它们。"
production_targets:0	"生产指标"
production_targets_desc:1	""
biochemical_suppression:0	"生化抑制"
biochemical_suppression_desc:0	""
slave_production_output_increase:0	"奴隶生产"
slave_production_output_increase_desc:0	""
allow_slavery_all:0	"允许奴役"
allow_slavery_desc:0	""
ftl_credit_trading:0	"允许超光速能量币交易"
ftl_credit_trading_desc:0	""
utopian_abundance:0	"乌托邦式富足"
utopian_abundance_desc:0	""
bio_asset_optimization:0	"生体资产优化"
bio_asset_optimization_desc:0	""
noninterference_directive:0	"放任政策"
noninterference_directive_desc:0	""
strong_magnetic_field:0	"强力磁场"
strong_magnetic_field_desc:1	"这个星球有异常强大的磁场。这将对我们的各项仪器造成影响。"
wild_storms:0	"狂野之风"
wild_storms_desc:0	"激烈的电子流风暴以难以预料的频率不断侵袭着这个星球的大气层。"
low_gravity:0	"低重力"
low_gravity_desc:0	"这颗行星有着异常低的密度，因此重力也比其他相同体积的星球低许多。"
high_gravity:0	"高重力"
high_gravity_desc:0	"这颗行星有着异常高的密度，因此形成了令人难受的强重力。"
home_planet:0	"母星"
home_planet_desc:0	"我们的母星拥有最适宜类人生物居住的环境。"
hollow_planet:0	"中空行星"
hollow_planet_desc:0	"这颗行星基于不明原因和手法被人为地或莫名其妙地掏空了，调查它将会是一项有趣的事。"
mineral_rich:1	"高品质矿物"
mineral_rich_desc:1	"这颗行星地壳蕴藏的丰富高品质矿藏使采矿在这里成为一项获利颇丰的事业。"
titanic_life:0	"泰坦巨兽"
titanic_life_desc:0	"这个星球的生命体有着异常庞大的体型，即便它们本身没有恶意，其存在也是相当危险的。"
eat_the_titans:0	"美味巨兽"
eat_the_titans_desc:0	"出乎意料的，在收集这些巨兽用作科研的过程中，我们发现这些东西口感相当美味！"
asteroid_belt:0	"小行星带"
asteroid_belt_desc:0	"这颗行星的某个卫星可能是因一场灾难而被毁灭，也有可能这本身就是一堆轨道碎片。不管是什么原因导致的，这颗行星如今被一条小行星带环绕着。"
natural_beauty:0	"自然景观"
natural_beauty_desc:0	"这颗行星上的景色处处秀丽，行星上的居民总会持续不断地寻找到新的自然奇迹。"
atmospheric_aphrodisiac:0	"催情大气"
atmospheric_aphrodisiac_desc:0	"这个星球的大气层中蕴含着的物质使当地人变得，唔，精力旺盛。"
atmospheric_hallucinogen:0	"致幻大气"
atmospheric_hallucinogen_desc:0	"这颗星球的空气里似乎含有某种天然的致幻剂。它确实能使人心情愉悦，也似乎能让某些物理学之谜变得易解；可同时也会让人无法集中精力。"
atmospheric_hallucinogen_good:0	"过滤的致幻大气"
atmospheric_hallucinogen_good_desc:0	"这颗星球的空气里曾含有某种天然致幻剂。而如今经过过滤后致幻物质已被稀释。尽管少了一些原本的好处，但同时也消除了所有的负面影响。"
lush_planet:0	"郁郁葱葱"
lush_planet_desc:0	"生命在这个星球上蓬勃发展，动植物种类繁多，且生长迅速而繁盛。"
bleak_planet:0	"苍茫大地"
bleak_planet_desc:0	"生物难以在这里生存，尽管有些物种顽强地寓居于此，它们也都瘦小而虚弱。"
irradiated_planet:0	"辐照天地"
irradiated_planet_desc:0	"一场很久以前的灾难让这颗星球笼罩在严重的辐射之中。"
ancient_automation:0	"古代自动化技术"
ancient_automation_desc:0	"尽管历史悠久，但星球上的机器仍为我们的生产工作提供了良好的帮助。"
ancient_factory:0	"古代工厂"
ancient_factory_desc:0	"这颗行星上的一座古代工厂仍然可以运作。"
robot_workers:0	"机器人劳工"
robot_workers_desc:0	"由某个遗落文明所制造的机器人劳工仍留存在这颗行星上。在采取适当的防范措施后，这些机器人就能为我们效命了。"
ancient_forgeworld:0	"古代铸造星球"
ancient_forgeworld_desc:0	"这颗行星原本是某个遗落文明的工业制造中心。尽管只有一小部分仪器仍然能运行，但也为我们的工业作出了很好的示范。"
ancient_weapon:0	"古代轨道武器"
ancient_weapon_desc:0	"似乎某些遗落的物种在这个星球的轨道上建造了这个巨大的轨道武器，不过这个工程尚未完成，我们或许可以从中学习到新事物。"
terraforming_candidate:0	"环境改造候选"
terraforming_candidate_desc:0	"尽管表面荒芜贫瘠毫无生机，这颗星球上仍存在有以冻结形态存在的水，这里也许曾经孕育过一个生机勃勃的生态系统。如果利用合适的科技加以环境改造，这里可能成为一个宜居的世界。"
ultra_rich:1	"超品矿物"
ultra_rich_desc:1	"这个星球简直就是一个宝库！超高品质的矿物无疑是一个惊人的利润来源。"
mineral_poor:1	"低品矿物"
mineral_poor_desc:1	"人们至今仍不清楚这颗行星究竟是生来如此，亦或是某种未知物种曾经到来将它的许多珍贵资源攫取一空。无论怎样，我们清楚的是这颗行星现在的矿物质量异常低劣。"
planet_uncertain_past:0	"模糊的过往"
planet_uncertain_past_desc:0	"这个星球上的居民一致对许久之前发生的一场灾难耿耿于怀，现在正在试图找出真正的原因。"
recent_quake:0	"近期板块变动"
recent_quake_desc:0	"这颗行星近期一直受到强烈的地质运动影响。"
recent_comet:0	"发现彗星"
recent_comet_desc:0	"一颗彗星最近在这颗星球的小行星带中穿过，人们在地表上就能用肉眼看见这壮观的景象！"
recent_impact:0	"近期陨石撞击"
recent_impact_desc:0	"当地的殖民地最近被一个大型的小行星撞击所彻底摧毁。"
magnetic_research_boost:0	"磁力奇迹"
magnetic_research_boost_desc:0	"不知何故，这个星球的磁场干扰了我们的电脑，但没有造成寻常的破坏，反而使电脑运作更高效！"
magnetic_disruption:0	"磁力破坏"
magnetic_disruption_desc:0	"这颗星球的磁场干扰着我们的电脑设备，严重影响了研究工作，民众也为此烦恼。"
