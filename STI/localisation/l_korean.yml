SYNTHETIC_EVOLUTION_PROJECT:0	"합성체 진화"
SYNTHETIC_EVOLUTION_PROJECT_DESC:0	"결함 있는 유기체의 육신을 떠나 불멸을 받아들일 때가 찾아왔습니다. 따라서, 인구 전체를 위한 첨단 합성체 아바타를 준비하고, 의식 전송 절차를 시작해야 합니다."
TRAIT_IMPROVES_LEADERS:0	"§G이 종족의 지도자는 추가 특성 및 보너스를 획득§!"
trait_cybernetic:0	"사이버네틱"
trait_cybernetic_desc:0	"§L이 종족은 사이보그로 간주될 정도로 사이버네틱을 대거 받아들였습니다. 그들은 아무렇지 않게 자신의 유기 신체를 더욱 진보된 기계로 교체합니다.§!\n"
trait_latent_psionic:0	"잠재적 사이오닉"
trait_latent_psionic_desc:0	"§L이 종족은 잠재적으로 사이오닉 능력을 가지고 있으며, 구성원 대부분의 능력은 깨어나지 않았습니다. 상당히 드물긴 하지만, 일부 지도자는 이 능력을 발현하기도 합니다.§!\n"
trait_psionic:0	"사이오닉"
trait_psionic_desc:0	"§L이 종족의 구성원은 모두 강력한 사이오닉 능력을 가지고 있습니다. 그들은 일반적으로 텔레파시를 통해 서로 소통합니다.§!\n"
trait_self_modified:0	"자가 수정"
trait_self_modified_desc:0	"§L이 파생 종족의 구성원은 이점을 얻기 위해 자발적으로 자신의 유전자 구성을 수정했습니다.§!"
