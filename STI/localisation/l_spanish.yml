decision_launch_anticrime_campaign:0	"Aumenta la prevención del crimen"
decision_launch_anticrime_campaign_effects_short:0	"Aumenta la reducción de crimen de §Ypolicías§! \n \nAumenta el §Rmantenimiento de policías§! mientras esté activo"
decision_launch_anticrime_campaign_desc:0	"Desplegaremos hordas de guardias por los centros de las ciudades hasta que no quede ni una esquina sin vigilar."
decision_end_anticrime_campaign:0	"Reduce la prevención del crimen"
decision_end_anticrime_campaign_effects_short:0	"Termina los efectos de §YPrevención del crimen§!"
decision_end_anticrime_campaign_desc:0	"El riesgo de tener demasiada vigilancia policial es igual, si no superior, a no tener ninguna en absoluto."
decision_discourage_growth:0	"Establece límites de población"
decision_discourage_growth_effects_short:0	"Reduce el £pops£ crecimiento de poblaciones en el planeta\n \nAumenta el §Rmantenimiento de poblaciones§! mientras esté activo"
decision_discourage_growth_desc:0	"Poner límites al crecimiento de la población equilibra el uso de las tierras, el consumo de recursos y la calidad de vida en general."
decision_end_discourage_growth:0	"§GAcaba con los límites de población§!"
decision_end_discourage_growth_effects_short:0	"Termina los efectos de §YLímites de población§!"
decision_end_discourage_growth_desc:0	"Una vez alcanzado el equilibrio entre el crecimiento y el consumo, no tiene sentido seguir inmiscuyéndonos en la vida privada del pueblo."
decision_display_trophies:0	"Exhibe las maravillas"
decision_display_trophies_effects_short:0	"Aumenta los £amenities£ §Gservicios§! y el §Gtirón de inmigración§! mientras esté activo"
decision_display_trophies_desc:0	"El cosmos es una mina de curiosidades admirables, tal y como hemos comprobado con nuestros viajes. Le daremos acceso al público a estos asombrosos descubrimientos."
decision_demolish_art_monument:0	"Archiva las maravillas"
decision_demolish_art_monument_effects_short:0	"Termina los efectos de §YExhibición de maravillas§!"
decision_demolish_art_monument_desc:0	"Guardaremos estos tesoros a buen recaudo hasta que decidamos volver a mostrarlos al público en el futuro."
decision_mastery_of_nature:0	"Sincroniza los patrones climáticos"
decision_mastery_of_nature_effects_short:0	"Aumenta permanentemente los §Gdistritos máximos§!"
decision_mastery_of_nature_desc:0	"Gracias a la geoingeniería, tendremos acceso a las regiones más inclementes."
decision_upgrade_habitat:0	"Renueva el hábitat"
decision_upgrade_habitat_effects:1	"Mejora este §Hhábitat orbital§! a §H$habitat_1$§!, concediendo §Y2 distritos adicionales§!."
decision_upgrade_habitat_effects_short:0	"Aumenta permanentemente el §Gtamaño del hábitat§! a 6"
decision_upgrade_habitat_desc:0	"El rediseño del espacio maximiza las opciones de los hábitats orbitales."
decision_upgrade_habitat_2:0	"Restructura el hábitat"
decision_upgrade_habitat_2_effects:0	"Mejora más este §H$habitat_1$§!, concediendo §Y2 distritos adicionales§!."
decision_upgrade_habitat_2_effects_short:0	"Aumenta permanentemente el §Gtamaño del hábitat§! a 8"
decision_upgrade_habitat_2_desc:0	"Podemos albergar una población mayor en los hábitats orbitales gracias al uso de mejores materiales y de sistemas de soporte vital."
decision_planet_luxuries_boost:0	"Inaugura festividades"
decision_planet_luxuries_boost_effects_short:0	"Aumenta los £amenities£ §Gservicios§! y el §Gtirón de inmigración§! durante §Y10§! años\n \nEl coste aumenta en función de las poblaciones"
decision_planet_luxuries_boost_desc:0	"Los días de celebración nacionales garantizan un alivio instantáneo de los problemas y las dificultades de la vida. Todo el mundo coincide en que tener más tiempo libre es algo positivo."
decision_labor_quotas:0	"Instaura cuotas laborales"
decision_labor_quotas_effects_short:0	"Aumenta el §Grendimiento de obreros\n \n§TAumenta el £crime£ §Rcrimen§! y el £pops£ §Rmantenimiento de poblaciones§! mientras esté activo"
decision_labor_quotas_desc:0	"Hay épocas en las que debemos anteponer el deber a la comodidad, por el bien de nuestro futuro."
decision_end_labor_quotas:0	"§GElimina las cuotas laborales§!"
decision_end_labor_quotas_effects_short:0	"Termina los efectos de §YCuotas laborales§!"
decision_end_labor_quotas_desc:0	"Habrá épocas en las que podremos permitirnos relajarnos y disfrutar de los frutos de nuestro trabajo."
decision_energy_overproduction:0	"Sobreproducción de energía"
decision_energy_overproduction_effects_short:0	"Aumenta el rendimiento de los §Ytécnicos§! \n \nAumenta el §Rcoste de construcción§! y el £amenities£ §Ruso de servicios de poblaciones§! durante §Y5§! años"
decision_energy_overproduction_desc:0	"La sobreproducción de §Henergía§! puede ser útil, pero se necesita bastante esfuerzo para gestionarla cuando sobrepasa la demanda actual."
decision_divert_rivers:0	"Desvía los ríos"
decision_divert_rivers_effects_short:0	"Añade permanentemente una §Gcaracterística energética§! al planeta"
decision_divert_rivers_desc:0	"Reorganizar los paisajes nos da acceso a las fuentes de §Henergía§! más abundantes del universo: las que ya existen de forma natural."
decision_preplanned_construction:0	"Construcción preplaneada"
decision_preplanned_construction_effects_short:0	"Aumenta la §Gvelocidad de construcción§! por cada §Yminero\n \n§TAumenta el §Rmantenimiento de mineros§! mientras esté activo"
decision_preplanned_construction_desc:0	"Gracias a una planificación arquitectónica y mediante el uso de nuestros §Hmineros§!, que aceleran las excavaciones y la limpieza del terreno, podemos erigir ciudades mucho más rápido que nunca."
decision_end_preplanned_construction:0	"§GFinaliza la construcción preplaneada§!"
decision_end_preplanned_construction_effects_short:0	"Termina los efectos de §YConstrucción preplaneada§!"
decision_end_preplanned_construction_desc:0	"Nuestros métodos de construcción han alcanzado el nivel máximo de optimización. Ahora nos centraremos en otros asuntos más urgentes."
decision_prospect:0	"Prospección profunda"
decision_prospect_effects_short:0	"Añade permanentemente una §Gcaracterística minera§! al planeta"
decision_prospect_desc:0	"Solo podremos acceder a los recursos ubicados a gran profundidad una vez que mejoremos nuestros métodos de detección y extracción."
decision_agrarian_plentitude:0	"Plenitud agraria"
decision_agrarian_plentitude_effects_short:0	"Aumenta la §Gvelocidad de crecimiento de poblaciones\n \n§TAumenta el §Rmantenimiento de poblaciones§! durante §Y5§! años"
decision_agrarian_plentitude_desc:0	"Cada ciudadano tendrá su ración y nos aseguraremos de que nadie pase hambre monitorizando la ingesta de calorías. Nuestro pueblo prosperará."
decision_seed_and_forage:0	"Semilla y forraje"
decision_seed_and_forage_effects_short:0	"Añade permanentemente una §Gcaracterística agrícola§! al planeta"
decision_seed_and_forage_desc:0	"Con suficiente tiempo e ingenio, hasta la arcilla más yerma se convierte en un suelo fértil."
decision_streamline_production:0	"Perfecciona la producción de aleaciones"
decision_streamline_production_effects_short:0	"Aumenta el rendimiento de §Ymetalúrgicos§! por cada §Yminero\n \n§TAumenta el §Rmantenimiento de metalúrgicos§! y reduce el §Rrendimiento de mineros§! mientras esté activo"
decision_streamline_production_desc:0	"La demanda de materiales para naves estelares aumenta, por lo que tenemos que crear una línea de producción para forjar y refinar §Haleaciones§!. Sin embargo, esta forma de actuar podría generar desperdicios, como materiales con impurezas. Debemos dar prioridad a la cantidad."
decision_end_streamline_production:0	"Reduce la producción de aleaciones"
decision_end_streamline_production_effects_short:0	"Termina los efectos de §HProducción perfeccionada§!"
decision_end_streamline_production_desc:0	"El trabajo duro da sus frutos: hemos progresado a una velocidad envidiable. Ahora destinaremos a nuestra fuerza de trabajo a otra labor."
decision_architectural_prowess:0	"Destreza arquitectónica"
decision_architectural_prowess_effects_short:0	"Añade permanentemente £housing£ §Gviviendas§! y £amenities£ §Gservicios§!"
decision_architectural_prowess_desc:0	"Aprovechamos hasta el último recurso para poder construir enormes edificios de lujo. A veces, merece la pena aferrarse a algo bueno para poder crear algo aún mejor."
decision_research_grants:0	"Becas de investigación"
decision_research_grants_effects_short:0	"Añade trabajos de §Yinvestigador§! de laboratorio \n \nAumenta el §Rmantenimiento de laboratorios§! mientras esté activo"
decision_research_grants_desc:0	"Destinando fondos a la investigación, podremos hacer avances científicos revolucionarios. Si pretendemos ser pioneros en algún campo, será mejor que empecemos con ventaja."
decision_end_research_grants:0	"Elimina el programa de investigación"
decision_end_research_grants_effects_short:0	"Termina los efectos de §YBecas de investigación§!"
decision_end_research_grants_desc:0	"Nuestro programa de §Hbecas de investigación§! ha alcanzado su objetivo. Hemos formado al pueblo para que se convierta en líderes científicos."
decision_study_unusual_phenomena:0	"Estudia los fenómenos inusuales"
decision_study_unusual_phenomena_effects_short:0	"Aumenta permanentemente los §Gdistritos máximos§! y añade una barrera de §Gproyecto de ingeniería§!"
decision_study_unusual_phenomena_desc:0	"Gracias a los avances científicos, podemos observar y registrar datos planetarios hasta ahora imposibles de medir."
decision_communication_infrastructure:0	"Infraestructura de comunicaciones"
decision_communication_infrastructure_effects_short:0	"Aumenta el rendimiento de §Yburócratas§! \n \nAumenta el §Rmantenimiento de edificios burocráticos§! y §Radministrativos§! mientras esté activo"
decision_communication_infrastructure_desc:0	"La comunicación es la clave para tener una fuerza de trabajo eficiente. Sin comunicación, todo se desmorona. Alcanzaremos el éxito administrativo desarrollando campos en los que este principio se anteponga a todo lo demás."
decision_end_communication_infrastructure:0	"Anula la infraestructura"
decision_end_communication_infrastructure_effects_short:0	"Termina los efectos de §YComunicación optimizada§!"
decision_end_communication_infrastructure_desc:0	"Ahora que hemos inculcado los valores de una buena comunicación al pueblo, debemos centrarnos en asuntos más apremiantes."
decision_rezone_planetary_surface:0	"Reorganiza la superficie planetaria"
decision_rezone_planetary_surface_effects_short:0	"Aumenta permanentemente las £housing£ §Gviviendas§! y los §Gdistritos máximos§!"
decision_rezone_planetary_surface_desc:0	"Analizar al detalle todos y cada uno de los documentos para encontrar formas eficientes de aprovechar la tierra no es una tarea glamurosa ni emocionante, pero sí una que dará sus frutos en un futuro."
decision_recruitment_campaign:0	"Campaña de reclutamiento"
decision_recruitment_campaign_effects_short:0	"Aumenta la §Gvelocidad de construcción de ejércitos§! y la producción de oficiales §Ysoldados§! \n \nReduce el §Rrendimiento de gobernantes§! durante §Y5§! años"
decision_recruitment_campaign_desc:0	"Para encontrar a los candidatos más aptos es necesario dejarse la piel en la búsqueda. Nuestra §Hcampaña de reclutamiento§! nos asegura encontrar el talento más destacado, y antes que nadie."
decision_war_measures:0	"Medidas de guerra"
decision_war_measures_desc:0	"Dedicar tantísimos recursos a la guerra puede parecer un esfuerzo titánico ahora, pero acatar estas medidas rigurosas tendrá sus beneficios llegado el momento."
decision_end_war_measures:0	"§GAcaba con las medidas de guerra§!"
decision_end_war_measures_effects_short:0	"Termina los efectos de §YMedidas de guerra§!"
decision_end_war_measures_desc:0	"Con el ambiente actual no es necesario mantener las estrictas medidas militares."
ufop_scout_for_talent:0	"Búsqueda de talento"
ufop_scout_for_talent_tooltip:0	"Producción de investigación de investigadores: §G+2 \n§TProducción de oficiales de seguridad: §G+1§!"
ufop_scout_for_talent_desc:0	"Los futuros capitanes más brillantes de la §HFlota Estelar§! contemplan las estrellas y se cuestionan los misterios del universo mientras aguardan el mañana. Pero mañana es demasiado tarde; el futuro es ahora."
ufop_cultural_index:0	"Índice cultural"
ufop_cultural_index_tooltip:0	"Producción de unidad de trabajadores culturales: §G+1 \n§TProducción de investigación de trabajadores culturales: §G+1 \n§TServicios: §G+15 % \nMantenimiento de £energy£§! créditos energéticos de trabajadores culturales: §R+3\n§!"
ufop_culutral_index_desc:0	"Documentar el desarrollo antropológico de este mundo permitirá a la §HFederación§! brindar un mejor servicio a su población."
ufop_recalibrate_replicators:0	"Replicadores recalibrados"
ufop_recalibrate_replicators_tooltip:0	"Producción de alimento de artesanos: §G+6\n§TProducción de alimento de granjeros: §G+2\n§TVelocidad de crecimiento de poblaciones: §G+15 %\n§!"
ufop_recalibrate_replicators_desc:0	"Los avances en §Hreplicación§! progresan a la misma velocidad que cualquier otra tecnología. Mejorar los componentes que transforman la energía en bruto en materia comestible generará un mayor rendimiento calórico."
ufop_inspect_transporters:0	"Certificado de seguridad de transportadores"
ufop_inspect_transporters_tooltip:0	"Rendimiento de recursos de poblaciones obreras: §G+10 %\n§TProducción de unidad de poblaciones obreras: §G+0,1 \n§TUso de servicios: §G-20 % \n§!"
ufop_inspect_transporters_desc:0	"Los accidentes con transportadores siguen causando un número de víctimas inaceptable, además de los desastres por desplazamiento de dimensión ocasionales. Una inspección rutinaria puede reducir estos riesgos."
klingon_mokbara_tournament:0	"Torneo Mok'Bara"
klingon_mokbara_tournament_tooltip:0	"Trabajos de luchador: §G+2 \n§TProducción de unidad de luchadores: §G+1 \n§TVelocidad de construcción de ejércitos: §G+50 % \nMantenimiento de £energy£§! créditos energéticos de luchadores: §R+2 \n§! Rendimiento de obreros: §R-10 % \n§!"
klingon_mokbara_tournament_desc:0	"Un baño de sangre y gloria en el que se revelarán nuevas técnicas para deleite del público. Que gane el mejor §Hguerrero§!."
klingon_tax_bloodwine:0	"Impuesto al vino de sangre"
klingon_tax_bloodwine_tooltip:0	"Rendimiento de recursos de poblaciones obreras: §G+1 \n§TUso de servicios: §R+10 %\n§TCrimen de poblaciones desempleadas: §R+10\n§!"
klingon_tax_bloodwine_desc:0	"Los estratos más bajos encontrarán motivación si aumentamos los impuestos de sus vicios favoritos. Demasiado §Hvino de sangre§! nubla el juicio."
klingon_training_camps:0	"Campos de entrenamiento"
klingon_training_camps_tooltip:0	"Estabilidad de guerreros: §G+5 \n§TDaño del ejército de defensa: §G+25 % \n§TUso de servicios: §R+20 % \nMantenimiento de £energy£§! créditos energéticos de guerreros: §R+3\n§!"
klingon_training_camps_desc:0	"Los §Hguerreros§! valen tanto como las órdenes que reciben. Los retiros para llevar a cabo largas e intensas prácticas serán obligatorios."
klingon_fervent_followers:0	"Seguidores fervientes"
klingon_fervent_followers_desc:0	"Debemos darle todo nuestro apoyo a los seguidores fieles de §HKahless§!. Cuando el imperio respalde a quienes siguen la voluntad de los espíritus, todo irá bien."
romulan_bug_senators:0	"Residencias senatoriales pinchadas"
romulan_bug_senators_tooltip:0	"Producción de unidad de senadores: §G+2 \n§TProducción de energía de senadores: §G+3 \n§TCrimen de senadores: §R+10\n§!"
romulan_viinerine_and_circuses:0	"Población aplacada"
romulan_viinerine_and_circuses_tooltip:0	"Estabilidad de trabajos de animador: §G+2 \n§TProducción de unidad de animadores: §G+1 \n§TUso de servicios: §R+20 % \n§!"
romulan_viinerine_and_circuses_desc:0	"Hay poder en la distracción. Bombardearemos a la población con un vacío reconfortante para alejar sus miradas de nuestras maquinaciones."
romulan_hedge_maze_symposium:0	"Simposio de laberintos de setos"
romulan_hedge_maze_symposium_tooltip:0	"Tirón de inmigración: §G+50 \n§TRendimiento de recursos de poblaciones obreras: §R-20 % \n§TRendimiento de recursos de poblaciones especialistas: §R-10 % \n§!"
romulan_hedge_maze_symposium_desc:0	"Los métodos de construcción de laberintos están en constante evolución. Una convención para compartir los últimos avances e ideas será un éxito a nivel planetario."
romulan_honor_military_heroes:0	"Héroes honrados"
romulan_honor_military_heroes_tooltip:0	"Producción de unidad de guardias pretorianos: §G+2 \n§TProducción de unidad de artesanos: §G+1 \nMantenimiento de £energy£§! créditos energéticos de guardias pretorianos: §R+3 \nMantenimiento de £minerals£§! minerales de artesanos: §R+2\n§!"
romulan_honor_military_heroes_desc:0	"Nunca se olvidará a los honorables romulanos que erigieron el §HImperio estelar§!. Su magnificencia inspirará a las futuras generaciones."
cardassian_burn_unapproved_works:0	"Quema de obras no aprobadas"
cardassian_burn_unapproved_works_tooltip:0	"Producción de unidad de redactores: §G+2\n§TProducción de investigación de redactores: §G+2\nMantenimiento de £energy£§! créditos energéticos de redactores: §R+2\n§!"
cardassian_burn_unapproved_works_desc:0	"El arte y la literatura no pueden existir sin el consentimiento del §HEstado§!, y lo mismo ocurre con la historia si no se ajusta a nuestros estándares. ¿Cómo que qué estándares?"
cardassian_outsource_our_suffering:0	"Sufrimiento expandido"
cardassian_outsource_our_suffering_tooltip:0	"Rendimiento de recursos de poblaciones esclavas: §G+25 % \n§TCrimen de poblaciones esclavas: §R+1 \n§TProducción de oficiales inquisidores: §G+1 \nMantenimiento de £energy£§! créditos energéticos de inquisidores: §R+2\n§!"
cardassian_outsource_our_suffering_desc:0	"Presionaremos a los obreros no cardassianos como nunca antes para que lleven nuestra misma carga."
cardassian_expedited_military_training:0	"Entrenamiento militar acelerado"
cardassian_expedited_military_training_desc:0	"Si destinamos más recursos a las instituciones militares, los reclutas se graduarán antes. Así podrán servir al §HEstado§!, tal y como desean."
cardassian_expedited_military_training_tooltip:0	"Producción de oficiales legados: §G+1 \n§TEjércitos defensivos de legados: §G+1 \n§TProducción de oficiales inquisidores: §G+2\nMantenimiento de £energy£§! créditos energéticos de legados: §R+2 \nMantenimiento de £energy£§! créditos energéticos de inquisidores: §R+2§ \n§TEstabilidad planetaria: §R-5\n"
slave_colony:0	"Campos de trabajos forzosos"
slave_colony_desc:0	"El perdón por transgredir se consigue solo mediante el trabajo duro. Aunque en un principio parezca que no existe ningún crimen, solo es cuestión de tiempo que se descubra uno, convenientemente."
martial_law_ufop:0	"Ley marcial"
martial_law_ufop_tooltip:0	"Producción de oficiales legados: §G+1 \n§TEjércitos defensivos de legados: §G+1 \n§TProducción de oficiales inquisidores: §G+2\nMantenimiento de £energy£§! créditos energéticos de legados: §R+2 \nMantenimiento de £energy£§! créditos energéticos de inquisidores: §R+2 \n§TEstabilidad planetaria: §R-5\n"
