country.2940.name:0	"Нанять Дуката"
country.2940.desc:0	"Прославленный §Hсолдат§! по имени §HДукат§! избран для повышения до элитного звания.\n\n§HДукат§! состоит на службе много лет и отлично себя зарекомендовал. Его послужной список указывает на непоколебимую решимость и здравый стратегический ум.\n\nВ случае необходимости §HДукат§! без колебаний пожертвует жизнью ради нашего §Hнарода§!."
