game_concept_energy:0	"能量币"
game_concept_energy_desc:0	"§H能量币§!（£energy£）是基于能量的通用货币单位，受到所有太空文明的一致认可。你可以通过以下的方式获取更多的能量币：\n§Y1.§!在殖民§H行星§!的地表建设§H发电区划§!。\n§Y2.§!在行星或恒星上使用§H工程船§!建造§H开采站§!。\n§Y3.§!在Ø'game_concept_market',§H市场§!Ø!出售§H资源§!。"
game_concept_deuterium:0	"氘"
game_concept_deuterium_desc:0	"§H氘§!（£deuterium£）是用于维护舰船的氢同位素。我们可以通过以下方式获取更多的氘：\n§Y1.§!在殖民§H行星§!的地表建造£building£§H复制器大厅§!。\n§Y2.§!在富含氘的恒星上使用§H工程船§!建造§H开采站§!。\n§Y3.§!在§H市场§!购买。"
game_concept_minerals:0	"矿物"
game_concept_minerals_desc:0	"§H矿物§!（£minerals£）是对用于建造§H舰船§!、§H空间站§!、行星§H建筑§!的各种基础§H资源§!的统称。我们可以通过以下方式获取更多的矿物：\n§Y1.§!在殖民§H行星§!的地表建造§H采矿区划§!。\n§Y2.§!在行星和小行星上使用§H工程船§!建造§H开采站§!。\n§Y3.§!在Ø'game_concept_market',§H市场§!Ø!购买。"
game_concept_food:0	"食物"
game_concept_food_desc:0	"§H食物§!（£food£）代表着维持£pop£§H人口§!增长所需的各种营养物质。我们可以通过以下方式获得更多食物：\n§Y1.§!在殖民§H行星§!的地表建设§H农业区划§!。\n§Y2.§!在Ø'game_concept_market',§H市场§!Ø!购买。"
game_concept_alloys:0	"合金"
game_concept_alloys_desc:0	"§H合金§!（£alloys£）是一种高级资源，一般用作军事领域中的强化材料，例如用于连接曲速引擎舱的横向通道。合金可用来生产§H舰船§!和§H恒星基地§!。我们可以通过以下方式获取更多的合金：\n§Y1.§!在殖民§H行星§!的地表建设£building£§H合金铸造厂§!建筑。\n§Y2.§!建设£district£§H工业区划§!。\n§Y3.§!在Ø'game_concept_market',§H市场§!Ø!购买。"
game_concept_unity:0	"凝聚力"
game_concept_unity_desc:0	"§H$unity$§!（£unity£）可以用来解锁新的§H传统§!。我们可以建造£building£§H$building_autochthon_monument$§!或其他提供产出凝聚力的工作§H岗位§!的§H建筑§!来提高整体凝聚力产出。"
game_concept_artificial_singularities:0	"人造奇点"
game_concept_artificial_singularities_desc:0	"§H人造奇点§!（£artificial_singularities£）是一种被置入引擎中来为§H舰船§!提供动力的能量源。在这一架构下，即使是宇宙间最具破坏性的力也必须服务于罗慕兰的设计。\n\n这是罗慕兰舰船不可或缺的部件，我们可以通过以下方式来获取更多人造奇点：\n§Y1.§!建造并升级每颗§H行星§!上仅能建造一次的§H原恒星坍缩器§!。\n§Y2.§!将帝国转变为§H傀儡国§!。"
game_concept_market:0	"市场"
game_concept_market_desc:0	"§H市场§!能够让你交易§H资源§!来购买或出售Ø'game_concept_energy',能量币Ø!（£energy£）。在§H市场§!进行的每次买卖交易的损失率是固定的。\n\n你可以在左侧边栏找到§H市场§!。"
game_concept_housing:0	"住房"
game_concept_housing_desc:0	"§Y$PLANET_HOUSING_TITLE$§!代表着行星上专供§H人口§!居住的基础设施。§Y住房§!不足的§H行星§!将受到£stability£Ø'game_concept_stability',$PLANET_STABILITY_TITLE$Ø!惩罚，还可能导致人口§Y迁出§!。你可以在行星上建造额外的£district£§Y区划§!来增加住房。\n\n建造住房还会提升§Y行星承载容量§!，影响Ø'game_concept_pop_growth',人口增长Ø!速度。"
game_concept_amenities:0	"舒适度"
game_concept_amenities_desc:0	"§Y$PLANET_AMENITIES_TITLE$§!代表着那些用于满足行星§H人口§!日常所需的行星基础设施和岗位，如果某颗§H行星§!没有满足其居民的$PLANET_AMENITIES_TITLE$需求，这颗行星将会受到£stability£Ø'game_concept_planet_stability',$PLANET_STABILITY_TITLE$Ø!§R惩罚§!。如果你想增加§Y舒适度§!，可以雇佣从事于特定§H岗位§!的人口，比如£job_entertainer£§Y$job_entertainer_plural$§!。"
game_concept_habitability:0	"宜居性"
game_concept_habitability_desc:0	""
game_concept_crime:0	"犯罪度"
game_concept_crime_desc:0	"§Y犯罪度§!是量化§H行星§!上总体犯罪活动及法外行为程度的指标。高£crime£§Y犯罪度§!会导致负面事件甚至可能降低£stability£行星的Ø'game_concept_planet_stability',$PLANET_STABILITY_TITLE$Ø!。庞大的行星§H人口§!会不可避免地导致犯罪度升高，而雇佣£job_enforcer£§Y$job_enforcer_plural$§!则可以有效降低犯罪度。"
game_concept_planet_stability:0	"行星稳定度"
game_concept_planet_stability_desc:0	"§Y$PLANET_STABILITY_TITLE$§!是指该§H行星§!的总体政治稳定度。此指标主要会受到人口的£housing£ Ø'game_concept_housing',住房Ø!和£amenities£Ø舒适度game_concept_amenities的影响。\n\n行星稳定度会因£housing£§R人口拥挤§!，£amenities£§R低舒适度§!和£crime£§R犯罪度§!等原因而下降。拥有高$PLANET_STABILITY_TITLE$的行星会获得§H资源§!生产加成，而拥有低$PLANET_STABILITY_TITLE$的行星则会受到惩罚，甚至会引发诸如全面§R叛乱§!等负面事件。"
game_concept_planet_size:0	"行星规模"
game_concept_planet_size_desc:0	"§H行星§!的§Y规模§!决定了它能够容纳多少£district£§Y区划§!。\n\n§Y行星承载容量§!受该行星的£housing£Ø'game_concept_housing'住房Ø!以及未开发的区划数量决定，后者会随着该行星普遍的居住条件而发生变动。清除§Y地块障碍§!也能提高承载容量。\n\n§H人口§!Ø'game_concept_pop_growth',人口增长Ø!速率遵从S型曲线，该速率在人口数量达到总容量中间值时将获得§G加成§!，在人口总容量趋于饱和时将获得§R惩罚。§!"
game_concept_trade_value:0	"贸易额"
game_concept_trade_value_desc:0	"§E贸易额§!是衡量我们文明创造的经济利益的指标。\n\n每个月，贸易额都将基于我们的经济政策产出§H资源§!。你可以通过以下方式来获取更多贸易额：\n§Y1.在殖民§H行星§!的地表建设§H城市区划§!。\n§Y2.§!与其他帝国达成§H商业协议§!。"
game_concept_pop_growth:0	"人口增长"
game_concept_pop_growth_desc:0	"§E人口增长§!即单一§H殖民地§!内§H人口§!数量提高的速率。你可以通过以下方式提高该速率：\n§Y1.§!雇佣从事于£job_healthcare£§Y$job_healthcare$§!§H岗位§!的人口。\n§Y2.§!建造更多£housing£Ø'game_concept_housing',住房Ø!。\n§Y3.§!在单一行星上拥有更多人口。"
game_concept_intel:0	"情报"
game_concept_intel_desc:0	"§E情报§!决定了我们对其他文明的了解程度。情报数值越大，我们对该国家的军事与科技实力掌握的信息就越多。\n\n我们可以通过以下方式来获得更多情报：\n§Y1.§!在其他帝国建立大使馆。\n§Y2.§!命令§H间谍§!进行§H搜集情报§!任务。"
