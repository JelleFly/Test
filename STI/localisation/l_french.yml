qt_klingon_d2:0	"Honneur restauré"
qt_klingon_d2_desc:0	"Les Klingons sont un peuple fier. Nous ne réfléchissons pas à deux fois avant de conquérir les faibles ou d'éliminer les indignes. La plupart de nos ennemis s'enfuient en nous voyant, et ceux qui ne s'enfuient pas tremblent devant nous.\n\n"
qt_klingon_d2_bird_of_prey_fail:0	"£trigger_no£ Vaisseaux de type §Y$NAME_Bird_Of_Prey$§! construits : §Y[This.qt_klingon_d2_bird_of_prey]§!/§Y20§!"
