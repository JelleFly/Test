qt_romulan_conquer_terok_nor_12:0	"Захватить Терок Нор"
qt_romulan_conquer_terok_nor_12_desc:0	"Этот уголок галактики слишком долго привлекал внимание многих государств. Настало время Ромуланской империи заявить о законных правах на эту систему."
qt_romulan_push_back_dominion_13:0	"Отбросить силы Доминиона"
qt_romulan_push_back_dominion_13_desc:0	"Докажем захватчикам из Доминиона, что ромуланские флотилии готовы отразить любое вторжение в нашем квадранте."
qt_romulan_support_dissidents_14:0	"Поддержать диссидентов"
qt_romulan_support_dissidents_14_desc:0	"Используем шпионские таланты наиболее авторитетных членов Тал Шиар для подстрекательства к восстанию и получим свою долю добычи."
