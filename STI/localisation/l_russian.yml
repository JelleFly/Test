START_SCREEN_UFOP:0	"Объединенная Федерация планет, или просто Федерация, — это организация, которую в 2161 году основали андорианцы, люди, теллариты и вулканцы. Ее миссия — межзвездные исследования и развитие дружественных отношений между расами. Федерация твердо верит в свободу, равенство, мир, справедливость и прогресс.\n\nЧлены Федерации стремятся развивать мирное сотрудничество, сообща заниматься научными разработками и исследовать космос. Они объединились, чтобы обмениваться знаниями и ресурсами, а также расширять свою территорию путем дипломатии."
START_SCREEN_KLINGON:0	"Клингонскую Империю более тысячи лет назад основал Кейлис Незабываемый. Воинские традиции присутствуют в жизни клингонов повсеместно: все трудности они воспринимают как божественное испытание легендарного клингонского духа.\n\nКлингонские духовные традиции отражают двойственность воинского пути: бурный конфликт ведет к тихим размышлениям, вечному поиску смысла и понимания.\n\nНа галактической арене Империя постоянно ищет соперников, в борьбе с которыми можно испытать свою силу, а также союзников, способных сражаться с честью и, возможно, даже заслужить уважение клингонов."
START_SCREEN_ROMULAN:0	"Ромуланская Звездная Империя — одна из старейших цивилизаций в альфа- и бета-квадрантах. Ее почти 2000 лет назад основали бывшие вулканцы, которые отвергли учения философа Сурака и отделились от предков, чтобы поселиться на новой планете.\n\nСразу после появления ромуланская цивилизация столкнулась с одиночеством и враждебностью, но смогла избежать вымирания благодаря своему знаменитому коварству и технологической продвинутости. Сегодня Ромуланская Звездная Империя является одним из основных игроков на галактической арене.\n\nРомуланцы могут похвастаться самыми грозными кораблями, самыми дерзкими амбициями и умением всегда быть на два шага впереди. Такую силу точно не стоит недооценивать."
START_SCREEN_CARDASSIAN:0	"Кардассианский Союз — государство, закаленное трудностями. Хебитяне, предки кардассианцев, многие века страдали от голода и невзгод, и суровая военная диктатора сформировалась, чтобы кардассианцы смогли выжить на своей бедной ресурсами планете.\n\nБлагодаря тяжелому прошлому Союз отлично справляется со всеми видами угроз своему существованию: от инакомыслия до терроризма и борьбы с более развитыми соседями по галактике.\n\nВпрочем, невероятное умение Кардассианского Союза отрицать свои ошибки может затруднять дипломатические отношения с этой державой."
