forever_young_chilled_out:0	"Luz blues"
forever_young_chilled_out_desc:0	"Jak się dzieje, to się dzieje, a jeśli nie ma czegoś na czas, na pewno istnieje dobre wyjaśnienie. Pora się przespać!"
