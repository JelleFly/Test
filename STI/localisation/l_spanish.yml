strange_new_worlds_modifier:0	"Impávidamente explorado"
strange_new_worlds_modifier_desc:0	"Hemos explorado cuidadosamente este planeta habitable. Ahora podemos establecernos más rápido."
tr_commerce_adopt:0	"$tradition_commerce$"
tr_commerce_adopt_delayed:0	"La unión de profesionales crea un caldo de cultivo perfecto para compartir nuevos puntos de vista revolucionarios y conocimientos confidenciales. La convergencia de líderes intelectuales hace posible nuevas empresas. Las conversaciones entre bambalinas desembocan en anuncios públicos rompedores, aunque hay momentos de la fiesta que siguen estando borrosos."
tr_commerce_intersectional_agronomics:0	"Agronomía interseccional"
tr_commerce_intersectional_agronomics_delayed:0	"Si le pones el suficiente empeño, la ambición puede ser tan grande como el propio universo. En la era de la automatización y las réplicas, ser un generalista flexible resulta más beneficioso que ser un especialista inflexible."
tr_commerce_intersectional_agronomics_desc:0	"Los granjeros producen minerales: §G+1§!\nLos mineros producen alimento: §G+1§!"
tr_commerce_expertise:0	"Pericia"
tr_commerce_expertise_delayed:0	"En la época de la producción sintética y los servicios informatizados, existe un sentimiento de nostalgia hacia los obreros que todavía tienen talento que ofrecer."
tr_commerce_expertise_desc:0	"Los especialistas generan valor comercial: §G+1§!"
tr_commerce_aesthetics:0	"Estética"
tr_commerce_aesthetics_delayed:0	"El arte es una virtud sin igual. Los artistas no solo crean obras de belleza física, sino que transmiten sus habilidades a las generaciones futuras. Es el acto de crear en sí mismo lo que alberga significado."
tr_commerce_new_world_planning:0	"Planificación de nuevos mundos"
tr_commerce_new_world_planning_delayed:0	"En el centro de cualquier civilización floreciente se encuentran las construcciones. El diseño y el desarrollo de los asentamientos se basa en un profundo entendimiento de la tierra y sus diferentes usos."
tr_commerce_alloy_forges:0	"Forjas de aleación"
tr_commerce_alloy_forges_delayed:0	"Desde tiempos inmemoriales, el destino de mundos enteros ha estado a merced de quien poseía las mejores armas."
tr_commerce_finish_delayed:0	"Los rangos están para ser respetados. Solo se obtendrá aquello que se gane. Cualquier hecho que ponga en duda a la autoridad se contempla como una transgresión."
tr_wellfare_adopt:0	"$tradition_welfare$"
tr_wellfare_adopt_delayed:0	"Al crear asentamientos en otros mundos habitables se abren nuevos horizontes. Espacio por explorar. Naturaleza virgen. La tecnología de última generación para mejorar la calidad de vida y la productividad de los colonos, incluso si están en la civilización más remota."
tr_wellfare_wealth_distribution:0	"Distribución de la riqueza"
tr_wellfare_wealth_distribution_delayed:0	"La seguridad económica no es más que una repartición cuidadosa de recursos, que suele venderse al pueblo como generosidad por parte del estado. Si eres generoso de la manera correcta, llegarás lejos."
tr_wellfare_standards_living:0	"Niveles de vida"
tr_wellfare_standards_living_delayed:0	"Mantener las ciudades limpias, en buen estado y en funcionamiento promueve la vida pacífica. Los sistemas climáticos y la contaminación se controlan de forma estricta para mitigar los efectos negativos."
tr_wellfare_efficient_mass_transit:0	"Transporte público eficiente"
tr_wellfare_efficient_mass_transit_delayed:0	"Los magníficos sistemas de transporte son el orgullo de las ciudades y las convierten en buenos lugares para vivir."
tr_wellfare_multifunctional_facilities:0	"Instalaciones multifuncionales"
tr_wellfare_multifunctional_facilities_delayed:0	"Los sistemas que sirven para un solo fin son cosa del pasado. Lo que una vez fueron unos aposentos hoy también sirven como despacho. Las posibilidades son infinitas."
tr_wellfare_decentralization:0	"Descentralización"
tr_wellfare_decentralization_delayed:0	"Cualquier granjero sabe que no hay que poner todos los huevos en la misma cesta. Repartir los recursos a lo largo de un territorio mayor es precavido y beneficioso."
tr_wellfare_decentralization_desc:0	"Los distritos periurbanos producen servicios: §G+1§!"
tr_wellfare_finish_delayed:0	"El trabajo es la base sobre la que se sustenta la dignidad. Todos los ciudadanos merecen desempeñar trabajos importantes y tener una buena vida."
tr_conquest_adopt:0	"$tradition_conquest$"
tr_conquest_adopt_delayed:0	"Tener las tripulaciones más feroces y preparadas para el combate de toda la §Hgalaxia§! no es la única forma de ganar guerras, pero ayuda. Nuestras tripulaciones tienen experiencia y están preparadas para más desafíos."
tr_conquest_adopt_desc:0	"Al adoptarla:\nMantenimiento de naves: §G-20 %§!.\n\nAl finalizarla:\nObtienes §G25§! de influencia al ganar batallas espaciales. Esta bonificación aumenta a §G50§! en el año 2351 y a §G75§! en el 2356.\n"
tr_conquest_sanctuary:0	"Santuario"
tr_conquest_sanctuary_delayed:0	"En tiempos de guerra, solo podemos garantizar la seguridad de aquellos que nos son fieles. Nuestro pueblo nos ofrece mano de obra y habilidades a cambio de alojamiento y sustento."
tr_conquest_hero_worship:0	"Adoración heroica"
tr_conquest_hero_worship_delayed:0	"La guerra es horrible, pero no siempre es mala. Al mantener una vigilancia constante y responder a las amenazas con una fuerza aplastante, hemos creado generaciones de guerreros legendarios que se distinguen del resto de la población. Sus sacrificios nunca se olvidarán."
tr_conquest_proxy_wars:0	"Guerra subsidiaria"
tr_conquest_proxy_wars_delayed:0	"La guerra abierta proporciona las mejores recompensas, pero también entraña mayores riesgos. Una forma menos costosa de poner a prueba a nuestros rivales es destinar armas y fondos a los grupos guerrilleros que se oponen a ellos. Con suerte, nuestros enemigos se verán envueltos en guerras sangrientas y caras."
tr_conquest_proxy_wars_desc:0	"Las misiones de espionaje exitosas hacen que los demás países tengan peor opinión del objetivo: §R-100§!"
tr_conquest_display_of_force:0	"Alarde de fuerza"
tr_conquest_display_of_force_delayed:0	"Los ataques más efectivos son rápidos e inesperados. Derrota al enemigo antes de que puedan resistirse. Las batallas se ganan por medio de avances decisivos y superioridad tecnológica."
tr_conquest_might_makes_right:0	"La fuerza es la verdad"
tr_conquest_might_makes_right_delayed:0	"Cualquier discusión termina cuando se impone el hecho de que la balanza caerá en favor del bando que pueda ejercer una fuerza superior. La guerra de destrucción puede parecer injusta, pero de eso se trata."
tr_conquest_finish_delayed:0	"Cuando alardeamos del orgullo y el poder de nuestro pueblo tras ganar una batalla buscamos impresionar tanto a aliados como a enemigos. Ya sea mediante una demostración de fuerza convencional o mediante un desfile de victoria, todos sabrán que no deben meterse con nosotros."
tr_defense_adopt:0	"$tradition_defense$"
tr_defense_adopt_delayed:0	"Defender nuestro territorio significa asegurar el futuro de nuestro pueblo. La §Hgalaxia§! es demasiado impredecible como para tomar medidas laxas."
tr_defense_adopt_desc:0	"Al adoptarla:\nDaño de bombardeo orbital al planeta: §G-50 %§!.\nCoste de plataformas de defensa: §G-50 %§!.\n\nAl finalizarla:\nAumenta el límite de plataformas de defensa: §G+10§!\nAumenta la aceptación diplomática: §G+10§!\n"
tr_defense_cultural_attraction:0	"Atracción cultural"
tr_defense_cultural_attraction_delayed:0	"Defender nuestro territorio significa asegurar el futuro de nuestro pueblo. La §Hgalaxia§! es demasiado impredecible como para tomar medidas laxas."
tr_defense_prison_colonies:0	"Colonias penitenciarias"
tr_defense_prison_colonies_delayed:0	"Enviar a los criminales a otro mundo es la única manera fiable de que no vuelvan a delinquir. Las colonias penitenciarias son lugares crueles en los que reinan los peores criminales. Es el precio de la rehabilitación: ojos que no ven..."
tr_defense_prison_colonies_desc:0	"Los edificios capitales de sistemas no natales reducen el crimen: §G-10§!."
tr_defense_volunteer_service:0	"Servicio voluntario"
tr_defense_volunteer_service_delayed:0	"Servir a tu propio pueblo es uno de los mayores honores, pero no es sencillo. Se le conceden una serie de llamativas ventajas a los nuevos reclutas para que la transición de civil a militar sea más llevadera. Un ejército formado por voluntarios disciplinados es más fuerte que uno compuesto por soldados obligados a servir."
tr_defense_oath_citizenship:0	"Juramento de ciudadanía"
tr_defense_oath_citizenship_delayed:0	"Nuestro pueblo renueva su compromiso con los ideales que compartimos cada mañana, juntos, y antes de que empiecen la jornada laboral y los eventos públicos. Nos alzamos como un solo ser ante las adversidades."
tr_defense_oath_citizenship_desc:0	"Los trabajos de soldado generan unidad: §G+1§!"
tr_defense_secure_borders:0	"Fronteras seguras"
tr_defense_secure_borders_delayed:0	"Pese a que la exploración de la §Hgalaxia§! va de la mano de una nueva era comercial y de intercambio cultural, nuestra voluntad de preservar la identidad ocupa un lugar de vital importancia. Cualquiera que cruce los límites de nuestros territorio puede esperar ser sometido a un intenso escrutinio."
tr_defense_finish_delayed:0	"La victoria no se alcanza sin preparación. Cuando caiga el martillo, lo hará rápido y con dureza. Un extenso entrenamiento conjunto con nuestros aliados es la clave para impedir futuras invasiones."
tr_development_adopt:0	"$tradition_development$"
tr_development_adopt_delayed:0	"Las maravillas del universo solo pueden compararse con los descubrimientos científicos que se hacen al explorarlo. Los horizontes, al igual que las ventanas, están para que miremos más allá."
tr_development_empiricism:0	"Empirismo"
tr_development_empiricism_delayed:0	"La observación es conocimiento. Ningún modelo teórico puede remplazar el conocimiento adquirido mediante la experiencia, independientemente de cuán certero sea."
tr_development_empiricism_desc:0	"PE adicionales al sondear cuerpos celestes: §G+20 %§!\nLímite de nivel de científicos: §G+2§!"
tr_development_procedural_rigor:0	"Rigor procedimental"
tr_development_procedural_rigor_delayed:0	"Hay quien lo llama suerte; nosotros lo llamamos precisión. Llevar a cabo investigaciones exhaustivas y no dejar ningún rincón por explorar inclina la balanza a nuestro favor. Los descubrimientos más maravillosos aguardan en los sitios más insospechados, solo hay que mirar bien."
tr_development_scientific_vanguard:0	"Vanguardia científica"
tr_development_scientific_vanguard_delayed:0	"Apoyamos la investigación en primera línea y colocamos a nuestros científicos cerca de la frontera. Así les damos una oportunidad inigualable de ser los primeros en explorar los mayores misterios del universo."
tr_development_settlement_initiatives:0	"Iniciativas coloniales"
tr_development_settlement_initiatives_delayed:0	"Identificar las necesidades de nuestros colonos para que puedan crecer y desarrollarse nos convierte en un pueblo más fuerte y preparado. Con la orientación y las herramientas adecuadas, nuestros asentamientos extraplanetarios están más unidos que nunca."
tr_development_settlement_initiatives_desc:0	"Velocidad de creación de colonias: §G+50 %§!\nAl establecer una colonia, ganas influencia: §G+250§!"
tr_development_galactic_marvels:0	"Maravillas galácticas"
tr_development_galactic_marvels_delayed:0	"Explorar la inmensidad de la §Hgalaxia§! y descubrir nuevos mundos siempre es una experiencia impresionante. Las maravillas abundan en el universo."
tr_development_galactic_marvels_desc:0	"Tiempo para despejar barreras: §G-25 %§!\nCoste de despejar barreras: §G-25 %§!\nLas colonias empiezan con características planetarias raras adicionales: §G+1§!"
tr_development_finish_delayed:0	"No todos los valores tienen el mismo origen. Las creencias morales en las que se basa nuestra civilización son inherentemente superiores a las de nuestros rivales. Cualquier reivindicación que hagamos en contra de nuestros oponentes está respaldada por el sistema ideológico más laureado que jamás se haya creado."
tr_research_adopt:0	"$tradition_research$"
tr_research_adopt_delayed:0	"La eficiencia es el primer paso para estandarizar los procedimientos de investigación espacial. Si clasificamos la información y mejoramos los escáneres ambientales, podremos avanzar hacia un futuro mejor."
tr_research_adopt_desc:0	"Al adoptarla:\nVelocidad de investigación de anomalías §G+25 %§!.\n\nAl finalizarla:\nAumenta el tamaño del planeta en §G+1§!.\n"
tr_research_bold_innovation:0	"Innovación revolucionaria"
tr_research_bold_innovation_delayed:0	"Quienes se atreven a dar un paso más en su investigación, gracias al dominio de las nuevas tecnologías y al estudio de las arcaicas, son recompensados con conocimiento e innovación."
tr_research_bold_innovation_desc:0	"Investigar una tecnología genera §G250§! de unidad. Esta bonificación aumenta a §G500§! en el año 2351 y a §G1000§! en el 2356."
tr_research_final_frontiers:0	"Fronteras"
tr_research_final_frontiers_delayed:0	"El subespacio es un panal inmenso con un número infinito de celdas. Un marco de trabajo que promueve y apoya una investigación sin limitaciones de las partes más oscuras del universo nos ofrece la oportunidad de explorar tantas celdas como sea posible."
tr_research_scientific_enlightenment:0	"Iluminación científica"
tr_research_scientific_enlightenment_delayed:0	"La educación científica es el requisito básico de cualquier civilización galáctica. Los planes de estudio están diseñados para hacer hincapié en los estudios científicos desde temprana edad. Las leyes se basan en la información y los modelos teóricos más recientes. Los científicos se respetan y gozan de posiciones elevadas en la sociedad."
tr_research_scientific_enlightenment_desc:0	"Todos los científicos obtienen rasgos adicionales: §G+1§!"
tr_research_private_eyes_delayed:0	"Ya sea acechando en la sombras u oculto a plena vista, dominar el arte de ser indetectable requiere tiempo y talento. El camino al conocimiento es una mera cuestión de paciencia."
tr_research_private_eyes_desc:0	"Aumenta el límite de nivel de espías: §G+2§!\nBonificador de velocidad de misiones de espionaje: §G+10 %§!"
tr_research_graphene_cities:0	"Ciudades de grafeno"
tr_research_graphene_cities_delayed:0	"El gel de aerografeno cuántico, un material increíblemente ligero y versátil, es fácil de transportar y comercializar. La construcción nunca fue tan fácil y barata."
tr_research_finish_delayed:0	"A medida que la población crece, reducir los efectos climáticos nocivos sigue siendo una de nuestras prioridades. Nuestro estilo de vida debe virar hacia uno más sostenible a fin de dar cabida un pueblo mayor en nuestros asentamientos."
tr_ufop_adopt:0	"$tradition_ufop$"
tr_ufop_adopt_delayed:0	"Las relaciones bilaterales deben establecerse con cautela, por medio de la diplomacia y el entendimiento mutuo. Solo entonces podremos compartir conocimientos y alcanzar la paz en el universo."
tr_ufop_starfleet:0	"Flota Estelar"
tr_ufop_starfleet_delayed:0	"Actuamos en nombre de la paz y la ciencia para dar comienzo a una era de seguridad y conocimiento compartido en toda la §Hgalaxia§!. Nuestra misión: la exploración de mundos desconocidos, el descubrimiento de nuevas vidas, de nuevas civilizaciones, hasta alcanzar lugares donde nunca nadie ha llegado."
tr_ufop_democracy:0	"Democracia"
tr_ufop_democracy_delayed:0	"Toda la ciudadanía tiene el derecho de elegir a sus líderes. Estos líderes deben ser responsables, y las elecciones, justas y accesibles para todos."
tr_ufop_material_abundance:0	"Abundancia material"
tr_ufop_material_abundance_delayed:0	"La tecnología de replicador acabó con la lacra de la pobreza y la hambruna hace mucho. Gracias a nuestra abundancia, podemos proveer a nuestros vecinos con la misma cantidad de recursos."
tr_ufop_material_abundance_desc:0	"Los edificios capitales de colonias no natales proporcionan capacidad administrativa: §G+20§!"
tr_ufop_pioneers:0	"Pioneros"
tr_ufop_pioneers_delayed:0	"Nuestro lugar no se encuentra en la superficie planetaria, sino ahí arriba, entre el éter infinito del cosmos, las estrellas y los extraños fenómenos del inmenso espacio."
tr_ufop_leadership_dispatch:0	"Actualización de líderes"
tr_ufop_leadership_dispatch_delayed:0	"Cuando los políticos abusan de su autoridad, la corrupción y la desigualdad lo infectan todo. Nuestros líderes son todos iguales y ocuparon sus puestos tras haber demostrado su valía en posiciones de menor rango."
tr_ufop_finish_delayed:0	"Una §Hgalaxia§! unida gracias a la paz, la igualdad y el conocimiento científico es algo por lo que merece la pena luchar."
tr_ufop_finish_desc:0	"Los edificios capitales producen oficiales: §G+2§!\nEstabilidad: §G+5§!"
tr_klingon_adopt:0	"$tradition_klingon$"
tr_klingon_adopt_delayed:0	"Solo un qorvaq es incapaz de hablar con claridad. Nuestro imperio se apoya en los cimientos de la honestidad y la fuerza para alcanzar nuevos estratos, ya sea mediante duelos o conquistas."
tr_klingon_code_honor:0	"Código de honor"
tr_klingon_code_honor_delayed:0	"El valor de un klingon reside en sus actos. El verdadero guerrero no tiene pensamientos egoístas ni busca el placer instantáneo. Se centra en el futuro y en qué dirán de él cuando lo único que quede sea su nombre."
tr_klingon_legendary:0	"Legendario"
tr_klingon_legendary_delayed:0	"Todos los caminos honorables conducen al Sto-vo-kor. Kahless les recuerda a nuestros guerreros aquello que no debe olvidarse. Estar unidos en el más allá significa estar unidos por la eternidad."
tr_klingon_legendary_desc:0	"Los investigadores klingon producen unidad: §G+2§!\nLos $job_follower_of_kahless_klingon$ producen investigación: §G+2§!."
tr_klingon_peerless_combatants:0	"Combatientes sin igual"
tr_klingon_peerless_combatants_delayed:0	"Puede que haya otros más astutos o que gocen de mejores reflejos, pero quien ha luchado contra nosotros sabe que no hay guerrero tan diestro en toda la §Hgalaxia§! como un klingon."
tr_klingon_peerless_combatants_desc:0	"Los líderes cuestan: §G-50 %§!\nDaño de ejércitos terrestres: §G+50 %§!.\nGana unidad cuando uno de tus ejércitos es destruido: §G+500§!."
tr_klingon_pretigious_houses:0	"Casas de prestigio"
tr_klingon_pretigious_houses_delayed:0	"Liderar el imperio significa comprender la complejidad de las leyes klingon, y acabar con posibles asesinos con un solo golpe."
tr_klingon_larger_life:0	"Más grande que la vida"
tr_klingon_larger_life_delayed:0	"Nos crearon para prevalecer, soportar los desafíos más duros de nuestro tiempo y liderar con sabiduría y decisión."
tr_klingon_finish_delayed:0	"El camino del guerrero tiene tres pilares: disciplina, entrenamiento competente y voluntad de actuar. Un guerrero aprende de cada error, y comprende que el fracaso es propio de los muertos."
tr_romulan_adopt:0	"$tradition_romulan$"
tr_romulan_adopt_delayed:0	"Todo el mundo sabe que la información fiable se consigue teniendo ojos en todos lados, siempre. No importa si es por medio del §HTal Shiar§!, el atávico §HZhat Vash§! o el operativo privado de un §Hsenador§!."
tr_romulan_outwitting_the_enemy:0	"Más inteligentes que el enemigo"
tr_romulan_labyrinths:0	"Laberintos"
tr_romulan_labyrinths_delayed:0	"Falsas puertas, pasillos enrevesados, ilusiones ópticas y escaleras de caracol infinitas. La infraestructura romulana está diseñada para confundir a los invasores. Siempre estamos varios pasos por delante, literalmente."
tr_romulan_labyrinths_desc:0	"Viviendas de distritos urbanos: §G+1§!.\nServicios de distritos urbanos: §G+2§!.\nEspacios de edificio de distritos urbanos: §G+0,5§!."
tr_romulan_personal_secrecy:0	"Discreción personal"
tr_romulan_personal_secrecy_delayed:0	"La competición es el estado natural de la vida, y la regla más importante de una competición es que la información es poder."
tr_romulan_personal_secrecy_desc:0	"Reserva de líderes: §G+1§!\nBonificador de defensa al contraespionaje: §G+2§!"
tr_romulan_long_game:0	"Partida de desgaste"
tr_romulan_long_game_delayed:0	"Nuestras acciones pueden parecer incomprensibles o aleatorias vistas desde fuera, pero cada movimiento que hacemos está calculado, y suele ser el resultado de décadas de planificación."
tr_romulan_puppeteers:0	"Titiriteros"
tr_romulan_puppeteers_delayed:0	"Se puede moldear a quien sea para que ocupe un puesto de autoridad, pero son pocos los que cuentan con la habilidad necesaria para colocarlos en el lugar adecuado."
tr_romulan_puppeteers_desc:0	"Nivel de información de bases: §G+30§!\nLas misiones de espionaje exitosas roban poblaciones: §G1§!"
tr_romulan_finish_delayed:0	"Los romulanos son superiores por naturaleza, pero no todos los romulanos son iguales. Algunos nacen en cunas más altas, y tienen el don del liderazgo. Recompensar a los individuos más habilidosos con autoridad militar y poder político es lo mejor para el pueblo, aunque este no pueda darse cuenta."
tr_cardassian_adopt:0	"$tradition_cardassian$"
tr_cardassian_adopt_delayed:0	"Has nacido entre los §Hcardassianos§!, y siempre serás miembro de nuestro pueblo. Desde la cuna hasta la tumba, pertenecerás al §HEstado§!."
tr_cardassian_plausible_deniability:0	"Negación plausible"
tr_cardassian_plausible_deniability_delayed:0	"¿Qué es una acusación sin pruebas; qué una hipótesis sin confirmación? ¿Quién dicta lo que está bien o mal, qué debe revelarse y qué no, cuando el resultado va a ser el mismo? A día de hoy, el 100 % de los obreros afirman sentirse felices y realizados en sus puestos."
tr_cardassian_attrition:0	"Desgaste"
tr_cardassian_attrition_delayed:0	"Agotar al enemigo mediante una guerra pírrica es costoso, pero efectivo. Cuando la tecnología rival supera a la propia, ¿qué otra cosa pueden hacer los §Hcardassianos§! leales sino prestar su vida a la §HUnión§!?"
tr_cardassian_psychological_warfare:0	"Guerra psicológica"
tr_cardassian_family_values:0	"Valores familiares"
tr_cardassian_family_values_delayed:0	"El infante es al progenitor lo que el ciudadano es al §HEstado§!. Un buen §Hcardassiano§! fiel empieza a forjarse en el hogar, a una edad temprana."
tr_cardassian_family_values_desc:0	"Viviendas de distritos periurbanos: §G+1§!.\nVelocidad de crecimiento de poblaciones: §G+10 %§!."
tr_cardassian_interrogations:0	"Interrogatorios"
tr_cardassian_interrogations_delayed:0	"Debemos conocer por qué nos odian, y qué los hace exasperar. Comprender los fallos de su lógica hará patente nuestra superioridad."
tr_cardassian_interrogations_desc:0	"Investigar restos genera unidad: §G+1000§!\nLos trabajos de gobernante generan estabilidad: §G+1§!""
tr_cardassian_finish_delayed:0	"A otras civilizaciones las frena un falso sentimiento de moralidad, honor o superioridad. Sin embargo, contenerse no es una opción. A fin de cuentas, nadie lucha como los §Hcardassianos§!."
ap_politicians:0	"Pantomimas políticas"
ap_politicians_desc:0	"El poder lo heredan quienes han dominado el arte de la pompa y la circunstancia. Pero ¿el poder se pasa o te atraviesa? ¿Acaso un tirano es consciente del coste de su corona hasta que la paga?"
ap_unified:0	"Unificación"
ap_unified_desc:0	"Tenemos más similitudes que diferencias. Las brechas de nuestra cultura ya no nos separan como antaño. En esta nueva era, todos debemos asumir que somos una de tantas civilizaciones galácticas."
ap_administrators:0	"Burocracia competente"
ap_administrators_desc:0	"La confianza del pueblo ha alcanzado un máximo histórico. El trabajo duro y la ingenuidad son atributos inherentes a la meticulosa estructura de nuestros órganos de gobierno. Los resultados hablan por sí solos."
ap_focused:0	"El espíritu del tiempo"
ap_focused_desc:0	"Cuando cooperamos para conseguir un sueño común no hay nada en el universo que pueda pararnos."
ap_dominators:0	"Nuestro por derecho"
ap_dominators_desc:0	"Los recursos naturales están para usarlos. Desde el momento en que nuestros ancestros emergieron del caldo primigenio, empezamos a crear herramientas para controlar y moldear las fuerzas del universo en nuestro beneficio. No hay por qué avergonzarse de ser pragmático."
ap_dominators_tooltip:0	"Recibes los siguientes recursos al despejar una §Ybarrera planetaria§!:\n£energy£: §G3000§!\n£minerals£: §G3000§!\n£deuterium£: §G3000§!"
ap_consumers:0	"Consumo eficiente"
ap_consumers_desc:0	"Es fácil olvidarse de los límites en la era del consumo material sin moderación. No obstante, debemos recordar que incluso los bienes sintéticos crean residuos galácticos."
ap_leaders:0	"Criados para mandar"
ap_leaders_desc:0	"El pedigrí de nuestros militares es inigualable. Nuestros enemigos no pueden encontrar líderes con este nivel de intuición, inteligencia y valentía."
ap_inheritors_ufop:0	"La mejor herencia"
ap_inheritors_ufop_desc:0	"Nos alzamos sobre los hombros de gigantes. Las posibilidades ilimitadas del presente son un regalo de aquellos que nos precedieron. Sería una necedad malgastar tal fortuna."
ap_inheritors_klingon:0	"La mejor herencia"
ap_inheritors_klingon_desc:0	"Nos alzamos sobre los hombros de gigantes. Las posibilidades ilimitadas del presente son un regalo de aquellos que nos precedieron. Sería una necedad malgastar tal fortuna."
ap_inheritors_romulan:0	"La mejor herencia"
ap_inheritors_romulan_desc:0	"Nos alzamos sobre los hombros de gigantes. Las posibilidades ilimitadas del presente son un regalo de aquellos que nos precedieron. Sería una necedad malgastar tal fortuna."
ap_inheritors_cardassian:0	"La mejor herencia"
ap_inheritors_cardassian_desc:0	"Nos alzamos sobre los hombros de gigantes. Las posibilidades ilimitadas del presente son un regalo de aquellos que nos precedieron. Sería una necedad malgastar tal fortuna."
ap_ufop_envoy_acceptance:0	"Soluciones diplomáticas"
ap_ufop_envoy_acceptance_desc:0	"La violencia es el último recurso. La mayoría de los conflictos puede resolverse sopesando las pruebas que presenten ambas partes y buscando un resultado razonable."
ap_ufop_starbase_alloy_build_speed:0	"Defensa propia"
ap_ufop_starbase_alloy_build_speed_desc:0	"La paz tiene un precio. Nuestras armas no fueron concebidas como herramientas ofensivas. Pero, si nos ponen a prueba, tendremos que atacar para asegurar la protección de nuestro pueblo."
ap_ufop_holo_pop_growth:0	"En busca de la felicidad"
ap_ufop_holo_pop_growth_desc:0	"El bienestar de nuestra gente es un valor que nunca debemos abandonar. La felicidad, el ocio y el privilegio de disfrutar de nuestro tiempo es lo que hace que esta vida valga la pena."
ap_ufop_holo_pop_growth_tooltip:0	"Los §Ysimuladores de entornos holográficos§! generan velocidad de crecimiento de poblaciones: §G+5 %§!\nLas §Yholocubiertas§! generan velocidad de crecimiento de poblaciones: §G+10 %§!\nLas §Yholocubiertas recreativas§! generan velocidad de crecimiento de poblaciones: §G+15 %§!"
ap_klingon_ship_hull_fleet_command:0	"Fuego y acero"
ap_klingon_ship_hull_fleet_command_desc:0	"El corazón de los klingon late tan fuerte que nadie puede hacerle frente. Nuestro pueblo jamás se amedrentará ante ninguna nave, comandante o entidad."
ap_klingon_capitals_followers_unity_bonus:0	"Hijos de Kahless"
ap_klingon_capitals_followers_unity_bonus_desc:0	"Los guerreros del poderoso §HImperio klingon§! están unidos por las leyes del honor. Juntos perseguiremos la deshonra, igual que §HKahless§! persiguió a §HMorath§! a través de valles, montañas y hasta los confines del mar."
ap_klingon_capitals_followers_unity_bonus_tooltip:0	"Los edificios capitales generan seguidores de Kahless: §G+1§!"
ap_klingon_trade_protection_amenity_housing_usage_bonus:0	"Diligencia"
ap_klingon_trade_protection_amenity_housing_usage_bonus_desc:0	"El propósito de un guerrero es sacrificarse sirviendo al resto. Este deber no es un peso que estemos obligados a arrastrar. Al contrario, lo cargamos con honor."
ap_romulan_vulcan_pops:0	"Ancestros perdidos"
ap_romulan_vulcan_pops_desc:0	"En esta §Hgalaxia§! repleta de mentes vacías, nos vemos obligados a aceptar a los ciudadanos que se nos ofrezcan, aunque no le lleguen a la suela a nuestro pueblo. Además, sería indigno renunciar a interactuar con nuestros obstinados primos los vulcanos."
ap_romulan_vulcan_pops_tooltip:0	"Poblaciones vulcanas añadidas a tu capital: §G10§!"
ap_romulan_damage_bonus_on_borders:0	"Fronteras fortificadas"
ap_romulan_damage_bonus_on_borders_desc:0	"Los miembros más letales de nuestra historia siempre se han preocupado por atacar a sus presas desde un punto seguro y aventajado."
ap_romulan_influence_bonus_immortal_leaders:0	"Velo eterno"
ap_romulan_influence_bonus_immortal_leaders_desc:0	"No te fíes de nadie; no reveles nada. Nuestro pueblo gobierna a la luz para que podamos planear en las sombras. Nada es lo que parece."
ap_cardassian_trade_value_amenity_production_bonus:0	"Los últimos hebitianos"
ap_cardassian_trade_value_amenity_production_bonus_desc:0	"Los §Hprimeros hebitianos§! erigieron §HCardassia Prime§! y la convirtieron en una civilización avanzada, repleta de maravillas de jenovita. La época oscura que vivimos desde su caída no ha minado nuestro potencial."
ap_cardassian_food_mineral_storage_bonus:0	"Los más adecuados para sobrevivir"
ap_cardassian_food_mineral_storage_bonus_desc:0	"Cualquier cosa es posible cuando has surgido de las cenizas, y todo se permite para seguir avanzando. Debemos proveer bienes a §HCardassia§!, nuestros o de otros."
ap_cardassian_ship_cost_leader_upkeep_minor_damage:0	"Crueldad"
ap_cardassian_ship_cost_leader_upkeep_minor_damage_desc:0	"No hay nada de que no sea capaz el Estado para proteger a sus familias. La fuerza se encuentra en la unidad, y la debilidad en la indulgencia."
tradition_conquest:0	"Conquista"
tradition_conquest_desc:0	"Si lo haces con empeño, conseguirás aquello por lo que luchas. Nada en esta §Hgalaxia§! se te ofrecerá en una bandeja de latinio."
tradition_defense:0	"Defensa"
tradition_defense_desc:0	"Estar preparados significa estar protegidos. Sin las precauciones necesarias, las estrategias ofensivas no llegan a ninguna parte."
tradition_research:0	"Investigación"
tradition_research_desc:0	"El conocimiento es poder, y el poder es ser los primeros en hacer descubrimientos revolucionarios."
tradition_development:0	"Desarrollo"
tradition_development_desc:0	"Ninguna gran civilización es capaz de prosperar una vez que se estanca. Debemos seguir expandiéndonos y creciendo."
tradition_commerce:0	"Comercio"
tradition_commerce_desc:0	"Todo en esta §Hgalaxia§! tiene un precio. Tarde o temprano, una estrategia comercial se antojará esencial."
tradition_welfare:0	"Bienestar"
tradition_welfare_desc:0	"Una civilización descontenta se rebelará hasta derrocar al gobierno. La felicidad es una prioridad para alcanzar un futuro sostenible."
tradition_ufop:0	"Progreso"
tradition_ufop_desc:0	"Las mentes curiosas exploran lo desconocido, pero los buenos corazones lo hacen de forma pacífica. Estos valores aseguran que el futuro de la §HFederación§! se cimiente sobre la innovación y la armonía."
tradition_klingon:0	"Honor"
tradition_klingon_desc:0	"Ningún desafío es demasiado grande para un guerrero que ha elegido una vida honorable. Nada se compara al espíritu resuelto de un klingon digno."
tradition_romulan:0	"Discreción"
tradition_romulan_desc:0	"La superioridad intelectual es una ventaja natural con la que solo cuentan los rihannsu. Quienes no son capaces de reconocer la supremacía romulana yerran."
tradition_cardassian:0	"Control"
tradition_cardassian_desc:0	"§HCardassia§! reconoce como un grito de ayuda la voluntad de los débiles de ser subyugados. Convenientemente, el Estado no pide mucho a cambio de este favor."
UNITY:0	"Unidad"
UNITY_DESC:0	"La unidad es un recurso utilizado para desbloquear $TRADITIONS$. La unidad se genera de forma mensual y se basa en ciertos edificios y en cómo de unido esté el imperio."
TRADITIONS:0	"Tradiciones"
TRADITIONS_DESC:0	"Las tradiciones son bonificadores que se organizan en árboles de tradiciones. Cuando el imperio haya acumulado suficiente unidad, podremos desbloquear una tradición. Hay ciertos factores que aumentan el coste de unidad para desbloquear tradiciones, como la cantidad de colonias o una población ideológicamente dividida."
TRADITIONS_PROGRESS:0	"$KEY$ Progreso"
TRADITIONS_PROGRESS_TITLE:0	"Progreso"
TRADITIONS_PROGRESS_DESC:0	"Necesitas £unity£ $MISSING|Y$ más para poder adoptar una nueva tradición. Al ritmo actual, la tendrás en $DATE|Y$."
UNLOCK_TRADITION_DESC:0	"Tienes suficiente £unity£ para adoptar una nueva tradición."
TRADITIONS_TIME_TO_NEXT:0	"Meses restantes"
TRADITIONS_TIME_TO_NEXT_DESC:0	"$MONTHS$ restante(s)."
TRADITIONS_UNLOCKED:0	"Has desbloqueado $COUNT|Y$ de $MAX|Y$ tradiciones en este árbol."
TRADITION_ADOPT_BUTTON:0	"Adoptar"
TRADITIONS_ADOPT:0	"Efectos de adopción"
TRADITIONS_FINISH:0	"Efectos de finalización"
TRADITIONS_FINISH_AP:0	"Desbloquea §G1§! espacio de ventaja de ascenso."
