qt_klingon_f2:0	"O Sabor da Vitória"
qt_klingon_f2_desc:0	"Armamento formidável, manobrabilidade incomparável e cascos hiper-resistentes. Investir em nossa capacidade de combate não só é a prioridade de nosso povo, mas também a chave para nossa superioridade.\n\n"
qt_klingon_f3:0	"O Temido"
qt_klingon_f3_desc:0	"Travar uma guerra não é para os fracos de espírito. Não só somos dedicados a atacar primeiro, mas também a defender o que já conquistamos. Não subestime a inteligência estratégica de um klingon. §HSuvlu'taHvIS yapbe' HoS neH§!.\n\n"
qt_klingon_f3_reward_tooltip:0	"Almirantes não precisam de manutenção"
