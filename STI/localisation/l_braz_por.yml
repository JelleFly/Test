qt_klingon_a1_general_fail:0	"£trigger_no£ §YGenerais§! designados a Nave de Transporte de Exército: §Y[This.qt_klingon_a1_assigned_general_count]§!/§Y1§!"
qt_klingon_a1_general_success:0	"£trigger_yes£ §YGenerais§! designados a Nave de Transporte de Exército: §Y[This.qt_klingon_a1_assigned_general_count]§!/§Y1§!"
qt_klingon_a2:0	"No Nosso Sangue"
qt_klingon_a2_desc:0	"Por natureza, klingons são combatentes gloriosos. Desde a §HIdade da Ascensão§! até o §HRitual de Morte§!, nunca nos curvaremos. Chegamos a este mundo como guerreiros, e partiremos dele como guerreiros.\n\n"
qt_klingon_a2_fight_buildings_fail_custom_tooltip:0	"£trigger_no£ Construção §Y$building_hall_of_warriors_klingon$§! ou §Y$building_stronghold$§!: §Y[This.fight_buildings]§!/§Y2§!"
qt_klingon_a2_fight_buildings_success_custom_tooltip:0	"£trigger_yes£ Construção §Y$building_hall_of_warriors_klingon$§! ou §Y$building_stronghold$§!: §Y[This.fight_buildings]§!/§Y2§!"
qt_klingon_b1:0	"O Império Cresce"
qt_klingon_b1_desc:0	"Conforme forjamos nosso próprio futuro, nós reivindicamos com sucesso colônias que se tornarão parte do §HImpério Klingon§!. Aqueles que não podem defender o que possuem, nunca foram dignos de possuí-las.\n\n"
