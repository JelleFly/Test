tutorial_survey_a_system_chain_title:1	"Didacticiel : topographie d'un système stellaire"
tutorial_survey_a_system_chain_desc:3	"Bien que nous disposions de nombreuses informations sur nos voisins galactiques les plus proches, nous devons malgré tout y envoyer un §Hvaisseau scientifique§! pour effectuer des analyses orbitales, étudier les §Hanomalies§! et récupérer des échantillons matériels.\n\nTout d'abord, sélectionnez le vaisseau scientifique, cliquez sur §HTopographier§! dans l'interface de la flotte, ouvrez la §Hcarte de la galaxie§!, puis sélectionnez un système que vous n'avez pas encore topographié. Le vaisseau scientifique s'y rendra en vitesse de distorsion et étudiera de près l'étoile mère du système ainsi que les autres astres en orbite."
