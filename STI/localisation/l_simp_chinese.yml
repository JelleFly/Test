tech_scientist_pool_size_tier_1_desc:0	"针对每个学生设计适合他们的§H测试§!，这有助于减少疲劳，让学生按照自己的节奏前进。"
tech_governor_pool_size_tier_1_desc:0	"随着数据分析系统的出现，选拔文明领袖的任务变得更加简单了。"
