hire_raid:0	"Confirmer cette attaque ?"
marauder.35.desc:0	"Notre spécialité, c'est de mettre la juste pression aux personnes avec lesquelles vous êtes en désaccord. À vous de nous dire à qui nous devons donner une petite tape derrière la tête. Nous sèmerons tout juste assez de confusion pour que vous puissiez intervenir, réguler la situation et vous en attribuer le mérite. Personne ne s'apercevra de rien."
