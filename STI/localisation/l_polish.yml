starting_ftl_wormhole:0	"Podróż czasoprzestrzenna"
starting_ftl_warp_desc:0	"Napęd zakrzywiający wytwarza bąbel podprzestrzenny wokół statku, dzięki czemu prędkość jednostki może przekroczyć prędkość światła. Pozwala to na swobodne, ale dość powolne przemieszczanie się między gwiazdami, biorąc pod uwagę duże odległości podróży."
starting_ftl_hyperdrive_desc:0	"Warp drives allow ships to temporarily travel at speeds faster than light. Interstellar travel is limited by warp range for most vessels."
starting_ftl_wormhole_desc:0	"Generatory czasoprzestrzenne tworzą w podprzestrzeni tunele łączące dwa punkty, co umożliwia przemieszczanie się na duże odległości. Generatory są tak duże, że nie mieszczą się na statkach, dlatego budowane są specjalne stacje tuneli czasoprzestrzennych."
