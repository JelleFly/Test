hap_extreme:0	"Ekstremum"
hap_extreme_desc:0	"Czy kiedykolwiek marzyła ci się większa zwinność? Siła? Szybkość? Czy kiedykolwiek twoim marzeniem było poprowadzenie drużyny do całkowitego zwycięstwa? Co powiesz na wygranie meczu w ostatniej sekundzie? Bądź dla wszystkich bohaterem, ich ulubioną gwiazdą! Bądź tym, kim wszyscy na próżno chcieliśmy być!"
hap_extreme_option_desc:0	"§Y$hap_extreme$§!"
hap_extreme_program_1:0	"Ekstremalne górnictwo"
hap_extreme_program_2:0	"Ekstremalne wyprawy"
hap_personal_fantasy:0	"Osobista fantazja"
hap_personal_fantasy_desc:0	"Wszystko jest możliwe, nie ma dla ciebie granic! Nie ma nic niewłaściwego czy niemożliwego. Możesz mieć wszystko, czego zapragniesz! Zbadaj każdy zakątek swej woli i wszelkie granice! Przebij się ku swobodzie! Czy pozwolisz się wymknąć tej wyjątkowej okazji?"
hap_personal_fantasy_option_desc:0	"§Y$hap_personal_fantasy$§!"
