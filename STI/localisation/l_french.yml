marauder.21.1.desc_01:0	"Nous attendons toujours de savoir qui tuer, mutiler ou dépouiller. Notre patience a ses limites."
marauder.21.1.desc_02:0	"Si vous devez y réfléchir à deux fois avant d'engager un Nausiquéen, alors nos services ne sont pas faits pour vous."
marauder.21.1.desc_03:0	"Besoin de quelqu'un pour faire le sale boulot ? L'amitié d'un Nausiquéen n'est pas gratuite."
marauder.31.2.desc:0	"Dites-nous simplement quel rival vous comptez massacrer. Nous ne laisserons aucune trace permettant de remonter jusqu'à vous, foi de Nausiquéens."
marauder.32.1.desc:0	"Une fois le marché conclu, plus possible de faire machine arrière."
