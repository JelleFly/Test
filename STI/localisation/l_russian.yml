district_city_desc:0	"Участок, который обеспечивает достаточную площадь жилья для населения и места для размещения административных работников."
district_city_ufop_desc:0	"Эти оживленные улицы представляют собой скопление жилых и коммерческих учреждений и образуют центр всего, что связано с торговлей, финансами и производством."
district_city_klingon_desc:0	"Города — это точное отражение их жителей. Крепости необузданной мощи, они излучают силу и решимость."
district_city_romulan_desc:0	"В этом районе, где расположен Государственный зал, в окружении императорских статуй и роскошных садов находится множество впечатляющих учреждений, представляющих большую культурную ценность."
district_city_cardassian_desc:0	"Мы произошли от заблудших людей, которые несли в себе семя величия. Наше искусство и архитектура показывают сложное устройство нашей силы."
