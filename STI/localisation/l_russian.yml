starting_weapons_lasers_desc:1	"Это оружие поражает цели с помощью фокусированных пучков энергии. Оно игнорирует большую часть брони противника и эффективно на короткой и средней дистанции."
starting_weapons_projectiles_desc:1	"Электромагнитные катапульты ускоряют снаряд, поражая цель с невероятной скоростью. Дальность действия ограничена, однако энергия и скорострельность столь высоки, что они легко перемалывают вражеские щиты."
starting_weapons_missiles_desc:0	"Ракеты класса «космос — космос» с ядерными боеголовками. Огромная дальность действия, но система ПВО может сбить такую ракету."
starting_ftl_warp:0	"Варп-прыжок"
starting_ftl_hyperdrive:0	"Путешествия через гиперпространство"
starting_ftl_wormhole:0	"Путешествия сквозь червоточины"
starting_ftl_warp_desc:0	"Варп-двигатель окружает корабль подпространственным «пузырем», разгоняя его до сверхсветовой скорости. Корабль свободно путешествует между звездами, но сравнительно медленно, если учесть огромные расстояния."
starting_ftl_hyperdrive_desc:0	"Warp drives allow ships to temporarily travel at speeds faster than light. Interstellar travel is limited by warp range for most vessels."
starting_ftl_wormhole_desc:0	"Генераторы червоточин пронзают подпространство и создают тоннель между двумя точками космоса, позволяя преодолевать большие расстояния. Они слишком велики, чтобы устанавливать их на кораблях, поэтому для них строят особые станции червоточин."
