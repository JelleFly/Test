trait_pre_warp:0	"Precurvatura"
trait_pre_warp_desc:0	"Las civilizaciones precurvatura tienen diferentes niveles de tecnología, pero ninguna de ellas ha dominado el motor de curvatura, ni cualquier otro método de viaje espacial a velocidades superiores a la de la luz."
trait_pre_warp_effect_desc:0	""
trait_curious:0	"Curiosidad"
trait_curious_desc:0	"Las nuevas maravillas del mundo natural son misteriosas. La búsqueda de hitos exploradores, artísticos y arquitectónicos para satisfacer a un cambiante panteón de deidades desafía toda lógica. Los primeros modelos científicos explican la realidad física fundamental con una precisión sorprendente."
trait_short_lived:0	"Efimeridad"
trait_short_lived_desc:0	"La vida de la mayoría de poblaciones es corta, y a menudo brutal, sin los servicios que muchas civilizaciones avanzadas ni valoran. La violencia, las enfermedades y la corrupción de ciertos órganos gubernamentales son tristes realidades que vivimos cada día. Hay quien piensa que no hay nada más allá de este sufrimiento, solo los dioses."
trait_faithful:0	"Fe"
trait_faithful_desc:0	"El sentimiento religioso se impone en la vida pública. Se defienden los ideales de trabajo duro y sacrificio por el bien de las amistades, la familia y el gobierno, incluso en las peores épocas. Las matanzas son habituales, pero nuestra cultura prioriza los códigos éticos sobre el uso correcto de la violencia."
trait_repressed:0	"Represión"
trait_repressed_desc:0	"La actitud autoritaria hacia la educación y las clases sociales de un puñado de oligarcas hace que el conocimiento del universo quede oculto tras un velo de misticismo y disciplina corpórea. La educación es un privilegio para la élite. La sanidad y la higiene personal escasean incluso en las clases dominantes."
trait_literate:0	"Educación"
trait_literate_desc:0	"La presencia de un nuevo mundo que se alza en el horizonte inclina a obreros de todas clases y disciplinas a creer que están construyendo algo más grande que ellos mismos. Por primera vez, todo el mundo tiene acceso a la educación. Consecuentemente, gran parte de la población tiene menos miedo de resistirse a la autoridad."
trait_poor_health:0	"Deterioro"
trait_poor_health_desc:0	"La rueda de la civilización permite que algunos puedan escalar puestos en la estructura social. Por otra parte, son muchos más los que fracasan en su ascenso, cayendo en un aislamiento progresivo. El estrés artificial se ha normalizado."
trait_introspective:0	"Introspección"
trait_introspective_desc:0	"La vida ha cambiado tanto y en tan poco tiempo que hay quien ya no reconoce el mundo en el que vive. La riqueza material y la mejor calidad de vida nos da la oportunidad de proporcionar el acceso a la educación y los logros científicos a la población. Por fin podemos superar problemas que antes parecían imposibles de resolver."
trait_introspective_effect_desc:0	"£research£ $research$ de trabajos de £job_technician£ $job_technician$: §G+0,50§!"
trait_comfortable:0	"Comodidad"
trait_comfortable_desc:0	"Qué sencilla es la vida cuando la tecnología hace todo el trabajo duro. A medida que los recursos naturales menguan, la ciencia tiene problemas para mantener el ritmo y ofrecer soluciones adecuadas a las inminentes catástrofes de superpoblación y destrucción ambiental. Los medios, cada vez más adictivos, poco pueden hacer por distraernos de la incipiente sensación de ansiedad."
energy:0	"Créditos energéticos"
energy_desc:3	"§aLos §Hcréditos energéticos§! (£energy£) son una divisa basada en energía aceptada por todas las razas espaciales. Puedes ganar más energía al:\n§Y1.§! Construir §Hdistritos generadores§! en la superficie de los planetas colonizados.\n§Y2.§! Usar §Hnaves de construcción§! para crear §Hestaciones mineras§! alrededor de estrellas o planetas ricos en energía.\n§Y3.§! Vender recursos en el Øgame_concept_market§Hmercado§!Ø!.§!"
influence:0	"Influencia"
influence_desc_hive_mind:2	"§ELa §Hinfluencia§! (£influence£) representa la capacidad que tiene nuestra §Hmente colmena§! de controlar a la población de drones y se usa para muchas cosas, como promulgar §Hedictos§!, hacer §Hreivindicaciones§! y construir §Hpuestos de avanzada§!. El índice de ganancia es bastante constante durante el juego, pero puede aumentarse al investigar tecnologías y declarar a otros imperios tus §Hrivales§!.§!"
influence_desc:5	"§!§aLa §Hinfluencia§! (£influence£) representa la influencia política y se usa para muchas cosas, como hacer §Hreivindicaciones§!, firmar §Hpactos§! y §Hacuerdos§! con otras civilizaciones o construir §Hpuestos de avanzada§!. El índice de ganancia es bastante constante durante la partida, pero puede aumentarse en:\n§Y1.§! Emplear §Hpoblaciones§! con §Htrabajo§! de £job_soldier£ §Ysoldado§! en una colonia con la designación §HMundo fortaleza§!."
food:0	"Alimento"
food_desc:2	"§EEl §Halimento§! (£food£) representa los diversos nutrientes necesarios para mantener y aumentar las £pop£ §Hpoblaciones§!. Puedes conseguir más si:\n§Y1.§! Construyes §Hdistritos agrícolas§! en la superficie de planetas colonizados.\n§Y2.§! Compras más en el §Hmercado§!.§!"
minerals:0	"Minerales"
minerals_desc:3	"§ELos §Hminerales§! (£minerals£) son un término general para los recursos básicos necesarios destinados a construir naves, estaciones y edificios planetarios. Podemos ganar más al:\n§Y1.§! Construir §Hdistritos mineros§! en la superficie de planetas colonizados.\n§Y2.§! Usar §Hnaves de construcción§! para crear §Hestaciones mineras§! alrededor de asteroides o planetas ricos en minerales.\n§Y3.§! Comprar más en el §Hmercado§!.§!"
deuterium:0	"Deuterio"
deuterium_desc:3	"§aEl §Hdeuterio§! (£deuterium£) es un término colectivo para los recursos básicos que necesitamos para el mantenimiento de las naves. Podemos obtener más de estos modos: \n§Y1.§! Construyendo £building£ §Hsalas de replicadores§! en la superficie de planetas colonizados.\n§Y2.§! Usando §Hnaves de construcción§! para construir §Hestaciones mineras§! alrededor de estrellas ricas en deuterio.\n§Y3.§! Comprando más en el §Hmercado§!.§!"
research_desc:3	"§ELa §Hinvestigación§! (£research£) se utiliza para desarrollar nuevas tecnologías. §E§ La carrera hacia la innovación es tanto un esprint como una maratón: hace falta esfuerzo y aguante§!. Podemos aumentar el rendimiento de estos modos: \n§Y1.§! Construyendo £building£ §Hlaboratorios de investigación§! en las colonias.\n§Y2.§! Usando §Hnaves de construcción§! para crear §Hestaciones de investigación§! alrededor de ciertos planetas o estrellas.§!"
physics_research:0	"Investigación en física"
physics_research_desc:3	"§ELa §Hinvestigación en física§! (£physics£) se utiliza para desarrollar nuevas tecnologías. Podemos aumentar el rendimiento de estos modos: \n§Y1.§! Construyendo £building£ §Hlaboratorios de investigación§! en las colonias.\n§Y2.§! Usando §Hnaves de construcción§! para crear §Hestaciones de investigación§! alrededor de ciertos planetas o estrellas.§!"
society_research:0	"Investigación en sociedad"
society_research_desc:3	"§ELa §Hinvestigación en sociedad§! (£society£) se utiliza para desarrollar nuevas tecnologías. Podemos aumentar el rendimiento de estos modos:\n§Y1.§! Construyendo £building£ §Hlaboratorios de investigación§! en las colonias.\n§Y2.§! Usando §Hnaves de construcción§! para crear §Hestaciones de investigación§! alrededor de ciertos planetas o estrellas.§!"
engineering_research:0	"Investigación en ingeniería"
engineering_research_desc:3	"§ELa §Hinvestigación en ingeniería§! (£engineering£) se utiliza para desarrollar nuevas tecnologías. Podemos aumentar el rendimiento de estos modos:\n§Y1.§! Construyendo £building£ §Hlaboratorios de investigación§! en las colonias.\n§Y2.§! Usando §Hnaves de construcción§! para crear §Hestaciones de investigación§! alrededor de ciertos planetas o estrellas.§!"
unity:0	"Unidad"
unity_desc:3	"§ELa §H$unity$§! (£unity£) se usa para desbloquear nuevas §Htradiciones§!. Podemos aumentar nuestro rendimiento al construir £building£ §H$building_autochthon_monument$§! u otros edificios que proporcionen trabajos que produzcan unidad.§!"
consumer_goods:0	"Bienes de consumo"
consumer_goods_desc:2	"§ELos §H$consumer_goods$§! (£consumer_goods£) son un recurso avanzado que representa diversos dispositivos, lujos y bienes necesarios para dar a las £pop£ §Hpoblaciones§! una buena vida y realizar £job£ §Htrabajos§! intelectuales, como el de £job_researcher£ §Hinvestigar§!. Puedes ganar más al:\n§Y1.§! Construir edificios de £building£ §Hindustrias civiles§! en la superficie de los planetas colonizados.\n§Y2.§! Construir £district£ §Hdistritos industriales§! en la superficie de los planetas colonizados.\n§Y3.§! Comprar más en el §Hmercado§!.§!"
alloys:0	"Aleaciones"
alloys_desc:2	"§ELas §Haleaciones§! (£alloys£) son recursos avanzados que se utilizan normalmente como material de refuerzo con aplicación militar, como en los conductos de acceso lateral que alinean las góndolas de curvatura. Se necesitan para construir §Hnaves§! y §Hbases estelares§!. Podemos ganar más al:\n§Y1.§! Construir £building£ §Hfundiciones de aleaciones§! en la superficie de los planetas colonizados.\n§Y2.§! Construir £district£ §Hdistritos industriales§! en la superficie de los planetas colonizados.§Y\n3.§! Comprar más en el §Hmercado§!.§!"
artificial_singularities:0	"Singularidades artificiales"
artificial_singularities_desc:2	"§ELas §Hsingularidades artificiales§! (£artificial_singularities£) se aplican a generadores para propulsar las §Hnaves§!. Que esto sirva como recordatorio de que hasta las fuerzas más destructivas del universo se someten a la ingeniería romulana.\nSe pueden conseguir de los siguientes modos:\n§Y1.§! Construyendo y mejorando §Hcolapsadores de protoestrellas§!. Este §Hedificio§! solo se puede construir una vez en cada §Hplaneta§!.\n§Y2.§!Convirtiendo imperios en §Hestados títeres§!."
dilithium:0	"Dilitio"
dilithium_desc:0	"Un extraño y valioso isótopo de litio, necesario para la construcción de motores de curvatura."
tetryons:0	"Tetriones"
tetryons_desc:0	"Estas partículas subespaciales son capaces de liberar cantidades de energía descomunales."
gravitons:0	"Gravitones"
gravitons_desc:1	"La gravedad es una fuerza fundamental del universo y una de las más devastadoras."
nanites:0	"Nanorrobots"
nanites_desc:0	"Minúsculos robots del tamaño de un átomo. Los nanorrobots permiten manipular la materia en su escala más pequeña."
