game_concept_building_desc:0	"建造物は惑星のインフラにとって重要な要素である。 各建造物には固有の機能があり、 住居、 快適度、 POPを働かせるための職業などを増加させることができる。 惑星に建造できる建造物の数は、 建造物用の空きスロットによって決まる。 追加のスロットは、 都市区域を建造するなどの様々な方法で獲得できる。"
game_concept_pop:0	"POP"
game_concept_pop_desc:0	"POPは帝国の人口を表わしている。 1体のPOPが数百万人の人々から構成される。 POPの維持には食料が必要。 重要なのは、 職業に割り当てて働かせることができることである。 職業は資源を産出するための主要な手段であり、 主に建造物や区域によって増やすことができる。 POPはあなたに対して忠実であることもあれば、 ほかの帝国に対して忠実であることもあるし、 立場を決めていないこともある。 忠実でないPOPは他勢力に移住してしまう可能性もある。"
game_concept_unemployment:0	"失業"
game_concept_unemployment_desc:0	"失業中のPOPはほとんど資源を産出しないが、 維持費は軽減されない。 POPが失業している惑星に建造物や区域を建造すれば、 職業を創出できる。 職業が余っている惑星にPOPを移住させることもできるが、 それには微量のコストがかかる。"
game_concept_armies:0	"地上軍"
game_concept_armies_desc:0	"侵攻軍はすべての植民地の地上軍タブで雇用可能だが、 防衛軍は職業によって供給される。 POP1体につき、 その種族の侵攻軍を1体雇用できる。 侵攻軍は輸送艦として生産される。 戦争中に侵攻軍を敵の惑星に派遣して占領すれば、 戦争の成果が増加する。 侵攻軍を自領の惑星に降下させれば防御を強化することもできるが、 あまり有効ではない。"
game_concept_leader_governor:0	"総督"
game_concept_leader_governor_desc:0	"総督はリーダーの一種であり、 自領の植民地でミッションを遂行することができる。 各総督がミッションを遂行できる対象は、 一度に1つの惑星に限られる。 それらのミッションはキャンセルするまで多種多様なメリットを生む。 例えば、 安定度を増加させる、 対象惑星の職業の生産性を改善する、 不忠実または未決定のPOPを自勢力の原理に変えるなどである。"
game_concept_leader_scientist:0	"科学者"
game_concept_leader_scientist_desc:0	"科学者はリーダーの一種であり、 調査船に搭乗させたり、 特定の技術分野を研究させたりすることができる。 調査船に搭乗させれば、 星系の調査、 アノマリーの調査、 植民地の研究支援、 職業の研究力産出量増加などを行うことができる。 科学者を特定の研究分野に割り当てれば、 その分野の研究が加速する。"
game_concept_leader_spy:0	"スパイ"
game_concept_leader_spy_desc:0	"スパイはリーダーの一種であり、 攻撃的な諜報ミッションや防諜ミッションを遂行することができる。 攻撃的なミッションは敵の惑星や星系基地を対象とし、 様々な効果を発揮する。 防諜は自領の星系を対象とし、 敵のスパイを捕らえる。 自動防諜はスパイ船のパネルでオンとオフを切り替え可能。"
game_concept_leader_admiral:0	"提督"
game_concept_leader_admiral_desc:0	"提督はリーダーの一種であり、 艦隊を指揮できる。 提督のいない艦隊は大半の戦闘能力に大幅なペナルティを被る。 提督のレベルが高いほど、 艦隊は効果的に戦えるようになる。"
game_concept_leader_general:0	"将軍"
game_concept_leader_general_desc:0	"将軍はリーダーの一種であり、 地上軍を指揮できる。 地上軍を含む輸送艦の艦隊に将軍を割り当てれば、 戦闘能力が向上する。 将軍は、 惑星画面の地上軍タブから、 植民地の防衛軍に割り当てることもできる。"
game_concept_global_tension:0	"世界的緊張"
game_concept_global_tension_desc:0	"世界的緊張は銀河系に存在する諸勢力間の関係性を示す指標である。 世界的緊張の上昇は、 戦争が間近に控えていると諸勢力の政府が想定していることを意味する。 それにより安定度が下がる一方で、 保持可能な請求権の数、 請求権のコスト、 条約や協定の外交許諾値が増加する。"
game_concept_civic:0	"国是"
game_concept_civic_desc:0	"国是は、 その勢力の一般的な信念や文化を表わしている。 自分のプレイスタイルに最も合った戦略を進めるための相当量のボーナスやポイントを供給してくれる。 小規模勢力の国是は1種類しかなく、 小規模勢力を同化するとその国是が手に入る。 いずれかの大規模勢力が合計10種類の国是を獲得した場合、 その勢力が外交勝利を達成する。"
game_concept_war_support:0	"軍事支援"
game_concept_war_support_desc:0	"軍事支援は、 戦争に参加していない勢力が特定の陣営をどの程度支援しているかを表わしている。 50以上であれば攻撃側を支援しており、 -50以下であれば防衛側を支援している。"
