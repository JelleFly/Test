MEDIUM_SUBATOMIC_DISRUPTOR:0	"Средний субатомный дезинтегратор"
SPACETIME_DISRUPTOR:0	"Пространственно-временной дезинтегратор"
SPACETIME_DISRUPTOR_DESC:0	"Это оружие атакует не только текущую цель, но и все ее версии в прошлом и будущем."
SMALL_SPACETIME_DISRUPTOR:0	"Малый пространственно-временной дезинтегратор"
