tech_pop_growth_speed_tier_3:0	"DNA 재배열"
tech_pop_growth_speed_tier_3_desc:0	"승인하에 유전자 구조를 조작하여 인구의 평균 수명을 크게 늘립니다."
tech_increase_habitability_tier_2:0	"행성 시뮬레이션"
tech_increase_habitability_tier_2_desc:0	"행성 생태계를 시뮬레이션으로 구성하기 위해서는 막대한 연산력이 필요합니다. 더군다나 시뮬레이션을 구축하는 방법을 이해하기란 훨씬 어렵습니다."
tech_increase_habitability_tier_3:0	"생체 적응"
tech_increase_habitability_tier_3_desc:0	"국민을 위해 더 나은 세상을 만드는 데 성공했지만, 동시에 세상을 위해 더 나은 사람을 만드는 데도 노력을 기울여야 합니다."
tech_ground_army_boost_tier_1:0	"군사 교리"
tech_ground_army_boost_tier_1_desc:0	"중형 함선은 궤도에서 도시를 파괴하고도 남을 전력을 갖추고 있습니다. 하지만 지상군은 그보다 더 나은 임무를 수행할 수 있죠. 바로 점령입니다."
tech_ground_army_boost_tier_2:0	"통합 병기 체계"
tech_ground_army_boost_tier_3:0	"전술 전개"
tech_ship_upkeep_upgrade_reduction_tier_1:0	"조선소 개보수"
tech_ship_upkeep_upgrade_reduction_tier_2:0	"초소형 교체식 부품"
tech_ship_upkeep_upgrade_reduction_tier_3:0	"자가 수리 구조"
tech_ship_upkeep_upgrade_reduction_tier_3_desc:0	"최고의 도구는 알아서 자기 자신을 만드는 도구입니다."
tech_defiant:0	"디파이언트 설계도"
tech_defiant_desc:0	"디파이언트급 소형 전투함은 손쉽게 양산할 수 있습니다."
tech_blocker_removal_1:0	"하이드로포드"
tech_blocker_removal_2:0	"열기 조정기"
tech_blocker_removal_2_desc:0	"이 정도 공학 도구로 §H혹한의 기후를 제어§!하는 건 유능한 지도자만이 가능한 일입니다."
tech_blocker_removal_3:0	"차등식 자기계"
tech_blocker_removal_3_desc:0	"§H극한의 자기 공명§! 패턴을 감지하고 안정화합니다."
tech_blocker_removal_4:0	"오리엔틴 산성액"
tech_blocker_removal_4_desc:0	"지금까지의 시험 결과를 종합해 볼 때 이 용액이 §H녹이지§! 못한 물질은 단 하나, 바로 용액이 들어 있던 크리스탈 용기뿐입니다. 빠르고 효과적입니다."
tech_blocker_removal_5:0	"중형 스캐너"
tech_blocker_removal_5_desc:0	"이 중형 스캐너는 일반 휴대용 스캐너보다 더 많은 대상을 감지합니다. §H범위와 기능이 향상§!된 덕분에 안전한 거리에서 에너지를 측정할 수 있습니다."
tech_blocker_removal_6:0	"행성 탐지망"
tech_blocker_removal_6_desc:0	"행성 지표면에 탐지망을 설치하여 사람의 눈을 속이거나 귀중한 금속을 숨길 목적으로 만들어진 §H천연 및 인공 에너지§!의 존재를 드러냅니다."
tech_blocker_removal_7:0	"행성 절단 광선"
tech_blocker_removal_7_desc:0	"행성 규모로 확대한 도구로, 페이저와 비슷합니다. §H험준한 지형§!을 깎고 장애물을 제거하는 데 쓰입니다."
tech_blocker_removal_8:0	"화학 물질 미사일"
tech_blocker_removal_8_desc:0	"§H행성 핵§!을 안정시키는 화학 물질이 들어 있는 관통식 핵미사일입니다. 주민 모두를 위하여."
tech_blocker_removal_9:0	"클로록신 살충제"
tech_blocker_removal_9_desc:0	"§H분무기§!는 물론 더 큰 행성용 §H살충제 폭탄§!에도 쓰이는 이 화학 제품은 독성 안개를 퍼뜨려 완고하기 그지없는 해충이라도 박멸합니다."
tech_blocker_removal_10:0	"아리스라진 주입"
tech_blocker_removal_10_desc:0	"§H시릴륨 가스§!와 §H방사선 중독§! 등 각종 독에 대한 면역을 제공하는 반양성자 §H백신§!을 개발했습니다. 은하 어디에서나 사용이 가능합니다."
tech_terraforming:0	"테라포밍"
tech_advanced_terraforming:0	"고급 테라포밍"
tech_envoy_increase_tier_1:0	"행성 간 연구 프로그램"
tech_envoy_increase_tier_1_desc:0	"성적이 우수한 학생에게 장학금을 지급하여 다른 행성으로 유학을 보냅니다. 더불어, 외교 분야로 진로를 결정하도록 그와 관련된 학과 과정을 제공합니다."
tech_envoy_increase_tier_2:0	"은하 문화 교류"
tech_envoy_increase_tier_3:0	"외교 개혁"
tech_additional_civic_tier_1:0	"사회 개혁"
tech_additional_civic_tier_1_desc:0	"은하 문명으로 발전함에 따라 사회의 근간을 재평가, 재계획, 개혁합니다."
tech_additional_civic_tier_2:0	"사법 개혁"
tech_additional_civic_tier_2_desc:0	"사회적 불평등과 과학적 문맹, 경기 침체를 타파하기 위한 법안을 통과시킵니다."
tech_admin_increase_tier_1:0	"인체 공학적 집필 기구"
tech_admin_increase_tier_1_desc:0	"공공 및 개인 기록의 생성, 저장, 유지를 처리할 수 있는 첨단 장치를 관료에게 지급합니다."
tech_admin_increase_tier_2:0	"파노라마형 사무 공간"
tech_admin_increase_tier_2_desc:0	"사무실 업무 환경을 업그레이드하고 평면도를 조정해 팀 소통과 업무 수행 능력을 발달시킵니다."
tech_job_output_increase_tier_1:0	"직업 개발 개선"
tech_job_output_increase_tier_1_desc:0	"데이터 수집 수단을 응용하여 노동자에게 직무 능력을 향상시켜줄 수 있는 학과 과정과 프로그램을 연결시켜 줍니다."
tech_job_output_increase_tier_2:0	"의무 휴가"
tech_job_output_increase_tier_2_desc:0	"빈번하더라도 문화 기념일을 의무 휴식 기간으로 지정합니다. 다만 실제 휴가 대신 홀로그램을 증정할 때도 있습니다."
tech_job_output_increase_tier_3:0	"유독하지 않은 업무 환경"
tech_job_output_increase_tier_3_desc:0	"정신 건강에 해로운 행동과 악습을 줄이는 정책을 업계 전반에 적용합니다."
