POSITIVE_BELLIGERENT_GREETING_01:0	"勇敢なわが軍の準備はできている。 [Root.GetName]に挑もうという愚か者は、 その傲慢さのおかげで大きな代償を支払うだろう。"
POSITIVE_BELLIGERENT_GREETING_02:0	"縮んだバネのように、 [Root.GetName]は全力で敵に飛び掛かる準備ができているぞ。"
POSITIVE_BELLIGERENT_GREETING_03:0	"なんだ？ 我々は忙しいのだ。 戦争計画を修正し、 更新せねばならんのでな。"
POSITIVE_BELLIGERENT_GREETING_04:0	"あなた方は我々の国内における艦隊行動を、 何か異常な動きと見なしているかもしれないが、 単なる日常的な行動だ。 ただの軍事演習であり、 それ以上でも以下でもない。"
POSITIVE_BELLIGERENT_GREETING_05:0	"使われない艦隊に、 なんの意味がある？"
POSITIVE_BELLIGERENT_GREETING_06:0	"行動することを恐れた者は、 歴史に取り残される。 それが[Root.GetName]の迎える結末となってはならない。"
NEGATIVE_BELLIGERENT_GREETING_01:0	"危険な橋を渡るのだな、 [From.GetSpeciesNamePlural]よ。 [Root.GetName]は戦いを恐れない。"
NEGATIVE_BELLIGERENT_GREETING_02:0	"こちらの軍は準備万端だぞ、 [From.GetSpeciesNamePlural]。 そちらはどうかな？"
NEGATIVE_BELLIGERENT_GREETING_03:0	"外交的解決の限界へ近づいているのではないかと不安です、 [From.GetSpeciesNamePlural]。 [Root.GetName]が行動を起こす必要が出てくるかもしれません。 さらに……直接的に。"
NEGATIVE_BELLIGERENT_GREETING_04:0	"[Root.GetName]の力を保つためなら、 どんなことでもする用意がある。 このことを心に留めておくことだな、 [From.GetSpeciesNamePlural]。"
NEGATIVE_BELLIGERENT_GREETING_05:0	"お前たちに、 [Root.GetName]にゲームを仕掛ける余裕などあるのか？"
NEGATIVE_BELLIGERENT_GREETING_06:0	"[Root.GetName]はいずれ、 あらゆる脅威を排除する。 期待していろ、 [From.GetSpeciesNamePlural]。"
POSITIVE_COOPERATIVE_GREETING_01:0	"[From.GetSpeciesNamePlural]、 私たちはともに多くのことを成し遂げられます。"
POSITIVE_COOPERATIVE_GREETING_02:0	"この銀河は無意味な戦いであふれています……一体なんのための戦いでしょう？ ともによりよい未来を築くのです、 [From.GetSpeciesNamePlural]よ。"
POSITIVE_COOPERATIVE_GREETING_03:0	"両国の平和と繁栄が続きますよう。"
POSITIVE_COOPERATIVE_GREETING_04:0	"[Root.GetName]は、 もっとあなた方との絆を強めたいのです、 [From.GetSpeciesNamePlural]よ。"
POSITIVE_COOPERATIVE_GREETING_05:0	"我々は対立には関心がありません。 この銀河の悲劇的な過去に、 すでに十分すぎるほどあふれていますから。"
POSITIVE_COOPERATIVE_GREETING_06:0	"我々と[From.GetName]には多くの共通点があります。 お互いに学ぶべきことは多いはずです。"
NEGATIVE_COOPERATIVE_GREETING_01:0	"わが国には、 この状況をうまく言い表す古い言い回しがある。 「タンゴは2人いなければ踊れない」、 というものだが。"
NEGATIVE_COOPERATIVE_GREETING_02:0	"我々はお前たちと手を取り合いたいのだが、 そちらにはその気がないのかな、 [From.GetSpeciesNamePlural]よ。"
NEGATIVE_COOPERATIVE_GREETING_03:0	"お前たちはひょっとすると、 愚鈍すぎて協調できないだけかもしれんな。"
NEGATIVE_COOPERATIVE_GREETING_04:0	"一度でいいから、 我々の視点から物事を見てくれないか？"
NEGATIVE_COOPERATIVE_GREETING_05:0	"両国間で起こっている争いからは何も得られない。 お前たちのような下等な生物にも、 それはわかるはずだが？"
NEGATIVE_COOPERATIVE_GREETING_06:0	"我々の忍耐にも限度があるぞ、 [From.GetSpeciesNamePlural]。 両国が協調するには、 お前たちの努力も必要なのだ。"
POSITIVE_ISOLATIONIST_GREETING_01:0	"ん？ 今度はなんだ？"
POSITIVE_ISOLATIONIST_GREETING_02:0	"緊急事態でなければ連絡しないでくれ。"
POSITIVE_ISOLATIONIST_GREETING_03:0	"我々は他国の事情に関心がないんだ。"
POSITIVE_ISOLATIONIST_GREETING_04:0	"我々はただ放っておいてほしいだけだ。"
POSITIVE_ISOLATIONIST_GREETING_05:0	"銀河で何が起こっているかなど、 我々には関係ない。 我々の関心は領内のことだけに限る。"
POSITIVE_ISOLATIONIST_GREETING_06:0	"[Root.GetName]はいままで通り、 独力でやっていく。 他国の慈悲など無用だ。"
NEGATIVE_ISOLATIONIST_GREETING_01:0	"放っておいてくれ。"
NEGATIVE_ISOLATIONIST_GREETING_02:0	"貴様らに用はない。"
NEGATIVE_ISOLATIONIST_GREETING_03:0	"肝に銘じておけ。 我々の領内から貴様らの邪悪な影響を排除するためなら、 なんでもするつもりだ。"
NEGATIVE_ISOLATIONIST_GREETING_04:0	"貴様らやその同類こそが、 我々が銀河との交流を制限している理由だ。 いまはその決断を誇りに思うぞ！"
NEGATIVE_ISOLATIONIST_GREETING_05:0	"[From.Leader.GetRulerTitle][From.Leader.GetRegnalName]がわが領内に足を踏み入れているのを見つけ次第、 殺してやるぞ。"
NEGATIVE_ISOLATIONIST_GREETING_06:0	"消えろ。 貴様らの不快な帝国に興味はない。"
POSITIVE_EXPANSIONIST_GREETING_01:0	"入植するのに適した場所を知らないか？ [Root.GetName]はつねに領域を拡張したいのだ……"
POSITIVE_EXPANSIONIST_GREETING_02:0	"経済成長が限定的であることは我々の懸念材料だ。 目標を達成するには拡張が不可欠なのだ。"
POSITIVE_EXPANSIONIST_GREETING_03:0	"[Root.Capital.GetName]は、 新たな故郷を求める勇敢な[Root.GetSpeciesName]の入植者や、 開拓者であふれているのだ。"
POSITIVE_EXPANSIONIST_GREETING_04:0	"拡張せずに停滞すること。 それはすなわち死を意味する。"
POSITIVE_EXPANSIONIST_GREETING_05:0	"領内が狭くて息が詰まる！"
POSITIVE_EXPANSIONIST_GREETING_06:0	"我々の領域の自然な拡張を阻害されない限り、 いかなる国とも対立する気はない。"
NEGATIVE_EXPANSIONIST_GREETING_01:0	"我々は平和的に拡張することを好む。 ただし、 お前たちの場合は例外を設ける必要があるな。"
NEGATIVE_EXPANSIONIST_GREETING_02:0	"[From.GetSpeciesNamePlural]よ、 お前たちは[Root.GetName]の成長を妨げるありふれた障害にすぎん。"
NEGATIVE_EXPANSIONIST_GREETING_03:0	"我々は拡張せねばならない。 それがお前たちの犠牲をともなうとしてもだ。"
NEGATIVE_EXPANSIONIST_GREETING_04:0	"[From.GetSpeciesNamePlural]よ、 なぜ[Root.GetName]の道を阻もうとする？"
NEGATIVE_EXPANSIONIST_GREETING_05:0	"どけ、 [From.GetSpeciesNamePlural]。 さもなければ力ずくで排除する。 お前たちごときに我々の運命を阻むことはできん。"
NEGATIVE_EXPANSIONIST_GREETING_06:0	"[Root.GetName]の国境線は拡大する。 この避けられぬ事実に対しては、 何者も成す術はない。"
