hrb_tutorial.3.name:0	"Todo preparado"
hrb_tutorial.3.desc:0	"§R¡Alerta roja!§!\n\nLa colonia klingon de §HKhitomer§! ha sido emboscada por los romulanos. Se ha desplegado una nave estelar de la §HFederación§! para interceptar las Aves de presa y ofrecerle apoyo a la colonia atacada.\n\nSin embargo, ante la posibilidad de nuevos ataques, debemos revisar de inmediato los protocolos de preparación.\n\nComencemos."
hrb_tutorial.4.name:0	"Marco de referencia"
hrb_tutorial.4.desc:0	"En el espacio, todo sirve como marco de referencia. Tómate un momento para familiarizarte con la §Hcámara§!.\n\nAléjala o acércala usando la §Hrueda del ratón§!.\n\nSi mueves el ratón mientras pulsas el §Hbotón derecho§!, podrás rotar o inclinar el ángulo de la cámara, mientras que las §Hteclas WASD y las flechas de dirección§! mueven la cámara de izquierda a derecha y de arriba a abajo.\n\nCuando lo tengas todo listo, haz clic en la §Hnave de construcción§! para comenzar el protocolo de preparación."
hrb_tutorial.10.name:0	"Controles de tiempo"
hrb_tutorial.10.desc:0	"Verás que la nave no acelera.\n\n§HReanuda§! la partida para que tus órdenes se pongan en marcha."
hrb_tutorial.20.name:0	"Controles de tiempo"
hrb_tutorial.20.desc:0	"El tiempo ha vuelto a avanzar y la nave se dirige a su destino.\n\nPuedes §Hpausar§!, §Hreanudar§! y cambiar la §Hvelocidad§! relativa del §Htiempo§!.\n\nEl tiempo es todo un misterio. Ni siquiera los §Hcapitanes de la Flota Estelar§! más experimentados llegan a comprenderlo por completo."
hrb_tutorial.21.name:0	"Recursos"
hrb_tutorial.21.desc:0	"Nos enfrentamos a la posibilidad de un conflicto prolongado con los romulanos, por lo que debemos optimizar nuestra logística.\n\nSe necesitan §Hrecursos§! para construir estaciones espaciales y naves, establecernos en nuevos mundos y mantener al día todos los demás asuntos de la §HFederación§!.\n\nRecuerda: no dejes que los recursos caigan por debajo del umbral mínimo."
hrb_tutorial.23.name:0	"Consejos"
hrb_tutorial.23.desc:0	"La información es poder, además de la clave para resolver los conflictos interestelares. Para ello, podemos echar mano de los §Hconsejos§!.\n\nPara saber más sobre los diferentes elementos de la IU, coloca el cursor sobre ellos para acceder a los §Hconsejos§!.\n\nPor ejemplo, prueba a ver el consejo sobre el §Hicono resaltado§! en la parte izquierda."
hrb_tutorial.30.name:0	"Movimiento"
hrb_tutorial.30.desc:0	"Este es el corazón de la §HFlota Estelar§!: una nave de la §HFederación§!.\n\nPara §Hmover§! la nave, usa el §Hbotón de movimiento§! del §Hpanel de acción§!.\n\nTambién se pueden mover las naves con el §Hbotón derecho§! del ratón. Por lo general, al hacer clic derecho sobre cualquier objeto del juego se abrirá un §Hmenú desplegable§! que mostrará todas las interacciones posibles con ese objeto.\n\nPor ahora, usa el panel de acción para mover la §Hnave de construcción§! a la ubicación que quieras."
hrb_tutorial.31.name:0	"Construcción"
hrb_tutorial.31.desc:0	"Vuelve a seleccionar la §Hnave de construcción§!."
hrb_tutorial.32.name:0	"Estaciones mineras"
hrb_tutorial.32.desc:0	"Necesitaremos nuevas estructuras para defendernos de los romulanos y §Hminerales§! para construirlas.\n\nPrimero, selecciona la §Hnave de construcción§! y elige §HConstruir estación minera§! en el §Hpanel de acción§!.\n\nLuego, §Hbusca el objeto resaltado§! que indica dónde puede construirse la estación minera y selecciónalo para comenzar la construcción. Si no puedes encontrar el objeto resaltado, prueba a mover la cámara."
hrb_tutorial.40.name:0	"Has ordenado construir una estación minera"
hrb_tutorial.40.desc:0	"Pronto empezará a construirse la §Hestación minera§!.\n\nPodemos construir estaciones mineras en muchos de los cuerpos celestes cercanos gracias a la alta concentración de metales de esta zona de la §Hgalaxia§!.\n\nTen en cuenta que, si no adquirimos estos recursos, otros lo harán."
hrb_tutorial.41.name:0	"Construcción de la estación minera en curso"
hrb_tutorial.41.desc:0	"La §Hnave de construcción§! va rumbo a su destino.\n\nRecibiremos una notificación cuando la §Hestación minera§! esté terminada."
hrb_tutorial.42.name:0	"Estación minera terminada"
hrb_tutorial.42.desc:0	"La §Hestación minera§! está operativa, y los §Hminerales§! que genera se añaden a los §Hrecursos§! mensuales.\n\nNo todas las estaciones tendrán el mismo rendimiento, ya que los §Hrecursos§! naturales no están distribuidos de manera uniforme a lo largo de la §Hgalaxia§!."
hrb_tutorial.50.name:0	"Abre la ventana del planeta"
hrb_tutorial.50.desc:0	"La §HFederación§! se prepara para enfrentarse a la amenaza romulana. Necesitaremos una buena gestión §Hplanetaria§! para asegurar que ni el bienestar ni los derechos de las especies de la Federación se pongan en jaque.\n\nSelecciona el planeta resaltado y abre la pantalla de §Hresumen del planeta§!.\n\nRecuerda alejar la cámara si requieres una visión más amplia."
hrb_tutorial.60.name:0	"Edificios"
hrb_tutorial.60.desc:0	"En los §Hedificios§! se reúnen los miembros de la comunidad para trabajar juntos y crear cosas más grandes que la suma de sus partes.\n\nAntes de poder construir un edificio, debe haber un espacio libre. Cuando el edificio esté terminado, tendrá un coste de §Hmantenimiento§!. Puedes consultar los efectos de todos los edificios en su ventana de §Hconsejos§!.\n\nSelecciona un espacio libre y elige un edificio que cubra las necesidades de la §Hpoblación§!, como un §Hreplicador§!."
hrb_tutorial.70.name:0	"Distritos"
hrb_tutorial.70.desc:0	"Los §Hdistritos§! son zonas de un §Hplaneta§! destinadas a usos específicos, como dar vivienda a la §Hpoblación§!, generar §Hrecursos§! o crear §Htrabajos§!.\n\nUna distribución inteligente de los distritos puede suponer la diferencia entre un mundo próspero y un mundo con problemas sistemáticos que afecten negativamente al desarrollo de la civilización y a su capacidad de defenderse de amenazas externas.\n\nAdelante, construye un §Hdistrito urbano§!."
hrb_tutorial.80.name:0	"Trabajos disponibles"
hrb_tutorial.80.desc:0	"Se necesita §Hpoblación§! para que use los §Hedificios§!.\n\nNo tiene sentido pagar los costes de §Hmantenimiento§! de edificios vacíos. De modo que un mundo debería albergar una población acorde a su infraestructura.\n\nSi no se gestiona correctamente la población, aumentará el desempleo, pero puede disminuir si creas suficientes §Htrabajos§!."
hrb_tutorial.85.name:0	"Gestión planetaria realizada"
hrb_tutorial.85.desc:0	"Cierra la ventana de §Hgestión planetaria§! haciendo clic en la §HX§! en la esquina superior derecha o pulsando la tecla §HEsc§!."
hrb_tutorial.95.name:0	"Bases estelares"
hrb_tutorial.95.desc:0	"Ante todo, estar preparado significa tener la mejor defensa posible para nuestros propios mundos.\n\nLas §Hbases estelares§! pueden mejorarse con §Hastilleros§! y otras estructuras. Las bases estelares también nos otorgan la propiedad de los sistemas que hayamos sondeado e incorporan esos sistemas a nuestro territorio de forma oficial.\n\nBusca la §Hbase estelar resaltada§! y selecciónala."
hrb_tutorial.105.name:0	"Selecciona el astillero"
hrb_tutorial.105.desc:0	"Independientemente de la estrategia que escojas, tendremos que construir naves para dar una buena respuesta al ataque romulano en §HKhitomer§!.\n\nEsta §Hbase estelar§! ya cuenta con un §Hastillero§!. Los §Hmódulos§! específicos de cada base estelar dependen del uso que se le dé.\n\nAbre la pestaña del astillero."
hrb_tutorial.115.name:0	"Construye una nave científica"
hrb_tutorial.115.desc:0	"Los §Hestatutos de la Flota Estelar§! dictan que debemos adquirir tanto conocimiento como sea posible sobre los sistemas estelares cercanos. Así conseguiremos expandir nuestro conocimiento sobre el espacio local y mejoraremos nuestras defensas. No podemos proteger aquello que no comprendemos.\n\nVamos a construir una §Hnave científica§! para comenzar a §Hexplorar§!."
hrb_tutorial.125.name:0	"Nave científica en cola"
hrb_tutorial.125.desc:0	"Has ordenado construir una §Hnave científica§!. La construcción empezará pronto.\n\nRecuerda que puedes §Hreanudar§! la partida usando los §Hcontroles de tiempo§!."
hrb_tutorial.135.name:0	"Nave científica construida"
hrb_tutorial.135.desc:0	"Tenemos que asignar un §Hcientífico§! al puente de mando de la nave."
hrb_tutorial.140.name:0	"Selecciona la nave científica"
hrb_tutorial.140.desc:0	"Selecciona la nueva §Hnave científica§!."
hrb_tutorial.150.name:0	"Líderes"
hrb_tutorial.150.desc:0	"Haz clic en el retrato de §Hlíder§! vacío en el §Hpanel de acción§! de la nave para asignar un §Hcientífico§!."
hrb_tutorial.155.name:0	"Recluta a un científico"
hrb_tutorial.155.desc:0	"Para reclutar a un nuevo §Hcientífico§!, haz clic en el botón §HReclutar§!."
hrb_tutorial.161.name:0	"Rasgos"
hrb_tutorial.161.desc:0	"Pon el cursor sobre los iconos de §Hrasgos§! para ver los detalles de cada uno de ellos. Comprueba si alguno puede mejorar la velocidad de §Hsondeo§!.\n\nSi ninguno de los rasgos sirve para tal fin, alguno de los §Hcientíficos§! se encargará de ello.\n\nElige un científico y selecciona §Hreclutar§! para asignarlo a la nave."
hrb_tutorial.166.name:0	"Seleccionar científico"
hrb_tutorial.166.desc:0	"Selecciona al §Hcientífico§! que acabas de reclutar y asígnalo a la nave."
hrb_tutorial.171.name:0	"Científico asignado"
hrb_tutorial.171.desc:0	"¡Bien hecho! Has asignado al §Hcientífico§!. La §Hnave científica§! cuenta con una tripulación al completo y está lista para su primera misión."
hrb_tutorial.185.name:0	"Abre la vista de la galaxia"
hrb_tutorial.185.desc:0	"Es el momento de encender el motor de curvatura y llegar donde nunca nadie ha llegado antes.\n\nHaz clic en la §Hvista de la galaxia§! para alejar la cámara y ver la §Hgalaxia§! al completo."
hrb_tutorial.191.name:0	"Vista de la galaxia"
hrb_tutorial.191.desc:0	"Esta es nuestra §Hgalaxia§!: nuestro hogar y el de la mayoría de las especies inteligentes con las que hemos establecido contacto... incluidas las especies hostiles.\n\nLos tejemanejes que conlleva cualquier asunto a nivel galáctico son, cuando menos, abrumadores.\n\nPara que te sea más fácil manejarte, vamos a examinar el §Hpanel de acceso rápido§! en la parte izquierda."
hrb_tutorial.195.name:0	"Diario de misiones"
hrb_tutorial.195.desc:0	"El §Hdiario de misiones§! será el centro de operaciones principal del juego, así como el primer lugar en el que se actualizará la información importante.\n\nPara abrirlo, pulsa la tecla §HF1§! o haz clic en el icono del §Hpanel de acceso rápido§!."
hrb_tutorial.201.name:0	"Diario de misiones (continuación)"
hrb_tutorial.201.desc:0	"El §Hdiario de misiones§! contiene todas las misiones activas, incluidos los §Hproyectos especiales§! y las §Hanomalías§! por investigar.\n\nSu funcionamiento es similar al del ordenador de una nave, pero abarcando a toda nuestra civilización.\n\nConsúltalo con frecuencia y no olvides completar las misiones marcadas como §HTutorial§! para seguir practicando una vez que termines este protocolo."
hrb_tutorial.205.name:0	"Cerrar el diario de misiones"
hrb_tutorial.205.desc:0	"Cierra el §Hdiario de misiones§!."
hrb_tutorial.211.name:0	"Breviario"
hrb_tutorial.211.desc:0	"Por último, el §Hbreviario§! es la herramienta que usamos para gestionar las §Hcolonias§!, §Hflotas§! y a los distintos §Hagentes estelares§! repartidos a lo largo de la §Hgalaxia§! en misiones especiales, como §Hgobernadores§! y §Hespías§!."
hrb_tutorial.999.name:0	"Estado de la preparación: completada"
hrb_tutorial.999.desc:0	"¡Bien hecho! El nivel de seguridad de la §HFederación§! ha mejorado.\n\nEl ataque de los romulanos a §HKhitomer§! indica que se aproximan tiempos convulsos, pero estamos preparados para responder a sus agresiones o a cualquier otra que nos ponga en peligro a nosotros o a nuestros aliados.\n\nLo único cierto en el universo es que no hay nada cierto. Se acercan nuevos desafíos, y el deber de la §HFederación§! es proteger los derechos y la dignidad de todos."
hrb_tutorial.1001.name:0	"Fecha estelar: 23 859,7"
hrb_tutorial.1001.desc:0	"§HKhitomer ha caído§!.\n\nSeguirás jugando la partida como la §HFederación§!. Continúa explorando y consulta el §Hdiario de misiones§! con frecuencia.\n\nSi prefieres jugar como los §Hklingon, romulanos o cardassianos§!, vuelve al menú principal y empieza una §Hpartida nueva§! con un imperio diferente."
systems_surveyed_counter:0	"Sistemas sondeados"
hrb_tutorial.190.tt:0	"§HTutorial: sondea un sistema estelar§! añadido al diario de misiones\n\n"
hrb_tutorial_mission.1.name:0	"Tutorial: sistema sondeado"
hrb_tutorial_mission.1.desc:0	"¡Bien hecho! Hemos terminado de sondear otro sistema estelar. Se han catalogado todos los datos relevantes de su estrella anfitriona, los cuerpos en órbita y cualquier posible §Hanomalía§! y los §Hrecursos§! que contiene.\n\nAunque no supone ninguna novedad para los §Hoficiales de la Flota Estelar§!, sigue siendo un gran paso en nuestra misión de explorar la §Hgalaxia§! en nombre de la paz y la ciencia."
hrb_tutorial_mission.2.name:0	"Tutorial: árbol de misiones"
hrb_tutorial_mission.2.desc:0	"El §Hárbol de misiones§! contiene objetivos que nuestra civilización se ha propuesto cumplir a largo plazo, tanto tecnológicos como sociales y culturales.\n\nLas condiciones para cumplir los objetivos están descritas en sus respectivos §Hnodos§!."
hrb_tutorial_mission.2.a.tt:0	"§HTutorial: árbol de misiones§! añadido al diario de misiones\n\n"
tutorial_mission_tree_chain_title:0	"Tutorial: árbol de misiones"
tutorial_mission_tree_chain_desc:0	"Completa el nodo del árbol de misiones §H«Donde nunca nadie ha llegado»§! §Hsondeando§! por completo 10 sistemas estelares. Para comprobar el estado de progreso de un nodo o sus requisitos, pon el ratón sobre él y comprueba la pestaña de §Hconsejos§!.\n\nEl árbol de misiones se encuentra en la parte superior del §Hpanel de acceso rápido§!."
node_counter:0	"Nodos completados"
hrb_tutorial_mission.4.name:0	"Tutorial: árbol de misiones"
hrb_tutorial_mission.4.desc:0	"¡Bien hecho! Has completado tu primer nodo del árbol de misiones: §H«Donde nunca nadie ha llegado»§!."
hrb_tutorial_mission.5.name:0	"Tutorial: planetas habitables"
hrb_tutorial_mission.5.desc:0	"La §Hhabitabilidad§! es el parámetro mediante el cual determinamos si podemos §Hcolonizar§! un §Hplaneta§! con nuestro nivel de tecnología.\n\nLos planetas se catalogan en diferentes §Hclases§! que describen su tamaño, composición, cantidad de agua, atributos atmosféricos y potencial de §Hterraformación§!. Por ejemplo, un planeta de clase M es idóneo para la vida humanoide; un planeta de clase L también podría funcionar, pero sería menos adecuado debido a las temperaturas extremas y otros factores. Por otra parte, los planetas de clase J y T (gigantes gaseosos) nunca serán compatibles con la vida, incluso si nuestra §Htecnología§! mejora.\n\nVamos a continuar sondeando hasta encontrar un planeta §Hhabitable§!."
hrb_tutorial_mission.5.a.tt:0	"§HTutorial: planetas habitables§! añadido al diario de misiones\n\n"
tutorial_survey_habitable_planet_chain_title:0	"Tutorial: planetas habitables"
habitable_planets_surveyed_counter:0	"Planetas habitables sondeados"
tutorial_survey_habitable_planet_chain_desc:0	"Busca §Hplanetas habitables§! que podamos §Hcolonizar§!: §Hsondea§! distintos sistemas estelares hasta descubrir un planeta compatible con la vida.\n\nSi no quieres sondear todos los sistemas de forma manual, puedes ordenarles a las §Hnaves científicas§! que lleven a cabo un §Hsondeo automatizado§! de la §Hgalaxia§!. Puedes activar esta función desde el §Hpanel de acción§! de la nave."
hrb_tutorial_mission.7.name:0	"Tutorial: planetas habitables sondeados"
hrb_tutorial_mission.7.desc:0	"¡Bien hecho! La búsqueda de un mundo §Hhabitable§! ha dado sus frutos. Hemos encontrado al menos un §Hplaneta§! que podríamos §Hcolonizar§!."
hrb_tutorial_mission.8.name:0	"Tutorial: construye una base estelar"
hrb_tutorial_mission.8.desc:0	"Ya que hemos §Hsondeado§! un sistema estelar cercano, deberíamos construir una §Hbase estelar§! para reclamar su propiedad.\n\nLos §Hpuestos de avanzada§! son las edificaciones de base estelar más pequeñas. Construirlos conlleva un coste de §Hinfluencia§! y §Haleación§!, pero expanden las fronteras de nuestra civilización y el §Halcance de curvatura§! de nuestras naves.\n\nCuando desbloquees las §Htecnologías§! necesarias, podrás mejorar las bases estelares para que dispongan de defensas más fuertes y una mayor variedad de §Hmódulos§!."
hrb_tutorial_mission.8.a.tt:0	"§HTutorial: construye una base estelar§! añadido al diario de misiones\n\n"
tutorial_build_outpost_chain_title:0	"Tutorial: construye una base estelar"
tutorial_build_outpost_chain_desc:0	"Para construir una §Hbase estelar§!, selecciona una §Hnave de construcción§! y haz clic derecho en el sistema de destino. Elige «Construir base estelar» para comenzar a construirla.\n\nCuanto más alejada esté la base estelar de nuestras fronteras, más §Hinfluencia§! costará construirla."
outposts_built_counter:0	"Bases estelares construidas"
hrb_tutorial_mission.10.name:0	"Tutorial: base estelar construida"
hrb_tutorial_mission.10.desc:0	"¡Bien hecho! Hemos terminado la construcción de la §Hbase estelar§! y hemos añadido un nuevo sistema estelar a nuestra hegemonía."
hrb_tutorial_mission.11.name:0	"Tutorial: puerto estelar"
hrb_tutorial_mission.11.desc:0	"Mejorar los puestos de avanzada a §Hpuertos estelares§! les permitirá construir §Hmódulos de base estelar§!, como §Hastilleros§! y otras estructuras defensivas y económicas importantes.\n\nMejorar una base estelar tiene un coste de §Haleación§! y §Htiempo§!. Además, tendremos que haber investigado la §Htecnología§! necesaria.\n\nVamos a mejorar una base estelar a puerto estelar."
hrb_tutorial_mission.11.a.tt:0	"§HTutorial: puerto estelar§! añadido al diario de misiones\n\n"
tutorial_upgrade_starbase_chain_title:0	"Tutorial: puerto estelar"
tutorial_upgrade_starbase_chain_desc:0	"Haz clic en el icono de §Hvista del sistema§! en la barra inferior.\n\nAbre el §Hmenú de sondeo§! y haz clic en el icono del §Hpuesto de avanzada§!. También puedes hacer clic en el §Hpuesto de avanzada§! en el sistema estelar. Así, se abrirá la §Hventana de la base estelar§!.\n\nHaz clic en §Hmejorar§! en la esquina superior derecha."
starbases_upgraded_counter:0	"Bases estelares mejoradas"
hrb_tutorial_mission.13.name:0	"Tutorial: puerto estelar"
hrb_tutorial_mission.13.desc:0	"¡Bien hecho! Has mejorado una §Hbase estelar§! a §Hpuerto estelar§!."
hrb_tutorial_mission.14.name:0	"Tutorial: colonias"
hrb_tutorial_mission.14.desc:0	"§HColonizar§! nuevos §Hplanetas§! es nuestra forma de crear nuevos mundo para que la §Hpoblación§! los habite.\n\nCada colonia que establecemos nos da la oportunidad de crear nuevos §Hedificios§!, §Htrabajos§!, §Hdistritos§! y elementos defensivos como §Hejércitos terrestres§!. La parte negativa es que la §Hexpansión§! aumenta, pero esto puede equilibrarse aumentando la §Hcapacidad administrativa§!.\n\nAntes de §Hcolonizar§! un §Hplaneta§!, tenemos que construir una §Hnave colonial§! que transporte a los colonos. Las naves coloniales tienen un coste de §Haleación§! y §Halimento§!, y tardan un tiempo en llegar a su destino."
hrb_tutorial_mission.14.a.tt:0	"§HTutorial: colonias§! añadido al diario de misiones\n\n"
tutorial_colonize_planet_chain_title:0	"Tutorial: colonias"
tutorial_colonize_planet_chain_desc:0	"El §Hplanificador de expansión§! muestra los §Hplanetas§! que podemos §Hcolonizar§! dentro de nuestras fronteras. Para construir una §Hnave colonial§!, selecciona un planeta y elige «Colonizar».\n\nTambién puedes colonizar un planeta seleccionando una nave colonial ya construida, haciendo clic derecho sobre el planeta y seleccionando «Colonizar»."
planets_colonized_counter:0	"Planetas colonizados"
hrb_tutorial_mission.16.name:0	"Tutorial: colonias"
hrb_tutorial_mission.16.desc:0	"¡Bien hecho! Los colonos han terminado de §Hcolonizar§! un nuevo §Hplaneta§!."
hrb_tutorial_mission.17.name:0	"Tutorial: designaciones de la colonia"
hrb_tutorial_mission.17.desc:0	"§HDesignar§! las §Hcolonias§! nos permite especializar esos mundos para que produzcan §Hrecursos§! concretos.\n\nPor ejemplo, si le otorgas la designación de §Hmundo burocrático§! a una colonia, aumentará la §Hcapacidad administrativa§!. Las designaciones también tienen algunas desventajas, que varían en función de cada una."
hrb_tutorial_mission.17.a.tt:0	"§HTutorial: designaciones de la colonia§! añadido al diario de misiones\n\n"
tutorial_designate_colony_chain_title:0	"Tutorial: designaciones de la colonia"
tutorial_designate_colony_chain_desc:0	"Haz clic en una §Hcolonia§! para abrir la §Hventana de resumen del planeta§!. Haz clic en el §Hicono del planeta§! en la parte superior izquierda para abrir la barra lateral de §Hdesignaciones de la colonia§!.\n\nHaz clic en la designación que quieras otorgarle a la colonia."
colonies_designated_counter:0	"Colonias designadas"
hrb_tutorial_mission.19.name:0	"Tutorial: designaciones de la colonia"
hrb_tutorial_mission.19.desc:0	"¡Bien hecho! Hemos §Hdesignado§! una §Hcolonia§!."
hrb_tutorial_mission.20.name:0	"Tutorial: reasentar poblaciones"
hrb_tutorial_mission.20.desc:0	"El descubrimiento de nuevos §Hplanetas§! hace que sea necesario §Hreasentar§! a la población, que creará nuevas sociedades en los nuevos mundos.\n\nTenemos que destinar §Hpoblación§! a nuestros planetas para que puedan desempeñar §Htrabajos§! y producir los §Hrecursos§! que necesitamos para cumplir nuestros objetivos. Sin embargo, el reasentamiento viene acompañado de un §Hcoste§!, que varía en función de la población.\n\nSe puede reasentar a la población de forma manual, pero esto no siempre es posible debido a factores como los §Hderechos de especie§! o la fata de §Hrecursos§!, entre otros. El menú desplegable de la §Hventana de reasentamiento§! también te ofrece información útil sobre las §Hcolonias§!.\n\nAdelante, §Hreasienta una población§!."
hrb_tutorial_mission.20.a.tt:0	"§HTutorial: reasentar poblaciones§! añadido al diario de misiones\n\n"
tutorial_resettle_pops_chain_title:0	"Tutorial: reasentar poblaciones"
tutorial_resettle_pops_chain_desc:0	"Abre la §Hventana de resumen del planeta§! de un §Hplaneta§! y haz clic en §Hreasentamiento§!, en la esquina superior derecha. En la §Hventana de reasentamiento§! podrás ver una comparación de la §Hpoblación§! dos de nuestras §Hcolonias§!.\n\nHaz clic en el icono §HReasentar población§! para mover una §Hpoblación§! de un planea a otro."
resettle_pops_counter:0	"Poblaciones reasentadas"
hrb_tutorial_mission.22.name:0	"Tutorial: reasentar poblaciones"
hrb_tutorial_mission.22.desc:0	"¡Bien hecho! Hemos §Hreasentado§! al menos una §Hpoblación§! en un nuevo mundo."
hrb_tutorial_mission.23.name:0	"Tutorial: primer contacto"
hrb_tutorial_mission.23.desc:0	"Encontrarse con una nueva civilización puede ser un asunto delicado. El §Hprimer contacto§! tiene lugar cuando nos topamos con una especie desconocida por primer vez. Se asignan §Henviados§! para que completen el proceso en nuestro nombre. El tiempo necesario para completar el proceso de primer contacto depende de las habilidades del enviado, de la predisposición de ambas partes a §Hiniciar las comunicaciones§! y de un porcentaje de suerte."
hrb_tutorial_mission.23.a.tt:0	"§HTutorial: primer contacto§! añadido al diario de misiones\n\n"
tutorial_first_contact_chain_title:0	"Tutorial: primer contacto"
tutorial_first_contact_chain_desc:0	"Cuando nos encontremos con otra civilización por primera vez, por ejemplo, al §Hsondear§! su sistema estelar o al cruzarnos una de sus §Hnaves§!, aparecerá una §Hventana de evento de primer contacto§!. Elige una postura de §Hprimer contacto§!.\n\nCuando aparezca la §Hventana del evento§!, asigna a un §Henviado§! para que complete el proceso de §Hprimer contacto§!. Haz clic en asignar, selecciona a uno de los §Henviados§! disponibles y pulsa aceptar. Completa todas las §Hfases§! del protocolo de §Hprimer contacto§! y alcanza un acuerdo favorable.\n\nLleva a cabo un §Hprotocolo de primer contacto§! con una civilización nueva."
first_contact_counter:0	"Primer contacto exitoso"
hrb_tutorial_mission.25.name:0	"Tutorial: primer contacto"
hrb_tutorial_mission.25.desc:0	"¡Bien hecho! Hemos completado un protocolo de §Hprimer contacto§! imponiendo nuestros términos. En ocasiones, la otra civilización completa el proceso antes, lo que suele generar un resultado menos favorable para nosotros."
hrb_tutorial_mission.26.name:0	"Tutorial: diplomacia"
hrb_tutorial_mission.26.desc:0	"Las §Hrelaciones diplomáticas§! determinan la situación política de la §Hgalaxia§!.\n\nLas civilizaciones con las que tenemos §Rmalas relaciones§! son más propensas a cuestionar nuestros actos e incluso a adoptar una §Ractitud hostil§! hacia nosotros y §Rdeclararnos la guerra§!.\n\nLas §Gbuenas relaciones§! con las civilizaciones vecinas pueden favorecer que nos §Gabran sus fronteras§! y §Gformen pactos comerciales§! con nosotros.\n\nEs más fácil establecer relaciones con §Hpequeñas potencias§!, y más difícil con las §Hgrandes potencias§!. Algunas potencias podrían tener una §Hopinión§! inicial, buena o mala, sobre nosotros, dependiendo de nuestro historial.\n\nAdelante, intenta §Hmejorar las relaciones§! con otra civilización."
hrb_tutorial_mission.26.a.tt:0	"§HTutorial: diplomacia§! añadido al diario de misiones\n\n"
tutorial_diplomacy_chain_title:0	"Tutorial: diplomacia"
tutorial_diplomacy_chain_desc:0	"Asigna a algún §Henviado§! disponible para que §Hmejore las relaciones§! con uno de nuestros §Hcontactos§!.\n\nEn la §Hventana de contactos§!, selecciona el botón §HDiplomacia§! y luego §HMejorar relaciones§!. Selecciona a alguno de los enviados disponibles y pulsa §Haceptar§!. Cuando el enviado complete la misión, podrás ver las §Hrelaciones mejoradas§! en la §Hventana de contactos§!."
envoys_sent_counter:0	"Enviados asignados"
hrb_tutorial_mission.28.name:0	"Tutorial: diplomacia"
hrb_tutorial_mission.28.desc:0	"¡Bien hecho! El §Henviado§! ha §Hmejorado las relaciones§! con uno de nuestros §Hcontactos§!."
hrb_tutorial_mission.29.name:0	"Tutorial: edictos"
hrb_tutorial_mission.29.desc:0	"Los §Hedictos§! se usan para darle un impulso drástico hacia una dirección concreta a la §Heconomía§!, al §Hejército§! o a todo en general.\n\nLos edictos conllevan un §Hcoste§!, y, una vez activados, permanecerán bloqueados durante un periodo de §Htiempo§!. Una vez pasado ese tiempo obligatorio, los edictos pueden cancelarse, lo que nos dará la capacidad de elegir otro distinto. Todas las grandes civilizaciones tienen economías diferentes, y lo mismo pasa con los edictos.\n\nAdelante, §Hactiva un edicto§!."
hrb_tutorial_mission.29.a.tt:0	"§HTutorial: edicto§! añadido al diario de misiones\n\n"
tutorial_activate_edict_chain_title:0	"Tutorial: edictos"
tutorial_activate_edict_chain_desc:0	"Abre la pestaña de §Hedictos y políticas§!.\n\nEn la primera pestaña aparecen los edictos disponibles. Pon el ratón sobre un edicto para ver consejos con más información sobre sus §Hefectos§!.\n\nMarca la casilla del edicto que quieras para activarlo."
edicts_activated_counter:0	"Edictos activados"
hrb_tutorial_mission.31.name:0	"Tutorial: edictos"
hrb_tutorial_mission.31.desc:0	"¡Bien hecho! Hemos §Hactivado§! un §Hedicto§!."
hrb_tutorial_mission.32.name:0	"Tutorial: tradiciones"
hrb_tutorial_mission.32.desc:0	"Las §Htradiciones§! están agrupadas en §Hárboles de tradiciones§!, que representan los valores que defendemos y la manera en la que pretendemos mantenerlos.\n\nAdoptar una tradición conlleva un §Hcoste§! de §Hunidad§!. Los costes aumentan con cada tradición que se adopte. Al desbloquear una tradición, ganaremos un efecto especial. Además, cuando se desbloquea un árbol de tradición por completo, conseguiremos una nueva §Hventaja de ascenso§!.\n\nAdelante, §Hadopta un árbol de tradición§!."
hrb_tutorial_mission.32.a.tt:0	"§HTutorial: tradiciones§! añadido al diario de misiones\n\n"
tutorial_adopt_tradition_chain_title:0	"Tutorial: tradiciones"
tutorial_adopt_tradition_chain_desc:0	"Abre la pestaña de §Hgestión de la sociedad§! y desbloquea un §Hárbol de tradición§! haciendo clic en el botón §Hadoptar§!.\n\nEn la parte superior de la pestaña podrás ver la cantidad de §Hunidades§! necesaria para poder adoptar el árbol de tradición, así como el §Htiempo§! que nos llevará producirlo."
traditions_adopted_counter:0	"Tradiciones adoptadas"
hrb_tutorial_mission.34.name:0	"Tutorial: tradiciones"
hrb_tutorial_mission.34.desc:0	"¡Bien hecho! Hemos §Hadoptado§! un nuevo §Hárbol de tradición§!."
hrb_tutorial_mission.35.name:0	"Tutorial: políticas"
hrb_tutorial_mission.35.desc:0	"Las §Hpolíticas§! reflejan la ideología actual de nuestra civilización.\n\nCada política defiende una postura con respecto a cuestiones de §Hdiplomacia, guerra, cultura, educación, primer contacto, economía y comercio§!, así como la forma en que interactuaremos con otras civilizaciones y las prioridades de la nuestra. Las políticas pueden permitir o prohibir ciertas acciones y otorgar recompensas §Gpositivas§!, §Rnegativas§! o mixtas.\n\nAdelante, §Hcambia una política§!."
hrb_tutorial_mission.35.a.tt:0	"§HTutorial: políticas§! añadido al diario de misiones\n\n"
tutorial_change_policy_chain_title:0	"Tutorial: políticas"
tutorial_change_policy_chain_desc:0	"Abre la §Hpestaña de edictos y políticas§! y haz clic en §HPolíticas§! en la esquina inferior derecha.\n\nPara obtener más información, pon el ratón sobre una §Hcategoría política§! para ver el cuadro de consejos. Haz clic en una categoría para ver un menú desplegable con las políticas correspondientes. Selecciona la política que quieras en este menú y aparecerá una §Hventana de cambio de política§!.\n\nHaz clic en §Hsí§! para confirmar."
policies_changed_counter:0	"Políticas cambiadas"
hrb_tutorial_mission.37.name:0	"Tutorial: políticas"
hrb_tutorial_mission.37.desc:0	"¡Bien hecho! Hemos cambiado una §Hpolítica§!."
hrb_tutorial_mission.44.name:0	"Tutorial: gobernadores"
hrb_tutorial_mission.44.desc:0	"Los §Hgobernadores§! son oficiales especializados cuyo trabajo consiste en visitar y desarrollar las §Hcolonias§!.\n\nCapitanean §Hnaves gubernamentales§! y se les pueden encomendar §Hmisiones§! para que mejoren las condiciones de zonas concretas. Por ejemplo, la §Hproductividad laboral§! de una colonia.\n\nNo hay ningún gobernador disponible ahora mismo, así que tendremos que §Hreclutar§! a uno."
hrb_tutorial_mission.44.a.tt:0	"§HTutorial: gobernadores§! añadido al diario de misiones\n\n"
tutorial_governor_recruit_chain_title:0	"Tutorial: gobernadores"
tutorial_governor_recruit_chain_desc:0	"Recluta a un §Hgobernador§! para que nos ayude a desarrollar las §Hcolonias§!.\n\nPara reclutar, usa el menú de §Hlíderes§!."
governor_recruit_counter:0	"Gobernadores reclutados"
hrb_tutorial_mission.46.name:0	"Tutorial: gobernadores"
hrb_tutorial_mission.46.desc:0	"¡Bien hecho! Has reclutado un §Hgobernador§!. Su §Hnave gubernamental§! está disponible en el §Hbreviario§!."
hrb_tutorial_mission.38.name:0	"Tutorial: misiones gubernamentales"
hrb_tutorial_mission.38.desc:0	"Se puede enviar a los §Hgobernadores§! a §Hmisiones§! para aplicar bonificaciones temporales a los §Hplanetas§! en los que estén estacionados.\n\nEsas bonificaciones incluyen, entre otras, un aumento de la productividad o del rendimiento de los recursos. Ten en cuenta que la efectividad de la ayuda que ofrece cada gobernador depende de su nivel de experiencia.\n\nVamos a enviar un gobernador a uno de nuestros planetas para §Hmejorar la productividad laboral§!."
hrb_tutorial_mission.38.a.tt:0	"§HTutorial: misiones gubernamentales§! añadido al diario de misiones\n\n"
tutorial_governor_mission_chain_title:0	"Tutorial: misiones gubernamentales"
tutorial_governor_mission_chain_desc:0	"Envía a uno de los §Hgobernadores§! disponibles a una §Hcolonia§! para §Hmejorar la productividad laboral§!.\n\nPara recibir la bonificación que otorga un gobernador al estar estacionado en una colonia, selecciona la §Hnave gubernamental§!, haz clic derecho en el §Hplaneta§! que quieras y elige la §Hmisión§! adecuada."
governor_missions_counter:0	"Misiones gubernamentales iniciadas"
hrb_tutorial_mission.40.name:0	"Tutorial: misiones gubernamentales"
hrb_tutorial_mission.40.desc:0	"¡Bien hecho! El §Hgobernador§! ha llegado a su destino y ha empezado a colaborar con las autoridades locales para §Hmejorar la productividad laboral§! de §H[governor_mission_scope.GetName]§!."
hrb_tutorial_mission.41.name:0	"Tutorial: espías"
hrb_tutorial_mission.41.desc:0	"Los §Hespías§! son agentes especiales capaces de moverse por territorios de civilizaciones enemigas para recopilar §Hinformación§! y llevar a cabo otro tipo de §Hoperaciones§! que nos ayuden a cumplir nuestros objetivos.\n\nAlgunas operaciones de espionaje son: difusión de §Hpropaganda§!, robo de §Hplanos§! enemigos, pirateo de §Hbases estelares§! o tareas de §Hcontraespionaje§!.\n\nTen en cuenta que algunas operaciones pueden realizarse desde dentro de nuestras fronteras.\n\nPara ejecutar operaciones avanzadas se necesita cierto nivel de §Hinformación§!.\n\nVamos a encomendar a uno de nuestros espías una operación."
hrb_tutorial_mission.41.a.tt:0	"§HTutorial: espías§! añadido al diario de misiones\n\n"
tutorial_spy_operation_chain_title:0	"Tutorial: espías"
tutorial_spy_operation_chain_desc:0	"Para encomendarle una §Hoperación§! a un §Hespía§!, selecciona la §Hnave espía§! y el sistema estelar al que quieres ir de incógnito. Una vez que la nave espía llegue al sistema, accede a la §Hvista del sistema§! y haz clic derecho en el §Hplaneta§! objetivo. Elige la misión que quieras del menú desplegable.\n\nEncomienda al espía una operación de difusión de §Hpropaganda§! positiva en una civilización vecina."
operations_counter:0	"Operaciones realizadas"
hrb_tutorial_mission.43.name:0	"Tutorial: espías"
hrb_tutorial_mission.43.desc:0	"¡Bien hecho! El §Hespía§! ha llegado a su destino y ha comenzado la §Hoperación§! de difusión de §Hpropaganda§! positiva en §H[spy_mission_target_country.GetName]§!."
hrb_tutorial_mission.57.name:0	"Tutorial: tecnologías"
hrb_tutorial_mission.57.desc:0	"Para aumentar nuestros conocimientos sobre el universo, tenemos que desarrollar nuevas §Htecnologías§! y para ello debemos §Hasignar§! a §Hcientíficos§! que las investiguen."
hrb_tutorial_mission.57.a.tt:0	"§HTutorial: tecnologías§! añadido al diario de misiones\n\n"
tutorial_technologies_chain_title:0	"Tutorial: tecnologías"
tutorial_technologies_chain_desc:0	"Abre el §Hmenú de tecnología§! con la §Htecla F10§! o desde el §Hpanel de acceso rápido§!. Luego §Hselecciona§! una nueva §Hinvestigación§! en los tres §Hespacios de investigación§!. Asigna un §Hcientífico§! a cada espacio de investigación para que comience el estudio.\n\nRepite el proceso hasta que todos los §Hespacios de investigación§! estén asignados y progresando. Puedes dar §Hprioridad§! a un tipo de investigación desde los ajustes de «prioridad»."
scientists_counter:0	"Científicos asignados"
research_counter:0	"Investigación seleccionada"
hrb_tutorial_mission.59.name:0	"Tutorial: tecnologías"
hrb_tutorial_mission.59.desc:0	"¡Bien hecho! Hemos asignados §Hcientíficos§! para que §Hinvestiguen§! nuevas §Htecnologías§!.\n\nRecuerda §Hautomatizar§! y §Hpriorizar§! la investigación que prefieras.\n\nCuando un §Hcientífico§! §Rmuere§! o se reasigna, hay que buscar un sustituto que continúe su investigación."
hrb_tutorial_mission.60.name:0	"Tutorial: automatización colonial"
hrb_tutorial_mission.60.desc:0	"La §Hautomatización§! es una forma simplificada y optimizada de gestionar las §Hcolonias§!. Para poder automatizarlas, las colonias deben tener una §Hdesignación§!.\n\nLa automatización funciona mejor en los casos en que prefieres configurar una colonia y olvidarte de ella. Por ejemplo, un §Hmundo de energía§! automatizado se optimizará por sí solo para producir la mayor cantidad posible de §Henergía§!. Seguirá así hasta que se deshabilite la automatización o se cambie la designación planetaria."
hrb_tutorial_mission.60.a.tt:0	"§HTutorial: automatización colonial§! añadido al diario de misiones\n\n"
tutorial_automation_chain_title:0	"Tutorial: automatización colonial"
tutorial_automation_chain_desc:0	"Antes de §Hautomatizar§! una §Hcolonia§!, comprueba que tenga una §Hdesignación§!.\n\nUna vez designada, cambia la opción de automatización a §Hactivar§!. Esta opción se encuentra en la parte superior izquierda de la §Hventana del planeta§!, junto al icono de designación.\n\nAdelante, automatiza una colonia."
automation_counter:0	"Colonias automatizadas"
hrb_tutorial_mission.62.name:0	"Tutorial: automatización colonial"
hrb_tutorial_mission.62.desc:0	"¡Bien hecho! Hemos §Hautomatizado§! una §Hcolonia designada§!.\n\nRecuerda que la automatización colonial es opcional, y se puede activar y desactivar en cualquier momento."
hrb_advisor.1.name:0	"Asistente de IA"
hrb_advisor.1.ufop.desc:0	"¡Saludos, presidenta!\n\nMe han asignado para que te eche una mano en la misión de la §HFederación§! de hacer llegar la paz y los avances científicos a las zonas conocidas de la §Hgalaxia§!, solucionar conflictos mediante la diplomacia cuando sea posible, y defendernos satisfactoriamente cuando no lo sea.\n\n¿Quieres mantener los consejos de la IA?\n\n$hrb_advisor.1.desc_filler$"
hrb_advisor.1.klingon.desc:0	"nuqneH, miembro del Consejo Supremo.\n\nHasta los klingon más valientes necesitan orientación al recorrer la §Hsenda del guerrero§!. Los klingon hacemos todo lo posible para honrar a nuestros ancestros y a §HKahless§!. Fracasar en el cumplimiento de estos principios ancestrales sería algo peor que la muerte.\n\n¿Quieres mantener los consejos de la IA?\n\n$hrb_advisor.1.desc_filler$"
hrb_advisor.1.romulan.desc:0	"Jolan tru, alteza estelar.\n\nLos romulanos comprenden que hay un lugar y un momento para todo: crueldad y bondad, risa y llanto, atrocidad y piedad... Pensándolo bien, puede que no para la piedad. En especial para los gobernantes que fracasan.\n\n¿Quieres mantener los consejos de la IA?\n\n$hrb_advisor.1.desc_filler$"
hrb_advisor.1.cardassian.desc:0	"Buena fortuna, adalid.\n\nMe han designado para ayudarte en tu nuevo puesto. Doy por sentado que concordamos en lo siguiente: el §HEstado§! provee; el §HEstado§! protege; el §HEstado§! proporciona verdad, sentido y sustancia a todo. No hay pasado ni futuro que no permitamos, y no hay permiso sin una larga dinastía.\n\n¿Quieres mantener los consejos de la IA?\n\n$hrb_advisor.1.desc_filler$"
hrb_advisor.1.a:0	"Mantener los consejos de la IA."
hrb_advisor.1.a.tt:0	"El asistente de IA te ayudará con las mecánicas del juego.\n\nRecomendado para jugadores principiantes e intermedios."
hrb_advisor.1.b:0	"Desactivar. §R(JUGARÁS SIN CONSEJOS)§!"
hrb_advisor.1.b.tt:0	"No recibirás ningún tipo de ayuda.\n\nRecomendado para jugadores avanzados."
hrb_advisor.1.desc_filler:0	"Se puede cambiar el nivel de tutorial en cualquier momento en el menú de §HConfiguración§!."
hrb_advisor.2.name:0	"Consejos de la IA activados"
hrb_advisor.2.ufop.desc:0	"Se mantendrán los consejos de la IA básicos."
hrb_advisor.2.klingon.desc:0	"Tener que recurrir a una IA de vez en cuando no es nada de lo que haya que avergonzarse."
hrb_advisor.2.romulan.desc:0	"Activando asistente de IA."
hrb_advisor.2.cardassian.desc:0	"Iniciando protocolos de asistente de IA."
hrb_advisor.2.a:0	"Cerrar"
hrb_advisor.3.name:0	"Consejos de la IA desactivados"
hrb_advisor.3.ufop.desc:1	"Si necesitas consejo en cualquier momento, no dudes en preguntarme."
hrb_advisor.3.klingon.desc:1	"Desactivarme no va a ayudarte a conquistar la §Hgalaxia§!, petaQ..."
hrb_advisor.3.romulan.desc:1	"Debo avisarte de que actuar sin mis conocimientos podría ser un error fatal."
hrb_advisor.3.cardassian.desc:1	"Rechazas la ayuda de un programa §Hdesignado por el Estado§!. Sufrirás las consecuencias."
hrb_advisor.3.a:0	"Cerrar"
hrb_advisor.4.name:0	"Vista del sistema estelar"
hrb_advisor.4.desc:0	"Esta es la §Hvista del sistema§!, donde podrás ver en detalle nuestros §Hplanetas§!, §Hestaciones§! y §Hflotas§!.\n\nPuesto que los viajes por curvatura son tan rápidos y fiables, el transporte por debajo de la velocidad de la luz o por impulso ha quedado relegado a esta escala, dentro de las fronteras de un sistema estelar.\n\nSi prestas atención, podrás ver el desenfoque que causan las naves antes de pasar a velocidad de curvatura."
hrb_advisor.5.name:0	"Déficit"
hrb_advisor.5.desc:0	"Los §Hcréditos energéticos§! están disminuyendo a un ritmo elevado. Evita que los §Hrecursos§! caigan por debajo del umbral crítico."
hrb_advisor.6.ufop.desc:0	"Enhorabuena, has mejorado nuestra §Hcapacidad de curvatura§!.\n\nAlgo de información: las distancias entre las estrellas son tan enormes que hubo que inventar el §Hmotor de curvatura§! para viajar entre ellas. Las colisiones entre la materia y la antimateria generan un suministro ilimitado de energía, lo que permite que nuestras naves superen la velocidad de la luz.\n\n(También están pensadas para que deceleren de forma segura, evitando esos incómodos contratiempos que liberan energía suficiente como para aniquilar al universo entero. La gente siempre se olvida de ese detalle...).\n\nHubo un tiempo en que se creía que la luz era lo más rápido que jamás existiría, pero hace mucho que se demostró que esa teoría es errónea, al igual que sucedió con la del flogisto."
hrb_advisor.6.klingon.desc:0	"¡Qapla'! Hemos mejorado nuestra §Hcapacidad de curvatura§!.\n\n¿Preguntas qué es la curvatura? Los detalles concretos de los viajes más rápidos que la velocidad de la luz son complicados. Hay dos cosas llamadas partículas que chocan entre sí y liberan fuentes de energía capaces de doblar el espaciotiempo como si fuera acero. Este proceso acorta la distancia entre dos puntos igual que un arpón atravesando a un oponente inferior.\n\nTodo gracias a los científico klingon, que también son grandes guerreros."
hrb_advisor.6.romulan.desc:0	"Hemos alcanzado un nuevo hito en cuanto a nuestra §Hcapacidad de curvatura§!.\n\nDesde que inventamos el §Hmotor de curvatura§!, viajar más rápido que la velocidad de la luz es tan fácil como resolver un cubo de tan zhekran, y cada día es más eficiente. ¿Cómo? ¿Que nunca has resuelto un cubo de tan zhekran...? Patético.\n\nEl motor de curvatura captura las emisiones de las singularidades cuánticas y usa la energía sobrante para acelerar las naves hasta velocidades superlumínicas. A fin de cuentas, derrotamos al espacio y al tiempo empleando la mente, como a todos nuestros némesis.\n\nAhora la §Hgalaxia§! nos pertenece."
hrb_advisor.6.cardassian.desc:0	"Hemos mejorado nuestra §Hcapacidad de curvatura§!. He redactado un borrador para que le des el visto bueno:\n\nCon el fin de superar las inabarcables distancias entre las estrellas, nuestro magnífico §Hpueblo§! inventó el §Hmotor de curvatura§!. El viaje por curvatura permite que nuestras naves viajen más rápido que la velocidad de la luz.\n\nPor desgracia, la información sobre su funcionamiento es clasificada. Pese a que otras civilizaciones hicieron descubrimientos semejantes al mismo tiempo que nosotros, las fuentes autorizadas coinciden en que fuimos los primeros.\n\nQue la §HUnión Cardassiana§! se extienda hasta la eternidad."
hrb_advisor.7.name:0	"Vías de curvatura"
hrb_advisor.7.desc:1	"Las §Hvías de curvatura§! son carreteras §Hgalácticas§! de alta velocidad por las que nuestras naves con capacidad de curvatura recorren distancias inimaginables en periodos de tiempo relativamente cortos.\n\nLos viajes por estas vías de curvatura permiten atravesar cualquier frontera diplomática, pero se deben usar puntos de entrada y salida específicos.\n\nNo se sabe si las vías de curvatura de nuestra galaxia surgieron de forma natural o si alguien las puso ahí. Pero su composición subespacial revela un alto grado de uso, lo que indica que no somos los primeros en aprovecharlas."
hrb_advisor.10.name:0	"Notificaciones"
hrb_advisor.10.desc:1	"Las §Hnotificaciones§! son pequeños iconos redondos que aparecen en la parte superior de la pantalla y ofrecen actualizaciones sobre los eventos actuales.\n\nHaz §Hclic izquierdo§! para abrir las notificaciones y tomar decisiones importantes o ver las acciones de otras civilizaciones de la §Hgalaxia§!.\n\nUsa el §Hclic derecho§! para quitar las notificaciones."
hrb_advisor.100.name:0	"Consejos de la IA desactivados"
hrb_advisor.100.desc:1	"Los §Hconsejos§! están desactivados."
hrb_advisor.100.a:0	"Cerrar"
hrb_advisor.101.name:0	"Consejos de la IA activados"
hrb_advisor.101.desc:0	"Los §Hconsejos§! están activados."
hrb_advisor.101.a:0	"Cerrar"
hrb_advisor.201.name:0	"Consejos de la IA"
hrb_advisor.201.desc:1	"¿Mantener los consejos de la IA activados?\n\n$hrb_advisor.1.desc_filler$"
TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_TITLE:0	"Gobierno"
TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_DESC:1	"La §Hpantalla§! de gobierno muestra al §Hgobernante§! actual, los valores y los §Hmodificadores§! que puedan afectar a la actividad diaria de nuestra civilización.\n\nLos datos §Hdemográficos§! también pueden consultarse en la siguiente pestaña."
TUTORIAL_TECH_VIEW_TITLE:0	"Tecnologías"
TUTORIAL_TECH_VIEW_DESC:0	"Dedicaremos la mayor parte de las §Hinvestigaciones§! a la §Htecnología§!. Hay muy pocos límites con respecto a lo que pueden descubrir nuestros §Hcientíficos§!.\n\nSe recomienda ocupar siempre los §Hespacios de investigación§! con científicos que tengan los §Hrasgos§! adecuados para cada campo de investigación.\n\nUna vez asignada una investigación, se puede establecer la §Hprioridad§! para que nos centremos en desarrollar esa tecnología."
TUTORIAL_CONTACTSVIEW_EMPIRES_UFOP_DESC:0	"Desde la pantalla de §Hcontactos§! podrás ver todas las civilizaciones con las que hemos establecido contacto en los §Hcuadrantes Alfa y Beta§!, así como su opinión sobre nosotros y nuestras opciones diplomáticas con ellos."
TUTORIAL_CONTACTSVIEW_EMPIRES_KLINGON_DESC:0	"Desde la pantalla de §Hcontactos§! podrás ver a nuestros enemigos y aliados en los §Hcuadrantes Alfa y Beta§!. También puedes ver su opinión sobre nosotros, aunque no nos importa, y las acciones diplomáticas que podemos tomar."
TUTORIAL_CONTACTSVIEW_EMPIRES_ROMULAN_DESC:0	"Desde la pantalla de §Hcontactos§! podrás ver al resto de supuestas especies inteligentes con las que nos hemos encontrado en los §Hcuadrantes Alfa y Beta§!, así como nuestras opciones diplomáticas con ellos. También puedes ver su opinión sobre nosotros, en caso de que quieras alegrarte el día."
TUTORIAL_CONTACTSVIEW_EMPIRES_CARDASSIAN_DESC:0	"Desde la pantalla de §Hcontactos§! podrás ver al resto de las especies sintientes con las que nos hemos encontrado en los §Hcuadrantes Alfa y Beta§!. También puedes ver nuestras opciones §Hdiplomáticas§!, así como las (insignificantes) opiniones que el resto tiene sobre la §HUnión§!."
TUTORIAL_SITUATION_LOG_TITLE:0	"Diario de misiones"
TUTORIAL_SITUATION_LOG_DESC:1	"Este es el §Hdiario de misiones§!. Se trata del centro neurálgico de operaciones, donde se almacenan las instrucciones importantes."
TUTORIAL_SHIP_DESIGNER_TITLE:0	"Diseñador de naves"
TUTORIAL_SHIP_DESIGNER_DESC:0	"En el §Hdiseñador de naves§! podrás modificar nuestras naves con §Hmódulos§! específicos. Por defecto, este proceso está automatizado, pero también se puede hacer de forma manual.\n\nTen en cuenta que el número de módulos disponibles para cada §Hnave§! varía en función del tamaño de cada una de las clases."
TUTORIAL_EMPIREVIEW_PLANETS_TITLE:1	"Gestión planetaria"
TUTORIAL_EMPIREVIEW_PLANETS_DESC:5	"El menú de §Hgestión planetaria§! muestra un resumen de nuestros §Hplanetas§!, su §Hpoblación§! y el §Hrendimiento de los recursos§! actual.\n\nSe puede §Hautomatizar§! la gestión planetaria aquí, pero esto requiere que el planeta esté §Hespecializado§!."
TUTORIAL_MILITARY_FLEET_UFOP_DESC:1	"Las §Hflotas§! son las unidades operativas principales de las fuerzas de la §HFederación§!, y se encuentran bajo el control del §Hmando de la Flota Estelar§!.\n\nTodas las naves de la §HFlota Estelar§! pueden actuar como naves de investigación o de combate, según sea necesario, y estarán listas para la acción de inmediato.\n\nSe recomienda asignar a un §Halmirante§! al mando de cada flota."
TUTORIAL_MILITARY_FLEET_KLINGON_DESC:1	"Las §Hflotas§! son el alma de la doctrina militar del §HImperio klingon§!.\n\nLa capacidad de nuestras naves de guerra para mantener la formación mientras cazan y destruyen a sus presas no tiene parangón.\n\nSe recomienda asignar a un §Halmirante§! al mando de cada flota."
TUTORIAL_MILITARY_FLEET_ROMULAN_DESC:1	"Las §Hflotas§! son las principales fuerzas de combate espacial del §HImperio estelar romulano§!.\n\nNo importa la cantidad de naves que la compongan, nuestras formaciones siempre cuentan con la ventaja tecnológica sobre nuestros enemigos.\n\nSe recomienda asignar a un §Halmirante§! al mando de cada flota."
TUTORIAL_MILITARY_FLEET_CARDASSIAN_DESC:1	"Las §Hflotas§! son las principales fuerzas militares de la §HUnión Cardassiana§!.\n\nSe producen en masa, con una serie de especificaciones que aseguran la intercambiabilidad de sus partes. Priorizamos la cantidad ante la calidad.\n\nSe recomienda asignar a un §Halmirante§! al mando de cada flota."
TUTORIAL_SCIENCE_SHIP_UFOP_DESC:3	"Esta es nuestra §Hnave científica§!. Aunque todas las naves de la §HFlota Estelar§! son técnicamente naves científicas, estas están diseñadas especialmente para §Hsondear§! sistemas estelares en busca de §Hrecursos§!, investigar §Hanomalías§! y realizar §Hproyectos especiales§!."
TUTORIAL_SCIENCE_SHIP_KLINGON_DESC:3	"Esta es nuestra §Hnave científica§!. Es una de las pocas naves klingon que no están diseñadas para el combate. En lugar de ello, están pensadas para §Hsondear§! sistemas estelares en busca de §Hrecursos§!, investigar §Hanomalías§! y realizar §Hproyectos especiales§!."
TUTORIAL_SCIENCE_SHIP_ROMULAN_DESC:3	"Esta es nuestra §Hnave científica§!. Representan la punta de lanza de la tecnología romulana, y están concebidas con el propósito de §Hsondear§! rápidamente sistemas estelares en busca de §Hrecursos§!, investigar §Hanomalías§! y realizar §Hproyectos especiales§!."
TUTORIAL_SCIENCE_SHIP_CARDASSIAN_DESC:3	"Esta es nuestra §Hnave científica§!. Estas venerables naves tienen la misión de §Hsondear§! sistemas estelares en busca de §Hrecursos§!, investigar §Hanomalías§! y realizar §Hproyectos especiales§!. Servirán sin descanso para concederle la iluminación científica a la §HUnión§!."
TUTORIAL_CONSTRUCTION_SHIP_TITLE:0	"Naves de construcción"
TUTORIAL_CONSTRUCTION_SHIP_DESC:1	"Esta es nuestra §Hnave de construcción§!. Su función es la de construir §Hestaciones§! orbitales.\n\nUna vez hayamos terminado de §Hsondear§! un sistema estelar, podremos ordenar a la nave de construcción que construya §Hestaciones de investigación§! y §Hmineras§!, en caso de que los cuerpos celestes del sistema contengan los depósitos necesarios.\n\nLa mayoría de estos procesos están automatizados, pero hay que transportar los minerales brutos hasta su destino."
TUTORIAL_PLANETVIEW_PLANET_TITLE:0	"Resumen del planeta"
TUTORIAL_PLANETVIEW_PLANET_DESC:3	"La pantalla de §Hresumen del planeta§! muestra detalles importantes sobre un mundo y su población: §Hdistritos§!, tasas de producción y consumo de §Hrecursos§!, niveles actuales de §Hestabilidad§! y la §Hdesignación planetaria§!, en caso de que la hubiera.\n\nAquí también puedes configurar los planetas para que se gestionen de forma automática."
TUTORIAL_PLANETVIEW_TILES_TITLE:1	"Poblaciones y trabajos"
TUTORIAL_PLANETVIEW_TILES_DESC:2	"La métrica principal para categorizar nuestras §Hpoblaciones§! es el §Htrabajo§! que desempeñan. A su vez, los trabajos se dividen en §Hestratos§!, que puedes consultar en la vista expandida.\n\nCada trabajo produce un tipo de §Hrecurso§! diferente y tiene un coste de §Hmantenimiento§!. Dejando a un lado la vida laboral, la población también necesita §Hviviendas§! y §Hservicios§!.\n\nEs necesario gestionar con maña estos elementos para evitar que disminuya la §Hestabilidad§! del planeta."
TUTORIAL_PLANETVIEW_COMBAT_UFOP_DESC:4	"Las fuerzas terrestres se usan tanto con fines ofensivos como defensivos. Aquí podrás ver a los §Hmarines de la Flota Estelar§! y a sus superiores estacionados en este §Hplaneta§!.\n\nTambién podrás ver el nivel de §Hdevastación§! del planeta, en caso de que haya sufrido una ataque reciente.\n\nTras asignar a un §Hgeneral§!, podrás contratar nuevas unidades terrestres con el botón §HReclutar§!. Los ejércitos defensivos toman unidades de trabajos relacionados con las fuerzas del orden, cedidas por la capital planetaria y otros §Hedificios§! defensivos."
TUTORIAL_PLANETVIEW_COMBAT_KLINGON_DESC:4	"Las fuerzas terrestres están entrenadas para conquistar mundos enemigos y defender a los clanes. Aquí podrás ver a los §Hejércitos§! y a sus superiores estacionados en este §Hplaneta§!.\n\nTambién podrás ver el nivel de §Hdevastación§! del planeta, en caso de que haya sufrido una ataque reciente.\n\nTras asignar a un §Hgeneral§!, podrás contratar nuevas unidades terrestres con el botón §HReclutar§!. Los ejércitos defensivos toman unidades de trabajos relacionados con las fuerzas del orden, cedidas por la capital planetaria y otros §Hedificios§! defensivos."
TUTORIAL_PLANETVIEW_COMBAT_ROMULAN_DESC:4	"Las fuerzas terrestres suelen ser el último recurso a la hora de expulsar a los enemigos de los §Hplanetas§! de los que queremos apoderarnos, y para defender nuestras salas contra invasiones enemigas. Aquí podrás ver a los §Hmarines imperiales§! y a sus superiores estacionados en este planeta.\n\nTambién podrás ver el nivel de §Hdevastación§! del planeta, en caso de que haya sufrido una ataque reciente.\n\nTras asignar a un §Hgeneral§!, podrás contratar nuevas unidades terrestres con el botón §HReclutar§!. Los ejércitos defensivos toman unidades de trabajos relacionados con las fuerzas del orden, cedidas por la capital planetaria y otros §Hedificios§! defensivos."
TUTORIAL_PLANETVIEW_COMBAT_CARDASSIAN_DESC:4	"Las fuerzas terrestres sirven para acabar con los soldados enemigos en los §Hplanetas§! que queremos ocupar, y para defender nuestros mundo contra invasiones. Aquí podrás ver a los §Hejércitos§! y a sus superiores estacionados en este planeta.\n\nTambién podrás ver el nivel de §Hdevastación§! del planeta, en caso de que haya sufrido una ataque reciente.\n\nTras asignar a un §Hgeneral§!, podrás contratar nuevas unidades terrestres con el botón §Hreclutar§!. Los ejércitos defensivos toman unidades de trabajos relacionados con las fuerzas del orden, cedidas por la capital planetaria y otros §Hedificios§! defensivos."
TUTORIAL_MILITARY_STATION_TITLE:0	"Bases estelares"
TUTORIAL_MILITARY_STATION_DESC:2	"Las §Hbases estelares§! son estructuras defensivas que protegen nuestro sistema estelar. Al construirlas, expandimos nuestras fronteras, pero suponen un coste de §Hmantenimiento§! importante."
TUTORIAL_RESEARCH_STATION_TITLE:0	"Estaciones de investigación"
TUTORIAL_RESEARCH_STATION_DESC:1	"Las §Hestaciones de investigación§! monitorizan los sistemas estelares y llevan a cabo §Hinvestigaciones§! basadas en la información que recopilan."
TUTORIAL_MINING_STATION_TITLE:0	"Estaciones mineras"
TUTORIAL_MINING_STATION_DESC:2	"Las §Hestaciones mineras§! extraen §Hminerales§! y §Hrecursos estratégicos§! de las profundidades de asteroides, planetoides y otros cuerpos celestes.\n\nLas §Hcolonias§! no requieren de estas estaciones para acceder a los preciados minerales, ya que tienen la infraestructura necesaria en la propia superficie del planeta.\n\nLas estaciones mineras deben construirse dentro de las fronteras de nuestra civilización."
TUTORIAL_TRANSPORT_SHIP_TITLE:0	"Naves de transporte"
TUTORIAL_TRANSPORT_SHIP_DESC:0	"Las §Hnave de transporte§! llevan a los §Hejércitos§! de un §Hplaneta§! a otro.\n\nSon especialmente útiles durante conflictos activos, en los que se proclaman §Hreivindicaciones§!, y tenemos que capturar mundos hostiles desplegando a las fuerzas terrestres.\n\nEstas naves apenas cuentan con capacidades de combate, y se recomienda que las escolte una §Hflota§!."
TUTORIAL_DIPLOMACY_VIEW_TITLE:0	"Diplomacia"
TUTORIAL_DIPLOMACY_VIEW_DESC:3	"La pantalla de §Hdiplomacia§! muestra las relaciones actuales con las civilizaciones vecinas y nuestras opciones para establecer contacto con ellas. Desde aquí podrás §Hdeclarar la guerra§!, formar §Halianzas§! y §Hacuerdos comerciales§! o consultar el §Hnivel de información§! del que disponemos sobre nuestros aliados y rivales.\n\nLas §Hrelaciones§! con otras civilizaciones varían entre §Hterrible§! y §Hexcelente§!. Algunos aspectos más profundos de la diplomacia, como firmar pactos mutuamente beneficiosos, requieren un nivel de relación elevado.\n\nEs posible mandar §Henviados§! fuera de nuestras fronteras para que completen procesos de §Hprimer contacto§! o para que §Hmejoren§! o §Hempeoren§! las relaciones con nuestros vecinos."
TUTORIAL_DIPLOMACY_VIEW_TRADE_TITLE:0	"Comercio"
TUTORIAL_DIPLOMACY_VIEW_TRADE_DESC:0	"Esta es la §Hpantalla de comercio§!. Desde aquí podrás intercambiar §Hrecursos§! con las civilizaciones vecinas, ya sea para deshacerte de un excedente o para subsanar una escasez."
TUTORIAL_DIPLOMACY_VIEW_HIGHINTEL_TITLE:0	"Nivel de información alto"
TUTORIAL_DIPLOMACY_VIEW_HIGHINTEL_DESC:0	"Nuestro servicio de inteligencia ha conseguido un §Hnivel de información alto§! sobre esta civilización.\n\nUn conocimiento en profundidad sobre su gobierno nos permite hacernos una idea precisa del estado actual de su §Htecnología§!, §Heconomía§!, §Hpoder militar relativo§! y de sus §Hrelaciones§! con sus aliados y rivales."
TUTORIAL_DIPLOMACY_VIEW_LOWINTEL_TITLE:0	"Nivel de información bajo"
TUTORIAL_DIPLOMACY_VIEW_LOWINTEL_DESC:0	"Tenemos poca §Hinformación§! sobre esta civilización.\n\nPodemos mejorar nuestras habilidades de recolección de información si enviamos una §Hnave espía§! para que lleve a cabo §Hmisiones§! en sus §Hcolonias§! y §Hbases estelares§!."
TUTORIAL_DIPLOMACY_VIEW_BUILDING_SPYNETWORK_TITLE:0	"Creación de redes de espionaje"
TUTORIAL_DIPLOMACY_VIEW_BUILDING_SPYNETWORK_DESC:1	"Nuestros agentes de inteligencia están trabajando duro para crear una §Hred de espionaje§! en esta civilización, dentro de un proyecto dirigido por el §Henviado§! que asignamos.\n\nCuanto más avanzada sea la red de espionaje, mayor será nuestro nivel de §Hinformación§! sobre esa civilización. También se pueden ordenar §Hoperaciones§! especiales desde la pestaña de §Hespionaje§!."
TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_TITLE:2	"Efecto de adyacencia"
TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_DESC:2	"Ciertos §Hedificios§! otorgan §Hefectos de adyacencia§! a aquellos junto a los que se han construido. La optimización urbanística es uno de los grandes beneficios de la era interestelar."
TUTORIAL_GOVERNMENTVIEW_BUDGET_TITLE:0	"Presupuesto"
TUTORIAL_GOVERNMENTVIEW_BUDGET_DESC:0	"Este es nuestro §Hpresupuesto§!. Es el resultado total de nuestros §Hingresos§! y §Hgastos§!, y se mide en créditos energéticos. Aquí también podrás ver los efectos económicos positivos y negativos."
TUTORIAL_GOVERNMENTVIEW_DECISIONS_TITLE:2	"Edictos"
TUTORIAL_GOVERNMENTVIEW_DECISIONS_DESC:4	"Los §Hedictos§! son acciones que cambian las prioridades de nuestra economía mediante el uso de la ley.\n\nLa mayoría de los edictos conllevan una penalización, que se puede consultar en los consejos."
TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_TITLE:0	"Demografía"
TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_DESC:0	"La pestaña de §Hdemografía§! desglosa la civilización según la información de la población.\n\nMuestra nuestro crecimiento, los §Hrasgos§! más comunes entre la §Hpoblación§! y cualquier §Hmodificador§! que pudiera afectar al rendimiento de los ciudadanos o a su calidad de vida."
TUTORIAL_EMPIREVIEW_LEADERS_TITLE:0	"Líderes"
TUTORIAL_EMPIREVIEW_LEADERS_DESC:0	"Desde el menú de §Hlíderes§! podrás contratar, despedir o asignar §Hgobernadores§!, §Hcientíficos§!, §Halmirantes§!, §Hgenerales§! y §Hespías§! que busquen trabajo.\n\nLos §Hespías§! no están disponibles al comienzo de la partida debido a circunstancias políticas atenuantes de la §Hgalaxia§!. Si siguen sin estar disponibles cuando leas este mensaje, no te preocupes, volverán pronto."
TUTORIAL_CREATESECTOR_TITLE:0	"Sectores"
TUTORIAL_CREATESECTOR_DESC:2	"La civilización se organiza en §Hsectores§! a nivel galáctico. Los §Hplanetas§! pueden ordenarse en función de la proximidad a nuestro mundo natal o según factores económicos únicos."
TUTORIAL_CONTACTSVIEW_SPECIES_TITLE:0	"Especies"
TUTORIAL_PLANETVIEW_TERRAFORM_TITLE:0	"Terraformación"
TUTORIAL_PLANETVIEW_TERRAFORM_DESC:0	"La §Hterraformación§! permite modificar un §Hplaneta§! para hacer que una §Hespecie§! concreta pueda §Hhabitar§! en él."
TUTORIAL_PLANETVIEW_DECISIONS_TITLE:0	"Decisiones"
TUTORIAL_PLANETVIEW_DECISIONS_DESC:0	"Las §Hdecisiones§! planetarias son medidas locales destinadas a las necesidades concretas de la §Hpoblación§! del planeta. Pueden estar relacionadas con la ley, la cultura, la delincuencia o la economía.\n\nLas decisiones se pueden desbloquear investigando nuevas §Htecnologías§! y mediante otros avances relacionados con la civilización."
TUTORIAL_UNKNOWN_ALIEN_FLEET_TITLE:1	"Especies desconocidas"
TUTORIAL_UNKNOWN_ALIEN_FLEET_DESC:2	"Hemos encontrado la §Hflota§! de una especie espacial desconocida.\n\nPara saber más sobre ella, tendremos que encomendar a un §Henviado§! que lleve a cabo el §Hprocedimiento de primer contacto§! o que complete un §Hproyecto especial§!."
TUTORIAL_VICTORY_UFOP_DESC:0	"La pantalla de §Hpuntuación de imperio§! muestra nuestra clasificación actual en comparación con nuestros vecinos galácticos.\n\nEs importante recordar que la fuerza bruta no es el único camino para unificar la §Hgalaxia§!. Seguir nuestros §Hprincipios§! puede hacernos adoptar una postura más diplomática.\n\nPasados unos trescientos años, la civilización que más se haya expandido se coronará campeona según las estadísticas disponibles."
TUTORIAL_VICTORY_KLINGON_DESC:0	"La pantalla de §Hpuntuación de imperio§! muestra lo cerca que estamos de derrotar a nuestros enemigos y conquistar la §Hgalaxia§!.\n\nAunque suene ridículo decirlo, doblegar a nuestros enemigos no es el único camino para controlar la §Hgalaxia§!. Los §Hprincipios§! también son una opción viable, pero solo para los cobardes que se atengan a ellos.\n\nPasados unos trescientos años, la civilización más fuerte se coronará campeona automáticamente."
TUTORIAL_VICTORY_ROMULAN_DESC:0	"La pantalla de §Hpuntuación de imperio§! muestra lo que debemos hacer para proclamarnos victoriosos y reinar en la §Hgalaxia§!.\n\nAunque suene patético mencionarlo, superar al resto de civilizaciones y convertirlas en nuestros subordinadas no es el único camino para llegar a ser los §Hdueños de la galaxia§!. Los §Hprincipios§! también forman parte del juego, si es que queremos incluirlos en la trama.\n\nPasados unos trescientos años, la civilización más poderosa se coronará campeona automáticamente."
TUTORIAL_VICTORY_CARDASSIAN_DESC:0	"La pantalla de §Hpuntuación de imperio§! muestra las condiciones que debemos cumplir para completar nuestra misión de dominar la §Hgalaxia§!.\n\nNo obstante, imponernos al resto de civilizaciones y doblegarlas a nuestra voluntad no es el único camino para convertirnos en la primera potencia galáctica. Los §Hprincipios§! también pueden servirnos para reunir adeptos a nuestra causa.\n\nPasados unos trescientos años, la civilización más grandiosa se coronará campeona automáticamente."
TUTORIAL_OUTPOST_STATION_UFOP_DESC:4	"Las §Hbases estelares§! son las unidades no planetarias básicas de la civilización. Cada base estelar que construimos incorpora un nuevo sistema a la §HFederación§!. También podemos capturar bases estelares hostiles §Hreivindicándolas§!.\n\nLas bases estelares se pueden mejorar para que incluyan §Hastilleros§! y otros §Hmódulos§! útiles. Construirlas expande nuestras fronteras dentro de un sistema, y también aumenta el §Halcance de curvatura§! de nuestras naves.\n\nUna vez que hayamos construido una base estelar y el sistema pase a nuestro control, podremos construir §Hestaciones de investigación§! y §Hmineras§!, así como §Hterraformar§! y establecer colonias en cualquier mundo que sea compatible con la vida."
TUTORIAL_OUTPOST_STATION_KLINGON_DESC:4	"Las §Hbases estelares§! son el corazón de nuestro imperio. Cada base estelar que construimos incorpora un nuevo sistema bajo nuestro mando. También podemos §Hreivindicar§! bases estelares construidas por nuestros enemigos mediante el ritual de conquista. ¿Qué nos lo impide? Somos klingon.\n\nLas bases estelares se pueden mejorar para que incluyan §Hastilleros§! y otros §Hmódulos§! útiles. Construirlas aumenta nuestras fronteras dentro de un sistema, y también incrementa el §Halcance de curvatura§! de nuestras naves.\n\nUna vez que hayamos construido una base estelar y el sistema entre en nuestra hegemonía, podremos construir §Hestaciones de investigación§! y §Hmineras§!, así como §Hterraformar§! y establecer colonias en cualquier mundo que sea compatible con la vida."
TUTORIAL_OUTPOST_STATION_ROMULAN_DESC:4	"Cada §Hbase estelar§! que construimos nos da el derecho de gobernar en un nuevo sistema estelar. También podemos §Hreivindicar§! bases estelares construidas por enemigos que queramos debilitar o destruir.\n\nLas bases estelares se pueden mejorar para que incluyan §Hastilleros§! y otros §Hmódulos§! útiles. Construirlas aumenta nuestras fronteras dentro de un sistema, y también aumenta el §Halcance de curvatura§! de nuestras naves.\n\nUna vez que hayamos construido una base estelar y el sistema entre en nuestra hegemonía, podremos construir §Hestaciones de investigación§! y §Hmineras§!, así como §Hterraformar§! y establecer colonias en cualquier mundo que sea compatible con la vida."
TUTORIAL_OUTPOST_STATION_CARDASSIAN_DESC:4	"Cada §Hbase estelar§! que construimos nos da la propiedad legal de ese sistema estelar. También podemos §Hreivindicar§! bases estelares construidas por enemigos que queramos subyugar.\n\nLas bases estelares se pueden mejorar para que incluyan §Hastilleros§! y otros §Hmódulos§! útiles. Construirlas aumenta nuestras fronteras dentro de un sistema, y también aumenta el §Halcance de curvatura§! de nuestras naves.\n\nUna vez que hayamos construido una base estelar y el sistema entre en nuestra hegemonía, podremos construir §Hestaciones de investigación§! y §Hmineras§!, así como §Hterraformar§! y establecer colonias en cualquier mundo que sea compatible con la vida."
TUTORIAL_GALAXY_VIEW_UFOP_DESC:0	"Esta es nuestra §Hgalaxia§!. La mayoría de las naves solo puede viajar una distancia limitada, con excepción de las §Hnaves científicas§!. El §Halcance de curvatura§! de una nave determina la distancia máxima que puede recorrer en una dirección concreta.\n\nEl alcance de curvatura de una nave depende de su proximidad con la §Hbase estelar§! más cercana. Construir bases estelares aumenta nuestra §Hburbuja de curvatura§!, lo que permite que nuestras flotas puedan profundizar más en lo desconocido.\n\nLas limitaciones diplomáticas, como el cierre de fronteras por parte de otra civilización, disminuyen este alcance de curvatura. Presta atención a quién nos permite viajar libremente por su territorio.\n\nMientras tienes el mapa abierto, puedes hacer clic en el territorio de otra civilización para ver información básica sobre ella. Al cambiar el §Hmodo de mapa§! podrás consultar información diferente, como la §Hopinión§! de otras civilizaciones sobre nosotros o la §Hopinión sobre las IA§!, entre otros."
TUTORIAL_GALAXY_VIEW_KLINGON_DESC:0	"Contempla la §Hgalaxia§! que vamos a conquistar. La mayoría de las naves no pueden viajar sin límites, con excepción de las §Hnaves científicas§!. El §Halcance de curvatura§! de una nave determina la distancia máxima que puede recorrer en una dirección concreta.\n\nEl alcance de curvatura de una nave depende de su proximidad con la §Hbase estelar§! más cercana. Construir bases estelares aumenta nuestra §Hburbuja de curvatura§!, lo que nos permitirá ubicar nuestras flotas donde nos plazca.\n\nLas limitaciones diplomáticas, como el cierre de fronteras por parte de otra civilización cobarde, disminuyen este alcance de curvatura. Presta atención a quién nos permite viajar libremente por su territorio.\n\nMientras tienes el mapa abierto, puedes hacer clic en el territorio de otra civilización para ver información básica sobre ella. Al cambiar el §Hmodo de mapa§! podrás consultar información diferente, como la §Hopinión§! de otras civilizaciones sobre nosotros o la §Hopinión sobre las IA§!, entre otros."
TUTORIAL_GALAXY_VIEW_ROMULAN_DESC:0	"Nuestra §Hgalaxia§! es un rompecabezas que debemos resolver. La mayoría de las naves no puede viajar hasta los límites del mapa, con excepción de las §Hnaves científicas§!. El §Halcance de curvatura§! de una nave determina la distancia máxima que puede recorrer en una dirección concreta.\n\nEl alcance de curvatura de una nave depende de su proximidad con la §Hbase estelar§! más cercana. Construir bases estelares aumenta nuestra §Hburbuja de curvatura§!, lo que nos permitirá ubicar nuestras flotas donde nos resulte más ventajoso.\n\nLas limitaciones diplomáticas, como el cierre de fronteras, disminuyen este alcance de curvatura. Si se diera el caso, lo más probable es que ya tuviéramos un plan para acabar con esa especie.\n\nMientras tienes el mapa abierto, puedes hacer clic en el territorio de otra civilización para ver información básica sobre ella. Al cambiar el §Hmodo de mapa§! podrás consultar información diferente, como la §Hopinión§! de otras civilizaciones sobre nosotros o la §Hopinión sobre las IA§!, entre otros."
TUTORIAL_GALAXY_VIEW_CARDASSIAN_DESC:0	"Esta es nuestra §Hgalaxia§!. La mayoría de las naves no disponen de una libertad de movimiento ilimitada, con excepción de las §Hnaves científicas§!. El §Halcance de curvatura§! de una nave determina la distancia máxima que puede viajar en una dirección concreta.\n\nEl alcance de curvatura de una nave depende de su proximidad con la §Hbase estelar§! más cercana. Construir bases estelares aumenta nuestra §Hburbuja de curvatura§!, lo que permite que nuestras flotas puedan ir a donde se les ordene.\n\nLas limitaciones diplomáticas, como el cierre de fronteras por parte de un vecino con actitud opresora, disminuyen este alcance de curvatura. Llegados a ese punto, puede que nos interese aumentar las tensiones.\n\nMientras tienes el mapa abierto, puedes hacer clic en el territorio de otra civilización para ver información básica sobre ella. Al cambiar el §Hmodo de mapa§! podrás consultar información diferente, como la §Hopinión§! de otras civilizaciones sobre nosotros o la §Hopinión sobre las IA§!, entre otros."
TUTORIAL_WAR_GOAL_UFOP_DESC:0	"Solo debemos realizar acciones militares para defendernos a nosotros mismos, a nuestros aliados o a nuestros ideales, y comunicando claramente a todas las partes involucradas lo que pretendemos conseguir durante el conflicto.\n\nEstablecemos esas condiciones mediante un §Hobjetivo de guerra§!. Al proclamar formalmente nuestros objetivos, todas las partes pueden organizarse según sea necesario. Puede que alguna decida no luchar contra nosotros.\n\nPara declarar un §Hobjetivo de guerra§!, selecciónalo desde el menú."
TUTORIAL_WAR_GOAL_KLINGON_DESC:0	"Al declararle la guerra a una civilización que queremos conquistar, tenemos el beneficio de informar a nuestros enemigos y aliados de lo que buscamos conseguir.\n\nCon un §Hobjetivo de guerra§! proclamamos esas condiciones. Nos da igual lo que prefieran hacer nuestros enemigos: meterse hasta el cuello en un combate a muerte o deponer las armas como cobardes. Pero el objetivo de guerra nos puede ayudar en nuestro camino a la victoria, especialmente al coordinarnos con nuestros aliados.\n\nPara declarar un §Hobjetivo de guerra§!, selecciónalo desde el menú."
TUTORIAL_WAR_GOAL_ROMULAN_DESC:0	"Nos resultará beneficioso indicar claramente nuestras intenciones al declararle la guerra a una especie inferior.\n\nEse comunicado formal se llama §Hobjetivo de guerra§!. Si bien la información que se publique puede ser cierta o no, iniciar un conflicto bélico omitiendo este paso no es digno de un ejército profesional, mucho menos del mejor de la §Hgalaxia§!.\n\nPara declarar un §Hobjetivo de guerra§!, selecciónalo desde el menú."
TUTORIAL_WAR_GOAL_CARDASSIAN_DESC:0	"No debemos declarar la guerra sin antes proclamar nuestras intenciones. De esta manera, dejamos claro a las partes involucradas que nuestro belicismo está justificado.\n\nUn §Hobjetivo de guerra§! oficial nos permite llevar a cabo acciones militares contra otra civilización. Si el resto de la §Hgalaxia§! nos apoya moral y legalmente no es de nuestra incumbencia, puesto que nuestro punto de vista siempre es el correcto.\n\nPara declarar un §Hobjetivo de guerra§!, selecciónalo desde el menú."
TUTORIAL_WAROVERVIEW_UFOP_DESC:0	"Aquí podrás hacer un seguimiento de las victorias y las derrotas en el presente conflicto.\n\nEste contador es el §Hhastío bélico§!, que también sirve para medir la voluntad de cada una de las partes a cesar las hostilidades y aceptar los términos del contrario.\n\nSi el hastío bélico de alguna de las partes alcanza el 100 %, el bando con mayor ventaja puede forzar un acuerdo de §Hstatu quo§! sobre el otro."
TUTORIAL_WAROVERVIEW_KLINGON_DESC:0	"Esto es un desglose de lo cerca que estamos de conquistar al enemigo.\n\nAquí podrás ver los resultados de cada batalla, así como un medidor del §Hhastío bélico§! de cada bando. Esto indica lo cerca que estamos de obligar a la parte contraria a rendirse o lo cerca que esta está de imponernos sus condiciones.\n\nCuando el hastío bélico de una de las partes alcance el 100 %, el bando que esté más cerca de la victoria puede forzar un acuerdo de §Hstatu quo§! sobre el perdedor."
TUTORIAL_WAROVERVIEW_ROMULAN_DESC:0	"Aquí podrás ver lo cerca que estamos de aniquilar a nuestro enemigo.\n\nSe muestra el resultado de cada enfrentamiento, así como un medidor del §Hhastío bélico§! de cada bando. Esto indica lo cerca que estamos de obligar a la parte contraria a aceptar nuestro términos, y viceversa.\n\nCuando el hastío bélico de una de las partes alcance el 100 %, el bando ganador puede forzar un acuerdo de §Hstatu quo§! sobre aquel que se encuentre al borde del exterminio."
TUTORIAL_WAROVERVIEW_CARDASSIAN_DESC:0	"Aquí podrás ver el estado general de la guerra con nuestros enemigos.\n\nSe muestra la información de las distintas acciones militares, así como un medidor del §Hhastío bélico§! de cada bando. Esto indica lo cerca que estamos de dominar el conflicto por completo.\n\nCuando el hastío bélico de una de las partes alcance el 100 %, el bando que haya cumplido su misión puede forzar un acuerdo de §Hstatu quo§! sobre el derrotado."
TUTORIAL_STRATEGIC_RESOURCES_TITLE:0	"Recursos estratégicos"
TUTORIAL_STRATEGIC_RESOURCES_DESC:2	"Los §Hrecursos estratégicos§! son los materiales más excepcionales y valiosos que podemos obtener o refinar.\n\nEn ocasiones, se necesitan §htecnologías§! específicas para construir las instalaciones necesarias para procesarlos."
TUTORIAL_EXPANSION_PLANNER_TITLE:0	"Planificador de expansión"
TUTORIAL_EXPANSION_PLANNER_DESC:2	"En el §Hplanificador de expansión§! podrás ver los mundos habitables que se encuentran al alcance de nuestra civilización, así como las §Hclases de los planetas§!, que determinan si un mundo es apto o no para la §Hterraformación§!.\n\nAquí también puedes construir §Hnaves coloniales§! para transportar a los colonos, y elegir a la especie que mejor se adapte al §Hhábitat§! de cada planeta.\n\nEs necesario sondear por completo los planetas e investigar todas las anomalías de la zona antes de colonizarlos. Además, debe haber una §Hbase estelar§! en el sistema."
TUTORIAL_TRADITIONS_TITLE:0	"Tradiciones"
TUTORIAL_TRADITIONS_DESC:1	"En la pantalla de §Htradiciones§! podrás ver los §Hárboles de tradiciones§! de nuestra civilización. Debes §Hadoptar§! un árbol de tradición antes de poder acceder a sus tradiciones.\n\nAdoptar tradiciones individuales tiene un coste de §Hunidad§!, que se genera a través de los §Hedificios§! y los §Htrabajos§!, y también se puede conseguir completando ciertos §Heventos§!.\n\nSe necesita una cantidad importante de unidad para desbloquear los dos árboles de tradiciones y las tradiciones de cada uno de ellos, así que es recomendable acumular la mayor cantidad posible de este valioso §Hrecurso§!."
TUTORIAL_ASCENSION_PERKS_TITLE:0	"Ventajas de ascenso"
TUTORIAL_ASCENSION_PERKS_DESC:0	"Las §Hventajas de ascenso§! representan la cima de nuestras §Htradiciones§!: son bonificadores que aplican mejoras relacionadas con el §Hárbol de tradición§! desde donde se desbloquean.\n\nDesbloquearás un §Hespacio de ventaja de ascenso§! con cada §Hárbol de tradición§! que completes. En ocasiones, tendrás que descubrir ciertas §Htecnologías§! para ello."
TUTORIAL_SPECIES_RIGHTS_UFOP_DESC:1	"Puedes declarar §Hderechos de especie§! para todos los seres sintientes que vivan dentro de nuestras fronteras.\n\nGracias a la §Hley de la Federación§!, todas las especies miembro tienen igualdad legal. Sin embargo, los miembros aprobados gozan de una serie de beneficios que no tienen los no aprobados.\n\nSe pueden establecer derechos predeterminados usando los botones destinados para ello."
TUTORIAL_SPECIES_RIGHTS_KLINGON_DESC:1	"Puedes declarar §Hderechos de especie§! para todos los seres sintientes que vivan dentro de nuestras fronteras y decidir las condiciones de vida que queremos aplicar al conjunto del §HImperio klingon§!.\n\nCada decisión afectará a un aspecto diferente de la sociedad klingon.\n\nSe pueden establecer derechos predeterminados usando los botones destinados para ello."
TUTORIAL_SPECIES_RIGHTS_ROMULAN_DESC:1	"§H¿Derechos de especie?§! Será una broma, ¿no? A fin de cuentas, el resto de especies solo puede aspirar a ser nuestros subordinados.\n\nDesde esta pestaña se establecen nuestros estándares vitales, atendiendo a quién merece llevar un estilo de vida lujoso y quién no.\n\nSe establecen derechos predeterminados usando los botones destinados para ello."
TUTORIAL_SPECIES_RIGHTS_CARDASSIAN_DESC:1	"Los §Hderechos de especie§! son un falso constructo de la §HFederación§!.\n\nHasta que todos los cardassianos puedan disfrutar de una existencia tan fructífera como la de nuestros rivales, no nos podría importar menos la calidad de vida de las demás especies.\n\nSe pueden establecer derechos predeterminados usando los botones destinados para ello."
TUTORIAL_FLEET_MANAGER_TITLE:0	"Gestor de flotas"
TUTORIAL_FLEET_MANAGER_DESC:0	"En el §Hgestor de flotas§! podrás idear estrategias para las §Hflotas militares§!. La gestión de las flotas se puede hacer de forma sencilla desde este menú, especialmente cuando tus naves se cuenten por cientos."
TUTORIAL_CLAIMS_VIEW_TITLE:0	"Reivindicaciones"
TUTORIAL_CLAIMS_VIEW_DESC:0	"Mediante las §Hreivindicaciones§! podrás adquirir nuevos mundos durante los conflictos. Cuando estemos en guerra, o incluso antes, podremos usar §Hinfluencia§! para reivindicar sistemas estelares ocupados por otras civilizaciones.\n\nAl reivindicar un sistema, tendremos un §Hcassus belli§! justificado para atacar a la civilización que lo ocupa.\n\nEn casos de guerras en las que participen coaliciones de aliados, la civilización con la mayor reivindicación sobre un sistema será la que se apodere de él una vez termine el conflicto."
TUTORIAL_ANOMALIES_TITLE:0	"Anomalías"
TUTORIAL_ANOMALIES_DESC:0	"En la pantalla de §Hanomalías§! podrás ver las anomalías que hemos descubierto, pero que no hemos investigado del todo."
TUTORIAL_GOVERNMENTVIEW_MARKET_TITLE:0	"El mercado"
TUTORIAL_GOVERNMENTVIEW_MARKET_DESC:0	"En el §Hmercado§! podrás intercambiar §Hrecursos§! para optimizar la economía.\n\nAquí podrás vender y comprar productos, aunque los precios no siempre reflejan la producción actual. Al fin y al cabo, la ley de demanda y oferta se sigue imponiendo.\n\nSe puede usar la automatización para crear intercambios recurrentes de forma mensual."
TUTORIAL_TRADE_VIEW_TITLE:0	"Rutas comerciales"
TUTORIAL_TRADE_VIEW_DESC:1	"El §Hcomercio§! interestelar depende de las rutas establecidas entre §Hplanetas§! que pueden protegerlas.\n\nLas §Hbases estelares§! reciben §Svalor comercial§! de los planetas cercanos. Este valor se redirige a nuestro mundo natal, donde se convierte en recursos como §Senergía§!.\n\nEl §Smódulo de centro de comercio§! aumenta el alcance de valor comercial de una §Hbase estelar§!, extendiéndolo hasta otros sistemas estelares cercanos."
TUTORIAL_GOVERNMENTVIEW_POLICIES_TITLE:0	"Políticas"
TUTORIAL_GOVERNMENTVIEW_POLICIES_DESC:0	"Las §Hpolíticas§! son las leyes por las que se rigen el gobierno y los ciudadanos.\n\nAunque no hay nada inamovible, no todos los tipos de gobierno pueden adoptar ciertas posturas legales e incluso pueden encontrarse limitaciones debido a nuestro nivel de §Htecnología§!."
TUTORIAL_ENVOYS_TITLE:0	"Enviados"
TUTORIAL_ENVOYS_DESC:0	"Los §Henviados§! son nuestros agentes en el extranjero. Se les puede asignar misiones de §Hprimer contacto§! con otras civilizaciones o que establezcan relaciones §Hdiplomáticas§! con las que ya hemos establecido comunicaciones."
TUTORIAL_EMPIRE_SPRAWL_DESC:2	"La §Hexpansión§! mide el crecimiento de nuestra civilización, e incluye información relevante sobre todos los §Hsistemas§! y §Hcolonias§! dentro de nuestras fronteras.\n\nSi la §Hcapacidad administrativa§! no crece al mismo ritmo, las §Htecnologías§!, §Htradiciones§! y §Hlíderes§! tendrán un coste más elevado."
TUTORIAL_QUESTS_VIEW_UFOP_DESC:0	"El §Hárbol de misiones§! muestra los puntos de inflexión de los posibles pasados y futuros de nuestra civilización.\n\nCada §Hnodo§! describe una serie de sucesos que cambió, o cambiará, nuestra vida social, económica y civil para siempre.\n\nEscoge con cuidado; las líneas temporales son muy delicadas."
TUTORIAL_QUESTS_VIEW_KLINGON_DESC:0	"El §Hárbol de misiones§! muestra los posibles destinos del §HImperio klingon§!.\n\nCada §Hnodo§! describe momentos históricos que cambiaron, o cambiarán, nuestro destino como colectivo para siempre.\n\nTodo es posible..., pero solo si nos atrevemos."
TUTORIAL_QUESTS_VIEW_ROMULAN_DESC:0	"El §Hárbol de misiones§! muestra las posibles ramificaciones pasadas y futuras de la historia de nuestra civilización.\n\nCada §Hnodo§! describe las consecuencias concretas de los eventos que cambiaron, o cambiarán, el carácter del §HImperio estelar§! para siempre.\n\nProcede con cautela; el tiempo es un laberinto infinito."
TUTORIAL_QUESTS_VIEW_CARDASSIAN_DESC:0	"El §Hárbol de misiones§! muestra el resultado de las decisiones más importantes de nuestro §Hpueblo§!, y las nuevas posibilidades que se nos presentan a través de esta expresión de la voluntad colectiva.\n\nCada §Hnodo§! describe un hito histórico que alteró el rumbo de los acontecimientos y cambió o reforzó nuestro camino como sociedad.\n\nLa historia no es otra cosa que la suma de miles de pequeños actos individuales."
TUTORIAL_BALANCE_OF_POWER_VIEW_TITLE:0	"El equilibrio de poder"
TUTORIAL_BALANCE_OF_POWER_VIEW_DESC:0	"El §Hequilibrio de poder§! muestra qué civilización ejerce mayor dominio sobre los §Hcuadrantes Alfa§! y §HBeta§!.\n\nNo se trata de un dato estático: debe controlarse atentamente, ya que es dinámico y puede cambiar con rapidez."
TUTORIAL_GOVERNOR_SHIP_TITLE:0	"Nave gubernamental"
TUTORIAL_GOVERNOR_SHIP_DESC:0	"Esta es nuestra §Hnave gubernamental§!. Su objetivo es realizar §Hmisiones§! para ayudar a las §Hcolonias§! a alcanzar ciertos objetivos económicos o militares.\n\nTambién se puede enviar a los §Hgobernadores§! a completar §Hproyectos especiales§! únicos de importancia personal."
TUTORIAL_SPY_SHIP_UFOP_TITLE:0	"Nave espía"
TUTORIAL_SPY_SHIP_UFOP_DESC:0	"Esta es nuestra §Hnave espía§!, diseñada para navegar sin ser detectada por el espacio y defender los intereses de la §HFederación§!. Gracias a su §Halcance de curvatura§!, puede llegar a cualquier punto de cualquier civilización conocida.\n\nEstas naves viajan de incógnito por los territorios de otras civilizaciones para llevar a cabo misiones de §Hespionaje§!, como recopilar §Hinformación§! o realizar §Hoperaciones§! clandestinas."
TUTORIAL_SPY_SHIP_KLINGON_TITLE:0	"Nave espía"
TUTORIAL_SPY_SHIP_KLINGON_DESC:0	"Esta es nuestra §Hnave espía§!, diseñada para navegar sin ser detectada por el espacio y derrotar a nuestros enemigos antes incluso de que empiece la batalla. Gracias a su §Halcance de curvatura§!, puede llegar a cualquier punto de cualquier civilización conocida.\n\nLo ideal es que estas naves sean capitaneadas por §Hespías§!. Viajan de incógnito por los territorios de otras civilizaciones para llevar a cabo misiones de §Hespionaje§!, como recopilar §Hinformación§! o realizar §Hoperaciones§! secretas. No solo espiamos a otros imperios, sino que también realizamos algunas operaciones en nuestro propio territorio.\n\nEstas operaciones pueden ser tanto ofensivas como defensivas e incluyen: difundir §Hpropaganda§!, robar §Hplanos§! enemigos, piratear §Hbases estelares§! o §Hcontraespionaje§!.\n\nTen en cuenta que debemos poseer cierto nivel de información sobre una civilización antes de llevar a cabo algunas operaciones."
TUTORIAL_SPY_SHIP_ROMULAN_TITLE:0	"Nave espía"
TUTORIAL_SPY_SHIP_ROMULAN_DESC:0	"Esta es nuestra §Hnave espía§!, diseñada para navegar sin ser detectada por el espacio y sabotear a las especies inferiores sin que se enteren. Gracias a su §Halcance de curvatura§!, puede llegar a cualquier punto de cualquier civilización conocida.\n\nLo ideal es que estas naves sean capitaneadas por §Hespías§!. Viajan de incógnito por los territorios de otras civilizaciones para llevar a cabo misiones de §Hespionaje§!, como recopilar §Hinformación§! o realizar §Hoperaciones§! secretas. No solo espiamos a otros imperios, sino que también realizamos algunas operaciones en nuestro propio territorio.\n\nEstas operaciones pueden ser tanto ofensivas como defensivas e incluyen: difundir §Hpropaganda§!, robar §Hplanos§! enemigos, piratear §Hbases estelares§! o §Hcontraespionaje§!.\n\nTen en cuenta que debemos poseer cierto nivel de información sobre una civilización antes de llevar a cabo algunas operaciones."
TUTORIAL_SPY_SHIP_CARDASSIAN_TITLE:0	"Nave espía"
TUTORIAL_SPY_SHIP_CARDASSIAN_DESC:0	"Esta es nuestra §Hnave espía§!, diseñada para navegar sin ser detectada por el espacio y ejecutar los designios de la §HOrden Obsidiana§!. Gracias a su §Halcance de curvatura§!, puede llegar a cualquier punto de cualquier civilización conocida.\n\nLo ideal es que estas naves sean capitaneadas por §Hespías§!. Viajan de incógnito por los territorios de otras civilizaciones para llevar a cabo misiones de §Hespionaje§!, como recopilar §Hinformación§! o realizar §Hoperaciones§! sin mancharnos las manos. No solo espiamos a otros imperios, sino que también realizamos algunas operaciones en nuestro propio territorio.\n\nEstas operaciones pueden ser tanto ofensivas como defensivas e incluyen: difundir §Hpropaganda§!, robar §Hplanos§! enemigos, piratear §Hbases estelares§! o §Hcontraespionaje§!.\n\nTen en cuenta que debemos poseer cierto nivel de información sobre una civilización antes de llevar a cabo algunas operaciones."
TUTORIAL_FIRSTCONTACT_VIEW_TITLE:0	"Primer contacto"
TUTORIAL_FIRSTCONTACT_VIEW_DESC:0	"Hemos establecido comunicaciones con otra civilización. Las señales parecen proceder de una forma de vida sintiente...\n\nPara iniciar oficialmente el procedimiento de §Hprimer contacto§!, debemos designar un §Henviado§!.\n\nPuede que necesitemos un traductor universal."
TUTORIAL_GLOBAL_TENSION_VIEW_TITLE:0	"Tensión global"
TUTORIAL_GLOBAL_TENSION_VIEW_DESC:0	"La §Htensión global§! describe la situación general de nuestra civilización y la percepción, positiva o negativa, de la §Hpoblación§! con respecto a los sucesos actuales y la forma en que afectan a su futuro."
TUTORIAL_OBSERVATION_STATION_TITLE:0	"Puesto de observación"
TUTORIAL_OBSERVATION_STATION_DESC:0	"Mediante los §Hpuestos de observación§! controlamos el desarrollo de las §Hespecies precurvatura§! que nos encontramos."
