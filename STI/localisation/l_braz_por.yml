admiral_trait_bold_admiral:0	"Almirante Corajoso"
admiral_trait_bold_admiral_desc:0	"Aqueles dispostos a arriscar tudo se tornam líderes que comandam suas naves com a máxima proficiência."
#admiral_trait_bold_admiral_effect_desc:0	""
leader_trait_diseased:0	"Doente"
leader_trait_diseased_desc:0	"Este líder foi exposto a um material ou substância venenosa, que afetou sua saúde a longo prazo."
#leader_trait_diseased_effect_desc:0	""
leader_trait_hivemind_scar:0	"Cicatriz da Mente-Colmeia"
leader_trait_hivemind_scar_desc:0	"O trauma psicológico remanescente da assimilação é uma luta diária. Alguns ferimentos nunca cicatrizam completamente."
#leader_trait_hivemind_scar_effect_desc:0	""
leader_trait_cardassian_leader:0	"Agente Hira"
leader_trait_cardassian_leader_desc:0	"Uma agente altamente condecorada da Ordem Obsidiana, conhecida por sua bravura a serviço do Estado."
#leader_trait_cardassian_leader_effect_desc:0	""
leader_trait_klingon_leader:0	"Conselheiro Mar'eq"
leader_trait_klingon_leader_desc:0	"Um guerreiro altamente condecorado com a reputação de ter conquistado muitas vitórias contra os inimigos do Império."
#leader_trait_klingon_leader_effect_desc:0	""
leader_trait_hugh:0	"Ex-Zangão"
leader_trait_hugh_desc:0	"Tendo deixado de bom grado a coletividade e colocado seu considerável conhecimento a nosso serviço, o ex-zangão é um ativo inestimável."
#leader_trait_hugh_effect_desc:0	""
leader_trait_janeway:0	"Kathryn Janeway"
leader_trait_janeway_desc:0	"Uma viajante distante, profundamente dedicada à exploração galáctica. Ninguém dominou a arte de fazer contato com civilizações desconhecidas ou acabar com ameaças em toda a galáxia tão bem quanto esta viajante."
#leader_trait_janeway_effect_desc:0	""
leader_trait_picard:0	"Jean-Luc Picard"
leader_trait_picard_desc:0	"Um capitão da Frota Estelar altamente condecorado com reputação de ser corajoso e sensato."
#leader_trait_picard_effect_desc:0	""
leader_trait_romulan_leader:0	"Agente Sicara"
leader_trait_romulan_leader_desc:0	"Uma agente Tal Shiar altamente condecorada, conhecida por sua inteligência indomável."
#leader_trait_romulan_leader_effect_desc:0	""
