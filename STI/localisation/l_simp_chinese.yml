edict_dilithium_infrastructure:0	"二锂基础设施"
edict_dilithium_infrastructure_desc:0	"没有了§H二锂§!，我们将成为被困在母星的囚徒。目前，我们几乎所有的基础设施都依赖二锂来运转。"
edict_tetryon_based_energy:0	"四重子能量"
edict_tetryon_based_energy_desc:0	"基于§H四重子§!的能量产出性价比极高，我们得花上几个世纪才能找到这种能源的替代品。"
edict_graviton_catapults:0	"引力子弹弓"
edict_graviton_catapults_desc:0	"在宇宙中最危险的地方，引力会按照自己那难以捉摸的意志扭曲时间与空间。引力是守护宇宙最强大秘密的最后一把锁。"
edict_nanite_lattices:0	"纳米晶格"
edict_nanite_lattices_desc:0	"§H纳米机器人§!用途极其广泛。早晚有一天，所有的东西都将由纳米机器人制成。"
edict_cultural_celebration_holidays:0	"文化纪念假日"
edict_cultural_celebration_holidays_desc:0	"我们的历史由无数巨大的悲剧和意外的胜利组成。让我们为前者默哀，为后者庆贺。如此一来，我们便能永远牢记自己的根基。"
edict_unscrupulous_deals:0	"不正当交易"
edict_unscrupulous_deals_desc:0	"我必须坚持，因为你承受不了真相！"
edict_xeno_investigation_program:0	"外星人调查计划"
edict_xeno_investigation_program_desc:0	"解决一个问题的主要目的，是发现其他更加复杂且等待解决的问题。"
edict_prefabricated_massive_parts:0	"预制巨型组件"
edict_prefabricated_massive_parts_desc:0	"解锁量产巨型机械的能力无异于掀起一场新的工业革命。"
edict_exploration_protocols:0	"探险协议"
edict_exploration_protocols_desc:0	"在清晰、准确的规章手册与完善复查制度培训的加持下，我们的探险将更加高效。"
edict_interstellar_strategic_planning:0	"星际战略规划"
edict_interstellar_strategic_planning_desc:0	"对于任何一个政府来说，全星系规模的后勤保障都是一场噩梦。但只要有了充分的准备与训练有素的人员，我们的文明就能实现本不可能的壮举。"
edict_detachable_colony_ships:0	"可拆卸殖民船"
edict_detachable_colony_ships_desc:0	"如果殖民船在制造时就考虑到了可拆卸组装功能，那么新殖民地就能利用自己的技术更快速地发展。"
edict_critical_field_training:0	"关键实地训练"
edict_critical_field_training_desc:0	"实战中得到的教训可就没那么容易忘记了。"
edict_galactic_welfare_state:0	"银河福利国家"
edict_galactic_welfare_state_desc:0	"每个§H国家§!存在的理由，都是为其人民提供最高的生活质量。"
edict_sleeper_cells:0	"卧底"
edict_sleeper_cells_desc:0	"把你见到的每个人当成潜在的§H间谍§!绝不是妄想症，而是常识。"
edict_migration_incentives:0	"移民奖励"
edict_migration_incentives_desc:0	"我们每个人都可以为新殖民地做出贡献。"
edict_assured_basic_services:0	"劳工基础保障"
edict_assured_basic_services_desc:0	"为§H劳工§!提供基础保障能够让他们的生活更加舒适，从而让他们更健康，继而让他们产出更多。"
edict_intensive_special_training:0	"强化特训"
edict_intensive_special_training_desc:0	"各个星系都需要经受过特殊领域培训的专项人才。"
edict_audited_rulers:0	"监督掌权者"
edict_audited_rulers_desc:0	"只有当政客需要为自己的行为负责时，他们才会努力把工作做得最好。"
edict_galactic_ambition:0	"星河野望"
edict_galactic_ambition_desc:0	"在提高我们各星球的产出后，我们在同行间的地位也将相应提高。"
edict_reshape_our_worlds:0	"重塑星球"
edict_reshape_our_worlds_desc:0	"通过对更多不同类型的星球进行殖民，我们对星系的控制力也将指数级提高。"
edict_prosperity_accords:0	"繁荣和谐"
edict_prosperity_accords_desc:0	"让公众教育项目重点向人民宣扬团结协作能够实现美好未来，我们的社会信任也将提高。"
edict_renewed_charter:0	"修改章程"
edict_renewed_charter_desc:0	"对科学成就的重视将让我们文明的繁荣昌盛成为可能。"
edict_chekhovs_law:0	"契诃夫法则"
edict_chekhovs_law_desc:0	"揭开宇宙间的奥秘将推动我们实现§H联邦§!的承诺，即建设一个更加和平与团结的§H星系§!。"
edict_peace_is_transparency:0	"和平即透明"
edict_peace_is_transparency_desc:0	"光明磊落的外交途径是我们对付那些粗鄙、野蛮的侵略者的最佳武器。"
edict_secure_the_timeline:0	"保卫时间线"
edict_secure_the_timeline_desc:0	"组建§H星系§!间有史以来最强大的军队，未来便不会再有敌人敢进犯我们。"
edict_soul_of_empire:0	"帝国之魂"
edict_soul_of_empire_desc:0	"征服各个星系将使我们团结起来。在我们的文明传播开来后，我们的行事理念与光辉事迹也将随之远扬。"
edict_forged_in_starfire:0	"星火铸造"
edict_forged_in_starfire_desc:0	"在帝国内广泛合法化我们的征服行动后，我们未来在星际间踏出的每一步都将让我们的敌人心生恐惧。"
edict_evolution_of_the_blade:0	"利刃进化"
edict_evolution_of_the_blade_desc:0	"在历史上的必要时刻，都是蛮力与杀戮推动了我们文明的发展。但现在是时候抛开过去，去寻找更加先进的§H勇气§!表现形式了。"
edict_the_razors_edge:0	"利刃出鞘"
edict_the_razors_edge_desc:0	"我们必须不计短期利益来确保赢下每一场战斗。若敌人们像潮水般将我们包围，那我们便先发制人，抽干大海。"
edict_our_nation_a_fortress:0	"堡垒国家"
edict_our_nation_a_fortress_desc:0	"我国的边境将变得牢不可破，使敌人无法获得任何反击的机会与反制我方战略的资源。"
edict_the_sharpest_minds:0	"无上智慧"
edict_the_sharpest_minds_desc:0	"我们的§H星际帝国§!只允许最敏锐的头脑穿过凯旋之门，进入我们的国家议事院。"
edict_precision_industries:0	"精密工业"
edict_precision_industries_desc:0	"一个技术霸权的新时代即将到来。我们对战争武器技术的重点研究将不断发展，以服务于我们§H星际帝国§!的全体人民。"
edict_anti_coup_measures:0	"反政变措施"
edict_anti_coup_measures_desc:0	"跪地拜求行政机关支持我们的提案，将成为反对党抨击我们的另一个理由。因此我们必须完善各项措施，来防止被颠覆。"
edict_deluge_of_ships:0	"量胜于质"
edict_deluge_of_ships_desc:0	"虽然我们的舰船设计有些过时，但只要数量够多，敌人依然会被我们的钢铁洪流冲进历史的故纸堆。"
edict_critical_mass:0	"基建狂魔"
edict_critical_mass_desc:0	"我们的发展速度将快于之前的计划。我们将通过高速建设与获取软实力来摆脱过去的重负。"
edict_sizeable_restructuring:0	"大规模重组"
edict_sizeable_restructuring_desc:0	"现在我们需要摆脱过去的重负，兑现我们长久以来的承诺，为全体§H卡达西人§!创造更高质量的生活。"
edict_societal_harmony:0	"和谐社会"
edict_societal_harmony_desc:0	"是时候铲除我们文明中的所有罪犯了。如果我们容忍这些社会寄生虫继续存在，那么我们就没法发挥自己的全部潜能。"
market_relocation_chain_title:0	"$resolution_galactic_market_relocate$"
market_relocation_chain_desc:0	"$market_founding_chain_desc$"
