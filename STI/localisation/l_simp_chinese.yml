psc_class_d:0	"D 型行星"
psc_class_d_desc:0	"几乎都是岩石，常见的§H D 型§!行星包括§Y几乎不适合居住§!的小行星、卫星和遍布陨石坑的小行星。尽管这些星球几乎没有大气层，但有一部分很适合§H环境改造§!。"
psc_class_e:0	"E 型行星"
psc_class_e_desc:0	"高温和熔岩地表是§H E 型§!行星的标志。大气层由氢化合物和反应性气体组成，因此这些§R不宜居§!的星球不适合进行环境改造。"
psc_class_g:0	"G 型行星"
psc_class_g_desc:0	"土地晶体化的§H G 型§!行星覆盖着永久冻土，多半都是冰层。大气层往往富含二氧化碳和有毒气体。缺乏游离水让这里的居民几乎都是单细胞生物，所以这类星球§R不适宜§!类人生物居住，也不适合进行环境改造。"
psc_class_h:0	"H 型行星"
psc_class_h_desc:0	"归入§H H 型§!的行星或卫星通常因为极端天气和不能支持类人生命生存的大气而被视为§R不宜居§!。"
psc_class_j:0	"J 型行星"
psc_class_j_desc:0	"含氟大气和极高的风速使§H J 型§!气态巨行星§R不宜居§!，也不适合进行环境改造。"
psc_class_k:0	"K 型行星"
psc_class_k_desc:0	"大多数§H K 型§!行星都存在强风和极端的温度。这种星球的大气层由甲烷、氮气和液态氖组成，除非使用加压穹顶和生命支持系统或进行§M高级环境改造§!，否则§R不适合类人生物居住§!。"
psc_class_l:0	"L 型行星"
psc_class_l_desc:0	"§HL 型§!行星、小行星和卫星的大气条件虽然不理想，但§Y勉强可供居住§!，但不一定能够支撑类人生命的生存。二氧化碳浓度高于§H M 型§!行星，这类星球可能只能维持耐寒植被。"
psc_class_m:0	"M 型行星"
psc_class_m_desc:0	"§HM 型§!行星、卫星和小行星是可以支持类人生命的§H宜居§!天体。大气层富含氮和氧，地表水丰富，所以这类星球可以维持大量不同的生态系统和物种。"
psc_class_n:0	"N 型行星"
psc_class_n_desc:0	"§HN 型§!行星以高温、大量蒸汽和低重力甚至无重力为特征，§R不适宜居住§!，除非可以建造特殊住所或应用§M高级环境改造§!。"
psc_class_r:0	"R 型行星"
psc_class_r_desc:0	"§HR 型§!行星都是太空中流浪的孤星，没有依附恒星，有时会位于彗晕之中。它们的火山大气中含有大量气体。这种§R不宜居§!星球只能维持最耐寒的植被，环境改造的尝试都已宣告失败。"
psc_class_t:0	"T 型行星"
psc_class_t_desc:0	"通常有行星环系统，部分 §HT 型§!气态巨行星具有放射性。这类§R不宜居§!星球不适合进行环境改造。"
psc_class_y:0	"Y 型行星"
psc_class_y_desc:0	"§HY 型§!行星有时会因为地狱一样的外观而被归为§H恶魔级§!。有毒的大气、含硫沙漠和不可估量的高温使这类§R不宜居§!星球不适合接受环境改造。"
