qt_romulan_conquer_terok_nor_12_desc:0	"Este punto concreto de la galaxia ha llamado la atención de muchas potencias durante demasiado tiempo. Ha llegado la hora de que el Imperio romulano reclame este sistema que le pertenece por derecho."
qt_romulan_push_back_dominion_13:0	"Repele al Dominio"
qt_romulan_push_back_dominion_13_desc:0	"Le demostraremos al Dominio intruso que las flotas romulanas están preparadas para rechazar cualquier invasión en nuestro cuadrante."
qt_romulan_support_dissidents_14:0	"Apoya a los disidentes"
