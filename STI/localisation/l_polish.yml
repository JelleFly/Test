RAPID_FIRE_POINT_DEFENSE:0	"Szybkostrzelna obrona punktowa"
RAPID_FIRE_POINT_DEFENSE_DESC:1	"Wspomagany przez sztuczną inteligencję system namierzania kwantowego, który wykrywa zagrożenia niemal natychmiast po ich pojawieniu się i odpowiednio reaguje."
PREDICTIVE_POINT_DEFENSE:0	"Predykcyjna obrona punktowa"
PREDICTIVE_POINT_DEFENSE_DESC:1	"Dzięki analizie i przewidywaniu wzorców wyjściowych systemów uzbrojenia wroga, to działo obrony punktowej aktywuje się przed wystrzeleniem pocisku przez przeciwnika."
PHOTON_TORPEDOES:0	"Torpedy fotonowe"
PHOTON_TORPEDOES_DESC:0	"To stanowisko obronne wystrzeliwuje salwę torped, próbując pokonać obronę celu i zadać znaczne uszkodzenia."
QUANTUM_TORPEDOES:0	"Torpedy kwantowe"
QUANTUM_TORPEDOES_DESC:0	"Kiedy te pociski aktywują swoje pola kwantowe, zaczynają istnieć w wielu pozycjach jednocześnie, co znacznie utrudnia ustalenie ich pozycji."
PLASMA_CHARGE_DESC:0	"Sposób ich dostarczania jest nieco archaiczny, ale te urządzenia mogą przemienić całe floty w płynny metal."
VARUVIAN_BOMBS_DESC:0	"Urządzenie wybuchowe oparte na technologii cząstek metreonowych. Mała może zniszczyć księżyc, średnia planetę. Miejmy nadzieję, że nigdy nie spotkamy dużej."
TRICOBALT_MINES_DESC:0	"Konwencjonalne skale nie mają zastosowania do trikobaltu. Wydajność tych materiałów wybuchowych jest mierzona ilością wytwarzanych przez nie zniekształceń podprzestrzennych."
PHASER_AUTOCANNON_1:0	"Fazerowe działko automatyczne"
PHASER_AUTOCANNON_1_DESC:0	"Zsynchronizowane systemy śledzenia, identyfikacji i neutralizacji celów zintegrowane w jedną platformę uzbrojenia."
PHASER_AUTOCANNON_2:0	"Automacierz fazerów"
PHASER_AUTOCANNON_2_DESC:0	"Ulepszone śledzenie celów pozwala atakować większą liczbę wrogich statków przez zautomatyzowane systemy uzbrojenia."
PHASER_AUTOCANNON_3:0	"Autobateria fazerów"
PHASER_AUTOCANNON_3_DESC:0	"Zaawansowane systemy identyfikacji wroga zmniejszają możliwość ostrzału sojuszników i skupiają nasze wiązki na naszych wrogach."
PHASER_AUTOCANNON_4:0	"Autogromada fazerów"
PHASER_AUTOCANNON_4_DESC:0	"Wiązki mogą jednocześnie atakować grupy wrogich statków lub łączyć się w jedną wiązkę o znacznej mocy."
PHASER_AUTOCANNON_5:0	"Uwypuklony fazer"
PHASER_AUTOCANNON_5_DESC:0	"Zsynchronizowane układy wiązek tworzą ofensywną strefę śmierci, z której nie ucieknie żaden wrogi statek."
PHASER_BURSTFIRE_1:0	"Seryjny fazer"
PHASER_BURSTFIRE_1_DESC:0	"Zdolny do prowadzenia precyzyjnego i tłumiącego ognia, ten fazer uderza w to samo miejsce trzy razy w krótkich odstępach czasu."
PHASER_BURSTFIRE_2:0	"Połączony seryjny fazer"
PHASER_BURSTFIRE_2_DESC:0	"Zsynchronizowane baterie fazerów wypuszczają zabójcze salwy, aby zmusić wroga do szybkiego odwrotu."
PHASER_BURSTFIRE_3:0	"Matryca seryjnych fazerów"
PHASER_BURSTFIRE_3_DESC:0	"Triangulacja poprawia celność, koncentrując większe ilości naładowanych cząstek na pozycjach wroga."
PHASER_BURSTFIRE_4:0	"Fazer ciągłej serii"
PHASER_BURSTFIRE_4_DESC:0	"Poprawione chłodzenie dzięki kompaktowym buforom materii egzotycznej skraca czas między seriami, co pozwala wypuszczać potężne salwy ognia."
PHASER_BURSTFIRE_5:0	"Ściana fazerów"
PHASER_BURSTFIRE_5_DESC:0	"Połączone serie tworzą ścianę z wiązek zdolną do przełamania nawet najtwardszej obrony wroga."
PLASMA_BEAM_1:0	"Działo plazmowe"
PLASMA_BEAM_1_DESC:0	"Przegrzana plazma z rdzenia warp jest formowana w wiązkę kierunkową, a następnie wystrzeliwana w kierunku statków wroga."
PLASMA_BEAM_2:0	"Automatyczne działo plazmowe"
PLASMA_BEAM_2_DESC:0	"Strumienie plazmy zamieniają się w pojedynczą, powtarzającą się wiązkę o ogromnej mocy."
PLASMA_BEAM_3:0	"Działo plazmowe pierwszej generacji"
PLASMA_BEAM_3_DESC:0	"To kolosalne działo plazmowe jest w stanie generować niszczycielskie wybuchy kinetyczne."
SHIELD_DISRUPTOR_1:0	"Dezintegrator osłon"
SHIELD_DISRUPTOR_1_DESC:0	"Specjalnie skalibrowane częstotliwości wiązki służące do przełamania osłon wroga."
SHIELD_DISRUPTOR_2:0	"Ciężki dezintegrator osłon"
SHIELD_DISRUPTOR_2_DESC:0	"Wiele wektorów zakłóceń jest wykorzystywanych w sposób ciągły, rotacyjny, aby uzyskać maksymalną penetrację."
SHIELD_DISRUPTOR_3:0	"Anihilator osłon"
SHIELD_DISRUPTOR_3_DESC:0	"Wielofazowe dopasowanie częstotliwości wyłącza osłony wroga na poziomie kwantowym."
