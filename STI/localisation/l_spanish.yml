ACTION_ASSIMILATE_PUPPET_STATE_NOTIFICATION:0	"Los §Hromulanos§! han §Hasimilado§! a §H[From.GetName]§!."
ACTION_START_ASSIMILATION_OCCUPIED_STATE_NOTIFICATION:0	"Los §Hcardassianos§! han §Hasimilado§! a §H[From.GetName]§!."
ACTION_ASK_TO_START_INTEGRATION_PROCESS_OFFER_DESC:0	"Solicita permiso para iniciar el §Hproceso de integración§! para asimilar a §H[Recipient.GetName]§!.\n\nLas civilizaciones asimiladas §Hpermanentemente§! pasan a formar parte de la nuestra, lo que nos da un control total sobre sus §Hflotas§!, §Hcolonias§! y §Hestaciones§!."
ACTION_ASK_TO_START_INTEGRATION_PROCESS_TITLE:0	"Proponer proceso de integración"
ACTION_ASK_TO_START_INTEGRATION_PROCESS_DESC:3	"Solicita iniciar el §Hproceso de integración§! para asimilar a §H[Recipient.GetName]§!.\nSi aceptan, podemos empezar la acción diplomática del proceso de integración.\n\nLas civilizaciones asimiladas §Hpermanentemente§! pasan a formar parte de la nuestra.\n\nTambién obtendremos su §Hprincipio§! único, lo que nos acercará más a una §Hvictoria diplomática§!.\n"
ACTION_START_INTEGRATION_PROCESS_OFFER_DESC:0	"Inicia el §Hproceso de integración§! para asimilar a §H[Recipient.GetName]§!.\n\nLas civilizaciones asimiladas §Hpermanentemente§! pasan a formar parte de la nuestra, lo que nos da un control total sobre sus §Hflotas§!, §Hcolonias§! y §Hestaciones§!."
ACTION_START_INTEGRATION_PROCESS_TITLE:0	"Iniciar proceso de integración"
ACTION_START_INTEGRATION_PROCESS_DESC:3	"Iniciar el §Hproceso de integración§! para asimilar a §H[Recipient.GetName]§!.\n\nLas civilizaciones asimiladas §Hpermanentemente§! pasan a formar parte de la nuestra.\n\nTambién obtendremos su §Hprincipio§! único, lo que nos acercará más a una §Hvictoria diplomática§!.\n"
