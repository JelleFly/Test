leader_trait_infiltrator:0	"破壊工作員"
leader_trait_infiltrator_desc:0	"このリーダは爆薬を調整し、 秘密裏に設置し、 爆発させるのに長けている。"
leader_trait_infiltrator_effect_desc:0	"プロパガンダに対するスパイレベルボーナス：§G+2§!。"
leader_trait_commitment:0	"不可視"
leader_trait_commitment_desc:0	"どれだけ警戒されていようとも環境に溶けこむことができる。"
leader_trait_commitment_effect_desc:0	"防諜に対するスパイレベルボーナス：§G+2§!。"
leader_trait_patient:0	"忍耐"
leader_trait_patient_desc:0	"このリーダーは目的に集中し、 たいていのスパイがうらやむほど徹底的に隠れ、 長期にわたる作戦を遂行することができる。"
leader_trait_patient_effect_desc:0	"攻撃ミッションのボーナス：§G+1§!\n最も時間がかかるミッションアプローチのコスト：§G0§!。"
leader_trait_stealth_pilot:0	"隠密"
leader_trait_stealth_pilot_desc:0	"このリーダーは、 決して気づかれることなく、 厳重に警備された場所に部隊を移動させるのに長けている。"
leader_trait_stealth_pilot_effect_desc:0	"設計図を盗むミッションの効果：§Gx2§!""
leader_trait_self_reliance:0	"独立独歩"
leader_trait_self_reliance_desc:0	"救助を期待できない場所へ向かうには断固たる決意が必要だ。 己を守ってくれるのはこれまでの経験のみ。"
leader_trait_deanna_troi:0	"超感覚的共感"
leader_trait_deanna_troi_desc:0	"§Hベタゾイド§!生来の能力と発達した共感能力を特徴とする§Hエンタープライズ§!の§Hディアナ・トロイ少佐§!は様々な種族の心理を理解するための訓練を受けている。外交関係におけるその才覚は最も繊細な任務をも遂行してくれることだろう。"
