starting_ftl_warp_desc:0	"El motor de curvatura genera una burbuja subespacial alrededor de una nave para alcanzar velocidades ultralumínicas. Permite viajar entre las estrellas pero con "lentitud", dadas las grandes distancias implicadas."
starting_ftl_hyperdrive_desc:0	"Warp drives allow ships to temporarily travel at speeds faster than light. Interstellar travel is limited by warp range for most vessels."
starting_ftl_wormhole_desc:0	"Los generadores de agujeros de gusano abren túneles por el subespacio y comunican dos puntos, lo que permite cruzar grandes distancias. El tamaño de los generadores impide montarlos en naves y se requieren estaciones de agujeros de gusano para manejarlos."
