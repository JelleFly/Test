civic_higher_education:0	"高等教育"
civic_higher_education_desc:0	"すべての個人が自らの実力を完全に発揮する資格を有している。 それを可能とする環境を構築する責任が我々にはある。"
civic_higher_education_effect_desc:0	""
civic_diplomatic_expertise:0	"外交的知見"
civic_diplomatic_expertise_desc:0	"他文化に耳を傾けることによって、 彼らについて理解できるだけでなく、 宇宙そのものについての理解を深めることもできる。"
civic_diplomatic_expertise_effect_desc:0	"§Hファーストコンタクト・プロトコル§!の後で£opinion£態度が§G+30§!。"
civic_warriors_honor:0	"戦士の名誉"
civic_warriors_honor_desc:0	"すべての名誉は闘争によって生じ、 価値ある生は戦場における死によって終わる。 戦争がなければ名誉はない。"
civic_warriors_honor_effect_desc:0	""
civic_followers_of_kahless:0	"カーレス信徒"
civic_followers_of_kahless_desc:0	"強大なる§Hカーレス§!は常にふさわしき者たちを戦場へと導く。 そうして、 信徒に敵を殲滅させ、 栄光への険しき道をひらかせるのだ。"
civic_followers_of_kahless_effect_desc:0	"リーダーが産出する£unity£統合力：§G+1§!\n帝国警備隊が産出する£unity£統合力：§G+0.5§!"
civic_closet_politics:0	"密室政治"
civic_closet_politics_desc:0	"隠されし政治的利害と強烈な野心は、 誰にも知られず影のなかで実現されるのが最善である。 大いなる目的を達成するための唯一の手段は、 隠密戦術だ。"
civic_closet_politics_effect_desc:0	""
civic_state_vigilance:0	"国家警戒態勢"
civic_state_vigilance_desc:0	"我々はすべてを見透す眼によって人民を監視する。 どんな敵も速やかに正義の鉄槌を受け、 元老院議員が人民に対して行使し得る権力の見せしめとなるのだ。 我々は常に見ている。"
civic_state_vigilance_effect_desc:0	""
civic_raider_corps:0	"襲撃連隊"
civic_raider_corps_desc:0	"§H中央司令部§!の爪はあらゆる障害物を引き裂く。 すべては我々のものだ。 あとには何も残さない。"
civic_raider_corps_effect_desc:0	"ヒデキ級艦船のダメージ：§G+20%§!\nガロア級艦船のダメージ： §G+15%§!\nケルドン級艦船のダメージ：§G+10%§!\nカジカイ級艦船のダメージ：§G+5%§!。"
civic_intelligence_zeal:0	"情報への熱意"
civic_intelligence_zeal_desc:0	"§H中央司令部§!はすべてを見て、 すべてを聞き、 すべてを知っている。 我々は全知全能の影として他者の情報を収集する。 敵の声を聞き逃すことは決してない。"
civic_intelligence_zeal_effect_desc:0	"スパイの効果：§G+1§!\n奴隷人口が毎月一定確率で§R永久的に§!拘置所へ送られる。"
civic_war_is_the_way:0	"戦争は手段である"
civic_war_is_the_way_desc:0	"敵よりも順応性のある手段を採用しなければならない。"
civic_war_is_the_way_effect_desc:0	"戦争中の名付きの影響力：§G0.25§!。"
civic_past_guides_future:0	"過去が未来を導く"
civic_past_guides_future_desc:0	"自分自身を知ることによって、 未来の姿を描くことができる。"
civic_past_guides_future_effect_desc:0	"伝統ツリーの採用によって産出される研究力：§G+3%§!。"
civic_wealth_trust:0	"信じるは富"
civic_wealth_trust_desc:0	"富の力は艦隊や軍隊をも上回る。"
civic_wealth_trust_effect_desc:0	"交易価値1につき以下を産出：£energy£ §G0.25§!  £minerals£ §G0.25§! £food£ §G0.10§! £deuterium£ §G0.10§!。"
civic_under_nose:0	"灯台下暗し"
civic_under_nose_desc:0	"何人によっても罪を着せられないような評判を行動によって作ることは、 それ自体が芸術である。"
civic_under_nose_effect_desc:0	"諜報ミッションの成功で§G大量の§!統合力が得られる。"
civic_road_most_traveled:0	"最も通られた道"
civic_road_most_traveled_desc:0	"真の戦争は己の精神に対するものであり、 その戦争では外界からの影響力が我々を正しい道から逸脱させる。 道を外れたものたちが群れに帰れるよう、 導いてやろう。"
civic_road_most_traveled_effect_desc:0	"6ヵ月ごとに忠実でない人口1つを原理に再転向させる。"
civic_cunning_subterfuge:0	"狡猾な逃げ口上"
civic_cunning_subterfuge_desc:0	"探すものが存在しなければ見つけることはできない。"
civic_cunning_subterfuge_effect_desc:0	"スパイミッション失敗時に一時的に回避ボーナスを得る：§G+15%§!。"
civic_cumulative_knowledge:0	"累積的知識"
civic_cumulative_knowledge_desc:0	"経験から学ぶ者は、学ぶべき事を経験する。"
civic_cumulative_knowledge_effect_desc:0	"各人口が研究力を産出：§G+0.25§!。"
civic_marauder_flotilla:0	"略奪フローティラ"
civic_marauder_flotilla_desc:0	"何がなくなってしまっても、 あなたは必ずそれを見つけられる。 これはもはや運ではない。"
civic_marauder_flotilla_effect_desc:0	"最も少ない基本資源 (£minerals£、 £energy£、 £food£) の月毎のボーナス収入：§G+25%§!。"
civic_utopian_beliefs:0	"ユートピア信仰"
civic_utopian_beliefs_desc:0	"完璧な惑星を目指して努力するのは無意味かもしれない。 だからといって努力しなくていいというわけではない。"
civic_utopian_beliefs_effect_desc:0	"テラフォーミング後、 §H希少§!な惑星特性を1つ追加する。"
civic_back_alley_diplomacy:0	"裏口外交"
civic_back_alley_diplomacy_desc:0	"物事には正しいやり方があるものだ。 そして、 最も便利なやり方もある。"
civic_back_alley_diplomacy_effect_desc:0	"使節がエネルギーを産出する：§G+5§!。"
civic_question_everything:0	"すべてを疑え"
civic_question_everything_desc:0	"確定された事実さえ疑え。 事実を擁護する人々さえ疑え。"
civic_question_everything_effect_desc:0	"防諜ミッション成功時に、 その星系にある研究ステーションの産出量が§G5§!年間§G+100%§!。"
civic_unrepenting_exploitation:0	"後悔なき探索"
civic_unrepenting_exploitation_desc:0	"自然の恵みを享受することは進歩の導きとなる。"
civic_unrepenting_exploitation_effect_desc:0	"軌道爆撃が与える荒廃度が増加：§G+25%§!\n荒廃度§H100%§!未満の惑星に爆撃を行うとき、 首都のティアと存在する区域に依拠して資源を吸収する。\n\n首都ティア1/2/3/4：§G5/10/15/20§! £research£\n産業区域：§G5§! £alloys£\n発電区域：§G10§! £energy£\n採掘区域：§G10§! £minerals£\n農業区域：§G10§! £food£\n専用区域：§G10§! £unity£。"
civic_debts_repaid:0	"負債の償還"
civic_debts_repaid_desc:0	"取引の目的を保持するなら、 必ずや期待以上の利益が得られる。"
civic_debts_repaid_effect_desc:0	""
civic_efficient_communication:0	"効率的コミュニケーション"
civic_efficient_communication_desc:0	"誤解の余地がないとき、 すべては想定どおりとなる。"
civic_efficient_communication_effect_desc:0	"他国に対して国境を開放すると、 自国に対する当該国の態度が月毎に§G1§!改善される (最大§G100§!)。\n他国に対して国境を封鎖すると、 自国に対する当該国の態度が月毎に§R1§!減少する (最大§R-100§!)。"
civic_systematized_structure:0	"体系的組織構造"
civic_systematized_structure_desc:0	"効率性を阻害するものは除外するか転用するべきだ。"
civic_systematized_structure_effect_desc:0	"首都建造物がティアごとに追加の快適度を産出する。\nティア1：§G+2§!\nティア2：§G+4§!\nティア3：§G+6§!\nティア4：§G+8§!。"
civic_twofold_chances:0	"二重の機会"
civic_twofold_chances_desc:0	"失敗という選択肢がなくなるとき、 成功以外は不可能となる。"
civic_twofold_chances_effect_desc:0	"ミッション失敗時に望ましい結果が得られる確立：§G20%§!。"
civic_solid_reputation:0	"堅固な評判"
civic_solid_reputation_desc:0	"言葉は、 控えめに用いられたとき、 2倍の重さを持つ。"
civic_solid_reputation_effect_desc:0	"自身に対する使節の関係悪化活動の影響力コスト：§R0.5§!。"
civic_paranoia:0	"偏執狂"
civic_paranoia_desc:0	"誰もがあなたを陥れようとしている。 先手を打たなければ。"
civic_paranoia_effect_desc:0	"以下のボーナスを得る。 防諜ミッションに成功すると、 §G2§!年間ボーナスが2倍になる：。"
civic_fast_paced_science:0	"早足の科学"
civic_fast_paced_science_desc:0	"他者を観察することによって、 我々は言葉が教えてくれる以上のことを知る。"
civic_fast_paced_science_effect_desc:0	"他文明との関係改善・関係悪化活動に従事している使節が研究力を産出：§G+10§!。"
civic_forthcoming:0	"社交的"
civic_forthcoming_desc:0	"ベタゾイドには個人生活のプライバシーという観念がほとんどない。 すべては共有されるべきであるという信念が強く護持されており、 種族としての政策にさえ影響を及ぼしている。"
civic_forthcoming_effect_desc:0	"小規模勢力との関係が月毎に§G+0.5§! (最大§G50§!)。"
civic_admin_capacity:0	"行政のオーバーホール"
civic_admin_capacity_desc:0	"秩序だった組織に根ざした文明のみがその真の実力を発揮し得る。 機敏さは富裕さである。"
civic_colony_terraforming:0	"貪欲な拡大"
civic_colony_terraforming_desc:0	"我々は新たな星々に一番乗りし、 必要ならば改造する。 巧遅ではもはや競争には勝てない。"
civic_worker_prod:0	"労働倫理"
civic_worker_prod_desc:0	"才能や能力などといったものは、 勤労に重きを置く社会における美点とはなり得ないと断言しよう。"
civic_amenity_reduction:0	"倹約"
civic_amenity_reduction_desc:0	"資源を浪費しない文明は欠乏や絶望などの困難を避ける文明である。"
civic_planet_size:0	"地形専門家"
civic_planet_size_desc:0	"惑星の土を改造する方法について深く学んだことで、 地形に道を左右されることはなくなった。 かつては触れることさえできなかった場所にも進出できるだろう。"
civic_officers:0	"自発的奉仕"
civic_officers_desc:0	"地位や貴重な戦闘術と引き換えに、 時間と献身を提供することを奨励する。"
civic_planet_starbase_speed:0	"革命的インフラ"
civic_planet_starbase_speed_desc:0	"最も軽量なものから最も柔軟なものまで、 最先端の素材を見つけるのに長けている。 建築資材の最適化は長期にわたる生存にとって重要である。"
civic_leaders:0	"生来の指導者"
civic_leaders_desc:0	"ゆりかごから艦長まで、 我々は生まれついての指導者の社会を築くために身を捧げる。"
civic_speed_evasion:0	"大胆不敵な艦隊"
civic_speed_evasion_desc:0	"我々の艦隊は亜空間にも果敢に突入し、 新たな星々に一番乗りする。"
civic_unity:0	"計画的共生"
civic_unity_desc:0	"苦境に直面して、 我々は無意味な内乱を放棄し、 どんな犠牲を払ってでも調和を追求することに決めた。"
void_civic:0	"虚空"
void_civic_desc:0	"虚空。"
civic_devoted_to_kahless:0	"カーレスへの献身"
civic_devoted_to_kahless_desc:0	"我々は§H忘れ得ざるもの§!の光を追いかける。 我々は忘れ得ざるものを信じる。 忘れ得ざるものはその姿に似せて我々を創られた。 最期の息を引きとるまで、 §Hカーレス§!が我々を導くだろう。"
civic_tooltip_devoted_of_kahless_effects:0	"リーダーが産出する£unity£統合力：§G+2§!\n帝国警備隊が産出する£unity£統合力：§G+1.5§!"
civic_born_to_spy:0	"生来のスパイ"
civic_born_to_spy_desc:0	"最初に来るのは誰か？ それは必ず§Hロミュラン人§!だ。 我々は影を住処とし、 常に勝利への道筋を見つける。 そう決まっているのだ。"
civic_reparations:0	"過去への償い"
civic_reparations_desc:0	"我々が歴史に名を残す時が来た。 歴史は、 それがいかに栄光に輝いていたにせよ、 繰り返す必要などない。 我々自身と、 すべての他者を、 高みへ。"
civic_tooltip_reparations_effects:0	"首都建造物が安定度を産出：§G+5§!"
building_chateau_ufop_effect_desc:0	"£job_farmer£ §Y農民§!の£unity£ §Y統合力§!産出量が§G1§!増加\n\n"
building_pilgramage_site_klingon_effect_desc:0	"£job_follower_of_kahless_klingon£ §Yカーレス信徒§!と£job_high_cleric_klingon£ §Y高位司祭§!の基礎£trade_value£ §Y交易価値§!産出量が§G1§!増加\n\n"
building_hall_of_warriors_klingon_effect_desc:0	"£job_follower_of_kahless_klingon£§Y$job_follower_of_kahless_klingon_plural$§!の基礎£trade_value£ §Y交易価値§!産出量が§G2§!増加\n\n"
building_amphitheater_romulan_effect_desc:0	"£job_entertainer£ §Yエンターテイナー§!により§YPOPの成長速度§!が§G+2%§!\n\n"
building_mililtary_academy_cardassian_desc:0	"若者たちが勉学と訓練に励み、 軍の士官へと成長するための育成施設。 親のいない子どもたちが社会に居場所を見いだすことのできる数少ない場所のひとつ。"
building_reeducation_center_cardassian_effect_desc:0	"£job_chairperson_cardassian£ §Y$job_chairperson_cardassian_plural$§!が§G10%§!の確率で毎月POP1体のイデオロギーをカーデシアに変える\n\n"
building_energy_grid_effect_desc:0	"職業による£energy£ §Yエネルギー通貨§!の基本産出量が§G1§!増加する。\n\n"
building_energy_nexus_effect_desc:0	"職業による£energy£ §Yエネルギー通貨§!の基本産出量が§G2§!増加する。\n\n"
building_mineral_purification_plant_effect_desc:0	"職業による£minerals£ §Y鉱物§!の基本産出量を§G1§!増やす。\n\n"
building_mineral_purification_hub_effect_desc:0	"職業による£minerals£ §Y鉱物§!の基本産出量を§G2§!増やす。\n\n"
building_food_processing_facility_effect_desc:0	"職業による£food£ §Y食料§!の基本産出量を§G1§!増やす。\n\n"
building_food_processing_center_effect_desc:0	"職業による£food£ §Y食料§!の基本産出量を§G2§!増やす。\n\n"
building_foundry_2_effect_desc:0	"職業による£alloys£ §Y合金§!の基本産出量を§G1§!増やすが、 維持費も増加する。\n\n"
building_foundry_3_effect_desc:0	"職業による£alloys£ §Y合金§!の基本産出量を§G3§!増やすが、 維持費も増加する。\n\n"
building_replicator_2_effect_desc:0	"§Y研究§!、§Y文化§!、§Y行政§!、§Y医療§!、§Y娯楽関係建造物§!の割り当て可能職業が§G1§!増加\n\n"
building_replicator_3_effect_desc:0	"職業による£deuterium£ §Y重水素§!の基礎産出量が§G1§!増加し、 それに応じて維持費が増加する。\n§Y研究§!、§Y文化§!、§Y行政§!、§Y医療§!、§Y娯楽関係建造物§!の割り当て可能職業が§G1§!増加\n\n"
building_replicator_4_a_effect_desc:0	"職業による£deuterium£ §Y重水素§!の基礎産出量が§G1§!増加し、 それに応じて維持費が増加する。\n§Y研究§!、§Y文化§!、§Y行政§!、§Y医療§!、§Y娯楽関係建造物§!の割り当て可能職業が§G1§!増加\n\n"
building_replicator_4_b_effect_desc:0	"職業による£deuterium£ §Y重水素§!の基礎産出量が§G1§!、 £trade_value£ §Y交易価値§!の基礎産出量§G3§!増加し、 それに応じて維持費が増加する。\n§Y研究§!、§Y文化§!、§Y行政§!、§Y医療§!、§Y娯楽関係建造物§!の割り当て可能職業が§G1§!増加\n\n"
building_institute_effect_desc:0	"研究者の産出量が15%増加する。\n\n"
building_gaiaseeders_4_effect_desc:0	"\n惑星を§Gガイア型惑星§!に変える。\n\n"
building_holo_theatres_klingon:0	"ホログラフィック戦闘シミュレーター"
building_holo_theatres_klingon_desc:0	"§Hホログラフィック戦闘シミュレーター§!は近接格闘戦闘の新たな可能性を開き、 大規模なトーナメントが開催可能になった。"
building_holo_theatres_klingon_effect_desc:0	""
building_federation_headquarters_ufop:0	"連邦本部"
building_federation_headquarters_ufop_desc:0	"宇宙艦隊によって管轄されている連邦本部は、 評議会と宇宙艦隊本部の所在地である。 この驚異的な建造物を構成しているのは、 居住区、 執務所、 医務室、 尋問室、 作戦センターなどだ。"
building_federation_headquarters_ufop_effect_desc:0	""
building_holodeck_ufop:0	"ホロデッキ"
building_holodeck_ufop_desc:0	"ホロデッキは、 訓練、 研究、 余暇の新たな可能性を提供することで想像力を拡張する。"
building_holodeck_ufop_effect_desc:0	""
building_holosuite_arcades_ufop:0	"ホロスイートアーケード"
building_holosuite_arcades_ufop_desc:0	"ホロデッキで過ごす時間が人口に膾炙するにつれ、 より大きなホロデッキ建造物が娯楽的にも戦略的にも価値を増した。"
building_holosuite_arcades_ufop_effect_desc:0	""
building_housing_quarter_ufop:0	"居住区"
building_housing_quarter_ufop_desc:0	"適切な居住施設を提供することは最重要課題である。"
building_housing_quarter_ufop_effect_desc:0	""
building_federation_residences_ufop:0	"連邦住宅地"
building_federation_residences_ufop_desc:0	"住宅地があれば、 政党関係者や文化交流グループ、 休暇中の軍人たちに長期にわたる住居を提供できる。"
building_federation_residences_ufop_effect_desc:0	""
building_consulate_ufop:0	"領事館"
building_consulate_ufop_desc:0	"大使館の下位区分である領事館は、 文明間の交易戦略やコミュニケーションを発展・確立させることに特化している。"
building_consulate_ufop_effect_desc:0	""
building_embassy_ufop:0	"大使館"
building_embassy_ufop_desc:0	"大使館は使節、 大使、 および他文明との関係管理に携わる者たちの活動拠点である。"
building_embassy_ufop_effect_desc:0	""
building_planetary_defense_system_ufop:0	"惑星防衛システム"
building_planetary_defense_system_ufop_desc:0	"惑星防衛システムは、 ありとあらゆる脅威から惑星を守るために特別に作られた防衛網によって構成されている。"
building_planetary_defense_system_ufop_effect_desc:0	""
building_starfleet_academy_ufop:0	"宇宙艦隊アカデミー"
building_starfleet_academy_ufop_desc:0	"宇宙艦隊アカデミーのキャンパスは宇宙艦隊に所属する者たちを訓練し、 深宇宙への旅路を導く知識を獲得させるための場所だ。"
building_starfleet_academy_ufop_effect_desc:0	"地上軍初期経験値が100増加する。"
building_chateau_ufop:0	"豪邸"
building_chateau_ufop_desc:0	"豊穣の時代において野良仕事は割の悪い仕事だとされる。 だが農業に従事したことのある者たちは知っている。 鋤は大地を耕すだけでなく、 それを振るう者をも耕してくれるということを。"
building_great_hall_klingon:0	"大会堂"
building_great_hall_klingon_desc:0	"民政と軍事に関する重大な決定が下される最高評議会の場。 ここには苦情が持ちこまれ、 紛争が解決される。"
building_great_hall_klingon_effect_desc:0	""
building_volcanic_shrine_klingon:0	"火山神殿"
building_volcanic_shrine_klingon_desc:0	"聖地に燃える火の強さはカーレスの信徒たちに不屈の力を想起させる。 そして、 名誉の永遠性をも。"
building_volcanic_shrine_klingon_effect_desc:0	""
building_monastery_klingon:0	"火山修道院"
building_monastery_klingon_desc:0	"カーレスに命を捧げた修道僧たちが住まう地下聖所。 この場所に立ちこめるアダンジの香気は祖先たるクリンゴンの力を魂に吹きこむ。"
building_monastery_klingon_effect_desc:0	""
building_housing_blocks_klingon:0	"住居ブロック"
building_housing_blocks_klingon_desc:0	"戦士の基本的需要を満たすための簡素な建造ユニット。 驚くほど簡単に作れて、 単純な設計。"
building_housing_blocks_klingon_effect_desc:0	""
building_imperial_manors_klingon:0	"帝国館"
building_imperial_manors_klingon_desc:0	"一時的に安逸な生活を楽しむために作られた住居。 帝国に奉仕し、 行動によって非常な勇気を証明した者たちのみ滞在が許される。"
building_imperial_manors_klingon_effect_desc:0	""
building_pilgramage_site_klingon:0	"巡礼所"
building_pilgramage_site_klingon_desc:0	"スト・ヴォ・コーへ至った者たちに敬意を表するための、 聖物をおさめた聖所。 巡礼の歌はその奥深くからこだまする。"
building_ancestral_homes_klingon:0	"先祖伝来の邸宅"
building_ancestral_homes_klingon_desc:0	"24の名家とその分家に属する豪奢な邸宅。 防備は常に堅固だ。"
building_ancestral_homes_klingon_effect_desc:0	""
building_diplomatic_chambers_klingon:0	"領事館"
building_diplomatic_chambers_klingon_desc:0	"厳重な金庫の如き扉によって守られた広大な回廊網。 ここでは戦闘は奨励されず、 種族間関係の改善に重きが置かれる。"
building_diplomatic_chambers_klingon_effect_desc:0	""
building_imperial_contacts_complex_klingon:0	"大使館"
building_imperial_contacts_complex_klingon_desc:0	"力を用いることなく帝国を拡大するために必要な業務が処理される広大な施設。 ここではよそ者も寛大に扱われる。 その実力を証明する限りは。"
building_imperial_contacts_complex_klingon_effect_desc:0	""
building_hall_of_warriors_klingon:0	"戦士の広間"
building_hall_of_warriors_klingon_desc:0	"最も勇敢な英雄たちの像が崇敬される巨大記念碑。 磨き上げられた黒曜石は時代を超えた武勇の光を放つ。"
building_tower_of_trials_klingon:0	"試練の塔"
building_tower_of_trials_klingon_desc:0	"クリンゴンにまさる刻苦に鍛えられた種族など宇宙に存在しない。 試練の塔は栄光の核心だ。"
building_tower_of_trials_klingon_effect_desc:0	"地上軍初期経験値が100増加する。"
building_hall_of_state_romulan:0	"国家議事堂"
building_hall_of_state_romulan_desc:0	"海に面した環状構造物の中心には、 銀河系で最も重要な決断が下される畏怖すべき会堂が存在する。 安定と秩序に関することは、 元老院が先頭に立って宣言する。"
building_hall_of_state_romulan_effect_desc:0	""
building_courtyard_residences_romulan:0	"庭園付き住居"
building_courtyard_residences_romulan_desc:0	"住居を囲む精巧な迷路は、 完全性と秘密主義に重きを置くという帝国の決断を想起させる。"
building_courtyard_residences_romulan_effect_desc:0	""
building_labyrinthian_abodes_romulan:0	"迷宮付き住居"
building_labyrinthian_abodes_romulan_desc:0	"古代の構造物を賢く利用した、 あり得ない歪曲の数々によって、 知能なき者たちには入ることのできない家が作れる。"
