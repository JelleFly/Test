qt_ufop_where_none_has_gone_before_1:0	"Là où personne n'est jamais allé auparavant"
qt_ufop_where_none_has_gone_before_1_desc:0	"Après des siècles de tourmente, un nouvel §Hâge d'or§! s'est levé sur notre §Hgalaxie§!. Il est temps pour nous d'honorer la véritable charte de §HStarfleet§! : explorer de nouveaux mondes étranges, s'aventurer au nom de la paix et de la science.\n\n"
qt_ufop_understand_the_unknown_2:0	"Comprendre l'inconnu"
qt_ufop_understand_the_unknown_2_desc:0	"Le véritable pouvoir ne réside pas dans la conquête ou l'asservissement, mais dans la connaissance. Ceux qui sont suffisamment dévoués et curieux pour explorer au-delà de leur planète sont récompensés par une compréhension inégalée de l'univers et de toutes les anomalies captivantes qui doivent encore être étudiées.\n\n"
qt_ufop_understand_the_unknown_2_custom_tooltip:0	"Décret débloqué : §YCharte renouvelée§!\n"
qt_ufop_first_contacts_3:0	"Premiers contacts"
qt_ufop_first_contacts_3_desc:0	"Notre objectif est d'intégrer à la Fédération le plus grand nombre possible d'espèces capables d'utiliser la distorsion, autour des valeurs communes de paix, d'égalité, de droits universels et de découverte scientifique, tout en respectant la Directive première.\n\n"
qt_ufop_multilateral_accords:0	"Accords multilatéraux"
qt_ufop_multilateral_accords_desc:0	"La collaboration avec d'autres civilisations sur des sujets tels que le commerce, la recherche et la diplomatie est la pierre angulaire de notre union interstellaire. La prospérité de la §HFédération§! et de la §Hgalaxie§! tout entière dépend de la préservation de l'entraide.\n\n"
qt_ufop_multilateral_accords_custom_tooltip:0	"Décret débloqué : §YLoi de Tchekhov§!\n"
qt_ufop_build_the_enterprise_4:0	"Construction de l'Enterprise"
qt_ufop_build_the_enterprise_4_desc:0	"Le temps est venu pour un nouveau vaisseau amiral de diriger les efforts de §HStarfleet§!. L'§HUSS Enterprise-D§! a récemment quitté le chantier spatial d'§HUtopia Planitia§! après un voyage d'essai. Il s'agit du cinquième vaisseau à porter ce nom, et il sera dirigé par l'éminent §Hcapitaine Jean-Luc Picard§!.\n\n"
qt_ufop_empathic_diplomacy_26:0	"Troi - Diplomatie empathique"
qt_ufop_empathic_diplomacy_26_desc:0	"Façonnée par son héritage §Hbétazoïde§! et son empathie extrasensorielle, la §Hlieutenante-commandante Deanna Troi§! de l'§HEnterprise§! est formée à la compréhension de la psychologie d'une variété d'espèces. Son talent pour les relations diplomatiques nous permet de mener à bien les missions les plus délicates.\n\n"
qt_ufop_empathic_diplomacy_26_recruit_deanna_tooltip:0	"Recruter §HDeanna Troi§!"
qt_ufop_lightyears_experienced_25:0	"La Forge - Des années d'expérience"
qt_ufop_lightyears_experienced_25_desc:0	"Qui veut voyager loin ménage son meilleur §Hingénieur§!. Le §Hlieutenant Geordi La Forge de l'Enterprise§! a survécu aux parasites extraterrestres, aux voyages dans le temps et même au lavage de cerveau romulien dans sa quête d'exploration des confins de notre univers. Avec lui à la barre, aucun endroit ne nous est inaccessible.\n\n"
qt_ufop_positronic_computation_28:0	"Data - Calculs positroniques"
qt_ufop_positronic_computation_28_desc:0	"De quoi rêvent les §Handroïdes de type Soong§! ? Dans le cas du §Hlieutenant-commandant Data de l'Enterprise§!, ce sont les secrets de notre univers. Son cerveau positronique contient 800 quadrillions de bits de mémoire. Ce serait un terrible gâchis de ne pas en profiter.\n\n"
qt_ufop_positronic_computation_28_tooltip:0	"Recruter §HData§!"
qt_ufop_worf_klingon_might_28:0	"Worf - Guerre klingonne"
qt_ufop_worf_klingon_might_28_desc:0	"Premier officier klingon de §HStarfleet§!, §HWorf, fils de Mogh§! a porté de nombreux titres, mais toujours avec le même sens du devoir et la même force au combat. Désireux de devenir un guerrier dès l'âge de quinze ans, §HWorf§! s'est révélé être un atout inestimable en ce qui concerne la sécurité et la guerre, et a joué un rôle déterminant dans la victoire de nombreuses batailles.\n\n"
qt_ufop_worf_klingon_might_28_recruit_worf_tooltip:0	"Recruter §HWorf§!"
qt_ufop_doctors_orders_27:0	"Crusher - Ordre du médecin"
qt_ufop_doctors_orders_27_desc:0	"Qu'il s'agisse de développer des antidotes révolutionnaires, de combattre de féroces infestations parasitaires ou de contenir des épidémies à bord de l'§HEnterprise§!, la §Hdocteure Beverly Crusher§! a la réponse à toutes les anomalies médicales. Officière de pont certifiée, la §HDre Crusher§! est non seulement une pionnière dans son domaine, mais aussi une commandante compétente en cas d'urgence.\n\n"
qt_ufop_upgrade_the_enterprise:0	"Amélioration de l'Enterprise"
qt_ufop_upgrade_the_enterprise_desc:0	"À la date stellaire 49027.5, l'§HEnterprise-E de classe Sovereign§!, considéré comme le summum des vaisseaux de §HStarfleet§!, a été lancé depuis le §Hchantier spatial de San Francisco§!, avec une fois de plus le §Hcapitaine Jean-Luc Picard§! aux commandes."
qt_ufop_establish_trade_affiliations_11:0	"Établissement de routes commerciales"
qt_ufop_establish_trade_affiliations_11_desc:0	"Le développement d'un réseau de transport pour les marchandises commerciales est crucial pour la longévité de la §HFédération§!. Cependant, nous ne cherchons pas seulement à accroître nos gains économiques ; nous espérons aussi apprendre des autres cultures en échangeant nos biens et nos services.\n\n"
qt_ufop_establish_trade_affiliations_11_tooltip:0	"Débloque la politique commerciale §Y$trade_conversion_ufop_quest_unity$§!."
qt_ufop_expand_memory_alpha_8:0	"Expansion de Memory Alpha"
qt_ufop_expand_memory_alpha_8_desc:0	"À mesure que nous atteignons des parties plus reculées de la §Hgalaxie§!, que nous rencontrons de nouvelles civilisations et que nous voyageons plus loin que nous ne l'avons fait auparavant, notre base de stockage central de l'information s'agrandit en conséquence. Afin d'écrire et d'enregistrer l'histoire, nous augmentons la capacité du §Hcerveau central§! de notre bibliothèque informatique.\n\n"
qt_ufop_dead_to_life:0	"Renouveau"
qt_ufop_dead_to_life_desc:0	"En modifiant l'environnement qui nous entoure, nous terraformons des mondes entiers, souvent dans le but de les convertir en planètes de §Hclasse Minshara§!. Mais pas toujours. Si §HGideon Seyetik§! a pu créer des arcs-en-ciel continus et des océans de la couleur du vin saphir, nous n'en sommes qu'à la partie émergée de l'iceberg.\n\n"
qt_ufop_ds9_station:0	"Station spatiale DS9"
qt_ufop_ds9_station_desc:0	"En établissant une présence de la §HFédération§! à bord de la station §HDeep Space 9§! et en la dirigeant, nous assurons la stabilité et la paix. Avec le temps, notre intégration deviendra transparente, et de nouvelles alliances seront forgées.\n\n"
qt_ufop_ds9_station_fail_tooltip:0	"$TRIGGER_FAIL$ Le système de §YBajor§! se trouve à l'intérieur des frontières de la §HFédération des Planètes Unies§!."
qt_ufop_ds9_station_possible_tooltip:0	"$TRIGGER_PASS$ Le système de §YBajor§! se trouve à l'intérieur des frontières de la §HFédération des Planètes Unies§!."
qt_ufop_inevitable:0	"L'inévitable"
qt_ufop_inevitable_desc:0	"L'invasion des §HBorgs§! n'est plus qu'une question de temps. Face à cette adversité inévitable, nous ne pouvons que devenir plus forts. Nous montrerons à ceux qui mettent la paix en péril que leur oppression ne fera jamais le poids contre la force de la cause fondatrice de la §HFédération§!.\n\n"
qt_ufop_inevitable_sovereign_custom_tooltip_success:0	"£trigger_yes£ §YVaisseaux de classe Sovereign§! : §Y[This.qt_ufop_inevitable_sovereign_ships]§!/§Y15§!"
qt_ufop_inevitable_sovereign_custom_tooltip_fail:0	"£trigger_no£ §YVaisseaux de classe Sovereign§! : §Y[This.qt_ufop_inevitable_sovereign_ships]§!/§Y15§!"
qt_ufop_inevitable_shipyard_custom_tooltip_fail:0	"£trigger_no£Avoir une base stellaire avec 2 §Ychantiers spatiaux§!. §Y[event_target:qt_ufop_inevitable_starbase.GetName]§! : §Y[This.qt_ufop_inevitable_starbase_with_shipyards]§! §Ychantier(s) spatial(aux)§! présents dans la base stellaire."
qt_ufop_inevitable_shipyard_custom_tooltip_success:0	"£trigger_yes£Avoir une base stellaire avec 2 §Ychantiers spatiaux§!. §Y[event_target:qt_ufop_inevitable_starbase.GetName]§! : §Y[This.qt_ufop_inevitable_starbase_with_shipyards]§! §Ychantier(s) spatial(aux)§! présents dans la base stellaire."
qt_ufop_extermination_futile:0	"Extermination inutile"
qt_ufop_extermination_futile_desc:0	"Nous avons abattu les derniers vaisseaux ennemis et repris le contrôle des §Hquadrants§!. Nous allons tenter notre chance en rassemblant autant d'informations que possible sur ce désastre galactique, pour qu'une telle menace ne se représente jamais. Avec le temps, nous restaurerons notre §Hgalaxie§!.\n\n"
qt_ufop_extermination_futile_tooltip_fail:0	"$TRIGGER_FAIL$ La §HFédération des Planètes Unies§! a survécu à la §Ycrise§!."
qt_ufop_extermination_futile_tooltip_success:0	"$TRIGGER_PASS$ La §HFédération des Planètes Unies§! est sortie victorieuse de la §Ycrise borg§!."
qt_ufop_grow_the_federation_5:0	"Expansion de la Fédération"
qt_ufop_grow_the_federation_5_desc:0	"En intégrant pacifiquement d'autres civilisations, la §HFédération§! maintient sa position dans la §Hgalaxie§! en tant que première union fondée sur des idéaux partagés plutôt que sur le droit de naissance.\n\n"
qt_ufop_liberate_the_oppressed:0	"Libération des opprimés"
qt_ufop_liberate_the_oppressed_desc:0	"Après de nombreuses années à subir le joug de §HCardassia§!, §HBajor§! est désormais libérée. Voir les Bajorans retirer les symboles de l'occupation de leur planète nous laisse espérer que leur libération marque l'avènement d'une ère meilleure.\n\n"
qt_ufop_liberate_the_oppressed_custom_tooltip:0	"Décret débloqué : §YLa paix est une question de transparence§!\n"
qt_ufop_liberate_the_oppressed_fail_a_tooltip:0	"$TRIGGER_FAIL$ Libérer Bajor\na. Via une guerre de libération\nb. Via une demande à son suzerain\n Il s'agit d'une action diplomatique appelée §HDemande de libération de sujet§!."
qt_ufop_liberate_the_oppressed_success_a_tooltip:0	"$TRIGGER_PASS$ Libérer Bajor\na. Via une guerre de libération\nb. Via une demande à son suzerain\n Il s'agit d'une action diplomatique appelée §HDemande de libération de sujet§!."
qt_ufop_bajoran_membership:0	"Soutien aux Bajorans"
qt_ufop_bajoran_membership_desc:0	"Une nouvelle ère de liberté commence. L'autonomie est la clé du développement de toute civilisation. Nous soutenons nos voisins §Hbajorans§! dans leur lutte pour une vie meilleure, dans laquelle leurs croyances seront protégées et leur projet pour l'avenir de leur nation pourra s'épanouir.\n\n"
qt_ufop_bajoran_membership_custom_tooltip_fail:0	"£trigger_no£ Posséder le système §Hbajoran§!"
qt_ufop_bajoran_membership_custom_tooltip_success:0	"£trigger_yes£ Posséder le système §Hbajoran§!"
qt_ufop_starburst:0	"Éclats stellaires"
qt_ufop_starburst_desc:0	"Des fluctuations errantes et des explosions solaires inhabituelles ont été signalées près de §HRomulus§!, provoquant l'inquiétude de toute la galaxie. Afin de découvrir la cause exacte de ces relevés anormaux, nous avons décidé d'aider les §HRomuliens§! dans leur enquête pour le moment.\n\n"
qt_ufop_starburst_custom_tooltip_success:0	"£trigger_yes£ Terminer la complication §YÉruptions anormales§!."
qt_ufop_starburst_custom_tooltip_fail:0	"£trigger_no£ Terminer la complication §YÉruptions anormales§!."
qt_ufop_starburst_custom_tooltip_on_finished:0	"L'opinion mutuelle avec l'§HEmpire stellaire romulien§! évolue de §G+100§!.\nPlans du §Ygrand porteur§! débloqués."
qt_ufop_starburst_suspicious_flares_blocked_tooltip_success:0	"La complication §YÉruptions anormales§! est un échec."
qt_ufop_starburst_suspicious_flares_blocked_tooltip_fail:0	"§RLa complication §YÉruptions anormales§! ne doit PAS être un échec.§!"
qt_ufop_exodus:0	"Exode"
qt_ufop_exodus_desc:0	"Nous considérons qu'il est de notre devoir moral de mobiliser §HStarfleet§! afin d'aider à l'évacuation de millions de citoyens à l'échelle du système. Nos §Hvaisseaux de transport§! se tiennent prêts.\n\n"
qt_ufop_exodus_custom_tooltip_success:0	"£trigger_yes£ Le projet spécial §YÉvacuation immédiate§! a été mené à bien."
qt_ufop_exodus_custom_tooltip_fail:0	"£trigger_no£ Le projet spécial §YÉvacuation immédiate§! a été mené à bien."
qt_ufop_exodus_immediate_evacuation_blocked_tooltip_success:0	"Le projet spécial §YÉvacuation immédiate§! est un échec."
qt_ufop_exodus_immediate_evacuation_blocked_tooltip_fail:0	"§RLe projet spécial §YÉvacuation immédiate§! ne doit PAS être un échec.§!"
qt_ufop_exodus_tooltip:0	"L'opinion mutuelle avec l'§HEmpire stellaire romulien§! évolue de §G+200§!."
qt_ufop_empower_section_31_9:0	"Renforcement de la section 31"
qt_ufop_empower_section_31_9_desc:0	"Nos ennemis veulent la chute de l'humanité. Une poignée d'individus opérant dans l'ombre de §HStarfleet§! est notre seul rempart contre la xénophilie aveugle des §Hhauts responsables§!. Sabotage, opérations clandestines, assassinats... Nous sommes prêts à tout pour sauver notre espèce de l'extinction.\n\n"
qt_ufop_reform_the_charters_12:0	"Réforme des chartes"
qt_ufop_reform_the_charters_12_desc:0	"Notre mission a changé. Face aux menaces qui se profilent au-delà de nos frontières, la diffusion du progrès scientifique doit être reléguée au second plan, derrière la défense, la collecte de renseignements et l'élimination de nos ennemis avant qu'ils n'aient la possibilité d'attaquer.\n\n"
qt_ufop_reform_the_charters_12_custom_tooltip:0	"Décret débloqué : §YTemporalité protégée§!\n"
qt_ufop_reform_the_charters_12_custom_tooltip_fail:0	"£trigger_no£ Atteindre la limite d'amiraux de l'empire pour le nombre d'amiraux affectés aux flottes : §Y[This.qt_ufop_reform_the_charters_12_admirals_assigned_to_fleets]§!/§Y[This.qt_ufop_reform_the_charters_12_admiral_cap]§!"
qt_ufop_reform_the_charters_12_custom_tooltip_success:0	"£trigger_yes£ Atteindre la limite d'amiraux de l'empire pour le nombre d'amiraux affectés aux flottes : §Y[This.qt_ufop_reform_the_charters_12_admirals_assigned_to_fleets]§!/§Y[This.qt_ufop_reform_the_charters_12_admiral_cap]§!"
qt_ufop_reform_the_charters_picard_resigns:0	"§RLe capitaine Jean-Luc Picard démissionnera de son poste actuel au sein de§! §HStarfleet§!."
qt_ufop_control_demilitarized_zone_21:0	"Contrôle de la zone démilitarisée"
qt_ufop_control_demilitarized_zone_21_desc:0	"À mesure que la §HFédération§! se renforce, nous nous trouvons en position de revendiquer ce qui nous appartient historiquement. C'est une combinaison de décisions malavisées et de leadership inadéquat qui nous a conduits sur cette voie. Il est temps de revenir à de meilleures méthodes.\n\n"
qt_ufop_control_demilitarized_zone_21_unity_by_officer:0	"Les $job_starfleet_officer_ufop_plural$ produisent §G+2§! £unity£."
qt_ufop_control_demilitarized_zone_sheva_fail_tooltip:0	"$TRIGGER_FAIL$ Le système §YSheva§! se trouve à l'intérieur des frontières de la §HFédération des Planètes Unies§!."
qt_ufop_control_demilitarized_zone_sheva_possible_tooltip:0	"$TRIGGER_PASS$ Le système §YSheva§! se trouve à l'intérieur des frontières de la §HFédération des Planètes Unies§!."
qt_ufop_control_demilitarized_zone_denobula_fail_tooltip:0	"$TRIGGER_FAIL$ Le système §YDenobula§! se trouve à l'intérieur des frontières de la §HFédération des Planètes Unies§!."
qt_ufop_control_demilitarized_zone_denobula_possible_tooltip:0	"$TRIGGER_PASS$ Le système §YDenobula§! se trouve à l'intérieur des frontières de la §HFédération des Planètes Unies§!."
qt_ufop_control_neutral_zone:0	"Contrôle de la zone neutre"
qt_ufop_control_neutral_zone_desc:0	"À mesure que nous reconquérons des territoires galactiques qui n'auraient jamais dû nous échapper, nous reconnaissons que la §Hzone neutre§! est stratégiquement cruciale. Désormais, nous reprendrons ce qui nous revient de droit.\n\n"
