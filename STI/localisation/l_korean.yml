qt_cardassian_c1:0	"이념적 사명"
qt_cardassian_c1_desc:0	"생존은 우리 몸을 구성하는 원자만큼이나 당연한 본질입니다. 이 끈기 덕분에 우월함이란 보상을 받았습니다. 생존은 위대함을 낳고, 위대함은 생존을 낳습니다.\n\n"
