SHIP_GRAPHICS_DESTROYER_DESC:1	"Niszczyciele są mniej zwrotne i wolniejsze niż korwety, ale za to mają większą siłę ognia oraz grubszy kadłub."
SHIP_GRAPHICS_CRUISER_DESC:0	"Krążowniki są wszechstronne i wytrzymałe, zdolne zarówno do zadawania, jak i znoszenia dużych uszkodzeń."
SHIP_GRAPHICS_BATTLESHIP_DESC:0	"Pancerniki są kosztowne, ale potężne. Dzięki dużemu zasięgowi broni świetnie sobie radzą z rażeniem przeciwnika, zanim ten będzie mógł kontratakować."
SHIP_GRAPHICS_TITAN_DESC:1	"Okręty klasy Tytan są niezwykle potężne, ale mogą też używać aury służącej do wzmacniania sojuszniczych jednostek."
SHIP_GRAPHICS_JUGGERNAUT_DESC:1	"Budowa Behemota stanowi wielkie przedsięwzięcie dla dowolnego imperium. Jest to kolosalna jednostka, pełniąca funkcję ruchomej stoczni i okrętu wsparcia."
SHIP_GRAPHICS_COLOSSUS_DESC:1	"Te wielkie okręty nie są przeznaczone do walki z wrogimi flotami, ponieważ ich rolą jest neutralizowanie całych światów."
SHIP_GRAPHICS_OUTPOST_DESC:0	"Placówka jest najmniejszym rodzajem bazy gwiezdnej, a jej funkcja polega w zasadzie tylko na oznakowaniu zajęcia układu słonecznego."
SHIP_GRAPHICS_STARBASE_CITADEL_DESC:0	"Cytadela to najwyższy możliwy do rozbudowania poziom bazy gwiezdnej. Jest wyposażona w rozległy system obronny i stanowi twardy orzech do zgryzienia dla wroga."
SHIP_GRAPHICS_TRANSPORT_DESC:0	"Transportowce przewożą armie, które mają zdobywać wrogie planety podczas wojny. Są nieopancerzone i nieuzbrojone, więc podczas przelotu przez terytorium nieprzyjaciela trzeba zapewnić im eskortę floty wojennej."
SHIP_GRAPHICS_SCIENCE_DESC:0	"Statki badawcze służą głównie do badania nowych układów słonecznych i anomalii. Jako jednostki cywilne są nieopancerzone i wrażliwe na ostrzał."
SHIP_GRAPHICS_CONSTRUCTOR_DESC:0	"Statki konstrukcyjne są niezbędne do budowania stacji kosmicznych. Jako jednostki cywilne są nieopancerzone i wrażliwe na ostrzał."
SHIP_GRAPHICS_COLONIZER_DESC:0	"Statki kolonizacyjne przewożą osadników z zasiedlonych planet na nowe światy przeznaczone do skolonizowania. Jako jednostki cywilne są nieopancerzone i wrażliwe na ostrzał."
