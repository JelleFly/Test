hap_detective_novel:0	"Detektyw Dixon Hill"
hap_detective_novel_desc:0	"Wszechświat to tajemnicze miejsce i trudna zagadka. Podążaj za wskazówkami, twórz powiązania, poznawaj podejrzanych, ofiary i świadków. Ale przede wszystkim rozwikłaj tajemnicę! Czy podołasz wyzwaniu wcielenia się w §Hdetektywa Dixona Hilla§! w tym fragmencie §HPożegnania§!?"
