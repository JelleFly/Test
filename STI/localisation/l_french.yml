qt_cardassian_d3:0	"Revirement"
qt_cardassian_d3_desc:0	"La diversification a permis d'améliorer les compétences interpersonnelles de notre civilisation. Grâce à une intégration pacifique, nous avons surmonté le plus grand des obstacles : les traumatismes de notre passé qui nous ont conduits à adopter une approche incomplète et malveillante envers notre §Hgalaxie§!.\n\n"
