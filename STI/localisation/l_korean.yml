ACTION_start_puppet_state_process_OFFER_DESC:0	"§H[Recipient.GetName]§!(을)를 §H괴뢰국§!으로 전환하는 §H합병 절차§!를 시작합니다.\n\n괴뢰국은 월간 £artificial_singularities£ Ø'game_concept_artificial_singularities'Ø! 생산량과 저장량을 §G+10§! §G증가§!시킵니다.\n\n절차 완료 후 괴뢰국을 §H동화§!하여 우리 세력에 포함시키거나, 대상의 고유한 §H사회 제도§!를 획득해 §H외교 승리§!에 한발 다가갈 수 있습니다.\n"
