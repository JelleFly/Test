global_situation.17.name:0	"전쟁 발발"
global_situation.17.ufop.desc:0	"외교적 선택지는 더 이상 남아 있지 않습니다. 최선을 다했지만, §H행성연방§!은 결국 전쟁을 치르게 되었습니다.\n\n적이 어떤 식으로 행동하든 우리는 최선을 다해 전문성과 절제를 선보이고 §H헌장§!에 명시된 법을 준수할 것입니다.\n\n힘겨운 시대가 기다립니다. 인명 손실을 최소한으로 줄일 수 있기를 기도합시다. 우리에게 무차별적인 폭력을 휘두르려는 자들을 꺾어내고 재건할 수 있기를."
global_situation.17.klingon.desc:0	"신성한 횃불 아래 수백만 §H바틀레스§!가 번들거리는 광채를 내뿜고 있습니다. §H클링온 제국§!이 전쟁을 치르게 되었습니다.\n\n전장에서의 처신이 곧 우리의 용기와 훈련, 막을 수 없는 제국의 저력을 대변합니다. §H은하§! 전체를 통틀어 우리보다 정예화된 병력은 없습니다.\n\n우리의 §H전사§!들은 수많은 적을 처단할 것이며, 수백 년 동안 노래로 불릴 영광의 위업을 세울 것입니다. 우린 승리할 것이고, 다른 결과는 있을 수 없습니다."
global_situation.17.romulan.desc:0	"전쟁이라. 저들이 원하는 대로 전쟁이 무엇인지 보여줍시다. 심각한 실수를 저질렀다는 걸 깨닫게 해주는 겁니다.\n\n우리에겐 최고의 §H함선§!과 §H기술§!, §H제독, 장군, 첩자§!가 있습니다. 열등한 문명은 우리의 역량을 따라오지 못합니다.\n\n전쟁은 금방 끝날 것입니다. 저들에게 승산은 없으니까요."
global_situation.17.cardassian.desc:0	"전쟁은 투쟁의 궁극적인 발로입니다. §H카대시안 연맹§!은 거대한 시련을 마주해 왔고, 강대한 적을 극복해 왔습니다. 우린 고난으로 점철된 역사 속에서도 인내했습니다.\n\n천만 카대시안이 희생되는 한이 있어도, 우린 탄압자들을 물리치고 승리를 쟁취할 것입니다. 우린 노예가 되지 않을 것입니다.\n\n싸우십시오! 가진 모든 걸 내걸고 싸우십시오, §H연맹의 군인§!들이여! §H인민§!의 존폐가 달렸습니다."
global_situation.17.hidden.desc:0	"약소국이 전쟁 중입니다."
global_situation.17.a:0	"우린 싸울 것입니다."
global_situation.17.a.tt:0	"수단과 방법을 가리지 않고 §H연방§!의 영역을 수호하겠습니다.\n\n"
global_situation.17.b:0	"명예를 지킵시다."
global_situation.17.b.tt:0	"제국의 명예를 위하여!\n\n"
global_situation.17.c:0	"얼마든 오라고 하세요."
global_situation.17.c.tt:0	"얼른 승리를 쟁취하고 우리의 기발한 책략을 기념하는 축배를 듭시다.\n\n"
global_situation.17.d:0	"우린 싸울 것입니다."
global_situation.17.d.tt:0	"§H카대시안 연맹§!은 싸울 준비가 되었습니다.\n\n"
global_situation.17.e:0	"알겠습니다."
global_situation.17.e.tt:0	"\n\n"
global_situation.18.name:0	"방어의 끝"
global_situation.18.desc:0	"전쟁에 막대한 비용이 소모되고 있습니다. 우리 문명의 물질적 여건과 삶의 질이 급속히 악화하고 있습니다."
global_situation.18.a:0	"알겠습니다."
global_situation.19.name:0	"공격의 끝"
global_situation.19.desc:0	"전쟁이 늘어지곤 있지만, 차츰 노력의 결실을 보고 있습니다. 공격을 통해 상당한 이익을 취하는 중입니다."
global_situation.19.a:0	"알겠습니다."
global_situation.20.name:0	"방어 태세"
global_situation.20.desc:0	"수비의 토대가 튼튼해야 공격도 성공하는 법입니다. 방어 기반 시설에 대량의 §H자원§!을 투자하여 훗날의 손실을 방지할 수 있습니다."
global_situation.20.a:0	"항성 기지를 개선하세요."
global_situation.20.a.tt:0	"건설 부문으로 인력을 투입해 §H항성 기지 건설 속도§!를 높입니다.\n\n"
global_situation.20.b:0	"방어 플랫폼 효율을 개선하세요."
global_situation.20.b.tt:0	"자동화 작업 흐름을 조정해 §H방어 플랫폼§! 제작 환경을 개선합니다. 이 과정에서 §H합금§! £alloys£을 절약할 수 있습니다.\n\n"
global_situation.21.name:0	"전속 전진"
global_situation.21.desc:0	"전쟁으로 수많은 사람의 삶이 고단해졌지만 사기는 여전히 하늘을 찌릅니다. 승리가 코앞으로 다가왔습니다. 이제 싸움을 마무리하는 데 모든 역량을 집중해야 합니다."
global_situation.21.a:0	"알겠습니다."
global_situation.22.name:0	"공격 태세"
global_situation.22.desc:0	"최선의 방어는 좋은 공격입니다. 공격 기반 시설에 대량의 §H자원§!을 투자하면 더 큰 이익을 취할 수 있습니다."
global_situation.22.a:0	"조선소를 확장하세요."
global_situation.22.a.tt:0	"인력을 재배치하여 시설을 지원합니다. §H함선 건조 속도§!가 빨라집니다.\n\n"
global_situation.22.b:0	"자동화 기법을 개선하세요."
global_situation.22.b.tt:0	"자동화 작업 흐름을 조정해 §H함선§! 건조 효율을 개선합니다. 이 과정에서 §H합금§! £alloys£을 절약할 수 있습니다.\n\n"
global_situation.23.name:0	"최후의 공세"
global_situation.23.desc:0	"지금까지의 손실은 필요에 따라 감수한 결과입니다. 우린 지쳤지만 전투로 단련됐고, 최후의 순간까지 싸울 것입니다."
global_situation.23.a:0	"알겠습니다."
global_situation.24.name:0	"전쟁의 끝"
global_situation.24.ufop.desc:0	"전쟁이 끝났습니다. 이제 파괴된 구조물을 복구하고, 산산이 조각나 §H은하§!에 뿔뿔이 흩어진 평화의 가치를 하나로 다시 합쳐야 합니다.\n\n평화는 목적지이지, 과정이 아닙니다. 이번 폭력 사태로 우리의 사명에 오점이 남았지만, 전쟁의 안개가 걷히고 있습니다. 이 기회를 통해 새로운 관계를 구축하고 잃어버린 신뢰를 되찾아야 합니다.\n\n하지만 이성의 목소리가 통하지 않는 자들이 다시 공격해 올 때 역시 대비할 것입니다."
global_situation.24.klingon.desc:0	"사태가 잠잠해지고, 전투의 함성이 잦아듭니다. §H은하§!에 불안정한 평화가 찾아왔습니다.\n\n이번 전쟁이 끝났을 뿐, 다른 전쟁은 필연적으로 일어날 것입니다. §H클링온 제국§!은 새로운 세대의 §H전사§!를 양성해 이번 분쟁의 결과를 가르치고 쓰러진 자들의 복수를 맡길 것입니다.\n\n영광을 취할 기회는 아직 남아 있습니다. 우린 언제나 싸움을 준비할 것입니다."
global_situation.24.romulan.desc:0	"이만하면 됐습니다. 적에게는 우리의 역량이 충분히 증명됐을 것입니다. 유혈 사태를 이어 나갈 필요는 없겠지요.\n\n이제 잃은 자산을 복구하고 다음 계획을 차근차근 준비해야 합니다.\n\n그런데 또, 적의 숨통을 끊는 기습 공격을 날리기에 휴전 협정 체결 직후만큼 좋은 때가 또 없단 말이죠..."
global_situation.24.cardassian.desc:0	"우린 존재의 위기를 극복해 냈습니다.\n\n분쟁으로 큰 손실을 봤지만, 우리의 결의는 적에게 꺾이지 않았습니다. 우리 §H인민§!은 인내할 것입니다.\n\n다른 문명이 큰 대가를 요구하더라도 우리는 계속 앞으로 나아갈 것입니다. §H카대시안 연맹§!은 굴복하지 않습니다.""
global_situation.24.hidden.desc:0	"약소국이 전쟁 중입니다."
global_situation.24.a:0	"우린 다시 일어설 것입니다."
global_situation.24.a.tt:0	"§H연방§!은 최선을 다해 전쟁 당사국들의 평화를 복구할 것입니다.\n\n"
global_situation.24.b:0	"우린 클링온이다!"
global_situation.24.b.tt:0	"우린 클링온이다!\n\n"
global_situation.24.c:0	"평화는 허상일 뿐."
global_situation.24.c.tt:0	"무슨 조약을 서명했든 우린 적을 계속 주시할 것입니다.\n\n"
global_situation.24.d:0	"재건을 시작하세요."
global_situation.24.d.tt:0	"전후 할당량을 높여 손실을 보충하도록 합니다.\n\n"
global_situation.24.e:0	"알겠습니다."
global_situation.24.e.tt:0	"\n\n"
action.87.name:0	"식민지 손실"
action.88.name:0	"식민지 획득"
action.48.ufop.desc:0	"§H행성연방§!에서 메시지가 도착했습니다.\n\n현 시간부로 무조건 항복을 선언합니다.\n\n하지만 우린 이 암담한 상황에서도 한 줄기 희망의 빛을 보았습니다. 형태야 어떻든 일말의 평화를 이룬 셈이니 말입니다. 이로써 폭력에 마침표를 찍을 수 있겠군요.\n\n우리 스타플릿이 정의와 평등, 과학적 진실, 타인의 인식을 지키고자 당당히 맞서 싸웠음을 후세의 문명이 알아주길 바랄 뿐입니다. 비록 패배했을지언정, 우리가 존재했으며... 모든 것을 걸고 싸웠다는 걸 후세가 알아주면 좋겠습니다.""
action.48.klingon.desc:0	"§H클링온 제국§!에서 메시지가 도착했습니다.\n\n불꽃이 희미해지고 블러드와인은 바닥을 드러냈으며, 불가능한 일이 현실이 되었습니다. 정복자가 정복을 당할 줄이야.\n\n우리의 함대는 잔해만이 남았고, 도시는 불타오릅니다. 최후의 순간까지 맞서 싸웠건만 이젠 싸울 수 있는 클링온도 남아있지 않군요.\n\n후세가 우리의 용기를 알아주길 바랄 따름입니다. 우리가 명예를 택했으며, 강적에게 꺾이는 그 순간에도 고개를 꼿꼿이 세우고 어둠을 마주했음을 알아주기를.""
action.48.cardassian.desc:0	"§H카대시안 연맹§!에서 메시지가 도착했습니다.\n\n역사는 참으로 잔혹한 기계입니다. 고난으로 점철된 역사를 보냈건만, 결국 우리 카대시안은 누려 마땅한 승리를 거머쥐지 못하게 되었군요.\n\n우린 계속 고통 속에서 몸부림치며 어떻게든 험난한 존재의 맥을 이어 나갈 것입니다. 이번에는 우리가 복속됐을 뿐.\n\n우리네 행성의 하잘것없는 은혜는 당신들의 것입니다. 하지만 명심하십시오. 제보나이트는 균열이 생기면 산산이 조각나고 만다는 것을. 그리고 그 조각난 제보나이트 파편은... 목숨을 가져갈 정도로 날카롭다는 사실을.""
action.48.a.tt:0	""실수를 범하지 않았다고 해서, 패배할 가능성이 없는 건 아니다." - 장 뤽 피카드\n\n"
action.41.desc.a:0	"적 국경에 아군 §H함대§!가 남아있는 상황에서 §H[From.GetName]§!(이)가 시작되었습니다."
action.91.name:0	"전초 기지 재건"
action.91.desc:0	"§H[Root.GetStarName]§! 성계의 통제권을 되찾았으며, §H$starbase_outpost$§! 재건을 완료했습니다."
action.91.a:0	"잘 알았습니다."
action.87.desc:0	"§H[From.GetStarName]§! 성계의 §H항성 기지§!를 통제하는 §H[new_planet_owner.GetName]§!에게 §H[From.GetName]§!의 통제권을 빼앗겼습니다."
action.87.a:0	"안타까운 일이군요."
action.88.desc:0	"§H[From.GetStarName]§! 성계의 §H항성 기지§!를 장악하면서 §H[former_planet_owner.GetName]§! 산하에 있던 §H[From.GetName]§!의 통제권을 획득했습니다."
action.88.a:0	"알겠습니다."
action.4230.name:0	"특별 프로젝트 중단"
action.4230.desc:0	"임무를 완수하지 못했습니다. 담당 §H총독§!이 더 이상 조사를 진행할 수 없게 된 까닭입니다."
action.4230.a:0	"기록을 종료합니다."
