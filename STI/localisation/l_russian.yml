leader_stealth_pilot_desc:1	"Описание"
pop_cat_worker:0	"Рабочий"
pop_cat_worker_plural:0	"Рабочие"
pop_cat_worker_desc:1	"Эти рабочие не обладают высокой квалификацией, но все равно крайне важны для нашего развития."
