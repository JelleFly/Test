ferengi_holodeck_first_met:0	"Venha, você não vai se arrepender! Viva aventuras além dos seus sonhos mais extravagantes e conheça lugares mais reais do que a própria realidade! Não sinta nenhuma dor e tenha todos os ganhos!\n\nEi! Ei, você! É, você mesmo! Eu reconheço um estreante quando vejo um, alguém que ainda não conhece a adrenalina de contos inéditos e vidas não vividas! Podemos oferecer coisas que você nem sabia que queria e que você não conseguirá mais viver sem. Venha saber como uma pequena comissão pode te mudar para sempre!\n\nPor que se limitar a uma vida, quando é possível viver várias? Como já diz a Regra de Aquisição nº 64: "Se te oferecerem um verme gree, aceite o pote inteiro!""
ferengi_holodeck_second_met:0	"Você de novo! Que visão encantadora! Aposto que não conseguiu parar de pensar nas experiências magníficas que oferecemos. Ah, podemos oferecer muito mais do que isso! Por uma pequena comissão, o universo pode ser seu!\n\nEntre, fique à vontade. Fizemos tantas melhorias desde a sua última visita, que você nem conseguirá reconhecer as coisas, mesmo o que já vivenciou! Mas não precisa confiar na nossa palavra, não mesmo. Confie nos seus sentidos e veja do que todos estão falando!"
ferengi_holodeck_second_met_opinion:0	"Ah, estimável cliente! Decidiu voltar para mais? Mais do que muitos sequer conhecem? Para finalmente extrair a última gota do suco de experiência da galáxia?\n\nAinda há muito a ser descoberto, muito a ser encontrado! Nosso suprimento é infinito e é capaz de alcançar os confins da sua imaginação. Venha, entra, veja que temos melhorias feitas especialmente para você! Mas não conte para ninguém, os outros clientes podem ficar enciumados!"
