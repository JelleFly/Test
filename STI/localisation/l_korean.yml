qt_cardassian_c4_effect_tooltip:0	"새로 합병한 식민지에 §Y$qt_cardassian_c4_effect$§! 행성 보정치를 추가하고 다음 효과 부여:\n $mod_planet_forced_farmers_upkeep_mult$ : §G-30%§!\n $mod_planet_forced_miners_upkeep_mult$ : §G-30%§!\n$mod_deposit_blockers_cost_mult$ : §G-15%§!"
qt_cardassian_d1:0	"새로운 출발"
qt_cardassian_d1_desc:0	"과학 발전으로 인한 부담이 있다면, 우주에 대한 이해와 함께 우리도 성장해야 한다는 점입니다. 그 성장이 사회 전반의 점검을 요구하더라도 말입니다. 하지만 모든 개인이 목표에 동참하면 난이도가 쉬워집니다.\n\n"
