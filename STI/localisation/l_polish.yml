SHIP_STAT_DESC_mineral_maintenance:1	"§E§HKoszt konserwacji§! niezbędnej do utrzymania jednostki w dobrym stanie technicznym wyrażony jako procent całkowitego §Hkosztu budowy§!.§!"
SHIP_STAT_DESC_power:1	"§EZasilanie różnych systemów pokładowych wymaga dużej ilości §Henergii§!. Moc zwiększa się, dodając reaktory, natomiast większość pozostałych komponentów ją zużywa. Nie można zapisać projektów o negatywnym wskaźniku §Hmocy§!.§!"
SHIP_STAT_DESC_hitpoints:1	"§E§HPunkty kadłuba§! statku określają, jak wiele uszkodzeń może on wytrzymać, zanim dojdzie do katastrofalnego rozszczelnienia kadłuba i zniszczenia jednostki.§!"
SHIP_STAT_DESC_armor:2	"§E§HPancerz§! działa jako druga linia obrony i pochłania nieprzyjacielski ostrzał, który przebił się przez osłony, zanim zdoła on uszkodzić kadłub. Opancerzenie trzeba naprawiać w §Hbazach gwiezdnych§!, chyba że okręt jest wyposażony w specjalny układ regeneracji pancerza.§!"
SHIP_STAT_DESC_shields:1	"§E§HOsłony§! działają jako pierwsza linia obrony, pochłaniając nieprzyjacielski ostrzał, zanim zdoła on uszkodzić pancerz lub kadłub. Niektóre typy broni mogą powodować dodatkowe wyczerpanie osłon albo całkowicie je omijać. Wiadomo też, że osłony nie działają w układach z pulsarami. Kiedy jednostka nie walczy, osłony odnawiają się powoli.§!"
SHIP_STAT_DESC_evasion:1	"§EWszystkie statki mogą unikać ataków, dzięki czemu nie odniosą żadnych uszkodzeń. Szansę wykonania §Huniku§! można zwiększyć za pomocą silników manewrowych i innych komponentów, ale większe jednostki szybko odczują coraz słabsze efekty.§!"
SHIP_STAT_DESC_combat_speed:0	"§E§HPrędkość§! statku określa, jak szybko się on porusza, gdy nie używa napędu nadświetlnego. Można ją zwiększyć, instalując dodatkowe dysze. Flota porusza się z prędkością równą jej najwolniejszej jednostce.§!"
SHIP_STAT_DESC_speed:0	"$SHIP_STAT_DESC_combat_speed$"
SHIP_STAT_DESC_damage:1	"§EObrażenia zadawane przez okręt to suma siły ognia całego posiadanego uzbrojenia. W czasie walki każda broń będzie atakować automatycznie. Możesz obejrzeć każdy komponent, aby uzyskać szczegółowe informacje o szybkości ataku, zasięgu i zasięgu skutecznym, a także o przebijalności §Hpancerza§! i §Hosłon§!.§!"
