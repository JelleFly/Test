tech_research_station_output_tier_1_desc:0	"Embora as naves mantenham algumas seções de gravidade zero, a maioria é revestida com §Hblindagem de gravidade artificial§!. Pesquisar os sistemas e blindagens mais recentes é essencial para o funcionamento diário das nossas naves estelares."
tech_research_station_output_tier_3_desc:0	"§HVírus§! e §Hpatógenos perigosos§! estão armazenados em instalações seguras e devidamente equipadas, para que seja possível estudar contramedidas e prevenção de infecções."
tech_building_district_cost_reduction_tier_2_desc:0	"As restrições de sistemas econômicos antiquados criaram cidades altamente ineficientes. Ao nos libertar desses grilhões, foi possível melhorar nossas §Hinfraestruturas§!."
tech_increase_survey_speed_unique_desc:0	"Equipar os pesquisadores com scanners que têm a §Hfunção de mapeamento§! agiliza as análises preliminares."
tech_enable_automatic_surveying_desc:0	"Os §HScanners de Mapeamento§! não precisam mais ser ativados com um comando, já que eles têm detecção automática."
tech_pop_growth_speed_tier_1_desc:0	"Ao analisar §Hdados sequenciais§!, os cientistas podem detectar doenças precocemente e aumentar nossas chances de sobrevivência."
tech_pop_growth_speed_tier_2_desc:0	"Ao monitorar a introdução acidental de novos genes para possível destruição ou desativação, podemos eliminar a §Hbiocontaminação§! genética."
tech_increase_habitability_tier_1:0	"Condicionamento Ambiental"
tech_increase_habitability_tier_1_desc:0	"As §Hbiosferas§! são gigantes e relativamente resilientes a mudança. Para melhorá-las, também é necessário um entendimento profundo dos sistemas meteorológicos e da §Hbiodiversidade§!."
tech_ground_army_boost_tier_2_desc:0	"Às vezes, sobreviver o combate é uma questão de engenharia e logística. Em tempos de guerra, a força da inteligência e do incentivo é muito subestimada."
tech_ground_army_boost_tier_3_desc:0	"Aqueles que conhecem diferentes tipos de terreno têm uma vantagem tática clara. Uma mudança de cenário faz toda a diferença."
tech_ship_upkeep_upgrade_reduction_tier_1_desc:0	"Nossa experiência coletiva na manutenção e na readaptação de naves resultou em uma série de mudanças nos modelos padrão de §HEstaleiros§! que economizam esses procedimentos."
tech_ship_upkeep_upgrade_reduction_tier_2_desc:0	"Os engenheiros de §HY Canis Mayoris§! criaram um sistema de peças substituíveis compostas por peças substituíveis."
tech_corvette_unlock:0	""Diagrama" TAMANHO DO CASCO"
tech_corvette_unlock_desc:0	"§HCaças classe Miranda§! pequenos, que podem ser produzidos em massa facilmente."
tech_destroyer_unlock:0	""Diagrama" TAMANHO DO CASCO"
tech_destroyer_unlock_desc:0	"§HNaves de guerra classe Intrepid§! médias, capazes de realizar bombardeios pesados em frotas e planetas inimigos."
tech_cruiser_unlock:0	""Diagrama" TAMANHO DO CASCO"
tech_cruiser_unlock_desc:0	"§HNaves de guerra classe Excelsior§!, com a capacidade de lançar uma artilharia devastadora."
tech_battleship_unlock:0	""Diagrama" TAMANHO DO CASCO"
tech_battleship_unlock_desc:0	"§HNaves estelares classe Galaxy§!, que atuam como centros de comando móveis e naves de longo alcance para exploração e descoberta."
tech_titan_unlock:0	""Diagrama" TAMANHO DO CASCO"
tech_titan_unlock_desc:0	"§HNaves capitânias classe Sovereign§! para transporte de militares de alto escalão e oficiais do governo."
tech_blocker_removal_1_desc:0	"Ao saturar o solo seco com §HH2O mineralizado§!, é possível refertilizá-lo e se livrar de alguns dos maiores desafios relacionados ao clima."
tech_terraforming_desc:0	"Com a §Hterraformação§!, podemos transformar planetas inabitáveis em mundos habitáveis onde a vida pode prosperar."
tech_advanced_terraforming_desc:0	"Veículos de entrega especiais para a criação de biomassa planetária e gases atmosféricos permitem a §Hterraformação§! de uma variedade maior de tipos de planetas."
tech_envoy_increase_tier_2_desc:0	"Alocação de fundos para §Hprogramas de intercâmbio cultural§! que têm o objetivo de nos ensinar mais sobre nossos vizinhos galácticos."
tech_envoy_increase_tier_3_desc:0	"Os §Hpacotes diplomáticos§! são aprimorados para incluir acomodações, transporte, segurança e recreação melhores."
tech_mining_station_mineral_output_increase_tier_1_desc:0	"§HBrocas de plasma§! são usadas para explodir os asteroides. Em seguida, velas de filtro de partículas são utilizadas para peneirar a poeira em busca de minérios preciosos."
tech_mining_station_mineral_output_increase_tier_2_desc:0	"As §HParafusadeiras de Autoalimentação de Nanite§! são usadas para remover minérios preciosos de rocha de asteroide onde pode ser necessário usar métodos de extração não explosivos."
tech_mining_station_mineral_output_increase_tier_3_desc:0	"Ferramentas espectrográficas avançadas são desenvolvidas para analisar a poeira espacial em busca de §Hnós de gás§! mineráveis."
tech_mining_station_energy_output_increase_tier_1_desc:0	"Os geradores de energia da §Hestação de mineração§! são otimizados para reciclar mais energia."
tech_mining_station_energy_output_increase_tier_2_desc:0	"Os dutos aprimorados de líquido de arrefecimento de §Hplasma§! reforçam a integridade estrutural das nossas turbinas para evitar falhas catastróficas."
tech_mining_station_energy_output_increase_tier_3_desc:0	"Nossas grades de transferência são substituídas por conduítes SEP novos e reforçados, capazes de suportar volumes maiores de energia das nossas turbinas de §Hplasma§!."
tech_mining_station_deuterium_output_increase_tier_1_desc:0	"Inspeções mais detalhadas das micropartículas nos nossos reservatórios de §Hdeutério§! levam a um armazenamento mais longo e estável."
tech_mining_station_deuterium_output_increase_tier_2_desc:0	"Melhorias nos nossos sistemas de refrigeração de §Hdeutério§! reduzem o risco de reações térmicas descontroladas."
tech_starbase_starport_desc:0	"Melhorias nos nossos métodos de construção em gravidade zero nos permite construir entrepostos com §HPortos Estelares§!."
tech_starbase_starhold_desc:0	"Improvements to our artificial gravity plate-generators allow us to upgrade our §HStarports§! to §HAdvanced Starbases§!."
tech_starbase_fortress_desc:0	"Improvements to stellar shielding allow us to upgrade our §HAdvanced Starbases§! to §HStar Fortresses§!."
tech_fleet_command_limit_tier_1_desc:0	"Treinamentos regulares são a melhor maneira de garantir a mobilização adequada da §Hfrota§!."
tech_fleet_command_limit_tier_3_desc:0	"Receber e responder a várias §Hcomunicações§! durante o combate exige treinamento avançado, nervos de aço e equipamento especializado."
tech_fleet_command_limit_tier_4_desc:0	"Dedicar uma parte da potência de processamento da nave à §Hcoordenação da frota§! aumenta consideravelmente as capacidades ofensivas e defensivas."
tech_corvette_build_speed_cost:0	"Diagramas Padronizados de "Corveta""
tech_corvette_build_speed_cost_desc:0	"Uma linha de produção padronizada para nossas §Hnaves estelares classe Miranda§! diminui o tempo de fabricação e reduz desperdícios."
tech_destroyer_build_speed_cost:0	"Diagramas Padronizados de "Destróier""
tech_destroyer_build_speed_cost_desc:0	"Uma linha de produção padronizada para nossas §Hnaves estelares classe Intrepid§! diminui o tempo de fabricação e reduz desperdícios."
tech_cruiser_build_speed_cost:0	"Diagramas Padronizados de "Cruzador""
tech_cruiser_build_speed_cost_desc:0	"Uma linha de produção padronizada para nossas §Hnaves estelares classe Excelsior§! diminui o tempo de fabricação e reduz desperdícios."
tech_battleship_build_speed_cost:0	"Diagramas Padronizado de "Nave de Batalha""
tech_battleship_build_speed_cost_desc:0	"Uma linha de produção padronizada para nossas §Hnaves estelares classe Galaxy§! diminui o tempo de fabricação e reduz desperdícios."
tech_titan_build_speed_cost:0	"Diagramas Padronizados de "Titã""
tech_titan_build_speed_cost_desc:0	"Uma linha de produção padronizada para nossas §Hnaves estelares classe Sovereign§! diminui o tempo de fabricação e reduz desperdícios."
tech_scientist_pool_size_tier_1_desc:0	"Personalizar os §Htestes§! para cada aluno ajuda a reduzir o burnout e permite que os estudantes avancem no próprio ritmo."
tech_governor_pool_size_tier_1_desc:0	"Identificar os líderes da nossa civilização é uma tarefa que ficou mais simples com a chegada de sistemas de análise de dados."
tech_admiral_pool_size_tier_1_desc:0	"Viaje pela §HGaláxia§!! Conheça novas pessoas! Inscreva-se agora!"
tech_admiral_pool_size_tier_2_desc:0	"Designar nossos §Hmilitares§! às missões mais adequadas para cada um gera uma força de combate ainda mais formidável e almirantes melhores."
