qt_cardassian_d1_tooltip:0	"Espécies não cardassianas agora podem ter o perfil §Y$species_profile_cardassian_new_basics$§!\nEspécies cardassianas agora pode ter o perfil §Y$species_profile_cardassian_new_order$§!"
qt_cardassian_d2:0	"Reforma"
qt_cardassian_d2_desc:0	"Uma mudança de crenças marca o fim de alguns dos nossos antigos modos de vida. Tormento gratuito não agrada mais os cardassianos. Agora vemos que forçar algo só trará resultados temporários. No fim, defender os direitos e a dignidade de todos nos trará considerável progresso.\n\n"
qt_cardassian_d2_custom_tooltip:0	"O Edito §YReestruturação Considerável§! é liberado"
