ethic_authoritarian:1	"威权主义"
ethic_authoritarian_desc:1	"§L一个能够起到引导作用的强大力量，对于任何文明的成功都是至关重要的——否则国家将陷入无政府与混乱状态。领导民众走向生产力最高的道路是国家的职责。§!\n"
ethic_fanatic_authoritarian:0	"极端威权主义"
ethic_fanatic_authoritarian_desc:1	"§L同一个声音，同一个权力，同一个国家。所有的民众，都有着庄严的义务去服从明智的少数人，而这些少数人承担着领导民众的巨大责任。§!\n"
ethic_egalitarian:0	"平等主义"
ethic_egalitarian_desc:1	"§L平等社会中的所有个体都应当能够通过足够努力的工作来获得更高的地位。任何拒绝信奉其成员应当平等的社会，不仅严重缺乏公正，更是彻底误入歧途。§!\n"
ethic_fanatic_egalitarian:0	"极端平等主义"
ethic_fanatic_egalitarian_desc:1	"§L时刻警惕那些会成为独裁者的人，在他们错误的假定中，个人的欲望与事项凌驾于他们的追随者之上。一个不重视其所有成员需求和利益的社会并不是社会，而是一个犯罪组织。§!\n"
ethic_xenophobe:0	"排外主义"
ethic_xenophobe_desc:1	"§L我们已经在冒着巨大的风险探索星海，因为我们赌上的是整个种族的存亡！永远不要相信异星人，他们虚伪的笑容下隐藏着无从窥探的想法...§!\n"
ethic_fanatic_xenophobe:0	"极端排外主义"
ethic_fanatic_xenophobe_desc:1	"§L一切来自异星人的影响都必须毫不留情地抹除干净。唯有保持纯净，坚守真我，对哺育了我们文明的世界保持忠诚，才能确保我们免受异种邪恶阴谋的腐蚀。纵然实力与地位凌驾于异星人之上，亦不足以让我们高枕无忧...§!\n"
ethic_xenophile:0	"亲外主义"
ethic_xenophile_desc:0	"§L我们的内心中都存在着一份对于未知的好奇心，我们愿意与任何物种建立交流，来让自己知道得更多，了解得更多。§!\n"
ethic_fanatic_xenophile:0	"极端亲外主义"
ethic_fanatic_xenophile_desc:0	"§L如果在我们的社会中存在一个绝对的道德法则，那就是探索深空与外星人，并与他们融为一体。星海漫漫，我们从不独行。§!\n"
ethic_militarist:0	"军国主义"
ethic_militarist_desc:1	"§L唯一的真正的美德是勇气和纪律，只要善加引导就能突破一切障碍。武力才是真正的力量。掌握武力胜过任何脆弱的约定与诺言。§!\n"
ethic_fanatic_militarist:0	"极端军国主义"
ethic_fanatic_militarist_desc:1	"§L没有什么比武力更加重要。维护我们生存方式的唯一办法就是让别人遵从它，无论他们是不是出于自愿...§!\n"
ethic_pacifist:0	"和平主义"
ethic_pacifist_desc:0	"§L寄希望于通过冲突来解决问题简直可笑至极。冲突带来的结果一定是破坏性的，要么直接毁灭你希望得到的，要么孕育注定被毁灭的东西。§!\n"
ethic_fanatic_pacifist:0	"极端和平主义"
ethic_fanatic_pacifist_desc:0	"§L作为文明的化身，终结一切武装冲突是我们的至高理想。为战争付出的一切代价都是徒劳而无谓的，因为它能带来的结果只有毁灭。§!\n"
ethic_spiritualist:0	"唯心主义"
ethic_spiritualist_desc:1	"§L有人认为我们应当记住我们是如何的藐小，我们的生命在巨大而冷漠的宇宙中是如何的没有意义...这是多么的不可理喻！我们能够所知的唯一真相就是我们的存在。宇宙——无论它拥有多少浮于表面的称颂——也不过是我们偶然分享的梦境而已。§!\n"
ethic_fanatic_spiritualist:0	"极端唯心主义"
ethic_materialist:0	"唯物主义"
ethic_materialist_desc:0	"§L我们认为在一个物种接触太空时就必须抛开所有幼稚的事物，比如宗教与神明这种虚幻的东西。现实是残酷而无情的，我们坚定信心，通过对科学的坚定不移的追求来切实维护族群的生存空间。§!\n"
ethic_fanatic_materialist:0	"极端唯物主义"
ethic_neutral:0	"中立"
ethic_neutral_desc:0	"§L他们的思想是混杂的，任何倾向都可能存在于他们的社会中。§!"
