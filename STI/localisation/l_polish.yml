tech_pop_growth_speed_tier_3:0	"Resekwencjonowanie DNA"
tech_pop_growth_speed_tier_3_desc:0	"Sankcjonowane manipulowanie strukturami genetycznymi zwiększa przewidywaną długość życia naszej populacji o niemały margines."
tech_increase_habitability_tier_2:0	"Symulacje planetarne"
tech_increase_habitability_tier_2_desc:0	"Moc obliczeniowa potrzebna do symulacji ekosystemu planety jest oszałamiająca. Zrozumienie budowania na jej podstawie jest jeszcze trudniejsze."
tech_increase_habitability_tier_3:0	"Bioadaptacja"
tech_increase_habitability_tier_3_desc:0	"Odnieśliśmy sukces w budowaniu lepszych światów dla naszego ludu, lecz musimy także stworzyć lepszy lud dla naszych światów."
tech_ground_army_boost_tier_1:0	"Doktryna wojenna"
tech_ground_army_boost_tier_1_desc:0	"Statki średniej wielkości mogą zniszczyć miasto z orbity, lecz siły naziemne mogą zrobić coś o wiele lepszego: okupować je."
tech_ground_army_boost_tier_2:0	"Siły połączone"
