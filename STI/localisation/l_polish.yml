marauder.34.army.desc:0	"Nasze siły naziemne to ostrze kła. §HMroczne Noże§! tępią ze swoich szeregów wszystkich undari, zostawiając tylko tych, którzy lubują się w zabijaniu. §HSzkarłatne Skalpy§! nie zmywają po walce krwi ze swych włosów. §HKrwawe Oblicza§! sprawiają, że nawet najlepiej okopani wrogowie umykają z wrzaskiem. Wszyscy oni są gotowi do służby za odpowiednią opłatą."
