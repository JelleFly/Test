ACTION_ASK_TO_START_INTEGRATION_PROCESS_OFFER_DESC:0	"Demander si l'opinion générale accepte le §Hprocessus d'intégration§! pour assimiler : §H[Recipient.GetName]§!.\n\nLes civilisations assimilées de façon §Hpermanente§! font partie de la nôtre, ce qui nous donne un contrôle total sur leurs §Hflottes§!, leurs §Hcolonies§! et leurs §Hstations§!."
ACTION_ASK_TO_START_INTEGRATION_PROCESS_TITLE:0	"Proposer l'intégration"
ACTION_ASK_TO_START_INTEGRATION_PROCESS_DESC:3	"Proposer le lancement du §Hprocessus d'intégration§! pour assimiler : §H[Recipient.GetName]§!.\nSi la civilisation accepte, le processus pourra débuter.\n\nLes civilisations assimilées de façon §Hpermanente§! font partie de la nôtre.\n\nNous bénéficierons également de leurs §Hcivismes§! uniques, nous rapprochant d'une §Hvictoire diplomatique§!.\n"
