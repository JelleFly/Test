civic_by_the_batleth:0	"Przez bat'leth"
civic_secret_police_desc:0	"Prywatność jest drugorzędnym priorytetem w obliczu ciągłego ataku zewnętrznej propagandy. Nasi ludzie skorzystają na naszym zwiększonym nadzorze."
civic_by_the_batleth_desc:0	"Jakby urodzeni z §Hbat'leth§! w dłoni, §HKlingoni§! są naturalnie utalentowani w sztuce wojennej. Dalsze treningi pozwalają kształtować ten dar, by stawali się potężnymi narzędziami przeciwko godnym wrogom."
civic_prophetic_leader:0	"Zakon proroków"
civic_prophetic_leader_desc:0	"§LProwadzona przez proroków przez kai, rasa Bajor ujrzą nową erę narodowego szczęścia, w końcu czerpiącą korzyści z potencjału swojego ludu.§!"
civic_tooltip_prophetic_leader_effects:0	"£happiness£ generowane przez świątynie: §G+30%§!"
civic_nationalist_militia_corps:0	"Korpus milicji nacjonalistycznej"
civic_nationalist_militia_corps_desc:0	"§LW jedności siła. Bajorańscy Rebelianci są zaciekle lojalnymi obrońcami, stojącymi u boku Bajoran i dbającymi o to, by ich niezależność pozostała najwyższym priorytetem.§!"
civic_cooperative:0	"Konsumpcjonizm spółdzielczy"
civic_cooperative_desc:0	"Ten rząd polega na ciągłej wymianie usług, mocno wierząc we współpracę finansową i polityczną jako praktykę, która zapewnia stabilność społeczną."
civic_bankers:0	"Gildia bankierów"
civic_bankers_desc:0	"Kwitnąca gildia kupców prowadzących transakcje handlowe przez całą dobę utrzymuje to społeczeństwo na fali. Ufamy bogactwu."
civic_opportunism:0	"Oportunizm"
civic_opportunism_desc:0	"Ten funkcjonalny i samolubny rząd nie stroni od wykorzystywania innych, posuwając się nawet do polegania na aukcjach niewolników jako stabilnym źródle dochodu."
civic_mercenary_creed:0	"Najemnicy"
civic_mercenary_creed_desc:0	"Społeczeństwo to opiera się na zyskach z operacji przemytu kontrabandy. Takie eskapady zapewniają sposób życia, który przyciąga niewiele uwagi, a jednocześnie pozwala gromadzić znaczne bogactwo."
civic_frenzied_inventors:0	"Szaleni wynalazcy"
civic_frenzied_inventors_desc:0	"§LTo stowarzyszenie inżynierów, mające talent do tworzenia niebezpiecznie uzależniających gier i urządzeń do kontroli umysłu, ciężko pracuje nad stworzeniem oszałamiającej technologii.§!"
civic_dedicated_nationalist:0	"Oddani nacjonaliści"
civic_dedicated_nationalist_desc:0	"§LTo społeczeństwo jest dumne z osiągnięć swoich ludzi. Walka o status i władzę to szanowana misja, nawet jeśli wymaga podstępu i przemocy.§!"
civic_transcendent_ideal_trill:0	"Transcendentalni idealiści"
civic_transcendent_ideal_trill_desc:0	"§LTylko dzięki przestrzeganiu surowych zasad to społeczeństwo może się uczyć i rozwijać. Niezastosowanie się do tego kończy się wygnaniem, a czasem karą śmierci.§!"
civic_visionary_order_trill:0	"Zakon wizjonerów"
civic_visionary_order_trill_desc:0	"§LPrawa, które zachęcają do zdyscyplinowanego odkrywania, budują społeczeństwo bogate w doświadczenia. Tylko dzięki przestrzeganiu surowych zasad to społeczeństwo może się uczyć i rozwijać. Niezastosowanie się do tego kończy się wygnaniem, a czasem karą śmierci.§!"
civic_conversionist_politics:0	"Polityka konwersyjna"
civic_conversionist_politics_desc:0	"Rząd tej represjonowanej kultury kontroluje dewiantów, zwracając uwagę na wszelkie oznaki dewolucji i wykorzystując terapię psychotektyczną do wykorzeniania perwersji."
civic_collective_utopia:0	"Zbiorowa utopia"
civic_collective_utopia_desc:0	"To samowystarczalne społeczeństwo nazywa siebie utopią. Jego władcy egzekwują lepsze praktyki naukowe i medyczne, monitorują nieautoryzowane interakcje z obcymi i zapewniają, że populacja jest jednolitą całością."
civic_idealistic_divide:0	"Idealistyczny podział"
civic_idealistic_divide_desc:0	"Od czasu do czasu mówi się o zjednoczeniu, ale nie wszystko, co zepsute, można naprawić. To społeczeństwo wierzy, że jego ludzie są szczęśliwsi, gdy są odizolowani i chronieni przed dysydentami."
civic_blood_feud:0	"Waśń krwi"
civic_blood_feud_desc:0	"Ludzie tego społeczeństwa są dumni z przynależności do odrębnych podgrup, których wartości i sposób życia opierają się na wojnie klanowej i zbieractwie."
civic_isolationist_state:0	"Państwo izolacjonistyczne"
civic_isolationist_state_desc:0	"Społeczeństwo to opiera się na przekonaniu, że surowy izolacjonizm jest korzystny dla zadowolenia jego mieszkańców. Kontakty z obcymi są uważane za szkodliwe dla pokojowej kultury tego państwa, z wyjątkiem odosobnionych przypadków."
civic_ritualized_resolution:0	"Zrytualizowane uchwały"
civic_ritualized_resolution_desc:0	"Społeczeństwo to opiera się na określonych rytuałach ofiarnych, aby wieść godne i stabilne życie. Rytuały te, stanowiące surowe przypomnienie z mrocznych dni przeludnienia i trudnych warunków życia, są obecnie doceniane jako celebrowane obowiązki obywatelskie."
civic_lawless_hub:0	"Centrum bezprawia"
civic_lawless_hub_desc:0	"To społeczeństwo zostało opanowane przez przestępczość i jest doskonałą bazą operacyjną dla ruchów oporu i zbiegłych wichrzycieli. Wszyscy są tu mile widziani, na własne ryzyko."
civic_reprobate_mercantilism:0	"Odrzucony merkantylizm"
civic_reprobate_mercantilism_desc:0	"Duża część siły tego społeczeństwa tkwi w gospodarce opartej na nielegalnym handlu i nieskrępowanym handlu ludźmi."
