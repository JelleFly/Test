owned_latinum:0	"ラチナム"
cara_home_direct1:1	"初めて見る顔だ！ 勝ちそうな奴は顔を見ればわかる。 ここに来たってことは、 もう何かで勝ってるってことでもある。 その扉をくぐる旅人は、 みんなそうだ。\n\n取引をしないか？ 賭けをするんだ。 私が勝たせてやる。 金圧縮ラチナムが必要だが、 あなたは運がいい。 料金さえ払ってくれれば、 私の力を貸してあげるというのだからな。 常連客になってくれてもいい。 毎月、 いい取引を用意しておく。\n\nさて、 相棒、 どうする？"
cara_home_direct2:1	"また来たな、 相棒？ 金儲けの秘訣第12条は、 どうやら本当だったらしい。 すなわち、 富は勇者を愛する。 言うまでもなく、 私は勇者だ。 フェレンギの金圧縮ラチナムさえあれば、 客はいつまでもここにやって来る…… 客の来るところに、 富は集まる。 あなたもすぐに大金持ちになれるだろうさ。\n\nところで、 金塊に興味はないか？ 最上級の品を用意しておいた。 いかがかな？"
cara_home_direct3:1	"また来てくれたな！ $latinum$は呼び続け、 あなたは応え続けている。 あなたもすぐに私のようになれるだろう。 知者は風の声に儲け話を聞くものだ。\n\nさて、 今回の用は？ いつもの品はすべて揃えてある。 ラチナムの話はもうしたかな？ 金圧縮の、 非常に希少な、 そうそう手に入らない代物だ。 好きに見て、 何かあれば言ってくれたまえ。"
