#leader_trait_hugh_effect_desc:0	""
leader_trait_janeway:0	"Kathryn Janeway"
leader_trait_janeway_desc:0	"Daleka podróżniczka, głęboko oddana eksploracji galaktyki. Nikt tak dobrze nie opanował technik nawiązywania kontaktu z nieznanymi cywilizacjami lub udaremniania zagrożeń w całej galaktyce."
