support.5.name:0	"[curators.GetName]とのファーストコンタクト"
support.5.a.desc:0	"やあ、 疲れた顔をしているな、 旅人よ！ ようこそ。\n\n我々は語り部、 エル・オーリアン…… 宇宙が語る多くの謎を聴くものである。 どこを探せばいいかがわかってさえいれば、 知識は必ず見つかるのだ。\n\nああそうだ、 無礼を許してくれたまえ！ どうぞ、 くつろいで、 飲み物は好きに味わってくれ。\n\n何か我々に頼みがあるなら遠慮なく言ってもらいたい。 助言が必要なら、 いつでも喜んでお助けしよう。 料金はいずれも象徴的なものに過ぎない。 手頃な価格だろう。 知識はお金では買えないのだから。"
leviathans.505.name:0	"[This.GetName]の助言"
support.5.b.desc:0	"やあ、 旅人よ、 久しぶり…… いや、 時の感覚は人さまざまか。 前回会ってから、 何か考えなければならない事柄に遭遇したご様子。 心を開くのはいいことだ。 が、 無限の可能性に心を開くことは？ もっといいことだ。\n\nさて、 本日のご用件は？"
leviathans.505b.desc:0	"よく来てくれた、 友よ。 前回以来、 興味深い経験ができているだろうか。 よい体験はよい物語を生む。 ならば、 興味深い体験はどうか？ 忘れがたい物語を生んでくれるのだ。\n\nさあ、 座ってくれたまえ。 今日はこのエル・オーリアンにどんなご用件がおありかな？ 聴かせてもらおうか。"
support.5.c:0	"支援を求める"
support.5.c.confirmed:0	"支援の要請"
support.5.c.reply:0	"なんと面白いことか…… あなたは学術書や公式に含まれない知識を理解する程度には賢いようだ。 まったくもって、 面白い。\n\nだが、 これは長い旅の第一歩に過ぎない。 行く手には多くの道が伸びている。 真っすぐな道もあれば、 曲がりくねった道もあり、 最初の場所に戻ってくる道もある。\n\n我々ならば、 その旅路をもっとわかりやすくできる。 ついでに、 もっと面白くすることも。"
support.11.a:0	"我々の助言はあなたの真の力を目覚めさせるだろう。 絶対に。"
support.5.a.aided:0	"エル・オーリアンはすでに我々を助けてくれている。"
elaurians_tutelage:0	"エル・オーリアンの支援"
elaurians_tutelage_desc:0	"我々は聴くものであり、 助言者でもある。 我々は歴史から知ったのだ。 本能や直感は必ずしも正しいわけではないのだということを。 助言だけが正しい答えであるということもある。"
support.5.d:0	"助言を求める"
support.5.d.confirmed:0	"助言の要請"
support.5.d.reply:0	"さて、 今回はどういう話かな？\n\nああ、 そういうことか。 前にも似たような話を聞いたことがある。 もちろんこの話そのものではない。 だがまあ、 あなたも知っているだろう。 すべての物事はほかの何かから着想を得る。 子守唄と軍歌を同じ音で作ることもできる。\n\n我々の話はあなたの着想となるだろう…… 断言しよう。 あなたが本当に話を聴いてくれたなら、 あなたの未来も、 あなた自身も、 これまでどおりではいられないだろう。"
