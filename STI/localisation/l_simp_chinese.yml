qt_cardassian_c4_tooltip_cordian_check_fail:0	"£trigger_no£§Y柯迪安§!恒星系位于§H卡达西联盟§!的边境内"
qt_cardassian_c4_effect_tooltip:0	"为新近整合的殖民地添加§Y$qt_cardassian_c4_effect$§!行星修正，提供以下效果：\n$mod_planet_forced_farmers_upkeep_mult$：§G-30%§!\n$mod_planet_forced_miners_upkeep_mult$：§G-30%§!\n$mod_deposit_blockers_cost_mult$：§G-15%§!"
qt_cardassian_d1:0	"清白历史"
qt_cardassian_d1_desc:0	"我们必须要与我们对宇宙的认知共同成长，即便这种成长会迫使我们进行全社会层面的破立，这是科学进步的重担。然而话又说回来，只要每一个人都赞同我们的目标，那么再大规模的全面重建也将不费吹灰之力。\n\n"
qt_cardassian_d1_district_fail:0	"£trigger_no£拥有§Y0§!座§Y$district_labor_camp$§!：§Y[This.qt_cardassian_d1_labor_camp]§!"
