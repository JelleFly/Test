decision_romulan_bug_senators_desc:0	"«Debemos» saber lo que «pensamos» en todo momento para que no «nos» coja desprevenidos."
decision_romulan_end_bug_senators_desc:0	"Todo un éxito. «Hemos» reunido muchísima información útil. Veamos qué ventajas nos confiere..."
