hire_general_merc:0	"Из числа §Hнавсиканцев§! будет нанят §Hгенерал§!, отличающийся образцовым мастерством и жестокостью."
marauder.34.fleet.desc:0	"Наши флотилии проливают больше всех крови в §Hгалактике§!. Наши §H«Жуть-корсары»§! сеют неописуемый хаос. Наши §H«Клыки древних»§! оставляют за кормой обломки звездных систем. Наши §H«Поющие смерть»§! вкусили тысячи битв. Все они к вашим услугам, за долю добычи."
marauder.34.2.a:0	"Нанять флотилию «Жуть-корсаров»"
voidborn_hire:0	"Будут наняты навсиканские §H«Жуть-корсары»§!."
