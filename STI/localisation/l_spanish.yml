qt_klingon_d2:0	"Restauración del honor"
qt_klingon_d2_desc:0	"El pueblo klingon es orgulloso. No nos lo pensamos dos veces a la hora de conquistar a los débiles o acabar con los indignos. La mayoría de nuestros enemigos huye al vernos y los que no tiemblan ante nosotros.\n\n"
