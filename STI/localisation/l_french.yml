TOOLTIP_SETUP_RULER:1	"§H$RULER$§!\nPersonnalisez votre dirigeant de départ. Notez bien que certains régimes politiques changent de dirigeant plus fréquemment que d'autres, et qu'un dirigeant peut également mourir."
TOOLTIP_SETUP_NAME_CLASS:1	"§H$NAME_AND_CLASS$§!\nSélectionnez la classe planétaire de votre monde natal et personnalisez son nom. La classe que vous choisirez deviendra le type de planète privilégié pour votre espèce.\n\nCelle-ci pourra cependant résider sur d'autres classes planétaires, selon leurs différences avec la classe de votre planète."
TOOLTIP_SETUP_CITY_APPEARANCE:1	"§H$CITY_GRAPHICS$§!\nSélectionnez l'apparence de vos cités. Cela n'a aucune incidence sur la jouabilité."
TOOLTIP_SETUP_GOVERNMENT:1	"§H$ETHICS_AND_GOVERNMENT$§!\nSélectionnez le régime politique et les éthiques de votre empire. Le choix de vos éthiques déterminera quels régimes politiques seront disponibles."
TOOLTIP_SETUP_EMPIRE_ADVISOR:0	"§H$EMPIRE_ADVISOR$§!\nChoisissez un type de voix pour les alertes et notifications."
TOOLTIP_SETUP_EMPIRE_NAME:1	"§H$EMPIRE_NAME$§!\nPersonnalisez le nom de votre empire."
TOOLTIP_SETUP_FLAG:1	"§H$EMPIRE_FLAG$§!\nPersonnalisez le drapeau de votre empire."
TOOLTIP_SETUP_EMPIRE_NAMELIST:1	"§H$CUSTOMIZE_NAME_LISTS$§!\nSélectionnez une liste à partir de laquelle vos vaisseaux, leaders et planètes seront nommés."
TOOLTIP_SETUP_WEAPONS:1	"§H$STARTING_WEAPONS$§!\nChoisissez quel armement équipera les vaisseaux de votre empire en début de partie.\n\nVous aurez la possibilité de changer les modules d'armement en cours de partie. Pour cela, reportez-vous à la §Yfenêtre d'ingénierie§! lors de la partie."
TOOLTIP_SETUP_FTL:1	"§H$FTL_LABEL$§!\nSélectionnez le mode de voyage qui sera utilisé par votre empire pour les voyages interstellaires. Vous ne pourrez pas changer de mode PRL, à moins de découvrir certaines technologies extrêmement rares. Au cours de la partie, vous ne pourrez jamais passer d'un mode PRL de base à un autre."
TOOLTIP_SETUP_SHIP_APPEARANCE:1	"§H$SHIP_GRAPHICS$§!\nSélectionnez l'apparence des vaisseaux de votre empire. Cela n'a aucune incidence sur la jouabilité."
