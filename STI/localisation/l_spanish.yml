progress.3.desc_08:0	"La nave colonia ha tomado tierra suavemente en la extensa sabana que cubre la mayor parte de §Y[Root.GetName]§!. El reluciente aire es seco, pero agradable, y puede verse un gran rebaño de dóciles herbívoros que nos observan desde lejos mientras establecemos nuestro primer sitio de aterrizaje.\n\nLa nave se ha reconvertido permanentemente en la sede administrativa del nuevo asentamiento, y estamos en proceso de extraerle el reactor principal para que sirva de fuente de energía temporal de la colonia.\n\nCientos de pequeñas tiendas de campaña y refugios prefabricados han brotado alrededor del enorme casco de la antigua nave espacial a medida que los colonos han empezado a desembarcar en gran número en la primera ciudad de origen [Root.Owner.GetSpeciesName] en un mundo alienígena."
progress.3.desc_09:0	"La nave colonia logró, con gracilidad sorprendente, maniobrar entre los enormes picos que abundan en el abrupto paisaje de §Y[Root.GetName]§!. Se posó en un protegido valle que servirá como un excelente primer sitio de aterrizaje.\n\nLa nave se ha reconvertido permanentemente en la sede administrativa del nuevo asentamiento, y estamos en proceso de extraerle el reactor principal para que sirva de fuente de energía temporal de la colonia.\n\nCientos de pequeñas tiendas de campaña y refugios prefabricados han brotado alrededor del enorme casco de la antigua nave espacial a medida que los colonos han empezado a desembarcar en gran número en la primera ciudad de origen [Root.Owner.GetSpeciesName] en un mundo alienígena."
fleet_maneuvers_recruitment:0	"Fiebre de reclutamiento en la flota"
fleet_maneuvers_recruitment_desc:0	"§LLos recientes ejercicios navales han despertado un gran interés en la población por la flota. Surgen muchos nuevos reclutas, lo que significa que tendremos que gastar menos recursos para dotar a nuestras naves de tripulaciones.§!"
fleet_maneuvers:0	"Maniobras de la flota"
fleet_maneuvers_desc:0	"§LComo resultado de las recientes maniobras de la flota, nuestras bien entrenadas tripulaciones podrán mantener una mayor cadencia de fuego.§!"
