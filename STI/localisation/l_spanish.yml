spy_situation_gather_intel_desc:0	"Reúne información sobre el objetivo para ganar conocimientos sobre sus movimientos, intenciones y fuerza relativa."
spy_situation_gather_intel_effect_desc:0	"Reúne información sobre el objetivo: §G14§! (§G+1§! por nivel de espía)\n\n"
spy_situation_hack:0	"Pirateo de base estelar"
spy_situation_hack_desc:0	"Piratea la §Hbase estelar§! del objetivo e inféctala con un virus que obstaculiza su sistema armamentístico y el de todas las naves enemigas que entren en el sistema."
spy_situation_hack_effect_desc:0	"Reduce la cadencia de fuego y los escudos de la base estelar: §G-10 %§! (§G-5 %§! por nivel de espía)\n\nReduce la cadencia de fuego y los escudos de las flotas en el sistema: §G-7§! (§G-3§! por nivel de espía)\n\n"
spy_situation_propaganda:0	"Propaganda"
spy_situation_propaganda_desc:0	"Atesta el mundo del objetivo con propaganda y vuelve al pueblo en su contra."
spy_situation_propaganda_effect_desc:0	"Convierte a la población del planeta a nuestros §Hprincipios§!. El éxito depende del nivel de espía.\n\n"
spy_situation_steal_blueprints:0	"Robo de planos"
spy_situation_steal_blueprints_desc:0	"Roba la tecnología más valiosa del objetivo."
spy_situation_steal_blueprints_effect_desc:0	"Roba el conocimiento sobre una tecnología del objetivo. Si estamos más avanzados tecnológicamente, aumenta el progreso de una tecnología que estemos investigando.\n\n"
spy_situation_syphon_resources:0	"Desvío de energía"
spy_situation_syphon_resources_desc:0	"Roba parte de la §Henergía§! del objetivo."
spy_situation_syphon_resources_effect_desc:0	"Roba §Henergía§! de forma mensual al objetivo durante 10 años: §G10§! (§G+2§! por nivel de espía).\n\n"
spy_situation_smear_campaign:0	"Enturbiar campaña"
spy_situation_smear_campaign_desc:0	"Perjudica la relación entre el objetivo y otra §Hgran potencia§! de la §Hgalaxia§!."
spy_situation_sabotage_starbase:0	"Saboteo de base estelar"
spy_situation_sabotage_starbase_desc:0	"Coloca explosivos en ubicaciones clave para causar grandes daños a un §Hbase estelar§!."
spy_situation_sabotage_starbase_effect_desc:0	"Daña la §Hbase estelar§! del objetivo, obligándola a bajar a un grado inferior.\n\nLas bases de grado §Hpuesto de avanzada§! se destruirán a menos que haya una colonia en ese sistema.\n\n"
mission_counter_espionage:0	"Contraespionaje"
mission_counter_espionage_desc:0	"Lleva a cabo operaciones de contraespionaje en nuestro sistema con la esperanza de defenderlo de espías enemigos."
mission_counter_espionage_effect_desc:0	"Intenta atapar a espías enemigos que operen en nuestros sistemas. El éxito depende de la diferencia en el nivel de espía.\n\n"
mission_counter_propaganda:0	"Contrapropaganda"
mission_counter_propaganda_desc:0	"Nuestros espías detectan a la población desleal de la colonia e intentan convertirla a nuestros principios."
mission_counter_propaganda_effect_desc:0	"Convierte a la población §Hindecisa§! del planeta a nuestros §Hprincipios§!. El éxito depende del nivel de espía.\n\n"
