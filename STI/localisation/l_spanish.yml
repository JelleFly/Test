pc_assimilated:0	"Mundo asimilado"
pc_assimilated_desc:0	"Mundo desolado y sin vida que ha sido devastado por los §Rborg§!."
pc_scalding:0	"Mundo abrasador"
pc_scalding_desc:0	"Las altísimas temperaturas de este planeta han convertido toda su agua en vapor."
pc_ice:0	"Mundo helado"
pc_ice_desc:0	"Dicen que estas tierras solo contienen hielo y una atmósfera demasiado fina."
psc_class_d:0	"Planeta de clase D"
psc_class_d_desc:0	"Los mundos de §Hclase D§! tienden a ser cuerpos rocosos que incluyen asteroides, lunas y planetoides llenos de cráteres que §Yapenas son habitables§!. Aunque estos mundos se caracterizan por su falta de atmósfera, algunos son buenos §Hcandidatos para la terraformación§!."
psc_class_e:0	"Planeta de clase E"
psc_class_e_desc:0	"Las altas temperaturas y superficies derretidas son las características principales de los planetas de §Hclase E§!. Estos mundos §Rinhabitables§!, con atmósferas formadas por compuestos de hidrógeno y gases reactivos, no permiten la terraformación."
psc_class_g:0	"Planeta de clase G"
psc_class_g_desc:0	"Los planetas de §Hclase G§! son mundos cristalizados cubiertos de permafrost y compuestos en su mayoría de hielo. Sus atmósferas suelen tener una gran cantidad de dióxido de carbono y gases tóxicos. La falta de agua corriente, por lo general, solo permite que sobrevivan organismos unicelulares, por lo que estos planetas son §Rinhabitables§! para los humanoides e inadecuados para la terraformación."
psc_class_h:0	"Planeta de clase H"
psc_class_h_desc:0	"Los planetas de §Hclase H§! suelen considerarse §Rinhabitables§! debido a sus climas extremos y a condiciones atmosféricas que no son capaces de albergar vida humanoide."
psc_class_j:0	"Planeta de clase J"
psc_class_j_desc:0	"Las atmósferas de gas flúor y la extrema velocidad de sus vientos hacen que los gigantes gaseosos de §Hclase J§! sean §Rinhabitables§! e inadecuados para la terraformación."
psc_class_k:0	"Planeta de clase K"
psc_class_k_desc:0	"La mayoría de planetas de §Hclase K§! se caracterizan por la fuerza de sus vientos y sus rigurosas temperaturas. Estos mundos, con una atmósfera compuesta de metano, nitrógeno y neón líquido, son §Rinhabitables§! para los humanoides, a menos que cuenten con cúpulas presurizadas y sistemas de soporte vital o §Mtecnología de terraformación avanzada§!."
psc_class_l:0	"Planeta de clase L"
psc_class_l_desc:0	"Los planetas, planetoides y lunas de §Hclase L§! cuentan con unas condiciones atmosféricas poco ideales, pero son §Ymás o menos habitables§! y cabe la posibilidad de que soporten vida humanoide. Estos mundos, con mayores concentraciones de dióxido de carbono que los cuerpos de §Hclase M§!, suelen mantener únicamente la vegetación más resistente."
psc_class_m:0	"Planeta de clase M"
psc_class_m_desc:0	"Los planetas, planetoides y lunas de §Hclase Minshara§! son cuerpos §Hhabitables§! capaces de albergar vida humanoide. Estos mundos, con una atmósfera rica en oxígeno y nitrógeno y una superficie con agua abundante, contienen una gran variedad de especies y ecosistemas."
psc_class_n:0	"Planeta de clase N"
psc_class_n_desc:0	"Los planetas de §Hclase N§!, caracterizados por sus altas temperaturas, vapor abundante y baja o nula gravedad, son §Rinhabitables§! sin alojamientos especiales o §Mtecnología de terraformación avanzada§!."
psc_class_r:0	"Planeta de clase R"
psc_class_r_desc:0	"Los mundos de §Hclase R§! no orbitan ninguna estrella y van a la deriva por el espacio interestelar. En ocasiones, se encuentran en los halos de cometas y cuentan con atmósferas volcánicas con alta concentración gaseosa. Estos mundos §Rinhabitables§! no pueden mantener más vida salvo vegetación muy resistente y los intentos de terraformación han resultado inútiles."
psc_class_t:0	"Planeta de clase T"
psc_class_t_desc:0	"A menudo caracterizados por un sistema de anillos, algunos gigantes gaseosos de §Hclase T§! son radiogénicos. Estos mundos §Rinhabitables§! no son adecuados para la terraformación."
psc_class_y:0	"Planeta de clase Y"
psc_class_y_desc:0	"Los mundos de §Hclase Y§! reciben, en ocasiones, la clasificación §Hclase demonio§! debido a su apariencia infernal. Una atmósfera tóxica, desiertos sulfúricos y temperaturas extremadamente altas hacen que estos mundos §Rinhabitables§! no sean adecuados para la terraformación."
