qt_klingon_f4:0	"Nascidos para Brigar"
qt_klingon_f4_desc:0	"Desafios §HB'aht Qul§!. Cerimônias §HJa'chuq §!. Rituais de Vingança. Desde a Idade da Ascensão até o Ritual de Morte, nascemos para lutar e lutamos até morrer. Pelas velas §Hkor'tova§! acesas de nossos jovens, §HmaH DoQ batlh§!!\n\n"
qt_klingon_f4_warrior_tooltip:0	"Distrito §YTerreno de Caça§! concede §G+1§! £job_warrior_klingon£ §Y$job_warrior_klingon$§! e §G+1§! £job_martial_artist_klingon£ §Y$job_martial_artist_klingon$§!"
