marauder.36.desc:0	"Насколько серьезный ущерб нужно нанести? Мы, §Hнавсиканцы§!, обожаем скоротечные стычки или старую добрую бойню. Любой каприз за ваши деньги."
marauder.36.a.name:0	"Напасть на космические базы"
bully_intensity_1:0	"§HНавсиканские рейдеры§! нападут на космические базы врага, чтобы повергнуть их в смятение и истощить их оборонительные ресурсы."
