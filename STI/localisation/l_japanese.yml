qt_ufop_inevitable_shipyard_custom_tooltip_fail:0	"£trigger_no£ §Y造船所§!が2つある星系基地を有している。§Y[event_target:qt_ufop_inevitable_starbase.GetName]§! 星系基地は現在、 §Y[This.qt_ufop_inevitable_starbase_with_shipyards]§! §Y造船所§!を有している"
qt_ufop_inevitable_shipyard_custom_tooltip_success:0	"£trigger_yes£ §Y造船所§!が2つある星系基地を有している。§Y[event_target:qt_ufop_inevitable_starbase.GetName]§! 星系基地は現在、 §Y[This.qt_ufop_inevitable_starbase_with_shipyards]§! §Y造船所§!を有している"
qt_ufop_extermination_futile:0	"殲滅は無意味だ"
qt_ufop_extermination_futile_desc:0	"最後の敵艦を撃破し、 我々は§H宇宙域§!を取り戻した。 この銀河的危機について得られる情報はすべて集め、 あのような脅威が二度と現れないようにしよう。 §H銀河系§!はいずれ元どおりになるだろう。"
qt_ufop_extermination_futile_tooltip_fail:0	"$TRIGGER_FAIL$ §H惑星連邦§!が§Y危機§!を生きのびた"
qt_ufop_extermination_futile_tooltip_success:0	""$TRIGGER_PASS$ §H惑星連邦§!が§Yボーグ危機§!の勝利者となった"
qt_ufop_grow_the_federation_5:0	"連邦の成長"
qt_ufop_grow_the_federation_5_desc:0	"他文明を平和的に統合することによって§H連邦§!は、 生得的なつながりではなく理念の共有によって樹立された§H銀河系§!初の同盟としての地位を保っている。"
qt_ufop_liberate_the_oppressed:0	"被圧制者の解放"
qt_ufop_liberate_the_oppressed_desc:0	"§Hカーデシア§!によって長きにわたって支配されてきた§Hベイジョー§!がついに解放された。 ベイジョー人たちは母星から占領の象徴を一掃し始めた。 解放はよりよき時代の幕開けとなるだろう。"
qt_ufop_liberate_the_oppressed_custom_tooltip:0	"§Y平和の透明性§!の布告がアンロックされる\n"
qt_ufop_liberate_the_oppressed_fail_a_tooltip:0	"$TRIGGER_FAIL$ ベイジョーを解放する\na. 解放戦争によって\nb. 宗主国に要求することによって\n これは「§H従属国の解放を要求§!」という外交アクションである"
qt_ufop_liberate_the_oppressed_success_a_tooltip:0	"$TRIGGER_PASS$ ベイジョーを解放する\na. 解放戦争によって\nb. 宗主国に要求することによって\n これは「§H従属国の解放を要求§!」という外交アクションである"
qt_ufop_bajoran_membership:0	"ベイジョーの参画"
qt_ufop_bajoran_membership_desc:0	"新たなる自由の時代が始まる。 自治はいかなる文明にとっても発展の鍵だ。 §Hベイジョー§!の隣人たちがよりよき人生を求める戦いを我々は支援する。 ベイジョーの信念は守られ、 その未来のための計画は繁栄を実現するだろう。"
qt_ufop_bajoran_membership_custom_tooltip_fail:0	"£trigger_no£§Hベイジョー§!星系を保有する"
qt_ufop_bajoran_membership_custom_tooltip_success:0	"£trigger_yes£§Hベイジョー§!星系を保有する"
qt_ufop_starburst:0	"スターバースト"
qt_ufop_starburst_desc:0	"§Hロミュランの母星系§!付近で目撃された異常な変動と太陽の爆発は、 銀河系の懸案事項であるという報告が上がってきている。 これらの異常現象の原因を突きとめるために、 しばらくのあいだ§Hロミュラン人§!と合同で調査を行うこととなった。\n\n"
qt_ufop_starburst_custom_tooltip_success:0	"£trigger_yes£ §Y疑わしいフレア§!の状況を完了する"
qt_ufop_starburst_custom_tooltip_fail:0	"£trigger_no£ §Y疑わしいフレア§!の状況を完了する"
qt_ufop_starburst_custom_tooltip_on_finished:0	"§Hロミュラン星間帝国§!との相互の態度が§G+100§!\n§Yバルクキャリアー設計図§!がアンロックされる"
qt_ufop_starburst_suspicious_flares_blocked_tooltip_success:0	"状況§Y疑わしいフレア§!に失敗した"
qt_ufop_starburst_suspicious_flares_blocked_tooltip_fail:0	"§R状況§Y疑わしいフレア§!に失敗してはならない"
qt_ufop_exodus:0	"大脱出"
qt_ufop_exodus_desc:0	"無数の市民が星系から脱出するのを支援するのは、 §H宇宙艦隊§!の道徳的義務だ。 §H輸送艦§!の準備はできている。"
qt_ufop_exodus_custom_tooltip_success:0	"£trigger_yes£§Y即時脱出§!のスペシャルプロジェクトを完了した"
