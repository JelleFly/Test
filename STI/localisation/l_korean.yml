marauder.34.army.desc:0	"우리 지상군은 날카로운 엄니의 끝과 같지. §H그림자 칼날§!은 미숙한 놈이 있으면 도태시키고 살육을 즐기는 놈들만 남겨. §H핏빛 가닥§!은 전투가 끝나고 머리에 묻은 피를 씻지 않지. 또, §H살육 부대§!는 아무리 굳건한 적이라도 비명을 내지르며 도망치게 만들어. 값만 치르면 수족이 되어줄 거야."
