starting_ftl_warp_desc:0	"曲速引擎能够在舰船周围生成一层亚空间气泡，使舰船以超光速飞行。虽说这样可以自由选择飞行路线，但是考虑到恒星间的距离，这样移动还是比较慢的。"
starting_ftl_hyperdrive_desc:0	"Warp drives allow ships to temporarily travel at speeds faster than light. Interstellar travel is limited by warp range for most vessels."
starting_ftl_wormhole_desc:0	"虫洞生成器将在亚空间建立一条空间隧道来连接空间上的两个坐标点，允许穿越非常远的距离。但是虫洞生成器由于体积过大无法装配在一般舰船上，所以需要一个特殊的虫洞站来实现旅行。"
