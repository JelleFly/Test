civic_higher_education:0	"고등 교육"
civic_higher_education_desc:0	"사람은 누구나 가능한 한 많은 성취를 이룩할 권리가 있습니다. 그리고 우린 이런 환경을 조성할 책임이 있습니다."
civic_higher_education_effect_desc:0	""
civic_diplomatic_expertise:0	"외교 전문 지식"
civic_diplomatic_expertise_desc:0	"다른 문화에 귀를 기울이면 그 문화에 대해 더 많이 이해할 수 있을 뿐만 아니라 우주 자체에 대한 이해도 깊어집니다."
civic_diplomatic_expertise_effect_desc:0	"§H첫 조우 프로토콜§! 이후 £opinion£ 우호도가 §G+30§! 증가합니다.\n"
civic_warriors_honor:0	"전사의 명예"
civic_warriors_honor_desc:0	"모든 명예는 힘의 경쟁에서 비롯되며, 가치 있는 삶은 전투에서 죽음을 맞이하며 정점을 찍습니다. 전쟁 없이는 명예도 있을 수 없습니다."
civic_warriors_honor_effect_desc:0	""
civic_followers_of_kahless:0	"카레스의 추종자"
civic_followers_of_kahless_desc:0	"위대한 §H카레스§!는 언제나 자격 있는 자들을 전장으로 이끌 것입니다. 전장에서 그는 추종자들과 함께 적을 쳐부수고 영광으로 가는 길을 하나하나 놓을 것입니다."
civic_followers_of_kahless_effect_desc:0	"지도자의 £unity£ 통합 생산량: §G+1§!\n제국 수비대의 £unity£ 통합 생산량: §G+0.5§!"
civic_closet_politics:0	"막후 정치"
civic_closet_politics_desc:0	"은밀한 정치적 이해관계와 강렬한 야망은 구석진 그림자에 숨겨두는 게 최선입니다. 장막에 가려진 전략만이 더 큰 이익을 취할 유일한 방법입니다."
civic_closet_politics_effect_desc:0	""
civic_state_vigilance:0	"국가 감시 체계"
civic_state_vigilance_desc:0	"우리는 만물을 보는 눈으로 국민을 감시합니다. 누구든 적이라면 즉시 정의의 심판을 받으며, 원로의원이 권력을 행사하는 식으로 신속하게 집행됩니다. 우리는 항상 지켜보고 있습니다."
civic_state_vigilance_effect_desc:0	""
civic_raider_corps:0	"약탈 부대"
civic_raider_corps_desc:0	"§H중앙 지휘부§!의 발톱은 모든 장애물을 할퀴어 끊어냅니다. 모든 것이 우리의 것이며, 아무것도 남기지 않습니다."
civic_raider_corps_effect_desc:0	"히데키급 함선 피해량: §G+20%§!\n갈로어급 함선 피해량: §G+15%§!\n켈돈급 함선 피해량: §G+10%§!\n카지카이급 함선 피해량: §G+5%§!"
civic_intelligence_zeal:0	"광적인 첩보"
civic_intelligence_zeal_desc:0	"§H중앙 지휘부§!는 모든 것을 보고, 듣고, 알고 있습니다. 우리는 어디에나 있는 전지전능한 그림자이며, 타인에 대한 정보를 수집합니다. 적이 내뱉는 그 어떤 단어 하나도 소홀히 흘려듣지 않습니다."
civic_intelligence_zeal_effect_desc:0	"첩자 효과 증가: §G+1§!\n매달 일정 확률로 노예 팝을 §R영구히§! 수용소로 보내버립니다."
civic_war_is_the_way:0	"전쟁이 곧 길이다"
civic_war_is_the_way_desc:0	"상대보다 오래 버틸 수 있는 끈기만 있으면 충분합니다."
civic_war_is_the_way_effect_desc:0	"전쟁 중 월간 영향력: §G+0.25§!"
civic_past_guides_future:0	"미래를 선도하는 과거"
civic_past_guides_future_desc:0	"스스로의 정체성을 탐구함으로써 우린 어떤 존재로 거듭날지를 설계할 수 있습니다."
civic_past_guides_future_effect_desc:0	"전통 트리 채택 시 연구 획득: §G+3%§!"
civic_wealth_trust:0	"우린 돈을 믿는다"
civic_wealth_trust_desc:0	"재력의 힘은 함대와 지상군의 그것을 아득히 뛰어넘습니다."
civic_wealth_trust_effect_desc:0	"포인트당 무역 가치 부여: £energy£ §G0.25§! £minerals£ §G0.25§! £food£ §G0.10§! £deuterium£ §G0.10§!"
civic_under_nose:0	"등잔 밑이 어두운 법"
civic_under_nose_desc:0	"누구도 유죄를 입증할 수 없는 행동을 통해 평판을 쌓는 것은 그 자체로 예술입니다."
civic_under_nose_effect_desc:0	"첩보 임무 성공 시 §G대량§!의 통합을 획득합니다."
civic_road_most_traveled:0	"가장 자주 다닌 길"
civic_road_most_traveled_desc:0	"진정한 전쟁은 외부의 영향에 휘둘려 올바른 길에서 탈선하게 만드는 내면과의 싸움입니다. 우린 길 잃은 이들을 다시 무리로 돌려보내야 합니다."
civic_road_most_traveled_effect_desc:0	"6개월마다 한 불충한 팝을 다시 원칙에 충실하게 만듭니다."
civic_cunning_subterfuge:0	"교활한 기만"
civic_cunning_subterfuge_desc:0	"눈에 띄지 않으면 들킬 일도 없는 법입니다."
civic_cunning_subterfuge_effect_desc:0	"첩자 임무 실패 시 일시적인 회피 보너스: §G+15%§!"
civic_cumulative_knowledge:0	"축적되는 지식"
civic_cumulative_knowledge_desc:0	"경험을 통해 학습하는 이들은 무엇을 학습해야 하는지를 먼저 경험하게 됩니다."
civic_cumulative_knowledge_effect_desc:0	"각 팝이 연구 생성: §G+0.25§!"
civic_marauder_flotilla:0	"습격자 전단"
civic_marauder_flotilla_desc:0	"항상 물건이 사라지는데 매번 찾아내는 사람이 나뿐이라면, 운의 문제만은 아닐 겁니다."
civic_marauder_flotilla_effect_desc:0	"비축량이 최소일 때 월간 기초 자원(£minerals£, £energy£, £food£) 보너스: §G+25%§!"
civic_utopian_beliefs:0	"유토피아적 신념"
civic_utopian_beliefs_desc:0	"완벽한 행성을 일구기란 불가능할 수도 있습니다. 하지만 그렇다고 해서 노력할 필요가 없다는 의미는 아닙니다."
civic_utopian_beliefs_effect_desc:0	"테라포밍 후 §H희귀§! 행성 특징을 추가합니다."
civic_back_alley_diplomacy:0	"뒷골목 외교"
civic_back_alley_diplomacy_desc:0	"일을 처리하는 정석적인 방법이 있는가 하면, 가장 편리한 방법도 있습니다."
civic_back_alley_diplomacy_effect_desc:0	"사절의 에너지 생산량: §G+5§!"
civic_question_everything:0	"모든 것을 의심하라"
civic_question_everything_desc:0	"확립된 사실이라고 해도 의문을 던질 줄 알아야 합니다. 그 사실을 떠받드는 사람들에게도."
civic_question_everything_effect_desc:0	"방첩 임무 성공 시 해당 성계에서 §G5§!년 동안 연구 기지 생산량이 §G+100%§! 증가합니다."
civic_unrepenting_exploitation:0	"후회 없는 개발"
civic_unrepenting_exploitation_desc:0	"자연의 은총을 수확함으로써 앞으로 나아갈 수 있습니다."
civic_unrepenting_exploitation_effect_desc:0	"궤도 폭격이 유발하는 황폐도 수준 증가: §G+25%§!\n황폐도가 §H100%§! 미만인 행성에 폭격을 가할 때 수도 레벨과 존재하는 지구에 따라 자원을 착취합니다.\n\n수도 1/2/3/4등급: §G5/10/15/20§! £research£\n산업 지구: §G5§! £alloys£\n발전 지구: §G10§! £energy£\n채굴 지구: §G10§! £minerals£\n농업 지구: §G10§! £food£\n전용 지구: §G10§! £unity£"
civic_debts_repaid:0	"채무 상환"
civic_debts_repaid_desc:0	"약속을 지키면 항상 처음에 예상했던 것보다 더 많은 이익을 얻는 법입니다."
civic_debts_repaid_effect_desc:0	""
civic_efficient_communication:0	"효율적인 통신"
civic_efficient_communication_desc:0	"오해의 여지가 없을 때 모든 게 계획대로 진행되는 법입니다."
civic_efficient_communication_effect_desc:0	"다른 나라와 국경 개방 중일 때 당신의 국가에 대한 해당 국가의 우호도가 매달 §G+1§!만큼, 최대 §G100§!까지 증가합니다.\n국경 폐쇄 시 반대의 효과가 발생해 매달 우호도가 §R-1§!만큼, 최대 §R-100§!까지 감소합니다."
civic_systematized_structure:0	"체계적인 사회 구조"
civic_systematized_structure_desc:0	"업무 효율을 저해하는 요소는 제거하거나 바꿔놓아야 합니다."
civic_systematized_structure_effect_desc:0	"수도 건물이 등급에 따라 추가 편의를 생성합니다.\n1등급: §G+2§!\n2등급: §G+4§!\n3등급: §G+6§!\n4등급: §G+8§!"
civic_twofold_chances:0	"두 배의 확률"
civic_twofold_chances_desc:0	"실패가 용납되지 않는 상황에서는 성공만이 유일한 대안입니다."
civic_twofold_chances_effect_desc:0	"임무 실패 시 일정 확률로 의도한 결과를 얻음: §G20%§!"
civic_solid_reputation:0	"확실한 평판"
civic_solid_reputation_desc:0	"말은 아낄수록 그 무게가 두 배로 늘어납니다."
civic_solid_reputation_effect_desc:0	"관계 훼손에 사절 배정 시 영향력 소모: §R0.5§!"
civic_paranoia:0	"피해망상증"
civic_paranoia_desc:0	"모든 사람이 날 노릴 때는 항상 먼저 손을 쓸 준비가 되어 있어야 합니다."
civic_paranoia_effect_desc:0	"다음 보너스를 얻습니다. 방첩 임무 성공 시 §G2§!년 동안 효과가 두 배로 증가합니다."
civic_fast_paced_science:0	"빠른 과학 발전"
civic_fast_paced_science_desc:0	"다른 사람을 관찰하여 말로는 알 수 없는 더 많은 정보를 알아낼 수 있습니다."
civic_fast_paced_science_effect_desc:0	"다른 문명과의 관계 개선 또는 훼손에 배정한 사절 하나당 연구 획득: §G+10§!"
civic_forthcoming:0	"직설적"
civic_forthcoming_desc:0	"베타조이드는 개인의 삶 측면에서 사생활 보호라는 개념이 없다시피 합니다. 모든 것을 공유해야 한다는 신념이 워낙 강해 베타조이드 종족의 정책으로 확장됐을 정도입니다."
civic_forthcoming_effect_desc:0	"다른 약소국과의 우호도가 매달 §G+0.5§!만큼, 최대 §G50§!까지 증가합니다."
civic_admin_capacity:0	"행정 개편"
civic_admin_capacity_desc:0	"체계적인 조직에 뿌리를 둔 문명만이 잠재력을 발휘할 수 있습니다. 순발력이 곧 풍요를 의미합니다."
civic_colony_terraforming:0	"열정적인 확장"
civic_colony_terraforming_desc:0	"우리 종족은 누구보다 먼저 새로운 행성에 도달해 필요에 따라 그 행성을 변화시키고자 노력합니다. 느리고 꾸준한 것만으로는 더 이상 경쟁에서 이길 수 없습니다."
civic_worker_prod:0	"노동 윤리"
civic_worker_prod_desc:0	"우린 재능과 잠재력이 노력에 기반한 사회의 강점을 결코 대체할 수 없다고 믿습니다."
civic_amenity_reduction:0	"검소한 생활"
civic_amenity_reduction_desc:0	"자원을 낭비하지 않는 문명은 곧 적자와 절망 어린 고난을 피하는 문명입니다."
civic_planet_size:0	"지형 전문가"
civic_planet_size_desc:0	"우리 사회는 행성의 토양이 우리가 개척하는 길을 통제하지 못하도록 개척하는 방법을 익혔습니다. 그 결과 한때 사람들이 접근할 수 없었던 지역을 개방할 수 있게 되었습니다."
civic_officers:0	"자원입대"
civic_officers_desc:0	"우린 계급과 귀중한 전투 기술을 얻는 대가로 시간과 헌신을 바치도록 종족을 장려합니다."
civic_planet_starbase_speed:0	"혁신적인 기반 시설"
civic_planet_starbase_speed_desc:0	"우리 종족은 가벼운 물건부터 유연한 물건까지 최첨단 소재를 찾는 데 능숙합니다. 구성 요소 최적화는 장기적인 생존에 필수적입니다."
civic_leaders:0	"타고난 지도자"
civic_leaders_desc:0	"요람에서 함장까지, 우리는 타고난 지도자를 배출하는 사회를 만들기 위해 헌신해 왔습니다."
civic_speed_evasion:0	"용감무쌍한 함대"
civic_speed_evasion_desc:0	"우리 함대는 수월하게 아공간으로 진입해 새로운 행성을 가장 먼저 발견해 냅니다."
civic_unity:0	"의도적인 공존"
civic_unity_desc:0	"역경을 직면한 우리 종족은 무의미한 싸움을 넘어 어떤 대가를 치르더라도 화합을 추구하는 방향을 택했습니다."
void_civic:0	"공허"
void_civic_desc:0	"공허"
civic_devoted_to_kahless:0	"카레스를 향한 헌신"
civic_devoted_to_kahless_desc:0	"우린 §H잊을 수 없는 자§!의 빛을 따릅니다. 우린 그분을 믿으며, 그분의 이상을 따라 우리의 모습을 빚어냅니다. §H카레스§!께서는 우리가 죽는 순간까지 길을 인도해 줄 것입니다."
civic_tooltip_devoted_of_kahless_effects:0	"지도자의 £unity£ 통합 생산량: §G+2§!\n제국 수비대의 £unity£ 통합 생산량: §G+1.5§!"
civic_born_to_spy:0	"타고난 첩자"
civic_born_to_spy_desc:0	"누가 앞서고 있냐고요? 예나 지금이나 §H로뮬란§!입니다. 우리는 어둠 속에서 항상 승리로 통하는 길을 찾아냅니다. 운명이지요."
civic_reparations:0	"배상"
civic_reparations_desc:0	"이제 역사에 한 획을 그을 차례입니다. 우리의 역사가 아무리 영광스러워도 굳이 반복할 필요는 없습니다. 우린 자신은 물론이요, 타인도 일으켜 세울 힘이 있습니다."
civic_tooltip_reparations_effects:0	"수도 건물이 §G+5§! 안정도 제공"
building_chateau_ufop_effect_desc:0	"£job_farmer£ §Y농부§!의 기본 £unity£ §Y통합§! 생산량 §G1§! 증가\n\n"
building_pilgramage_site_klingon_effect_desc:0	"£job_follower_of_kahless_klingon£ §Y카레스의 추종자§! 및 £job_high_cleric_klingon£ §Y고위 사제§!의 £trade_value£ §Y무역 가치§! 생산 §G1§! 증가\n\n"
building_hall_of_warriors_klingon_effect_desc:0	"£job_follower_of_kahless_klingon£ §Y$job_follower_of_kahless_klingon_plural$§!의 기본 £trade_value£ §Y무역 가치§! 생산량 §G2§! 증가\n\n"
building_amphitheater_romulan_effect_desc:0	"£job_entertainer£ §Y"연예인§!의 §Y팝 성장 속도§! 생산량 §G+2%§!\n\n"
building_mililtary_academy_cardassian_desc:0	"갓 입학한 길들이 군 장성을 목표로 공부와 훈련을 거듭하는 장소입니다. 선택받은 소수의 고아만이 이곳에 자리를 잡을 수 있습니다."
building_reeducation_center_cardassian_effect_desc:0	"£job_chairperson_cardassian£ §Y$job_chairperson_cardassian_plural$§!이 §G10%§! 확률로 팝 하나의 이념을 카대시안으로 전환합니다.\n\n"
building_energy_grid_effect_desc:0	"£energy£ §Y에너지§!를 생산하는 직업의 기본 생산량이 §G1§! 증가합니다.\n\n"
building_energy_nexus_effect_desc:0	"£energy£ §Y에너지§!를 생산하는 직업의 기본 생산량이 §G2§! 증가합니다.\n\n"
building_mineral_purification_plant_effect_desc:0	"£minerals£ §Y광물§!을 생산하는 직업의 기본 생산량이 §G1§! 증가합니다.\n\n"
building_mineral_purification_hub_effect_desc:0	"£minerals£ §Y광물§!을 생산하는 직업의 기본 생산량이 §G2§! 증가합니다.\n\n"
building_food_processing_facility_effect_desc:0	"£food£ §Y식량§!을 생산하는 직업의 기본 생산량이 §G1§! 증가합니다.\n\n"
building_food_processing_center_effect_desc:0	"£food£ §Y식량§!을 생산하는 직업의 기본 생산량이 §G2§! 증가합니다.\n\n"
building_foundry_2_effect_desc:0	"£alloys£ §Y합금§!을 생산하는 직업의 기본 생산량이 §G1§! 증가하지만, 유지비 또한 그만큼 상승합니다.\n\n"
building_foundry_3_effect_desc:0	"£alloys£ §Y합금§!을 생산하는 직업의 기본 생산량이 §G3§! 증가하지만, 유지비 또한 그만큼 상승합니다.\n\n"
building_replicator_2_effect_desc:0	"§Y연구§!, §Y문화§!, §Y행정§!, §Y의료§!, §Y유흥 건물§! 직업이 §G1§!만큼 증가합니다.\n\n"
building_replicator_3_effect_desc:0	"£deuterium£ §Y중수소§!을 생산하는 직업의 기본 생산량이 §G1§! 증가하지만, 유지비 또한 그만큼 상승합니다.\n§Y연구§!, §Y문화§!, §Y행정§!, §Y의료§!, §Y유흥 건물§! 직업이 §G1§!만큼 증가합니다.\n\n"
building_replicator_4_a_effect_desc:0	"£deuterium£ §Y중수소§!을 생산하는 직업의 기본 생산량이 §G1§! 증가하지만, 유지비 또한 그만큼 상승합니다.\n§Y연구§!, §Y문화§!, §Y행정§!, §Y의료§!, §Y유흥 건물§! 직업이 §G1§!만큼 증가합니다.\n\n"
building_replicator_4_b_effect_desc:0	"£deuterium£ §Y중수소§!을 생산하는 직업의 기본 생산량이 §G1§!, £trade_value£ §Y무역 가치§!는 §G3§! 증가하지만, 유지비 또한 그만큼 상승합니다.\n§Y연구§!, §Y문화§!, §Y행정§!, §Y의료§!, §Y유흥 건물§! 직업이 §G1§!만큼 증가합니다.\n\n"
building_institute_effect_desc:0	"연구원의 생산이 15% 증가합니다.\n\n"
building_gaiaseeders_4_effect_desc:0	"\n행성을 §G가이아 행성§!으로 전환합니다.\n\n"
building_holo_theatres_klingon:0	"홀로그램 전투 시뮬레이터"
building_holo_theatres_klingon_desc:0	"§H홀로그램 전투 시뮬레이터§!는 맨손 전투 훈련의 새로운 길을 제시합니다. 그리고 대규모 토너먼트도 주최할 수 있습니다."
building_holo_theatres_klingon_effect_desc:0	""
building_federation_headquarters_ufop:0	"연방 본부"
building_federation_headquarters_ufop_desc:0	"스타플릿이 운영하는 연방 본부는 평의회와 스타플릿 본부가 모두 자리한 터전입니다. 이 거대한 구조물은 거주 가능한 갑판, 사무실, 병동, 심문실, 작전 센터로 구성되어 있습니다."
building_federation_headquarters_ufop_effect_desc:0	""
building_holodeck_ufop:0	"홀로덱"
building_holodeck_ufop_desc:0	"홀로덱은 교육, 연구, 여가에 새로운 가능성을 제시함으로써 상상력의 지평을 넓힙니다."
building_holodeck_ufop_effect_desc:0	""
building_holosuite_arcades_ufop:0	"홀로스위트 아케이드"
building_holosuite_arcades_ufop_desc:0	"홀로덱이 점점 더 많은 대중적 인기를 얻는 가운데, 대규모 홀로덱 단지는 끝없는 오락과 전략적 가치를 제공합니다."
building_holosuite_arcades_ufop_effect_desc:0	""
building_housing_quarter_ufop:0	"거주 숙소"
building_housing_quarter_ufop_desc:0	"구성원에게 적절한 주거 시설을 제공하는 것은 우리의 가장 큰 관심사입니다."
building_housing_quarter_ufop_effect_desc:0	""
building_federation_residences_ufop:0	"연방 거주지"
building_federation_residences_ufop_desc:0	"우리의 거주지는 정치 정당, 문화 교류 단체, 휴가 팀을 장기간 수용할 수 있는 숙소를 넉넉하게 제공합니다."
building_federation_residences_ufop_effect_desc:0	""
building_consulate_ufop:0	"영사관"
building_consulate_ufop_desc:0	"대사관 부속 건물인 영사관은 무역 전략을 개발하고 문명 간 소통 창구를 구축하는 데 특화되어 있습니다."
building_consulate_ufop_effect_desc:0	""
building_embassy_ufop:0	"대사관"
building_embassy_ufop_desc:0	"대사관에는 다른 문명과의 관계를 관리하는 사절과 대사, 그 외 대표자들이 머무르는 거처입니다."
building_embassy_ufop_effect_desc:0	""
building_planetary_defense_system_ufop:0	"행성 방어 시스템"
building_planetary_defense_system_ufop_desc:0	"궤도 방어 시스템은 방어 네트워크로 구성되어 있으며 모든 위협으로부터 행성을 안전하게 지켜내도록 설계되었습니다."
building_planetary_defense_system_ufop_effect_desc:0	""
building_starfleet_academy_ufop:0	"스타플릿 아카데미"
building_starfleet_academy_ufop_desc:0	"스타플릿 아카데미 캠퍼스는 모든 스타플릿 구성원이 심우주로의 여정에 필요한 지식을 습득할 수 있는 공간입니다."
building_starfleet_academy_ufop_effect_desc:0	"지상군 시작 경험치가 +100 증가합니다."
building_chateau_ufop:0	"별궁"
building_chateau_ufop_desc:0	"이 풍요의 시대에 땅을 일구는 일은 무의미한 일로 여겨질 수 있습니다. 하지만 농업에 헌신해 온 사람들은 쟁기가 땅을 가꿀 뿐만 아니라 쟁기를 든 사람까지 가꾼다는 사실을 잘 압니다."
building_great_hall_klingon:0	"대전당"
building_great_hall_klingon_desc:0	"주요 민간 및 군사 안건을 처리하는 고등 평의회의 보금자리입니다. 고충 제기와 분쟁 해결도 이곳에서 이루어집니다."
building_great_hall_klingon_effect_desc:0	""
building_volcanic_shrine_klingon:0	"화산 사원"
building_volcanic_shrine_klingon_desc:0	"이 성역의 강렬한 불길은 추종자들에게 카레스의 굴하지 않는 힘과 명예의 영원한 본질을 상기시켜 줍니다."
building_volcanic_shrine_klingon_effect_desc:0	""
building_monastery_klingon:0	"화산 수도원"
building_monastery_klingon_desc:0	"카레스에 평생을 바친 수도사들이 거주하는 신성한 지하 구조물입니다. 아단지 향을 맡고 있노라면 클링온 선조의 힘으로 영혼이 가득 차오르는 기분이 듭니다."
building_monastery_klingon_effect_desc:0	""
building_housing_blocks_klingon:0	"주거동"
building_housing_blocks_klingon_desc:0	"전사에게 기본적인 의식주를 제공하는 수수한 설비입니다. 구조는 튼튼하지만 단출합니다."
building_housing_blocks_klingon_effect_desc:0	""
building_imperial_manors_klingon:0	"제국 저택"
building_imperial_manors_klingon_desc:0	"간간이 안락함을 즐길 용도로 지어진 집입니다. 제국을 위해 극한의 용기를 발휘하여 특출한 활약을 펼친 이들에게만 제공됩니다."
building_imperial_manors_klingon_effect_desc:0	""
building_pilgramage_site_klingon:0	"순례지"
building_pilgramage_site_klingon_desc:0	"성물을 모아놓은 성역으로, 방문객이 스토보코르에 도달한 이들에게 공물을 바칠 수 있습니다. 순례자들의 노래가 깊이 울려 퍼집니다."
building_ancestral_homes_klingon:0	"선조의 보금자리"
building_ancestral_homes_klingon_desc:0	"24대 대가문과 속가들이 자리한 영지로, 굉장히 풍족합니다. 요새화가 잘 되어있으며 수비대가 상주합니다."
building_ancestral_homes_klingon_effect_desc:0	""
building_diplomatic_chambers_klingon:0	"외교실"
building_diplomatic_chambers_klingon_desc:0	"금고와 같은 육중한 문으로 보호되는 방대한 회의실입니다. 종족 간 관계 개선이 이루어지는 장소이나, 전투는 권장되지 않습니다."
building_diplomatic_chambers_klingon_effect_desc:0	""
building_imperial_contacts_complex_klingon:0	"제국 연락원 복합 단지"
building_imperial_contacts_complex_klingon_desc:0	"무력이 아닌 수단을 통해 제국을 확장하는 데 필요한 업무를 수행하는 거대 복합 시설입니다. 대체로 외부인 출입이 허용되는 편이지만, 그래도 실력을 증명해야 하는 건 똑같습니다."
building_imperial_contacts_complex_klingon_effect_desc:0	""
building_hall_of_warriors_klingon:0	"전사의 전당"
building_hall_of_warriors_klingon_desc:0	"용감한 영웅의 조각상을 보관하고 숭배하는 거대한 기념관입니다. 무척이나 연마된 흑요석이 시대를 초월한 용맹함으로 빛납니다."
building_tower_of_trials_klingon:0	"시련의 탑"
building_tower_of_trials_klingon_desc:0	"우주에서 클링온보다 부지런히 단련하는 종족은 없습니다. 시련의 탑은 우리 영광의 심장과도 같습니다."
building_tower_of_trials_klingon_effect_desc:0	"지상군 시작 경험치가 +100 증가합니다."
building_hall_of_state_romulan:0	"당국 홀"
building_hall_of_state_romulan_desc:0	"원형 해안 단지의 중심에는 은하에서 가장 중요한 결정이 내려지는 홀이 자랑하고 있으며, 보는 사람의 경외심을 자아냅니다. 안정과 질서에 관한 사안에서는 원로원이 먼저 판결을 내립니다."
building_hall_of_state_romulan_effect_desc:0	""
building_courtyard_residences_romulan:0	"코트야드 레지던스"
building_courtyard_residences_romulan_desc:0	"주거 건물을 둘러싼 정교한 미로는 완벽함과 비밀 엄수를 향한 제국의 헌신을 떠올리게 합니다."
building_courtyard_residences_romulan_effect_desc:0	""
building_labyrinthian_abodes_romulan:0	"미궁 주택"
building_labyrinthian_abodes_romulan_desc:0	"고대 건축 설계를 영리하게 활용해 상식을 초월하는 구조를 자랑합니다. 아둔한 사람은 절대 이 집을 돌파할 수 없습니다."
building_labyrinthian_abodes_romulan_effect_desc:0	""
building_lavish_villas_romulan:0	"호화 빌라"
building_lavish_villas_romulan_desc:0	"힘과 잠재력을 보여주는 호화 전원 저택으로, 가장 우수한 시민의 전유물입니다."
building_lavish_villas_romulan_effect_desc:0	""
building_artificial_singularities_1:0	"원시 항성 붕괴기"
building_artificial_singularities_1_desc:0	"최중요 비밀 중 하나가 삼엄하게 지켜지고 있는 건물로, 원시 항성 붕괴기가 소량의 인공 특이점을 생성합니다. 인공 특이점의 기본 생산량이 +1 증가합니다."
building_artificial_singularities_1_effect_desc:0	""
building_artificial_singularities_2:0	"고급 원시 항성 붕괴기"
building_artificial_singularities_2_desc:0	"최중요 비밀 중 하나가 삼엄하게 지켜지고 있는 건물로, 고급 원시 항성 붕괴기가 소량의 인공 특이점을 생성합니다. 인공 특이점의 기본 생산량이 +2 증가합니다."
building_artificial_singularities_2_effect_desc:0	""
building_artificial_singularities_3:0	"대형 원시 항성 붕괴기"
building_artificial_singularities_3_desc:0	"최중요 비밀 중 하나가 삼엄하게 지켜지고 있는 건물로, 대형 원시 항성 붕괴기가 소량의 인공 특이점을 생성합니다. 인공 특이점의 기본 생산량이 +3 증가합니다."
building_artificial_singularities_3_effect_desc:0	""
building_assembly_romulan:0	"국회"
building_assembly_romulan_desc:0	"치밀하게 준비된 문화 교류를 통해 제국의 번영을 도모하는 훌륭한 입법 기관 구성원들이 이곳에 모여 있습니다."
building_assembly_romulan_effect_desc:0	""
building_council_dome_romulan:0	"평의회 돔"
building_council_dome_romulan_desc:0	"대외 업무를 검토하고 우리의 입장을 전달할 방법을 논의하는 회의는 굉장히 중요합니다. 살아남기 위해서는 상대를 속여야 합니다."
building_council_dome_romulan_effect_desc:0	""
building_base_of_operations_romulan:0	"작전 기지"
building_base_of_operations_romulan_desc:0	"최고의 방어는 항상 은폐하는 것입니다. 지식은 힘이라 하였고, 드러나지 않은 것은 정복이 불가능한 법입니다."
building_base_of_operations_romulan_effect_desc:0	""
building_imperial_war_college_romulan:0	"제국 전쟁 대학"
building_imperial_war_college_romulan_desc:0	"우리네 명문 대학은 선택된 학생들이 훗날의 군인과 탈 시아르 요원으로 성장할 수 있도록 준비시킵니다. 피도 눈물도 없이 충성하는 자만이 높이 올라갈 수 있습니다."
building_imperial_war_college_romulan_effect_desc:0	"지상군 시작 경험치가 +100 증가합니다."
building_amphitheater_romulan:0	"원형 극장"
building_amphitheater_romulan_desc:0	"로뮬란 드라마는 굉장히 복잡하고 미묘한 데다, 서로 연결되어 있습니다. 열등 종족의 전문가들이 한 장면을 분석하는 데 수십 년을 투자한 적도 있지만, 사실 아무런 의미도 없는 장면이라는 걸 깨달을 뿐이었습니다."
building_administrative_command_cardassian:0	"행정 지휘부"
building_administrative_command_cardassian_desc:0	"우뚝 솟은 산등성이, 끝없이 펼쳐진 기록실, 제보나이트로 바닥을 깔아 놓은 완벽한 홀까지 거대한 랜드마크 그 자체입니다. 여기 열리는 재판에서 피고인은 항상 유죄 선고를 받습니다."
building_administrative_command_cardassian_effect_desc:0	""
building_communal_lodgings_cardassian:0	"공동 숙소"
building_communal_lodgings_cardassian_desc:0	"언제나 의무와 봉사를 먼저 생각하도록 설계된 기능적인 단열 구조물입니다."
building_communal_lodgings_cardassian_effect_desc:0	""
building_stately_household_cardassian:0	"당국 주택"
building_stately_household_cardassian_desc:0	"흔들림 없는 충심과 효율을 먼저 증명하는 집안만이 이 물질적 풍요를 누릴 수 있습니다."
building_stately_household_cardassian_effect_desc:0	""
building_information_control_center_cardassian:0	"정보 관제소"
building_information_control_center_cardassian_desc:0	"우리 종족의 치밀함과 지혜를 기리는 기념비입니다. 승인되지 않은 의견은 정확하고 신속하게 시대정신에서 삭제됩니다."
building_information_control_center_cardassian_effect_desc:0	""
building_central_admissions_office_cardassian:0	"중앙 승인 사무소"
building_central_admissions_office_cardassian_desc:0	"우리의 선택을 받은 피지배국에 소프트 파워를 행사할 수 있는 실리적인 관료 시설입니다."
building_central_admissions_office_cardassian_effect_desc:0	""
building_foreign_dignitary_cabinet_cardassian:0	"외국 고관 내각실"
building_foreign_dignitary_cabinet_cardassian_desc:0	"열등 종족이 토론 상대로 적합한 지성인을 배출하는 경우는 없다시피 합니다. 은밀한 감독 아래에 놓여 있는 이 아파트에서 열등 종족의 대표단을 만나 의도를 샅샅이 파헤치게 됩니다."
building_foreign_dignitary_cabinet_cardassian_effect_desc:0	""
building_enforced_peacekeeping_annex_cardassian:0	"강화 평화 유지 단지"
building_enforced_peacekeeping_annex_cardassian_desc:0	"적극적인 국경 보호는 우리가 생존하고 번영하는 데 매우 중요합니다. 이렇게 굳건한 요새를 가진 우리 연맹의 패권에 의문을 제기하는 사람은 없을 것입니다."
building_enforced_peacekeeping_annex_cardassian_effect_desc:0	""
building_mililtary_academy_cardassian:0	"카대시안 사관학교"
building_mililtary_academy_cardassian_effect_desc:0	"지상군 시작 경험치가 +100 증가합니다."
building_surveillance_complex_cardassian:0	"감시 복합 단지"
building_surveillance_complex_cardassian_desc:0	"우리 인민의 완전기억능력을 돋보이게 하는 위압적인 파놉티콘입니다. 그 덕분에 당국에서는 단 하나의 잘못된 일이라도 실증적인 증거를 제시할 수 있습니다."
building_surveillance_complex_cardassian_effect_desc:0	""
building_reeducation_center_cardassian:0	"재교육 센터"
building_reeducation_center_cardassian_desc:0	"모두 당신을 속인 겁니다. 모두 말입니다. 전 정부, 부모, 하물며 연인까지. 오직 우리만이 넓은 마음으로 진실을 알려준 겁니다. 당신이 있어야 할 장소는 이곳이고, 우린 당신의 형제자매입니다."
building_colony_shelter:0	"재조립 수송선 보관소"
building_colony_shelter_desc:0	"손상되거나 낡은 정착선을 재건 및 수리하여 최대한 활용합니다."
building_colony_shelter_effect_desc:0	""
building_capital:0	"행성 행정부"
building_capital_desc:0	"행정을 담당하는 행성 지도부가 이곳에 정식으로 모여 정치 결정을 내립니다."
building_capital_effect_desc:0	""
building_major_capital:0	"세계 수도"
building_major_capital_desc:0	"이 구조물에 행성 행정의 중심이 있습니다."
building_major_capital_effect_desc:0	""
building_system_capital:0	"항성 수도"
building_system_capital_desc:0	"이 정부 청사 단지는 가장 까다로운 행정 역할을 수행하는 작전 기지 역할을 합니다."
building_system_capital_effect_desc:0	""
building_imperial_capital:0	"당국 본부"
building_imperial_capital_desc:0	"당국 최고 권력자들이 머무르는 이 위압적인 건물 단지는 은하 전체를 통틀어 가장 중요한 정부 시설이라고도 할 수 있겠습니다."
building_imperial_capital_effect_desc:0	""
building_research_lab_1:0	"연구 실험실"
building_research_lab_1_desc:0	"과학 연구를 진행하려면 생물 실험실이나 화학 실험실 같은 표준 설비가 필요합니다."
building_research_lab_1_effect_desc:0	""
building_research_lab_2:0	"연구 단지"
building_research_lab_2_desc:0	"이 실험실은 기존보다 더 넓으며 신식 장비를 갖추고 있습니다."
building_research_lab_2_effect_desc:0	""
building_research_lab_3:0	"고급 연구 단지"
building_research_lab_3_desc:0	"비교를 불허할 정도로 첨단 기술이 접목된 차세대 실험실입니다. 기존 시설의 역량을 아득하게 뛰어넘습니다."
building_research_lab_3_effect_desc:0	""
building_autochthon_monument:0	"회고 기념관"
building_autochthon_monument_desc:0	"은하 발전의 초석을 놓은 위대한 지도자들을 기리는 구조물입니다."
building_autochthon_monument_effect_desc:0	""
building_heritage_site:0	"문화유산"
building_heritage_site_desc:0	"이 보호구역은 당국에 특별한 문화적 가치를 지닌 것으로 인정받고 있습니다."
building_heritage_site_effect_desc:0	""
building_hypercomms_forum:0	"기념 구조물"
building_hypercomms_forum_desc:0	"전문가들이 모여 문화적, 영적 토론을 벌이고 시설의 첨단 장비를 활용할 수 있는 광활한 공간입니다."
building_hypercomms_forum_effect_desc:0	""
building_citadel_of_faith:0	"신앙의 성채"
building_citadel_of_faith_desc:0	"누구든 물질세계로부터 도피하고 은둔할 수 있는 장소인 거대한 복합 단지입니다."
building_citadel_of_faith_effect_desc:0	""
building_bureaucratic_1:0	"행정 사무소"
building_bureaucratic_1_desc:0	"문명은 그 문명의 서류 무게만으로 가늠할 수 있는 법입니다. 오롯이 서류 작업에만 집중하는 제법 큰 사무 단지입니다."
building_bureaucratic_1_effect_desc:0	""
building_bureaucratic_2:0	"행정 홀"
building_bureaucratic_2_desc:0	"문명이 점점 더 복잡하게 성장하고 있는 만큼, 행성 전반적인 관료 체계를 효율적으로 확충해야 합니다."
building_bureaucratic_2_effect_desc:0	""
building_bureaucratic_3:0	"행정 허브"
building_bureaucratic_3_desc:0	"조직 절차의 복잡성은 사회 화합의 핵심이며 모든 영역에서 효율성을 발휘할 수 있게 합니다. 밤낮으로 분주한 이 거대 행정 청사가 그 중심에 있습니다."
building_bureaucratic_3_effect_desc:0	""
building_hydroponics_farm:0	"수경 재배 농장"
building_hydroponics_farm_desc:0	"유기농 작물 재배를 위해 물 기반 용액을 최적화한 수경 재배 농법으로 토양 조건에 상관없이 농사를 지을 수 있습니다."
building_hydroponics_farm_effect_desc:0	""
building_holo_theatres:0	"홀로그램 환경 시뮬레이터"
building_holo_theatres_desc:0	"홀로그램 환경 시뮬레이터는 교육 및 엔터테인먼트 산업에 새로운 지평을 열었습니다."
building_holo_theatres_effect_desc:0	""
building_planetary_shield_generator:0	"행성 보호막 생성기"
building_planetary_shield_generator_desc:0	"에너지 보호막을 최대한으로 전개하는 보호 장치는 행성 안보에 있어 필수적인 요소입니다."
building_planetary_shield_generator_effect_desc:0	"궤도 폭격으로 받는 피해를 50% 감소시킵니다."
building_military_academy:0	"전쟁 사관학교"
building_military_academy_desc:0	"대부분의 문명은 전쟁에 대비해 국민을 준비시키고, 입대 기회를 제공하는 시설을 제공해야 합니다."
building_military_academy_effect_desc:0	"지상군 시작 경험치가 +100 증가합니다."
building_energy_grid:0	"행성 전력망"
building_energy_grid_desc:0	"상호 연결된 에너지원에 의존하는 연결망으로, 행성의 핵심 에너지 공급 시스템을 구성합니다."
building_energy_nexus:0	"전력망 네트워크"
building_energy_nexus_desc:0	"복잡한 행성 전력망을 운영 및 개선하는 데 집중하는 거대 시설입니다."
building_mineral_purification_plant:0	"광물 가공 시설"
building_mineral_purification_plant_desc:0	"원료 광석을 추출하여 그 성분을 가공하려면 광물 추출 공장을 갖춘 전문 시설이 필요합니다."
building_mineral_purification_hub:0	"광물 정제 단지"
building_mineral_purification_hub_desc:0	"이 거대한 복합 단지에 전달된 광물은 세심한 정제 과정을 거칩니다."
building_food_processing_facility:0	"비합성 식량 센터"
building_food_processing_facility_desc:0	"복제하지 않고 유기농으로 재배한 식품은 식단 필수 요소입니다. 고품질의 신선한 농산물을 생산하는 일은 여전히 존경받는 오랜 전통입니다."
building_food_processing_center:0	"식량 가공 센터"
building_food_processing_center_desc:0	"이 센터는 식품 가공 시설 중심지로, 이곳에서 유기농 농산물을 관리하고 복제기 식품 대비 품질을 검증합니다."
building_foundry_1:0	"대장간"
building_foundry_1_desc:0	"대장간에서는 금속을 온갖 용도에 사용할 수 있는 내구성 합금으로 가공합니다."
building_foundry_1_effect_desc:0	""
building_foundry_2:0	"주조소"
building_foundry_2_desc:0	"파운드리는 공정이 개선되고 규모가 커졌기 때문에 원자재 금속에서 더 많은 양의 합금을 생산할 수 있습니다."
building_foundry_3:0	"대규모 주조소"
building_foundry_3_desc:0	"이 거대한 주조소는 행성 합금 생산량을 크게 증가시킵니다. 간혹 초월적인 생산량을 기록하기도 합니다."
building_replicator_1:0	"복제기"
building_replicator_1_desc:0	"이 대형 분자 합성기는 에너지를 물질로 전환하여 사실상 모든 물품을 제조할 수 있습니다. 결과적으로 행성에서 전반적으로 이용할 수 있는 일용품이 확대됩니다."
building_replicator_1_effect_desc:0	""
building_replicator_2:0	"복제기 홀"
building_replicator_2_desc:0	"산업용 복제기는 일용품에 대한 대중의 수요를 상당 부분 충족하고, 그 외 물품을 재활용하여 추후 전환에 사용할 수 있도록 합니다."
building_replicator_3:0	"복제기 단지"
building_replicator_3_desc:0	"대형 복제기 단지는 행성 각지로 상호 연결되어 있어 매일매일 각종 필수품을 대량으로 공급합니다."
building_replicator_4_a:0	"복제기 덱"
building_replicator_4_a_desc:0	"복제기는 합성 식품을 만드는 것 외에도 연예인에게 필요한 장비와 도구를 제공합니다."
building_replicator_4_b:0	"복제기 공장"
building_replicator_4_b_desc:0	"이 우뚝 솟은 구조물은 효율성을 위해 복제기를 유형별로 묶어 상품 생산량을 크게 늘렸습니다."
building_institute:0	"연구 기관"
building_institute_desc:0	"연구소는 문명 성장의 핵심입니다. 지식을 추구하고 최첨단 과학 기술을 개발하는 등, 우주의 수많은 불가사의를 밝히고 있습니다."
building_ministry_production:0	"생산부"
building_ministry_production_desc:0	"채굴부터 제조, 물류에 이르기까지 행성의 산업 역량을 한데 모은 중앙 부서입니다."
building_ministry_production_effect_desc:0	"금속 공학자 및 직공의 생산이 15% 증가합니다."
building_clinic:0	"진료소"
building_clinic_desc:0	"진료소는 다양한 치료법을 통해 인구의 전반적인 보건을 개선하고 장수를 누릴 수 있도록 합니다."
building_clinic_effect_desc:0	""
building_hospital:0	"의료 복합 단지"
building_hospital_desc:0	"의료 복합 단지는 지속적으로 증가하는 인구에 전문적인 지원과 효과적인 치료를 제공하며, 통계적으로 더 길고 건강한 삶을 영위할 수 있게 해줍니다."
building_hospital_effect_desc:0	""
building_embassy:0	"외교 관계 센터"
building_embassy_desc:0	"본 센터에서 다른 문명과의 외교 관계를 두고 논의가 이루어지며, 외계 문화 교류의 경계를 시험하는 전문가들이 주도합니다."
building_embassy_effect_desc:0	""
building_grand_embassy:0	"외교 관계 허브"
building_grand_embassy_desc:0	"이 광활하고 위압적인 수도 지역에서 뛰어난 외교관들이 다른 문명과 섬세한 협상을 수행합니다. 또한, 미래의 외교관을 양성하는 곳이기도 합니다."
building_grand_embassy_effect_desc:0	""
building_gaiaseeders_1:0	"테라포밍 기지"
building_gaiaseeders_1_desc:0	"테라포밍 외에도 천체 조형과 같은 방식이 존재합니다. 섬세한 데다 막대한 비용이 소모되는 절차지만 좋은 보상을 얻을 수 있습니다."
building_gaiaseeders_1_effect_desc:0	"팝 성장 속도가 10% 증가합니다."
building_gaiaseeders_2:0	"바이오포밍 기지"
building_gaiaseeders_2_desc:0	"화가가 능숙한 붓질로 캔버스를 덮는 것처럼, 과학자와 공학자로 구성된 팀이 생물 다양성과 자생 환경으로 천체를 뒤덮습니다."
building_gaiaseeders_2_effect_desc:0	"팝 성장 속도가 5%, 거주 적합도가 10% 증가합니다."
building_gaiaseeders_3:0	"행성 조형 기지"
building_gaiaseeders_3_desc:0	"이러한 환경을 조성하려면 고도의 정밀함과 열정적인 헌신이 필요합니다. 수작업으로 만들어진 웅장한 산맥의 능선 너머로 지는 석양을 보고 있노라면 아무리 냉정한 사람이라도 마음이 사르르 녹아내립니다."
building_gaiaseeders_3_effect_desc:0	"거주 적합도가 20% 증가합니다."
building_gaiaseeders_4:0	"천체 조형 기지"
building_gaiaseeders_4_desc:0	"새로운 가이아 행성. 테라포밍의 정점이자 위업의 끝이나 마찬가지인 시설입니다. 이곳의 중요성은 이루 말로 표현할... 이럴 거면 시인을 불러와서 설명을 쓰라고 하는 게?"
building_stronghold:0	"군사 기지"
building_stronghold_desc:0	"적대적인 위협으로부터 행성을 보호하고자 고도로 훈련된 군대가 상시 대기 중입니다."
building_stronghold_effect_desc:0	""
building_fortress:0	"군사 본부"
building_fortress_desc:0	"군사 시설의 발전 덕분에 첨단 장비와 훈련 공간을 갖춘 부지를 마련했습니다."
building_fortress_effect_desc:0	""
building_precinct_house:0	"구치소"
building_precinct_house_desc:0	"말썽꾼을 붙잡아 두기 위한 구조물로, 수비대가 미심쩍은 활동을 감시하고 당국의 법률을 집행합니다."
building_precinct_house_effect_desc:0	""
building_hall_judgment:0	"심판의 법원"
building_hall_judgment_desc:0	"이 법원에는 입법자와 방위군 노동자를 수용할 수 있도록 설계된 부속 건물이 다수 존재합니다."
building_hall_judgment_effect_desc:0	""
building_crystal_plant:0	"다일리튬 재결정화 반응로"
building_crystal_plant_desc:0	"다일리튬의 재결정화는 은하에서 알려진 가장 복잡한 화학 과정 중 하나입니다. 문명에 매우 중요한 과정이기에 중단됐다간 성계 전체에 파멸을 초래할 수 있습니다."
building_crystal_plant_effect_desc:0	""
building_chemical_plant:0	"아공간 테트리온 가속 충돌기"
building_chemical_plant_desc:0	"이름이 시사하다시피 고속 아공간 충돌기는 위험한 설비입니다. 동시에, 온갖 고에너지 기술의 기본 요소인 인공 테트리온을 수급할 수 있는 유일한 공급원이기도 합니다."
building_chemical_plant_effect_desc:0	""
building_refinery:0	"중력자 격리 시설"
building_refinery_desc:0	"무척이나 넓은 지하 단지입니다. 종래의 대수학에 대한 이해를 초월하는 복잡한 전기 운동 메쉬 격자를 사용해 떠도는 중력자를 포착합니다."
building_refinery_effect_desc:0	""
building_nanite_forge:0	"나노봇 주조소"
building_nanite_forge_desc:0	"우주의 규모는 언제나 놀라움을 자아냅니다. 헤아릴 수 없는 막대한 규모도 그렇지만, 작디작은 구성 요소에서도 놀라운 잠재력이 숨겨져 있기 때문이지요."
building_nanite_forge_effect_desc:0	""
building_commercial_zone:0	"일용품 지역"
building_commercial_zone_desc:0	"이 지역은 복제 및 비합성 상품 전반의 공급과 교환을 용이하게 합니다."
building_commercial_zone_effect_desc:0	""
building_commercial_megaplex:0	"일용품 복합 단지"
building_commercial_megaplex_desc:0	"이 복합 단지에는 대량의 상품과 서비스를 부드럽고 원활하게 제공하는 온갖 구조물이 자리하고 있습니다."
building_commercial_megaplex_effect_desc:0	""
building_crystal_mines:0	"다일리튬 공장"
building_crystal_mines_desc:0	"다일리튬 크리스탈이 자라는 동굴을 활용해 귀중한 광물을 안정적으로 확보합니다."
building_crystal_mines_effect_desc:0	""
building_mote_harvesters:0	"테트리온 우물"
building_mote_harvesters_desc:0	"행성 지표면 아래로 야생 테트리온 지류가 흐를 때도 있는데, 이 경우 비교적 저렴하게 채취할 수 있습니다."
building_mote_harvesters_effect_desc:0	""
building_resource_silo:0	"저장 사일로"
building_resource_silo_desc:0	"기본적인 재료부터 희귀하디 희귀한 물질까지 어떤 행성 자원이든 보관할 수 있도록 치밀하게 설계된 구조물입니다."
building_resource_silo_effect_desc:0	"각 자원의 자원 저장 한도가 2000 증가합니다."
district_city:0	"도시 지구"
district_city_ufop:0	"도시 지구"
district_city_klingon:0	"도시 지구"
district_city_romulan:0	"도시 지구"
district_city_cardassian:0	"도시 지구"
district_city_plural:0	"도시 지구"
district_city_ufop_plural:0	"도시 지구"
district_city_klingon_plural:0	"도시 지구"
district_city_romulan_plural:0	"도시 지구"
district_city_cardassian_plural:0	"도시 지구"
district_city_desc:0	"주민에게는 풍성한 주거 공간을 제공하는 한편, 행정 노동자를 수용할 여유도 갖춘 구역입니다."
district_city_ufop_desc:0	"주거 건물과 상업 건물이 모여 한산한 틈이 없는 길거리입니다. 무역과 금융, 제조 등 모든 분야의 중심지로서 기능합니다."
district_city_klingon_desc:0	"도시에서 살아가는 주민들은 그 풍경을 거울삼아 진솔한 성찰을 할 수 있습니다. 이렇듯 굴레를 벗어난 힘의 요새는 강인함과 결의의 상징이 됩니다."
district_city_romulan_desc:0	"당국 전당이 자리한 이 지역에는 보기만 해도 경외심을 자아내는 문화 명승지가 수없이 많이 건립되어 있습니다. 더불어, 경계 부근에서는 제국 조각상과 호화 정원이 조성되어 있습니다."
district_city_cardassian_desc:0	"우린 위대함의 씨앗을 품고 있었으나, 그릇된 길로 빠지고 만 이들의 후예입니다. 우리의 복잡한 힘은 미술과 건축 양식에 고스란히 드러나는 법입니다."
district_city_habitat:0	"도시 지구"
district_city_habitat_ufop:0	"도시 지구"
district_city_habitat_klingon:0	"도시 지구"
