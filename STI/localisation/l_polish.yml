statecraft:0	"Biegłość polityczna"
statecraft_desc:0	"Ulepszenie funkcjonowania naszego społeczeństwa."
military_theory:0	"Teoria wojskowa"
military_theory_desc:0	"Badania strategii i taktyk, które mają zastosowanie w wojnach międzygwiezdnych."
biology:0	"Biologia"
biology_desc:0	"Nauka o życiu i jego wielu ewoluujących gałęziach."
new_worlds:0	"Nowe światy"
new_worlds_desc:0	"Tworzenie nowych osad i stacji mieszkalnych w naszej §Hgalaktyce§!."
industry:0	"Przemysł"
industry_desc:0	"Lepsza optymalizacja i automatyzacja naszych metod produkcyjnych."
