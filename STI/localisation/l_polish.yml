precursor.2200.desc.b:0	"Po zbadaniu olbrzymiego świata pierścieniowego w układzie §Y[From.GetStarName]§! oficer naukowy §Y[Root.GetLeaderName]§! informuje, że mimo jego wieku pod wieloma względami przypomina on nasze konstrukcje pierścieniowe.\n\nJest jednak jedna ważna różnica: sekcje pierścieni zostały częściowo zbudowane z nowego, nieznanego nam zasobu. Pierwsze doniesienia opisują go jako swego rodzaju żywy metal. Cokolwiek to jest, wymaga dokładnego przeanalizowania."
