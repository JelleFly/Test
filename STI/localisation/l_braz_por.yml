personality_null_desc:0	"O que faz uma espécie ficar neutra? Desejo por ouro? Poder? Ou eles simplesmente nasceram com corações cheios de neutralidade?\n\n§RIsso é um marcador de personalidade e não deve aparecer dentro do jogo.§!"
personality_fanatic_befrienders_desc:0	"Amigos Fanáticos são indivíduos altamente amigáveis, mas profundamente solitários. Eles tentarão fazer amizades a qualquer custo."
personality_metalhead_desc:0	"Metal."
personality_honorbound_warriors_desc:0	"Guerreiros Honrados valorizam a honra e a habilidade marcial acima de tudo. Eles buscarão adversários dignos para lutar e possuem pouco respeito por fracotes e pacifistas."
personality_ruthless_capitalists_desc:0	"Capitalistas Implacáveis estão dispostos a fazer de tudo para adquirir mais riqueza e recursos para si e para o seu Império. Eles tendem a evitar combates de igual para igual, preferindo atacar os fracos e indefesos."
personality_peaceful_traders_desc:0	"Comerciantes Pacíficos se preocupam principalmente com o fluxo de comércio e preferem negociar a lutar."
personality_hegemonic_imperialists_desc:0	"Imperialistas Hegemônicos se consideram os governantes legítimos da Galáxia, e tentarão expandir o seu Império de qualquer maneira possível."
personality_federation_builders_desc:0	"Construtores de Federação consideram que toda vida sapiente possui valor, e buscarão formar uma Federação forte para protegerem a si mesmos e a outros de Impérios expansionistas."
personality_xenophobic_isolationists_desc:0	"Isolacionistas Xenofóbicos não querem saber do resto da galáxia, preferindo ficar dentro de suas fronteiras e ter o mínimo de contato possível com alienígenas."
personality_hive_mind_desc:0	"Mentes-Colmeia se preocupam com a propagação de sua espécie acima de tudo. Então, enquanto eles tiverem para onde se expandirem, não devem ser temidos. Mas se forem encurralados, não pensarão em nada mais além de capturar mundos e massacrar suas populações nativas."
personality_devouring_swarm_desc:0	"Enxames Devoradores possuem uma devoção única à autopropagação e verão outras formas de vida como presa a ser consumida. Eles não são receptivos a qualquer forma de diplomacia."
personality_migrating_flock_desc:0	"Bandos Migratórios buscam espalhar sua espécie pela galáxia através de meios pacíficos e migrarão de maneira feliz para os mundos de outros Impérios se tiverem permissão."
personality_evangelising_zealots_desc:0	"Zelotes Evangelistas buscam espalhar sua fé pela galáxia, e não se isentam de usar o poder militar para forçar outros a aceitar suas crenças."
personality_fanatic_purifiers_desc:1	"Purificadores Fanáticos enxergam toda vida alienígena como um erro cósmico e buscam purificar a galáxia dessa nódoa. Eles nunca usarão diplomacia com outras espécies."
personality_slaving_despots_desc:0	"Déspotas Escravistas são sociedades escravistas que confiam na expansão militar para assegurar um suprimento contínuo de escravos para suas minas e fazendas. Eles preferem atacar os fracos e indefesos."
personality_decadent_hierarchy_desc:1	"Hierarquias Decadentes são sociedades escravistas altamente estratificadas que possuem poucas preocupações além de manter seu estilo de vida rígido."
personality_erudite_explorers_desc:0	"Exploradores Eruditos valorizam os processos de descoberta e exploração acima de tudo. Eles terão prazer em negociar pelo conhecimento que buscam, mas não descartam a possibilidade de tomá-lo a força, se for necessário."
personality_spiritual_seekers_desc:0	"Buscadores Espirituais acreditam que toda a vida está conectada através de algum poder superior que só pode ser compreendido através de suas criações. Eles buscam a cooperação pacífica com outros Impérios na esperança de estudar sua conexão com o divino."
personality_harmonious_hierarchy_desc:4	"Coletivos Harmoniosos são sociedades autoritárias onde os cidadãos se dedicam ao estado sem a necessidade de coerção. Eles geralmente são amigáveis com outras sociedades, contanto que não interfiram nos seus assuntos internos."
personality_machine_intelligence_desc:0	"Personalidade de AI versão Demo"
personality_exterminators_desc:0	"Exterminadores são Inteligências Maquinárias que veem todas as formas de vida orgânica sapiente como uma ameaça intolerável à galáxia. Apesar de cooperarem com outras máquinas, é improvável que Exterminadores interajam com impérios orgânicos de qualquer maneira além de tentar sua aniquilação."
personality_servitors_desc:0	"Tendo chegado à conclusão de que a liderança orgânica é cheia de caos e tendências autodestrutivas, Servidores são Inteligências Maquinárias focadas em garantir que os orgânicos vivam em uma existência segura e confortável, mesmo que isso signifique cooptar sua civilização."
personality_assimilators_desc:0	"Assimiladores são Inteligências Maquinárias impulsionadas por uma busca pelo conhecimento e diversificação. Como os Assimiladores aumentam sua compreensão do universo ao sublimar e absorver de maneira forçada civilizações orgânicas no seu servidor neurológico principal, eles tendem a ser pouco populares entre os orgânicos."
