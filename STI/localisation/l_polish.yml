gov_mercenary_guild_desc:0	"Nausicaanie biorą to, co się im oferuje, i jeszcze trochę. Ci piraci podróżują przez §Hgalaktykę§! w jednym celu: aby nagromadzić fortunę i przysługi. Służą tylko tym, którzy wspomagają ich interesy."
