qt_cardassian_c2:0	"黑曜石结社"
qt_cardassian_c2_desc:0	"有关§H卡达西情报局§!的一切信息，我们既不会承认也不会否认。我们可以透露的是，正是这种高度保密的运行机制使得这个组织成为了全§H星系§!同类机构中效率最高的。从一名卡达西公民第一次呼吸起，他的一举一动都会被记录下来，并安全地储存在一个机密地点。我们会听到每一句话，看到每一篇文字，掌握每一次交往。\n\n"
qt_cardassian_c2_custom_tooltip:0	"§Y和谐社会§!法令已解锁"
qt_cardassian_c3:0	"泰若诺空间站"
qt_cardassian_c3_desc:0	"我们的空间站的兴建都出自于心甘情愿的劳动付出。§H泰若诺§!就是由隶属我国的贝久国民在我们的指导下建造，而且不论从政治角度还是战略角度，它现在已经成为了全§H星系§!最重要的一座空间站。\n\n"
