civic_secret_police:0	"민간인 사찰"
civic_by_the_batleth:0	"바틀레스 원칙"
civic_secret_police_desc:0	"외부의 선전 공세 앞에서 개인정보는 다음 순위로 밀릴 수밖에 없습니다. 오히려 감시 수준을 높여야 시민들에게도 이익이 될 것입니다."
civic_by_the_batleth_desc:0	"§H클링온§!은 §H바틀레스§!를 손에 쥐고 태어난 듯, 전사의 재능을 타고납니다. 그리고 단련을 통해 그 재능을 연마해 가치 있는 적을 무찌를 강력한 검으로 벼려냅니다."
civic_prophetic_leader:0	"예언자단"
civic_prophetic_leader_desc:0	"§L바조르는 카이의 예언자들에게 인도를 받으며, 성대한 시대를 새롭게 열어나갈 것입니다. 비로소 바조르 만민의 잠재력이 개화할 때가 되었습니다.§!"
civic_tooltip_prophetic_leader_effects:0	"신전 £happiness£ 생산량 §G+30%§!"
civic_nationalist_militia_corps:0	"국가주의적 민병대"
civic_nationalist_militia_corps_desc:0	"§L뭉치면 살고 흩어지면 죽는다. 바조르 반군은 바조르 국민의 편에 서서 자주독립을 최우선 과제로 삼는 충성스러운 수호자입니다.§!"
civic_cooperative:0	"협력 소비주의"
civic_cooperative_desc:0	"이 정부는 지속적인 서비스 교류에 의존하며, 재정적, 정치적 협력을 통해 안정된 사회를 이룩할 수 있다고 굳게 믿습니다."
civic_bankers:0	"은행가 조합"
civic_bankers_desc:0	"번성하는 상인 조합이 항상 무역을 진행하며 사회를 유지합니다. 부가 곧 우리의 믿음입니다."
civic_opportunism:0	"기회주의"
civic_opportunism_desc:0	"이 실리적이고 타산적인 정부는 안정적인 수입원으로 노예 경매를 선택할 정도로 타인을 이용하는 데 거리낌이 없습니다."
civic_mercenary_creed:0	"용병의 신조"
civic_mercenary_creed_desc:0	"이 사회는 밀수 사업을 통해 얻은 수익에 의존합니다. 이런 무법 행위를 통해 세간의 관심을 거의 끌지 않으면서도 상당한 부를 축적할 수 있습니다."
civic_frenzied_inventors:0	"광란의 발명가"
civic_frenzied_inventors_desc:0	"§L위험할 정도로 중독성이 강한 정신 지배 게임과 장치를 개발하는 데 통달한 이 기술자 사회는 현혹적인 기술을 개발하는 데 총력을 기울입니다.§!"
civic_dedicated_nationalist:0	"헌신적인 국가주의자"
civic_dedicated_nationalist_desc:0	"§L이 사회는 사람의 성취를 자랑스럽게 여깁니다. 속임수와 폭력을 수반하는 한이 있어도, 지위와 권력을 두고 벌어지는 투쟁은 숭고한 사명으로 여겨집니다.§!"
civic_transcendent_ideal_trill:0	"초월적인 이상"
civic_transcendent_ideal_trill_desc:0	"§L엄격한 규칙을 준수해야만 사회가 배우고 성장할 수 있습니다. 이를 어기면 추방, 혹은 사형에 이르는 처벌을 받습니다.§!"
civic_visionary_order_trill:0	"선지자단"
civic_visionary_order_trill_desc:0	"§L절제된 발견을 장려하는 법률은 경험이 풍부한 사회의 기반이 됩니다. 엄격한 규칙을 준수해야만 사회가 배우고 성장할 수 있습니다. 이를 어기면 추방, 혹은 사형에 이르는 처벌을 받습니다.§!"
civic_conversionist_politics:0	"전환주의적 정치"
civic_conversionist_politics_desc:0	"이 억압적인 문화의 정부는 변혁의 조짐을 보이는 반동분자를 예의주시하며, 정신 치료 요법을 통해 분란의 싹을 뿌리 뽑습니다."
civic_collective_utopia:0	"공동 유토피아"
civic_collective_utopia_desc:0	"이 자급자족 사회는 유토피아를 자청합니다. 통치자들은 더욱 우수한 과학적, 의학적 제도를 시행하며, 외부인과의 무단 교류를 감시하는 방식으로 전체 인구가 하나로 단결되도록 만듭니다."
civic_idealistic_divide:0	"이상주의적 분단"
civic_idealistic_divide_desc:0	"간혹 통일 이야기가 나오긴 합니다. 하지만 망가진 것을 항상 고칠 수 있는 건 아니지요. 이 사회는 반체제 인사와 안전하게 분리됐을 때 국민이 더 행복해진다고 믿습니다."
civic_blood_feud:0	"피의 불화"
civic_blood_feud_desc:0	"이 사회의 구성원들은 부족 전쟁과 수집에 기반을 둔 가치관과 덕목을 중시하는 하위 집단에 속해 있다는 사실에서 자부심을 느낍니다."
civic_isolationist_state:0	"고립주의 국가"
civic_isolationist_state_desc:0	"이 사회는 철저한 고립주의가 국민의 행복에 도움이 된다는 믿음 아래 건립되었습니다. 몇 가지 예외적인 경우를 제외하고 외부인과의 교류하는 행위는 조국의 평화로운 문화에 해악을 끼치는 걸로 간주됩니다."
civic_ritualized_resolution:0	"의식 결의"
civic_ritualized_resolution_desc:0	"이 사회는 품위 있고 안정된 삶을 위해 희생제를 치릅니다. 인구 과잉으로 어렵게 살아가던 시절의 기억이 생생하게 남아 있기에, 이러한 희생 의식은 시민의 의무로 여겨지고 있습니다."
civic_lawless_hub:0	"무법자 중심지"
civic_lawless_hub_desc:0	"이 사회는 범죄가 만연하며 저항 조직과 온갖 도망자들에게 완벽한 거점이 되어주고 있습니다. 누구나 환영받습니다. 물론, 눈 깜짝할 사이에 코를 베일 수 있으니 알아서 조심해야 합니다."
