shady_home_influence:0	"£influence£ §Y影響力§!を取引する。"
shady_influence_title:0	"影響力"
wannabuyinf1:0	"ふん…… もちろん、 よろしい。 操り糸を扱うのが上手な連中を知っている。 人形遣いのことじゃない。 誰かを崖から突き落としておきながら、 すべてを重力のせいにしなければならないときもある、 というわけだ。 ちょっとした動機づけの話だ。 だが用心を怠るなよ。 「取引は膝と似ている。 曲げたくない方向に曲げてはならない」と金儲けの秘訣第91条にもある。"
