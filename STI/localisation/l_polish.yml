district_mining_desc:0	"Ten specjalizujący się w wydobywaniu nierafinowanych zasobów sektor obfituje w wykopaliska i kamieniołomy stworzone dla górników do wydobywania złóż."
district_mining_ufop_desc:0	"Odległe miejsce pełne kolonii górniczych i kompleksów mieszkalnych dla pracowników specjalizujących się w wydobywaniu surowców i przyczyniających się do rozwoju gospodarki Federacji."
district_mining_klingon_desc:0	"Wydobywanie i przetwarzanie skarbów ziemi jest kluczowym aspektem rozwoju naszego społeczeństwa. Fundamenty naszych najwspanialszych świątyń wykonane są ze skromnej, ale solidnej skały."
district_mining_romulan_desc:0	"Infrastruktura jest podstawą cywilizacji. Nasze maszyny i pracownicy dostarczają surowców do kształtowania §HGwiezdnego Imperium§! na nasz doskonały obraz."
district_mining_cardassian_desc:0	"W przeszłości roztrwoniliśmy nasze zasoby, ale teraz ten niedobór uczynił nas silniejszymi. Jesteśmy prawowitymi zarządcami dobrodziejstw wszechświata."
