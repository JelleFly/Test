qt_klingon_d3:0	"Domar a Ameaça"
qt_klingon_d3_desc:0	"Humanos não têm a mesma força corporal e fortitude mental que nós. Os fracos não são aptos à sobrevivência. Nossos guerreiros possuem um entendimento inato do que é necessário para persistir ao longo do tempo. Matar ou ser morto. Essa é a lei da vida.\n\n"
