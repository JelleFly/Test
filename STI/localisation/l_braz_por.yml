leader_trait_truthseeker:0	"Caçador da Verdade"
leader_trait_truthseeker_desc:0	"Este líder fala a verdade ao poder, custe o que custar. Certos fatos são muito inconvenientes para os órgãos do governo enfrentarem sem encorajamento."
#leader_trait_truthseeker_effect_desc:0	""
leader_trait_crimefighter:0	"Combatente do Crime"
leader_trait_crimefighter_desc:0	"Os olhos atormentados deste líder revelam os horrores que viram."
leader_trait_crimefighter_effect_desc:0	"$governor_mission_traits_extra_tooltip$"
leader_trait_producer:0	"Produtor"
leader_trait_producer_desc:0	"Este líder pode esfregar dois disruptores juntos e fazer cinco, metaforicamente falando. Não tente isso de verdade. O plasma superaquecido é mortal."
leader_trait_producer_effect_desc:0	"$governor_mission_traits_extra_tooltip$"
leader_trait_party_animal:0	"Rei da Festa"
leader_trait_party_animal_desc:0	"Esse líder sabe se divertir. O que acontece na simulação holográfica fica na simulação holográfica."
leader_trait_party_animal_effect_desc:0	"$governor_mission_traits_extra_tooltip$"
leader_trait_farseer:0	"Prevenido"
leader_trait_farseer_desc:0	"Este líder sabe o custo de deixar comunidades inteiras para trás. Seu foco em encontrar as rotas mais otimizadas para o destino evitou muitas dificuldades."
leader_trait_farseer_effect_desc:0	"$governor_mission_traits_extra_tooltip$"
leader_trait_worf:0	"Eu Não Vim Pra Brincar"
leader_trait_worf_desc:0	"§HKlingons§! são treinados para se destacar em combate desde tenra idade e honrar sua herança beligerante, não importa de que lado eles lutem."
#leader_trait_worf_effect_desc:0	""
leader_trait_garak:0	"Assassino Secreto"
leader_trait_garak_desc:0	"Este líder é um conversador espirituoso que se faz passar por alfaiate e jardineiro. Na verdade, ele é um ótimo mentiroso e um assassino habilidoso."
#leader_trait_garak_effect_desc:0	""
