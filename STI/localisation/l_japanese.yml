qt_romulan_a2_desc:0	"秘密裏に活動するための効果的な方法はいくらでもある。 例えば、 最高位の保安権限を有する者たちだけが利用可能な基地のネットワークを構築するとか。 そのネットワークを利用して、 最高の§Hマンドゥカル・リオヴィル§!が間断なく機密をホロリンク分析するのだ。\n\n"
