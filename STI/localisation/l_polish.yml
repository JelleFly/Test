tech_phaser_1_desc:0	" §HCząsteczki nadionów§! mogą być sztucznie generowane w celach medycznych, lecz to właśnie z nich składa się także główne źródło energii nuklearnej wykorzystywanej przy wszystkich fazerach pulsacyjnych."
tech_phaser_2_desc:0	" Dzięki dzieleniu się wspólnym źródłem mocy i obieraniu układów za cel §Hmoc fazera§! wzmacnia się."
tech_phaser_4_desc:0	" Ulepszenie jakości §Hkryształów naszego emitera§! jest korzystne dla aparatów nadawczo-odbiorczych podprzestrzeni oraz wzmacnia moc fazera."
tech_phaser_5_desc:0	" Obracające się matryce §Hkryształów emitera§! są ustawione tak, aby tworzyły wiele fazowych strumieni energii, które strzelają jednocześnie."
tech_plasma_3_desc:0	" Wykorzystanie luster grawitacyjnych do przekierowywania kierunkowej §Hplazmy§! obniża utratę energii podczas podziału wiązki."
tech_lance_1_desc:0	" Elementy wzmacniające dodane do chwilowych fuzji reakcji znacząco powiększają moc i uszkodzenia naszych §Hwiązek plazmowych§!."
tech_phase_payloads_desc:0	" §HPokryte nanitami rury torped§! redukują tarcie do asymptotycznych marginesów błędu."
tech_antimatter_payloads_desc:0	" Chociaż emitery antyprotonowe są stosunkowo niestabilne, generują niszczycielskie promienie skupionej §Hantymaterii§!."
tech_disruptor_1_desc:0	" Ulepszone magazynowe zwoje zawierają większe ilości przegrzanej §Hplazmy§!."
tech_disruptor_2_desc:0	" Zawężone specyfikacje zmniejszają utratę energii i zwiększają celność promienia podczas §Hpodprzestrzennego§! zrzutu."
tech_disruptor_3_desc:0	" §HDylatacja czasu§! całkowicie usuwa lokację wybranych obiektów z obecnej linii czasu."
tech_phaser_big_1_desc:0	" Niesamowicie potężne impulsy energii są precyzyjnie celowane tak, aby mogły przeciąć nawet najbardziej utwardzone struktury."
tech_phaser_big_2_desc:0	" Kwinkunksowa grupa §Hkryształów emitera§! z nieskończonym potencjałem węzłów stwarza nieustanny, naprzemienny ogień."
tech_torpedo_2_desc:0	" §HAkceleratory względności§! zwiększają efekt wzoru Lorentza, dzięki czemu trudniej jest wykryć nasze torpedy fotonowe."
tech_point_defense_1_desc:0	" Ulepszone §Hwyczuwanie refleksów§! pozwala naszym działkom automatycznym na szybszą pobudkę i wycelowanie w zbliżające się zagrożenie."
tech_matter_degrader_desc:0	" Przelotne dodanie §Hdodatkowych wymiarów§! do czterowymiarowych obiektów nasyca je obszerną ilością energii."
tech_cutting_beam_desc:0	" §HKorodujące salwy§! nieprzerwanej plazmy poradzą sobie z nawet najgęstszymi materiałami."
tech_big_bomb_3_desc:0	" Poprzez zmierzenie ilości §Hpodprzestrzeni zakłóconej§! przez pojedynczy wybuch jesteśmy w stanie zidentyfikować, które podtypy bomb trikobaltowych są najskuteczniejsze."
tech_phaser_autocannon_2_desc:0	" Systemy wykrywania §Hzakłóceń podprzestrzeni§! pozwalają na celniejsze określenie położenia wrogich okrętów."
tech_phaser_autocannon_4_desc:0	" Obrotowe §Hpodstawy działek automatycznych§! zmniejszają odrzut, zwiększając szybkostrzelność podczas nieprzerwanych bombardowań."
tech_phaser_burstfire_3_desc:0	" Precyzyjna kalibracja osłon termicznych skupia pola siłowe tam, gdzie są najbardziej potrzebne, tworząc dławik, który rozpyla energię fazową w regulowanym stożku."
tech_phaser_burstfire_4_desc:0	" §HRadiatory§! zbierają ciepło odbite przez broń plazmową i powtórnie ją wykorzystują, pozwalając na szersze i bardziej zagęszczone serie energii fazowej."
tech_plasma_beam_1_desc:0	" Wzmocnienie naszych magazynowych zwojów §Hplazmy§! pozwoli na bardziej miarowe przepływy energii do naszych systemów uzbrojenia."
tech_plasma_beam_2_desc:0	" Osłona termiczna wykorzystująca pola siłowe poprawia tolerancje, pozwalając na lepszy przepływ energii z naszych magazynowych zwojów do §Hgeneratorów wiązek plazmowych§!."
tech_plasma_beam_3_desc:0	" Połączone zbiory magazynowych zwojów z indywidualnymi osłonami termicznymi zapewniają wykładniczo wyższą produkcję naszych §Hgeneratorów wiązek plazmowych§!."
tech_shield_disruptor_1_desc:0	" Mikroregulacja naszych systemów uzbrojenia zwiększa prawdopodobieństwo pokonania §Hosłon§! wroga przy użyciu negujących frekwencji."
tech_shield_disruptor_2_desc:0	" §HPromienie antygrawitonowe§! unicestwiają grawitony tworzące osłony wroga. Prawdopodobieństwo zwiększa tym bardziej, im dłużej podtrzymywany jest promień."
tech_shield_disruptor_3_desc:0	" §HRozpryski antygrawitonów§! przebijają się przez obszary, w których wrogie osłony są już osłabione przedłużonymi starciami, zwiększając ich uszkodzenia."
tech_shield_1_desc:0	" Aby zbadać §Hgalaktykę§!, zwiększyć nasz zasięg i pokonać zagrożenie, najpierw musimy ochronić nasze okręty, które podróżują po kosmosie."
tech_shield_3_desc:0	" Nasi inżynierowie bacznie obserwują frekwencje i §Hzniekształcenia podprzestrzenne§!, przestrzegając zestawu protokołów przechowywanych w bazie danych systemów inżynieryjnych."
tech_shield_4_desc:0	" Zaawansowane rodzaje §Hegid ochronnych§!, takie jak osłony współzmienne, są trudniejsze do przebicia bronią konwencjonalną."
tech_shield_5_desc:0	" Fałdowanie niskopoziomowych §Hpól podprzestrzennych§! niczym materiału tworzy zakładkę potrzebną do zasilenia technologii osłon metafazowych."
tech_hull_1_desc:0	" §HStop trytanu§!, który jest kilka razy twardszy od diamentu, zwiększa wydajność naszych kadłubów w starciu z bronią wroga."
tech_hull_2_desc:0	" Dodatkowe metalowe powłoki z §Hduranium§! ochronią wewnętrzną elektronikę i rdzenie warp okrętu, zwiększając operacyjną trwałość naszych statków w walce."
tech_hull_3_desc:0	" Ocenia się, że §Hstop tetraburnium§! posiada lepszą temperaturę i odporność na nacisk, a to pozwoli naszym okrętom na głębsze zapuszczanie się w niebezpieczne środowiska."
tech_hull_4_desc:0	" Zebrane z zapadniętych jąder gwiazd neutronowych §Hneutronium§! jest wystarczająco gęste, aby nasze statki stały się nie do przeniknięcia przez zewnętrzne skany."
tech_battery_1_desc:0	" Ulepszenie możliwości naszego §Hmagazynu plazmy§! znacznie wydłuży trwałość innych komponentów reaktora."
tech_aux_engine_2_desc:0	" Asystują §Hsystemom sztucznej grawitacji§! przy łagodzeniu efektów przyspieszania i zwalniania, których doświadcza załoga okrętu, zwiększając skuteczność w walce."
tech_shield_booster_desc:0	" Harmonizacja obrotowych §Hpól siłowych§! pozwala na lepsze fałdowanie osłon, poprawiając skuteczność obrony przeciwko najpotężniejszej broni wroga."
tech_computer_assisted_targeting_desc:0	" Komputery okrętów gwiezdnych wyposażone w §Hoprogramowanie sztucznej inteligencji§! mogą wykonać dłuższą listę niezależnych komend, zapewniając przewagę taktyczną i strategiczną."
tech_subspace_dos_flooder_desc:0	" Inwestycja w §Hprotokoły odmowy usługi§! gwarantuje potężniejszy atak ofensywny na sieci obronne."
tech_reactor_1_desc:0	" Procesy generujące energetyczną §Hplazmę§! są teraz kompatybilne z §Hfuzyjnymi laboratoriami§! na naszych okrętach."
tech_reactor_2_desc:0	" Możemy ulepszyć to, co jest tracone, i to, co jest zyskiwane, jeśli skupimy się na wydajnym przechwytywaniu, stabilizowaniu i ponownym używaniu cząsteczek §Hantymaterii§!."
tech_reactor_3_desc:0	" Energię §Htetrionów§! najlepiej jest ujarzmić i wykorzystać, gdy znajduje się w bezpiecznym i opanowanym środowisku."
tech_reactor_4_desc:0	" §HAnytetriony§! to potężne cząsteczki subatomowe, które muszą zostać zamknięte w bezpiecznym środowisku, aby zyskały swój pełny potencjał."
tech_engine_1_desc:0	" Przekazując energię poprzez §Hprzewody plazmowe§!, jesteśmy w stanie przekierować zasoby z centralnego źródła mocy, aby zasilić nasze §Hsilniki impulsowe§!."
tech_engine_2_desc:0	" Przełamanie się przez barierę prędkości światła wymaga zwiększonej produkcji §Henergii§!."
tech_engine_3_desc:0	" Okręty gwiezdne mogą zostać zmodernizowane i wyposażone w uzupełniające §Hsilniki następnej generacji§!. Podwójny system pozwala na ulepszoną korekcję lotu i wytrzymałą rezerwę w razie awarii silnika."
tech_engine_4_desc:0	" Ustabilizowane §Hcząsteczki kwarkowe§! mogą zwiększyć skuteczność plazmowego przepływu spalin."
tech_sensor_1_desc:0	" Aby §Hsondy§! były w stanie zapewniać okrętom informacje, muszą być najpierw wyposażone w funkcjonalny §Hsystem rejestrów§!."
tech_sensor_2_desc:0	" Aby §Hpodprzestrzenne sondy§! były w stanie zapewniać okrętom informacje, muszą być najpierw wyposażone w system rejestrów zdolny do przechowywania §Hpodprzestrzennych danych§!."
tech_sensor_3_desc:0	" §HCzujniki§! ulepszone §Hkomendami antyzakłóceniowymi§! sondują na dłuższy zasięg, zbierając więcej danych niż wcześniej."
tech_sensor_4_desc:0	" Studiowanie wykorzystania §Htachionów§! do wykrywania przyczyniło się do precyzji i celności czujników."
tech_computer_1_desc:0	" Komputery z §Hduotronicznym oprogramowaniem§! zastępują obwody, który wykorzystują rezystory i tranzystory."
tech_computer_2_desc:0	" Wyposażenie układów optycznych w §Hizolinearne obwody§! ulepsza duotroniczne komputery do komputerów izolinearnych."
tech_computer_3_desc:0	" Technologia obwodów §Hbioneuralnych§! rewolucjonizuje przetwarzanie danych, zapewniając elementom składowym niesamowicie wyrafinowaną i reagującą architekturę."
tech_computer_4_desc:0	" Złożoność przetwarzania danych wchodzi na §Hsubatomowe poziomy§!."
tech_warp_drive_1_desc:0	" Reakcje syntezy jądrowej stworzone przez reakcje materii-antymaterii, które zostały ustabilizowane przy pomocy §Hkryształów dwulitu§!, generują moc potrzebną do §Hpodróży nadświetlnej§!."
tech_warp_drive_3_desc:0	" Wzmocnienie generacji cząsteczek i antycząsteczek w naszych napędach warp zwiększa produkcję energii o nawet §H30%§!."
tech_heritage_site_desc:0	" Nasze uniwersytety zapewniają zaplecze badawcze i dydaktyczne, które nagradza najlepsze umysły nie tylko stopniem naukowym, ale także głębokim zrozumieniem kultury międzygalaktycznej."
tech_hypercomms_forum_desc:0	" Niektórzy z naszych naukowców są przeszkoleni w zakresie specjalizacji w metadyskursie, torując drogę dla przyszłości bogatej w interdyscyplinarnych specjalistów."
tech_standard_formularies_desc:0	" Dane są przechowywane całkowicie bezpiecznie i na nieokreślony czas dzięki użyciu najnowszych kompaktowych §Hkwantowych magazynów pamięci§!."
tech_holo_entertainment:0	" Holograficzne przeprogramowanie"
tech_holo_entertainment_desc:0	" Stwórz nowe okazje do przygody, refleksji i ogromu innych zajęć poprzez ulepszenie standardowych §Hprogramów holograficznych§! okrętu."
tech_global_research_initiative_desc:0	" Wyposażenie placówek w §Hlaboratoria elektrośledcze§! zapewnia im bezpieczne środowisko testowe przeznaczone do badań naukowych."
tech_power_hub_1_desc:0	" Rozłożenie naszej infrastruktury §Henergetycznej§! w na bezpiecznych, §Hplanetarnych sieciach§! poskutkuje lepszą obroną przeciwko naturalnej degradacji i sabotażowi."
tech_power_hub_2_desc:0	" Szeroko rozpowszechniona dystrybucja §Hprzewodów słonecznych§! zwiększa produkcję energii i jej zrównoważony rozwój."
tech_mineral_purification_2_desc:0	" Sprzęt przetwarzający rudę w naszych §Hprzetwórniach§! został zmodernizowany z myślą o bezpieczeństwie, aby zapobiec przerwom w produkcji spowodowanym przez niepotrzebne wybuchy."
tech_food_processing_2_desc:0	" Eksperci w dziedzinie produkcji organicznej żywności opanowali sztukę tego, co nazywają przywracaniem dawno zapomnianych smaków z powrotem na stół."
tech_basic_industry_desc:0	" Postępy metalurgiczne pozwalają nam na tworzenie mocniejszych, lecz lżejszych §Hstopów§!."
tech_alloys_1_desc:0	" Tworzenie nowych pierwiastków w zderzaczach cząsteczek zapewnia nieograniczone ulepszenia naszych istniejących §Hstopów§!."
tech_alloys_2_desc:0	" Postępy w chemii kwantowej ujawniają nowe połączenia metalicznych i niemetalicznych pierwiastków. Dzięki tym metalom możemy stworzyć najmocniejsze §Hstopy§! w historii."
tech_luxuries_1_desc:0	" §HKonwersja materii i energii§! następnej generacji pozwala nam na replikowanie bardziej skomplikowanych zasobów."
tech_planetary_shield_generator_desc:0	" Zwiększenie skali naszych §Hgrawitonowych§! generatorów pozwala nam na zbudowanie §Hosłon energetycznych§!, które są wystarczająco wielkie, aby spowiły całą planetę."
tech_centralized_command_desc:0	" Nasze §Harchiwa wojenne§! są szczegółowo badane przez wojskowych, aby dostosowywać naszą taktykę defensywną i ofensywną do stale zmieniającego się pola gry."
tech_planetary_defenses_desc:0	" Nasze §Hholoprogramy§! są okresowo przeprojektowywane, aby odzwierciedlały aktualne napięcia galaktyczne, co pozwala na większą dokładność w §Hsymulowanych walkach§!."
tech_global_defense_grid_desc:0	" Zmodernizowane szkolenie wojskowe pozwoliło nam wyszkolić §Hoficerów§! zdolniejszych niż kiedykolwiek wcześniej."
tech_dilithium_refining_desc:0	" Filtrowanie §Hdwulitu§! polega na oddzieleniu funkcjonalnych zasobów od tych, których nie da się wykorzystać."
tech_tetryons_refining_desc:0	" Filtrowanie §Htetrionów§! polega na oddzieleniu funkcjonalnych zasobów od tych, których nie da się wykorzystać."
tech_graviton_refining_desc:0	" Filtrowanie §Hgrawitonów§! polega na oddzieleniu funkcjonalnych zasobów od tych, których nie da się wykorzystać."
tech_nanite_refining_desc:0	" Filtrowanie §Hnanitów§! polega na oddzieleniu funkcjonalnych zasobów od tych, których nie da się wykorzystać."
tech_interplanetary_commerce_desc:0	" §HŁańcuchy logistyczne§! zostały zoptymalizowane do wysyłania i otrzymywania ofert handlowych pomiędzy światami."
tech_mine_dilithium_desc:0	" §HDwulit§! należy wydobywać bardzo ostrożnie, lecz nagroda jest tego warta."
tech_mine_tetryons_desc:0	" §HTetriony§! należy wydobywać bardzo ostrożnie, lecz nagroda jest tego warta."
tech_hyper_entertainment_forum_desc:0	" Okręty i stacje kosmiczne ze skonfigurowanymi §Hholosieciami§! mogą uruchomić cały szereg holograficznych programów w symulowanym środowisku."
tech_stardock_desc:0	" Połączenie korzyści wypływających ze §Hstacji kosmicznych§! i §Hbaz gwiezdnych§! wymaga oka do projektowania i funkcjonalności."
tech_simulator_holodecks_desc:0	" Holograficzne modelowanie w 3D tworzy nieskończone światy i zapełnia je różnorodną wirtualną ludnością, z którą użytkownik może wchodzić w interakcje."
tech_starbase_support_systems_desc:0	" Scentralizowane i zintegrowane §Hsystemy obronne§! pozwolą na lepsze wdrożenie, jeśli będzie miał miejsce atak."
tech_weapons_maintenance_bay_desc:0	" Wszystkim znaczącym członkom personelu zostaje udzielone szkolenie dotyczące rutynowej pielęgnacji i §Hharmonogramów§! napraw naszych broni kosmicznych."
tech_singularity_observatory_desc:0	" Astronomowie spędzili całe swoje życia na wytyczaniu znanych i potencjalnych lokalizacji kwantowych §Hosobliwości§! w kontinuum czasoprzestrzeni."
tech_space_market_desc:0	" §HZaoszczędzamy§! na naszych protokołach przewozowych dotyczących transportu towarów pomiędzy powierzchniami planet a nieruchomymi orbitami."
tech_shipyard_desc:0	" Bezgrawitacyjna automatyzacja jest teraz dostępna w §Hstoczniach§! w naszych §Hbazach gwiezdnych§!."
tech_versatile_defense_system_desc:0	" Nowoczesne ciężkie uzbrojenie zostaje dołączone do modułowych pojazdów dostawczych, aby nasze §Hbazy gwiezdne§! mogły korzystać z §Hwszechstronnych§! i §Hdużych systemów obronnych§!."
tech_solar_panel_array_desc:0	" Ulepszone materiały są wykorzystywane w nowych generacjach magazynów energii słonecznej, co pozwala naszym §Hgwiezdnym bazom§! na posiadanie §Hukładów baterii słonecznych§!."
tech_trade_annex_desc:0	" Wystawiane zostają formalne wytyczne i odpowiednie zezwolenia, aby nasze gwiezdne bazy mogły budować §Haneksy handlowe§!."
tech_wormhole_travel_unique_desc:0	" Szanse na to, że §Htunel czasoprzestrzenny§! jest stabilny, są odpowiednio astronomicznie niskie."
tech_megastructure_1_desc:0	" Pozwala na tworzenie §Hstacji mieszkalnych§!."
tech_megastructure_2_desc:0	" Pozwala na ulepszenie §Hstacji mieszkalnych§! do §Hstopnia II§!."
tech_megastructure_3_desc:0	" Pozwala na ulepszenie §Hstacji mieszkalnych§! do §Hstopnia III§!."
