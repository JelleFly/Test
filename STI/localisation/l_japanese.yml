action.48.romulan.desc:0	"§Hロミュラン星間帝国§!からのメッセージは以下のとおりである。\n\n「地図は毒と同じく消え去るために作られる。 今日のところは敗北を認めてやるが、 我々はいずれもっと強くなって再び立ち上がるだろう。 深淵より帰還し、 貴様らを必ずや抹殺してやる。\n\nせいぜい勝利を楽しむがいい。 我々が復讐を遂げた暁には、 貴様らの文明が存在した痕跡さえ残してはやらん。\n\nこれは脅しではない。 約束だ。」"
