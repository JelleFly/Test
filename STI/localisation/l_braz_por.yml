starting_weapons_lasers_desc:1	"Estas armas de energia direcionada emitem raios laser focados nos seus alvos. Elas são eficazes em alcance médio a próximo, ignorando em grande parte o grosso da armadura inimiga."
starting_weapons_projectiles_desc:1	"Catapultas Eletromagnéticas que aceleram projéteis em direção a alvos a velocidades imensas. Apesar de serem um pouco limitadas no alcance, sua energia cinética e alta taxa de disparo destroem escudos com facilidade."
