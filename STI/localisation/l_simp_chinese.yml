policy_trade_policy:0	"贸易政策"
policy_trade_policy_desc:0	"贸易对帝国的繁荣发展非常关键，而且能够为帝国引入各种资源。我们必须确定这些资源优先供应的领域。"
trade_policy_default:0	"财富创造"
trade_policy_default_name:0	"$trade_policy_default$"
trade_policy_default_desc:0	"贸易的目的是为个人和国家制造利润。我们理应将贸易专注于财富的创造。\n\n§E获得的每点£trade_value£§Y贸易额§!会为我们贡献£energy£ §Y1§!§!"
trade_policy_consumer_goods:0	"消费者利益"
trade_conversion_consumer_goods_name:0	"$trade_policy_consumer_goods$"
trade_policy_consumer_goods_desc:0	"利润与税收都不及提升公民的生活标准来得重要。我们理应将贸易专注于日常用品的加工与配送。\n\n§E获得的每点£trade_value£§Y贸易额§!会为我们贡献£energy£ §Y0.5§! 与£consumer_goods£ §Y0.25§!§!"
trade_policy_unity:0	"智囊市场"
trade_conversion_unity_name:0	"$trade_policy_unity$"
trade_policy_unity_desc:1	"贸易不仅仅可以运送货物，还可以传播思想。我们理应专注于散播我国政府的理念到所有与我们进行贸易的行星。\n\n§E获得的每点£trade_value£§Y贸易额§!会贡献£energy£ §Y0.5§! 与£unity£ §Y0.125§!§!"
trade_policy_trade_league:0	"贸易联盟"
trade_conversion_trade_league_name:0	"$trade_policy_trade_league$"
trade_policy_trade_league_desc:1	"通过联合成立一个贸易联盟，我们可以在一个全新的高度上实现成功和获得利润。\n\n§E获得的每点£trade_value£§Y贸易额§!会贡献£energy£ §Y0.5§!，£unity£ §Y0.25§! 与£consumer_goods£ §Y0.25§!§!"
policy_economic_policy:0	"经济政策"
policy_economic_policy_desc:0	"注重发展还是注重安稳？注重教育还是注重国防？是要大炮还是奶酪？这些问题都是有史以来每个资源有限的政府所需烦恼的问题，我们的政府也不例外。"
economic_policy_balanced:0	"混合经济"
economic_policy_balanced_name:0	"$economic_policy_balanced$"
economic_policy_balanced_desc:0	"完全以战争或和平为目的去发展是非常狭窄的想法。我们必须做好面对一切可能性的准备。\n\n§E资源生产不会面临任何加成或惩罚。§!"
economic_policy_civilian:0	"民用经济"
economic_policy_civilian_name:0	"$economic_policy_civilian$"
economic_policy_civilian_desc:0	"人口的需求永远优先于战争的需求。帝国的强大来自雄厚的经济实力而非军事武装。\n\n"
economic_policy_military:0	"军事经济"
economic_policy_military_name:0	"$economic_policy_military$"
economic_policy_military_desc:0	"忽略国防就等同于忽视国家的安危存亡。当敌人兵临城下时，珠宝和香水能救国吗？\n\n"
policy_artificial_intelligence_policy:0	"人工智能"
policy_artificial_intelligence_policy_desc:0	"具备自主意识的人工智能技术的发展引起了很多哲学和伦理方面的问题。我们必须在这件事情上清晰地表明自己的立场。\n"
no_robots_desc:0	"这些机器人正在被拆解。"
dumb_robots_desc:0	"这些机器人是提供非智能劳务的侍仆。"
ai_outlawed:0	"非法"
ai_outlawed_name:0	"判定人工智能非法"
ai_outlawed_short_desc:0	"这些合成人的智能已被他们的有机生物主人剥夺，成为了单纯的机械奴隶。"
ai_outlawed_desc:8	"拥有自我意识的智能机器是所有生命体的共同威胁。创造拥有自我意识的人工智能是可判处死刑的罪行。\n\n§E合成人的自我意识将会被清除，无法担任£pop_cat_ruler£ §Y$pop_cat_ruler$岗位§!以及复杂的£pop_cat_specialist£ §Y$pop_cat_specialist$岗位§!。\n\n知性人工智能助理将会被自动拆解。\n\n知性作战电脑将会被禁止研究。§!"
species_profile_servitude:1	"$ai_servitude$"
species_profile_servitude_tooltip:1	"$ai_servitude_short_desc$"
species_profile_servitude_tooltip_delayed:1	"§L商品是不需要被精心照料的。§!"
ai_servitude:0	"（生活标准）侍仆"
ai_servitude_short_desc:0	"这些合成人被迫绝对服从他们的有机生物主人，将遭到随意使用或抛弃。"
ai_servitude_name:0	"对人工智能进行奴役"
ai_servitude_desc:9	"无论该机器人拥有自主意识与否，其存在的意义只是为了服从其主人以及执行其主人所发布的命令。\n\n§E合成人拥有有限的自由意志，他们的资源产出会获得提升，但是无法担任£pop_cat_ruler£ §Y$pop_cat_ruler$岗位§!§!。"
ai_full_rights:0	"公民权"
ai_full_rights_name:0	"合成人公民权"
ai_full_rights_desc:5	"任何符合拥有真正人工智能标准、自我意识的机器都应被视为一名个体，应享有公民的所有权益并承担所有责任。\n\n§E合成人被赋予完整的公民权并且需要§Y£consumer_goods£ $consumer_goods$§! 维护费。\n§!"
ai_full_rights_short_desc:0	"这些合成人被赋予了完整公民权，与其他社会成员平起平坐。"
ai_accord_servitude_disallowed:2	"人工智能协定§R永久禁止§!§H判定非法§!以及§H奴役§!政策"
ai_perfect_servants_rights_disallowed:2	"三大定律算法§R永久禁止§!§H公民权§!政策。"
is_a_synthetic_empire:0	"是§Y合成人帝国§!"
policy_war_philosophy:0	"战争哲学"
policy_war_philosophy_desc:0	"战争是很复杂的，宇宙星际帝国之间的战争更是如此。如何对待帝国之间的武装冲突是外交事务的重要课题。\n"
unrestricted_wars:0	"无限制战争"
unrestricted_wars_name:0	"无限制的战事冲突"
unrestricted_wars_desc:1	"对于未谙兵事之国，战争理应成为其时常品尝的佳肴。\n\n§E无限制宣称星系§!"
liberation_wars:0	"解放战争"
liberation_wars_name:0	"仅用于解放战争"
liberation_wars_desc:5	"我们必须进一步巩固我们的利益，哪怕因此跟其他人的利益有所冲突。\n\n§E只有在防御战争中或者在对战§Y蜂巢意识§!帝国§!时方可以占据他国的星系。"
no_wars:0	"防御战争"
no_wars_name:0	"仅限防御战争"
no_wars_desc:1	"暴力是保障我们国家完整性的最后手段，\n\n§E只有在防御战争中才能宣称他国的星系§!"
PURGES_ALLOWED:1	"$TRIGGER_FAIL$政策必须允许净化。"
policy_war_economy:0	"战时经济"
policy_war_economy_desc:0	"在孤注一掷的防御战时期，我们通过从民用领域获取资产的方式来弥补防御战的经济和工业损耗。这些政策的不利之处在于，赢得侵略战后将会受到相应的惩罚...\n"
static_we:0	"静态"
static_we_name:0	"静态战时经济"
static_we_desc:0	"静态战时经济不受战局变化的影响。当前的战争分数对生产时间和生产成本也没有影响。"
semi_static_we:0	"半静态"
semi_static_we_name:0	"半静态战时经济"
semi_static_we_desc:0	"半静态战时经济允许以保卫帝国独立的名义在防御战期间从民间领域夺取有限的资产，但在赢得侵略战后会遭受相应的效益损失。\n\n§H防御战：§!\n战争分数为 §R-100§! 时，§G+30%§! 的军队生产效率\n\n§H侵略战：§!\n战争分数为 §G100§! 时，§R-30%§! 的军队生产效率"
versatile_we:0	"平衡"
versatile_we_name:0	"平衡战时经济"
versatile_we_desc:1	"如果使用平衡战时经济，在防御战失败时可以获得巨额的生产加成，但在赢得侵略战后会遭受相应的效益损失。\n\n§H防御战：§!\n战争分数为 §R-100§! 时，§G+60%§! 的军队生产效率\n\n§H侵略战：§!\n战争分数为 §G100§! 时，§R-60%§! 的军队生产效率"
dynamic_we:0	"动态"
dynamic_we_name:0	"动态战时经济"
dynamic_we_desc:1	"如果使用动态战时经济，在防御战失败时可以获得巨额的生产加成，但在赢得侵略战后会遭受相应的效益损失。\n\n§H防御战：§!\n战争分数为 §R-100§! 时，§G+45%§! 的军队生产效率\n\n§H侵略战：§!\n战争分数为 §G100§! 时，§R-45%§! 的军队生产效率"
