country.2920.name:0	"Recrutar Gowron"
country.2920.desc:0	"Um corajoso §Hguerreiro§! chamado §HGowron§! se provou digno de uma promoção de elite.\n\nUm veterano de muitas batalhas, o histórico de §HGowron§! indica que ele é um lutador feroz que derrotará qualquer inimigo tolo o suficiente para enfrentar o Império.\n\n§HGowron§! está preparado para lutar até a morte por glória, sangue e clã."
