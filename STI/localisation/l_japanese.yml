building_artist:0	"芸術モニュメント"
building_artist_desc:0	"この装飾的なモニュメント・アートが問うのは、 存在と倫理の本質。 あるいは文明の脆弱さへの思索か……はたまた人格形成におけるトラウマの不可避性か……うーむ……"
building_artist_patron:0	"文化省"
building_artist_patron_desc:0	"流行を取り入れた設計の、 文化省の本庁舎。 知識、 エンターテインメント、 芸術を大衆に広めることに貢献している。"
