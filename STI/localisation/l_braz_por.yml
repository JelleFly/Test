pc_a_star:0	"Estrela Tipo A"
pc_a_star_desc:0	"De cor azul esbranquiçada, §HEstrelas Tipo A§! não têm zona de convecção e por isso são muito estáveis. Essas estrelas comumente são jovens, com algumas centenas de milhões de anos desde o nascimento estelar, suporta corpos orbitais maiores que a média e têm rápida rotação."
pc_b_star:0	"Estrela Tipo B"
pc_b_star_desc:0	"§HEstrelas Tipo B§!, às vezes chamadas de gigantes azuis, são relativamente grandes, de cor roxa azulada e com vida curta. A maioria acabará a vida como gigantes vermelhas graças a sua massa e luminosidade."
pc_f_star:0	"Estrela Tipo F"
pc_f_star_desc:0	"Se aproximando de uma cor branca, §HEstrelas Tipo F§! são compostas principalmente por hidrogênio, metais ionizados, cálcio e ferro."
pc_g_star:0	"Estrela Tipo G"
pc_k_star:0	"Estrela Tipo K"
pc_k_star_desc:0	"§HEstrelas Tipo K§! são menores que a média, mas possuem massa, estabilidade e luminosidade suficientes para gerar vida. Às vezes chamadas de anãs laranja, elas são conhecidas pela vida longa e Zonas Habitáveis Circunstelares relativamente grandes."
pc_m_star:0	"Estrela Tipo M"
pc_m_star_desc:0	"§HEstrelas Tipo M§!, também conhecidas como anãs vermelhas, são o tipo mais comum de estrela encontrada em nossa §HGaláxia§!. Elas são frias, escuras e têm vida longa graças à baixa taxa de fusão de hidrogênio. Dependendo da massa, essas estrelas podem se tornar gigantes vermelhas depois de sua etapa principal de queima de hidrogênio, mas muitas enfraquecem e eventualmente se extinguem."
pc_m_giant_star:0	"Estrela Tipo B"
pc_m_giant_star_desc:0	"Algumas §HEstrelas Tipo B§! são conhecidas como gigantes vermelhas. Essas estrelas queimaram todo o estoque interno de hidrogênio e se expandiram. A massa resfriada brilha com tom avermelhado."
pc_node_black_hole:0	"Distorção Espaço-Tempo"
pc_node_black_hole_desc:1	"Embora algumas §HDistorções Espaço-Tempo§! se pareçam com §HBuracos Negros§!, eles se comportam de maneiras quase opostas. Ao curvar o contínuo espaço-temporal, a viagem pela §HGaláxia§! pode ser realizada em §HNós de Tráfego§!."
pc_black_hole:0	"Buraco Negro"
pc_black_hole_desc:1	"§HBuracos Negros§! surgem quando estrelas grandes entram em colapso e viram singularidades. Incrivelmente densos, esses restos estelares são caracterizados por campos gravitacionais incrivelmente fortes, a ponto de nem a luz poder escapar."
pc_neutron_star:0	"Estrela de Nêutrons"
pc_neutron_star_desc:2	"Compostas principalmente por nêutrons e neutrônios, estas pequenas estrelas são tudo o que resta de uma supernova. Formadas a partir do colapso gravitacional do núcleo de uma estrela, as §HEstrelas de Nêutrons§! são brilhantes e tão densas que uma colher de sua matéria pesa tanto quanto uma montanha."
pc_pulsar:0	"Pulsar"
pc_pulsar_desc:1	"§HPulsares§! são estrelas de nêutrons de rotação rápida que criam radiação eletromagnética e enviam correntes de elétrons praticamente na velocidade da luz. O nome deriva da luz pulsante que parecem emitir para observadores."
pc_t_star:0	"Estrela Tipo T"
pc_t_star_desc:0	"§HEstrelas Tipo T§!, ou anãs marrons, são corpos frios e pouco luminosos. A maioria tem taxas de fusão baixíssimas, ou mesmo nenhuma."
