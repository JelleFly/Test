origin_romulan:0	"Pochodzenie: Romulanie"
origin_romulan_desc:0	"Ci, którzy maszerują pod skrzydłami Raptora, są obdarzeni wrodzoną zdolnością do stosowania przebiegłych taktyk, polegając na swojej naturalnej przewadze przy pokonywaniu wrogów. §HRomulańskie Imperium Gwiezdne§! jest domem dla najbardziej sprawnych gatunków, będących zawsze o krok przed swoimi wrogami."
origin_romulan_less_deuterium_desc:0	"§HSztuczne osobliwości§! zapewniają obfite źródło energii zdolne do zasilania naszych statków bez konieczności przewożenia paliwa. Użycie §Hdeuteru§! jest w porównaniu z tym archaiczne."
origin_cardassian:0	"Pochodzenie: Kardasjanie"
