#leader_trait_governor_blockers_investigator_effect_desc:0	""
environmental_engineer_modifier:0	"Paysagiste"
environmental_engineer_modifier_desc:0	"Ce gouverneur maîtrise parfaitement l'art subtil du paysagisme à l'échelle planétaire."
architectural_interest_modifier:0	"Expert en bâtiment"
architectural_interest_modifier_desc:0	"Ce gouverneur a étudié les œuvres des plus grands architectes de la §Hgalaxie§!."
righteous_modifier:0	"Intransigeance"
righteous_modifier_desc:0	"Ce gouverneur ne tolère en aucun cas la criminalité."
corrupt_modifier:0	"Cupide"
corrupt_modifier_desc:0	"Ce gouverneur n'a de cesse de se remplir les poches."
d_mineral_flora:0	"Flore de duridium"
d_mineral_flora_desc:0	"Les plantes de cette planète ont une composition §Hminérale§!."
d_dry_heat:0	"Chaleur du Sirocco"
d_dry_heat_desc:0	"Des vagues de §Hchaleur sèche§! calcinent la surface de la planète."
d_whispering_mounds:0	"Tourbillons de tachyons"
d_whispering_mounds_desc:0	"De puissants vents générés par des sources de §Htachyons§! emplissent ces montagnes d'échos."
d_searing_heat:0	"Aurores solaires"
d_searing_heat_desc:0	"Les étoiles de ce système embrasent l'atmosphère de la planète."
d_bountiful_oasis:0	"Oasis du désert stellaire"
d_bountiful_oasis_desc:0	"Cachées dans le sable, sous un ciel dépourvu d'étoiles, se trouvent de magnifiques §Hoasis§!."
d_gigantic_annelids:0	"Cavités sableuses géantes"
d_gigantic_annelids_desc:0	"D'§Himmenses§! vers agressifs s'enfouissent sous les dunes de la planète."
d_apex_predators:0	"Nuages de poussière cométaire"
d_apex_predators_desc:0	"Les créatures qui rôdent dans ces §Hsavanes nuageuses§! sont aujourd'hui imprégnées de §Hminéraux§!, ce qui les rend encore plus nutritives."
d_extensive_plains:0	"Plaines de râma"
d_extensive_plains_desc:0	"Un vaste bassin continental plat abrite d'étranges plantes, comme la §Hfeuille de râma§!."
d_sirocco_winds:0	"Déserts de sable ardent"
d_sirocco_winds_desc:0	"Des §Hvents brûlants§! balaient les étendues infinies et menacent de donner naissance à d'incessantes tempêtes de feu."
d_active_volcanoes:0	"Magma tectonique"
d_active_volcanoes_desc:0	"D'imposantes §Hchaînes volcaniques§! régurgitent les richesses du manteau de la planète."
d_ore_rich_slopes:0	"Coteaux de minerais diamagnétiques"
d_ore_rich_slopes_desc:0	"Le sol regorge de suffisamment de §Hminerais§! pour que quiconque s'en remplisse les poches."
d_empty_mountains:0	"Montagnes brumeuses"
d_empty_mountains_desc:0	"Ces lugubres §Hmontagnes§! troublent la plupart des voyageurs."
d_frozen_hangar_caves:0	"Grottes d'hiver nucléaire"
d_frozen_hangar_caves_desc:0	"Ces §Hgigantesques grottes de glace§! trahissent une activité sismique hors norme."
d_ice_gems:0	"Manteau de glace"
d_ice_gems_desc:0	"Les §Hprécieux joyaux§! de cette planète sont dissimulés par cette couche de glace trompeuse. Ils sont difficiles à localiser en raison des propriétés réfléchissantes de l'environnement, mais chaque pierre vaut une petite fortune."
d_high_winds:0	"Tempêtes magnétiques"
d_high_winds_desc:0	"La force redoutable de ces vents pourrait alimenter de nombreuses villes."
d_moss_caves:0	"Grottes végétales ocampas"
d_moss_caves_desc:0	"Fabriquée artificiellement par les §HOcampas§! et replantée dans des grottes extraplanétaires, cette §Hmousse§! est connue pour ses bienfaits pour la santé. Beaucoup ignorent qu'elle est également délicieuse."
d_infertile_land:0	"Cratères d'impacts"
d_infertile_land_desc:0	"Même un désert aussi aride rempli de §Hcratères§! peut s'avérer utile."
d_frozen_lakes:0	"Lacs cryogéniques"
d_frozen_lakes_desc:0	"Ces lacs abritent des §Hmammifères aquatiques§! qui arborent une couche de graisse protectrice. Gelés dans le temps, ils sont prêts à être libérés de leur prison de glace."
d_perfect_climate:0	"Climat idéal"
d_perfect_climate_desc:0	"Un lieu privilégié pour vivre ses véritables passions avec peu de distractions."
d_homeworld_resemblance:0	"Vallon idyllique"
d_homeworld_resemblance_desc:0	"On n'est jamais mieux que chez soi. Ou peut-être que si."
d_reverse_waterfalls:0	"Cascades inversées"
d_reverse_waterfalls_desc:0	"L'une des merveilles captivantes de la §Hgalaxie§!."
d_gigantic_aquatic_life:0	"Mers de staimaganders"
d_gigantic_aquatic_life_desc:0	"Les cousins titanesques des §Hgormaganders§! nagent dans ces immenses mers."
d_abundant_fishing_zones:0	"Zones de pêche abondante"
d_abundant_fishing_zones_desc:0	"Des bancs de poissons colorés et de nombreux §Hlézards de mer markoffiens§! peuplent l'océan infini de ce monde."
d_powerful_currents:0	"Courants nucléogéniques"
d_powerful_currents_desc:0	"Des §Hrivières subaquatiques§! s'écoulent à une telle vitesse que leur production d'énergie fait pencher l'axe de rotation de la planète."
d_giant_mushroom_forest:0	"Champignons atutas géants"
d_giant_mushroom_forest_desc:0	"Les §Hchampignons vénéneux§! géants qui sont à l'origine de ce paysage urbain si particulier peuvent être bouillis afin d'obtenir un généreux bouillon."
d_feathery_fauna:0	"Hiboux-cyclopes"
d_feathery_fauna_desc:0	"Pour la première fois, les xénoornithologues ont découvert que ces oiseaux existent sur d'autres planètes qu'§HAlcor IV§!."
d_enriched_soild:0	"Sol azoté"
d_enriched_soild_desc:0	"N'importe quelle culture peut pousser sur cette planète."
d_underworld_caverns:0	"Cavernes conscientes"
d_underworld_caverns_desc:0	"De §Hsombres cavernes§! se trouvent sous la surface. Elles sont idéales pour les opérations souterraines et autres initiatives connexes. Mais attention, les cavernes en savent plus qu'il n'y paraît."
d_behemotic_fossils:0	"Ammonites monstrueuses"
d_behemotic_fossils_desc:0	"Ce lieu est jonché de restes de §Hcolosses gargantuesques§! de la taille de villes."
d_abandoned_ruins:0	"Ruines abandonnées"
d_abandoned_ruins_desc:0	"On y trouve les §Hruines mystérieuses§! d'un peuple oublié depuis longtemps."
d_friendly_fauna:0	"Repaire de chats circassiens"
d_friendly_fauna_desc:0	"Des §Hfélins§! dociles circulent librement sur cette planète. L'écho de leurs pattes résonne à l'intérieur de grottes lointaines."
d_fur_lined_fauna:0	"Montagnes de mugatos"
d_fur_lined_fauna_desc:0	"Ces créatures, provenant à l'origine de §HNeural§!, sont dotées d'une fourrure qui relève de la nécessité évolutive et leur permet de supporter les hivers de ce monde."
d_boggy_fens:0	"Pommiers kaferiens"
d_boggy_fens_desc:0	"Dans ces bosquets idylliques poussent certains des plus beaux §Hpommiers§! de la §Hgalaxie§!."
d_bountiful_plains:0	"Crues interdimensionnelles"
d_bountiful_plains_desc:0	"Cette étendue de terre située sous le niveau de la mer semble facilement inondable en raison des §Hvoyages dimensionnels§! survenant à proximité."
d_forgiving_tundra:0	"Nuages de métréon"
d_forgiving_tundra_desc:0	"Ces mornes plaines sont à la merci des redoutables §Hradiations§! et du §Hgaz§!."
d_green_hills:0	"Forêts de ratanas"
d_green_hills_desc:0	"Cette forêt de §Hratanas§!, que l'on trouve dans les régions les plus septentrionales, abrite une grande biodiversité."
d_lichen_fields:0	"Sources des zabus"
d_lichen_fields_desc:0	"La faune locale se rafraîchit dans ces §Hsources§! naturelles."
d_natural_farmland:0	"Champs dormants"
d_natural_farmland_desc:0	"Ce champ tranquille est parsemé de rochers provenant §Hd'anciennes éruptions volcaniques§!."
d_nutritious_mudland:0	"Collines hydroponiques"
d_nutritious_mudland_desc:0	"Des ruisseaux tranquilles idéalement situés pour les §Hcultures hydroponiques§! dévalent ces pentes paisibles."
d_rugged_woods:0	"Neige spumone"
d_rugged_woods_desc:0	"L'épaisse couche de neige qui recouvre ce sol généralement abondant peut être utilisée pour confectionner de la §Hglace spumone§! biologique."
d_fertile_lands:0	"Tunnels tribules"
d_fertile_lands_desc:0	"Ce vaste réseau de tunnels est rempli de §Htribules§! apaisants. Ces derniers font d'excellents animaux de compagnie et peuvent s'avérer très rentables."
d_fungal_caves:0	"Forêt de varech"
d_fungal_caves_desc:0	"L'§Hhabitat subaquatique§! de cette planète assure la subsistance de nombreuses espèces."
d_great_river:0	"Calottes glaciaires en fonte"
d_great_river_desc:0	"À mesure que les §Hneiges éternelles§! fondent, les trésors qu'elles recèlent émergent."
d_lush_jungle:0	"Vallée de mousse diomédienne"
d_lush_jungle_desc:0	"Cet endroit est recouvert d'une mousse glissante (mais comestible) originaire du §Hsystème de Diomède§!."
d_black_soil:0	"Paraka titanesque"
d_black_soil_desc:0	"De titanesques §Hcréatures ailées§! sont en conflit permanent dans ce paysage accidenté."
d_fungal_forest:0	"Scarabées des arbres géants"
d_fungal_forest_desc:0	"Ces §Hscarabées§! peuplent les arbres gigantesques d'une forêt millénaire."
d_marvelous_oasis:0	"Fond marin de feuilles de manta"
d_marvelous_oasis_desc:0	"En raison de l'§Hactivité volcanique§! récente, ces vastes et abondants champs se sont retrouvés sous la surface."
d_teeming_reef:0	"Estuaire mélanoïde"
d_teeming_reef_desc:0	"Ce bras de mer abrite une myriade de §Hcréatures marines§!."
d_tropical_island:0	"Fjord sporocyste"
d_tropical_island_desc:0	"Ces restes de §Hglaciers fondus§! depuis bien longtemps abritent d'innombrables espèces non humanoïdes."
d_arid_highlands:0	"Foudre rampante"
d_arid_highlands_desc:0	"Des §Héclairs aveuglants§! et des §Hcoups de tonnerre§! assourdissants heurtent les mesas sans relief de cette planète."
d_buzzing_plains:0	"Tempêtes de plasma"
d_buzzing_plains_desc:0	"Les plages de silice sont frappées par de puissantes §Htempêtes de plasma§!."
d_hot_springs:0	"Geysers de craylon"
d_hot_springs_desc:0	"Ces dangereux conduits bouillonnants font §Hbouillir les rivières souterraines§!."
d_frozen_gas_lake:0	"Gisement de xénon"
d_frozen_gas_lake_desc:0	"L'accumulation de §Hgaz naturels inertes§! génère une immense pression dans les steppes de cette planète."
d_rushing_waterfalls:0	"Gisement pétrolier"
d_rushing_waterfalls_desc:0	"Dans ces profonds réservoirs, des §Hrestes d'animaux antiques§! se sont transformés en pétrole."
d_searing_desert:0	"Gisement d'uranium"
d_searing_desert_desc:0	"Ces gisements sont générés par la collision de supernovas et d'étoiles à neutrons. Ils servent de catalyseurs pour l'§Hénergie nucléaire§!."
d_geothermal_vent:0	"Sources de plutonium"
d_geothermal_vent_desc:0	"Ce phénomène silencieux est aussi beau que mortel."
d_tempestous_mountain:0	"Faille tectonique"
d_tempestous_mountain_desc:0	"Cette faille est à l'origine de la majeure partie de l'§Hactivité sismique§! de la planète."
d_underwater_vent:0	"Cascades psychotroniques"
d_underwater_vent_desc:0	"Ces cascades sont réputées pour avoir un effet envoûtant sur les personnes qui les admirent, comme une réaction psychologique lors d'un §Hexamen de stabilité psychotronique§!."
d_mineral_fields:0	"Comètes de silice"
d_mineral_fields_desc:0	"Le sol de cette région a été heurté par des milliers de comètes dont l'enveloppe extérieure est composée de §Hminéraux de silice§!."
d_mineral_striations:0	"Cavernes de géodes"
d_mineral_striations_desc:0	"Des explosions volcaniques tonitruantes ont donné vie à ces magnifiques §Hgéodes§!."
d_veiny_cliffs:0	"Carrière naturelle"
d_veiny_cliffs_desc:0	"Ces roches exposées font d'excellents §Hmatériaux de construction§!."
d_prosperous_mesa:0	"Chondrites carbonées"
d_prosperous_mesa_desc:0	"Juste sous la surface se trouvent d'imposants gisements de §Hmétaux rares§! provenant de météorites riches en carbone, en eau et en composants organiques."
d_ore_rich_caverns:0	"Rivière de fortanium"
d_ore_rich_caverns_desc:0	"Sur cette planète, des §Hminéraux§! rares et de grande valeur peuvent être trouvés en filtrant les cours d'eau."
d_rich_mountain:0	"Trésors"
d_rich_mountain_desc:0	"D'innombrables gisements souterrains recèlent une importante quantité de §Hminerai§!, parfois sous la forme d'idoles et d'autres artefacts abandonnés."
d_submerged_ore_veins:0	"Montagnes d'harmonie"
d_submerged_ore_veins_desc:0	"Ces montagnes sont couvertes de §Hdiamants d'harmonie§! en raison des anciennes conditions atmosphériques et disposent d'une réserve prête à l'emploi."
d_underground_sea:0	"Mer souterraine"
d_underground_sea_desc:0	"Cette §Hmer isolée§!, qui se trouve sous l'un des continents de la planète, est un phénomène très rare."
d_flooded_strand:0	"Rives oblissiennes"
d_flooded_strand_desc:0	"Cette étroite bande de terre est §Hperpétuellement inondée§! par les plans d'eau environnants."
d_mountain_valley:0	"Vallée ligorienne"
d_mountain_valley_desc:0	"Bien qu'elle soit difficile d'accès, cette §Hvallée dissimulée§! recèle de nombreuses ressources."
d_windswept_heath:0	"Vents de Minicoy"
d_windswept_heath_desc:0	"Des §Hvents hurlants§! et tièdes plient les arbres de ce monde, qui décrivent donc d'étranges courbes."
d_thunderstruck_plateau:0	"Orages de luciférines"
d_thunderstruck_plateau_desc:0	"Les §Horages§! de cette planète sont bioluminescents. L'environnement et les créatures sont donc luisants."
d_taiga:0	"Forêt de glace thérinienne"
d_taiga_desc:0	"Cette §Hforêt montagneuse§! date de la précédente ère glaciaire. Bien des secrets sont cachés sous la neige."
d_crystal_forest:0	"Gisement de dilithium"
d_crystal_forest_desc:0	"Le §Hdilithium§! de ce gisement naturel est utilisé pour alimenter nos vaisseaux."
d_crystalline_caverns:0	"Vallée de dilithium"
d_crystalline_caverns_desc:0	"Un phénomène géologique inconnu a rempli le sol de cette vallée de §Hcristaux de dilithium§!."
d_tetryon_stream:0	"Courants de tétryons"
d_tetryon_stream_desc:0	"D'incessants courants de §Htétryons§! jaillissent des profondeurs de cette planète."
d_tetryon_storms:0	"Tempêtes de tétryons"
d_tetryon_storms_desc:0	"Les nuages de cette région produisent d'imprévisibles et très dangereuses tempêtes de §Htétryons§!."
d_b_silica_storms:0	"Cyclones de sable prométhéens"
d_b_silica_storms_desc:0	"Les §Hcristaux de quartz prométhéens§! tirés des dunes attaquent les créatures qui s'en approchent, prises au piège dans une tornade de lacérations suffocantes."
d_b_vorpal_cacti_fields:0	"Parterres de cactus de Cypirion"
d_b_vorpal_cacti_fields_desc:0	"D'immenses §Hépines tranchantes§! rendent impossible la traversée de ces vastes champs arides couverts de plantes succulentes."
d_b_crushing_baobabs:0	"Cèdres de hornblende"
d_b_crushing_baobabs_desc:0	"Cette variété de cèdre §Hexplose§! de manière imprévisible lorsqu'elle est privée d'eau pendant trop longtemps."
d_b_invictus_mons:0	"Débris de neutronium"
d_b_invictus_mons_desc:0	"Les épaves de vaisseaux ont créé des montagnes de §Hmétal gelé§! dans cette région instable."
d_b_milenary_glacials:0	"Glace parasite"
d_b_milenary_glacials_desc:0	"La glace qui recouvre cette planète se propage sans cesse et nous empêche d'en extraire les §Hprécieuses gemmes§!."
d_b_dropleton_hailstorms:0	"Tempêtes de grêle toariennes"
d_b_dropleton_hailstorms_desc:0	"La température de ces tempêtes de grêle est inférieure de plusieurs centaines de degrés Kelvin à celle des §Htempêtes de glace toariennes§!. Elles sont aussi bien plus douloureuses."
d_b_strong_magnetic_field:0	"Champ hypermagnétique"
d_b_strong_magnetic_field_desc:0	"Certaines zones de cette planète sont dotées d'un §Hmagnétisme§! incomparable qui interfère avec tous les capteurs et téléporteurs de notre vaisseau."
d_b_riptide_currents:0	"Vortex d'énergie"
d_b_riptide_currents_desc:0	"Cette entité turbulente, incertaine et centrifuge peut §Hperturber le flux temporel§! à tout moment."
d_b_thermosphere_hurricanes:0	"Tempêtes d'ammoniac"
d_b_thermosphere_hurricanes_desc:0	"La §Hvitesse des vents§! et les §Hémanations toxiques§! de cette région compliquent grandement les voyages."
d_b_crystalline_trees:0	"Arbres cristallins"
d_b_crystalline_trees_desc:0	"Au fil du temps, l'empreinte moléculaire des branches de ces arbres s'est adaptée jusqu'à les transformer en §Hlances de cristal perforantes§! qui menacent de se briser à tout moment."
d_b_lava_slopes:0	"Vallées rocheuses magmatiques"
d_b_lava_slopes_desc:0	"Le §Hmagma solidifié§! formé il y a quelques millénaires rend cette région inaccessible pour le moment."
d_b_nonsentient_energy_lifeforms:0	"Lunaires radioactives"
d_b_nonsentient_energy_lifeforms_desc:0	"Ces fleurs ont absorbé de la §Hradiation résiduelle§! et créent un environnement mortel pour la plupart des créatures à proximité."
d_b_trial_grounds:0	"Chromohélice corrompue"
d_b_trial_grounds_desc:0	"Une épave de §Hstation spatiale hélicoïdale§! a été envahie par des §Hparasites de nitrium§!. Il est possible de récupérer la structure hélicoïdale afin d'en prélever le chromium, mais l'opération sera difficile."
d_b_forgotten_installation:0	"Grottes holographiques"
d_b_forgotten_installation_desc:0	"Le sol de ces grottes semble stable et elles contiennent de fascinants piliers, mais en réalité, les explorateurs n'y découvrent que de profondes §Hfosses de désespoir§!."
d_b_grey_goo:0	"Essaim de nanites"
d_b_grey_goo_desc:0	"En manipulant des atomes, nous avons créé le §Hnanite microscopique autoréplicatif§!. Ce que nous n'avions pas prévu, c'est que le nanite finirait un jour par nous manipuler. Cette variante est hostile et prolifère à une vitesse incontrôlable."
d_b_unstable_caverns:0	"Grotte tectonique"
d_b_unstable_caverns_desc:0	"Ces grottes sont remplies de §Hcristaux de dilithium§! convertis en énergie mécanique grâce à l'§Heffet piézoélectrique§!, ce qui a augmenté la pression tectonique de la région."
d_b_tetryon_aftershocks:0	"Retombées de tétryons"
d_b_tetryon_aftershocks_desc:0	"Ces particules subatomiques hantent des planètes entières, même après que les §Hradiations§! dues aux bombardements se sont dissipées."
d_b_underground_gravity_well:0	"Puits de gravité hypogéens"
d_b_underground_gravity_well_desc:0	"Les puits de gravité sont des §Hdistorsions du continuum espace-temps§! dont il est particulièrement difficile de se débarrasser. En faisant exploser une ogive de tricobalt dans l'un d'entre eux, vous risquez de créer une faille interphasique."
d_b_forbidding_canyon:0	"Gorge sans issue"
d_b_forbidding_canyon_desc:0	"L'§Hactivité sismique§H a généré de nombreux §Hdébris§! qui semblent faire de ce canyon une impasse."
d_b_shifting_dunes:0	"Mirage Minshara"
d_b_shifting_dunes_desc:0	"Ces dunes offrent des §Hvisions§! de terres verdoyantes aux plus désespérés, mais ce ne sont que des mirages. La déshydratation du désert et les charges électriques ne tardent pas à tenailler ceux qui prennent trop leurs aises."
d_b_magavultures:0	"Vautours mimétiques"
d_b_magavultures_desc:0	"Ces espèces dérivées des §Hvautours d'Abraza§! capturent leurs proies en prenant l'apparence de créatures dociles."
d_b_graphene_avalanches:0	"Avalanches de graphite"
d_b_graphene_avalanches_desc:0	"Ces §Havalanches rocheuses§! dévalent à toute vitesse les pentes escarpées jusqu'à former de gigantesques piles de cristaux tranchants."
d_b_ice_volcano:0	"Terrain cryovolcanique"
d_b_ice_volcano_desc:0	"Des §Hcryovolcans inactifs§! ont imprégné les eaux glacées de dangereuses quantités d'ammoniaque et laissé derrière eux d'infranchissables §Hkarsts glacés§!."
d_b_mistcrown_mountains:0	"Montagnes de Givresang"
d_b_mistcrown_mountains_desc:0	"Bon nombre de créatures n'ont pas survécu à la férocité de ces montagnes. Elles sont si nombreuses à y avoir trouvé la mort que le §Hpermafrost§! des sommets est taché de sang."
d_b_unstable_core:0	"Noyau instable"
d_b_unstable_core_desc:0	"La composition chimique de cette planète évolue rapidement, ce qui rend son §Hnoyau§! particulièrement instable."
d_b_tsunami_waves:0	"Tsunamis"
d_b_tsunami_waves_desc:0	"Cette partie de la planète est tourmentée par son §Hinstabilité géologique§!. En l'absence de la moindre régulation, les eaux montent et s'écrasent violemment sur les rives boueuses."
d_b_poisonous_arachnids:0	"Arachnides en carbure de bore"
d_b_poisonous_arachnids_desc:0	"Les arthropodes de cette planète sont imprégnés de carbure de bore en raison des quantités instables de §Htétrazine et de plasma§! naturels."
d_b_mud_entities:0	"Puces de melvaran"
d_b_mud_entities_desc:0	"Plus petites encore que les sangsues d'Aldébaran, ces puces sont porteuses de §Hvirus§! qui rendent les eaux de la planète inconsommables."
d_b_warring_locals:0	"Prolifération de gastropodes"
d_b_warring_locals_desc:0	"Des complexes sont envahis par les §Hlimaces centauriennes§!, qui cherchent des troncs cérébraux humanoïdes auxquels s'agripper."
d_b_unidentified_parasites:0	"Blastoneurones massifs"
d_b_unidentified_parasites_desc:0	"Des hordes de gigantesques §Hparasites cérébraux§! utilisent leur dard pour corrompre les systèmes nerveux des proies sans méfiance."
d_b_temporal_anomalies:0	"Anomalie temporelle"
d_b_temporal_anomalies_desc:0	"La fréquence des §Hvoyages dans le temps§! survenant à proximité a généré des perturbations dans le continuum spatiotemporel. De profondes failles qui distillent des §Hradiations thêta§! tourmentent désormais ces terres."
d_b_volatile_craters:0	"Cratères de sirilium"
d_b_volatile_craters_desc:0	"Ces cratères sont aussi instables que les §Hgaz volatiles§! qui existent au sein des nébuleuses."
d_b_damaged_ozone_layer:0	"Couche d'ozone endommagée"
d_b_damaged_ozone_layer_desc:0	"Cette planète est §Hirradiée§! en raison de ruptures de la couche d'ozone. Les radiations pourraient exterminer des civilisations tout entières si rien n'est fait."
d_b_abandoned_trapped_complex:0	"Tranchées mortelles"
d_b_abandoned_trapped_complex_desc:0	"Regardez où vous mettez les pieds."
d_b_apex_predator:0	"La créature"
d_b_apex_predator_desc:0	"Shaka, lorsque l'§HÉternel§! frappe. Temba, les bras zébrés de veines de venin. Iaga, les murmures cyniques de vengeance silencieuse."
d_b_titanic_labyrinth:0	"Labyrinthe hallucinogène"
d_b_titanic_labyrinth_desc:0	"La présence de §Hproduits chimiques nitreux§! rend l'exploration de cette région impossible, puisque des défis neurologiques attendent les voyageurs à chaque tournant."
d_arid_blocker:0	"Potentiel d'ingénierie aride"
d_arid_blocker_desc:0	"Après avoir mené des recherches approfondies sur cette planète, nous avons identifié plusieurs facteurs environnementaux clés qui peuvent être modifiés afin de produire des résultats uniques et certainement bénéfiques."
d_arid_blocker_tooltip:0	"Libère le plein potentiel de cette planète."
blocker.1.name:0	"Notre projet d'ingénierie aride est un succès !"
blocker.1.desc:0	"Nous avons réussi à terminer le projet dans les temps. Nous pouvons désormais doter cette planète d'une caractéristique unique."
blocker.1.a:0	"Flore de duridium"
blocker.1.a.tt:0	"Les £job_farmer£ fermiers produisent : £minerals£ minéraux §G+3§!.\n\n"
blocker.1.b:0	"Chaleur du Sirocco"
blocker.1.b.tt:0	"Les £job_miner£ mineurs produisent : £energy£ énergie §G+3§!.\n\n"
blocker.1.c:0	"Tourbillons de tachyons"
blocker.1.c.tt:0	"Les £job_researcher£ chercheurs produisent : £energy£ énergie §G+2§!.\n\n"
d_desert_blocker:0	"Potentiel d'ingénierie désertique"
d_desert_blocker_desc:0	"Après avoir mené des recherches approfondies sur cette planète, nous avons identifié plusieurs facteurs environnementaux clés qui peuvent être modifiés afin de produire des résultats uniques et certainement bénéfiques."
d_desert_blocker_tooltip:0	"Libère le plein potentiel de cette planète."
blocker.2.name:0	"Notre projet d'ingénierie désertique est un succès !"
blocker.2.desc:0	"Nous avons réussi à terminer le projet dans les temps. Nous pouvons désormais doter cette planète d'une caractéristique unique."
blocker.2.a:0	"Aurores solaires"
blocker.2.a.tt:0	"Les £job_technician£ techniciens produisent : £energy£ énergie §G+2§!.\n\nCoût en énergie de l'entretien du £district£ district générateur : §G-1§!\n\n"
blocker.2.b:0	"Oasis du désert stellaire"
blocker.2.b.tt:0	"Les £job_farmer£ fermiers produisent : £trade_value£ valeur commerciale §G+2§!.\n\n"
blocker.2.c:0	"Cavités sableuses géantes"
blocker.2.c.tt:0	"Les £job_clerk£ fonctionnaires produisent : £trade_value£ valeur commerciale §G+4§!.\n\nLes £job_technician£ techniciens produisent : £trade_value£ valeur commerciale §G+4§!.\n\nLes £job_farmer£ fermiers produisent : £trade_value£ valeur commerciale §G+4§!.\n\n"
d_savannah_blocker:0	"Potentiel d'ingénierie de savane"
d_savannah_blocker_desc:0	"Après avoir mené des recherches approfondies sur cette planète, nous avons identifié plusieurs facteurs environnementaux clés qui peuvent être modifiés afin de produire des résultats uniques et certainement bénéfiques."
d_savannah_blocker_tooltip:0	"Libère le plein potentiel de cette planète."
blocker.3.name:0	"Notre projet d'ingénierie de savane est un succès !"
