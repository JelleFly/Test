qt_klingon_c1:0	"战士之心"
qt_klingon_c1_desc:0	"我们会与忠诚的盟友分享§H火酒§!，共同擂鼓相庆。对善意的行为作出认可并回报是我们一贯的作风。\n\n"
qt_klingon_c1_civic_tooltip:0	"将§Y$civic_followers_of_kahless$§!国民理念替换为§Y$civic_devoted_to_kahless$§!国民理念，赋予以下效果：\n$civic_tooltip_devoted_of_kahless_effects$\n$MOD_ARMY_DAMAGE_MULT$：§G+20%§!\n\n"
