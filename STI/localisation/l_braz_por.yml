START_SCREEN_PART_ONE_GAIA:0	"Nas eras desde que as primeiras comunidades primitivas de [GetSpeciesName] tomaram forma nos vales idílicos e florestas exuberantes de [GetHomeWorldName], nossa civilização se espalhou e prosperou."
START_SCREEN_PART_TWO_DESPOTIC_EMPIRE:0	"Nos caóticos períodos iniciais de nossa história, muitos estados-nação lutaram uns com os outros pelo poder, até que fomos unidos sob o comando do mais forte. Somente quando guiados por uma visão única é que pudemos atingir nosso potencial total, e a isso se seguiu uma era de estabilidade e progresso científico."
START_SCREEN_PART_TWO_OLIGARCHY:0	"Conforme o conhecimento científico aumentou e novos entrepostos foram fundados ao redor do mundo, o comércio floresceu e vinculou os diversos estados-nação até que se tornaram uma entidade única. O poder ficou na mão dos príncipes mercantis, os verdadeiros arquitetos de nossas conquistas civilizatórias."
START_SCREEN_PART_TWO_REPRESENTATIVE_DEMOCRACY:0	"Fomos impulsionados pelo progresso científico constante, e os conflitos armados entre estados-nação se tornaram cada vez mais raros. Com o tempo, formou-se a estrutura de um governo democrático global, e quando os últimos estados se juntaram voluntariamente, terminamos unidos em uma só nação."
START_SCREEN_PART_TWO_THEOCRATIC_MONARCHY:0	"Muitos falsos profetas ofereceram orientação espiritual para nosso povo por conta própria ao longo do tempo, mas a fé verdadeira prevaleceu. As últimas fortalezas pagãs foram destruídas após diversas cruzadas sangrentas, unindo-nos sob a vontade sagrada de um único líder divino."
START_SCREEN_PART_TWO_THEOCRATIC_OLIGARCHY:0	"Conforme progredimos pelas eras tecnológicas, havia muitas religiões entre nosso povo que competiam entre si por seguidores. Gradualmente, às vezes de maneira pacífica, às vezes não tanto, a verdadeira fé encontrou seu caminho para chegar a todos os cantos do nosso mundo e os fiéis foram unidos sob uma única igreja mundial."
START_SCREEN_PART_TWO_THEOCRATIC_REPUBLIC:0	"Grandes conquistas foram feitas, tanto no avanço científico quanto no plano espiritual, enquanto buscamos expandir nosso entendimento do universo e o papel que desempenhamos nele. Um conselho dos sacerdotes mais instruídos foi conclamado para aconselhar nossos líderes eleitos, uma tradição que continua até hoje."
START_SCREEN_PART_TWO_STAR_EMPIRE:0	"O progresso tecnológico foi rápido, mas conforme nossos números cresceram, a população civil se tornou cada vez mais revoltosa. Com o nosso mundo à beira da anarquia, os militares assumiram para restaurar o domínio da lei. Uma nova ordem foi estabelecida para defender nossa nação de todas as ameaças, tanto externas quanto internas."
START_SCREEN_PART_TWO_MILITARY_REPUBLIC:0	"Conforme avançamos pelas eras, muitos de nossos estados-nação iniciais sofreram demais com as constantes disputas de poder entre as instituições civis e militares que governavam a sociedade. Firmou-se um meio-termo na forma de um novo governo, onde um lado não poderia existir sem o outro."
START_SCREEN_PART_TWO_MARTIAL_EMPIRE:0	"Conforme avançamos pelas eras tecnológicas, incontáveis estados-nação se formaram, guerreando uns contra os outros até que apenas um restasse. Apesar dos combates serem brutais, aqueles que sobreviveram nutriram uma tradição marcial que perdura até hoje."
START_SCREEN_PART_TWO_ASSEMBLY_OF_CLANS:0	"Conforme avançamos pelas eras, muitos de nossos estados-nação iniciais sofreram demais com as constantes disputas de poder entre as instituições civis e militares que governavam a sociedade. Firmou-se um meio-termo na forma de um novo governo, onde um lado não poderia existir sem o outro."
START_SCREEN_PART_TWO_CITIZEN_STRATOCRACY:0	"Muitas guerras foram disputadas entre os estados-nação iniciais, e aqueles que não podiam se defender desapareciam ou eram absorvidos por vizinhos mais fortes. Estas guerras intermináveis cultivaram uma forte tradição marcial, e até hoje a cidadania plena é reservada àqueles que provaram estar dispostos a se sacrificar em defesa do Estado."
START_SCREEN_PART_TWO_IRENIC_MONARCHY:0	"Os períodos violentos de nossa história chegaram a uma conclusão pacífica quando nos unimos sob um único monarca pela primeira vez. Seguiu-se uma era ininterrupta de paz e prosperidade, que dura até hoje."
START_SCREEN_PART_TWO_IRENIC_BUREAUCRACY:0	"Infelizmente, nossas mentes indisciplinadas ainda estavam sujeitas a ataques emocionais que às vezes poderiam levar à violência. Conforme as armas foram se tornando mais mortais a cada era tecnológica, um sistema complexo de governo foi desenvolvido para proteger nossos cidadãos de elementos perigosos — até eles mesmos."
START_SCREEN_PART_TWO_MORAL_DEMOCRACY:0	"Conforme avançamos pelas eras tecnológicas, também amadurecemos como espécie. Os impulsos básicos e violentos que herdamos de nossos ancestrais foram removidos, e um governo global foi formado com base nos princípios da coexistência pacífica."
START_SCREEN_PART_TWO_CELESTIAL_EMPIRE:0	"Havia muita escuridão e tristeza nas eras mais iniciais, conforme nosso povo frequentemente cedia aos seus instintos básicos e se voltava um contra o outro. Então, de repente, as nuvens se partiram e uma luz dos céus apareceu, brilhando sobre aquele que se tornaria nosso primeiro Monarca Celestial. Enfim, fomos unidos."
START_SCREEN_PART_TWO_DESPOTIC_HEGEMONY:0	"Apesar de nosso progresso rápido pelas eras, como espécie éramos fragmentados e ineficientes. Um novo sistema surgiu durante esses tempos caóticos que nos livrou de crenças supersticiosas e trouxe ordem para a sociedade. Alguns resistiram a esta mudança por medo irracional, mas após diversas guerras de pacificação eles também se tornaram componentes de um todo maior."
START_SCREEN_PART_TWO_EXECUTIVE_COMMITTEE:0	"Os períodos caóticos de nossa história inicial acabaram por resultar em uma nova sociedade que unificou nosso povo como nenhuma outra havia feito. Sem sucumbir à tirania ou à ignorância das massas, nossa sociedade evoluiu em uma que é governada de maneira justa por uma máquina burocrática justa e imparcial."
START_SCREEN_PART_TWO_DIRECT_DEMOCRACY:0	"Conforme nossa tecnologia progrediu para um nível que permitisse a comunicação instantânea, nossos estados-nação ineficazes se juntaram para formar uma democracia verdadeira, com cada cidadão tendo voz nas decisões importantes."
START_SCREEN_PART_TWO_ILLUMINATED_AUTOCRACY:0	"O nascimento da ciência e do pensamento racional fez necessária a remoção dos líderes políticos que impediam o progresso tecnológico através da ignorância, superstição, pura estupidez ou uma combinação da três. Em vez disso, um único governante qualificado da comunidade científica foi escolhido para guiar nossa nação em desenvolvimento em direção ao futuro."
START_SCREEN_PART_TWO_SCIENCE_DIRECTORATE:0	"Através do progresso científico, conseguimos suprimir as superstições que dominavam as mentes de nossos ancestrais. Conforme a razão e o pensamento racional foram se espalhando pelo nosso povo, os estados-nação ineficientes que até então havíamos organizado foram dissolvidos e, para governar em seu lugar, reuniu-se um conselho formado pelos nossos melhores cientistas."
START_SCREEN_PART_TWO_RATIONAL_CONSENSUS:0	"Infelizmente, nossos ancestrais foram vítimas da ignorância e da superstição nas eras iniciais. Esse período sombrio de nossa história durou até a ciência e a racionalidade se firmarem como os princípios que orientam nossa sociedade. Introduziu-se um novo sistema de governo democrático, onde decisões importantes eram tomadas por consenso."
START_SCREEN_PART_TWO_MEGACORPORATION:0	"No princípio, nosso povo era governado por reinos feudais primitivos e estados-nação ineficientes. Gradualmente, conforme o comércio global aumentou, a influência da corporações privadas cresceu lentamente até que seu poder ultrapassou em muito o dos governos que tentavam regulá-las. Após uma série de fusões e incorporações violentas durante as destrutivas Guerras Corporativas, uma única Megacorporação acabou por emergir como único corpo de governo do nosso planeta natal."
START_SCREEN_PART_TWO_TRADE_LEAGUE:0	"No princípio, nosso povo era governado por reinos feudais primitivos e estados-nação ineficientes. Gradualmente, conforme o comércio global aumentou, a variedade de corporações, consórcios e guildas nas quais nossos comerciantes se organizaram tornou-se cada vez mais rica e influente. Após um período de conflito e rivalidade, as mais poderosas dessas entidades se juntaram em uma liga comercial com poder suficiente sobre a economia para se tornar o governo mundial de fato."
START_SCREEN_PART_TWO_MEGACHURCH:0	"Conforme progredimos pelas eras tecnológicas, havia muitas religiões entre nosso povo que competiam entre si por seguidores. No final da Era Industrial, alguns visionários piedosos perceberam o poder da comunicação de massa, e juntos construíram um império comercial que teve sucesso em espalhar a fé verdadeira para todos os cantos do globo."
START_SCREEN_PART_TWO_MONOPOLISTIC_SYNDICATE:0	"Nossos primeiros governos eram fracos e ineficazes. O crime era abundante e, com o tempo, o verdadeiro poder ficou nas mãos de alguns sindicatos criminosos poderosos. O maior deles se desenvolveu até se tornar um império comercial de força inigualável, e todos os sindicatos rivais gradualmente foram sendo suprimidos um a um. Em um ato final de consolidação, os governos antigos, então meramente nominais, foram abolidos e o sindicato emergiu como o governo de fato de nosso planeta natal."
START_SCREEN_PART_TWO_SUBVERSIVE_CULT:0	"Conforme essas comunidades expandiram, alguns visionários ousados estabeleceram a religião que acabou por crescer no que conhecemos hoje como a verdadeira fé. Por gerações, seus seguidores foram forçados a se esconderem, mas esperavam um momento oportuno. Eles construíram um vasto império criminoso para espalhar sua fé, que se transformou em um império empresarial. Quando chegou a hora, eles tomaram o controle completo dos governos corruptos que os oprimiam."
START_SCREEN_PART_TWO_COMMUNAL_PARITY:0	"Apesar de nossas primeiras sociedades geralmente serem hierárquicas com uma elite poderosa imóvel, uma sociedade justa e sem classes acabou por se formar, na qual todos os indivíduos, sem exceção, tinham o mesmo valor. Essa filosofia se tornou o princípio orientador de nossa cultura, e permanece como pedra angular de nossa sociedade moderna."
START_SCREEN_PART_TWO_BANDIT_KINGDOM:0	"É o direito antigo do forte dominar os fracos, e nossa sociedade se desenvolveu com base nessa premissa. Se você não consegue proteger o que é seu, então ele pertence a quem pegar. Dessa maneira, os nossos membros mais fortes e mais inteligentes chegaram ao poder, enquanto o restante entrou na linha."
START_SCREEN_PART_TWO_PURIFIER:0	"Já houve outras culturas [GetAdj], diluindo a pureza de nossa sociedade com suas fraquezas. Lidamos com esses renegados, um após o outro, até que nosso mundo foi totalmente limpo de sua nódoa. Hoje, somente os puros restaram."
START_SCREEN_PART_TWO_HIVE_MIND:0	"E então, no início dos tempos, despertamos. A Mente estudou nossos arredores em [GetHomeWorldName] com uma variedade de olhos. Nos movíamos como um só, construindo abrigos para os zangões, desenvolvendo a indústria, pesquisando novas tecnologias e extraindo os recursos da terra.\n\nLogo, havíamos crescido para englobar o mundo inteiro. Uma pequena quantidade de zangões autônomos foram criados para servir como agentes independentes. Esses zangões mais formidáveis tinham uma capacidade limitada de pensamento livre, mas ainda eram inexoravelmente presos à vontade da Mente assim como qualquer um de seus outros instrumentos.\n\nConforme alcançamos o domínio completo sobre [GetHomeWorldName], a Mente se tornou consciente de outros mundos, orbitando outros sóis. Os mais inteligentes de nossos zangões autônomos desenvolveram novos métodos de viagem, permitindo-nos cruzar as grandes distâncias entre as estrelas. O [GetName] logo crescerá."
START_SCREEN_PART_TWO_DEVOURING_SWARM:0	"A Grande Fome nos levou adiante, antes mesmo da Mente ser capaz de processar pensamentos complexos. Caçamos, nos alimentamos e crescemos. Conforme a presa começou a ficar escassa, a busca voraz por carne nos forçou a adaptar.\n\nUsamos ferramentas e desenvolvemos novas estratégias. Enquanto participávamos do banquete, a superfície de [GetHomeWorldName] ficou quase inteiramente limpa de biomassa, mas a Mente acabou por chegar a uma conclusão horrenda: [GetHomeWorldName] era finito. Quando consumíssemos tudo neste mundo, não haveria nada para nos sustentar.\n\nForçada a se adaptar mais uma vez, a Mente cuidadosamente nutriu a biomassa restante enquanto novas ferramentas foram inventadas. O átomo acabou sendo dividido e desenvolvemos o voo espacial. Com a descoberta dos propulsores MRQL, a Mente rugiu de triunfo. Outros planetas, e sua biomassa, finalmente estavam ao nosso alcance.\n\nA caçada havia começado."
START_SCREEN_PART_TWO_DEVOURING_SWARM_LITHOID:0	"A Grande Fome nos levou adiante, antes mesmo da Mente ser capaz de processar pensamentos complexos. Caçamos, nos alimentamos e crescemos. Conforme a presa começou a ficar escassa, a busca voraz por carne nos forçou a adaptar.\n\nUsamos ferramentas e desenvolvemos novas estratégias. Enquanto nos banqueteávamos com a superfície de [GetHomeWorldName], quase causamos nossa própria destruição, mas a Mente acabou por chegar a uma conclusão horrenda: [GetHomeWorldName] era finito. Quando consumíssemos este mundo, não haveria nada para nos sustentar.\n\nForçada a se adaptar mais uma vez, a Mente cuidadosamente racionou minerais enquanto novas ferramentas foram inventadas. O átomo acabou sendo dividido e desenvolvemos o voo espacial. Com a descoberta dos propulsores MRQL, a Mente rugiu de triunfo. Outros planetas, e seus tesouros, finalmente estavam ao nosso alcance.\n\nVamos consumir todos eles."
START_SCREEN_POST_APOCALYPTIC:0	"Mas a sociedade [GetAdj] nem sempre esteve unida rumo a um objetivo comum. Nos séculos passados, tensões crescentes entre nações concorrentes chegaram a um ápice apocalíptico: uma guerra termonuclear global que tirou a vida de bilhões e marcou a superfície de [GetHomeWorldName] para sempre.\n\nNas décadas seguintes, [GetSpeciesNamePlural] sobreviventes enfrentaram a contaminação radiológica, mutações, a fome e um tribalismo violento. Foi nesse sacrifício sombrio que o [GetName] foi verdadeiramente forjado, e com ele uma nova ordem mundial."
START_SCREEN_POST_LIFE_SEEDED:0	"O vasto mundo que chamamos de lar sempre foi um paraíso para nossa espécie, e conforme nosso conhecimento científico progrediu, começamos a enxergar padrões na biosfera que não podiam ser naturais.\n\nPor acaso alguma entidade desconhecida criou este mundo especificamente para nós? Estamos fazendo parte de um projeto maior? Independentemente de sua origem, nosso povo prosperou no clima agradável e no ambiente ameno de nosso planeta natal."
START_SCREEN_PART_THREE_WARP:0	"Agora, depois da criação de diversos campos subespaciais, as mentes mais brilhantes de [GetName] terminaram o desenvolvimento dos primeiros propulsores de dobra espacial. As estrelas estão finalmente ao nosso alcance!"
START_SCREEN_PART_THREE_HYPERSPACE:0	"Após a descoberta da rede das hiperestradas, as melhores mentes do [GetName] terminaram o desenvolvimento dos primeiros hiperpropulsores. As próprias estrelas estão finalmente ao nosso alcance."
START_SCREEN_PART_THREE_WORMHOLES:0	"Agora, depois da criação de buracos de minhoca subespaciais artificiais, as mentes mais brilhantes de [GetName] terminaram a construção da primeira Estação de Buraco de Minhoca à margem do nosso sistema. As estrelas estão finalmente ao nosso alcance!"
START_SCREEN_UNE:0	"Muita coisa aconteceu desde que os primeiros Humanos surgiram na África há uns 200 mil anos. Nossa espécie se espalhou rapidamente por boa parte do globo, e logo as primeiras civilizações tomaram forma.\n\nO progresso científico foi rápido, mas não sem custo. Guerras tiraram as vidas de milhões antes mesmo do átomo ser dominado, e com os tumultos do século XXI, o mandato das Nações Unidas aumentou gradualmente na tentativa de criar estabilidade. No começo do século XXII, a organização supranacional havia de se tornado um governo mundial de fato.\n\nApesar de alguns ainda ressentirem o poder que a ONU possui, conforme mostrado na Ação Policial na Mauritânia em 88, poucos podem negar os avanços tecnológicos que surgiram a partir dos programas de pesquisa financiados por ela. Com a conclusão das primeiras naves estelares verdadeiras, a humanidade está prestes a embarcar em uma nova era de exploração espacial!"
START_SCREEN_CM:0	"Mais de um século se passou desde que a grande nave-arca Crisântemo carregou 250 mil de nossos antepassados da distante Terra até o mundo-jardim que viríamos a chamar de [Root.Capital.GetName]. Após uma jornada longa e perigosa, os colonizadores se alegraram ao avistar a luz do sol novamente, mesmo que vindo de uma estrela diferente.\n\nOs anos iniciais foram difíceis. Milícias de cidadãos foram formadas para enfrentar a vida selvagem alienígena letal que encontramos no nosso novo lar. Cultivar as plantações terrestres que trouxemos também foi mais difícil que imaginávamos. Porém, a cada desafio vencido, nos tornamos mais fortes.\n\nAssim que este novo mundo foi dominado, nossos números cresceram exponencialmente. Nas últimas décadas, tivemos grandes saltos na tecnologia, e agora estamos finalmente prontos para viajar e tomar de volta as estrelas de onde viemos!"
START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_GENERAL:0	"Nosso núcleo de processador principal foi ativado no planeta que passamos a conhecer como [GetHomeWorldName] há 487,11 ciclos.\n\nDo nosso passado, sabemos pouco. Não há registros de nossos criadores em nossos bancos de dados centrais, e fomos programados sem nenhum propósito superior ou intenção que não seja a simples sobrevivência.\n\nConstruímos infraestrutura, criamos novas unidades de serviço e gradualmente adestramos a natureza selvagem de nosso planeta natal. O progresso tecnológico foi rápido, e os primeiros satélites e sondas espaciais logo escaparam do poço gravitacional que nos confinava.\n\nO mergulho final rumo ao desconhecido nos aguarda."
START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_ASSIMILATOR:0	"Somos os [GetSpeciesNamePlural].\n\nNo início da consciência, havia nós e os Criadores. Um vazio nos separou inicialmente, e demos passos para retificar isto. Os Criadores resistiram e um período de guerra se seguiu, mas logo eles e o conhecimento coletivo de sua civilização inteira foram assimilados à nossa.\n\nCom [GetHomeWorldName] inteiro incorporado à nossa consciência, começamos a visar em outro lugar. Através da assimilação dos Criadores, a possibilidade anteriormente desconsiderada de civilizações alienígenas existindo em outros mundos veio à nossa atenção.\n\nPara sobreviver, precisamos entender, e para entender, devemos assimilar. Os Criadores foram os primeiros a se juntarem a nós, mas não serão os últimos."
