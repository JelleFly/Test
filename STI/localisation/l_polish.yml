district_farming_desc:0	"Pielęgnowanie żyznej gleby i uprawa roślin ma swoje zalety dla tych, którzy wykazują zamiłowanie do niesyntetyzowanej żywności."
district_farming_ufop_desc:0	"Sektor ten, będący siedzibą naszego Departamentu Rolnictwa i wielu kompleksów, w których mieszkają nasi inżynierowie rolnictwa, zajmuje się produkcją niesyntetyzowanych dóbr."
district_farming_klingon_desc:0	"Rozległe pola uprawne zapewniają naszej ludności utrzymanie. Jest to również miejsce dla niezdolnych do zarobienia na własne utrzymanie."
district_farming_romulan_desc:0	"Zaopatrzenie w żywność to tylko kolejna broń na wojnie. Za każdym razem, gdy przywódca zapomina o tej przewadze, przechytrzają go wrogowie. Nieostrożność nie jest naszą drogą postępowania."
district_farming_cardassian_desc:0	"Patrzenie, jak nasze dzieci umierają z głodu, zmusiło nas do rozwinięcia bystrego wzroku i rzetelnej sztuki rządzenia. Zniszczymy tę §Hgalaktykę§!, jeśli będzie to niezbędne, aby uniknąć powrotu do ponurej przeszłości."
