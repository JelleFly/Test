POSITIVE_ISOLATIONIST_GREETING_01:0	"Sim? O que você quer agora?"
POSITIVE_ISOLATIONIST_GREETING_02:0	"Por favor, não entrem em contato conosco novamente, se não for urgente."
POSITIVE_ISOLATIONIST_GREETING_03:0	"Não temos interesse nas questões de outros impérios."
POSITIVE_ISOLATIONIST_GREETING_04:0	"Só queremos ser deixados em paz."
POSITIVE_ISOLATIONIST_GREETING_05:0	"O resto da galáxia não nos interessa. Nosso foco é somente nas questões dentro de nosso espaço."
POSITIVE_ISOLATIONIST_GREETING_06:0	"O [Root.GetName] está sozinho, como sempre. Não confiamos muito na caridade de outras pessoas."
NEGATIVE_ISOLATIONIST_GREETING_01:0	"Deixe-nos sozinhos."
NEGATIVE_ISOLATIONIST_GREETING_02:0	"Não queremos ter nada com vocês."
NEGATIVE_ISOLATIONIST_GREETING_03:0	"Entenda que faremos o que for necessário para manter sua influência corrupta fora de nosso espaço."
NEGATIVE_ISOLATIONIST_GREETING_04:0	"Você e sua raça são o motivo pelo qual escolhemos limitar nosso contato com a galáxia em grande parte. Boa sorte!"
NEGATIVE_ISOLATIONIST_GREETING_05:0	"[From.Leader.GetRulerTitle] [From.Leader.GetRegnalName] morreria na hora, se [From.Leader.GetSheHe] se arriscasse a entrar em nosso espaço."
NEGATIVE_ISOLATIONIST_GREETING_06:0	"Saia. Seu império asqueroso não nos interessa."
POSITIVE_EXPANSIONIST_GREETING_01:0	"Vocês conhecem possíveis colônias? O [Root.GetName] está sempre em busca de aumentar seu espaço..."
POSITIVE_EXPANSIONIST_GREETING_02:0	"O crescimento limitado de nossa economia é uma fonte de preocupação para alguns de nós. Precisamos nos expandir, se for para atender às nossas projeções."
POSITIVE_EXPANSIONIST_GREETING_03:0	"[Root.Capital.GetName] está cheio de colonizadores e pioneiros [Root.GetSpeciesName] corajosos buscando um novo lugar para chamar de lar."
POSITIVE_EXPANSIONIST_GREETING_04:0	"Não expandir é estagnar. Estagnar é morrer."
POSITIVE_EXPANSIONIST_GREETING_05:0	"Precisamos de espaço para respirar!"
POSITIVE_EXPANSIONIST_GREETING_06:0	"Enquanto houver espaço suficiente para permitir o crescimento natural de nosso espaço, não temos desejo de brigar com ninguém."
NEGATIVE_EXPANSIONIST_GREETING_01:0	"Preferimos nos expandir de maneira pacífica, mas no seu caso, podemos fazer uma exceção."
NEGATIVE_EXPANSIONIST_GREETING_02:0	"Vocês são outro obstáculo atrapalhando o crescimento do [Root.GetName], [From.GetSpeciesNamePlural]."
NEGATIVE_EXPANSIONIST_GREETING_03:0	"Devemos expandir, e se for às suas custas, então que seja assim."
NEGATIVE_EXPANSIONIST_GREETING_04:0	"Por que vocês insistem em ficar no caminho do [Root.GetName], [From.GetSpeciesNamePlural]?"
NEGATIVE_EXPANSIONIST_GREETING_05:0	"Saiam do caminho, [From.GetSpeciesNamePlural], ou nós mesmos tiraremos vocês. Você não pode ficar no caminho de nosso destino."
NEGATIVE_EXPANSIONIST_GREETING_06:0	"As fronteiras do [Root.GetName] aumentarão. Não há nada que você, ou qualquer outra pessoa possa fazer sobre este fato inevitável."
