district_industrial_habitat_desc:0	"Здесь находятся объекты, которые служат центрами очистки и перегонки, превращая сырье в ресурсы для различных целей."
district_industrial_habitat_ufop_desc:0	"На этом участке находятся различные бюро индустриализации, производственные мощности и центры для разрешения промышленных споров."
district_industrial_habitat_klingon_desc:0	"Пламя кузниц, ритмичный стук металла о металл, сильный жар вечных костров. Гвозди, инструменты и оружие служат целям нашего народа: терпению, господству, преодолению."
district_industrial_habitat_romulan_desc:0	"Колыбель ромуланских инноваций. Здесь на современном оборудовании производят компоненты, необходимые для реализации множества наших прогрессивных изобретений."
district_industrial_habitat_cardassian_desc:0	"Благодаря преданности своему делу и несгибаемой силе воли мы превратили то немногое, что было у §HКардассии§!, в силу, с которой необходимо считаться. Жизнь на службе §Hгосударству§! — это жизнь, прожитая не зря."
