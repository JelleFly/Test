qt_klingon_e2:0	"精神富足"
qt_klingon_e2_desc:0	"我们的人民前所未有地团结。如传奇所预言的，§H凯勒斯§!的归来对克林贡人的内部和谐产生了非常积极的影响。现在我们不再互相厮杀，而是寻求征服更多的敌人。生为光荣，死为伟大，祝§HqeylIS lIjlaHbogh pagh（不可遗忘者凯勒斯）§!武运长久！\n\n"
