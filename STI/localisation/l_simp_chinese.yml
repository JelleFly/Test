global_situation.21.name:0	"全力以赴"
global_situation.21.desc:0	"战争让很多人都陷入了困境，但人民的士气依然高涨，胜利就在眼前。现在所有人的目标都是结束战争。"
global_situation.21.a:0	"同意。"
global_situation.22.name:0	"偏向进攻"
global_situation.22.desc:0	"猛烈进攻就是最好的防守。把更多§H资源§!投入攻击设施的好处更多。"
global_situation.22.a:0	"改进我们的船坞。"
global_situation.22.a.tt:0	"重新调配人手以提高船坞的生产能力，加快§H舰船建造速度§!。\n\n"
global_situation.22.b:0	"改进自动化方法。"
