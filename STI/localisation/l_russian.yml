qt_cardassian_d2_3_success:0	"Строительство (£trigger_yes£ §Y$building_communal_lodgings_cardassian$§!): §Y[This.qt_cardassian_d2_housing_buildings]§!/§Y5§!"
qt_cardassian_d2_3_fail:0	"Строительство (£trigger_no£ §Y$building_communal_lodgings_cardassian$§!): §Y[This.qt_cardassian_d2_housing_buildings]§!/§Y5§!"
qt_cardassian_d3:0	"Инверсия"
qt_cardassian_d3_desc:0	"Диверсификация привела к улучшению навыков межличностного общения нашей цивилизации. Путем мирной интеграции мы преодолели величайшее препятствие: травмы нашего прошлого, которые заставили нас принять кривой и недобрый подход к нашей §Hгалактике§!.\n\n"
qt_cardassian_d3_stable_colonies_fail:0	"£trigger_no£ Колонии с минимум §G70%§! стабильности: §Y[This.qt_cardassian_d3_stable_colonies]§!/§Y3§!"
qt_cardassian_d3_stable_colonies_success:0	"£trigger_yes£ Колонии с минимум §G70%§! стабильности: §Y[This.qt_cardassian_d3_stable_colonies]§!/§Y3§!"
qt_cardassian_d3_non_cardassian_pops_fail:0	"£trigger_no£ Не кардассианские поселения: §Y[This.qt_cardassian_d3_non_cardassian_pops]§!/§Y60§!"
qt_cardassian_d3_non_cardassian_pops_success:0	"£trigger_yes£ Не кардассианские поселения: §Y[This.qt_cardassian_d3_non_cardassian_pops]§!/§Y60§!"
qt_cardassian_d4:0	"Время дипломатии"
qt_cardassian_d4_desc:0	"Мы многое узнали о межкультурном обмене и выгодах обмена ресурсами. В прошлом наши попытки подкупить врагов §Hджевонитом§! или §Hяйцами реговы§! были лишь военной хитростью. Теперь мы надеемся создать с нашими галактическими соседями искренние отношения во имя коллективного процветания.\n\n"
