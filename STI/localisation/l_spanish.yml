qt_klingon_f2:0	"El sabor de la victoria"
qt_klingon_f2_desc:0	"Armamento formidable, maniobrabilidad incomparable y cascos hiperresistentes. Invertir en nuestras capacidades de combate no solo es una de las prioridades de nuestro pueblo, sino la clave para ser superiores.\n\n"
qt_klingon_f3:0	"Temibles"
qt_klingon_f3_desc:0	"La guerra no es para los débiles mentales. Estamos dispuestos a atacar primero y a defender lo que ya hemos conquistado. Nunca subestimes la inteligencia estratégica klingon. §HSuvlu'taHvIS yapbe' HoS neH§!.\n\n"
qt_klingon_f3_reward_tooltip:0	"Los almirantes no tienen mantenimiento"
qt_klingon_f3_starfortress_fail:0	"£trigger_no£ Controla una §Yfortaleza estelar§! con todos los espacios de edificios y módulos ocupados"
qt_klingon_f3_starfortress_success:0	"£trigger_yes£ Controla una §Yfortaleza estelar§! con todos los espacios de edificios y módulos ocupados"
qt_klingon_f4:0	"Nacido para pelear"
qt_klingon_f4_desc:0	"Desafíos §HB'aht Qul§!. Ceremonias §HJa'chuq§!. Rituales de venganza. Desde la edad de ascenso hasta el ritual de la muerte; nacimos para luchar, y luchamos para morir. Por las velas §Hkor'tova§! de nuestra juventud, ¡§HmaH DoQ batlh§!!\n\n"
qt_klingon_f4_warrior_tooltip:0	"Los distritos de §Ycoto de caza§! otorgan §G+1§! £job_warrior_klingon£ §Y$job_warrior_klingon$§! y §G+1§! £job_martial_artist_klingon£ §Y$job_martial_artist_klingon$§!"
qt_klingon_f4_tradition_success:0	"£trigger_yes£ Rama §Ytradición klingon§! completada"
qt_klingon_f4_tradition_fail:0	"£trigger_no£ Rama §Ytradición klingon§! completada"
qt_romulan_a1:0	"Política desde la sombra"
qt_romulan_a1_desc:0	"El primer error que cometieron las civilizaciones caídas fue establecer relaciones basadas únicamente en la confianza. Los romulanos saben que tener fe en el resto es imprudente, incontrolable e insensato. Por lo tanto, nos aseguramos de que las demás especies no tengan vía libre en nuestro territorio."
qt_romulan_a1_spies_success:0	"$TRIGGER_PASS$ §YEspías§! reclutados: §Y[This.qt_romulan_a1_spies_count]§!/§Y2§!"
qt_romulan_a1_spies_fail:0	"$TRIGGER_FAIL$§YEspías§! reclutados: §Y[This.qt_romulan_a1_spies_count]§!/§Y2§!"
qt_romulan_a2:0	"Omnisciente"
qt_romulan_a2_desc:0	"Hay miles de formas de operar sin ser visto. Una de ellas es construir una red de bases a la que solo puedan acceder quienes ostentan la autoridad suficiente. Allí, los más §Hmandukar rh'iovir§! llevan a cabo holoanálisis de casos clasificados sin interrupción.\n\n"
qt_romulan_a2_custom_tooltip:0	"Se ha desbloqueado el edicto §YNuestra nación es una fortaleza§!"
qt_romulan_a3:0	"Tal Shiar"
qt_romulan_a3_desc:0	"Durante siglos ha existido la leyenda de que un grupo clandestino conocido como §HZhat Vash§! dirige a la sociedad romulana en secreto. Nuestro servicio de inteligencia, el §HTal Shiar§!, anima al pueblo a recordar que ningún mito, por real que parezca, puede afectar a la eficiencia de nuestra organización. Al contrario que los necios dirigentes de la §HOrden Obsidiana§!, nuestros agentes hacen caso omiso a la propaganda.\n\n"
qt_romulan_a4:0	"Horizontes de sucesos"
qt_romulan_a4_desc:0	"El uso de §Hsingularidades cuánticas artificiales§! para generar energía es infinitamente superior al empleo de reacciones materia-antimateria. Otras civilizaciones son demasiado precavidas a la hora de recolectar recursos poderosos, pero los romulanos exploran los agujeros negros sin ningún miedo. La vida es prescindible, la energía no.\n\n"
qt_romulan_a4_custom_tooltip:0	"Se ha desbloqueado el edicto §YLas mentes más brillantes§!"
qt_romulan_a5:0	"Majestus"
qt_romulan_a5_desc:0	"Imagina lo siguiente: el pobre intento de buque insignia de un enemigo viaja por el espacio sin protección. Su comandante es ansioso e impulsivo. Para su sorpresa, nuestros cazas de guerra salen del camuflaje de forma coordinada, obligando al comandante a rendirse. Curioso, ¿verdad? Lo que es capaz de lograr una previsión superior.\n\n"
qt_romulan_a5_custom_tooltip_success:0	"£trigger_yes£ §YNaves de clase Majestus§!: §Y[This.qt_romulan_a5_majestus]§!/§Y10§!"
qt_romulan_a5_custom_tooltip_fail:0	"£trigger_no£ §YNaves de clase Majestus§!: §Y[This.qt_romulan_a5_majestus]§!/§Y10§!"
qt_romulan_b1:0	"Sol parpadeante"
qt_romulan_b1_desc:0	"La inusual actividad cerca de nuestro mundo natal se ha convertido en un asunto de preocupación galáctica. Parece ser que nuestro sol está llegando al final de su fase de quema de hidrógeno, y pronto perderá el equilibrio hidrostático. Ahora, más que nunca, es el momento de demostrar que los romulanos saben afrontar las calamidades mejor que ninguna otra especie.\n\n"
qt_romulan_b1_tooltip_success:0	"£trigger_yes£ Completa la situación: §Y$suspicious_flares_situation$§!"
qt_romulan_b1_tooltip_fail:0	"£trigger_no£ Completa la situación: §Y$suspicious_flares_situation$§!"
qt_romulan_b2:0	"El final de una era"
qt_romulan_b2_desc:0	"Tenemos que aceptar el sacrificio y aceptar la ayuda de la §HFederación§! para que el pueblo romulano pueda prevalecer. §HRashant... sudan ropeng Ihir nah§!. Sin embargo, no se debe tomar esta alianza como un acto de desesperación no calculada. Todas nuestras acciones forman parte de una estrategia.\n\n"
qt_romulan_b2_tooltip_success:0	"£trigger_yes£ La §HFederación Unida de Planetas§! §Gayuda§! con la situación §Y$suspicious_flares_situation$§!."
qt_romulan_b2_tooltip_fail:0	"£trigger_no£ La §HFederación Unida de Planetas§! §Gayuda§! con la situación §Y$suspicious_flares_situation$§!."
qt_romulan_b2_blocked_tooltip_fail:0	"§RLa situación §Y$suspicious_flares_situation$§! NO puede fracasar, y el proyecto especial §YEvacuación inmediata§! tampoco§!"
qt_romulan_b2_blocked_tooltip_success:0	"La situación §Y$suspicious_flares_situation$§! NO puede fracasar. El proyecto especial §YEvacuación inmediata§! ha fracasado"
qt_romulan_b3:0	"Talla"
qt_romulan_b3_desc:0	"Podría ser un ardid o un gesto honesto para con nuestro pueblo, pero los §Hrihannsu§! nunca aceptarán ayuda externa en un asunto de este calibre. Forjamos nuestro propio futuro, y nos negamos a estar en deuda con nadie. Así hemos prosperado y mantenido nuestra «lleiset».\n\n"
qt_romulan_b3_blocked_tooltip_success:0	"§RCompleta la situación §YErupciones sospechosas§! o el proyecto especial §YEvacuación inmediata§!.§!"
qt_romulan_b3_blocked_tooltip_fail:0	"§RLa situación §YErupciones sospechosas§! NO debe completarse, y el proyecto especial §YEvacuación inmediata§! tampoco.§!"
