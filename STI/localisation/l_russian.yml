qt_ufop_control_demilitarized_zone_sheva_possible_tooltip:0	"$TRIGGER_PASS$ Система §YТрелка§! находится на территории §HОбъединенной Федерации планет§!."
qt_ufop_control_demilitarized_zone_denobula_fail_tooltip:0	"$TRIGGER_FAIL$ Система §YДенобула§! находится на территории §HОбъединенной Федерации планет§!."
qt_ufop_control_demilitarized_zone_denobula_possible_tooltip:0	"$TRIGGER_PASS$ Система §YДенобула§! находится на территории §HОбъединенной Федерации планет§!."
qt_ufop_control_neutral_zone:0	"Контроль нейтральной зоны"
qt_ufop_control_neutral_zone_desc:0	"По мере того как мы начинаем возвращать себе галактические территории, которые и не должны были отдавать, мы осознаем стратегическую важность §Hнейтральной зоны§!. Отныне мы вернем себе то, что принадлежит нам по праву.\n\n"
qt_ufop_control_neutral_zone_romii_fail_tooltip:0	"$TRIGGER_FAIL$ Система §YРомии§! находится на территории §HОбъединенной Федерации планет§!."
