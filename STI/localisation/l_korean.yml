crystalline.12.a:0	"행성을 절멸시킬 수 있는 존재라니. 도대체 정체가 뭘까요?"
crystalline.13.name:0	"크리스탈 결정체"
crystalline.13.desc:0	"데이터베이스와 벙커 그림 연구 기록을 교차 검증한 후, 컴퓨터를 활용해 §H에너지§!를 먹이로 삼는 거대한 §H크리스탈 결정체§!의 이미지를 구성할 수 있었습니다. 이 결정체에 관한 보고에는 다음과 같은 내용이 담겨 있습니다. §E'모든 생명체의 생명력을 끝없이 갈구하고 탐함.'§!\n\n이 결정체는 한 행성의 생명체를 완전히 말살하고, 다수의 반양성자와 비트리움 필라멘트를 남깁니다. 파괴력은 어마어마하여 켈보나이트와 피스트리움을 덧대어 만들지 않으면 어떤 방어 설비로도 막을 수 없습니다.\n\n이전에도 이 크리스탈 결정체가 절멸시킨 행성을 발견한 바 있지요. 이렇게 된 이상 결정체의 구미가 동할 만큼 에너지를 대량으로 발생시켜 유인한 후, 완벽하게 저지해야 추가적인 §R절멸§! 사태를 방지할 수 있을 듯합니다."
crystalline.13.a:0	"강력한 에너지 광선을 방출하세요."
crystalline.13.a.tt:0	"이 정도 전자기 활동이면 §H크리스탈 결정체§!의 시선을 끌고도 남을 거예요.\n\n"
crystalline.13.b:0	"위험을 감수할 가치가 없습니다."
crystalline.13.b.tt:0	"결정체로부터 배울 게 있다고 해도, 그 정도로 많은 에너지를 방출할 때는 고려해야 할 변수가 너무 많습니다.\n\n"
crystalline.20.name:0	"크리스탈 결정체의 인사"
crystalline.20.ufop.desc:0	"성공입니다! §H크리스탈 결정체§!를 유인했습니다. 이 거대한 눈 결정 형태의 생명체가 따로 ID를 전송해 주지는 않았지만, 생생하게 맥동하는 전자기 스펙트럼 에너지로 진동하고 있습니다.\n\n그간 행성을 §R절멸§!시키고 다닌 자연력의 정체가 이 결정체인 건 확실합니다. 장교들이 발포를 준비하던 찰나, 함장이 통신 채널에 호출 주파수와 비슷한 신호가 잡히고 있음을 알아차렸습니다. 크리스탈 결정체가 의사소통을 원하는 듯합니다."
crystalline.20.klingon.desc:0	"성공입니다! §H크리스탈 결정체§!를 유인했습니다. 이 거대한 눈 결정 형태의 생명체가 따로 ID를 전송해 주지는 않았지만, 생생하게 맥동하는 전자기 스펙트럼 에너지로 진동하고 있습니다.\n\n그간 행성을 §R절멸§!시키고 다닌 자연력의 정체가 이 결정체인 건 확실합니다. 전사들이 발포를 준비하던 찰나, 함선 장군이 통신 채널에 호출 주파수와 비슷한 신호가 잡히고 있음을 알아차렸습니다. 크리스탈 결정체가 의사소통을 원하는 듯합니다."
crystalline.20.romulan.desc:0	"성공입니다! §H크리스탈 결정체§!를 유인했습니다. 이 거대한 눈 결정 형태의 생명체가 따로 ID를 전송해 주지는 않았지만, 생생하게 맥동하는 전자기 스펙트럼 에너지로 진동하고 있습니다.\n\n그간 행성을 §R절멸§!시키고 다닌 자연력의 정체가 이 결정체인 건 확실합니다. 정찰병들이 발포를 준비하던 찰나, 지휘관이 통신 채널에 호출 주파수와 비슷한 신호가 잡히고 있음을 알아차렸습니다. 크리스탈 결정체가 의사소통을 원하는 듯합니다."
crystalline.20.cardassian.desc:0	"성공입니다! §H크리스탈 결정체§!를 유인했습니다. 이 거대한 눈 결정 형태의 생명체가 따로 ID를 전송해 주지는 않았지만, 생생하게 맥동하는 전자기 스펙트럼 에너지로 진동하고 있습니다.\n\n그간 행성을 §R절멸§!시키고 다닌 자연력의 정체가 이 결정체인 건 확실합니다. 병사들이 발포를 준비하던 찰나, 함선 굴이 통신 채널에 호출 주파수와 비슷한 신호가 잡히고 있음을 알아차렸습니다. 크리스탈 결정체가 의사소통을 원하는 듯합니다."
crystalline.20.a:0	"호출 주파수를 개방하세요."
crystalline.20.a.tt:0	"극도로 위험하긴 하지만... 이토록 놀라운 존재와 소통할 기회를 그냥 지나칠 순 없죠.\n\n"
crystalline.20.b:0	"양성자 어뢰를 발사하세요."
crystalline.20.b.tt:0	"너무 위험한 존재입니다. 더 이상의 §R절멸§! 사태를 감당할 여력도 없고요.\n\n"
crystalline.21.name:0	"인사와 도피"
crystalline.21.desc:0	"§H크리스탈 결정체§!에 호출 주파수를 개방한 후, 생명체는 일련의 고주파 중력자 펄스를 방출했습니다. 신호들이 모여 천천히 패턴을 형성하고 있었는데, 우리가 통신을 미처 해독하기도 전에 크리스탈 결정체가 엄청난 속도로 떠나버렸습니다. 위치를 보니 우리가 따라갈 수 없는 지점입니다."
crystalline.21.a:0	"다시 만날 날이 올지도 모르죠."
crystalline.21.a.tt:0	"국민들은 결정체에게 해답을 듣고, 사태를 끝내고 싶을 겁니다.\n\n"
crystalline.22.name:0	"치고 빠지기"
crystalline.22.desc:0	"§H크리스탈 결정체§!를 향해 막강한 양성자 어뢰를 발사했지만, 결정체는 어떤 피해도 받지 않은 걸로 보입니다. 오히려 어뢰가 충돌하기 무섭게 일련의 고주파 중력자 펄스를 방출하고는 엄청난 속도로 떠나버렸습니다. 위치를 보니 우리가 따라갈 수 없는 지점입니다."
crystalline.22.a:0	"영영 돌아오지 않기를."
crystalline.22.a.tt:0	"은하계의 §R절멸§!이 걸렸는데 지식이 무슨 대수랍니까.\n\n"
crystalline.31.name:0	"식민지 절멸"
crystalline.31.desc:0	"§H[crystalline_entity_planet_2nd.GetName]§! 정착지에서 보낸 비상 통신이 도착했습니다. 처음엔 뇌우인 줄 알았던 폭풍이 거대한 대기 재해로 돌변했다고 합니다. §H[crystalline_entity_planet.GetName]§!(을)를 §R절멸§!시킨 §H크리스탈 결정체§!가 일으켰던 그것처럼 말입니다.\n\n현재 생존자들은 켈보나이트와 피스트리움을 쳐 놓은 동굴에 숨어 있으며, 크리스탈 결정체가 돌아와 앞길을 가로막는 모든 걸 파괴했다고 합니다. 오직 에너지 수집만이 목적인 것 같았다는군요. 크리스탈 결정체는 잔류 반양성자를 남기고 갔습니다."
crystalline.31.a:0	"지금 당장 조사를 개시하세요."
crystalline.32.name:0	"시간과 여행"
crystalline.32.desc:0	"§H크리스탈 결정체§!가 또다시 미지의 위치로 사라졌습니다. 정황상 결정체는 빠른 차원간 이동이 가능한 데다, 반응 속도도 우리보다 훨씬 빠른 것으로 보입니다."
crystalline.32.a:0	"우리가 너무 늦었군."
crystalline.32.a.tt:0	"이게 끝일지는 아닐지는 두고 볼 일이죠.\n\n"
crystalline.40.name:0	"투명한 크리스탈처럼"
crystalline.40.desc:0	"§H[crystalline_entity_planet_2nd.GetName]§!에서 §R절멸한 지역§!을 조사한 끝에, §H크리스탈 결정체§! 추적에 성공했습니다.\n\n그리고 서브루틴을 재프로그래밍하여 함교 §H중력자 광선§!의 파장을 변경했습니다. 이제 크리스탈 결정체와 소통을 나눌 수도, 파괴할 수도 있습니다.\n\n결정체의 구조를 파악한 지금이라면 틀림없이 치명적인 공격을 가할 수 있습니다. 다만... 이전 조우 사례를 생각해 봤을 때, 우선 의사소통 시도를 해보는 게 좋겠습니다. 공격 전에 호출해 보는 건 어떻겠습니까?"
crystalline.40.a:0	"크리스탈 결정체와 접촉하세요."
crystalline.40.a.tt:0	"이 결정체는 지성이 있음을 증명해 보였습니다. 평화로운 타협이 가능할지도 모릅니다.\n\n"
crystalline.40.b:0	"크리스탈 결정체를 파괴하세요."
crystalline.40.b.tt:0	"살려두기엔 너무 위험합니다. 파괴해야 합니다.\n\n"
crystalline.41.name:0	"크리스탈 결정체 파괴"
crystalline.41.desc:0	"§H크리스탈 결정체§!를 제거했습니다. 무시무시한 생명체가 있던 자리엔 폭발의 열기가 식지 않은 채, 빛을 발산하는 파편들이 남아 떠돌 뿐입니다. 무수한 생명의 죽음과 갈등을 초래한 결정체의 최후는 생긴 것처럼 허무하게 깨졌습니다."
crystalline.41.a:0	"식민지가 다시 안전해졌군요."
crystalline.41.a.tt:0	"§H크리스탈 결정체§!가 우리 국민을 위협하는 일은 이제 없겠군요.\n\n"
crystalline.41.b:0	"파편을 수집하세요."
crystalline.41.b.tt:0	"§H크리스탈 결정체§! 잔해를 수집해 귀중한 원소로 가공합니다.\n\n"
crystalline.41.c:0	"결정체의 죽음이라. 흥미롭네요."
crystalline.41.c.tt:0	"이처럼 독특한 구조를 가진 존재를 이해하면 귀중한 연구 지식을 얻을 수 있겠죠.\n\n"
crystalline.50.name:0	"결정체와의 대화"
crystalline.50.desc:0	"기나긴 해석 과정 끝에 만국어 번역기가 드디어 §H크리스탈 결정체§!의 메시지를 알아냈습니다. 결정체가 발산한 각각의 펄스가 현장에 있는 모두의 정신에 시각적인 심상을 나타나게 했습니다.\n\n그 결과, 우리는 이 결정체가 '우주 기록 보관소'이며 내부 격자에 '생명을 기록'하는 존재임을 알게 되었습니다. 크리스탈 결정체의 가지 하나하나에 서로 다른 행성의 기억이 모두 담겨 있었습니다. 절멸 사태는 이동에 필요한 에너지를 찾던 중 의도치 않게 일어난 사고였습니다.\n\n우리가 제대로 에너지를 공급하겠다고 제안하자, 크리스탈 결정체는 행성을 분류할 때 바이오매스까지 포식하지 않기로 하였습니다."
crystalline.50.a:0	"크리스탈 결정체에게 새로운 에너지원을 찾아주세요."
crystalline.50.a.tt:0	"대체 에너지원 후보를 모두 조사하도록 합니다.\n\n"
crystalline.52.name:0	"태양의 결정체"
crystalline.52.desc:0	"§H크리스탈 결정체§!에게 순수한 태양 복사와 인근 항성 내부에 함유되어 있던 핵분열성 원소를 새로운 에너지원으로 제공했습니다.\n\n그뿐만 아니라 지적 존재의 신경 기억 패턴을 모방한 파장으로 지침을 전송해 놓았습니다. 추후 결정체가 해당 정보를 이해, 기록, 활용하여 에너지를 조달할 수 있을 것입니다.\n\n크리스탈 결정체는 더 이상 분류 대상 행성의 바이오매스를 에너지로 채취하지 않아도 됨을 확인해 주었습니다."
crystalline.52.a:0	"세상에 불가능한 일은 없습니다. 어디까지나 관념의 문제일 뿐이죠."
crystalline.53.name:0	"다시 시작된 소란"
crystalline.53.desc:0	"§H크리스탈 결정체§!에게 새로운 에너지원을 찾아주기 위한 연구를 시간 안에 마치지 못했고, 결국 결정체는 또 다른 행성의 바이오매스를 흡수했습니다.\n\n결정체는 알 수 없는 펄스를 연속으로 전송하고는 또다시 자취를 감추었습니다. 만국어 번역기는 통신의 의미를 파악하지 못했습니다."
crystalline.53.a:0	"크르르... 크르르...?"
crystalline.53.a.tt:0	"무슨 의미인지 모르겠습니다.\n\n"
crystalline.54.name:0	"이만 부서져 줘야겠어."
crystalline.54.desc:0	"§H크리스탈 결정체§!와의 의사소통 시도가 폭발적인 실패를 맞이하고 말았습니다.\n\n§H중력자 광선§! 파장을 알맞게 보정하던 중, 어느 열성적인 외계학 전문 연구원이 명령을 무시하고 수정값을 되돌렸습니다. 자신은 물론이고 함선 승무원 모두의 목숨이 걱정됐다고 합니다.\n\n크리스탈 결정체는 무기화된 중력자의 펄스를 견뎌내지 못했고, 그 즉시 산산이 부서져 버렸습니다. 현재 연구원은 직속 명령 불복종으로 가혹한 처벌을 앞두고 있습니다."
crystalline.54.a:0	"결정체의 뜻은 풀리지 않을 수수께끼로 남겠군요."
crystalline.54.a.tt:0	"§H크리스탈 결정체§!는 이제 없습니다.\n\n"
crystalline.70.name:0	"생기를 잃은 결정체"
crystalline.70.desc:0	"§H크리스탈 결정체§!가 생기를 잃은 채 §H[crystalline_entity_system_part_4.GetName] 성계§!를 떠돌고 있다는 보고가 들어왔습니다. 전문가들의 주장을 종합한 결과, 아주 오래전 조우한 크리스탈 결정체와 사실상 일치하는 구조를 지니고 있다고 합니다. 덩치만 훨씬 더 커졌다는 모양입니다. 결정체는 은은하게 빛나며 우주를 떠돌고 있었습니다. 죽은 게 아니라면 굉장히 취약해져 움직이는 상태일 것입니다."
crystalline.70.a:0	"파괴하세요."
crystalline.70.a.tt:0	"이 기회에 결정체를 완전히 파괴해야 합니다.\n\n"
crystalline.70.b:0	"결정체를 조사하세요."
crystalline.70.b.tt:0	"특별 프로젝트 시작: 크리스탈 코스모조아"\n\n"
crystalline.72.name:0	"요동치는 결정체"
crystalline.72.desc:0	"빛나는 크리스탈 조각이 §H[crystalline_entity_system_part_4.GetName] 성계§! 곳곳을 밝히고 있습니다. 우리의 승리입니다.\n\n거대 §H크리스탈 결정체§!는 우리의 공격을 감지하곤 희미한 가지에서 작은 결정체를 수없이 많이 쏟아냈습니다. 소형 결정체들은 제 몸에 포함된 §H비트리움 필라멘트§!로 숙주를 고치려 했으나, 우리의 공격이 적중할수록 점차 반격에 나섰습니다. 그래도 끝에 가서는 결정체와 군단을 전멸시킬 수 있었습니다.\n\n산산이 조각난 잔해는 §H중수소§!가 풍부하게 함유되어 있었습니다. 즉 §H결정체§!는 중수소가 비정상적으로 풍요로운 행성을 먹어 치우고는 동면 중이었습니다."
crystalline.72.a:0	"필라멘트를 수습해 정제하세요."
crystalline.72.a.tt:0	"그래도 이 결정체를 쓸 데가 있긴 하군요.\n\n"
crystalline.72.b:0	"연구를 진행하세요."
crystalline.72.b.tt:0	"잔해를 고향 행성으로 보내 우주에 대한 지식의 폭을 크게 넓힙니다.\n\n"
crystalline.80.name:0	"날카로운 작별 인사"
crystalline.80.desc:0	"생기를 잃고 §H[crystalline_entity_system_part_4.GetName] 성계§!를 떠돌던 §H크리스탈 결정체§!가 완전히 사라졌습니다. 과거 크리스탈 결정체는 항상 비트리움 흔적을 남기고 다녔기에, 우리와 같은 차원에 존재함을 간접적으로 알 수 있었습니다. 그런데 이번에는 우리 우주를 완전히 떠난 듯합니다. 어쨌거나 크리스탈 결정체의 이동 방식은 불가사의로 남게 되었습니다."
crystalline.80.a:0	"후회하기보다는 조심하는 편이 낫습니다."
crystalline.81.name:0	"살아 있잖아!"
crystalline.81.desc:0	"스캔 결과 거대 §H크리스탈 결정체§!는 죽은 상태가 아니었습니다. 지난 수천 년 동안 정지한 상태로 있었을 뿐이었습니다.\n\n그러나 놀라운 사실이 밝혀졌습니다. 현재 결정체는 활동을 멈추고 있지만, 내부에 작은 구조물을 수없이 많이 품고 있으므로 언제든 밖으로 방출되어도 이상할 게 없는 상태더군요. 즉 이 대형 결정체가 일종의 §H모함§! 역할인 셈입니다.\n\n과거에는 §H중력자 광선§!으로 이 존재에게 영향을 줄 수 있었다고 합니다. 파장을 미세하게 조정하면 추후 우리를 공격하지 않게끔 §H결정체§!를 훈련시킬 수 있을 것입니다."
crystalline.81.a:0	"중력자 훈련을 실시하세요."
crystalline.81.a.tt:0	"훈련 펄스를 방출해 결정체의 공격성을 거세합니다.\n\n"
crystalline.81.b:0	"파괴하세요."
crystalline.81.b.tt:0	"그 외의 결정은 너무 위험합니다.\n\n"
crystalline.82.name:0	"중력의 강요"
crystalline.82.desc:0	"§H훈련 펄스§!를 머금은 중력자 광선이 §H크리스탈 결정체§!의 반짝이는 표면에 접촉해 퍼져나가자, 결정체는 수천 년의 잠에서 일어나 천천히 기지개를 틀었습니다.\n\n그 순간 결정체가 정신 에너지를 폭발적으로 방출했습니다. 인정하는 듯한 따스한 감정이 승무원들의 심상에 해일처럼 쏟아져 들어왔습니다.\n\n결정체는 크리스탈 성장물로 가득한 인근 §H성운§!의 심상 이미지를 보여주더니, 그 방향으로 나아가고 있습니다. 어쩌면 §H크리스탈 결정체의 고향§!일지도 모릅니다."
crystalline.82.a:0	"따라가세요."
crystalline.82.b:0	"파괴하세요."
crystalline.90.name:0	"결정체와의 이별"
crystalline.90.desc:0	"재프로그래밍된 §H크리스탈 결정체§!가 완전히 사라졌습니다. 과거 크리스탈 결정체는 항상 비트리움 흔적을 남기고 다녔기에, 우리와 같은 차원에 존재함을 간접적으로 알 수 있었습니다. 그런데 이번에는 우리 우주를 완전히 떠난 듯합니다. 어쨌거나 크리스탈 결정체의 이동 방식은 불가사의로 남게 되었습니다."
crystalline.90.a:0	"후회하기보다는 조심하는 편이 낫습니다."
crystalline.91.name:0	"크리스탈 양식장"
crystalline.91.desc:0	"§H크리스탈 결정체§!가 자라나는 §H성운§!을 발견했습니다. 비옥한 광물 매장지에서 뻗어 나온 비트리움 크리스탈 가지들이 마치 덩굴 같은 상태로 자라있는 곳이죠.\n\n이 §H크리스탈 양식장§!에서 성장 중인 §H결정체§!들은 아직 우릴 공격한 적이 없습니다. 오히려 그 반대로, 한 어린 결정체를 재프로그래밍하자 저희는 일시적으로 보호를 받을 수 있었습니다.\n\n그런데 성운에서 또 다른 생명체가 감지되었습니다. 바로 §H바이러스§!가 양식장의 가지들을 감염시켜 버린 것이었습니다.\n\n이 바이러스는 크리스탈 결정체의 사고방식을 사실상 완전히 장악한 상태입니다. 수단과 방법을 가리지 않고 다른 생명체의 에너지를 포식하도록 본능을 바꿔놓았더군요."
crystalline.91.a:0	"전부 프로그램을 재구성하세요."
crystalline.91.a.tt:0	"바이러스 덕분에 이 천체들로 큰 이익을 볼 수 있겠습니다.\n\n"
crystalline.91.b:0	"바이러스를 제거하세요."
crystalline.91.b.tt:0	"이 결정체들을 구원할 기회는 이번 한 번뿐입니다.\n\n"
crystalline.92.name:0	"디버깅 완료"
crystalline.92.desc:0	"바이러스는 박멸되었습니다. §H박멸 플라즈마§!로 §H크리스탈 양식장§!을 완전히 쓸어버렸습니다. 비트리움 필라멘트의 바다가 빛의 퍼레이드처럼 빛나는 광경이 펼쳐졌고, 이로써 감염체는 소멸했습니다.\n\n표본을 채취하여 확인한 결과, 멸종한 §H바이러스§!와 §H크리스탈 결정체§!의 관계가 명백하게 밝혀졌습니다. 바이러스는 자신이 살아남고자 §H결정체§!로 하여금 다른 생명체의 에너지를 빼앗게 만들었습니다. 본디 결정체는 §H관찰과 학습§!을 통해 에너지를 생성하고, 선천적으로 공존을 추구하는 존재였습니다.\n\n크리스탈 결정체들은 이제 과거의 평화로운 모습을 찾아갈 것입니다."
crystalline.92.a:0	"자신을 돌아볼 기회이기도 하죠."
crystalline.93.name:0	"합병 요청"
crystalline.93.desc:0	"§H크리스탈 결정체§! 전체를 재프로그래밍하고 우리 함대로 복속시키는 작업이 거의 끝나갑니다. 참 고된 임무였습니다.\n\n코스모조아에 능통한 과학자를 불러 복속 작업에 협조를 받는 방법도 있으나, 시간이 오래 걸립니다."
crystalline.93.a:0	"합병 현황을 검토하세요."
crystalline.93.a.tt:0	"재프로그래밍 결과를 검토해 줄 전문가를 찾는 데 제법 긴 시간이 소요됩니다.\n\n"
crystalline.93.b:0	"낭비할 시간 없습니다. 재프로그래밍을 속행하세요."
crystalline.93.b.tt:0	"대가가 따르겠지만, 신속한 행동으로 얻을 수 있는 이익이 큽니다.\n\n"
crystalline.94.name:0	"합병 성공"
crystalline.94.desc:0	"합병이 성공적으로 마무리됐습니다! 중력 §H훈련 펄스§! 덕분에 §H크리스탈 양식장§!에서 성장 중인 §H결정체§!들이 우리 종족에 적개심을 드러내지 않게 되었습니다.\n\n하지만 가지에 존재하는 §H바이러스§! 탓에 결정체들은 계속해서 다른 생명체를 찾아 에너지를 포식해야 합니다.\n\n우리 종족은 안전하겠지만, §H크리스탈 코스모조아§!는 과거의 평화로운 종족으로 영영 돌아가지 못할지도 모릅니다. 힘을 이용하는 대가라고 봐야겠죠."
crystalline.94.a:0	"크리스탈의 힘으로!"
crystalline.95.name:0	"합병 충돌"
crystalline.95.desc:0	"이런! 데이터 충돌로 합병에 실패했습니다. 우리에게 적대적인 바이러스의 기능을 재프로그래밍으로 바꾸기는 불가능해 보입니다. 함선 한 척이 예상 못 한 효과로 변형되고 말았습니다.\n\n지금 남은 유일한 선택지는 역추적을 통해 우리가 의도한 결과에 바이러스의 기능을 결합하는 것 뿐입니다. 이것이 §H크리스탈 결정체§!를 원래 상태로 되돌리고 바이러스를 완전 제거하는 것보다 나을 것 같습니다."
crystalline.95.a:0	"수치를 재설정하세요."
crystalline.95.a.tt:0	"섣부르게 행동하다 큰 희생을 치르긴 했지만... 아직 만회할 시간은 있습니다.\n\n"
crystalline.95.b:0	"되돌리세요."
crystalline.95.b.tt:0	"바이러스를 제거하면 §H결정체§!가 원래 상태로 돌아갑니다.\n\n"
habitat.10.name:0	"[From.From.From.Planet.GetName] 거주지 완료"
habitat.10.desc.a:0	"첫 궤도 §H거주지§!가 완공되었습니다. 고도의 환경 기술이 접목된 이 구조물은 방대한 생활 시설을 갖추고 있습니다.\n\n수준 높은 생태 건축학을 바탕으로, 천연 M급 행성의 환경을 최대한 모방하도록 설계된 덕분에 우리 §H개척선§!은 무사히 새로운 행성에 뿌리를 내릴 수 있을 것입니다."
habitat.10.desc.b:0	"§H[From.From.From.Planet.GetName] 거주지§!가 완공되었습니다. 정착을 준비하세요."
habitat.10.a:0	"잘 알았습니다."
leader.21.name:0	"과학자 - 특성 획득"
leader.22.name:0	"제독 - 특성 획득"
leader.23.name:0	"총독 - 특성 획득"
leader.24.name:0	"장군 - 특성 획득"
leader.25.name:0	"통치자 - 특성 획득"
leader.26.name:0	"첩자 - 특성 획득"
leader.21.fallback:0	"§H[From.From.GetTitle] [From.From.GetName]§!(이)가 특성을 획득했습니다."
trait.positive:0	"부단한 노력과 경험을 바탕으로, §H[From.From.GetName] [From.From.GetTitle]§!에게 새로운 능력이 생겼습니다."
trait.negative:0	"경험이 쌓임에 따라 최근 더욱 성장하는 모습을 보여주었지만, §H[From.From.GetName] [From.From.GetTitle]§!의 능력이 이제 한계에 다다른 듯합니다."
spy_situation_smear_campaign_effect_desc:0	"대상과 다른 국가 사이의 우호도 감소: §G-10§! (첩자 레벨당 -10)\n\n첩자 레벨당 §H영향력§! 획득: §G20§!\n\n"
spy_popup.60.d:0	"달리 남을 탓할 사안이 아니지 싶은데요."
spy_popup.60.d.tt:0	"우린 워낙 철저해 딱히 책임질 사람이 없습니다."
spy_situation_gather_intel:0	"정보 수집"
spy_situation_gather_intel_desc:0	"대상에 대한 정보를 수집하여 동향과 의도, 상대적인 전력을 파악합니다."
spy_situation_gather_intel_effect_desc:0	"대상에 대한 정보 획득: §G14§! (첩자 레벨당 §G+1§!)\n\n"
spy_situation_hack:0	"항성 기지 해킹"
spy_situation_hack_desc:0	"대상의 §H항성 기지§!를 해킹한 후 바이러스에 감염시킵니다. 항성 기지는 물론이고 성계를 드나드는 모든 적 함선의 무기 시스템을 저해합니다."
spy_situation_hack_effect_desc:0	"항성 기지의 발사 속도 및 보호막 감소: §G-10%§! (첩자 레벨당 §G-5%§!)\n\n성계 내 함대의 발사 속도 및 보호막 감소: §G-7§! (첩자 레벨당 §G-3§!)\n\n"
spy_situation_propaganda:0	"선전"
spy_situation_propaganda_desc:0	"대상 행성에 선전물을 살포하여 주민과 정부 사이에 갈등을 일으킵니다."
spy_situation_propaganda_effect_desc:0	"행성 내 팝을 우리의 §H원칙§!을 따르는 팝으로 전환합니다. 첩자 레벨에 따라 성공 확률이 달라집니다.\n\n"
spy_situation_steal_blueprints:0	"설계도 탈취"
spy_situation_steal_blueprints_desc:0	"대상이 보유한 가장 귀중한 기술을 탈취합니다."
spy_situation_steal_blueprints_effect_desc:0	"대상으로부터 기술 지식을 탈취합니다. 만일 우리의 기술 수준이 더 높은 경우, 현재 연구 중인 기술의 진행도가 상승합니다.\n\n"
spy_situation_syphon_resources:0	"에너지 착취"
spy_situation_syphon_resources_desc:0	"대상의 §H에너지§! 일부를 착취합니다."
spy_situation_syphon_resources_effect_desc:0	"10년 동안 대상으로부터 매달 §H에너지§! 탈취: §G10§! (첩자 레벨당 §G+2§!)\n\n"
spy_situation_smear_campaign:0	"비방 활동"
spy_situation_smear_campaign_desc:0	"대상과 §H은하§! 내 다른 §H강대국§!과의 관계를 악화시킵니다."
spy_situation_sabotage_starbase:0	"항성 기지 파괴 공작"
spy_situation_sabotage_starbase_desc:0	"§H항성 기지§! 핵심 지점에 폭탄을 설치하여 막대한 피해를 입힙니다."
spy_situation_sabotage_starbase_effect_desc:0	"대상의 §H항성 기지§!에 피해를 입혀 낮은 등급으로 떨어뜨립니다.\n\n§H전초 기지§! 등급 기지의 경우 해당 성계에 식민지가 없으면 파괴됩니다.\n\n"
mission_counter_espionage:0	"방첩"
mission_counter_espionage_desc:0	"우리 소유의 성계에서 방첩 작전을 실행하여 적 첩자의 침입을 원천 봉쇄합니다."
mission_counter_espionage_effect_desc:0	"우리 성계에서 활동하는 첩자를 사로잡습니다. 성공 확률은 첩자 레벨에 따라 달라집니다.\n\n"
mission_counter_propaganda:0	"역선전"
mission_counter_propaganda_desc:0	"아군 첩자가 식민지 내의 불충한 팝을 색출해 우리의 원칙을 따르도록 유도합니다."
mission_counter_propaganda_effect_desc:0	"우리 행성에 있는 §H미결정§! 팝을 우리의 §H원칙§!을 따르는 팝으로 전환합니다. 첩자 레벨에 따라 성공 확률이 달라집니다.\n\n"
spy_mission_situation_01:0	"항성 기지 [target.GetName] 침투"
spy_mission_situation_01_desc:0	"복잡한 특수 첩보 전술을 사용해, 요원이 목표 §H항성 기지§!에 침투하여 파괴 공작을 실시합니다."
spy_mission_situation_01_monthly_change_tooltip:0	"목표 달성을 향해 차근차근 나아가고 있군요."
approach_slow:0	"느린 접근 방식"
approach_average:0	"일반적인 접근 방식"
approach_fast:0	"빠른 접근 방식"
spy_mission_situation_02:0	"행성 [target.GetName] 침투"
spy_mission_situation_02_desc:0	"복잡한 특수 첩보 전술을 사용해, 요원이 목표 행성에 침투하여 파괴 공작을 실시합니다."
spy_mission_situation_02_monthly_change_tooltip:0	"목표 달성을 향해 차근차근 나아가고 있군요."
PROJECT_TRACK:0	"침투 추적"
spy_popup.20.name:0	"첩자 임무 성공"
spy_popup.20.ufop.desc:0	"요원들이 §H[spy_mission_system.GetName] 성계§!의 §H[spy_mission_target_country.GetName]§! 산하 §H항성 기지§!에 침투하는 데 성공했습니다. 이 과정에서 알아낸 정보는 외국 정보부로 전달하겠습니다."
spy_popup.20.klingon.desc:0	"성공입니다! 전사들이 §H[spy_mission_system.GetName] 성계§!의 §H[spy_mission_target_country.GetName]§! 산하 §H항성 기지§!를 은밀하게 공략하는 데 성공했습니다. 아직도 놈들에 대해 알아내야 할 게 산더미입니다. '본래 비밀이란 끝이 없는 법!'"
spy_popup.20.romulan.desc:0	"§H탈 시아르§!가 또다시 첩보 임무를 성공적으로 마무리했습니다. 이번에는 §H[spy_mission_system.GetName] 성계§!의 §H[spy_mission_target_country.GetName]§! 산하 §H항성 기지§!에 침투했다고 합니다. 새삼 놀라운 결과는 아니지만, 그래도 항상 촉각을 곤두세워야 합니다. '내일을 알 수 없으니 오늘을 즐겨라'."
spy_popup.20.cardassian.desc:0	"§H옵시디언단§! 요원들이 §H[spy_mission_system.GetName] 성계§!의 §H[spy_mission_target_country.GetName]§! 산하 §H항성 기지§!에 침투하는 데 성공했습니다. 작전 기록은 철통 보안을 자랑하는 금고에 보관하고, 최고 보안 인가를 받은 사람만 접근할 수 있게 할 방침입니다."
spy_popup.20.a:0	"계속하세요."
spy_popup.30.name:0	"첩자 임무 실패"
spy_popup.30.ufop.desc:0	"안타깝게도 요원들이 §H[spy_mission_system.GetName] 성계§!의 §H[spy_mission_target_country.GetName]§! 산하 §H항성 기지§!에 침투하는 데 실패했습니다. 함선이 발각당하지 않게 조처를 취해야 합니다."
spy_popup.30.klingon.desc:0	"쳇! 표적의 방비가 생각보다 탄탄했습니다. §H[spy_mission_system.GetName] 성계§!의 §H[spy_mission_target_country.GetName]§! 산하 §H항성 기지§!를 공략하는 데는 실패했지만, 다음 전투까지 전사들을 철저히 훈련시킬 계획입니다."
spy_popup.30.romulan.desc:0	"흐타-프바우! 페바트. 경악스럽게도 §H탈 시아르§!가 §H[spy_mission_system.GetName] 성계§!의 §H[spy_mission_target_country.GetName]§! 산하 §H항성 기지§!에 침투하는 데 실패했습니다. 절대 용납할 수 없는 치욕입니다. 이번 작전 지휘를 맡은 한심한 베르울리르 놈은... 즉시 처분하도록 하겠습니다."
spy_popup.30.cardassian.desc:0	"제길... §H옵시디언단§! 요원들이 뻔뻔하게도 당국이 내린 임무를 실패한 모양입니다. §H[spy_mission_system.GetName] 성계§!의 §H[spy_mission_target_country.GetName]§! 산하 §H항성 기지§!에 침투하는 데 실패했습니다. 상관없습니다. 다음 침투를 준비하는 이 와중에도 표적은 얌전히 손 놓고 있으니까요. 그동안 모든 증거를 빠짐없이 말소해 버리겠습니다."
spy_popup.30.a:0	"알겠습니다."
spy_popup.40.name:0	"첩자 임무 성공"
spy_popup.40.ufop.desc:0	"위험을 감수하길 잘했군요! 요원들이 §H[spy_mission_system.GetName] 성계§!의 §H[spy_mission_target_country.GetName]§! 산하 행성에 침투하는 데 성공했습니다. 침투조에서 보낸 기밀 자료는 즉시 기록에 저장하겠습니다."
spy_popup.40.klingon.desc:0	"좋은 소식입니다! 전사단 전원이 들키지 않고 §H[spy_mission_system.GetName] 성계§!의 §H[spy_mission_target_country.GetName]§! 산하 행성을 공략하는 데 성공했다고 합니다. 다른 곳도 아니고 감히 클링온의 기지를 얕봤으니 된통 당하는 셈이지요."
spy_popup.40.romulan.desc:0	"수아즈하. §H탈 시아르§!가 또다시 첩보 작전을 성공시켰습니다. 당연한 결과지요. 이번에는 §H[spy_mission_system.GetName] 성계§!의 §H[spy_mission_target_country.GetName]§! 산하 행성에 침투했다고 합니다. 지극히 당연한 결과입니다."
spy_popup.40.cardassian.desc:0	"훌륭하군요! §H옵시디언단§! 요원들이 §H[spy_mission_system.GetName] 성계§!의 §H[spy_mission_target_country.GetName]§! 산하 행성에 침투하는 데 성공했습니다. 전달받은 정보는 모두 기밀로 분류한 후 §H합법적 기록 취득부§!로 보낼 예정입니다. 축배를 듭시다! 야목 소스를 곁들인 토잘로 말이죠!"
spy_popup.40.a:0	"계속하세요."
country.27000.name:0	"첩자 감지"
country.27000.ufop.desc:0	"안타깝게도 첩자들이 §H[spy_mission_system.GetName] 성계§!의 §H[spy_mission_target_country.GetName]§! 산하 행성에 침투하는 데 실패했습니다. 승무원들의 정체가 탄로 나지 않도록 조처를 취해야 합니다."
country.27000.klingon.desc:0	"이런! 표적의 방비가 경이로운 수준이었습니다. §H[spy_mission_system.GetName] 성계§!의 §H[spy_mission_target_country.GetName]§! 산하 행성을 공략하는 데는 실패했지만, 다음 전투가 시작될 때까지 전사들은 밤낮으로 준비하고 또 준비할 것입니다."
country.27000.romulan.desc:0	"프바? 라크나! 경악스럽게도 §H탈 시아르§!가 §H[spy_mission_system.GetName] 성계§!의 §H[spy_mission_target_country.GetName]§! 산하 행성에 침투하는 데 실패했습니다. 절대 용납할 수 없는 실책입니다. 이번 침투 지휘를 맡은 한심한 프바이 놈은... 즉시 처분하도록 하겠습니다."
country.27000.cardassian.desc:0	"제길! §H옵시디언단§! 요원들이 뻔뻔하게도 당국이 내린 임무를 실패한 모양입니다. §H[spy_mission_system.GetName] 성계§!의 §H[spy_mission_target_country.GetName]§! 산하 행성에 침투하는 데 실패했습니다. 상관없습니다. 다음 침투를 준비하는 이 와중에도 표적은 얌전히 손 놓고 있으니까요. 그동안 우리의 실체가 드러날 만한 단서는 하나도 남기지 않고 처분하겠습니다."
country.27000.a:0	"알겠습니다."
spy_popup.50.name:0	"첩자 임무 실패, 하지만 희망은 있다"
spy_popup.50.ufop.desc:0	"§H[spy_mission_spy.GetName]§!(이)가 발각당했습니다. 은밀하게 침투하는 데는 실패한 모양입니다. 그래도 다행인 건 외교적 수완을 발휘해 목표를 달성했다는 점입니다. 붙잡히지 않고 빠져나올 수 있기를 비는 수밖에요..."
spy_popup.50.klingon.desc:0	"이런! §H[spy_mission_spy.GetName]§!(이)가 발각당했습니다. 침투 과정에서 너무 공격성을 드러낸 게 화근이었습니다. 그래도 다행인 건 압도적인 무력을 내세워 목표를 달성했다는 점입니다. 만에 하나 붙잡히는 날에는... 첩자의 영혼이 §H스토보코르§!로 갈 수 있기를 바랄 뿐입니다."
spy_popup.50.romulan.desc:0	"아무래도 §H[spy_mission_spy.GetName]§!(이)가 발각당한 모양입니다. 은밀하게 침투하는 데는 실패했군요. 그래도 다행인 건 외교적 수완을 발휘해 목표를 달성했다는 점입니다. 붙잡히지 않고 빠져나올 수 있기를 비는 수밖에요..."
spy_popup.50.cardassian.desc:0	"§H[spy_mission_spy.GetName]§!(이)가 발각당했습니다. 은밀하게 숨어드는 데는 보기 좋게 실패하고 말았군요. 그래도 다행인 건 기만전술을 동원해 목표를 완수했다는 점입니다. 무사히 복귀하느냐 마느냐는 이제 신경 쓸 일이 아닌 셈이죠. 가족에겐 부고를 전하도록 하겠습니다."
spy_popup.50.a:0	"알겠습니다."
spy_popup.60.name:0	"첩자 임무 성공"
spy_popup.60.twofold.desc:0	"§H[spy_mission_spy.GetName]§!(이)가 발각당했습니다. 은밀하게 침투하는 데는 실패한 모양입니다. 그래도 다행인 건 외교적 수완과 기만전술을 활용해 허위 증거를 심어 놓았다고 합니다. 그러니 §H[spy_mission_target_country.GetName]§!(은)는 다른 대상을 파괴 공작의 주체로 오인할 겁니다."
spy_popup.60.ufop.desc:0	"노력이 열매를 맺었습니다! 요원들이 §H[spy_mission_system.GetName] 성계§!의 §H[spy_mission_target_country.GetName]§! 산하 행성에 침투하는 데 성공했습니다. 허위 증거를 심어 놓았다고 하니, 저들은 다른 대상을 파괴 공작의 주체로 오인할 겁니다."
spy_popup.60.klingon.desc:0	"좋은 소식입니다! 전사들이 §H[spy_mission_system.GetName] 성계§!의 §H[spy_mission_target_country.GetName]§! 산하 행성에 돌입해 들키지 않고 침투하는 데 성공했다고 합니다. 전투 준비를 마친 클링온의 흔적을 감추려면 상당한 실력이 필요하죠. 허위 증거를 심어 놓았다고 하니, 저들은 다른 대상을 파괴 공작의 주체로 오인할 겁니다."
spy_popup.60.romulan.desc:0	"수아즈하. §H탈 시아르§!가 또다시 첩보 작전을 성공시켰습니다. 당연한 결과지요. 이번에는 §H[spy_mission_system.GetName] 성계§!의 §H[spy_mission_target_country.GetName]§! 산하 행성에 침투했다고 합니다. 허위 증거를 심어 놓았다고 하니, 저들은 다른 대상을 파괴 공작의 주체로 오인할 겁니다."
spy_popup.60.cardassian.desc:0	"또 한 번 달콤한 승리를 쟁취했습니다. §H옵시디언단§! 요원들이 §H[spy_mission_system.GetName] 성계§!의 §H[spy_mission_target_country.GetName]§! 산하 행성에 침투하는 데 성공했습니다. 허위 증거를 심어 놓았다고 하니, 저들은 다른 대상을 파괴 공작의 주체로 오인할 겁니다. 축배를 듭시다. 야목 소스를 곁들인 토잘 한잔은 어떻겠습니까?"
spy_popup.60.a.ufop:0	"§H행성연방§!에 책임을 전가하세요."
spy_popup.60.a.klingon:0	"§H클링온 제국§!에 책임을 전가하세요."
spy_popup.60.a.romulan:0	"§H로뮬란 항성 제국§!에 책임을 전가하세요."
spy_popup.60.a.cardassian:0	"§H카대시안 연맹§!에 책임을 전가하세요."
spy_popup.70.name:0	"첩자 임무 성공"
spy_popup.70.steal.desc:0	"성계에 §H식민지§!가 한창 건립 중이던 탓에 임무를 중단했습니다. 그래도 다행인 점은 요원들이 식민지 주민들의 자원과 기술 일부를 탈취하는 데 성공했다는 사실입니다."
spy_popup.70.ufop.desc:0	"§H[spy_mission_system.GetName] 성계§!의 §H[spy_mission_target_country.GetName]§! 산하 §H항성 기지§! 침투에 성공했습니다. 요원들이 기지 선체와 취약점 전반적으로 폭탄을 설치, 폭파했다고 합니다. 대상은 재앙에 가까운 피해를 입었습니다."
spy_popup.70.klingon.desc:0	"성공입니다! 전사들이 §H[spy_mission_system.GetName] 성계§!의 §H[spy_mission_target_country.GetName]§! 산하 §H항성 기지§!를 은밀하게 공략하는 데 성공했습니다. 취약한 구조물을 폭파하여 상당한 피해를 입혔다고 합니다. '본래 비밀이란 끝이 없는 법!'"
spy_popup.70.romulan.desc:0	"§H탈 시아르§!가 또다시 첩보 임무를 성공적으로 마무리했습니다. 이번에는 §H[spy_mission_system.GetName] 성계§!의 §H[spy_mission_target_country.GetName]§! 산하 §H항성 기지§!에 침투했다고 합니다. 요원들이 기지 취약점에 폭탄을 설치하여 터뜨리는 기발한 계획을 실행에 옮겼고, 복구가 불가능한 붕괴를 일으켰다고 합니다. '내일을 알 수 없으니 오늘을 즐겨라'."
spy_popup.70.cardassian.desc:0	"완벽합니다! §H옵시디언단§! 요원들이 §H[spy_mission_system.GetName] 성계§!의 §H[spy_mission_target_country.GetName]§! 산하 §H항성 기지§!에 침투하는 데 성공했습니다. 요원들이 기지 취약점에 폭탄을 설치하여 터뜨렸고, 그 결과 기지는 재앙에 가까운 피해를 입었습니다."
spy_popup.70.a:0	"알겠습니다."
hrb_situation.20.name:0	"뇌물 수수 폭로"
hrb_situation.20.desc:0	"§H[scope_owner.GetName]§!에서 비밀 작전을 수행하던 중, 한 §H첩자§!가 제삼자로부터 불법 뇌물을 수수하고 있는 유력 정치 인사의 신원을 밝혀냈습니다.\n\n뇌물 수수 증거가 세간에 새어 나가는 순간 제국 전역이 떠들썩해질 테지요. 즉, 이 진실을 알고 있는 것만으로도 §H[scope_owner.GetName]§!의 목줄을 틀어쥐었다고 볼 수 있겠습니다."
hrb_situation.20.a:0	"§H[scope_owner.GetName]§!의 부패한 관리에게 알리세요."
hrb_situation.20.a.tt:0	"상대측 첩보부에 부패한 관리에 관한 정보를 흘려 추문을 해결하도록 유도합니다."
hrb_situation.20.b:0	"이를 이용해 §H[scope_owner.GetName]§!에게서 정보를 뽑아내세요."
hrb_situation.20.b.tt:0	"이 정보를 이용해 상대 문명의 기술적 발전 현황과 병기, §H은하§! 전반에서의 군사 전략에 관한 지식을 획득합니다."
hrb_situation.20.c:0	"관리의 자산을 압수하세요."
hrb_situation.20.c.tt:0	"§H[scope_owner.GetName]§!의 부패 정치인이 갖고 있던 재산을 압류하여 우리가 사용할 수 있도록 합니다. 저항할 경우에는 불법 행위 증거를 내세워 강제로 복종시킵니다."
hrb_situation.30.name:0	"데이터베이스 유출"
hrb_situation.30.desc:0	"운동가 집단이 §H[scope_owner.GetName]§! 정부의 민감한 자료가 들어 있는 데이터베이스를 해킹해 유출했습니다.\n\n유출 자료는 빠르게 사라졌지만, 우리 측 §H첩자§!가 공개 채널에서 사라지기 전에 발 빠르게 확보하는 데 성공했다고 합니다.\n\n이 방대한 데이터베이스를 분류하려면 어느 정도 시간이 소요될 것으로 보입니다."
hrb_situation.30.a:0	"상대측 §H첩자§!의 정체를 폭로하세요."
hrb_situation.30.a.tt:0	"§H[scope_owner.GetName]§! 잠입 요원의 생체 데이터를 분석합니다."
hrb_situation.30.b:0	"불법 무역 활동을 폭로하세요."
hrb_situation.30.b.tt:0	"§H[scope_owner.GetName]§!의 숨겨진 예산이나 신고되지 않은 화물 목록 데이터를 분석하고 남는 것들은 우리 측에서 압류합니다."
hrb_situation.30.c:0	"상대측 군사 기밀을 폭로하세요."
hrb_situation.30.c.tt:0	"§H[scope_owner.GetName]§!의 프로토타입 무기 기술에 관한 데이터를 분석하고 위협이 되는 요소를 발견할 경우, 적절한 대응책을 고안합니다."
hrb_situation.40.name:0	"무방비"
hrb_situation.40.desc:0	"§H[scope_owner.GetName]§!에서 활동 중인 §H첩자§!가 제국 축제 기간을 틈타 민감한 정부 시설에 침투하는 데 성공했다고 합니다. 경비원들이 만취한 상태였다는군요.\n\n잠시 보안에 구멍이 뚫린 덕분에 다른 때 같았으면 굉장히 얻기 어려웠을 정보를 수집할 수 있었습니다."
hrb_situation.40.a:0	"아카이브를 다운로드하세요."
hrb_situation.40.a.tt:0	"§H[scope_owner.GetName]§! 기밀문서를 복사하여 확보합니다."
hrb_situation.40.b:0	"경비병을 설득해 변절시키세요."
hrb_situation.40.b.tt:0	"경비병들에게 거부할 수 없는 제안을 해 이중 요원으로 포섭하고, §H[scope_owner.GetName]§! 최고 보안 인가 지역에 대한 접근 권한을 확보합니다."
hrb_situation.40.c:0	"폭탄을 설치하세요."
hrb_situation.40.c.tt:0	"§H[scope_owner.GetName]§! 기밀문서를 파괴하여 진행 상황을 수십 년은 후퇴시킵니다."
hrb_situation.50.name:0	"선동가 요원"
hrb_situation.50.desc:0	"§H[scope_owner.GetName]§!의 생활 여건이 급속도로 나빠지면서 반정부 평화 시위가 탄력을 얻고 있습니다.\n\n특히 §H첩자§! 하나가 이 상황에 파고들어 시위를 이끄는 핵심 집단에 침투했습니다.\n\n§H첩자§!의 영향력을 이용하면 §H[scope_owner.GetName]§!의 역사§!를 바꾸는 것도 헛된 꿈은 아닙니다. 물론, 잠입 기간이 길어질수록 첩자의 정체가 탄로 날 확률도 상승합니다."
hrb_situation.50.a:0	"긴장감을 고조시키세요."
hrb_situation.50.a.tt:0	"아군 §H첩자§!가 파괴적인 활동을 감행하여 §H[scope_owner.GetName]§! 당국의 반응을 강제로 끌어냅니다."
hrb_situation.50.b:0	"지원을 약속하세요."
hrb_situation.50.b.tt:0	"아군 §H첩자§!가 시위대의 요구에 지원을 약속하여 §H[scope_owner.GetName]§!의 문화적 분열을 조장합니다."
hrb_situation.50.c:0	"잠입을 유지하세요."
hrb_situation.50.c.tt:0	"아군 §H첩자§!가 §H[scope_owner.GetName]§! 내부에서 시위대가 민중의 지지를 얻을 수 있도록 합니다."
hrb_situation.60.name:0	"정전"
hrb_situation.60.desc:0	"§H[scope_owner.GetName]§!에서 활동 중인 §H첩자§!의 보고가 들어왔습니다. 극단적인 기후를 버티지 못한 행성 에너지 부품이 오류를 일으키면서 여러 행성에서 광범위한 전력난을 유발하고 있다고 합니다.\n\n§H[scope_owner.GetName]§!(이)가 시스템 복구를 위해 분투하고는 있지만, 한편으로는 우리 §H첩자§!에게 정보를 수집할 기회가 생겼다고도 할 수 있습니다.\n\n다만 이 사태가 지속될수록 §H[scope_owner.GetName]§!(은)는 §H첩자§!가 머무르기 위험한 환경으로 변할 가능성이 큽니다."
hrb_situation.60.a:0	"전력망을 수리하세요."
hrb_situation.60.a.tt:0	"§H[scope_owner.GetName]§!의 아군 §H첩자§!가 은밀하게 손상된 에너지 부품을 수리하여 정상화합니다."
hrb_situation.60.b:0	"출입 금지 구역에 침투하세요."
hrb_situation.60.b.tt:0	"§H[scope_owner.GetName]§!의 아군 §H첩자§!가 이 기회를 이용해 기존에 접근할 수 없던 보안 구역에 침투합니다."
hrb_situation.60.c:0	"역공학으로 고장 난 부품을 분석하세요."
hrb_situation.60.c.tt:0	"§H[scope_owner.GetName]§!의 아군 §H첩자§!가 고장 난 부품을 회수하여 문제의 원인을 분석합니다."
hrb_situation.70.name:0	"시선 돌리기"
hrb_situation.70.desc:0	"§H[scope_owner.GetName]§!에서 활동 중인 §H첩자§!가 심각한 실책을 저질렀습니다. 비정상적인 정보원으로부터 허위 정보를 받은 모양입니다.\n\n그 탓에 §H첩자§!가 불만 가득한 공무원에게 협박을 당하고 있다고 합니다. 첩자의 신원은 물론이고 §H[scope_owner.GetName]§!에서 진행 중인 기밀 작전까지 폭로하겠다고 엄포를 놓고 있다고 합니다."
hrb_situation.70.a:0	"정보원에게 돈을 지급하세요."
hrb_situation.70.a.tt:0	"§H[scope_owner.GetName]§!의 아군 §H첩자§!가 비공식 자금을 이용해 문제를 조용히 해결합니다."
hrb_situation.70.b:0	"정보원을 제거하세요."
hrb_situation.70.b.tt:0	"§H[scope_owner.GetName]§!의 아군 §H첩자§!가 정체를 숨기기 위해 최후의 수단 프로토콜을 따릅니다."
hrb_situation.70.c:0	"정보원의 신뢰도를 떨어뜨리세요."
hrb_situation.70.c.tt:0	"§H[scope_owner.GetName]§!의 아군 §H첩자§!가 정보원의 평판을 파괴하는 것으로 임무를 조정하여 본인의 정체에 관한 어떤 발언도 힘을 얻지 못하게 만듭니다."
hrb_situation.80.name:0	"보안 업데이트"
hrb_situation.80.desc:0	"§H[scope_owner.GetName]§!(이)가 정보 보안 규정을 개편하고 있다고 합니다.\n\n§H첩자§!가 그동안 임무를 수행하면서 상당한 데이터를 확보하긴 했지만, 지금으로선 그 대부분이 쓸모를 다한 상태입니다.\n\n현재 §H첩자§!가 보유 중인 보안 인가로는 새로운 프로토콜에 접근이 불가능합니다."
hrb_situation.80.a:0	"처음부터 다시 시작하세요."
hrb_situation.80.a.tt:0	"아까운 시간이 소요되긴 하겠지만, 아군 §H첩자§!가 새로운 보안 인가를 얻어 §H[scope_owner.GetName]§! 첩보망을 재건하도록 합니다."
hrb_situation.80.b:0	"새로운 신원으로 교체하세요."
hrb_situation.80.b.tt:0	"개인적인 위험이 뒤따르겠지만, 아군 §H첩자§!가 §H[scope_owner.GetName]§! 내에서 다른 신분으로 활동하며 새로운 보안 프로토콜을 확보합니다."
hrb_situation.80.c:0	"미사용 자원을 사용하세요."
hrb_situation.80.c.tt:0	"모든 정보 수집처가 사라진 지금, 아군 §H첩자§!가 검증되지 않은 정보원을 통해 §H[scope_owner.GetName]§! 신규 보안 프로토콜 유출본을 찾습니다."
hrb_situation.90.name:0	"첩자 노출"
hrb_situation.90.desc:0	"§H[scope_owner.GetName]§!에서 잠복 중이던 §H첩자§!의 장비가 치명적인 오류를 일으켜 신원이 노출되고 말았습니다.\n\n안전한 장소로 피신하는 데는 성공했지만 이대로 붙잡히거나 사살당하는 건 시간문제입니다. 지금으로서는 첩자를 구출하거나, 새로운 신원을 만들어 줘야 합니다."
hrb_situation.90.a:0	"당분간은 몸을 사리세요."
hrb_situation.90.a.tt:0	"아군 §H첩자§!가 §H[scope_owner.GetName]§!에 남아 추후 명령을 기다립니다."
hrb_situation.90.b:0	"알아서 해결하라고 하세요."
hrb_situation.90.b.tt:0	"지금으로서는 아군 §H첩자§!를 도울 수 없습니다. 공식적으로 존재하지 않는 인물이니까요. 지금까지 받은 훈련과 도구를 이용해 §H[scope_owner.GetName]§!에서 탈출할 수 있기를 기도하겠습니다."
hrb_situation.90.c:0	"교체용 부품을 확보하세요."
hrb_situation.90.c.tt:0	"아군 §H첩자§!가 부서진 장비의 교체 부품을 찾는 걸 우선순위로 지정하고 임무를 속행합니다. 궁극적인 목표는 새로운 신원을 확보하는 것입니다."
hrb_situation.100.name:0	"나선 증후군"
hrb_situation.100.desc:0	"§H[scope_owner.GetName]§!에서 활동 중인 §H첩자§!가 알 수 없는 질병에 걸렸습니다.\n\n원격 생체 신호나 유전자 지표를 보면 완벽한 상태로 나타나지만, 실제로는 만성적인 현기증 때문에 §H첩자§!가 임무를 완수하지 못할 지경에 이르렀습니다.\n\n현재 첩보부에서는 이 정체불명의 질병을 '나선 증후군'이라고 부르고 있습니다. 일종의 §H방첩§! 기술의 영향으로 인한 결과가 아닐까 싶습니다."
hrb_situation.100.a:0	"원격 치료를 진행하세요."
hrb_situation.100.a.tt:0	"아군 §H첩자§!에게 급성 증상을 완화하는 원격 유전자 치료를 받게 합니다. 다만 미지의 부작용이 발생할 위험이 크고 §H첩자§!가 §H[scope_owner.GetName]§!에서 돌아왔을 때 후속 치료를 받아야 합니다."
hrb_situation.100.b:0	"첩자를 귀환시키고 후임을 지정하세요."
hrb_situation.100.b.tt:0	"아군 §H첩자§!의 정체가 노출됐으니 후임을 보내 그 자리를 대신하게 합니다."
hrb_situation.100.c:0	"임무 목표를 축소하세요."
hrb_situation.100.c.tt:0	"아군 §H첩자§!가 현재 목표를 중단하고 휴식과 회복을 진행합니다. 건강 상태가 나아지면 새로운 명령을 하달할 계획입니다."
hrb_situation.110.name:0	"이중 첩자"
hrb_situation.110.desc:0	"§H[scope_owner.GetName]§!에서 활동 중인 §H첩자§!의 보고에 따르면, 핵심 접선책 중 하나가 배신을 계획 중인 이중 첩자일지도 모른다고 합니다.\n\n§H첩자§!가 해당 접선책의 배경을 검토하는 과정에서 심각한 이해 충돌이 있음을 확인했다고 합니다. 이는 처음 정보원을 포섭할 때 전달받지 못한 사실입니다.\n\n이 접선책을 계속 신뢰하기엔 임무가 실패할 확률이 너무 높아집니다. 근데 그렇다고 제거하자니 예상외의 문제가 발생할 수도 있습니다."
hrb_situation.110.a:0	"조처하기 전에 배신이 사실인지 확인하세요."
hrb_situation.110.a.tt:0	"§H[scope_owner.GetName]§!의 아군 §H첩자§!가 접선책이 이중 첩자임을 증명하는 증거를 찾는 것으로 주 임무 목표를 변경합니다."
hrb_situation.110.b:0	"접선책을 무력화하세요."
hrb_situation.110.b.tt:0	"§H[scope_owner.GetName]§!의 아군 §H첩자§!가 배신의 위험을 감수해서는 안 됩니다. 접선책을 조용히 제거하게 합니다."
hrb_situation.110.c:0	"접선책을 심문하세요."
hrb_situation.110.c.tt:0	"§H[scope_owner.GetName]§!의 아군 §H첩자§!가 접선책을 심문하여 숨은 목표를 알아낸 후 구금하도록 합니다."
first_contact.7000.name:0	"§H[This.System.GetName]§! 성계에서의 첫 접촉"
first_contact.7000.proactive.desc:0	"§H[This.System.GetName]§! 성계에서 §H우리와 같은 우주 항행 문명§!을 조우했습니다. 현재 정식 의사소통 창구를 마련하고자 시도 중입니다. 서로에게 득이 되었으면 좋겠군요."
first_contact.7000.cautious.desc:0	"§H[This.System.GetName]§! 성계에서 §H잠재적인 위험 외계 생명체§!를 조우했습니다. 정식 의사소통 창구를 마련할 수도 있겠지만 위험한 선택지임은 이견의 여지가 없습니다. 누가, 무엇이 기다리고 있는지도 모르니까요."
first_contact.7000.first_contact_attack_allowed.desc:0	"§H[This.System.GetName]§! 성계에서 §H열등한 워프 항행 종족§!을 조우했습니다. 강제로라도 의사소통 창구를 마련해야 합니다. 지금 우위를 점하면 이 상황에서 이익을 취할 확률이 열 배는 상승합니다."
first_contact.7000.proactive.a.name:0	"호출 주파수를 개방하세요."
first_contact.7000.proactive.a.desc:0	"진정한 동맹이란 신뢰와 공유 의지를 바탕으로 형성되기 마련입니다. 어디 한번 뭐라고 하는지 이야기나 들어봅시다."
first_contact.7000.proactive.b.name:0	"호의를 표하세요."
first_contact.7000.proactive.b.desc:0	"첫 조우를 기념하는 위문품을 보내세요. 우리의 문화와 선의를 담았다고 하면 되겠죠."
first_contact.7000.cautious.a.name:0	"의도가 뭔지 조사해 보시죠."
first_contact.7000.cautious.a.desc:0	"신속히 함선 설계를 탐색해 §H[This.System.GetName]§!에 다른 조우 사례는 없는지 알아보세요. 좀 더 철저히 대비해야 합니다."
first_contact.7000.cautious.b.name:0	"워프 엔진 준비."
first_contact.7000.cautious.b.desc:0	"공격할 준비는 되어 있습니다. 남아 있던 자원을 재활용했거든요."
first_contact.7000.first_contact_attack_allowed.a.name:0	"첫 접촉 프로토콜을 명심하세요."
first_contact.7000.first_contact_attack_allowed.a.desc:0	"비협조적인 종족 통제를 위해서라면 시간이 들더라도 프로토콜을 손볼 필요가 있죠. 위협 역시 결코 시간 낭비가 아닙니다."
first_contact.7000.first_contact_attack_allowed.b.name:0	"페이저 캐논 준비 중."
first_contact.7000.first_contact_attack_allowed.b.desc:0	"어떻게든 자원을 내놓게 만들겠습니다. 거부하면 페이즈 조절기를 과부하시켜 경고 사격을 하겠습니다."
first_contact.7005.name:0	"§H[contact_country.GetName]§!(와)과의 의사소통"
first_contact.7005.proactive.desc:0	"만국어 번역기를 통해 §H[This.System.GetName]§! 성계의 §!우주 항행 문명§H과 의사소통을 나누는 데 성공했습니다. 통신에 심각한 방해 전파가 끼어 있어 시각적인 접촉에는 실패했지만, 어쨌든 양측 모두 대화할 의사가 있음을 확인할 수 있었습니다."
first_contact.7005.cautious.desc:0	"만국어 번역기를 통해 §H[This.System.GetName]§! 성계의 §!잠재적인 위험 외계 생명체§H와 의사소통을 나누는 데 성공했습니다. 다만 통신에 심각한 방해 전파가 끼어 있어 시각적인 접촉에는 실패했습니다. 무엇보다 이들과 외교를 논하기엔 아직 불안한 구석도 남아 있는 상황입니다."
first_contact.7005.first_contact_attack_allowed.desc:0	"만국어 번역기를 통해 §H[This.System.GetName]§! 성계의 §!열등한 워프 항행 종족§H과 의사소통을 나누는 데 성공했습니다. 통신에 심각한 방해 전파가 끼어 있어 시각적인 접촉에는 실패했습니다. 어쩌면 우월한 문명 앞에서 자신들의 무력함을 인지한 것일지도 모르죠."
first_contact.7005.proactive.a.name:0	"교류 프로그램을 제안하세요."
first_contact.7005.proactive.a.desc:0	"문화 교류를 바탕으로 양국 관계를 형성하자고 제안하세요. 저들의 관습에 동참하고자 하는 우리의 의지를 전달해 보죠."
first_contact.7005.proactive.b.name:0	"선물을 수락하세요."
first_contact.7005.proactive.b.desc:0	"저들이 우리의 복제기로는 아직 구현할 수 없는 선물을 보내주고 싶은 모양입니다."
first_contact.7005.cautious.a.name:0	"우리 종족이 먼저입니다."
first_contact.7005.cautious.a.desc:0	"가능한 한 오랫동안 보수적인 관점에서 의사소통에 임합니다. 불필요한 위험을 감수하지 않습니다."
first_contact.7005.cautious.b.name:0	"자격을 증명하라고 하세요."
first_contact.7005.cautious.b.desc:0	"상대측에서 선의의 표시로 자원을 공유하려고 합니다."
first_contact.7005.first_contact_attack_allowed.a.name:0	"협박을 가하세요."
first_contact.7005.first_contact_attack_allowed.a.desc:0	"누가 이 §H은하§!의 주인인지 보여줍시다."
first_contact.7005.first_contact_attack_allowed.b.name:0	"저들에겐 우리가 필요할 겁니다."
first_contact.7005.first_contact_attack_allowed.b.desc:0	"지금 선금을 받았으니, 나중에 저들을 돕는 방안을 고려해 봐도 괜찮을 듯합니다."
first_contact.7010.name:0	"§H[This.ContactCountry.GetRealName]§!(와)과의 관계 확립"
first_contact.7010.proactive.desc:0	"§H[This.System.GetName]§! 성계의 §H[This.ContactCountry.GetRealName]§!(와)과의 시각적인 접촉에 성공했습니다. 서로의 목적을 밝히고 협력의 기준을 세울 수 있기를 바랄 뿐입니다."
first_contact.7010.cautious.desc:0	"§H[This.System.GetName]§! 성계의 §H[This.ContactCountry.GetRealName]§!(와)과 시각적인 접촉에 성공했습니다. 협력이 가능하다는 확신이 들 때까지 이들의 활동과 동향을 주시하도록 하겠습니다."
first_contact.7010.first_contact_attack_allowed.desc:0	"§H[This.System.GetName]§! 성계의 §H[This.ContactCountry.GetRealName]§!(와)과 시각적인 접촉에 성공했습니다. 겉모습으로 보건대 이 문명을 압도하는 데 별다른 어려움이 따르진 않을 것으로 보입니다. 일단은 미래를 함께하자는 약속으로 협상을 시작해 최대한 이익을 취하는 게 좋겠습니다."
first_contact.7010.proactive.a.name:0	"임무를 수행하세요."
first_contact.7010.proactive.a.desc:0	"우호적인 외교 관계 구축의 첫걸음으로 이 문명에 도움의 손길을 내밀도록 하죠."
first_contact.7010.proactive.b.name:0	"성공적인 첫 접촉을 기념해야겠군요."
first_contact.7010.proactive.b.desc:0	"번영하는 관계를 위하여, 건배."
first_contact.7010.cautious.a.name:0	"임무를 수행하세요."
first_contact.7010.cautious.a.desc:0	"우호적인 외교 관계 구축의 첫걸음으로 상황을 살펴본 뒤, 어떻게 반응하나 지켜봅시다."
first_contact.7010.cautious.b.name:0	"신뢰를 보내기엔 아직 이릅니다."
first_contact.7010.cautious.b.desc:0	"도움을 제공하기에 앞서 이 종족을 좀 더 구체적으로 연구해 보는 편이 좋겠습니다."
first_contact.7010.first_contact_attack_allowed.a.name:0	"임무를 수행하세요."
first_contact.7010.first_contact_attack_allowed.a.desc:0	"무력과시의 일환으로 이 열등 문명을 지원하겠습니다. 우리의 명성을 널리 알려야지요."
first_contact.7010.first_contact_attack_allowed.b.name:0	"성공적인 첫 접촉을 홍보하도록 하세요."
first_contact.7010.first_contact_attack_allowed.b.desc:0	"§H[This.ContactCountry.GetRealName]§!(이)가 우리와 악연을 맺지 않으려고 했다는 사실을 §H은하§! 모두에게 알리세요. 그리고 우리의 평판이 가져올 물질적 이익을 취하는 겁니다."
first_contact.7010.proactive.support.desc:0	"§H[This.System.GetName]§!의 §H[This.ContactCountry.GetRealName]§!(와)과 시각적으로 접촉했습니다. 이들과의 의사소통을 통해 지금까지 조우한 다른 문명과는 완전히 다른 독특한 기술을 보유하고 있음을 확인하였습니다. 이 §H은하§!에서는 유명하더군요. 지금까지의 상황을 볼 때, 이들과는 예상보다 더 가까운 관계가 될 수 있을 듯합니다."
first_contact.7010.cautious.support.desc:0	"§H[This.System.GetName]§!의 §H[This.ContactCountry.GetRealName]§!(와)과 시각적으로 접촉했습니다. 이들과의 의사소통을 통해 지금까지 조우한 다른 문명과는 완전히 다른 독특한 기술을 보유하고 있음을 확인하였습니다. 이 §H은하§!에서는 유명하더군요. 이들과 관계를 발전시킬 때 경계를 늦춰선 안 되겠습니다..."
first_contact.7010.first_contact_attack_allowed.support.desc:0	"§H[This.System.GetName]§!의 §H[This.ContactCountry.GetRealName]§!(와)과 시각적으로 접촉했습니다. 이들과의 의사소통을 통해 지금까지 조우한 다른 문명과는 완전히 다른 독특한 기술을 보유하고 있음을 확인하였습니다. 이 §H은하§!에서는 유명하더군요. 복속시키기가 생각보다 더 어려울 수도 있겠습니다. 함께 미래로 나아가자고 속여야 할 듯합니다."
first_contact.7010.support.a.name:0	"첫 접촉 절차를 마무리하세요."
first_contact.7010.support.a.desc:0	"이 조우로 이익을 취할 수 있겠지요."
action.1.name:0	"§H[contact_empire.GetName]§!(와)과의 첫 접촉"
action.1.message:0	"§H[contact_empire.GetName]§!(와)과 처음으로 접촉했습니다."
action.1.betazoid.desc:0	"아, 반갑습니다! 명망 높은 §Y베타제드 제10 가문의 후손이자 청록빛 홀§!의 소유자이신 §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§! 님을 대신하여 여러분을 환영합니다.\n\n여러분의 생각에서 호기심과 경계심이 느껴지는군요... 이왕이면 만찬을 즐기면서 깊고 사적인 대화를 나누고 싶습니다. 이맘때는 오팔 굴이 특히 제철이지요.\n\n자, 얼른 오시죠. 같이 식사를 듭시다!"
action.1.cairn.desc:0	"*§Y케언§!과의 접촉 임무를 받은 사절의 심상에 마음이 편안해지는 이미지가 한가득 차오릅니다. 평온한 초원, 따뜻한 열대 해변, 바람이 부는 산 정상에 고고히 서 있는 나무 한 그루...*\n\n*잠시 후 케언 §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§!의 모습이 투영되어 나타납니다. 합의를 위한 대화에 초대하는 듯 §Y진솔하고 직설적§!으로 느껴집니다.*"
action.1.trill.desc:0	"우리는 이번 협상에서 수없이 많은 후보를 제치고 위대한 §Y[contact_empire.GetRulerTitle]§! §Y[contact_empire.GetRulerName]§! 님의 대리인으로 간택되었습니다.\n\n이 동맹이 우리 두 문명에 발전과 풍요를 가져다주기를 바랄 뿐입니다. 여러분과 같은 눈높이에서 협력해 이 §Y은하§!가 선사하는 시련을 함께 극복하고, 여러분이 §Y무한한§! 지식과 경험을 만끽할 수 있기를 소망합니다."
action.1.bolian.desc:0	"상부에서 드디어 우리와의 만남을 위한 모든 준비를 마친 모양이군요. 훌륭합니다! §Y[contact_empire.GetRulerTitle]§! §Y[contact_empire.GetRulerName]§! 님을 대신해 인사를 올리게 되어 무척이나 기쁩니다.\n\n규정은 규정이고, 새로운 인연을 만드는 건 언제나 기쁜 일이죠. 세상에는 위험한 개인이나 집단도 있으니까요. 아, 이거 번데기 앞에서 주름잡는 꼴이 됐네요. 여러분이라면 분명 이 §Y은하§!를 지배하는 다른 '거물'을 잘 알고 계실 텐데 말입니다. 같이 따끈따끈한 §Y볼리안 수플레§!를 들면서 얘기해 주실 수 있을까요?"
action.1.hupyrian.desc:0	"반갑습니다, §Y[this.GetName]§!의 대표단 여러분. 저는 §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§! 님의 대리인으로서 이 자리에 나왔습니다.\n\n여러분의 귀한 시간을 너무 빼앗을 생각은 없습니다. 우리 §Y후피리안§!이 해내지 못할 일은 없으며, 적을 잊어버리는 성격도 아니라는 점만 말씀해 두고 싶군요. 우릴 고용하면 §Y서로에게 득이 되는 관계§!를 구축할 수 있을 거예요. 고용할 생각이 없다면 그대로 떠나주셨으면 합니다."
action.1.idanian.desc:0	"외부인. 당신들은 우리의 방어를 무력화하고 직접 접촉을 시도했습니다.\n\n빨리 용건만 말씀하십시오. §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§!께 전달하겠습니다. 당신들의 처분은 그분께서 결정하실 겁니다.\n\n서로의 안녕을 위해서라도 이 일은 함구하는 게 좋을 겁니다."
action.1.tanugan.desc:0	"그쯤에서 멈추시지요!\n\n반갑습니다, 이방인 여러분. 저는 §Y타누간§! 종족을 이끄는 §Y[contact_empire.GetRulerTitle]§! §Y[contact_empire.GetRulerName]§! 님의 대리인입니다. 무슨 얘기를 하든, 무슨 질문을 던지든 자유이긴 합니다만... 조심하시기 바랍니다. 우리 법체계에서는 유죄추정의 원칙을 따르고 있으니까요. 사실 지난 과거에 반복하고 싶지 않은 §Y사건§!이 좀 있었습니다."
action.1.j'naii.desc:0	"어서 오십시오, 우주의 여행자 여러분.\n\n저는 종족의 영민한 지도자이신 §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§! 님의 대리인입니다. 용건은 제게 말씀하시면 됩니다. 다만 경고해 두겠습니다. 우리 종족은 방어적인 성격이 강하고, §Y해악이나 일탈§!의 기미가 보이면 절대 용납하지 않을 것입니다. 동의하십니까?"
action.1.talarian.desc:0	"첫 접촉 절차가 유혈 사태 없이 마무리되어 기쁘기 그지없지만, 탈라리안 우주에서의 안전을 보장하긴 좀 어렵겠군요. 우리의 지도자이신 §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§! 님은 이방인을 상대하는 데 능숙하십니다. 부정한 술수를 §Y받아줄 분§!이 아니란 얘깁니다.\n\n용건은 짧게 해결하십시오. 그럼 우리가 극단적인 조처를 취할 일은 없을 겁니다."
action.1.acamarian.desc:0	"여러분이 §Y제대로 된 아카마리안§!과 접촉한 걸 다행으로 아십시오. 지도자이신 §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§! 님의 대리인으로서 평화와 번영의 메시지를 전하는 바입니다.\n\n우리 종족의 법도를 따르지 않는, '나머지 절반'의 무뢰배들이 이 §Y은하§!를 정처 없이 떠돌고 있습니다. 야만적인 해적 그 이상도 이하도 아닌 족속이죠. §Y[this.GetName]§! 여러분은 괜히 악독한 종자들에게 마음 쓰지 마시고, 우리가 놈들에게 정의의 심판을 내릴 수 있게 도와주시기 바랍니다. 그게 모두에게 이로운 길이니까요."
action.1.kesprytt.desc:0	"미행은 없었습니까? 없었다고요? 다행이군요. 요즘은 위험한 §Y프리트 첩자§!들이 온 사방에 널린 터라 돌다리도 두드려 보고 건너야 하는 상황입니다.\n\n우린 §Y케스 동맹§!입니다. 그리고 저는 모든 케스의 지도자이신 §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§! 님의 대리인이지요. 우리 문명이 혼란의 시기를 겪고 있지만, 여러분이 도와주신다면 위험한 반군을 척결하고 성계에 평화를 가져올 수 있을 거라 확신합니다."
action.1.pelian.desc:0	"강대한 §Y[this.GetName]§! 분들께서 이 비좁은 §Y은하§! 변방을 찾아 주셔서 큰 영광입니다.\n\n대접이 이 정도밖에 안 되는 점에 사과드립니다. 역사에 한 획을 긋고도 남을 사건인 만큼 좀 더 기뻐하고 싶지만, 최근 시국이 펠리안 종족에게 그리 호의적이진 않았습니다. §Y탐욕§!과 §Y이기심§!이 우리를 큰 위험에 빠뜨렸습니다. 하지만 그 모든 고난과 역경을 딛고 당당하게 번영을 이룩한 것 역시 엄연한 사실입니다.\n\n우리 함께 찬란한 미래로 나아갑시다. §Y[contact_empire.GetRulerTitle]§! §Y[contact_empire.GetRulerName]§! 님께서 얼른 논의를 나누고 싶어 하십니다."
action.1.iyaaran.desc:0	"§Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§! 님을 대신해 인사를 전합니다. 저는 여러분을 파악하고, 가능하면 합의를 보라는 임무를 받았습니다.\n\n하오나 과거에 우리의 §Y방식§!을 기묘하게 보는 시선이 있었던 것도 사실입니다. 경계나 불신 섞인 시선을 보내지 말아 주셨으면 좋겠습니다. 우리로부터 최대한 많은 것을 배울 수 있도록 노력해 주시면, 우리도 여러분의 방식을 관찰하겠습니다. 우리의 사고방식을 이해하는 데 큰 도움이 될 거라고 봅니다."
action.1.boslic.desc:0	"이방인. 분명히 경고하겠습니다. 저는 물론이고 §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§! 님 역시 어떤 식으로든 내정 간섭은 절대 용납하지 않을 겁니다.\n\n무역이 목적이라면 요청 사항만 말씀하십시오. 수용할 수 있는 제안인지 검토하겠습니다. 이게 싫다면 왔던 길로 돌아가 주십시오. 참고로 우리 §Y보슬릭§!은 강력한 동맹을 두고 있습니다."
action.1.ktarian.desc:0	"드디어 §Y[this.GetName]§!(와)과 접촉하게 되어 기쁩니다.\n\n§Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§! 님이 진심 어린 안부를 전해달라 하셨습니다. 저는 §Y크타리안§! 사절단의 일원으로... 이런 식의 미사여구를 주고받는 허례허식이 참 실속 없게 느껴지네요.\n\n제가 또 상대방과 크타리안 메를로 술잔을 기울이고, §Y게임§!을 즐기며 알아가는 걸 선호하거든요. 어때요, 함께하시겠습니까?"
action.1.farian.desc:0	"반갑습니다, 친절한 대사님들.\n\n우린 지도자이신 §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§! 님의 대표단입니다. 여러분과 이해관계가 교차하는 지점을 찾는 게 우리의 임무죠. 그전에 먼저 서로에 대해 알아가는 것은 어떨까요? 편안한 §Y마사지§!나 돈비르 증류주에는 관심 없으신지요?\n\n우리와의 관계가 §Y더없이 바람직하다는 걸§! 차차 깨닫게 되실 겁니다."
action.1.lissepian.desc:0	"그래, §Y[this.GetName]§!(이)가 드디어 모습을 드러냈군요. 이제 가면은 벗어도 되겠네요. 다행입니다.\n\n우린 §Y리세피안§!의 §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§! 님을 대표하는 사람들입니다. 우리처럼 강력한 동맹도, 위험한 적도 없을 겁니다.\n\n시간은 라티눔과 같다고 했습니다. 빠르고 솔직하게 용건만 말씀하십시오."
action.1.malcorian.desc:0	"우린 §Y[contact_empire.GetRulerTitle]§! §Y[contact_empire.GetRulerName]§! 님의 선택을 받은 사람들입니다. 예를 갖추십시오.\n\n우리 §Y말코니안§!은 열등한 생명체와 접촉해 계몽해 나가고 있습니다.\n\n예상한 반응이 있다면 파기하십시오. 정식으로 회담을 여시지요. 우리도 당신네 '§Y[this.GetName]§!'(을)를 알고 싶으니까요."
action.1.kaelon.desc:0	"§Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§! 님의 대표로서 여러분을 외교 시설로 안내해 드리겠습니다.\n\n숙소 상태가 좋지 않더라도 너그러운 마음으로 이해해 주십시오. 요즘 나라 상황이 그리 좋지가 않았습니다. 그래도 이와 별개로 서로 많은 걸 주고받을 수 있다고 생각합니다.\n\n자, 가시지요. §Y시간§!은 생명이라 하지 않았습니까."
action.1.a.ufop:0	"만나 뵙게 되어 반갑습니다, 여러분."
action.1.a.ufop.tt:0	"만나서 반갑습니다! 이 선의의 선물을 받아 주십시오."
action.1.b.ufop:0	"통신으로 대화를 나누기엔 너무 인간미가 없지 않나요?"
action.1.b.ufop.tt:0	"드디어 만나 뵙는군요."
action.1.c.ufop:0	"은하는 위험한 세상입니다."
action.1.c.ufop.tt:0	"잘 지내봅시다."
action.1.a.klingon:0	"놀라운 전력을 보유하고 있군요."
action.1.a.klingon.tt:0	"축배를 듭시다!"
action.1.b.klingon:0	"여러분의 역량을 알아보고 싶습니다."
action.1.b.klingon.tt:0	"어떤 분야로 경쟁하든 우리에게는 안 될 겁니다."
action.1.c.klingon:0	"하찮은 족속들 같으니. 철저히 짓밟아 주지."
action.1.c.klingon.tt:0	"도망치는 게 좋을 겁니다."
action.1.a.romulan:0	"여러분을 해치고자 하는 의도는 없습니다."
action.1.a.romulan.tt:0	"일단은."
action.1.b.romulan:0	"여러분의 관습을 알고 싶습니다."
action.1.b.romulan.tt:0	"이유는 묻지 마시고요."
action.1.c.romulan:0	"저 벌레들을 치워버리세요."
action.1.c.romulan.tt:0	"(통신을 끊고 경고 사격을 가하세요.)"
action.1.a.cardassian:0	"카대시안 연맹은 여러분을 환영합니다."
action.1.a.cardassian.tt:0	"지금은 단결해야 할 때입니다."
action.1.b.cardassian:0	"이 벽 장식을 받아 주시길. 의심하실 거 하나도 없답니다."
action.1.b.cardassian.tt:0	"(추적 장치를 활성화하세요)."
action.1.c.cardassian:0	"우린 협력하는 이들에게는 무한한 아량을 베풉니다."
action.1.c.cardassian.tt:0	"반대로 거부하는 자들에게는... 흠. 기밀이라 말씀드릴 수 없겠군요."
action.13.name:0	"통신 수립"
action.13.desc:0	"§Y[From.GetName]§!(이)가 메시지를 보냈습니다. 자체적인 첫 접촉 프로토콜에 따라 우리와 의사소통을 진행하려는 듯합니다. 통신 수신 중."
action.13.a.ufop:0	"화면에 띄우세요."
action.13.a.klingon:0	"누크네?"
action.13.a.romulan:0	"보안 통신 채널을 여세요."
action.13.a.cardassian:0	"어디 메시지를 들어보도록 할까요."
action.13.a.other:0	"N/A"
quest.1.name:0	"최후의 미개척지, 우주"
quest.1.desc:0	"§H엔터프라이즈§! 우주선은 임무를 이어 나가고 있습니다. 낯선 행성을 탐험하고, 새로운 생명체와 문명을 발굴하며, 다른 누구도 가지 못한 세계로 진출하는 임무를."
quest.1.a:0	"장 뤽 피카드 함장. 보고합니다."
quest.1.a.tt:0	"§H태양계§!에서 §H장 뤽 피카드 함장§!이 지휘하는 §H엔터프라이즈§!를 이용할 수 있습니다."
quest.70.name:0	"엔터프라이즈 개량 사업"
quest.70.desc:0	"§HU.S.S. 엔터프라이즈§!를 새로운 부품으로 개장할 때가 되었습니다. 손상되어 수리한 부분이나 노후한 부위를 교체하려면 완전한 개수가 필요합니다. 가능한 한 빨리 처리해야 할 사안입니다. §H연방§!의 기함은 앞으로도 오랜 세월 §H은하§!를 탐험해야 하니까요."
quest.70.a:0	"엔터프라이즈를 개량하세요."
quest.70.a.tt:0	"엔터프라이즈를 소버린급으로 개량합니다."
quest.80.name:0	"엔터프라이즈 개량 완료"
quest.80.desc:0	"§HU.S.S. 엔터프라이즈§! 개량이 완료되었습니다. 신규 시스템 검증은 끝났으며, 전부 정상적으로 작동합니다. 우리의 기함이 다시 미지의 세계로 모험을 떠날 준비를 마쳤습니다."
quest.80.a:0	"출격하세요."
quest.80.a.tt:0	"다음 임무를 시작합니다."
quest.110.name:0	"테라포밍 그 너머"
quest.110.desc:0	"테라포밍 기술을 개선한 끝에 가장 정교하고 복잡한 작업을 수행할 수 있게 되었습니다. 비로소 §H스텔라포밍§!의 문이 열렸습니다.\n\n죽어버린 항성을 다시 지펴 태양계 전체를 살려낼 수 있게 되었다면, 그다음은 항성의 원초물질을 바꿀 수 있을 겁니다. 이 시점까지 오면 행성 테라포밍은 소꿉장난처럼 보이죠."
quest.110.a:0	"새로운 지표에 도달한 셈이로군요."
quest.110.a.tt:0	"항성을 §HB형 항성§!으로 전환합니다."
quest.50.name:0	"보편적 권리"
quest.50.desc:0	"다른 문명을 회원국으로 받아들임으로써 우리는 크게 성장했습니다. 많은 이가 우리의 성장을 영토나 정치에 국한된 것으로 해석하곤 하지만, 우리의 진정한 힘은 문화적 성장에 있습니다.\n\n타인을 이해하고 평화롭게 공존하기 위한 노력을 간과해서는 아니 되는 법입니다. §H은하§!의 수많은 종족과 문화를 향한 §H연방§!의 개방적인 자세 덕택에 연방의 원칙을 따르고 신뢰하는 의견이 급증했습니다. 또, §H사분면§! 전반적으로 득이 된다는 목소리도 커졌죠."
quest.50.a:0	"연방 가입을 축하합니다."
quest.100.name:0	"함께하거나, 적대하거나"
quest.100.desc:0	"미지의 종족과 낯선 문명으로 가득한 §H은하§!가 끊임없이 확장되고 있는 가운데, §H연방§!의 일각에서는 공포와 편견의 감정이 스멀스멀 커지고 있습니다.\n\n수상한 인물을 비밀리에 감시할 수 있는 체계의 중요성이 그 어느 때보다 커졌습니다. §H섹션 31§! 요원들에게는 전권을 부여하여, 대중의 눈을 피해 외국의 위협에 수단과 방법을 가리지 않고 대처할 수 있도록 할 방침입니다."
quest.100.a:0	"감시를 시작하세요."
quest.100.a.tt:0	"§Y30§! 팝이 충성스러운 팝이 됩니다.\n§Y$civic_diplomatic_expertise$§! 사회 제도가 §Y$civic_secret_police$§! 사회 제도로 변경되고 다음 효과가 발생합니다.\n$civic_tooltip_secret_police_effects$\n$MOD_COUNTRY_REDUCE_POPS_FOREIGN_PRINCIPLE_ATTRACTION_MULT$: §G+50%§!\n$MOD_COUNTRY_REDUCE_RATE_FOREIGN_PROPAGANDA_MISSIONS_MULT$: §G+25%§!"
quest.101.name:0	"어두운 거울"
quest.101.desc:0	"군인들의 질서정연한 행군 소리가 울려 퍼집니다. 용감무쌍한 병사들의 가슴에 걸린 훈장이 반짝거립니다.\n\n더 이상 평화를 추구하지 않을 것입니다. 결국 §H은하§!는 전쟁의 화마를 피할 수 없으므로, 우린 대비해야 합니다. §H연방§!을 지키는 것만으론 부족합니다. 적이 우리를 공격하기 전에 먼저 공격해야 합니다."
quest.101.a:0	"어쩔 수 없습니다."
quest.101.a.tt:0	"평화로운 길이 완전히 사라진 지금, 우리에겐 선택지가 없습니다."
quest_tree.405.name:0	"자치령 후보"
quest_tree.405.desc:0	"스스로를 §H자치령§!이라고 자칭하는 고도의 기술 문명과 접촉했습니다. 이들은 질서를 향한 흔들림 없는 헌신을 우리 사회의 가장 큰 장점으로 꼽으며, 카대시안을 우월한 종족으로 인식하고 있음을 분명히 밝혔습니다. 이들이 우리에게 보이는 관심이 반갑긴 하지만... 미심쩍은 부분이 있습니다."
quest_tree.405.a:0	"어떤 상황에든 대응할 수 있어야 합니다."
quest_tree.405.a.tt:0	"흥미가 동하는군요. 일단 저들의 판단이 옳다는 걸 증명해 줍시다."
borg_crisis.60.a.tt:0	"함선을 역공학으로 분석하여 §H[from.GetName]§!의 운명을 파악합니다.\n\n"
borg_crisis.60.b.tt:0	"§H큐브§! 잔해에 궤도 폭격을 가해 더 이상 피해를 유발하지 않도록 방지합니다.\n\n"
borg_crisis.130.b.tt:0	"나노봇 사용 시 성공이 보장됩니다.\n\n"
borg_crisis.390.a.tt:0	"계속 움직여야 합니다. §H보그§!가 또 무슨 짓을 할지 모릅니다.\n\n"
borg_crisis.430.a.tt:0	"§H해방자§!는 강력한 아군입니다. 때가 되면 서로의 부름에 응할 것입니다...\n\n"
borg_crisis.20.name:0	"아공간 방해 현상"
borg_crisis.20.ufop.desc:0	"원격 감시 장치가 §H중립 구역§!을 통과하는 거대한 아공간 방해 현상을 포착했습니다. 방해 현상의 속도가 매우 빠른 것으로 미루어 볼 때 워프 항행 능력을 갖춘 종족으로 보입니다.\n\n일반적으로 이만한 규모의 아공간 통신은 대규모 우주선 함대에 명령을 내릴 때나 관측됩니다. 다만, 장거리 스캐너에는 지역 내 성간 함대의 존재가 확인되지 않고 있습니다..."
borg_crisis.20.klingon.desc:0	"원격 감시 장치가 §H중립 구역§!을 통과하는 막대한 아공간 방해 현상을 포착했습니다. 방해 현상의 속도가 무척이나 빠른 것으로 미루어 볼 때 워프 항행 능력을 갖춘 종족으로 보입니다.\n\n이만한 규모의 아공간 통신은 우리 제국이나 그에 준하는 세력의 대규모 함대에 명령을 내릴 때나 관측됩니다. 다만, 장거리 스캐너에는 지역 내 성간 함대의 존재가 확인되지 않고 있습니다..."
borg_crisis.20.romulan.desc:0	"원격 감시 장치가 §H중립 구역§!을 통과하는 거대한 아공간 방해 현상을 포착했습니다. 방해 현상의 속도가 무척이나 빠른 것으로 미루어 볼 때 워프 항행 능력을 갖춘 종족으로 보입니다.\n\n일반적으로 이만한 규모의 아공간 통신은 대규모 우주선 함대에 공개적으로 명령을 내릴 때나 관측됩니다. 다만, 장거리 스캐너에는 아직 지역 내 성간 함대의 존재가 확인되지 않고 있습니다..."
borg_crisis.20.cardassian.desc:0	"원격 감시 장치가 §H중립 구역§!을 통과하는 막대한 아공간 방해 현상을 포착했습니다. 방해 현상의 속도가 수상하리만치 빠른 것으로 미루어 볼 때 워프 항행 능력을 갖춘 종족으로 보입니다.\n\n이만한 규모의 아공간 통신은 대규모 우주선 함대를 동원할 때나 관측됩니다. 다만, 스캐너에는 지역 내 성간 함대의 존재가 확인되지 않고 있습니다..."
borg_crisis.20.a:0	"중립 구역에서 비정상적인 활동은 없는지 감시하세요."
borg_crisis.20.a.tt:0	"해당 §H은하§! 외교 중립 구역에 대한 경계 태세를 격상합니다. 혹시 모를 위협이 출현할 경우 조기에 감지할 수 있을 것입니다.\n\n"
borg_crisis.20.b:0	"은하의 머나먼 저편에서 생명체를 발견했나 보군요."
borg_crisis.20.b.tt:0	"§H알파§!와 §H베타 사분면§! 너머에도 지성 종족이 존재한다는 증거는 현시대의 우주론에 혁명을 일으킬 겁니다.\n\n"
borg_crisis.20.c:0	"시야 너머에서도 위험은 도사리는 법이지."
borg_crisis.20.c.tt:0	"새로운 적이 숨죽여 때를 기다리고 있습니다. 공격이 시작될 때까지 기다리고 있지만은 않을 것입니다. 더 힘을 기르고 준비해야 합니다.\n\n"
borg_crisis.50.name:0	"여파"
borg_crisis.50.desc:0	"§H[borg_crisis_initial_system.GetName]§! 성계를 연구하던 §H[from.GetName]§!(이)가 적대적인 구조물에 공격받았습니다. 심각한 손상을 입고 가까스로 탈출했다고 합니다.\n\n초동 보고를 보면 승무원들의 용감한 활약 덕분에 공격자를 무력화했거나, 혹은 파괴하는 데 성공한 것으로 보입니다.\n\n장거리 스캔으로 확인한 결과 구조물의 잔해는 §H[borg_crisis_initial_system.GetName]§! 성계에 아직 남아 있을 공산이 큽니다. 생존자들에게 상황을 전파할 동안 증거를 찾아 분석하는 건 어떻겠습니까?"
borg_crisis.50.a:0	"특별 조사대를 꾸리세요."
borg_crisis.50.a.tt:0	"특별 프로젝트 §H'여파'§!를 시작합니다."
borg_crisis.60.name:0	"전투 현장"
borg_crisis.60.ufop.desc:0	"§H[from.GetName]§!(이)가 공격받은 지점을 탐사하던 원정대가 정체불명의 합금 구조물에게 공격받았습니다. 해당 지역에 있는 잔해의 거대한 직사각형 형태가 이전에 공격받은 함선의 보고에 언급된 구조물과 일치합니다.\n\n몹시 치열한 국지전이 벌어졌던 것으로 보입니다. 형체도 알아보기 어렵게 손상된 선체에는 페이저의 흔적이 진하게 남아 있습니다. 대폭발로 인해 구조물 상당 부분이 증발하긴 했지만, 순전히 크기만 놓고 봐도 §H[from.GetName]§! 승무원들이 생환한 게 기적으로 보일 지경입니다.\n\n잔해 사이에서 인간류 생명체가 들어갈 만한 정지 포드가 다수 발견됐으나 생존자나 유해는 없었습니다. 마치 이 물체에 승선해 있던 이들이 패배와 동시에 사망자를 데리고 사라진 듯합니다."
borg_crisis.60.klingon.desc:0	"§H[from.GetName]§!(이)가 공격받은 지점을 탐사하던 전사들이 정체불명의 합금 구조물에게 공격받았습니다. 해당 지역에 있는 잔해의 거대한 직사각형 형태가 이전에 공격받은 함선의 보고에 언급된 구조물과 일치합니다.\n\n치열한 혈투가 벌어졌던 것으로 보입니다. 형체도 알아보기 어렵게 손상된 선체에는 페이저의 흔적이 진하게 남아 있습니다. 대폭발로 인해 구조물 상당 부분이 증발하긴 했지만, 순전히 크기만 놓고 봐도 §H[from.GetName]§! 승무원들이 생환한 게 기적으로 보일 지경입니다.\n\n잔해 사이에서 인간류 생명체가 들어갈 만한 정지 포드가 다수 발견됐으나 생존자나 유해는 없었습니다. 마치 이 물체에 승선해 있던 이들이 패배와 동시에 사망자를 데리고 사라진 듯합니다."
borg_crisis.60.romulan.desc:0	"§H[from.GetName]§!(이)가 공격받은 지점을 탐사하던 정찰대가 정체불명의 합금 구조물에게 공격받았습니다. 해당 지역에 있는 잔해의 거대한 직사각형 형태가 이전에 공격받은 함선의 보고에 언급된 구조물과 일치합니다.\n\n접전이 벌어졌던 것으로 보입니다. 형체도 알아보기 어렵게 손상된 선체에는 페이저의 흔적이 진하게 남아 있습니다. 대폭발로 인해 구조물 상당 부분이 증발하긴 했지만, 순전히 크기만 놓고 봐도 §H[from.GetName]§! 승무원들이 생환한 게 기적으로 보일 지경입니다.\n\n잔해 사이에서 인간류 생명체가 들어갈 만한 정지 포드가 다수 발견됐으나 생존자나 유해는 없었습니다. 마치 이 물체에 승선해 있던 이들이 패배와 동시에 사망자를 데리고 사라진 듯합니다."
borg_crisis.60.cardassian.desc:0	"§H[from.GetName]§!(이)가 공격받은 지점을 탐사하던 분대가 정체불명의 합금 구조물에게 공격받았습니다. 해당 지역에 있는 잔해의 거대한 직사각형 형태가 이전에 공격받은 함선의 보고에 언급된 구조물과 일치합니다.\n\n치열한 국지전이 벌어졌던 것으로 보입니다. 형체도 알아보기 어렵게 손상된 선체에는 페이저의 흔적이 진하게 남아 있습니다. 대폭발로 인해 구조물 상당 부분이 증발하긴 했지만, 순전히 크기만 놓고 봐도 §H[from.GetName]§! 승무원들이 생환한 게 기적으로 보일 지경입니다.\n\n잔해 사이에서 인간류 생명체가 들어갈 만한 정지 포드가 다수 발견됐으나 생존자나 유해는 없었습니다. 마치 이 물체에 승선해 있던 이들이 패배와 동시에 사망자를 데리고 사라진 듯합니다."
borg_crisis.60.a:0	"잔해를 연구하세요."
borg_crisis.60.b:0	"무력화하세요."
borg_crisis.70.name:0	"귀향"
borg_crisis.70.desc:0	"거대 구조물에게 공격받은 후 실종된 함선 승무원들이 보고를 마쳤습니다.\n\n생존자들의 보고에 따르면 구조물이 견인 광선으로 함선을 끌어당겼으나, 주변 위성의 인력과 워프 엔진 과부하로 생성되는 아공간 왜곡을 응용한 전례 없는 기동으로 탈출하는 데 성공했다고 합니다. 이 기동에는 §H[borg_crisis_science_fleet.GetLeaderName]의 승부수§!라는 명칭이 붙었습니다.\n\n적 함선은 스캔을 마친 뒤, 우리의 기술에 관심이 생겼는지 본격적인 추격에 나선 듯합니다. 적 함선에 탑재된 병기는 우리의 병기보다 훨씬 강력했으며, 에메랄드빛 광채를 내뿜었다고 합니다.\n\n"
borg_crisis.70.a:0	"신중하게 접근하세요."
borg_crisis.70.a.tt:0	"심우주 탐사 시 남는 기술 흔적을 줄일 수 있는 심층 암호화 기법을 개발합니다.\n\n"
borg_crisis.70.b:0	"전사들을 준비시키세요."
borg_crisis.70.b.tt:0	"§H카레스§!의 인도를 따라 적에 관한 정보를 수집합니다. 좋은 적수가 될지도 모르겠군요.\n\n"
borg_crisis.70.c:0	"§H탈 시아르§!에게 소식을 전달하세요."
borg_crisis.70.c.tt:0	"운이 따라줘서 승리했을 뿐입니다. 새로운 위협에 관한 모든 정보를 모아 전황을 유리하게 끌어 나가야 합니다.\n\n"
borg_crisis.70.d:0	"밟아줄 열등 종족이 또 나타났군요."
borg_crisis.70.d.tt:0	"이미 한 번 꺾은 적입니다. 다시 만난다고 한들 두렵지 않습니다.\n\n"
borg_crisis.80.name:0	"수수께끼의 구조물"
borg_crisis.80.desc:0	"수년 전 우리가 마주친 것과 비슷한 거대한 입방체 구조물이 우주를 이동하는 것을 목격했다는 여행자들의 제보가 빗발치고 있습니다.\n\n단순히 인공적인 구조물인지, 아니면 사악한 의도가 있는지는 아직 불분명합니다.\n\n이 물체를 추적하려면 섬세한 §H구조적 안정성 스캔 프로젝트§!를 완료해야 합니다. 이번에야말로 잔해 말고 더 많은 걸 찾아낼 수 있을지도 모릅니다."
borg_crisis.80.a:0	"기록하고 주시합니다."
borg_crisis.80.a.tt:0	"이번 조사를 최우선순위로 지정하세요."
borg_crisis.90.name:0	"합금 큐브"
borg_crisis.90.ufop.desc:0	"감지기가 위협적인 입방체 구조물과 정찰선에서 생명 징후를 감지했습니다. 수석 엔지니어 말로는 이 구조물이 과거 실종된 함선을 공격했던 외계 함선일 가능성이 크다고 경고했습니다.\n\n통신을 시도해 봤지만 잡음이 뒤섞인 아공간 통신만 반복적으로 들릴 뿐입니다.§E"저항은 무의미하다".§!\n\n보안 장교들이 긴장의 끈을 놓지 않고 있는 가운데, 수석 연구원이 타당한 주장을 내놓았습니다. 이 구조물을 조사하다 보면 절대 놓쳐선 안 될 배움과 탐사의 기회가 찾아올 것입니다. 어떤 미래가 기다릴지 누가 알겠습니까."
borg_crisis.90.klingon.desc:0	"감지기가 강대한 입방체 구조물과 정찰선에서 생명 징후를 감지했습니다. 수석 엔지니어 말로는 이 구조물이 과거 실종된 함선을 공격했던 외계 함선일 가능성이 크다고 경고했습니다. 그렇다면 명예를 모르는 족속이란 얘기지요.\n\n통신을 시도해 봤지만 잡음이 뒤섞인 아공간 통신만 반복적으로 들릴 뿐입니다.§E"저항은 무의미하다".§!\n\n연구원들 사이에 불신의 기류가 흐르는 가운데, 한 전사가 타당한 주장을 내놓았습니다. 이 구조물을 조사하다 보면 우리 종족이 미지에 맞서 얼마나 강한지 알 수 있을 것입니다. 미래는 오직 §H카레스§!만이 알고 계시니 말입니다."
borg_crisis.90.romulan.desc:0	"감지기가 위협적인 입방체 구조물과 정찰선에서 생명 징후를 감지했습니다. 수석 엔지니어 말로는 이 구조물이 과거 실종된 함선을 공격했던 외계 함선이 분명하다고 경고했습니다. 한심하기 짝이 없군요.\n\n통신을 요청해 봤지만 잡음이 뒤섞인 아공간 통신만 반복적으로 들릴 뿐입니다.§E"저항은 무의미하다".§!\n\n§H탈 시아르§!가 함선을 향한 의심의 시선을 거두지 않고 있는 가운데, 한 최고 요원이 매력적인 주장을 내놓았습니다. 이 구조물을 조사하다 보면 정보를 손에 넣을 수 있을지도 모릅니다.\n\n끝에 가서 웃는 건 §H로뮬란§!이 될 것입니다. 늘 그래왔듯이."
borg_crisis.90.cardassian.desc:0	"감지기가 거대한 입방체 구조물과 정찰선에서 생명 징후를 감지했습니다. 수석 엔지니어 말로는 이 구조물이 과거 실종된 함선을 공격했던 외계 함선일 가능성이 크다고 경고했습니다.\n\n통신을 시도해 봤지만 잡음이 뒤섞인 아공간 통신만 반복적으로 들릴 뿐입니다.§E"저항은 무의미하다".§!\n\n수석 아공간 연구원들이 경계하는 가운데, 한 병사가 흥미로운 주장을 내놓았습니다. 이 구조물을 조사하다 보면 절대 놓쳐선 안 될 기회가 수면 위로 떠오를지도 모릅니다. 저 함선 어떤 피도 눈물도 없는 생명체가 타고 있을지 누가 알겠습니까? 압박을 가하다 보면 굴복시킬 수 있을지도 모르죠."
borg_crisis.90.a:0	"구조물에 승선하세요."
borg_crisis.90.b:0	"전력을 동원해 구조물에 승선하세요."
borg_crisis.90.c:0	"구조물에 승선한 후 온건하게 접촉하세요."
borg_crisis.90.d:0	"구조물에 승선한 후 표본을 채취하세요."
borg_crisis.100.name:0	"하이브마인드 함선"
borg_crisis.100.desc:0	"승선한 구조물의 정체는 외계 함선으로 확인되었습니다. 주변을 둘러보던 승무원들에게 불편하고 낯선 시선이 꽂혔습니다.\n\n함선에는 함교나 생활 구역이라고 할 만한 공간이 존재하지 않았습니다. 그 대신 셀 수 없이 많은 사이버네틱 인간류 생명체들이 정교한 도관 시스템을 통해 함선에 연결되어 있었습니다. 단 한 사람도 빠지지 않고 말입니다. 또, 한 척의 §H정찰선§!이 이륙 절차에 돌입한 것을 확인하였습니다.\n\n사이버네틱 인간류는 전원이 인공적인 수면 상태에 빠져 있었습니다. 수년 전 잔해에서 회수한 정지 포드와 비슷한 장치를 사용하고 있었죠. 발광 스펙트럼 분석 결과, 이 구조물은 한동안 휴면 상태를 유지할 것으로 보입니다."
borg_crisis.100.a:0	"정찰선을 따라가세요."
borg_crisis.100.a.tt:0	"이 종족은 작은 집단으로 만나는 게 나을지도 모릅니다.\n\n"
borg_crisis.100.b:0	"머무르면서 조사를 계속 진행하세요."
borg_crisis.100.b.tt:0	"사이버네틱 유기체에 관한 정보도 없이 떠나는 건 그리 현명한 판단이 아닙니다.\n\n"
borg_crisis.120.name:0	"정찰선 염탐"
borg_crisis.120.desc:0	"§H하이브마인드 정찰선§!이 고속으로 이동 중입니다. 이 추세라면 §H알파 사분면§! 어딘가에 불시착할 것 같습니다."
borg_crisis.120.a:0	"기록하고 주시합니다."
borg_crisis.130.name:0	"서드 오브 파이브"
borg_crisis.130.desc:0	"§H하이브마인드 정찰선§!을 따라잡기란 불가능했고, 결국 정찰선은 순식간에 §H[borg_crisis_scout_ship_planet.GetName]§!에 불시착하고 말았습니다. 견인 광선으로 함선을 확보하려는 시도는 실패했습니다.\n\n대신 잔해를 스캔하는 과정에서 §E"서드 오브 파이브"§!라는 문구가 각인된 드론 형태의 개체를 발견했습니다. 그 외의 다른 생명체는 없었습니다.\n\n드론은 수리가 불가능할 정도로 손상된 상태였습니다. 그래도 만일이라는 게 있으니, 수리를 시도해 보는 것도 나쁘진 않을 것 같습니다...\n\n"
borg_crisis.130.a:0	"드론을 수리하세요."
borg_crisis.130.a.tt:0	"낮은 확률이지만 문제가 발생할 수도 있습니다.\n실패 확률: §R(20%)§!"
borg_crisis.130.b:0	"나나이트로 드론을 수리하세요."
borg_crisis.140.name:0	"서드 오브 파이브 재가동"
borg_crisis.140.desc:0	"§E'서드 오브 파이브'§!라는 문구가 각인된 드론을 재가동하는 데 성공했으며, 정찰선에서 §H[science_ship_scout_recon.GetName]§!(으)로 옮겨 의료 검진을 실시했습니다.\n\n재가동된 드론은 사뭇 불길한 인사 메시지를 건넸습니다."
borg_crisis.140.a:0	"후그."
borg_crisis.140.b:0	"허트호크."
borg_crisis.140.c:0	"후로."
borg_crisis.140.d:0	"후락."
borg_crisis.150.name:0	"서드 오브 파이브 파괴"
borg_crisis.150.desc:0	"§E서드 오브 파이브§!라는 문구가 각인된 드론을 재가동하는 데 성공했으며, 정찰선에서 §H[science_ship_scout_recon.GetName]§!(으)로 옮겨 의료 검진을 실시했습니다.\n\n재가동된 드론은 불길한 인사 메시지를 건넸습니다. §E"우리는 보그다. 너희는 결함이 있다. 나약한 유기체라는 결함이."§! 그런데 그 직후 드론이 하이브마인드조차 예상치 못한 방향으로 행동하기 시작하더니, 우리의 문화와 종족, 풍습에 관한 질문을 던졌습니다.\n\n§H서드 오브 파이브§!는 특히 우리의 작명법에 호기심이 많았습니다. 해당 개체는 스스로의 성별을 남성으로 규정한 후, 앞으로는 단일 개체로 취급해 줄 것을 요청했습니다. 심지어 왜 자신만의 이름이 없는지 의문을 표하기도 했죠. 이에 따라 저희는 이름을 붙여주기로 하였습니다.\n\n"
borg_crisis.150.a:0	"으스스하군요."
borg_crisis.170.name:0	"보그"
borg_crisis.170.ufop.desc:0	"적대 종족 §H보그§!와의 조우로 §H스타플릿 사령부§!가 큰 우려를 표했습니다.\n\n평의회가 소집되었고, 압도적인 찬성 아래 공격적인 태도를 취하기에 앞서 보그를 좀 더 관찰하기로 결정이 났습니다.\n\n현재 이 민감한 임무를 맡을 §H함장§! 지원자를 받고 있습니다."
borg_crisis.170.klingon.desc:0	"적대 종족 §H보그§!와의 조우로 §H고등 평의회§!에 큰 분란이 일었습니다.\n\n의원들의 회합이 이루어졌고, 전쟁을 시작하기에 앞서 보그의 전력을 파악하라는 명령을 군부에 전달했습니다.\n\n이 영광스러운 임무를 이끌 전사를 가려낼 시련이 진행 중입니다."
borg_crisis.170.romulan.desc:0	"추악한 종족 §H보그§!와의 조우에 §H당국§!이 흥미를 갖기 시작했습니다.\n\n원로원 회합 후, 공격적인 태도를 취하기에 앞서 보그를 좀 더 감시하기로 결정이 났습니다.\n\n현재 이 임무를 지휘할 §H탈 시아르 요원§! 지원자를 받고 있습니다."
borg_crisis.170.cardassian.desc:0	"적대 종족 §H보그§!와의 조우 이후, §H옵시디언단§!은 신속하게 대응했습니다.\n\n회합 후, 요원들은 무자비한 태도를 취하기에 앞서 보그를 좀 더 관찰하여 기록을 남기는 신규 방침을 따르기로 하였습니다.\n\n현재 이 임무를 지휘할 §H당국 관료§! 지원자를 받고 있습니다."
borg_crisis.170.a:0	"평화와 과학의 이름으로 접근하세요."
borg_crisis.170.a.tt:0	"극도로 위험한 일입니다. 누구보다 노련한 함장이 선정되기를.\n\n"
borg_crisis.170.b:0	"적의 실체를 알아내세요."
borg_crisis.170.b.tt:0	"선택받은 전사가 정보를 수집할 것입니다. 그리고 지식과 수단이 충분히 모였을 때, 효율적인 공격을 펼칠 것입니다.\n\n"
borg_crisis.170.c:0	"아는 것이 힘입니다."
borg_crisis.170.c.tt:0	"신속하고 눈썰미 좋은 요원을 선발해야 합니다. 그래야 정보 수집 경쟁에서 우위를 가져갈 수 있습니다.\n\n"
borg_crisis.170.d:0	"당국에 공헌할 기회로군요."
borg_crisis.170.d.tt:0	"이번 임무를 받는 관리는 인민의 존경을 받게 될 것입니다... 물론, 그만큼 감시도 받겠지만요.\n\n"
borg_crisis.180.name:0	"휴면 중인 하이브마인드"
borg_crisis.180.ufop.desc:0	"§H장 뤽 피카드 함장§!이 §H보그 큐브§! 연구에 지원했습니다. 초기 보고에 따르면 보그 큐브는 함교나 승무원이 존재하지 않을 뿐, 제대로 된 함선이 맞다고 합니다.\n\n수년 전에 발견한 보그 큐브에는 장기간 휴면 상태로 지낸 사이버네틱 유기체가 수없이 많이 실려 있었습니다. 일단은 안전한 거리에서 관찰하는 게 좋겠습니다..."
borg_crisis.180.klingon.desc:0	"§H마레크 위원§!이 §H보그 큐브§!를 연구할 책임자로 결정됐습니다. 전사들의 결론에 따르면 보그 큐브는 함교나 승무원이 존재하지 않을 뿐, 제대로 된 함선이 맞다고 합니다.\n\n수년 전에 발견한 보그 큐브에는 장기간 휴면 상태로 지낸 사이버네틱 유기체가 수없이 많이 실려 있었습니다. 일단은 신중한 자세로 관찰하는 게 좋겠습니다..."
borg_crisis.180.romulan.desc:0	"탈 시아르의 §H시카라 요원§!이 §H보그 큐브§! 연구에 지원했습니다. 초동 보고에 따르면 보그 큐브는 함교나 승무원이 존재하지 않을 뿐, 제대로 된 함선이 맞다고 합니다.\n\n수년 전에 발견한 보그 큐브에는 장기간 휴면 상태로 지낸 사이버네틱 유기체가 수없이 많이 실려 있었습니다. 일단은 적당한 거리에서 관찰하는 게 좋겠습니다..."
borg_crisis.180.cardassian.desc:0	"당국 관리 중 하나인 §H히라 요원§!이 중앙 지휘부의 명에 따라 §H보그 큐브§! 연구에 지원했습니다. 초기 보고에 따르면 보그 큐브는 함교나 승무원이 존재하지 않을 뿐, 제대로 된 함선이 맞다고 합니다.\n\n수년 전에 발견한 보그 큐브에는 장기간 휴면 상태로 지낸 사이버네틱 유기체가 수없이 많이 실려 있었습니다. 일단은 안전한 거리에서 동향을 관찰하는 게 좋겠습니다..."
borg_crisis.180.a:0	"보그 큐브를 주시하세요."
borg_crisis.180.a.tt:0	"이 기묘한 함선의 동향을 감시합니다.\n\n"
borg_crisis.180.b:0	"저 함선의 무기 시스템을 심도 있게 연구하세요."
borg_crisis.180.b.tt:0	"큐브에 적용된 미지의 기술이 우리에게 도움이 될 것입니다.\n\n"
borg_crisis.180.c:0	"저들의 신체 구조를 연구하세요."
borg_crisis.180.c.tt:0	"이 드론은 놀라울 정도로 몸이 튼튼합니다. 그 이유를 알아내야 합니다.\n\n"
borg_crisis.180.d:0	"구조물에 함유된 합금을 추출하세요."
borg_crisis.180.d.tt:0	"이 구조물을 구성하는 합금은 굉장히 귀중합니다.\n\n"
borg_crisis.181.name:0	"하이브마인드의 경계"
borg_crisis.181.desc:0	"한동안의 침묵 끝에 보그 구조물이 보낸 것으로 추정되는 암호화 통신이 도착했습니다... §H"저항은 무의미하다."§! 스캔 결과, 구조물 내에서 휴면 중이던 사이버네틱 유기체들이 깨어나 움직이기 시작한 것으로 확인되었습니다.\n\n아무래도 우리의 조사 활동으로 인해 이 생물들을 지배하는 하이브마인드가 알아차린 듯합니다. 이젠 대비해야 할 때입니다. 저들이 공격을 계획 중이라면 시간문제일 테니까요."
borg_crisis.181.a:0	"보호막을 전개하세요."
borg_crisis.181.a.tt:0	"저 기이한 구조물이 적대적인 행위를 보이는 순간 바로 병력에 알리겠습니다.\n\n"
borg_crisis.181.b:0	"두려움 따위 없습니다."
borg_crisis.181.b.tt:0	"하이브마인드 정도면 가치 있는 상대가 되겠군요.\n\n"
borg_crisis.181.c:0	"저들은 우리에게 상대도 안 됩니다."
borg_crisis.181.c.tt:0	"사고방식이 똑같은 생물체 군단이라. 그럴수록 허를 찌르기 쉽죠.\n\n"
borg_crisis.181.d:0	"§H당국§!을 지켜야 합니다."
borg_crisis.181.d.tt:0	"하이브마인드를 섬멸할 때까지 우리의 평화와 안보에 대한 위협으로 간주하도록 하겠습니다.\n\n"
borg_crisis.190.name:0	"동화"
borg_crisis.190.ufop.desc:0	"휘몰아치는 재와 빗발치는 페이저 광선으로 인해 §H[borg_crisis_observation_vessel.GetName]§!(은)는 위험천만한 불지옥으로 변모했습니다. 보안 장교들은 인근 §H보그 큐브§!에서 나타난 사이버네틱 유기체 승선 부대와 치열한 접전을 벌였습니다. 무슨 수작을 부렸는지, 놈들은 선제공격도 하지 않고 보호막을 우회해 나타났습니다.\n\n침략자들의 표적은 얼마 전 하이브마인드 조사를 이끌었던 §H[borg_crisis_leader_assimilated_official.GetName]§!이었습니다. 결국 §H[borg_crisis_leader_assimilated_official.GetName]§!(은)는 생포당해 §H보그 큐브§!로 끌려가고 말았으며, 생명 징후는 안정적으로 나타납니다.\n\n임무를 완수한 사이버네틱 유기체들은 현재 후퇴 중입니다. 남은 흔적이라곤 음산한 녹색 운송기 흔적과 수십에 달하는 아군 사망자의 시신뿐입니다."
borg_crisis.190.klingon.desc:0	"어지럽게 난무하는 바틀레스와 강력한 분열기 공격으로 인해 §H[borg_crisis_observation_vessel.GetName]§!(은)는 불타오르는 전장으로 변모했습니다. §H전사§!들은 인근 §H보그 큐브§!에서 나타난 사이버네틱 유기체 승선 부대와 치열한 접전을 벌였습니다. 무슨 수작을 부렸는지, 놈들은 선제공격도 하지 않고 보호막을 우회해 나타났습니다.\n\n침략자들의 표적은 얼마 전 하이브마인드 조사를 이끌었던 §H[borg_crisis_leader_assimilated_official.GetName]§!이었습니다. 결국 §H[borg_crisis_leader_assimilated_official.GetName]§!(은)는 불명예스럽게도 생포당해 §H보그 큐브§!로 끌려가고 말았는데, 생명 징후를 보면 아직 전의가 꺾이지는 않은 것으로 보입니다.\n\n임무를 완수한 사이버네틱 유기체들은 현재 후퇴 중입니다. 남은 흔적이라곤 부자연스러운 녹색 운송기 흔적과 수십에 달하는 아군 사망자의 시신뿐입니다. 겁쟁이들 같으니."
borg_crisis.190.romulan.desc:0	"휘몰아치는 재와 빗발치는 분열기 광선으로 인해 §H[borg_crisis_observation_vessel.GetName]§!(은)는 위험천만한 불지옥으로 변모했습니다. §H정찰대§!는 인근 §H보그 큐브§!에서 나타난 사이버네틱 유기체 승선 부대와 치열한 접전을 벌였습니다. 무슨 수작을 부렸는지, 놈들은 보호막을 우회한 것도 모자라 함선의 자가 수리 기술까지 무력화했습니다.\n\n가증스러운 침략자들의 표적은 얼마 전 비밀리에 하이브마인드 조사 임무를 이끌었던 §H[borg_crisis_leader_assimilated_official.GetName]§!이었습니다. 결국 §H[borg_crisis_leader_assimilated_official.GetName]§!(은)는 생포당해 §H보그 큐브§!로 끌려가고 말았는데, 생명 징후는 안정적으로 나타납니다.\n\n임무를 완수한 사이버네틱 유기체들은 현재 후퇴 중입니다. 남은 흔적이라곤 끔찍한 녹색 운송기 흔적과 수십에 달하는 아군 사망자의 시신뿐입니다. 우리 병사들은 오랫동안 이어질 싸움에서 반드시 승리를 쟁취하겠노라 맹세했습니다."
borg_crisis.190.cardassian.desc:0	"빗발치는 분열기 광선으로 인해 §H[borg_crisis_observation_vessel.GetName]§!(은)는 살벌한 불지옥으로 변모했습니다. §H병사§!들은 인근 §H보그 큐브§!에서 나타난 사이버네틱 유기체 승선 부대와 치열한 접전을 벌였습니다. 수작질을 부렸는지, 놈들은 보호막과 미끼를 우회하고 나타났습니다. 전술적 후퇴가 불가피한 상황이었죠.\n\n침략자들의 표적은 얼마 전 하이브마인드 조사 보고를 올린 §H[borg_crisis_leader_assimilated_official.GetName]§!이었습니다. 결국 §H[borg_crisis_leader_assimilated_official.GetName]§!(은)는 생포당해 §H보그 큐브§!로 끌려가고 말았는데, 생명 징후가 안정적인 것으로 볼 때 심문을 당할 가능성도 염두에 두어야 합니다.\n\n임무를 완수한 사이버네틱 유기체들은 현재 후퇴 중입니다. 남은 흔적이라곤 특유의 녹색 운송기 흔적과 수십에 달하는 아군 사망자의 시신뿐입니다. 극악무도한 자들 같으니."
borg_crisis.190.a:0	"구조대를 편성하세요."
borg_crisis.190.a.tt:0	"최선을 다해 함장을 구출하세요.\n\n"
borg_crisis.190.b:0	"강력한 적이 많군요."
borg_crisis.190.b.tt:0	"어둠이 내려앉은 적의 소굴에서도 우리 전사의 기개는 꺼지지 않고 타오릅니다. 평의회의 일원과 함께 최후의 순간까지 싸울 것입니다.\n\n"
borg_crisis.190.c:0	"이번 일은 최고 기밀로 분류해야겠습니다."
borg_crisis.190.c.tt:0	"전쟁이 일어났을 때, 제국은 수단과 방법을 가리지 말고 전복을 방지할 수 있어야 합니다. 어떻게든 요원을 회수하겠습니다.\n\n"
borg_crisis.190.d:0	"신속하게 복수합시다."
borg_crisis.190.d.tt:0	"연맹은 §H당국§!의 비밀이 새어나가는 일을 좌시할 수 없습니다. 모든 여력을 동원해 인력을 구출해야 합니다.\n\n"
borg_crisis.191.name:0	"회수"
borg_crisis.191.ufop.desc:0	"§H보그 큐브§! 내부에서 정찰 임무를 진행 중입니다. 수석 보안 요원이 §H[borg_crisis_leader_assimilated_official.GetName]§!(을)를 사이버네틱 하이브마인드에서 구출하고자 부단히 노력하고 있습니다.\n\n격자 바닥을 연상시키는 미로를 돌파한 구조대는 마침내 사이버네틱 생명체들 사이에 있는 §H[borg_crisis_leader_assimilated_official.GetName]§!(을)를 찾았지만... 피부는 전보다 창백하게 변해 있었고, 다른 §H드론§!을 하이브마인드에 연결하는 역할을 하는 번들거리는 전선과 전도체로 뒤덮여 있었습니다.\n\n§H수석 보안 요원§!은 변형된 §H[borg_crisis_leader_assimilated_official.GetName]§!(을)를 무사히 격리한 후 페이저로 기절시켰습니다."
borg_crisis.191.klingon.desc:0	"§H보그 큐브§! 내부에서 정찰 임무를 진행 중입니다. 누구보다 용감한 전사가 §H[borg_crisis_leader_assimilated_official.GetName]§!(을)를 찾아 사이버네틱 하이브마인드에 함께 맞서고자 부단히 노력하고 있습니다.\n\n격자 바닥을 연상시키는 복잡한 시스템을 돌파한 구조대는 사이버네틱 생명체들 사이에 있는 §H[borg_crisis_leader_assimilated_official.GetName]§!(을)를 찾았지만... 피부는 이상할 정도로 창백하게 변해 있었고, 다른 §H드론§!을 하이브마인드에 연결하는 역할을 하는 번들거리는 전선과 전도체로 뒤덮여 있었습니다.\n\n우리의 §H전사§!는 능숙하게 바틀레스를 휘둘러 변형된 §H[borg_crisis_leader_assimilated_official.GetName]§!(을)를 무력으로 압도했습니다."
borg_crisis.191.romulan.desc:0	"가장 영민한 정찰병이 현재 §H보그 큐브§!에 침투해 §H[borg_crisis_leader_assimilated_official.GetName]§!(을)를 사이버네틱 하이브마인드에서 구출하고자 부단히 노력하고 있습니다.\n\n격자 바닥을 연상시키는 미로를 은밀하게 돌파한 구조대는 수월하게 사이버네틱 생명체들 사이에 있는 §H[borg_crisis_leader_assimilated_official.GetName]§!(을)를 찾았지만... 피부는 전보다 창백하게 변해 있었고, 다른 §H드론§!을 하이브마인드에 연결하는 역할을 하는 번들거리는 전선과 전도체로 뒤덮여 있었습니다.\n\n우리의 §H정찰병§!은 분열기 권총을 단 한 번만 발포하여 변형된 §H[borg_crisis_leader_assimilated_official.GetName]§!(을)를 무력화했습니다."
borg_crisis.191.cardassian.desc:0	"§H보그 큐브§! 내부에서 정찰 임무를 진행 중입니다. 누구보다 충직한 병사가 §H[borg_crisis_leader_assimilated_official.GetName]§!(을)를 사이버네틱 하이브마인드에서 구출하고자 부단히 노력하고 있습니다. 설령 유해뿐이라고 해도 말입니다.\n\n격자 바닥을 연상시키는 복잡한 배열을 돌파한 구조대는 사이버네틱 생명체들 사이에 있는 §H[borg_crisis_leader_assimilated_official.GetName]§!(을)를 찾았지만... 피부는 전보다 창백하게 변해 있었고, 다른 §H드론§!을 하이브마인드에 연결하는 역할을 하는 번들거리는 전선과 전도체로 뒤덮여 있었습니다.\n\n우리의 병사는 변형된 §H[borg_crisis_leader_assimilated_official.GetName]§!(을)를 궁지로 몰아넣은 후 페이저 분열기 권총으로 기절시키는 데 성공했습니다."
borg_crisis.191.a:0	"§H[borg_crisis_leader_assimilated_official.GetName]§!(을)를 안전한 곳으로 이송하세요."
borg_crisis.191.a.tt:0	"수술을 통해 보그 회로를 제거합니다.\n\n"
borg_crisis.192.name:0	"해방"
borg_crisis.192.ufop.desc:0	"수술 후 §H[borg_crisis_leader_assimilated_official.GetName]§!(이)가 의식을 차렸습니다. 그를 하이브마인드에 연결하던 사이버네틱 장기를 모두 제거했으나, 이 과정에서 하마터면 목숨을 잃을 뻔했습니다. 온전하게 남은 장기라고는 단 하나뿐입니다.\n\n§H[borg_crisis_leader_assimilated_official.GetName]§!(은)는 부들부들 떨면서 하이브마인드의 일부가 됐을 때의 감각을 알려주었습니다.\n\n§E"어둠 속에서 수천의 목소리가 절규를 내지르는 듯했습니다. 그런데 그 어둠 속에 일체성이 있었어요. 사랑이라고 하기엔 좀 그렇지만, 어떤 의미로는 가족처럼 느껴지기도 했습니다.\n\n"결국 이 관계는 계속 남을 겁니다. 제 일부는 영원토록 §!§H보그 로쿠투스§!§E§!로 남겠죠."
borg_crisis.192.klingon.desc:0	"성공입니다! 수술 후 §H[borg_crisis_leader_assimilated_official.GetName]§!(이)가 의식을 차렸습니다. 그를 하이브마인드에 연결하던 사이버네틱 장기를 모두 제거했으나, §H손치 의식§H을 진행하는 과정에서 하마터면 사망 선고를 받을 뻔했습니다. 온전하게 남은 장기라고는 단 하나뿐입니다.\n\n§H[borg_crisis_leader_assimilated_official.GetName]§!(은)는 희미하게 떨면서 하이브마인드의 일부가 됐을 때의 감각을 알려주었습니다.\n\n§E"어둠 속에서 수천의 목소리가 절규를 내지르는 듯했습니다. 그런데 그 어둠 속에 일체성이 있었어요. 명예라고 하기엔 좀 그렇지만, 어떤 의미로는 존경심을 느끼기도 했습니다.\n\n"결국 이 관계는 제 클링온으로서의 심장에 일부나마 남을 겁니다. 하이브마인드의 흔적이."§!"
borg_crisis.192.romulan.desc:0	"수술 후 §H[borg_crisis_leader_assimilated_official.GetName]§!(이)가 의식을 차렸습니다. 덕분에 폐기할 수고는 덜은 셈이죠. 그를 하이브마인드에 연결하던 사이버네틱 장기를 모두 제거했으나, 이 과정에서 하마터면 목숨을 잃을 뻔했습니다. 온전하게 남은 장기라고는 단 하나뿐입니다.\n\n§H[borg_crisis_leader_assimilated_official.GetName]§!(은)는 적의를 드러내면서 하이브마인드의 일부가 됐을 때의 감각을 알려주었습니다.\n\n§E"어둠 속에서 수천의 목소리가 절규를 내지르는 듯했습니다. 그런데 그 어둠 속에 사이버네틱 생명체의 음험한 목적의식이 깃들어 있었습니다. 진정한 지성이라고 부르기엔 어폐가 있지만, 일종의 조직화된 사고방식처럼 보이기도 했죠.\n\n"그래도 절대 잊지 못할 적에 관한 지식을 습득했습니다. 저들도 저에 관한 지식을 얻었겠지만 말입니다."§!"
borg_crisis.192.cardassian.desc:0	"수술 후 §H[borg_crisis_leader_assimilated_official.GetName]§!(이)가 의식을 차렸습니다. 그녀를 하이브마인드에 연결하던 사이버네틱 장기를 모두 제거했으나, 이 과정에서 하마터면 목숨을 잃을 뻔했습니다. 온전하게 남은 장기라고는 단 하나뿐입니다.\n\n§H[borg_crisis_leader_assimilated_official.GetName]§!(은)는 조심스럽게 단어를 고르며 하이브마인드의 일부가 됐을 때의 감각을 알려주었습니다. §E"어둠 속에서 수천의 목소리가 절규를 내지르는 듯했습니다. 그 어둠 속에는 아무것도 없었습니다. 정체성도, 문화도.\n\n"하지만 저는 다시 완전해졌어요. 당국이 명한다면 이 모든 것을 불사를 준비가 되어 있습니다. 경계하지 않으셔도 됩니다. 우린... 저는 여전히 카대시안입니다."§!"
borg_crisis.192.a:0	"사이버네틱 장기를 연구하세요."
borg_crisis.192.a.tt:0	"하이브마인드가 어떤 방식으로 포로를 동화시키는지 최대한 많은 정보를 알아내야 합니다.\n\n"
borg_crisis.192.b:0	"지도부가 노출됐군요."
borg_crisis.192.b.tt:0	"대상의 계급과 작위를 모두 박탈하고, 지휘관에서 보직 해임합니다.\n\n"
borg_crisis.280.name:0	"전쟁 선포"
borg_crisis.280.desc:0	"모든 주파수에서 통신이 들어오고 있습니다. 이 통신은 현재 §H[current_player_homeworld.GetName]§! 방향으로 이종 중인 §H보그 큐브§!에서 전달되고 있는 것입니다.\n\n심층 분석 결과 이 통신은 §H보그 큐브§! 자체에서 발생한 게 아니라, 그보다 훨씬 더 먼 곳... §H은하§!의 다른 사분면에서 보낸 것으로 확인되었습니다."
borg_crisis.280.a:0	"화면에 띄우세요."
borg_crisis.280.a.tt:0	"보그가 원하는 게 무엇인지 알아내야 합니다.\n\n"
borg_crisis.280.b:0	"적색 경보를 발령하세요."
borg_crisis.280.b.tt:0	"무기 시스템 가동. 전 함대 대기 중.\n\n"
borg_crisis.290.name:0	"틀렸다, 여왕"
borg_crisis.290.desc:0	"목소리는 직설적이지만 그 수가 무한했으며, 기하학적으로 완벽한 두개골에 맞닿은 피부는 창백하기 그지없었습니다.\n\n§E"우리는 보그다. 방어막을 해제하고 함선의 통제권을 넘겨라. 너희들의 생물학적, 기술적 특성은 우리에게 추가될 것이다. 우린 다른 종족을 동화시켜 완벽에 다가설 것이다. 너희들의 문화는 우리를 위해 적용될 것이다. 저항은 무의미하다."§!"
borg_crisis.290.a:0	"교신을 종료하세요."
borg_crisis.290.a.tt:0	"우린 저항할 것입니다.\n\n"
borg_crisis.290.b:0	"모든 함대를 소집하세요."
borg_crisis.290.b.tt:0	"함께 맞서 싸웁시다.\n\n"
borg_crisis.300.name:0	"핵을 뚫는 견인 광선"
borg_crisis.300.desc:0	"§H보그§!가 현재 §H[current_player_homeworld.GetName]§!(으)로 직행하고 있습니다. 지금이야말로 놈들의 주의를 돌릴 기회입니다. 이 작전이 성공할 확률은 희박하지만 성공만 하면 수십억의 생명을 구할 수 있습니다.\n\n함선 엔지니어가 견인 광선 기술의 새로운 활용법을 알아냈습니다. §H보그 큐브§!를 §H[current_player_primary_star.GetName]§! 지표면 가까이 유인한 후 개조한 견인 광선으로 항성의 연쇄 반응을 일으키면 보그의 보호막을 돌파할 수 있을지도 모릅니다.\n\n다만 함선이 항성에 인접해 있는 이상 아직 실험 단계에 있는 중기 보호막이 빠르게 소진될 것입니다. §H보그§!가 우리의 속임수를 간파하기라도 하면 승무원들은 죽음을 피할 수 없을 겁니다."
borg_crisis.300.a:0	"유인책을 시도하세요."
borg_crisis.300.a.tt:0	"함선이 §H보그 큐브§!를 §H[current_player_primary_star.GetName]§! 가까이 유인한 후, 입자 블래스트로 §H큐브§!를 파괴할 수 있을 만큼 강력한 폭발을 일으킵니다.\n\n"
borg_crisis.300.b:0	"당당히 맞서 싸우세요."
borg_crisis.300.b.tt:0	"가진 모든 걸 보그 큐브에 쏟아붓습니다. 부디 우리의 힘으로 무찌를 수 있기를.\n\n"
borg_crisis.310.name:0	"나는 함장이지, 과학자가 아니야!"
borg_crisis.310.ufop.desc:0	"작전이 실패로 돌아갔습니다! 이렇게 된 이상 고전적인 방식으로 §H보그§!를 쓰러뜨려야 합니다. 장교들의 용기와 인내가 필요한 시점입니다. 저 하이브마인드에게 스타플릿의 저력을 보여줍시다."
borg_crisis.310.klingon.desc:0	"작전이 실패로 돌아갔습니다! 이렇게 된 이상 고전적인 방식으로 §H보그§!를 쓰러뜨려야 합니다. 영광스러운 전투를 시작합시다. 적에게 상대를 잘못 골랐다는 걸 알려주는 겁니다."
borg_crisis.310.romulan.desc:0	"작전이 실패로 돌아갔습니다! 이렇게 된 이상 고전적인 방식으로 §H보그§!를 쓰러뜨려야 합니다. 우월한 전략과 지성을 동원해서 말이죠. 저 악랄한 생물들을 죽음의 미궁으로 밀어 넣을 차례입니다."
borg_crisis.310.cardassian.desc:0	"작전이 실패로 돌아갔습니다! 이렇게 된 이상 고전적인 방식으로 §H보그§!를 쓰러뜨려야 합니다. 우리 종족의 결의와 단결을 내세워서 말입니다. 저들을 쓰러뜨리는 그 순간까지, 우린 멈추지 않을 겁니다."
borg_crisis.310.a:0	"진격 앞으로!"
borg_crisis.320.name:0	"아슬아슬한 탈출"
borg_crisis.320.desc:0	"§H보그 큐브§!가 우리 유인책에 넘어왔습니다. 현재 §H[thats_bait_science_ship.GetName]§!(을)를 따라 §H[current_player_primary_star.GetName]§! 지표면에 접근한 상황입니다.\n\n항성의 외부 영향으로 §H[thats_bait_science_ship.GetName]§!의 중기 보호막이 무너지기 시작하던 찰나, 입자 광선이 발사되면서 대량의 코로나 질량 방출 현상이 일어났습니다. 그 결과, §H보그§! 함선은 분해되었습니다.\n\n이 적대적인 종족과 마주치는 게 이번이 마지막은 아니겠지만요."
borg_crisis.320.a:0	"물 흐르듯 자연스러운 탈출이었네요."
borg_crisis.320.a.tt:0	"이번 일은 역사상 가장 위험했던 작전으로 남을 겁니다.\n\n"
borg_crisis.330.name:0	"전투 개시"
borg_crisis.330.desc:0	"이제 남은 선택지는 없습니다. 무기를 무장하고 보호막을 가동하세요."
borg_crisis.330.a:0	"여기서 결판을 냅시다."
borg_crisis.340.name:0	"불길한 징조"
borg_crisis.340.desc:0	"페이저 사격과 광자 어뢰로 [current_player_homeworld.GetName]의 밤하늘은 여명이 떠오르는 것처럼 영롱한 붉은색으로 물들었습니다. 무수한 일제 사격의 세례가 §H보그 큐브§!를 향해 날아갔죠.\n\n우리가 보유한 모든 화력을 투사하고 나서야 보그 큐브의 보호막을 무력화한 뒤 적 함선을 파괴할 수 있었습니다. 종이 한 장 차이로 승패가 결정된 셈입니다.\n\n전투가 끝난 후, 아군과 적 전함으로 이루어진 잔해 덩어리가 [current_player_homeworld.GetName] 궤도를 공전하고 있습니다. 이 공격을 막는 과정에서 세상을 떠난 수많은 전사자를 기리는 추모식을 즉시 개최할 예정입니다."
borg_crisis.340.a:0	"잔해를 정리하세요."
borg_crisis.340.a.tt:0	"잔해를 정리하세요. 위성이나 [current_player_homeworld.GetName](을)를 드나드는 함선에 피해가 가는 일은 없어야 합니다.\n\n"
borg_crisis.340.b:0	"잔해를 추락하게 두세요."
borg_crisis.340.b.tt:0	"잔해를 보존해 고작 보그 함선 한 척을 상대로 무기가 별다른 효과를 발휘하지 못했는지 데이터를 수집합니다.\n\n"
borg_crisis.350.name:0	"보그의 위협"
borg_crisis.350.desc:0	"§H보그§!는 우리 종족에게 무시무시한 폭력을 행사했습니다. 은하계 이웃들 다수가 비슷한 사건을 겪었고, 문명 전체가 궤멸하기도 했습니다. §H은하§!가 더 이상 안전한 곳이 아니라는 걸 모두가 인지하게 되었습니다. 앞으로 닥칠 일에 대비해야 합니다. 보그가 돌아오는 것은 시간문제일 뿐입니다..."
borg_crisis.350.a:0	"최악인 상황은 아직 시작되지도 않았습니다."
borg_crisis.350.a.tt:0	"§H보그§!와의 전쟁이 코앞으로 다가왔습니다.\n\n"
borg_crisis.360.name:0	"U.S.S. 보이저의 귀환"
borg_crisis.360.desc:0	"임박한 보그 위협에 대응하기 위한 군사 전문가들에게 연락이 도착했습니다. 바로 §H연방 산하 U.S.S. 보이저§! 우주선을 이끄는 §H캐스린 제인웨이 함장§!이었습니다.\n\n§H제인웨이 함장§!은 §H델타 사분면§!에서 시간을 보내다 복귀한 인물로, §H보그 집합체§!와의 전면전을 피할 수 있는 방법과 관련된 기밀 정보를 우릴 비롯한 은하계 지도부와 공유할 준비가 되어 있다고 합니다."
borg_crisis.360.a:0	"화면에 띄우세요."
borg_crisis.370.name:0	"제인웨이 함장"
borg_crisis.370.desc:0	"§H제인웨이§!와 승무원들은 §H보그 여왕§!을 처치하고 수천의 막강한 보그 구조물이 연결된 유니컴플렉스를 파괴하는 데 성공했다고 합니다.\n\n함장은 §H델타 사분면§!에서 오직 사이버네틱 유기체만을 노리는 §H신경파괴 병원체§!를 발견했고, 이것을 이용해 §H보그 집합체§!의 안정성을 완전히 붕괴시키고 수많은 보그를 궤멸시켰습니다.\n\n제인웨이 함장은 이 병원체를 §H보그§!에게 사용해 §H은하§!를 식민지화하는 걸 막고 보그가 생성되는 지점을 차단하자고 제안했습니다. 이게 §H알파§!와 §H베타 사분면§!의 유일한 희망입니다."
borg_crisis.370.a:0	"병원체를 사용하세요."
borg_crisis.370.a.tt:0	"의견 차이는 내려놓을 때입니다. §H은하§!를 주름잡는 세력들에게 병원체를 제공합니다.\n\n"
borg_crisis.370.b:0	"신중하게 사용하세요."
borg_crisis.370.b.tt:0	"병원체는 강력한 무기입니다. 조심하지 않으면 우리가 역으로 피해를 볼 수도 있죠. 특별한 개조를 가해서 사용 후 파괴되도록 조정해야겠습니다.\n\n"
borg_crisis.370.c:0	"막무가내로 움직이는 함장을 어찌 믿겠습니까."
borg_crisis.370.c.tt:0	"이 병원체란 물건, 덥석 믿기엔 너무 좋은 이야기밖에 없습니다. 수상한 동맹의 말에 흔들릴 수는 없죠.\n\n"
borg_crisis.380.name:0	"제인웨이와 하이웨이 사이에서"
borg_crisis.380.desc:0	"§H보그§!가 우리의 하이웨이 노드를 이용해 §H은하§!를 자유자재로 돌아다니며 침략을 일삼고 있습니다. §H제인웨이 함장§!의 §H신경파괴 병원체§!로 지점을 지키는 §H보그 큐브§!를 파괴하여 경로를 봉쇄하면 §H하이웨이§! 탈환은 물론이요, §H은하§! 전체가 위험에 빠지는 상황을 막을 수 있을지도 모릅니다."
borg_crisis.380.a:0	"기록하고 주시합니다."
borg_crisis.390.name:0	"하이웨이"
borg_crisis.390.desc:0	"§H신경파괴 병원체§!가 §H보그§!의 방어를 약화시키긴 했지만 놈들이 §H은하§!를 드나들 때 사용하는 경로를 탈환하는 데는 실패했습니다."
borg_crisis.390.a:0	"아직 끝나려면 멀었습니다."
borg_crisis.391.name:0	"구원"
borg_crisis.391.ufop.desc:0	"§H성공입니다! 제인웨이 함장의 생각이 적중했습니다.§! §H보그§!를 §H신경파괴 병원체§!에 감염시키자 방비가 부실해졌고, 우리의 무기로도 피해를 받을 만큼 취약해졌습니다. §H하이웨이§! 노드에 자리하고 있던 §H보그 큐브§!는 완전히 파괴되었고, §H하이웨이§! 통제권도 탈환했습니다. 이 지점을 통해 §H은하§!에 진입하는 건 이제 불가능할 것입니다."
borg_crisis.391.klingon.desc:0	"§H성공입니다! 제인웨이 함장의 생각이 적중했습니다.§! §H보그§!를 §H신경파괴 병원체§!에 감염시키자 방비가 부실해졌고, 우리의 무기로도 피해를 받을 만큼 취약해졌습니다. §H하이웨이§! 노드에 자리하고 있던 §H보그 큐브§!는 완전히 파괴되었고, §H하이웨이§! 통제권도 탈환했습니다. 이 지점을 통해 §H은하§!에 진입하는 건 이제 불가능할 것입니다."
borg_crisis.391.romulan.desc:0	"§H제국은 승리하리라! 제인웨이 함장의 생각이 적중했습니다.§! §H보그§!를 §H신경파괴 병원체§!에 감염시키자 방비가 부실해졌고, 우리의 무기로도 피해를 받을 만큼 취약해졌습니다. §H하이웨이§! 노드에 자리하고 있던 §H보그 큐브§!는 완전히 파괴되었고, §H하이웨이§! 통제권도 탈환했습니다. 이 지점을 통해 §H은하§!에 진입하는 건 이제 불가능할 것입니다."
borg_crisis.391.cardassian.desc:0	"§H연맹을 찬양하라! 제인웨이 함장의 생각이 적중했습니다.§! §H보그§!를 §H신경파괴 병원체§!에 감염시키자 방비가 부실해졌고, 우리의 무기로도 피해를 받을 만큼 취약해졌습니다. §H하이웨이§! 노드에 자리하고 있던 §H보그 큐브§!는 완전히 파괴되었고, §H하이웨이§! 통제권도 탈환했습니다. 이 지점을 통해 §H은하§!에 진입하는 건 이제 불가능할 것입니다."
borg_crisis.391.a:0	"저항에... 의미가 있었군요."
borg_crisis.391.a.tt:0	"언젠가 §H보그§!가 돌아올지도 모르지만, 일단... §H은하§!는 안전해졌습니다.\n\n"
borg_crisis.400.name:0	"워프 하이웨이 손상"
borg_crisis.400.desc:0	"우리 소유의 §H하이웨이§!가 보그에게 감염됐습니다. 현재 이 은하계 통로를 사용하는 건 불가능합니다. 보그 §H집합체§!가 사이버네틱 §H트랜스워프 도관§!으로 바꿔놓은 탓입니다. 심지어 각 §H하이웨이 노드§!에는 막강한 §H임페라토리스 큐브§!가 배치되어 있습니다. 이 큐브를 모두 처치하면 보그 지원군을 차단할 수 있습니다. 그리고 §H하이웨이의 워프 기능§!도 복구되겠죠."
borg_crisis.400.a:0	"기록하고 주시합니다."
borg_crisis.410.name:0	"침공 시작"
borg_crisis.410.desc:0	"§H적색 경보!§! 산하 식민지가 파괴되었습니다. 연기와 사이렌이 하늘을 가득 채우고 있으며, 사방에 선명한 공포가 만연하고 있습니다.\n\n§H보그§!가 상륙해 닥치는 대로 사람들을 변형시키고 있으며, 동화관은 남녀노소 가리지 않고 피를 오염시키고 있습니다.\n\n보그 함대 선두에 있는 큐브 함선으로부터 통신이 도착했습니다."
borg_crisis.410.a:0	"출격하세요."
borg_crisis.410.a.tt:0	"최선의 방어는 좋은 공격일 때도 있기 마련입니다. §H보그§!로부터 잃어버린 영토를 탈환하는 데 집중하세요.\n\n"
borg_crisis.410.b:0	"영광을 쟁취할 기회입니다."
borg_crisis.410.b.tt:0	"선조들께서 피를 흘려가며 안배한 전쟁이 시작되었습니다. 전력을 다하십시오.\n\n"
borg_crisis.410.c:0	"약점을 찾아 공략하세요."
borg_crisis.410.c.tt:0	"비용을 아끼지 않고 §H보그§!에게 가능한 한 큰 고통을 안겨줍니다. 놈들을 심연으로 몰아내겠습니다.\n\n"
borg_crisis.410.d:0	"적을 말살하세요."
borg_crisis.410.d.tt:0	"우리 종족이 감당하지 못할 시련이나 부담은 없습니다. 당국을 위해 모든 것을 희생할지니.\n\n"
borg_crisis.410.e:0	"보호막을 가동하세요."
borg_crisis.410.e.tt:0	"민간인이 학살의 희생양으로 전락하게 둘 수 없습니다. 어떻게 해서든 §H보그§!로부터 사람들을 지켜야 합니다.\n\n"
borg_crisis.420.name:0	"총력전"
borg_crisis.420.desc:0	"§H보그 큐브§! 군세가 §H하이웨이 노드§!에서 수시로 나타나고 있습니다. 문제는 이 노드를 §H임페라토리스 큐브§!가 지키고 있다는 사실입니다. 이들을 모두 물리치면 §H보그§!를 §H은하§! 사분면에서 완전히 내쫓을 수 있습니다.\n\n이 악몽에서 벗어나고자 보그와 여러 협상 시도가 있었지만, 단 한 번도 유의미한 결과를 내지 못했습니다. 이들은 모든 통신에 같은 응답으로 반응했습니다."
borg_crisis.420.a:0	"최후의 미개척지가 선사하는 궁극의 시련이군요."
borg_crisis.420.a.tt:0	"과학과 희망이 우리를 이 어둠 밖으로 인도하기를.\n\n"
borg_crisis.420.b:0	"카레스를 기리는 최후의 저항을 시작합시다."
borg_crisis.420.b.tt:0	"§H제국§! 역사상 이토록 강대한 적은 없었습니다. 지금이야말로 §H클링온§!의 힘을 보여줄 차례입니다.\n\n"
borg_crisis.420.c:0	"어느 미로든 출구는 있는 법입니다."
borg_crisis.420.c.tt:0	"§H로뮬란 제국§!이 하루아침에 무너질 일은 없습니다.\n\n"
borg_crisis.420.d:0	"우린 싸워서 승리할 것입니다!"
borg_crisis.420.d.tt:0	"모든 성인과 아이를 전쟁터로 보내서라도 §H카대시안 연맹§!의 자주성을 지켜낼 것입니다.\n\n"
borg_crisis.430.name:0	"해방자"
borg_crisis.430.desc:0	"일명 §H해방자§!라고 하는 전 §H보그§! 집단으로부터 연락을 받았습니다. 이들은 §H제인웨이의 신경파괴 병원체§!에 영향을 받으면서 중앙 §H집합체§!에서 떨어져 나온 개인들이었습니다. 이들은 서로를 이름으로 부르며, 각자가 한때 속했던 종족의 문화적 관습을 존중합니다.\n\n§H해방자§!는 모든 §H보그 드론§!을 해방하고 §H보그 집합체§!를 완전히 해체하는 것을 목표로 하고 있습니다. 이들의 결의는 절대적이며, 자신들을 의심하는 이들에게도 물질적 지원을 제공하고 있습니다.\n\n하지만 이번 일은 복잡한 임무입니다. §H해방자§!는 강력한 함선을 만들어 낼 수 있는 기반 시설을 보유하고 있지만, 정작 그 함선을 운용할 인력은 부족합니다. 그래도 다행인 건 해방자 측에서 침해성이 덜한 동화 시설을 개발해 놓았다는 사실입니다. 이를 통해 우리 인력 일부를 §H해방자§!에 편입시켜 강력한 함선을 운용할 준비를 할 수 있습니다. 다만 이 강대한 큐브를 사용하려면 대량의 드론이 필요합니다. 다른 방법은 없습니다."
borg_crisis.430.a:0	"적의 적은 나의 친구라는 말이 있죠."
borg_crisis.430.b:0	"싸움은 스스로 헤쳐 나가는 것입니다."
borg_crisis.430.b.tt:0	"관대한 제안이긴 하지만, 한때 §H보그§!였던 자들을 믿기에는 너무 많은 일이 있었습니다.\n\n"
borg_crisis.440.name:0	"궁극의 희생"
borg_crisis.440.desc:0	"§E"반갑습니다, [current_player_country.GetName] 대표단 여러분. 새로운 함대가 완성되었습니다. 이제 승무원만 확보하면 됩니다.\n\n여러분 종족에 관한 데이터와 우리의 정신근감각 서브루틴을 대조하여 분석해 새로운 동화 절차를 가장 잘 받아들일 수 있는 공동체와 생물 계열을 확인해 두었습니다.\n\n여러분이 머뭇거리는 것도 이해는 갑니다. 하지만 모두의 자유가 걸린 사안입니다. 진행할 준비가 되셨으면 시작하겠습니다."§!"
borg_crisis.440.a:0	"그렇게 하시죠."
borg_crisis.440.a.tt:0	"모두가 살아남을 수 있다면 그 정도 대가는 치러야겠지요.\n\n"
borg_crisis.440.b:0	"다른 방법이 있습니다."
borg_crisis.440.b.tt:0	"드론 대신 나나이트를 제공하겠습니다.\n\n"
borg_crisis.440.c:0	"지금은 때가 아닙니다."
borg_crisis.440.c.tt:0	"지금은 그 조건에 동의할 수 없습니다.\n\n"
borg_crisis.450.name:0	"보그의 최후"
borg_crisis.450.ufop.desc:0	"장장 수년에 걸친 §H보그§!와의 전쟁 끝에, 하이브마인드는 완전히 해체됐고 §H여왕§!을 위시한 적대 세력은 완전히 섬멸되었습니다. \n\n§H은하§! 어딘가에 §H집합체§!가 남아 있을 가능성은 부정할 수 없지만, 그래도 꽤 오랜 시간 사이버네틱 유기체가 §H알파§! 및 §H베타 사분면§!에 접근하는 일은 없을 것입니다.\n\n§H[current_player_country.GetName]§! 역사상 최대의 적을 꺾고 불가능할 줄로만 알았던 승리를 거머쥐었습니다. 이 고양감을 가슴에 품고, 다시 한번 광활한 미지의 우주로 나아갑시다."
borg_crisis.450.klingon.desc:0	"장장 수년에 걸친 §H보그§!와의 지독한 전투 끝에, 하이브마인드를 토벌하고 §H여왕§!을 위시한 적대 세력을 완전히 무찔렀습니다. \n\n§H은하§! 어딘가에 §H집합체§!가 남아 있을 가능성은 있지만, 그래도 꽤 오랜 시간 사이버네틱 유기체가 §H알파§! 및 §H베타 사분면§!에 접근하는 일은 없을 것입니다.\n\n이번 전투를 통해 §H[current_player_country.GetName]§!의 모든 전사가 기백을 다질 수 있었습니다. 의무를 지키기 위한 싸움은 곧 명예이며, 의무를 지키기 위한 싸움에서 죽는 것은 모든 §H클링온§!의 염원입니다."
borg_crisis.450.romulan.desc:0	"장장 수년에 걸친 §H보그§!와 치밀한 전쟁 끝에, 마침내 하이브마인드의 뿌리를 뽑는 데 성공했습니다. 그리고 §H여왕§!을 위시한 적대 세력은 허점을 공략당해 궤멸에 이르렀습니다.\n\n사이버네틱 유기체가 §H알파§! 및 §H베타 사분면§!에 접근하는 일은 꽤 오랫동안 없을 것입니다. §H집합체§!가 §H은하§!에 남아 있을 가능성을 고려해 최상위 첩자들을 파견하여 하이브마인드의 흔적을 추적하고 있습니다.\n\n우린 §H탈 시아르§!와 함께 전력을 강화하고 오염된 생명체들을 박멸해 나갈 것입니다. 이젠 §H로뮬란§! 종족의 우월성에 대한 확고한 자신감을 품고 앞으로의 계획을 세워야 합니다."
borg_crisis.450.cardassian.desc:0	"장장 수년에 걸친 §H보그§!와의 지독한 소모전 끝에, 하이브마인드를 토벌하고 §H여왕§!을 위시한 적대 세력을 치명적인 함정에 빠뜨려 완전히 무찔렀습니다.\n\n§H은하§! 어딘가에 §H집합체§!가 남아 있을 가능성은 있지만, 그래도 꽤 오랜 시간 사이버네틱 유기체가 §H알파§! 및 §H베타 사분면§!에 접근하는 일은 없을 것입니다.\n\n§H당국§!은 §H연맹§!의 승리를 기록으로 남겨 모든 §H카대시안§! 가구에 승전보를 알릴 것입니다. 우리 §H가족§!은 언제나 승리합니다."
borg_crisis.450.a:0	"세상에 불가능한 일은 없습니다. 어디까지나 관념의 문제일 뿐이죠."
borg_crisis.450.a.tt:0	"어떤 상자든 빠져나갈 구멍은 있기 마련이고, 풀지 못할 퍼즐은 없습니다. 그저 찾아내기만 하면 될 뿐입니다.\n\n"
borg_crisis.450.b:0	"우린 클링온이다!"
borg_crisis.450.b.tt:0	"생존은 쟁취하는 겁니다. 그리고 §H클링온§! 전사는 언제든 싸울 준비가 되어 있습니다.\n\n"
borg_crisis.450.c:0	"기만이야말로 생존의 핵심이죠."
borg_crisis.450.c.tt:0	"적의 예상대로 행동하지 않으며, 진정한 힘을 드러내지 않는다.\n\n"
borg_crisis.450.d:0	"노력하는 한 불가능은 없습니다."
borg_crisis.450.d.tt:0	"§H당국§!이 해내지 못할 일은 없습니다.\n\n"
borg_crisis.460.name:0	"저항은 무의미하다"
borg_crisis.460.ufop.desc:0	"너무 늦었습니다. 우리의 노력이 헛수고가 되어버리고 말았습니다. 이미 돌아올 수 없는 강을 건넌 우리와 달리, §H은하§! 저 멀리에는 희망의 편린이 있을지도 모릅니다. §H[current_player_country.GetName]§!(으)로 말할 것 같으면... 우리는 여기까지인 듯합니다.\n\n피도 눈물도 없는 드론들의 행진 소리, 삐걱거리는 금속음, 영혼이 결여된 하이브마인드의 소리가 우리의 보금자리에 울려 퍼지고 있습니다.\n\n§H스타플릿 사령부§!와는 더 이상 연락이 닿지 않으며, 동맹은 모두 무너졌습니다. 새로운 집합체의 §H제국§!이 기지개를 펴고 있습니다. 인제야 알겠습니다... 우리의 방식이 잘못되었음을. 바로 앞에 위대한 존재로 거듭날 기회가 있었음에도 이해하지 못하고 있었습니다.\n\n침묵의 끝에서 목소리가 울려 퍼집니다."
borg_crisis.460.klingon.desc:0	"드론의 전력을 의심하고, 영혼이 없는 하이브마인드에 도전하고... §H클링온 제국§!이 비로소 호적수를 만났습니다.\n\n우린 용기를 바탕으로 우월한 적 앞에서도 떨지 않았습니다. 마지막 한 전사가 쓰러질 때까지 맞서 싸울 것입니다. 무릎을 꿇느니 차라리 죽는 것이 낫습니다.\n\n우린 새롭게 기지개를 펴는 집합체 §H제국§!의 일원으로서 §H스토보코르§!의 문을 두드릴 것입니다. 인제야... 알겠습니다... 우리의 방식이 잘못되었음을. 바로 앞에 위대한 존재로 거듭날 기회가 있었음에도 이해하지 못하고 있었습니다. 침묵의 끝에서 목소리가 울려 퍼집니다."
borg_crisis.460.romulan.desc:0	"가장 확률이 낮은 결과가 현실이 되고 말았습니다. §H보그§!가 우리 종족을 정복했고, 추악한 동화로 우리 도시를 병들게 하고 있습니다.\n\n피도 눈물도 없는 드론들의 행진 소리, 삐걱거리는 금속음, 영혼이 결여된 하이브마인드의 소리가 §H원로원§!에 마구잡이로 울려 퍼지고 있습니다.\n\n접선책은 전멸했고, §H탈 시아르§!조차 회생 불능에 이르렀습니다. 새로운 집합체의 §H제국§!이 기지개를 펴고 있습니다. 인제야 알겠습니다... 우리의 방식이 잘못되었음을. 바로 앞에 위대한 존재로 거듭날 기회가 있었음에도 이해하지 못하고 있었습니다.\n\n침묵의 끝에서 목소리가 울려 퍼집니다."
borg_crisis.460.cardassian.desc:0	"우린 정복 직전까지 내몰렸습니다. §H보그§!가 우리 국민들에게 외계 기술을 주입하였고, 보금자리를 파괴하였으며, §H당국§!의 군사력을 모조리 제거했습니다.\n\n마지막 남은 교정자가 §H연맹§!을 비롯한 선량한 이들의 영웅적인 이야기를 전달하는 최후의 임무를 받고 §H은하§!의 다른 부분으로 떠났습니다. 돌아올 일은 없을 것입니다.\n\n피도 눈물도 없는 드론들의 행진 소리와 삐걱거리는 금속음이 울려 퍼집니다. 영혼이 결여된 하이브마인드는 §H카대시안§! 위에 폭군으로 군림하겠다는 목적 아래 우리의 생성을 점령했습니다.\n\n§H중앙 지휘부§!와는 더 이상 연락이 닿지 않으며, §H당국§!이 무너졌습니다. 새로운 집합체의 §H제국§!이 기지개를 펴고 있습니다. 인제야 알겠습니다... 우리의 방식이 잘못되었음을. 바로 앞에 위대한 존재로 거듭날 기회가 있었음에도 이해하지 못하고 있었습니다.\n\n침묵의 끝에서 목소리가 울려 퍼집니다."
borg_crisis.460.a:0	"우린 보그다."
borg_crisis.387.name:0	"제인웨이의 죽음"
borg_crisis.387.desc:0	"§H캐스린 제인웨이§! 제독이 사망했습니다.\n\n제인웨이 제독은 §H보그§! 침공 저항에서 중요한 역할을 하였고, 델타 사분면 탐험으로도 유명합니다. 제인웨이 제독은 §H행성연방§! 역사상 가장 많은 훈장을 받은 인물 중 하나였습니다. 용감하고 재치 넘치는 지도자였던 그녀는 진한 커피와 미술사를 사랑했으며, 훌륭한 연방의 보호자이기도 했습니다.\n\n제인웨이 제독의 훌륭한 성정과 업적은 쉽게 잊히지 않을 것입니다."
borg_crisis.387.a:0	"제인웨이는 모두의 기억에 남아있을 겁니다."
borg_crisis.388.name:0	"지원군 도착"
borg_crisis.388.desc:0	"여왕을 지키기 위해 소수의 §H보그 큐브§! 무리가 나타났습니다. §H제인웨이§!는 탈출에 성공했지만, 얼른 데려와야 합니다. 그래야 기회를 놓치지 않고 이 승부수를 이어 나갈 수 있습니다."
borg_crisis.388.a:0	"맞서 싸웁시다."
borg_crisis.389.name:0	"불굴의 보그"
borg_crisis.389.desc:0	"우리의 행동이 더 많은 §H왕실 근위대§!의 관심을 끌어모은 것 같습니다. 당장 처리하고 §H제인웨이§!를 데려와 시작한 일을 마무리 지어야 합니다."
borg_crisis.389.a:0	"본래 새벽이 오기 전이 가장 어두운 법이죠."
borg_crisis.505.name:0	"하이웨이 노드 개방"
borg_crisis.505.desc:0	"§H[planet.GetName]§!의 워프 흐름이 다시 안정을 찾았습니다. §H워프 하이웨이§! 기능 역시 복구되었습니다."
borg_crisis.505.a:0	"성공이다!"
borg_crisis.515.name:0	"임페라토리스 큐브 파괴"
borg_crisis.515.desc:0	"§H[planet.GetName]§!에 있던 §H임페라토리스 큐브§!가 파괴되었습니다! §H보그§!가 더 이상 지원군을 보내지 못할 것입니다."
borg_crisis.515.a:0	"훌륭합니다!"
NOT_SO_SECRET_WEAPONS:0	"유물 경매"
NOT_SO_SECRET_WEAPONS_DESC:0	"한 §H페렝기§! 조직이 §H[minor_state_event_country.GetName]§! 영토에서 출처를 알 수 없는 강력한 유물을 불법 경매로 판매하고 있습니다. 자칫 잘못했다간 재앙을 초래할지도 모릅니다. 조사를 실시하여 불법 경매 현장을 색출해 저지해야 합니다."
PEACE_CONFERENCE_DESC:0	"§H알파 및 베타 사분면§!의 지도자들이 §H[minor_state_event_country.GetName]§! 중립 성계에서 주관하는 은화 평화 및 안보 회담에 초대되었습니다. 가장 중요한 함선을 타고 나가야 합니다. 우리의 참석 여부에 따라 이 회담의 방향성이 결정될 가능성이 큽니다."
VOLCANIC_ERUPTIONS_RESEARCH_DESC:0	"§H[colony_gas_dilemma.GetName]§! 지열층이 예측할 수 없을 정도로 불안정해진 이유를 알아내야 합니다."
PHYSICS_101_MINOR:0	"괴짜의 과학"
PHYSICS_101_MINOR_DESC:0	"§H[minor_state_event_country.GetName]§!에서 장거리 워프 항행 역량을 높여줄 신기술 개발 실험에 지원을 요청했습니다. 연구 수준을 한 차원 끌어 올리려면 꼭 필요한 과정이라고 합니다."
TECH_SUPPORT:0	"기술 지원"
TECH_SUPPORT_DESC:0	"§H[minor_state_event_country.GetName]§!에서 자체 선박 건조 및 재개장 프로토콜 개선을 위해 우리가 보유한 설계도 열람을 요청했습니다."
ESCORT_MISSION:0	"호위 임무"
ESCORT_MISSION_DESC:0	"§H[minor_state_event_country.GetName]§! 고위 관리가 지역 §H하이웨이 노드§!를 연구할 동안 자신을 지켜줄 경호 인력을 요청했습니다."
CRYSTALLINE_ENTITY_RESEARCH_DEVASTATED_COLONY:0	"황폐해진 식민지"
CRYSTALLINE_ENTITY_RESEARCH_DEVASTATED_COLONY_DESC:0	"응답이 끊어진 §H[crystalline_entity_planet.GetName]§! 전초 기지에 무슨 일이 생겼는지 알아내야 합니다. 행성 표면을 조사하면 해답을 나올 테지요."
CRYSTALLINE_ENTITY_PLANET_2:0	"[crystalline_entity_planet_2nd.GetName] 정찰"
CRYSTALLINE_ENTITY_PLANET_2_DESC:0	"더 늦기 전에 §H크리스탈 결정체§!를 저지하려면 놈으로 인해 §R황폐§!해진 §H[crystalline_entity_planet_2nd.GetName]§!(을)를 조사해야 합니다. 크리스탈 결정체가 잔류 반양성자의 형태로 흔적을 남긴다는 사실을 알아냈으니, 반양성자가 발산하는 감마 방사선을 탐색하도록 스캐너를 조정하면 필시 모습을 드러낼 겁니다."
CRYSTALLINE_ENTITY_ENERGY_RECOLLECTION:0	"크리스탈의 원동력"
CRYSTALLINE_ENTITY_ENERGY_RECOLLECTION_DESC:0	"§H크리스탈 결정체§!의 막대한 에너지 수요를 충족할 방법은 있습니다. 바로 결정체가 방문하는 항성 내부의 핵분열로 생성되는 원소를 채취하여 가공하는 것입니다. 그렇게 하면 결정체가 분류하고자 하는 행성의 바이오매스를 흡수하는 사태를 방지할 수 있습니다."
CRYSTAL_COSMOZOAN:0	"크리스탈 코스모조아"
CRYSTAL_COSMOZOAN_DESC:0	"오랜 세월 끝에 §H크리스탈 결정체§!가 §H코스모조아§!라고 하는 거대한 우주 생명체의 일부라는 사실을 알아냈습니다. 평화롭게 살아가는 개체들이 있는가 하면, 이러한 유형의 개체는 극심한 §R황폐§!를 유발합니다. 이런 존재의 구성 물질을 안전하게 조사할 기회는 굉장히 드문 편입니다."
CRYSTALLINE_ENTITY_HOMEWORLD:0	"크리스탈 결정체의 요람"
CRYSTALLINE_ENTITY_HOMEWORLD_DESC:0	"비활성화된 §H크리스탈 결정체§!를 재프로그래밍하는 데 성공했습니다. 더 이상 우리를 적대하지 않을 것입니다. 크리스탈 결정체는 우정의 증거로 자신의 고향 §H성운§! 이미지를 보여주었습니다. 비트리움 크리스탈 성장물로 가득한 성운이었죠. 현재 크리스탈 결정체는 이 고향을 향해 이동 중입니다."
BATTLE_SITE:0	"전투 현장"
BATTLE_SITE_DESC:0	"§H[borg_crisis_initial_system.GetName]§! 성계에서 치열한 국지전이 있었던 현장이 발견됐습니다. 스캔을 진행해 본 결과, 현장에 있는 금속성 잔해를 통해 진상을 어느 정도 파악할 수 있을 것 같습니다."
ALLOY_STRUCTURE:0	"합금 구조물"
ALLOY_STRUCTURE_DESC:0	"\n\n§H[borg_cube_system.GetName]§! 성계에서 거대한 합금 구조물이 발견됐습니다."
CRASHING_HIVEMIND_SHIP:0	"하이브마인드 함선 불시착"
CRASHING_HIVEMIND_SHIP_DESC:0	"§H하이브마인드 정찰선§!을 쫓아가려면 서둘러야 합니다."
THATS_BAIT:0	"미끼"
THATS_BAIT_DESC:0	"충전된 입자를 고밀도로 방출할 수 있도록 견인 광선을 개조했습니다. 일반적인 페이저보다 출력이 훨씬 강하니, [current_player_primary_star.GetName] 표면에 코로나 질량 방출을 일으킬 수 있을 듯합니다.\n\n§H보그 큐브§!가 빠르게 거리를 좁혀오고 있습니다. 견인 광선이 일으킬 폭발 정도면 큐브를 파괴하고도 남을 테지요. 우리 함선의 보호막이 견뎌낼 수 있기를 기도합시다."
ASSIMILATED_OFFICIAL:0	"관리"
ASSIMILATED_OFFICIAL_DESC:0	"\n\n보그를 상대할 수 있는 인재를 물색 중입니다. 후보자 선별은 마무리되었고 이제 한 달 내로 최종 결정이 날 것으로 보입니다."
CONTACTING_BORG:0	"보그와의 접촉"
CONTACTING_BORG_DESC:0	"\n\n더 이상 보그와의 접촉을 피하는 것은 불가능합니다. 이에 따라 보다 적극적인 대응이 가능한 인력을 선정했습니다. 준비를 마치는 대로 관찰 가능 거리로 진입할 예정입니다."
CONTACTING_BORG_UFOP:0	"보그와의 접촉"
CONTACTING_BORG_UFOP_DESC:0	"\n\n더 이상 보그와의 접촉을 피하는 것은 불가능합니다. 이에 따라 보다 적극적인 대응이 가능한 인력을 선정했습니다. 준비를 마치는 대로 관찰 가능 거리로 진입할 예정입니다."
CONTACTING_BORG_KLG:0	"보그와의 접촉"
CONTACTING_BORG_KLG_DESC:0	"\n\n더 이상 보그와의 접촉을 피하는 것은 불가능합니다. 이에 따라 보다 적극적인 대응이 가능한 인력을 선정했습니다. 준비를 마치는 대로 관찰 가능 거리로 진입할 예정입니다."
CONTACTING_BORG_CRD:0	"보그와의 접촉"
CONTACTING_BORG_CRD_DESC:0	"\n\n더 이상 보그와의 접촉을 피하는 것은 불가능합니다. 이에 따라 보다 적극적인 대응이 가능한 인력을 선정했습니다. 준비를 마치는 대로 관찰 가능 거리로 진입할 예정입니다."
CONTACTING_BORG_RML:0	"보그와의 접촉"
CONTACTING_BORG_RML_DESC:0	"\n\n더 이상 보그와의 접촉을 피하는 것은 불가능합니다. 이에 따라 보다 적극적인 대응이 가능한 인력을 선정했습니다. 준비를 마치는 대로 관찰 가능 거리로 진입할 예정입니다."
PROBE_DEFENSES:0	"탐사정 방어"
PROBE_DEFENSES_DESC:0	"\n\n이 적대적인 §H보그 큐브§!가 §H하이웨이 노드§!를 점령하고는 또 다른 침공의 기틀을 마련하는 중입니다.\n\n위협을 제거하기 전까지 이 이동 경로를 이용하는 것은 불가능합니다. 이대로 계속 뒀다간 §H보그§!가 해당 이동 경로를 사분면 진입 경로로 계속 사용할 듯합니다."
COUNTERACT_MEASURES:0	"보안책 대응"
COUNTERACT_MEASURES_DESC:0	"\n\n§H보그§!의 시스템은 복잡하고 정교하여 해석이 어렵습니다. 더 늦기 전에 §H신경파괴 병원체§!를 주입할 틈을 확보하려면 보그의 논리 회로를 일정 시간 억제해야 합니다."
DELIVERANCE:0	"구원"
DELIVERANCE_DESC:0	"\n\n결전의 순간이 왔습니다. 그동안의 노력과 희생 끝에 여기까지 올 수 있었습니다. 이제 와서 물러설 수는 없습니다. 승리가 코앞에 있습니다. 이 순간은 대대손손 기억될 것입니다."
TRANSWARP_CONDUIT_CUBE:0	"트랜스워프 도관 큐브"
TRANSWARP_CONDUIT_CUBE_DESC:0	"\n\n§H임페라토리스 큐브§!가 버티고 있는 한 이 §H하이웨이 노드§!는 재개방이 불가능합니다. 그래도 저 큐브를 파괴하기만 하면 §H보그§! 지원군이 하이웨이 노드를 트랜스워프 항행 신호기로 삼아 출몰하는 상황을 방지할 수 있을 것입니다."
FIRST_INVASION_POP_RECOVERY:0	"동족 구출"
FIRST_INVASION_POP_RECOVERY_DESC:0	"전장 잔해에서 생체 신호를 감지했습니다. §H보그§!에게 납치당한 주민들을 일부나마 구출할 기회입니다. 서둘러야 합니다!"
POP_RECOVERY:0	"동화자 구출"
POP_RECOVERY_DESC:0	"전장 잔해에서 생체 신호를 감지했습니다. §H보그§!에게 납치당한 주민과 장교를 일부나마 구출할 기회입니다. 서둘러야 합니다!"
QUANTUM_FIELD:0	"양자장"
QUANTUM_FIELD_DESC:0	"우리의 §H과학선§!을 가둬 §H사건의 지평선§! 너머로 끌어당기려 한 §H양자장§!의 출처는 여전히 미지로 남아 있습니다."
RAPID_EVOLUTION:0	"빠른 진화"
RAPID_EVOLUTION_DESC:0	"시간이 은하계 평균보다 훨씬 빠르게 흐르는 행성을 발견했습니다. 대형 동물 종의 진화에 따른 변화를 실시간으로 관측할 드문 기회입니다."
MIND_PROGRAM:0	"정신 프로그램"
MIND_PROGRAM_DESC:0	"§H풀 교수의 메모리 행성 정신 프로그램§!. §HMPMP§!라고도 합니다. 해당 프로그램을 통해 메모리 알파 주민들을 대상으로 일련의 정신 지배 테스트를 진행할 예정입니다."
TEATIME:0	"티타임"
TEATIME_DESC:0	"§H아단지§! 향을 피우고 의식의 방을 준비합니다. 차의 시련을 시작해 어떤 독이 우리의 전사들을 가장 큰 시험에 들게 하는지 확인합니다."
TAN_ZHEKRAN:0	"탄 제크란 퍼즐"
TAN_ZHEKRAN_DESC:0	"이 §H탄 제크란§! 퍼즐을 풀고 이익을 취하려면 누구보다 냉철하고 참을성 있는 지성인을 투입해야 합니다."
GARAK_GARDEN:0	"개랙의 마지막 임무"
GARAK_GARDEN_DESC:0	"장기적인 관점에서 §H일림 개랙§!은 §H당국§!에 아무짝에도 쓸모없는 인물입니다. 하지만 잠입 요원으로 삼아서 §H로물루스§!로 보내면 마지막까지 이용 가치를 쥐어짜 낼 수 있을 겁니다. 아, 물론 종국에는 §H테록 노르§!로 추방해 버릴 거지만요."
KHITOMER_LOGS:0	"키토머 기록"
KHITOMER_LOGS_DESC:0	"§H모그의 자손§! §H우르프§!와 §H쿠른§!이 우리 기록의 진위에 의문을 제기하고 있습니다. 더 이상 조사에 첩자를 투입할 수는 없는 형편이지만... 이들의 요청이 §H복수의 의식§!에 해당함을 선포하려고 합니다."
UNKNOWN_COORDINATES:0	"미확인 좌표"
UNKNOWN_COORDINATES_DESC:0	"얼마 전 §H혼돈의 우주§!를 다녀온 §H과학선§! 승무원들이 느꼈던 외부의 존재가 함선 컴퓨터에 미확인 항법 주파수를 남겼다고 합니다. 목적지를 산출하려면 심층 분석이 필요합니다."
PIECE_OF_CAKE:0	"식은 죽 먹기"
PIECE_OF_CAKE_DESC:0	"§H고대 유물§! 전문가를 소집해 §H[From.GetName]§!에서 발견된 거대 §H워프 이전 병기§!의 정확한 본질을 분석하고 있습니다. 오래 걸리지는 않을 것으로 보입니다."
UPGRADE_ENTERPRISE:0	"엔터프라이즈 개량 사업"
UPGRADE_ENTERPRISE_DESC:0	"§HU.S.S. 엔터프라이즈§!를 새로운 부품으로 개장할 때가 되었습니다. 손상되어 수리한 부분이나 노후한 부위를 교체하려면 완전한 개수가 필요합니다. 가능한 한 빨리 처리해야 할 사안입니다. §H연방§!의 기함은 앞으로도 오랜 세월 §H은하§!를 탐험해야 하니까요."
IMMEDIATE_EVACUATION:0	"즉각 대피령"
IMMEDIATE_EVACUATION_DESC:0	"모든 조사 끝에 결론이 나왔습니다. 머잖아 로뮬란에 초신성 폭발이 일어나 §H로뮬란 성계§!의 파멸은 물론이고, §H베타 사분면§!에서 살아가는 수십억 생명이 위험해질 예정입니다. 로뮬란 모성을 구하기엔 이미 늦었지만, 로뮬란 종족 그 자체는 아직 희망이 남아 있습니다."
WOULD_BE_DEBRIS:0	"혹시 모를 잔해"
WOULD_BE_DEBRIS_DESC:0	"정찰대가 §H[cardassian.capital]§! 인근 수송선 §H잔해§! 스캔 결과가 비정상적이라고 보고해 왔습니다. 이에 성계 내 동향이나 사고, 무력화 사례를 찾아 데이터베이스를 검색해 보았으나 최근 특별한 활동이 존재하지는 않았습니다. 아직 조사하지 않은 잔해 데이터가 상당하지만, 전문가들은 이미 폭발의 원인이 무엇이든 우리 감지기에는 걸리지 않는 유형일 것으로 결론을 내렸습니다."
RESCUE_MINOR_SHIP:0	"표류물 수습"
RESCUE_MINOR_SHIP_DESC:0	"§H[minor_state_event_country.GetName]§!에서 표류 중인 함선을 지금 당장 지원해야 합니다. 손상된 엔진을 수리하지 않으면 산소가 고갈되기도 전에 치명적인 시스템 오류로 우주선이 파괴될 것입니다."
REPAIR_MINOR_STARBASE:0	"손상된 항성 기지 수리"
REPAIR_MINOR_STARBASE_DESC:0	"비정상적인 대규모 태양 플레어로 인해 §H[minor_state_event_country.GetName]§! 항성 기지가 받은 피해는 우리 기술 없이는 수리가 불가능합니다. 그렇지만 §H[minor_state_event_country.GetName]§! 경제는 무역 손실로 이미 초토화된 상태입니다. 우리가 재건을 돕지 않으면 그대로 불경기에 빠질 것입니다."
BUILD_MINOR_HOUSING:0	"주택난"
BUILD_MINOR_HOUSING_DESC:0	"§H[minor_state_event_country.GetName]§!(은)는 기술 발전을 계기로 인구가 폭발적으로 증가했고, 그로 인해 주택난이 일어났습니다. 이에 주택 수요 충족을 위해 새로운 거주지를 건설하는 데 힘을 보태달라는 요청이 도착했습니다."
RESEARCH_BACTERIA_MINOR:0	"박테리아 군비 경쟁"
RESEARCH_BACTERIA_MINOR_DESC:0	"§H[minor_state_event_planet.GetName]§!에 슈퍼 내성 박테리아가 확산하면서 지역 과학자들이 난항을 거듭하고 있습니다. 이들은 빠르게 진화하는 신종 병원체를 격리하는 데 도움이 될 만한 수단이라면 뭐든 좋으니 지원해 줄 것을 요청해 왔습니다."
RESEARCH_MINOR_STAR_GRAVITY:0	"합동 관찰"
RESEARCH_MINOR_STAR_GRAVITY_DESC:0	"§H[minor_state_event_system.GetName]§! 성계에서 방출되고 있는 특이 중력파는 일찍이 관측된 적 없는 양자 현상의 증거일지도 모릅니다. 이에 §H[minor_state_event_country.GetName]§! 과학자들이 최첨단 관측기구를 활용한 합동 연구에 우리를 초대했습니다."
CLEAN_MINOR_MINING_STATION:0	"입자 유출"
CLEAN_MINOR_MINING_STATION_DESC:0	"사고로 §H[minor_state_event_system.GetName]§! 성계 전역에 고에너지 전환 테트리온이 유출되면서 항행이 굉장히 위험해졌습니다. §H[minor_state_event_country.GetName]§!(은)는 유출된 입자를 제거하는 데 우리의 도움이 필요하다고 합니다."
DEFEAT_MINOR_REBELLION:0	"반군 격퇴"
DEFEAT_MINOR_REBELLION_DESC:0	"§H[minor_state_event_country.GetName]§!에서 군사 지원을 요청해 왔습니다. 현재 산하 식민지에서 민간인을 사살한 반군 조직과 싸우고 있다고 합니다. 치열한 전투가 되겠지만, 우리가 도우면 훨씬 빨리 승리를 취할 것으로 보입니다."
BIG_STICK_MINOR:0	"막무가내식 강경 외교"
BIG_STICK_MINOR_DESC:0	"§H[minor_state_event_country.GetName]§! 및 §H[minor_state_event_country_3rd_party.GetName]§! 국경에 병력이 집결하고 있습니다. 양측 모두 자신이 이 미점유 지역의 정당한 주인임을 주장하고 있는 상황입니다. 더불어 두 진영 모두의 지원 요청에 도착해 있는데, 심층 조사 결과 §H[minor_state_event_country.GetName]§!(이)가 좀 더 타당한 명분을 갖고 있습니다. 우리가 개입하지 않으면 분쟁이 확대될지도 모릅니다."
ESCALATION_MINOR:0	"무력을 통한 갈등 축소"
ESCALATION_MINOR_DESC:0	"§H[minor_state_event_country_3rd_party.GetName]§! 및 §H[minor_state_event_country.GetName]§! 국경에 병력이 집결하고 있습니다. 양측 모두 자신이 이 미점유 지역의 정당한 주인임을 주장하고 있는 상황입니다. 더불어 두 진영 모두의 지원 요청에 도착해 있는데, 심층 조사 결과 §H[minor_state_event_country_3rd_party.GetName]§!(이)가 좀 더 타당한 명분을 갖고 있습니다. 우리가 개입하지 않으면 분쟁이 확대될지도 모릅니다."
MINOR_WAR_GAMES:0	"합동 훈련"
MINOR_WAR_GAMES_DESC:0	"§H[minor_state_event_country.GetName]§!(이)가 모의전에 우리를 초대했습니다. 목적은 전체적인 전투 역량 증진이라고 합니다. 여러 잠재적인 적을 상대로 하는 시나리오를 다수 살펴볼 계획입니다."
ASSASSINATION_ATTEMPT:0	"누구의 명령으로?"
ASSASSINATION_ATTEMPT_DESC:0	"§H[minor_state_event_country.GetName]§! 지도부 암살 미수 사건을 계기로 국민들이 분노하고 있습니다. 암살 미수범들은 §H[minor_state_event_country_3rd_party.GetName]§! 출신으로 보입니다만, 심문 전에 스스로 목숨을 끊어버렸습니다. §H[minor_state_event_country_3rd_party.GetName]§!에서는 일체의 연루 의혹을 부정 중입니다. 첩자들을 시켜 이 음모의 깊은 내막을 알아내야 합니다."
NEVER_KNOW_WHOS_LISTENING:0	"도청"
NEVER_KNOW_WHOS_LISTENING_DESC:0	"§H[minor_state_event_country.GetName]§!(이)가 위성 궤도를 공전하던 은폐 중계기 다수를 발견했습니다. 중계기는 비밀리에 §H[minor_state_event_country_3rd_party.GetName]§!(으)로 정보를 송출하고 있었습니다. 이에 §H[minor_state_event_country.GetName]§!에서는 우리에게 이 청음 장치에 접근하여 합동으로 §H[minor_state_event_country_3rd_party.GetName]§!(을)를 감시하자는 제안을 내놓았습니다."
DIPLOMATIC_STAY:0	"외교 체류"
DIPLOMATIC_STAY_DESC:0	"§H[minor_state_event_country.GetName]§!(이)가 산하 항성 기지에서 우리 총독의 외교 체류를 책임지고 싶다는 의사를 전달했습니다. 허락만 해주면 행성 최고의 사치를 누리게 해주겠다고 하는군요."
PEACE_CONFERENCE:0	"평화 회담"
MINOR_FOOD_SHIPMENT:0	"공급망 복구"
MINOR_FOOD_SHIPMENT_DESC:0	"극단적인 기후 변화로 인해 §H[minor_state_event_country.GetName]§!의 모성이 식량 부족에 시달리고 있으며, 전 세계 공급망이 파괴됐다고 합니다. 이들은 긴급 지원과 더불어, 고난의 시기를 보내고 있는 자신들을 버리지 말아 달라는 약조를 요청하고 있습니다."
TERRAFORMING_IMPOSSIBLE:0	"불가능한 테라포밍의 실현"
TERRAFORMING_IMPOSSIBLE_DESC:0	"파괴된 초기 테라포밍 장비 잔해가 §H[tomb_world_terraform.GetName]§!에 비처럼 쏟아지며 치명적인 방사선을 흩뿌리고 있습니다. 여전히 테라포밍은 가능하겠습니다만... 먼저 장비를 안전하게 분해하며 끝없이 쏟아지는 입자의 비를 멈출 방법을 찾아야 합니다. §H[tomb_world_terraform.GetName]§!에서 사라져 간 초기 테라포밍 작업자들이 남긴 문서를 참조하면 이 재앙을 수습할 실마리를 찾을 수 있을 것입니다."
OVER_TERRAFORMATION:0	"과잉 테라포밍"
OVER_TERRAFORMATION_DESC:0	"과잉 테라포밍은 예측 불가능한 기상 패턴, 지나치게 비대한 식생과 동물 등 의도한 결과와 동떨어진 극단적 현상으로 이어질 수 있습니다. 테라포밍을 진행할 때는 그런 이상 현상으로 귀결될 수 있는 원인을 찾아야 합니다. 아무리 드물게 발생하는 문제라고 해도 말이죠."
INVESTIGATING_THE_PAST:0	"과거 조사"
INVESTIGATING_THE_PAST_DESC:0	"§H[crimes_of_the_past_leader.GetName]§! 총독이 §H[crimes_of_the_past_colony.GetName]§! 주민들의 제보를 토대로 오랫동안 묻혀 있던 범죄 활동을 조사하고 싶다고 요청해 왔습니다."
HARD_STANCE_ON_CRIME:0	"범죄 강경 대응"
HARD_STANCE_ON_CRIME_DESC:0	"§H[disorder_on_colony_leader.GetName]§! 총독이 §H[disorder_on_colony_colony.GetName]§!(을)를 개인적으로 방문하고 싶다고 요청해 왔습니다. 점점 치솟는 시민 소요를 수습하려는 것 같습니다."
INEQUALITY_GAP:0	"불평등 격차 해소"
INEQUALITY_GAP_DESC:0	"최근 물질적 풍요를 누리게 된 것과 달리, §H[addressing_inequality_colony.GetName]§! 정착민 일부는 여전히 일용품 부족에 허덕이고 있습니다. §H[addressing_inequality_leader.GetName]§! 총독이 장기 체류를 통해 해결 방안을 찾는 데 힘을 보태고 싶다고 하였습니다."
INAUGURATION_PARTY:0	"취임식"
INAUGURATION_PARTY_DESC:0	"§H[planetary_inauguration_leader.GetName]§! 총독이 §H[planetary_inauguration_colony.GetName]§!(을)를 방문하여 새로운 행성의 합류를 공식적으로 축하하고 싶다고 합니다. 물론 행사도 열고 말이죠."
DIFFICULT_TERRAIN:0	"험난한 지형"
DIFFICULT_TERRAIN_DESC:0	"§H[too_many_blockers_colony.GetName]§! 식민지는 일상생활에 차질이 생길 정도로 지형이 혹독해 예상치보다 저조한 성과를 보이고 있습니다. §H[too_many_blockers_leader.GetName]§! 총독이 식민지 정상화를 위한 공식 방문을 요청했습니다."
THE_SHADOW_PEOPLE:0	"그림자 인간"
THE_SHADOW_PEOPLE_DESC:0	"§H[colony_metamorphosis.GetName]§! 식민지 주민들이 단 하룻밤 만에 흔적도 남기지 않고 증발해 버렸습니다. 남은 거라곤 텅 빈 건물이 전부입니다. 주민들이 왜 사라졌는지, 어디로 갔는지 아직 밝혀지지 않았습니다."
BIRTHRIGHT:0	"천부적 권리"
BIRTHRIGHT_DESC:0	"정착민들이 함선 §H홀로덱§!에서 §H노마트의 동굴§!을 재현한 후, 수용소에 있는 청년들을 들여보낼 것입니다. 그리고 명상과 §H마즈카 의식§!을 거행해 §H[colony_distance_6.GetName]§!의 §H클링온§! 자손이 본인의 천부적 권리를 깨닫게 할 예정입니다."
SHAIPOUIN:0	"사이푸인"
SHAIPOUIN_DESC:0	"§H클링온§! 동조자 행세를 하면서 관용적인 태도를 취해 첩자 식민지를 형성하도록 합니다. 클링온 생존자를 위한 거짓된 출입구 §H사이푸인§!을 만들어 방황하게 만드는 게 목표입니다."
ANTI_TECH_FIELD:0	"반기술 지대"
ANTI_TECH_FIELD_DESC:0	"수석 엔지니어에게 §H[colony_paradise.GetName]§! §H듀오네틱 역장§!에 대한 심층 조사를 맡겼습니다. 시간이야 좀 걸리긴 하겠지만, 분명히 식민지에서 해답을 알아내 전달해 줄 것입니다."
PLANET_OF_RUINS:0	"폐허 행성"
PLANET_OF_RUINS_DESC:0	"식민지 주민들이 §H[colony_ruins_uncovered.GetName]§! 연구 태스크 포스를 결성하여 고대 폐허를 조사합니다."
AQUEDUCT_LIFEFORM:0	"수로 생명체"
AQUEDUCT_LIFEFORM_DESC:0	"식민지 주민들이 §H[colony_stella_maris.GetName]§!의 말라버린 수로에서 §H비생물 생명체§!를 감지했습니다. 이미 주민이 거주 중인 행성일지도 모릅니다. 신중한 조사를 통해 수로를 배회하는 존재의 정확한 정체를 밝혀내야 합니다."
VOLCANIC_ERUPTIONS_RESEARCH:0	"화산 연구"
SABOTAGE_INVESTIGATION_COMMITTEE:0	"조사 위원회 파괴 공작"
SABOTAGE_INVESTIGATION_COMMITTEE_DESC:0	"테라포밍 장비가 손상되는 원인을 알아내야 합니다."
felicium_days_chain_title:0	"특이한 불꽃"
felicium_days_chain_desc:0	"석학들이 §H[felicium_days_system.GetName] 성계§!의 어느 항성에서 이상한 수치가 잡히고 있다는 보고를 해왔습니다."
felicium_days_poi_1_title:0	"맹렬한 항성 폭발"
felicium_days_poi_1_desc:0	"승무원들이 감지한 수치의 정체는 태양 플레어였습니다. 위험하긴 하지만, 이 현상을 자세히 조사하면 더 많은 걸 알아낼 수 있을 것입니다."
ship_in_peril_mission_chain_title:0	"위기의 함선"
ship_in_peril_mission_chain_desc:0	"위기에 처한 함선을 도와달라는 요청이 들어왔습니다."
borg_crisis_early_title:0	"여파"
borg_crisis_early_desc:0	"§H[borg_crisis_initial_system.GetName]§! 성계를 연구하던 §H[from.GetName]§!(이)가 적대적인 구조물에 공격받았습니다. 심각한 손상을 입고 가까스로 탈출했다고 합니다.\n\n초동 보고를 보면 승무원들의 용감한 활약 덕분에 공격자를 무력화했거나, 혹은 파괴하는 데 성공한 것으로 보입니다.\n\n장거리 스캔으로 확인한 결과 구조물의 잔해는 §H[borg_crisis_initial_system.GetName]§! 성계에 아직 남아 있을 공산이 큽니다. 생존자들에게 상황을 전파할 동안 증거를 찾아 분석하는 건 어떻겠습니까?"
borg_crisis_mid_1_title:0	"수수께끼의 구조물"
borg_crisis_mid_1_desc:0	"수년 전 우리가 마주친 것과 비슷한 거대한 입방체 구조물이 우주를 이동하는 것을 목격했다는 여행자들의 제보가 빗발치고 있습니다.\n\n단순히 인공적인 구조물인지, 아니면 사악한 의도가 있는지는 아직 불분명합니다.\n\n이 물체를 추적하려면 섬세한 §H구조적 안정성 스캔 프로젝트§!를 완료해야 합니다. 이번에야말로 잔해 말고 더 많은 걸 찾아낼 수 있을지도 모릅니다."
borg_crisis_end_highways_title:0	"워프 하이웨이 손상"
borg_crisis_end_highways_desc:0	"우리 소유의 §H하이웨이§!가 §H보그§!에게 감염됐습니다. 현재 이 은하계 통로를 사용하는 건 불가능합니다. 보그 집합체가 사이버네틱 §H트랜스워프 도관§!\n\n으로 바꿔놓은 탓입니다. 심지어 각 §H하이웨이 노드§!에는 막강한 §H임페라토리스 큐브§!가 배치되어 있습니다. 이 큐브를 모두 처치하면 §H보그§! 지원군을 차단할 수 있습니다. 그리고 §H워프 하이웨이§!의 기능도 복구되겠죠."
borg_crisis_end_title:0	"제인웨이와 하이웨이 사이에서"
borg_crisis_end_desc:0	"§H보그§!가 우리의 §H하이웨이§! 노드를 이용해 §H은하§!를 자유자재로 돌아다니며 침략을 일삼고 있습니다. §H제인웨이 함장§!의 §H신경파괴 병원체로 지점을 지키는 보그 큐브§!를 파괴하여 경로를 봉쇄하면 §H하이웨이§! 탈환은 물론이요, §H은하§! 전체가 위험에 빠지는 상황을 막을 수 있을지도 모릅니다."
