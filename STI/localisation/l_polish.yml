gov_cirlce_of_listeners:0	"Słuchacze El-Aurian"
gov_cirlce_of_listeners_desc:0	"El-Aurianie rzekomo wyczuwają wszechświat tak, jak wyczuwa się wibracje instrumentu. Ich rada administracyjna opiera się na dialogowej polityce i wymianie kulturowej."
auth_pirate_guild_nausicaan:0	"Gildia piracka"
auth_pirate_guild_nausicaan_desc:0	"Gdy zbierają się piraci, rozkwita przestępczość zorganizowana. Taki rodzaj współpracy pozwala na to, aby każdy się dorobił, i ostatecznie wypiera państwo przez społeczność całkowicie oddaną piractwu dla zysku."
