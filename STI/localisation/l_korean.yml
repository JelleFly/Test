district_generator_desc:0	"실질적으로 에너지 생산을 책임지는 지구입니다. 행성 건물과 방어 시설이 안정적으로 동력을 공급받을 수 있는 건 이 지구 덕분입니다."
district_generator_ufop_desc:0	"이 광활한 지역에는 에너지 생산과 EPS 도관을 통한 도시 전력 공급에 집중하는 발전소가 다수 건설되어 있습니다."
district_generator_klingon_desc:0	"우리 혈관에 전사의 피가 흐르는 것처럼, 우리 기계의 전선에는 폭풍의 맹렬한 번개가 흐릅니다. 그렇기에 이 힘을 다룰 줄 아는 것은 중요한 책임입니다."
district_generator_romulan_desc:0	"열등 종족이 원시의 바다에서 막 기어 나올 무렵, 로뮬란은 이미 회전하는 펄서와 불가해한 특이점의 심장부에 숨겨진 힘을 이해했습니다."
district_generator_cardassian_desc:0	"에너지 할당량 지정은 우리 경제의 핵심 과제입니다. 섬세한 균형을 조정하여 수많은 주민의 수요를 충족합니다."
