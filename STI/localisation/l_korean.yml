pc_tundra_tile:0	"동토 지형"
pc_tundra_tile_desc:0	"초목이 드물고 찬 바람이 강하게 부는 초원 지대입니다."
pc_tropical_tile:0	"열대 지형"
pc_tropical_tile_desc:0	"초목으로 덮인 온난다습한 기후의 지형입니다."
pc_ocean_tile:0	"해양 지형"
pc_ocean_tile_desc:0	"바다로 둘러싸인 고립된 섬과 군도입니다."
pc_arctic_tile:0	"극지 지형"
pc_arctic_tile_desc:0	"초목 없이 눈과 얼음으로 덮인 지형입니다."
pc_savannah_tile:0	"초원 지형"
pc_savannah_tile_desc:0	"나무와 관목이 넓게 자리 잡은 따뜻하고 건조한 지형입니다."
pc_alpine_tile:0	"고산 지형"
pc_alpine_tile_desc:0	"눈과 얼음으로 덮인 융기 지형입니다."
pc_gaia_tile:0	"가이아 지형"
pc_gaia_tile_desc:0	"대부분의 생명체가 살아가기에 매우 적합한 생물 군계를 지닌 다채로운 지형입니다."
pc_nuked_tile:0	"황무지 지형"
pc_nuked_tile_desc:0	"전쟁으로 파괴된 험한 지형입니다. 방사선 수치가 낮아 일부 생명체는 살아남을 수 있습니다."
pc_ringworld_habitable_tile:0	"링 월드 지형"
pc_ringworld_habitable_tile_desc:0	"링 월드 내부 성계에 의해 꼼꼼히 관리된 깨끗한 지형입니다."
pc_habitat_tile:0	"거주지 지형"
