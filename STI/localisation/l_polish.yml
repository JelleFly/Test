hire_raid:0	"Rozpoczynamy ten najazd?"
marauder.35.desc:0	"Nasza specjalność to wywieranie odpowiedniego nacisku w razie nieporozumień. Powiedz, którego z twoich sąsiadów trzeba delikatnie szturchnąć. Narobimy akurat tyle zamieszania, żebyście mogli wkroczyć i uratować sytuację. Nie będą nic podejrzewać."
