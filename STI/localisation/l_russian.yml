pc_a_star:0	"Звезда класса A"
pc_a_star_desc:0	"У бело-голубых §Hзвезд класса A§! нет конвективных зон, благодаря чему они очень стабильны. Обычно это молодые звезды, которым не более пары сотен миллионов лет. Они быстро вращаются, и тела на их орбите крупнее среднего."
pc_b_star:0	"Звезда класса B"
pc_b_star_desc:0	"§HЗвезды класса B§! иногда называют голубыми гигантами. Срок существования этих относительно крупных голубо-фиолетовых звезд невелик: из-за своей массы и яркости большинство из них в итоге превращается в красные гиганты."
pc_f_star:0	"Звезда класса F"
pc_f_star_desc:0	"Цвет §Hзвезд класса F§! стремится к белому. Эти звезды состоят в основном из водорода, ионизированных металлов, кальция и железа."
pc_g_star:0	"Звезда класса G"
pc_k_star:0	"Звезда класса K"
pc_k_star_desc:0	"§HЗвезды класса K§! меньше среднего, однако эти небесные тела обладают достаточной массой, светимостью и стабильностью, чтобы поддерживать жизнь. Эти звезды также иногда называют оранжевыми карликами. У них долгий срок существования, и обитаемые зоны вокруг них относительно большие."
pc_m_star:0	"Звезда класса M"
pc_m_star_desc:0	"§HЗвезды класса M§!, они же красные карлики, — самые распространенные звезды в нашей §Hгалактике§!. Из-за низкой скорости термоядерной реакции они холодные, тусклые и долгоживущие. Когда в таких звездах завершается основная фаза сжигания водорода, в зависимости от массы некоторые из них превращаются в красные гиганты, но многие просто меркнут и в конце концов гаснут."
pc_m_giant_star:0	"Звезда класса B"
pc_m_giant_star_desc:0	"Некоторые §Hзвезды класса B§! называют красными гигантами. Это звезды, которые исчерпали внутренние запасы водорода и начали расширяться, и теперь их остывающая масса светится красноватым светом."
pc_node_black_hole:0	"Искажение пространства-времени"
pc_node_black_hole_desc:1	"Хотя некоторые §Hискажения пространства-времени§! похожи на §Hчерные дыры§!, действуют они ровно наоборот. Искривляя пространственно-временной континуум, они позволяют путешествовать по §Hгалактике§! посредством §Hмагистральных узлов§!."
pc_black_hole:0	"Черная дыра"
pc_black_hole_desc:1	"§HЧерные дыры образуются§!, когда крупные звезды сжимаются в сингулярности. Эти останки звезд невероятно плотные, их ключевая характеристика — чудовищно мощные гравитационные поля: они настолько сильные, что даже свет не может из них вырваться."
pc_neutron_star:0	"Нейтронная звезда"
pc_neutron_star_desc:2	"Эта маленькая звезда, состоящая преимущественно из нейтронов и нейтрония, — все, что осталось от звезды после вспышки сверхновой. §HНейтронные звезды§! формируются в процессе гравитационного коллапса ядра звезды. Они яркие и невероятно плотные: одна столовая ложка их вещества весит, как целая гора."
pc_pulsar:0	"Пульсар"
pc_pulsar_desc:1	"§HПульсары§! — это нейтронные звезды, которые быстро вращаются и излучают электромагнитные волны. Они выпускают потоки электронов, которые летят практически со скоростью света. Эти звезды получили такое название, потому что при наблюдении кажется, что они излучают пульсирующий свет."
pc_t_star:0	"Звезда класса T"
pc_t_star_desc:0	"§HЗвезды класса T§!, они же коричневые карлики, холодные и едва светятся. В большинстве из них термоядерная реакция идет крайне медленно или не идет совсем."
