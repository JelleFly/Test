cara_home_direct1:1	"你是个新面孔啊！我一眼就能看出你今天运气不错。而你走进了我的店里就是你幸运的最好证明。不过嘛，每一个敲开我店门的旅行者运气都很不错。\n\n总之，要不我们赌一把？你下注，我来帮你保持你的连胜纪录。不过赌注只接受黄金压铸拉锭。算你今天走运，只要价钱合适，我愿意分给你几根。另外，如果你有兴趣成为我们的常客，还可以考虑一下我们的月度贡献折扣。\n\n所以朋友，你意下如何？"
cara_home_direct2:1	"朋友，这么快就又见面了？看来获利准则第十二条说得没错——命运青睐头发少的人。你看看我这头，锃光瓦亮的。我告诉你，是这些弗瑞吉黄金压铸拉锭让我的顾客们不断回头光顾...而且我这有的是拉锭。很快，你也会成为一位富得流油的常客。\n\n怎么样，你想换几块拉锭吗？要不我找一大条最纯的给你？或者你也可以来两小条？"
