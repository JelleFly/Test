qt_romulan_b3:0	"责任"
qt_romulan_b3_desc:0	"不论是阴谋诡计，还是对我们人民表现出的真挚善意，§H罗慕兰人§!永远不会接受外来物种提供如此巨大的帮助。我们会打造我们自己的未来，永远不会对他人有所亏欠。这是我们得以繁荣发展的根基，也是我们捍卫lleiset（自由）的武器。\n\n"
