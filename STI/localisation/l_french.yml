tech_basic_science_lab_1:0	"Protocoles d'endiguement"
tech_basic_science_lab_1_desc:0	"Renforce les sites de recherche afin d'empêcher tout vol de propriété intellectuelle ou fuite de polluants due à un accident ou un sabotage."
tech_basic_science_lab_2:0	"Purification de site au plasma"
