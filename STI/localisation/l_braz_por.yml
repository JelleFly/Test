ACTION_start_puppet_state_process_OFFER_DESC:0	"Inicie o §HProcesso de Integração§! para converter §H[Recipient.GetName]§! em um §HEstado Fantoche§!.\n\nOs Estados Fantoche §Gaumentarão§! a produção e o armazenamento mensais de £artificial_singularities£ Ø'game_concept_artificial_singularities'Ø! em §G+10§!.\n\nDepois que o processo for concluído, podemos §Hassimilar§! o Estado Fantoche, integrá-lo ao nosso e ganhar seu §HComponente Cívico§! exclusivo, o que nos aproxima de uma §HVitória Diplomática§!.\n"
ACTION_start_puppet_state_process_DESC:3	"Inicie o §HProcesso de Integração§! para converter §H[Recipient.GetName]§! em um §HEstado Fantoche§!.\n\nOs Estados Fantoche §Gaumentarão§! a produção e o armazenamento mensais de £artificial_singularities£ Ø'game_concept_artificial_singularities'Ø! em §G+10§!.\n\nDepois que o processo for concluído, podemos §Hassimilar§! o Estado Fantoche, integrá-lo ao nosso e ganhar seu §HComponente Cívico§! exclusivo, o que nos aproxima de uma §HVitória Diplomática§!.\n"
