personality_null_desc:0	"到底是什么导致了一个物种走向中立？是对金钱的贪婪，还是对权力的追求？还是说那个物种天生就拥有一颗中立之心？\n\n§R这是一个性格占位符，不该出现在游戏中。§!"
personality_fanatic_befrienders_desc:0	"极端亲近主义者是一个表面上非常友好但内心却十分孤独的社会性格，会不计一切代价和别人交朋友。"
personality_metalhead_desc:0	"金属。"
personality_honorbound_warriors_desc:0	"在荣耀战士眼中，荣誉与彰显武力高于一切。他们会寻找真正有价值的对手并与之一战，并对弱者与和平主义者极其鄙视。"
personality_ruthless_capitalists_desc:0	"冷酷的资本大亨能够为了个人及帝国的财富及资源无所不用其极。他们会尽量避免平等的战斗，转而向弱者及无助之人下手。"
personality_peaceful_traders_desc:0	"和平贸易者主要关心商贸流通。相对于战斗，他们更倾向于做交易。"
personality_hegemonic_imperialists_desc:0	"霸权帝国主义者自许为星系的合法统治者，并会以任何手段试图扩大自己的疆域。"
personality_federation_builders_desc:0	"联邦组建者认为所有智慧生命都是有价值的，他们致力于建立一个强大的联邦来保护自己和他人不受帝国扩张的威胁。"
personality_xenophobic_isolationists_desc:0	"排外孤立主义者对于星系的事务并不关心，更乐于呆在自己的疆域内并尽可能地避免与其他外星人接触。"
personality_hive_mind_desc:0	"蜂巢思维将它们物种的繁衍存续置于一切之上。如果尚有扩张的空间，便无需畏惧它们。然而一但生存空间有限，它们就会不遗余力地夺取星球，并将星球上的原生族群屠戮地一干二净。"
personality_devouring_swarm_desc:0	"噬杀的蜂群只懂得为了自我繁殖而吞食，并且把所有其他生物都当成猎物捕杀。它们不接受任何形式的外交。"
personality_migrating_flock_desc:0	"迁徙族群寻求通过和平手段将自己的物种传播至整个星系，并会在得到其他帝国的同意下积极地对外移民。"
personality_evangelising_zealots_desc:0	"狂热的传教士寻求将他们的信仰传播到整个星系，他们不介意利用武力来强迫其他物种接受他们的信仰。"
personality_fanatic_purifiers_desc:1	"种族洁癖把所有外星生物都视为宇宙的错误并试图净化星海之中的“瑕疵”。他们从不与其他物种外交。"
personality_slaving_despots_desc:0	"奴隶暴君是一个依靠着军事扩张来维持稳定的奴隶来源的奴隶制社会性格。他们较喜欢攻击弱者及无防御的人。"
personality_decadent_hierarchy_desc:1	"颓废等级主义是一个孤立的奴隶制社会性格，除了维持自身死板的生活方式，他们对其他事物一概漠不关心。"
personality_erudite_explorers_desc:0	"博学探险家重视探索和发现高于一切。他们很乐意通过贸易来交换他们追寻的知识，但也不排除必要时借用武力来获得他们想要的。"
personality_spiritual_seekers_desc:0	"灵性探求者相信众生均由一种高等力量所联系，并可以透过了解其造物来了解它。出于希望研究其他物种与神明的联系的目的，他们会与其他帝国寻求一些和平性质的合作。"
personality_harmonious_hierarchy_desc:4	"和谐集体主义是一种威权主义社会性格，该社会中的公民完全自愿为国家献身。只要不干涉他们的内部事务，他们通常会和其他人和谐相处。"
personality_machine_intelligence_desc:0	"演示版 AI 性格"
personality_exterminators_desc:0	"灭绝者是把所有开智有机生命体都视作星系内不可容忍的威胁的机械智能。尽管可能会与其他机械势力合作，但灭绝者除了执行歼灭，不会与有机生物帝国发生任何交流。"
personality_servitors_desc:0	"机械侍从认为，有机生物的治理容易造成混乱，且有自我毁灭倾向。他们是专注于保障有机生命的生活安全舒适的机械智能——甚至会为此吸纳他们的文明。"
personality_assimilators_desc:0	"同化斗士是一群探求知识和多样化的机械智能。因为同化者通过强制升华和吸收有机生物文明，将之并入神经元中枢来扩展其对宇宙的认知，他们通常会被大多数有机生物所厌恶。"
