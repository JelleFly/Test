slave_colony_desc:0	"通过刻苦劳作能换取对其非法入境罪行的赦免。现在没有犯事，不代表以后就不会犯，迟早的事。"
martial_law_ufop:0	"军事戒严"
martial_law_ufop_tooltip:0	"使节军官生产：§G+1\n§T使节防卫部队：§G+1\n§T审查官军官生产：§G+2\n£energy£§!使节能量币维护费：§R+2\n£energy£§!审查官能量币维护费：§R+2\n§T行星稳定度：§R-5\n"
