district_city_ufop_desc:0	"Un groupement d'établissements résidentiels et commerciaux. C'est dans ces rues animées que l'on se retrouve pour parler commerce, finance et industries."
district_city_klingon_desc:0	"Les villes sont le reflet de leurs habitants. Ces forteresses imposantes évoquent la puissance et la détermination."
district_city_romulan_desc:0	"Cette zone, qui abrite le Sénat, contient de nombreux établissements imposants d'intérêt culturel, entourés de statues impériales et de jardins luxuriants."
district_city_cardassian_desc:0	"Nous sommes les descendants d'un peuple égaré qui portait en lui les graines de la gloire. Notre architecture illustre toute la complexité de notre force."
