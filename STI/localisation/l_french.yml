qt_klingon_d2_max_garrison_success:0	"£trigger_yes£ $GARRISON_POWER_HEADER$ dans n'importe quelle planète possédée : §Y[This.planet_with_max_garrison_strength]§!/§Y2 400§!"
qt_klingon_d3:0	"Dompter la menace"
qt_klingon_d3_desc:0	"Les humains n'ont pas notre force physique ni notre endurance psychologique. Les faibles ne sont pas aptes à survivre. Nos guerriers ont une compréhension innée de ce qu'il faut faire pour persister à travers les âges. Tuer ou être tué, telle est la loi de la vie.\n\n"
