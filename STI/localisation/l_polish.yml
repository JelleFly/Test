planet_memories_from_the_past:0	"Rozbity skarb"
planet_memories_from_the_past_desc:0	"To, co kiedyś uważano za kolebkę kultury i innowacji, zostało zredukowane jedynie do wyniszczonej skały. Mimo to zwęglone pozostałości §HRomulusa§! będą nadal cenione przez §HRomulańskie Imperium Gwiezdne§! niczym starożytny relikt dawno minionych czasów."
country_memories_from_the_past:0	"Promyk nadziei"
country_memories_from_the_past_desc:0	"Czasami zawodzą nawet najlepsze plany. Chociaż supernowa, która zniszczyła §HRomulusa§! pozostawiła po sobie ból i zamieszanie, dała nam także możliwość odbudowania naszego §HImperium Gwiezdnego§! w nieprzewidziany sposób."
country_memories_from_the_past_2:0	"Ecurai'kehsu"
country_memories_from_the_past_2_desc:0	"Światełko nadziei zamienił się w prawdziwą latarnię. Romulanie, napotykając nieskończoną studnię możliwości, szybko znajdują nowe sposoby maksymalizacji wydajności. To, że wkrótce powinniśmy znów pomyślnie się rozwijać, nie jest niespodzianką."
