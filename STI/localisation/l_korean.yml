marauder.36.c.name:0	"민간인 공포 조장"
bully_intensity_3:0	"민간인을 붙잡아 터스크 오페라를 최대 볼륨으로 몇 시간 연속으로 듣게 하는 등, 온갖 방식으로 괴롭힙니다."
