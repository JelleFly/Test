qt_romulan_b2_blocked_tooltip_success:0	"A Situação §Y$suspicious_flares_situation$§! NÃO deve fracassar e o Projeto Especial §YEvacuação Imediata§! fracassou"
qt_romulan_b3:0	"Talla"
qt_romulan_b3_desc:0	"Seja uma farsa ou um gesto sincero ao nosso povo, os §Hrihannsu§! nunca aceitarão auxílio externo em uma escala tão monumental. Nós forjamos nosso próprio futuro, e recusamos estar em dívida com os outros. É assim que prosperamos e mantivemos nosso lleiset.\n\n"
qt_romulan_b3_blocked_tooltip_success:0	"§RA Situação §YErupções Suspeitas§! é concluída com sucesso ou o Projeto Especial §YEvacuação Imediata§! é concluído.§!"
