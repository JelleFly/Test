qt_cardassian_d4:0	"外交时代"
qt_cardassian_d4_desc:0	"我们对于跨文化交流和资源分享的益处已经非常了解。在过去，我们曾经尝试用§H杰沃奈石§!或§H瑞鸽鹉蛋§!贿赂我们的敌人，不过那都是克敌之计罢了。现在，我们希望能够以集体共荣的名义，与星系的所有邻居打造真挚的友谊。\n\n"
