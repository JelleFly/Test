START_SCREEN_PART_TWO_DESPOTIC_EMPIRE:0	"在我们历史早期的混乱时代里，许多民族国家争权逐利，最后在强权的手中统一。以统治者的唯一远见为指引，帝国才能挖掘出全部的潜能。在那之后，和平稳定和科学发展就是顺其自然的事了。"
START_SCREEN_PART_TWO_OLIGARCHY:0	"随着科学知识的增长和新哨站在我们世界中的广泛建立，贸易的繁荣使得不同的民族国家联系愈发紧密，直至成为一个单一实体。权力归于富商巨贾——那些成就我们文明的真正缔造者。"
START_SCREEN_PART_TWO_REPRESENTATIVE_DEMOCRACY:0	"稳定的科技进步驱策着我们前行，民族国家间的武装冲突愈发稀少。 终于，全球性的民主政府框架摆在了我们面前， 随着最后的抗拒者们终于志愿加入，我们联合一体，统一为一个国家。"
START_SCREEN_PART_TWO_THEOCRATIC_MONARCHY:0	"古往今来，许多虚假的先知在我们的人民前行时提供着精神引导，但是真正的信仰取得了胜利。 随着最后的异教徒要塞在数次付出巨大牺牲的圣战后被征服，在神授领袖领导下的我们在神圣意志下团结一体。"
START_SCREEN_PART_TWO_THEOCRATIC_OLIGARCHY:0	"随着科技的发展，许多信念也在民间孕育而生，这些教派互相争夺信徒。这些派系之间的斗争时而和缓时而激烈。最终，真正的信念传遍了世界的每个角落，充满信念的人们也皈依在了同一个宗教之下。"
START_SCREEN_PART_TWO_THEOCRATIC_REPUBLIC:0	"我们不断地对宇宙进行探索，并在精神层面寻求自己在宇宙中扮演的角色，在这一过程中，我们取得了巨大的成就。我们创立了一个由博学多才的教士所组成的委员会，专门辅佐人们选举出的领袖。该传统一直持续至今。"
START_SCREEN_PART_TWO_STAR_EMPIRE:0	"科技不断快速发展，但是我们人口的增长也使得人们的需求愈发无法被满足。 当我们的世界在陷入混乱的边缘时，军队开始介入以恢复法律秩序。新的秩序被建立起来，以保护我们的国家免受各种内部或外部威胁的侵害。"
