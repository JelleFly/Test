classical_age:0	"Edad Clásica"
classical_age_desc:0	"Esta civilización acaba de alcanzar su primer hito histórico: la agricultura, la escritura, la filosofía, la ciencia y el descubrimiento de las tecnologías básicas como el agua corriente y el acero (o sus equivalentes)."
feudal_age:0	"Edad Feudal"
feudal_age_desc:0	"Esta civilización se ha desarrollado hasta el punto de crear clases sociales estancas, que conforman la estructura fundamental de la economía y la cultura. El descubrimiento científico ha dado un paso atrás en comparación con el poder y la preservación de las autoridades políticas y religiosas."
industrial_age_desc:0	"Esta civilización acaba de descubrir el valor del método científico, tanto con fines económicos como militares, y está aumentando rápidamente su productividad y la velocidad a la que agota los recursos naturales. En un futuro próximo será testigo de los descubrimientos más maravillosos, así como de los más desoladores."
atomic_age_desc:0	"Esta civilización ha dividido el átomo y ha hecho el descubrimiento que supone un cambio de paradigma: las fuerzas universales se pueden controlar a voluntad mediante la investigación científica. Aún no ha conseguido el vuelo de curvatura, pero pronto alcanzará las estrellas, si no se destruye a sí misma antes."
