wannabuyinf1:0	"흠... 그래요. 여기저기 줄을 대고 있는 사람들을 알고 있긴 합니다. 가끔 망설이는 사람 등을 떠밀어줘야 할 때도 있긴 하죠. 물론 수고는 자연의 섭리가 다 하는 거고 그걸 모르는 사람은 없겠지만요. 그런 소소한 자극이 중요한 거 아니겠습니까. 그래도 조심해야 합니다. '거래는 무릎과 같다. 원하는 방향으로만 굽혀야 한다.' 소유의 법칙 91조입니다."
