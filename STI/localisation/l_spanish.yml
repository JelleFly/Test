marauder.35.e.name:0	"Volver"
marauder.36.desc:0	"¿Cómo de grave debe ser el daño? Los §Hnausicaanos§! adoramos una pelea rápida o una buena matanza a la antigua. No hay nada prohibido."
marauder.36.a.name:0	"Atacar bases estelares"
bully_intensity_1:0	"Los §Hasaltantes nausicaanos§! atacarán las bases estelares enemigas para confundir y agotar sus defensas."
marauder.36.b.name:0	"Asaltar las líneas de suministro"
bully_intensity_2:0	"Los §Hasaltantes nausicaanos§! atacarán las poblaciones enemigas, intimidando directamente a los ciudadanos."
marauder.36.c.name:0	"Aterrorizar a civiles"
bully_intensity_3:0	"Los civiles serán capturados y sometidos a gran dolor, incluida la escucha durante horas de la ópera colmillo a todo volumen."
marauder.40.desc:0	"Nuestros §Halmirantes§! y §Hgenerales§! son los mejores de la §Hgalaxia§!. Tienen entrañas de acero."
marauder.40.1.a:0	"Contratar a un almirante nausicaano"
hire_admiral_merc:0	"Se contratará a un §Halmirante§! §Hnausicaano§! con astucia y espíritu de lucha ejemplares."
marauder.40.2.a:0	"Contratar a general nausicaano"
hire_general_merc:0	"Se contratará a un §Hgeneral§! §Hnausicaano§! con experiencia y crueldad ejemplares."
marauder.34.fleet.desc:0	"Nuestras flotas son las más sanguinarias de la §Hgalaxia§!. Nuestros §HRapiñadores de terror§! han sembrado un caos inconmensurable. Los §HColmillos ancestrales§! han destrozado sistemas estelares sin inmutarse. Nuestros §HCantores mortíferos§! han librado mil batallas. Puedes tenerlo todo, por una parte de los beneficios."
marauder.34.2.a:0	"Contratar a la flota de Rapiñadores de terror"
voidborn_hire:0	"Se contratará a los §HRapiñadores de terror§! nausicaanos."
marauder.34.2.b:0	"Contratar a la flota de Colmillos ancestrales"
star_riders_hire:0	"Se contratará a los §HColmillos ancestrales§! nausicaanos."
marauder.34.2.c:0	"Contratar a la flota de Cantores mortíferos"
storm_wing_hire:0	"Se contratará a los §HCantores mortíferos§! nausicaanos."
marauder.34.army.desc:0	"Nuestras fuerzas de tierra son solo la punta del iceberg. Los §HCuchillos de sombras§! sacrifican a todos los undari de sus filas, dejando únicamente a aquellos para los que asesinar es un placer. Los §HHilos carmesí§! no lavan la sangre de sus cabellos tras la batalla. El §HCuerpo de caras cortadas§! provocan que hasta los enemigos más atrincherados huyan despavoridos. Todos están listos para actuar, por un precio."
marauder.34.1.a:0	"Contratar al ejército de tierra Cuchillos de sombras"
