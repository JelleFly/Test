hap_adventure:0	"冒险"
hap_adventure_desc:0	"探索未探测过的世界、未被发现过的土地，以及失落的神庙！行走在前人未至之处，观看没有旅者曾见过的美景...但是也要记住，如果某样东西好到不太真实，那多半确实有猫腻。前方任何角落，任何门后，任何宝箱之后，都可能藏着危险。你感到冒险的悸动了吗？"
