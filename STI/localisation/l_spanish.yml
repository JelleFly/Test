qt_cardassian_c2:0	"Orden Obsidiana"
qt_cardassian_c2_desc:0	"No hay mucho que pueda confirmarse, ni negarse, sobre el §HDepartamento de Inteligencia Cardassiano§!. Basta decir que tal nivel de discreción es el que ha hecho que la organización sea la más eficiente en toda la §Hgalaxia§!. Desde el momento en que un ciudadano cardassiano llega al universo, se empiezan a registrar todos sus movimientos y se almacenan a buen recaudo. Ninguna conversación, ritual ni intercambio nos pasa desapercibido.\n\n"
qt_cardassian_c2_custom_tooltip:0	"Se ha desbloqueado el edicto §YArmonía social§!"
qt_cardassian_c3:0	"Terok Nor"
qt_cardassian_c3_desc:0	"Esta estación espacial es una obra de vital importancia. Fue construida por súbditos bajoranos bajo nuestra supervisión. §HTerok Nor§! es la estación política y estratégica más extraordinaria que jamás haya existido en la §Hgalaxia§!.\n\n"
qt_cardassian_c3_custom_tooltip:0	"Los trabajos de £job_torturer_cardassian£ §Y$job_torturer_cardassian$§! otorgan §G+2§! £amenities£ §Y$MOD_PLANET_AMENITIES_MULT$§!\n§Y$building_mineral_purification_plant$§! añade §G+1§! trabajo de£job_forced_miner_cardassian£ §Y$job_forced_miner_cardassian$§!.\nLos §Y$district_labor_camp$§! no tienen mantenimiento"
