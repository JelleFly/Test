leviathans.142.desc.first:0	"[trader_system.GetName]星系のジュラコープ本社は最近破壊された。"
leviathans.142.desc.known:0	"襲撃者は[trader_destroyer.GetName]勢力に属しているらしい！"
leviathans.142.desc.unknown:0	"襲撃者は不明！"
leviathans.142.desc.second:0	"経営陣のわずかな生き残りは破産を宣言し、 同企業の残余財産は清算されることになった。"
leviathans.142.desc.trade:1	"残念ながら、 ジュラコープ本社とともにエキゾチックガス生産施設も破壊され、 この戦略資源は得られなくなった。"
leviathans.142.a:0	"自由貿易に対する打撃だ。"
leviathans.142.b:1	"あのガスに大金をつぎ込んだのに！"
leviathans.143.a.desc:0	"$leviathans.143.desc.first$ $leviathans.143.desc.known$"
leviathans.143.b.desc:0	"$leviathans.143.desc.first$ $leviathans.143.desc.unknown$"
leviathans.143.c.desc:0	"$leviathans.143.desc.first$ $leviathans.143.desc.known$\n\n$leviathans.143.desc.trade$"
leviathans.143.d.desc:0	"$leviathans.143.desc.first$ $leviathans.143.desc.unknown$\n\n$leviathans.143.desc.trade$"
leviathans.143.desc.first:0	"[trader_system.GetName]星系のリガン商業取引所の本拠地は破壊された。 この自由交易拠点は、 千年以上も星間文明間の貿易を仲介していたが、 もはや存在しない。"
leviathans.143.desc.known:0	"破壊したのは[trader_destroyer.GetName]勢力だ。"
leviathans.143.desc.unknown:0	"破壊した勢力は不明だ。"
leviathans.143.desc.trade:1	"残念ながら、 これによって揮発性粉末の産出源が失われた。 今後この戦略資源を得ることはできない。"
leviathans.143.a:0	"憂慮すべき展開だ。"
leviathans.143.b:0	"あの香辛料に大枚をはたいたのに！"
