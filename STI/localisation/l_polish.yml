support.5.name:0	"[curators.GetName] – pierwszy kontakt"
support.5.a.desc:0	"Witaj, strudzona wędrowna duszo!\n\nJesteśmy El-Aurianami, opowiadaczami. Wszechświat wyjawia wiele tajemnic, a my nasłuchujemy. Zawsze można znaleźć wiedzę, jeśli się wie, gdzie szukać.\n\nAle gdzie nasze maniery! Rozgość się i napij czegoś.\n\nDaj znać, jeśli możemy coś dla ciebie zrobić. Pomożemy ci chętnie w każdej sprawie. Przekonasz się, że nasze stawki są przystępne i ledwo symboliczne, bo mądrości nie da się kupić."
leviathans.505.name:0	"[This.GetName] – doradztwo"
support.5.b.desc:0	"Witaj, podróżniku. Tyle czasu minęło... A może i nie, zależy, jak interpretować czas. Mamy nadzieję, że od czasu naszego ostatniego spotkania wszechświat dał ci okazję do przemyśleń. Otwarty umysł to dobra rzecz, ale nieustanna otwartość na wszelkie jego nieskończone możliwości? To coś jeszcze lepszego.\n\nTo w czym możemy ci dzisiaj pomóc?"
leviathans.505b.desc:0	"Witaj ponownie. Mamy nadzieję, że od naszego ostatniego spotkania działy się u ciebie ciekawe rzeczy. Dzięki dobrym doświadczeniom powstają dobre historie, ale doświadczenia ciekawe? Tak, z nich rodzą się niezapomniane opowieści.\n\nUsiądź, proszę. Co El-Aurianie mogą dziś dla ciebie zrobić? Słuchamy."
support.5.c:0	"Poproś o przewodnictwo"
support.5.c.confirmed:0	"Poproszono o przewodnictwo"
support.5.c.reply:0	"Fascynujące. Jesteście na tyle mądrzy, by dostrzec, że wiedza istnieje nie tylko w naukowych książkach i formułach. Zaiste, bardzo ciekawe.\n\nAle to tylko pierwszy krok na dość długiej drodze. Można obierać rozmaite ścieżki. Niektóre są proste, inne kręte, są też takie, które zawiodą was dokładnie do punktu wyjścia.\n\nMożemy sprawić, żeby wasza podróż była nieco mniej zawiła, a na pewno ciekawsza."
support.11.a:0	"Nasze przewodnictwo doprowadzi wasze umysły do pełnego potencjału, możecie być pewni."
support.5.a.aided:0	"El-Aurianie już nam pomagają."
elaurians_tutelage:0	"Przewodnictwo El-Aurian"
elaurians_tutelage_desc:0	"Jesteśmy nie tylko słuchaczami, również doradzamy. Historia nam dowiodła, że instynkt i intuicja nie zawsze są słuszne. Czasem ktoś musi poprowadzić, innego wyjścia nie ma."
support.5.d:0	"Poproś o konsultacje"
support.5.d.confirmed:0	"Poproszono o konsultacje"
support.5.d.reply:0	"Co my tu mamy?\n\nAch tak. Kiedyś było coś podobnego. Oczywiście nie dokładnie. Ale wiesz, jak to jest. Wszystko opiera się na czymś innym i możesz skomponować kołysankę i marsz bitewny, stawiając takie same nuty.\n\nWas mogą zainspirować nasze słowa. Oczywiście jeśli naprawdę posłuchacie tego, co mamy do powiedzenia, nic, co widzicie, nie będzie już takie samo. Wy też nie."
