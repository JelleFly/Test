qt_klingon_a2:0	"W naszej krwi"
qt_klingon_a2_desc:0	"Klingoni z natury wspaniale walczą. Od §HWieku Wyniesienia§! po §Hrytuał śmierci§!, nigdy nie ugniemy karku. Przychodzimy na ten świat jako wojownicy i jako wojownicy go opuszczamy.\n\n"
