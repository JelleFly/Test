leader_trait_eye_talent_general:0	"銀河的野心"
leader_trait_eye_talent_general_desc:0	"銀河の探索は、 駒を動かして遊ぶボードゲームのようなものだという者もいる。"
#leader_trait_eye_talent_general_effect_desc:0	""
leader_trait_archaeologist_desc:0	"このリーダーの真の情熱は、 銀河系に散在する古代の異星生命体についての新たな知識を得ることに向けられている。"
leader_trait_archaeologist_effect_desc:0	"毎月の統合力産出量：§G+2§!\n研究速度（統治学）：§G+15%§!。"
leader_trait_roamer_desc:0	"宇宙の未踏領域は放っておいても探索できない。"
#leader_trait_roamer_effect_desc:0	""
leader_trait_carefree_desc:0	"宇宙に対する子どものような畏怖心がこのリーダーを科学的発見の旅へと駆り立てている。"
#leader_trait_carefree_effect_desc:0	""
leader_trait_meticulous_desc:0	"無限に広がるデータに通じていることはそれ自体がある種の技能であり、 見逃していたかもしれない隠された意味を明かすことができる。"
#leader_trait_meticulous_effect_desc:0	""
leader_trait_maniacal_desc:0	"殺戮と戦争のための新技術を発見することを求めるこのリーダーの欲求は、 いずれ良心の呵責となるかもしれない。"
leader_trait_maniacal_effect_desc:0	"毎月の影響力産出量：§G+0.1§!\n研究速度（軍事学）：§G+15%§!。"
leader_trait_spark_genius_desc:0	"このリーダーは好きな仕事に対する注意持続時間が漸近的となる。 ひとつの仕事を完璧にこなすために、 不必要なまでの時間を費やす傾向がある。"
#leader_trait_spark_genius_effect_desc:0	""
leader_trait_custom_ai_assistant_desc:0	"お上品なA.I.のお友達にちょっと助けてもらっても、 何も悪いことはない。 特に、 そのお友達が中枢神経系に埋めこまれている場合は。"
#leader_trait_custom_ai_assistant_effect_desc:0	""
leader_trait_sapient_ai_assistant_desc:0	"分析的で確率に重きを置くこのリーダーの思考法は、 シナプスの力を増強するインプラント式量子コンピューターの補助を受けている。"
#leader_trait_sapient_ai_assistant_effect_desc:0	""
