planet_memories_from_the_past:0	"Tesouro Despedaçado"
planet_memories_from_the_past_desc:0	"O que antes era considerado o berço da cultura e da inovação foi reduzido a nada além de rochas pulverizadas. Ainda assim, os restos carbonizados de §HRomulus§! continuarão a ser valorizados pelo §HImpério Estelar Romulano§! como uma relíquia de tempos remotos."
country_memories_from_the_past:0	"Lado Positivo"
country_memories_from_the_past_desc:0	"Às vezes, os planos mais bem traçados falham. Embora a supernova que destruiu §HRomulus§! tenha deixado dor e confusão em seu rastro, ela também nos deu a oportunidade de reconstruir nosso §HImpério Estelar§! de maneiras imprevisíveis."
country_memories_from_the_past_2:0	"Ecurai'kehsu"
country_memories_from_the_past_2_desc:0	"Uma chama de esperança se transformou em um farol. Ao se depararem com um poço infinito de oportunidades, os romulanos são rápidos em encontrar novas maneiras de maximizar a eficiência. O fato de que em breve deveremos prosperar novamente não é nenhuma surpresa."
