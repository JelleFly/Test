progress.3.desc_08:0	"우리 개척선이 §Y[Root.GetName]§!의 대부분을 뒤덮고 있는 광활한 사바나에 사뿐히 내려앉았습니다. 어른거리는 공기는 건조하지만 쾌적하며, 우리의 첫 착륙지로부터 멀리 떨어진 곳에서 대규모로 무리 지어 있는 온순한 초식 동물을 목격했습니다.\n\n개척선은 새로 만든 정착지의 행정 본부로 영구히 탈바꿈했으며, 현재 식민지의 임시 전력원으로 사용하기 위해 함선에서 반응로 코어를 제거하고 있습니다.\n\n이제 본부가 된 개척선으로부터 수많은 개척민이 밖으로 나오면서, 그 거대한 선체 주변으로 수백 채의 천막과 조립식 임시 주택이 세워졌습니다. 이 낯선 행성에 처음으로 [Root.Owner.GetSpeciesName]의 도시가 생긴 것입니다."
progress.3.desc_09:0	"우리 개척선이 §Y[Root.GetName]§!의 거친 풍경 속에 흔히 보이는 거대한 봉우리 사이를 놀라울 정도로 우아하게 비행했습니다. 개척선은 이상적인 첫 착륙지가 될 안전한 계곡으로 내려앉았습니다.\n\n개척선은 새로 만든 정착지의 행정 본부로 영구히 탈바꿈했으며, 현재 식민지의 임시 전력원으로 사용하기 위해 함선에서 반응로 코어를 제거하고 있습니다.\n\n이제 본부가 된 개척선으로부터 수많은 개척민이 밖으로 나오면서, 그 거대한 선체 주변으로 수백 채의 천막과 조립식 임시 주택이 세워졌습니다. 이 낯선 행성에 처음으로 [Root.Owner.GetSpeciesName]의 도시가 생긴 것입니다."
fleet_maneuvers_recruitment:0	"함대 모집 활동"
fleet_maneuvers_recruitment_desc:0	"§L최근에 진행한 여러 해군 훈련으로 국민들이 함대에 크게 관심을 가지게 되었습니다. 그 덕에 신병이 부족할 일이 없으니, 보다 적은 자원으로도 함선에 승선할 장병들을 모집할 수 있습니다.§!"
fleet_maneuvers:0	"함대 기동 연습"
fleet_maneuvers_desc:0	"§L최근에 대규모 함대 기동 연습을 진행해 함내 병력을 훈련시킨 덕분에, 함선은 빠른 발사 속도를 유지할 수 있게 되었습니다.§!"
maneuvers_canceled:0	"함대 기동 연습 취소"
maneuvers_canceled_desc:0	"§L최근 예정된 함대 기동 연습이 취소되면서, 우리 군 지도자 다수가 불만을 갖게 되었습니다. 지도자들은 연습이 취소된 것이 우리 군이 나약해졌다는 용납할 수 없는 증거이며, 이웃 제국에서 이 점을 이용할 것이라고 생각합니다.§!"
maneuvers_no_protest:0	"상대국의 기동 연습 방관"
maneuvers_no_protest_desc:0	"§L최근 우리가 우리 국경 근처에서 진행된 대규모 외계 함대 훈련에 외교적으로 항의하지 못했다는 사실에 우리 병력의 대다수가 분노하고 있습니다.§!"
