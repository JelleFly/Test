qt_romulan_a5:0	"マジェスタス"
qt_romulan_a5_desc:0	"想像してみてほしい。 指揮官があまりにも熱心であったために無防備な宙域に旗艦を突入させてしまった敵国がどのような言い訳をするか。 奴らにとっては驚いたことに、 統制のとれたウォーバードの編隊が同時にクロークを解除し、 その指揮官を降伏させる。 卓越した先見の明はかくも愉快な光景を実現するのだ。"
