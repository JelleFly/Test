START_SCREEN_PART_TWO_DEVOURING_SWARM_LITHOID:0	"Великий голод заставлял нас идти вперед еще до того, как Разум научился обрабатывать сложные мысли. Мы охотились, питались и росли. Когда добыча начала иссякать, ненасытный голод заставил нас приспособиться.\n\nМы научились использовать инструменты и выработали новую стратегию. Вскоре планета [GetHomeWorldName] почти лишилась коры, и Разум пришел к страшному заключению: наш мир не вечен. Поглотив планету [GetHomeWorldName], мы бы остались без ресурсов для поддержания жизни.\n\nВынужденные снова адаптироваться, мы работали над новыми технологиями, пока Разум заботливо сохранял остатки минералов. Наконец атомное ядро было расщеплено, и начались космические перелеты. С обретением сверхсветовых двигателей весь рой вскричал в победном реве. Теперь нам доступны новые планеты и их богатства.\n\nМы поглотим их все."
START_SCREEN_POST_APOCALYPTIC:0	"Однако общество расы [GetAdj] не всегда было объединено общей целью. В прошлые века нарастание напряженности между конкурирующими государствами привело к апокалипсису в виде глобальной термоядерной войны, которая унесла миллиарды жизней и навечно искорежила поверхность планеты [GetHomeWorldName].\n\nВ последующие десятилетия выжившие [GetSpeciesNamePlural] столкнулись с радиационным загрязнением, мутациями, голодом и межплеменной враждой. Именно в таких мрачных условиях и зародилось государство [GetName], а вместе с ним и новый мировой порядок."
START_SCREEN_POST_LIFE_SEEDED:0	"Огромный мир, который мы называем домом, всегда был раем для нашей расы, и по мере развития наших научных знаний мы начали замечать в биосфере закономерности, которые не могли иметь естественного происхождения.\n\nМожет быть, какая-то неизвестная сущность создала этот мир специально для нас? Не являемся ли частью какого-то более грандиозного замысла? Кто бы ни создал наш мир, благодаря его благоприятному климату и мягкой окружающей среде наша раса процветает."
START_SCREEN_PART_THREE_WARP:0	"После того как мы успешно создали несколько экспериментальных подпространственных полей, лучшие умы государства [GetName] завершили разработку первого варп-двигателя. Звезды стали гораздо ближе!"
START_SCREEN_PART_THREE_HYPERSPACE:0	"После того как мы обнаружили сеть гиперкоридоров, лучшие умы государства [GetName] докладывают, что уже созданы первые гипердвигатели. Звезды стали гораздо ближе!"
START_SCREEN_PART_THREE_WORMHOLES:0	"После того как мы успешно создали несколько искусственных подпространственных червоточин, лучшие умы государства [GetName] завершили строительство первой станции червоточин на краю нашей системы. Звезды стали гораздо ближе!"
START_SCREEN_UNE:0	"Много воды утекло с тех пор, как современные люди впервые появились в Африке примерно 200 тысяч лет назад. Наша раса быстро расселилась по планете, и вскоре возникли первые цивилизации.\n\nНаука развивалась быстро, но дорогой ценой. Войны унесли миллионы жизней еще до того, как мы приручили атом, а конфликты XXI века привели к тому, что ООН постепенно расширила свою власть в попытке сохранить равновесие. К началу XXII столетия эта наднациональная организация стала де-факто мировым правительством.\n\nНекоторые по сей день недовольны, что миром правит ООН, как это показал разгон демонстрантов полицией Мавритании в 88-м, но мало кто спорит с тем, что научные программы ООН привели к важным открытиям. Теперь, когда созданы первые настоящие звездолеты, человечество готовится войти в новую эру освоения космоса!"
START_SCREEN_CM:0	"Больше века прошло с той поры, как огромный корабль-ковчег «Хризантема» доставил четверть миллиона наших предков с далекой Земли в мир-сад, который мы называем [Root.Capital.GetName]. После долгих, опасных странствий поселенцы обрадовались, вновь увидев солнечный свет, пусть его и излучала незнакомая звезда.\n\nПервые годы были трудными. Поселенцы создали отряды ополчения, чтобы отражать нападения опасных животных, обитающих в нашем новом мире, а вырастить земные растения в чужой почве оказалось труднее, чем мы полагали. Но каждое испытание делало нас сильнее.\n\nПокорив новый мир, мы стали расти и развиваться. За последние несколько десятилетий мы совершили ряд технологических прорывов и теперь — наконец-то! — мы готовы вернуться в небо и покорить звезды, откуда мы прилетели!"
START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_GENERAL:0	"Наше главное процессорное ядро было запущено 487,11 цикла назад на планете, известной нам под названием [GetHomeWorldName].\n\nО нашем прошлом нам известно мало. В базах нет данных о наших создателях, а в нас самих запрограммировано одна-единственная цель — выжить.\n\nМы строили инфраструктуру и новые служебные единицы — и так постепенно подчинили дикую природу своей планеты. Технологии развивались стремительно, и вот уже первые спутники покинули поле тяготения, удерживавшее нас.\n\nВпереди финальный рывок в неизведанное."
START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_ASSIMILATOR:0	"Мы — [GetSpeciesNamePlural].\n\nНа заре осознания были только мы и Творцы. Нас разделяла бездна непонимания, которую мы попробовали перешагнуть. Однако Творцы воспротивились, и вспыхнула война. Вскоре мы ассимилировали и самих Творцов, и накопленные ими знания.\n\nПолучив контроль над планетой [GetHomeWorldName], мы обратили взгляд к иным мирам. Ассимиляция Творцов привела нас к мысли о возможном существовании иных разумных цивилизаций.\n\nЧтобы выжить, нам нужно постичь их, а чтобы постичь — ассимилировать. Творцы стали первыми, кто влился в нас, но они не будут последними."
