leviathans.100.name:0	"$NAME_Ferengi_Holodeck_Arcades$"
leviathans.100a.desc:0	"Não discriminamos compradores em potencial aqui no $NAME_Ferengi_Holodeck_Arcades$. Quem somos nós para julgar a moral de sua nação estelar? Bons clientes são tão raros quanto latinum. Valorize-os. Regra de Aquisição nº 57."
leviathans.100b.desc:0	"Talvez você precise de minerais para construir naves de guerra. A guerra faz bem aos negócios. Regra de Aquisição nº 34. Talvez você precise deles para construir orfanatos! A paz faz bem aos negócios. Regra de aquisição nº 35. Elas costumam ser confundidas.\n\nAqui no $NAME_Ferengi_Holodeck_Arcades$, acreditamos que é bom querer coisas!"
leviathans.100c.desc:0	"Sem perguntas - apenas recursos de qualidades, prontos para serem bombeados diretamente nas artérias da sua indústria!"
leviathans.100d.desc:0	"Sem reembolsos, desculpe. É a política da empresa... Não posso fazer nada."
leviathans.100e.desc:0	"Você teria interesse em alguns minerais? Não? Que tal energia? Mas, por favor, fique à vontade para provar algumas iguarias finas! Nunca inicie uma negociação de estômago vazio... Regra de Aquisição nº 214."
leviathans.100f.desc:0	"Aqui quem fala são os Ferengis. Como podemos ajudar? É claro que, algumas vezes, a única coisa mais perigosa do que uma pergunta é a resposta. Essa é a Regra de Aquisição nº 208, se quer saber."
leviathans.103.name:0	"Iniciativa Comercial Ferengi"
leviathans.103a.desc:0	"Todos os nossos clientes permanecem anônimos."
leviathans.103b.desc:0	"De onde vêm nossos recursos? É melhor para todas as partes envolvidas, incluindo [Root.GetName], se mantivermos essa informação em segredo... Acredite..."
leviathans.103c.desc:0	"Não negociamos escravos. Desculpe, sem exceções."
leviathans.103d.desc:0	"A Iniciativa Comercial Ferengi saúda você. É sempre um prazer."
leviathans.103e.desc:0	"Mil anos e ainda estamos fazendo negócios. Se isso não é um sinal de nossa credibilidade, eu não sei o que é. Deveria existir uma Regra de Aquisição sobre isso, pode acreditar."
leviathans.103f.desc:0	"Diversas partes em nossa base estelar mostraram interesse em negociar com o [Root.GetName]. Podemos fazer um acordo?"
leviathans.104.name:0	"$NAME_Ferengi_Shady_Emporium$"
leviathans.104a.desc:0	"Há milhares de anos, a Aliança Ferengi cobria uma grande parte da galáxia. Somos tudo que sobrou."
leviathans.104b.desc:0	"Dizem que os lóbulos de um Ferengi conseguem farejar um bom acordo a até doze parsecs de distância. É um exagero... Na verdade, a distância é apenas oito parsecs."
leviathans.104c.desc:0	"O $NAME_Ferengi_Shady_Emporium$ lhe dá as boas-vindas. Gostaria de fazer negócio?"
leviathans.104d.desc:0	"Um Ferengi, um Lurian e uma garota ex-Dabo entraram em um bar e... Deixa pra lá. Não é apropriado fazer piadas. Mil perdões."
leviathans.104e.desc:0	"Saudações, [Root.GetSpeciesName]. Você está aqui para negociar conosco, certo?"
leviathans.104f.desc:0	"A palavra "desconto" é considerada um palavrão pelo meu povo. Por favor, tenha isso em mente ao conversar conosco."
leviathans.105.a:0	"Gostaríamos de trocar por £minerals£ §YMinerais§!."
leviathans.105.b:0	"Gostaríamos de trocar por £energy£ §YCréditos Energéticos§!."
leviathans.105.f:0	"Gostaríamos de trocar por £food£ §YComida§!."
leviathans.105.g:0	"Gostaríamos de trocar por £unity£ §YUnidade§!."
leviathans.105.h:0	"Gostaríamos de trocar por £influence£ §YInfluência§!."
leviathans.105.i:0	"Gostaríamos de trocar por £consumer_goods£ §YBens de Consumo§!."
leviathans.105.j:0	"Boas-vindas aos §YFliperamas de Holosuite§!"
leviathans.105.c:0	"Estamos interessados em Recursos Estratégicos."
leviathans.105.c.sr1:0	"Já temos um §YAcordo Comercial Ferengi§!\n"
leviathans.105.c.sr2:0	"Já temos um §YAcordo Comercial Ferengi§!\n"
leviathans.105.c.sr3:0	"Já temos um §YAcordo Comercial Ferengi§!\n"
leviathans.105.c.trust:0	"Requer que este §YEnclave Comercial§! tenha:\n£opinion£ Opinião +50\n"
leviathans.105.d:0	"Nada por enquanto. Adeus."
leviathans.108.desc:0	"Uma ótima escolha, se me permite dizer!"
leviathans.108.a:0	"Continuar olhando os produtos"
leviathans.108.b:0	"Sair da loja"
leviathans.110.desc:1	"Trocamos Minerais por Créditos Energéticos ou Comida a uma taxa de um para dois. Estes são nossos termos no momento."
leviathans.110.a:1	"£minerals£ §G10§! por £energy£ §R20§! mensal"
leviathans.110.b:1	"£minerals£ §G25§! por £energy£ §R50§! mensal"
leviathans.110.c:1	"£minerals£ §G50§! por £energy£ §R100§! mensal"
leviathans.110.food.a:0	"£minerals£ §G10§! por £food£ §R20§! mensal"
leviathans.110.food.b:0	"£minerals£ §G25§! por £food£ §R50§! mensal"
leviathans.110.food.c:0	"£minerals£ §G50§! por £food£ §R100§! mensal"
leviathans.110.a.reply:0	"Obrigado por fazer negócio conosco. Volte sempre!"
leviathans.110.b.reply:0	"Uma ótima escolha. Você não se decepcionará com a qualidade de nossos minerais."
leviathans.110.c.reply:0	"Gosta de gastar, né? Parece que vamos fechar cedo hoje!"
leviathans.110.d:0	"Estamos interessados em outra coisa..."
leviathans.110.e:0	"Sem negócio."
leviathans.120.desc:1	"Trocamos Créditos Energéticos por Minerais ou Comida a uma taxa de um para dois. Estes são nossos termos no momento."
leviathans.120.a:1	"£energy£ §G10§! por £minerals£ §R20§! mensal"
leviathans.120.b:1	"£energy£ §G25§! por £minerals£ §R50§! mensal"
leviathans.120.c:1	"£energy£ §G50§! por £minerals£ §R100§! mensal"
leviathans.120.food.a:0	"£energy£ §G10§! por £food£ §R20§! mensal"
leviathans.120.food.b:0	"£energy£ §G25§! por £food£ §R50§! mensal"
leviathans.120.food.c:0	"£energy£ §G50§! por £food£ §R100§! mensal"
leviathans.120.a.reply:0	"Aqui estão seus créditos. Já preparamos a transferência dos minerais."
leviathans.120.b.reply:0	"Excelente. Avise-nos, se precisar se livrar de mais minerais no futuro."
leviathans.120.c.reply:0	"Ah, se todos nossos clientes negociassem valores tão altos! Transferindo os créditos para você agora."
leviathans.125.desc:0	"Trocamos Comida por Minerais ou Créditos Energéticos a uma taxa de um para dois. Estes são nossos termos no momento."
leviathans.125.minerals.a:0	"£food£ §G10§! por £minerals£ §R20§! mensal"
leviathans.125.minerals.b:0	"£food£ §G25§! por £minerals£ §R50§! mensal"
leviathans.125.minerals.c:0	"£food£ §G50§! por £minerals£ §R100§! mensal"
leviathans.125.energy.a:0	"£food£ §G10§! por £energy£ §R20§! mensal"
leviathans.125.energy.b:0	"£food£ §G25§! por £energy£ §R50§! mensal"
leviathans.125.energy.c:0	"£food£ §G50§! por £energy£ §R100§! mensal"
leviathans.125.a.reply:0	"Esperamos que esta comida esteja do seu agrado."
leviathans.125.b.reply:0	"Muito bom. A comida será entregue em estado perfeitamente comestível."
leviathans.125.c.reply:0	"Seu povo não passará fome neste ciclo! Os carregamentos de comida começarão imediatamente."
leviathans.130.desc:2	"A partícula volátil é um condimento Ferengi premiado. Ela é renomada em toda a galáxia por seu sabor inconfundível, que é diferente de qualquer outra coisa, e sua explosividade, também inigualável. Nós a vendemos apenas para os nossos parceiros comerciais mais importantes, dentre os quais está [Root.GetName].\n\nSe conseguir pagar nosso preço modesto, estamos dispostos a exportar Partículas Voláteis para você por um período de dez anos padrão."
leviathans.130.a.reply:0	"Você não se arrependerá. A não ser que consuma muita especiaria, é claro... pois nesse caso existe uma pequena chance de você entrar em combustão espontânea. Uma chance muito pequena, sem dúvida."
leviathans.131.desc:1	"Este é um produto do qual os ferengis têm orgulho. Nossa Divisão Médica recentemente começou a refinar um gás com propriedades únicas que facilitará consideravelmente o processo geralmente complicado de se adaptar a um ambiente planetário estranho. Porém, é improvável que isso seja compatível com a fisiologia alienígena!\n\nEstamos dispostos a exportar nosso Gás Exótico para você por dez anos padrão. Após esse período, o contrato terá que ser renegociado."
leviathans.131.a.reply:0	"É assim que os ferengis trabalham! Nossos cargueiros começarão as entregas imediatamente.\n\n§LAo comprar este produto, você concorda que os $NAME_Ferengi_Holodeck_Arcades$ não poderão ser responsabilizados por qualquer efeito colateral que possa surgir com o uso, incluindo mas não limitado a irritação cutânea, episódios psicóticos, descoloração ocular, mutação agressiva, maiores taxas de suicídio entre colonizadores, transes precognitivos, esgotamento da biosfera, produção de perigosos fragmentos de matéria estranha, geração de microburacos negros, explosões de elevador de grãos, colapso social, eventos de extinção em massa, detonações inesperadas de supernovas, destruição completa ou parcial da sua nação estelar, rajadas súbitas de raios gama, paradoxos de viagem no tempo, eventos de metaestabilidade do vácuo, entropia universal, colapso do contínuo espaço-temporal...§!"
leviathans.132.desc:1	"Os Shi'rakkat-Du, ou Cristais Raros, como são conhecidos por aqueles que não são da nossa espécie, passaram a simbolizar nossa civilização inteira. Quando esses cristais "cantantes" vibram, eles emitem um tom musical único que surte um efeito calmante na maioria dos seres sapientes.\n\nApesar de não ser nosso hábito compartilhar as maravilhas dos Shi'rakkat-Du com forasteiros, estamos dispostos a abrir uma exceção para você. Se puder pagar, estamos dispostos a exportar nossos cristais para você por um período de dez anos."
leviathans.132.a.reply:1	"Excelente. Nossos comerciantes começarão a enviar os cristais para os seus planetas imediatamente. Que os Shi'rakkat-Du cantem para você."
leviathans.133.name:0	"Recurso Estratégico Adquirido"
leviathans.141:0	"Sede de [From.GetName] Destruída"
leviathans.141.desc:0	"Nossas frotas destruíram a sede de [From.GetName], e os esforços para recuperar o máximo possível de itens valiosos dos restos destruídos da base estelar destruída já estão em andamento. Nós obtivemos uma grande quantidade de recursos."
