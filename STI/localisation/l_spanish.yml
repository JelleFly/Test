civic_military_discipline:0	"Disciplina militar"
civic_secret_police_desc:0	"La privacidad es una prioridad secundaria cuando la propaganda foránea nos inunda. Nuestra gente se beneficiará del aumento de vigilancia."
civic_by_the_batleth_desc:0	"Los §Hklingons§!, como si hubieran nacido con un §Hbat'leth§! en la mano, tienen un don natural para el arte de la guerra. Pero, conforme entrenan, su don se convierte en una poderosa herramienta contra sus enemigos."
civic_military_discipline_desc:0	"Al dar prioridad a mejores metodologías de entrenamiento que incorporan lo último en tecnología, pensamiento estratégico y análisis táctico, hemos creado una §HFederación§! que es más que capaz de defenderse de amenazas externas."
civic_prophetic_leader:0	"Orden profética"
civic_prophetic_leader_desc:0	"§LGuiada por los profetas a través del kai, Bajor verá una nueva era de dicha nacional y al fin cosechará los beneficios del potencial de su gente.§!"
civic_tooltip_prophetic_leader_effects:0	"Los templos producen §G+30%§! £happiness£"
civic_nationalist_militia_corps:0	"Cuerpo miliciano nacionalista"
civic_nationalist_militia_corps_desc:0	"§LEn la unidad está la fuerza. Los rebeldes bajoranos son los protectores leales del pueblo bajorano y tienen como prioridad asegurar su independencia.§!"
civic_cooperative:0	"Consumismo cooperativo"
civic_cooperative_desc:0	"Este gobierno depende del intercambio continuo de servicios, con la creencia firme de que el esfuerzo en la cooperación financiera y política es la práctica que logra estabilidad social."
civic_bankers:0	"Gremio de banqueros"
civic_bankers_desc:0	"Un próspero gremio de comerciantes que llevan a cabo negocios a todas horas es lo que mantiene la sociedad a flote. Confiamos en la opulencia."
civic_opportunism:0	"Oportunismo"
civic_opportunism_desc:0	"Este gobierno funcional e interesado no tiene problema en aprovecharse de otros, hasta el punto de depender de la venta de esclavos como fuente de ingresos estable."
civic_mercenary_creed:0	"Credo mercenario"
civic_mercenary_creed_desc:0	"Esta sociedad descansa sobre los hombros del provecho obtenido durante las operaciones de contrabando. Estas escapadas proporcionan un modo de vida que llama poco la atención, a la vez que permite la acumulación de riquezas."
civic_frenzied_inventors:0	"Inventores frenéticos"
civic_frenzied_inventors_desc:0	"§LEsta sociedad tiene mucha maña a la hora de desarrollar juegos y dispositivos de control mental peligrosamente adictivos y sus ingenieros trabajan en la creación de tecnología desconcertante.§!"
civic_dedicated_nationalist:0	"Nacionalistas entregados"
civic_dedicated_nationalist_desc:0	"§LEsta sociedad está orgullosa de los logros de su gente. La lucha por el estatus y el poder es una misión respetable, incluso cuando requiere engaños y violencia.§!"
civic_transcendent_ideal_trill:0	"Ideal trascendente"
civic_transcendent_ideal_trill_desc:0	"§LEsta sociedad solo puede aprender y crecer guiándose por sus estrictas reglas. Su incumplimiento conlleva la expulsión y, en ocasiones, la pena capital.§!"
civic_visionary_order_trill:0	"Orden visionaria"
civic_visionary_order_trill_desc:0	"§LLas leyes que incentivan el descubrimiento disciplinado fomentan una sociedad rica en experiencias. Esta sociedad solo puede aprender y crecer guiándose por sus estrictas reglas. Su incumplimiento conlleva la expulsión y, en ocasiones, la pena capital.§!"
civic_conversionist_politics:0	"Política conversionista"
civic_conversionist_politics_desc:0	"El gobierno de esta cultura reprimida controla a los desviados prestando atención a cualquier signo de involución y usando terapia psicoquinética para erradicar la perversión."
civic_collective_utopia:0	"Utopía colectiva"
civic_collective_utopia_desc:0	"Esta sociedad autosuficiente se denomina a sí misma "utopía". Sus gobernantes imponen prácticas científicas y médicas mejores, vigilan las interacciones no autorizadas con forasteros y se aseguran de que la población es un todo uniforme."
civic_idealistic_divide:0	"División idealista"
civic_idealistic_divide_desc:0	"De vez en cuando se habla de unificación, pero no todo lo que está roto tiene arreglo. Esta sociedad cree que su gente es más feliz si está separada y a salvo de los disidentes."
civic_blood_feud:0	"Contienda de sangre"
civic_blood_feud_desc:0	"Los habitantes de esta sociedad se enorgullecen de pertenecer a un subgrupo distintivo, con valores y forma de vida basados en la guerra de clanes y la rapiña."
civic_isolationist_state:0	"Estado aislacionista"
civic_isolationist_state_desc:0	"Esta sociedad está fundada bajo la creencia de que un aislacionismo estricto es beneficioso para su gente. El trato con los forasteros se considera perjudicial para la cultura pacífica del estado, salvo casos excepcionales."
civic_ritualized_resolution:0	"Resolución ritualizada"
civic_ritualized_resolution_desc:0	"La sociedad realiza sacrificios rituales específicos para llevar una vida digna y estable. Estos rituales son un duro recordatorio de los tiempos de superpoblación y condiciones de vida difíciles, pero hoy en día son apreciados como deberes cívicos honorables."
civic_lawless_hub:0	"Centro anárquico"
civic_lawless_hub_desc:0	"Esta sociedad se ha visto sobrepasada por la criminalidad, lo que la convierte en la base de operaciones perfecta para movimientos de resistencia y fugitivos problemáticos. Todo el mundo es bienvenido, bajo su cuenta y riesgo."
civic_reprobate_mercantilism:0	"Mercantilismo licencioso"
civic_reprobate_mercantilism_desc:0	"Gran parte del poder de esta sociedad yace en una economía basada en el comercio ilícito y el tráfico de personas descontrolado."
