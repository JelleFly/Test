leviathans.110.food.b:0	"£minerals£ §G25§! por £food£ §R50§! mensuales"
leviathans.110.food.c:0	"£minerals£ §G50§! por £food£ §R100§! mensuales"
leviathans.110.a.reply:0	"Gracias por elegirnos. ¡Volved pronto!"
leviathans.110.b.reply:0	"Una elección excelente. La calidad de los minerales no os decepcionará."
leviathans.110.c.reply:0	"Estáis derrochadores. Parece que hoy cerraremos pronto."
leviathans.110.d:0	"Nos interesaba otra cosa..."
leviathans.110.e:0	"No hay trato."
leviathans.120.desc:1	"Intercambiaremos créditos energéticos por minerales o comida a razón de uno por dos. Estos son los tratos actuales."
leviathans.120.a:1	"£energy£ §G10§! por £minerals£ §R20§! mensuales"
leviathans.120.b:1	"£energy£ §G25§! por £minerals£ §R50§! mensuales"
leviathans.120.c:1	"£energy£ §G50§! por £minerals£ §R100§! mensuales"
leviathans.120.food.a:0	"£energy£ §G10§! por £food£ §R20§! mensuales"
leviathans.120.food.b:0	"£energy£ §G25§! por £food£ §R50§! mensuales"
leviathans.120.food.c:0	"£energy£ §G50§! por £food£ §R100§! mensuales"
leviathans.120.a.reply:0	"Aquí tenéis los créditos. Ya hemos dispuesto el traspaso de minerales."
leviathans.120.b.reply:0	"Excelente. Avisadnos si queréis desprenderos de más minerales en el futuro."
leviathans.120.c.reply:0	"¡Ojalá todos nuestros clientes negociaran así! Enseguida os transferimos los créditos."
leviathans.125.desc:0	"Intercambiaremos comida por minerales o créditos energéticos a razón de uno por dos. Estos son los tratos actuales."
leviathans.125.minerals.a:0	"£food£ §G10§! por £minerals£ §R20§! mensuales"
leviathans.125.minerals.b:0	"£food£ §G25§! por £minerals£ §R50§! mensuales"
leviathans.125.minerals.c:0	"£food£ §G50§! por £minerals£ §R100§! mensuales"
leviathans.125.energy.a:0	"£food£ §G10§! por £energy£ §R20§! mensuales"
leviathans.125.energy.b:0	"£food£ §G25§! por £energy£ §R50§! mensuales"
leviathans.125.energy.c:0	"£food£ §G50§! por £energy£ §R100§! mensuales"
leviathans.125.a.reply:0	"Esperamos que esta comida sea de vuestro agrado."
leviathans.125.b.reply:0	"Muy bien. Os entregaremos la comida en condiciones completamente comestibles."
leviathans.125.c.reply:0	"¡Vuestra gente no se morirá de hambre este ciclo! Los envíos de alimentos empezarán inmediatamente."
leviathans.130.desc:2	"La mota volátil es un condimento ferengi muy preciado. Es famosa en toda la galaxia por su particular sabor y por su explosividad, que no tienen igual. Solo se la vendemos a nuestros socios comerciales más valorados, entre los que contamos a [Root.GetName].\n\nSi podéis permitiros el modesto precio que pedimos, os exportaremos motas volátiles durante un periodo de diez años estándar."
leviathans.130.a.reply:0	"No lo lamentaréis. A menos que consumáis demasiada especia, claro... En cuyo caso, hay un pequeña posibilidad de combustión espontánea. Es muy pequeña, no temáis."
leviathans.131.desc:1	"Este es un producto del que los ferengi estamos especialmente orgullosos. Nuestro departamento médico ha empezado a refinar un gas con propiedades únicas que facilita considerablemente el difícil proceso de adaptarse a otros entornos planetarios. Sin embargo, no parece ser compatible con la fisiología alienígena.\n\nEstamos deseosos de exportaros nuestro gas exótico durante un periodo de diez años estándar, tras el cual habrá que renegociar las condiciones."
leviathans.131.a.reply:0	"¡Ese es el estilo ferengi! Nuestros cargueros empezarán a hacer el reparto de inmediato.\n\n§LAl comprar este producto, usted exonera a las $NAME_Ferengi_Holodeck_Arcades$ de toda responsabilidad por cualquier efecto adverso que pueda derivar de su uso, incluidos -entre otros- irritaciones cutáneas, episodios psicóticos, despigmentación ocular, mutaciones agresivas, aumento en el suicidio de colonos, trances precognitivos, agotamiento de la biosfera, producción de partículas peligrosas, aparición de microagujeros negros, explosión de aspiradores de cereales, colapso de las sociedades, extinciones en masa, detonaciones inesperadas de supernovas, destrucción parcial o total de su nación estelar, ráfagas súbitas de rayos gamma, paradojas de viajes temporales, metaestabilidades del vacío, entropía universal, el derrumbe de la continuidad del espacio-tiempo...§!"
leviathans.132.desc:1	"Los Shi'rakkat-Du, o cristales raros, como se conocen entre los que no son de nuestra especie, se han convertido en símbolo de toda nuestra civilización. Cuando estos cristales «cantarines» vibran, emiten un tono musical único que tiene un efecto balsámico en muchos seres inteligentes.\n\nAunque no solemos compartir esta maravilla con los forasteros, estamos dispuestos a hacer una excepción en vuestro caso. Si os los podéis permitir, os exportaremos estos cristales durante un período de diez años."
leviathans.132.a.reply:1	"Excelente. Nuestros mercantes empezarán a descargar los cristales en vuestros planetas. Que los Shi'rakkat-Du os canten."
leviathans.133.name:0	"Recurso estratégico conseguido"
leviathans.141:0	"[From.GetName] destruido"
leviathans.141.desc:0	"Las naves de nuestra flota han destruido la sede de [From.GetName]. Hacemos cuanto podemos por recuperar todo lo posible de los restos destrozados de su base estelar. Hemos obtenido una gran cantidad de recursos."
leviathans.142.a.desc:0	"$leviathans.142.desc.first$ $leviathans.142.desc.known$ $leviathans.142.desc.second$"
leviathans.142.b.desc:0	"$leviathans.142.desc.first$ $leviathans.142.desc.unknown$ $leviathans.142.desc.second$"
leviathans.142.c.desc:0	"$leviathans.142.desc.first$ $leviathans.142.desc.known$ $leviathans.142.desc.second$\n\n$leviathans.142.desc.trade$"
leviathans.142.d.desc:0	"$leviathans.142.desc.first$ $leviathans.142.desc.unknown$ $leviathans.142.desc.second$\n\n$leviathans.142.desc.trade$"
leviathans.142.desc.first:0	"¡La sede corporativa de XuraCorp en el sistema [trader_system.GetName] ha sido destruida recientemente"
leviathans.142.desc.known:0	"por un contingente de ataque que proviene del [trader_destroyer.GetName]!"
leviathans.142.desc.unknown:0	"por un contingente desconocido!"
leviathans.142.desc.second:0	"Los pocos supervivientes se han declarado en bancarrota y se están vendiendo el resto de los bienes de la corporación."
leviathans.142.desc.trade:1	"Por desgracia, todas las instalaciones de producción de gas exótico fueron destruidas con la sede de XuraCorp, y ya no podemos acceder a este canal de recurso estratégico."
leviathans.142.a:0	"Un golpe al libre comercio."
leviathans.142.b:1	"¡Pagamos muchos créditos por el gas!"
leviathans.143.a.desc:0	"$leviathans.143.desc.first$ $leviathans.143.desc.known$"
leviathans.143.b.desc:0	"$leviathans.143.desc.first$ $leviathans.143.desc.unknown$"
leviathans.143.c.desc:0	"$leviathans.143.desc.first$ $leviathans.143.desc.known$\n\n$leviathans.143.desc.trade$"
leviathans.143.d.desc:0	"$leviathans.143.desc.first$ $leviathans.143.desc.unknown$\n\n$leviathans.143.desc.trade$"
leviathans.143.desc.first:0	"La base estelar de la Bolsa de Comercio Riggan del sistema [trader_system.GetName] ha sido destruida. Este puesto independiente facilitó el comercio entre civilizaciones interestelares durante más de un milenio, pero ya no existe."
leviathans.143.desc.known:0	"Las fuerzas del [trader_destroyer.GetName] se han asegurado de eso."
leviathans.143.desc.unknown:0	"Fuerzas hostiles no identificadas se han asegurado de eso."
leviathans.143.desc.trade:1	"Por desgracia, esto ha eliminado una fuente de motas volátiles. Ya no podemos acceder a este canal de recurso estratégico."
leviathans.143.a:0	"Una consecuencia alarmante."
leviathans.143.b:0	"¡Habíamos pagado por esa especia!"
leviathans.144.a.desc:0	"$leviathans.144.desc.first$ $leviathans.144.desc.known$ $leviathans.144.desc.second$"
leviathans.144.b.desc:0	"$leviathans.144.desc.first$ $leviathans.144.desc.unknown$ $leviathans.144.desc.second$"
leviathans.144.c.desc:0	"$leviathans.144.desc.first$ $leviathans.144.desc.known$ $leviathans.144.desc.second$\n\n$leviathans.144.desc.trade$"
leviathans.144.d.desc:0	"$leviathans.144.desc.first$ $leviathans.144.desc.unknown$ $leviathans.144.desc.second$\n\n$leviathans.144.desc.trade$"
leviathans.144.desc.first:0	"Nos informan de que la sede del Gremio de Comerciantes Muutagan del sistema [trader_system.GetName] ha sido destruida"
leviathans.144.desc.known:0	"por un contingente que proviene del [trader_destroyer.GetName]."
leviathans.144.desc.unknown:0	"por un contingente desconocido."
leviathans.144.desc.second:0	"El puñado de capitanes comerciantes muutagan supervivientes se ha dispersado por la galaxia."
leviathans.144.desc.trade:2	"Esto supone el fin de la producción de los cristales raros valiosos. Ya no podemos acceder a este canal de recurso estratégico."
leviathans.144.a:0	"Una grave disrupción del comercio."
leviathans.144.b:0	"¡Nuestros cristales! ¡Esto no quedará así!"
leviathans.150.desc:1	"Querido cliente, lamentamos informarte de que el acuerdo comercial que negociamos para la exportación del gas exótico a los mundos de [Root.GetName] ha terminado. Estamos dispuestos a ampliar el acuerdo otros diez años si tienes los créditos energéticos necesarios."
leviathans.150.a:0	"Está bien. Deseamos ampliar el acuerdo."
leviathans.150.b:1	"Nos las apañaremos solos por ahora."
leviathans.150.c:0	"No podemos permitir ampliarlo."
leviathans.151.desc:1	"Hemos enviado motas volátiles a tus mundos durante diez años, pero nuestro acuerdo se acaba, [Root.GetSpeciesName]. ¿Lo prolongamos otros diez, o deseas ponerle fin?"
leviathans.151.a:1	"Continuemos. Las motas deben expandirse."
leviathans.151.b:0	"Por ahora no necesitamos vuestra especia."
leviathans.152.desc:1	"El tiempo vuela, ¿verdad, [Root.GetSpeciesName]? Ya han pasado diez años desde que iniciamos nuestro acuerdo comercial de cristales raros. ¿Deseas ampliar el acuerdo otra década?"
leviathans.152.a:0	"Sí. Sigamos con este acuerdo."
leviathans.152.b:0	"Por ahora prescindiremos de los cristales."
leviathans.180.name:0	"Unidad"
leviathans.181.name:0	"Influencia"
leviathans.300.name:0	"La Compañía de Artesanos"
leviathans.300.desc:1	"Hola, [my_country.GetRulerName]. Yo, gran maestre/a de la Compañía de Artesanos, os saludo.\n\n¿Qué podemos hacer por vosotros? ¿Una obra de arte para vuestro disfrute? ¿O preferís patrocinarnos para que creemos belleza de otro mundo?"
leviathans.300.desc.continued:0	"Muy bien. ¿Podemos hacer algo más por vosotros?"
leviathans.300.a:0	"Queremos encargar una obra de arte."
leviathans.300.a.reply:0	"Por desgracia, no os podemos ofrecer nada más, o llegaremos a pensar que no apreciáis las que ya habéis comprado. Tenemos una integridad que mantener, ¿sabéis?"
leviathans.300.b:0	"Queremos ser vuestros mecenas."
leviathans.300.b.stop:0	"Ya no queremos patrocinaros."
leviathans.300.b.stop.tooltip:0	"§RDetiene§! la £opinion£ opinión ganada al mes.\n\n"
leviathans.300.b.reply:0	"Oh, ya veo. Qué lástima, originarios [my_country.GetSpeciesAdj], pero os damos las gracias por el apoyo inicial.\n\nAdiós."
leviathans.300.c:0	"Organiza un festival en nuestros mundos."
leviathans.300.c.allow:0	"Requiere que la §YCompañía de Artesanos§! tenga:\n£opinion£ Opinión +50"
leviathans.300.c.outofstock:1	"Solo puedes organizar un §YFestival de Mundos§! cada 20 años."
leviathans.300.d:0	"Cuéntanos más sobre tu compañía."
leviathans.300.d.reply:0	"Somos la Compañía de Artesanos, que se compone de varias estaciones habitadas por creativos de diversos mundos, todos unidos en el deseo de crear una nueva belleza en estos refugios seguros. Traen sus ideas y métodos de todas partes de la galaxia y, juntos, daremos con la expresión absoluta del propio ser.\n\nDamos muchos servicios a quienes quieran disfrutar del arte. Si nos ayudáis patrocinando nuestras obras, puede que hasta queramos organizar eventos más grandes para vuestro pueblo."
leviathans.300.e:0	"¿Qué más puedes hacer?"
leviathans.300.f:0	"Queremos invertir en un Ministerio de Cultura."
leviathans.316.name:0	"El Ministerio de Cultura"
leviathans.316.desc:1	"Ah, el §YMinisterio de Cultura§!... Se diseñó para combatir la divergencia y promover una mayor unidad en el imperio a través del arte. Es una verdadera obra de arte, si se me permite decirlo.\n\n No pedimos más que: §R£energy£ -2000§!."
leviathans.302.desc:2	"¡Fabuloso! Nos complace confiaros una de nuestras creaciones. Seguro que alegrará a vuestro imperio.\n\nEste es el precio:\n§R£energy£ -600§!"
leviathans.302.a.tooltip:3	"Accede a una §S£decision£ $decision_art_monument$§! §Ydecisión§! que puede promulgarse en un planeta con los siguientes efectos:\n£amenities£ $MOD_PLANET_AMENITIES_MULT$ §G+15 %§!\n$MOD_PLANET_IMMIGRATION_PULL_MULT$: §G+50 %§!"
leviathans.302.a.reply:1	"¡Excelente! La pieza se os enviará de inmediato. Solo tenéis que solicitar a vuestra administración planetaria que promulgue la §Ydecisión§! en cualquier planeta que deseéis.\n\nOs agradecemos humildemente vuestro patrocinio."
leviathans.316.a.reply:0	"¡Excelente! Enviaremos la obra a vuestro almacén de inmediato. Basta con que pidáis a vuestros constructores que la erijan en el planeta que queráis.\nOs agradecemos vuestro mecenazgo."
leviathans.303.desc:1	"Organizar un festival de esa escala requeriría que todos nuestros artistas hicieran uso de su talento. No es un trabajo fácil, ni barato.\n\nEste es el precio:\n§R£energy£ -1000§!"
leviathans.303.a.reply:0	"¡Excelente! ¡Estamos encantados de crear este magnífico Festival de Mundos!"
leviathans.304.desc:2	"Eso sería muy útil y nos permitiría probar nuevas ideas y asumir más riesgos en nuestro proceso de creación. Tenemos un programa de §Ydiez años§! que requeriría un solo pago."
leviathans.304.a.tooltip:0	"Gana §G+1 de £opinion£ opinión§! con la §YCompañía de Artesanos§! cada mes.\n\n"
leviathans.304.a.reply:0	"¡Muchísimas gracias! Ahora, con vuestra generosa contribución, seremos capaces de expandir el propio concepto del arte. Además, enviaremos regularmente un boletín de noticias a todos nuestros mecenas."
leviathans.307.desc:1	"Nuestra economía no puede seguir patrocinando a la Compañía de Artesanos. Ya no recibirán financiación de nuestro imperio. Esto sin duda empeorará nuestra relación con el enclave."
leviathans.307.a.tooltip:0	"§RQuita§! el modificador del imperio §Y$enclave_artist_patron$§!."
leviathans.310.name:0	"El escándalo"
leviathans.310.desc:0	"El Festival de Mundos que organiza la Compañía de Artesanos ha llenado de dicha al pueblo de [Root.GetName]. Por desgracia, no ha durado mucho.\nEn [this_planet.GetName], los festejos han degenerado en una gran estampida de la muchedumbre que ha matado a miles de ciudadanos."
leviathans.310.b:0	"Desvía la atención mediática."
leviathans.311.name:0	"La alegría"
leviathans.311.desc:0	"Debido a la sobreabundancia de felicidad que ha extendido el Festival de Mundos, algunos organizadores se han enamorado de nuestro mundo. Quieren quedarse aquí tras el festival, establecerse y formar parte de nuestro imperio."
leviathans.311.a:0	"Que se queden."
leviathans.311.b:0	"Deben irse."
leviathans.312.name:0	"La traición"
leviathans.312.desc:0	"El Festival de Mundos se ha interrumpido abruptamente. La Compañía de Artesanos ha recogido los bártulos y se ha ido sin decir por qué.\n\nTras registrar sus campamentos y arenas, hemos descubierto que ha desaparecido una cantidad ingente de recursos."
leviathans.312.a:0	"¡Ladrones!"
leviathans.313.desc:0	"La Compañía de Artesanos no responderá a nuestras llamadas."
leviathans.313.desc.unknown:1	"Aparte de las traducciones, cuando intercambiamos nuestra información con [From.GetName], cerraron todas las vías de comunicación con nosotros."
leviathans.313.a:0	"¡¿Cómo se atreven?!"
leviathans.315.desc:0	"¡Una visita! ¡Qué alegría! Oh, perdóname, qué mala educación. Creo que debemos presentarnos. Somos la Compañía de Artesanos.\n\nNuestros miembros han dedicado su vida al arte, la música, la cultura y todo lo que hace que la existencia de un ser inteligente sea más llevadera. ¡Si quieres compartir la magia de nuestras creaciones, no dudes en contactar con nosotros!"
leviathans.319.desc:0	"Estimado/a [Root.GetRulerTitle] [Root.GetRulerName]: hace una década, [Root.GetName] se comprometió a patrocinar a la Compañía de Artesanos, y eso se ha hecho.\n\nEl tiempo de tu mecenazgo llega a su fin, así que te preguntamos: ¿quieres renovar tu subscripción a las mejores artes y creaciones de la galaxia?"
leviathans.321.name:0	"Boletín para los patrocinadores"
leviathans.321.desc:0	"A continuación, nuestro último boletín de noticias para nuestros patrocinadores:\n\n"
leviathans.321.desc.a:0	"Por desgracia, el enclave no ha producido gran cosa. La mayoría de los artistas han caído en una profunda melancolía carente de inspiración. El estado anímico es terrible, pero hay esperanzas. La creación lleva su tiempo.\n\nCualquier donación que pueda ayudar a reavivar el interés del grupo por el plano material sería de tremenda utilidad."
leviathans.321.desc.b:0	"El enclave ha estado ocupado en los dos últimos meses. Una nueva tecnología inventada por un residente, capaz de transmitir sensaciones olfativas a un receptor, está causando sensación. Esta maquinaria podría cambiarlo todo.\n\nPara desarrollar más esta idea, necesitaremos más donaciones."
leviathans.321.desc.c:0	"El enclave está muy animado. La creación del Scentilus Rift ha hecho que muchos artistas centren su atención en crear nuevas experiencias compatibles con el dispositivo. Hasta ahora, la más notable ha sido una pieza orquestal transmitida mediante el olfato.\n\nNuestro trabajo continúa, y las donaciones serían muy bien recibidas."
leviathans.321.desc.d:0	"Hemos abandonado nuestros intentos de crear experiencias centradas en el olfato. Era una idea estúpida con la que solo hemos perdido el tiempo y lo hemos apestado todo.\n\nNecesitaremos donaciones de nuestros estimados patrocinadores para encauzarnos de nuevo. ¡Os agradecemos vuestro apoyo!"
leviathans.321.a:0	"Deseamos donar."
leviathans.321.a.reply:0	"¡Aceptamos la donación de buen grado y prometemos destinarla a la más creativa de las tareas!"
leviathans.321.c:0	"Ahora no podemos permitirnos una donación."
leviathans.321.c.reply:0	"Qué le vamos a hacer. Quizás en otra ocasión."
leviathans.321.b:0	"Borra la suscripción del boletín"
leviathans.321.b.reply:1	"¿Por qué, mecenas? Sin el boletín no podremos mantenerte al tanto de nuestros últimos logros..."
leviathans.322.name:0	"Patrocinadores con beneficios"
leviathans.322.desc:2	"¡Saludos, mecenas [Root.GetRulerName]! Hemos inventado un hermoso nuevo tipo de arquitectura, específicamente diseñada para mejorar el entendimiento mutuo de las masas: un §YMinisterio de Cultura§!. Mezcla el arte y los prejuicios subconscientes de la población, para luego romperlos y presentarlos como una nueva forma de unidad.\n\n¿Deseas comprar este edificio? Seguro que será útil para unificar tu imperio. Y es muy barato, aunque sea yo quien lo diga:\n§R£energy£ -2000§!"
leviathans.322.a.tooltip:3	"Obtén acceso a un §S£building£ $building_artist_patron$§! con los siguientes efectos en tu imperio:\n$mod_job_culture_worker_add$: §G+3§!\n$mod_planet_jobs_unity_produces_mult$: §G+15 %§!\n"
leviathans.322.a.tooltip.gesta:0	"Obtén acceso a un §S£building£ $building_artist_patron$§! con los siguientes efectos en tu imperio:\n$mod_job_coordinator_add$: §G+3§!\n$mod_planet_jobs_unity_produces_mult$: §G+15 %§!\n"
leviathans.323.name:0	"Actualización decepcionante"
leviathans.323.desc:0	"Nuestras disculpas, mecenas [Root.GetRulerName]. Estamos atravesando un bloqueo creativo. El enclave está desorientado y no podemos ofrecer nada en este momento. Agradecemos tu patrocinio, como siempre."
leviathans.323.a:0	"Esperamos que la situación mejore."
leviathans.323.a.reply:0	"Agradecemos enormemente tus amables palabras; se las haremos llegar al resto de la compañía."
leviathans.323.b:0	"¡Exigimos nuestro dinero!"
leviathans.323.b.reply:0	"Lo entendemos. Ojalá no fuera así, pero respetamos tus deseos y te devolvemos los recursos.\n\nAdiós, mecenas."
leviathans.324.name:0	"Habilidad artística rota"
leviathans.324.desc:0	"Saludos, mecenas [Root.GetRulerName]. Hemos tenido que desguazar la mayor parte de nuestro equipo técnico debido a una importante avería. ¿Tal vez podrían servirte los materiales y la chatarra?"
leviathans.324.a:0	"Aprovecharemos los materiales."
leviathans.324.a.reply:0	"Genial, así no se desperdiciarán."
leviathans.324.b:0	"Lo repararemos por vosotros."
leviathans.324.b.reply:0	"¡Gracias de corazón, mecenas [Root.GetRulerName]! Esto nos ahorrará muchísimo tiempo y recursos. Estamos en deuda contigo."
leviathans.332.desc:0	"Acabamos de recibir una transmisión de la Compañía de Artesanos. ¡Una de sus estaciones ha sido destruida!"
leviathans.333.desc:0	"Hemos recibido una señal de socorro del/de la gran maestre/a de la Compañía de Artesanos. Su última estación y refugio cultural ha sido destruida. Hubo pocos supervivientes y la compañía se ha disuelto."
leviathans.334.desc:0	"Tras destruir la estación de la Compañía de Artesanos, encontramos muchos recursos para reciclar de entre sus restos. Donaciones, regalos y creaciones ahora flotan por el espacio y cualquiera puede recogerlos."
leviathans.334.desc.unknown:0	"Tras destruir la estación que flotaba sin rumbo en el sistema [station_system.GetName], encontramos abundantes recursos valiosos entre sus restos."
leviathans.500.name:0	"Cuidadores"
leviathans.502a.desc:0	"Saludos, viajeros de las estrellas. Somos los Cuidadores.\n\nNuestra antigua orden la fundaron hace eones las diversas potencias galácticas que había en auge en aquel momento. Nos dedicábamos a la conservación de todo conocimiento, en un esfuerzo por impedir que la galaxia se sumiera en otra era oscura de extinciones en masa y barbarie.\n\nFracasamos.\n\nAhora quedamos pocos, pero no por ello estamos menos comprometidos con la misión que nuestros predecesores. Estamos dispuestos a compartir nuestro conocimiento con vosotros... por un precio."
leviathans.502b.desc:0	"Bienhallados, exploradores. Habláis con el [From.GetName]. Quizá ya estéis familiarizados con nuestra antigua orden. Como nuestros estimados colegas de otros enclaves de los Cuidadores, estamos dispuestos a daros lo que nos podáis pagar."
leviathans.502.a:0	"Bienhallados."
leviathans.505a.desc:0	"LORE IPSUM"
leviathans.500.a:0	"Nos interesa conseguir nuevos mapas espaciales."
leviathans.500.b:0	"¿Nos ayudáis en la investigación?"
leviathans.500.b.alreadyaided:0	"Los Cuidadores ya están mejorando nuestra capacidad de investigación."
leviathans.500.c:0	"Habladnos de los misterios del universo."
leviathans.500.d:0	"¿Podemos reclutar a uno de vuestros científicos?"
leviathans.500.d.alreadyrecruited:0	"Ya tenemos un científico Cuidador."
leviathans.500.d.opinion:0	"Requiere que los §YCuidadores§! tengan:\n£opinion£ Opinión +50"
leviathans.500.e:0	"Adiós."
leviathans.500.h:0	"¿Podéis hablarnos de vuestros otros clientes?"
leviathans.506.name:0	"Mapas espaciales"
leviathans.506a.desc:0	"Podemos ofreceros los datos de sondeos, actualizados y en detalle, de los sistemas estelares que todavía no hayáis explorado. ¿Cuántos sistemas os interesarían?"
leviathans.506.a:0	"15 sistemas estelares."
leviathans.506.b:0	"10 sistemas estelares."
leviathans.506.c:0	"5 sistemas estelares."
leviathans.506.d:0	"¿Qué más nos ofrecéis?"
leviathans.506.e:0	"Adiós."
leviathans.506.a.reply:0	"Os estamos trasmitiendo los datos de los sondeos."
leviathans.507.name:0	"Ayuda a la investigación"
leviathans.507.desc:1	"Por supuesto. Estamos dispuestos a ofreceros un acceso limitado a nuestros bancos de datos por un periodo de diez años estándar. Esto mejorará significativamente las investigaciones de vuestros §Hlaboratorios científicos§! planetarios.\n\nEvidentemente, deberéis compensarnos por este servicio, pero tenemos unos precios muy razonables."
leviathans.507.a:0	"Nos gustaría adquirir este servicio."
leviathans.507.a.reply:0	"Buena elección. Que las futuras generaciones de [Root.GetSpeciesNamePlural] no duden en alabaros."
leviathans.508.name:0	"Misterios"
leviathans.508.desc:0	"Hay entes de un poder abrumador que habitan en ciertos sistemas estelares de nuestra galaxia. A costa de numerosas vidas y recursos, agentes de los Cuidadores han reunido con gran dolor conocimientos que hará que sea más fácil enfrentarse a ellos la próxima vez que os los encontréis."
leviathans.590.name:0	"Contratar científico"
leviathans.590.desc:0	"Estamos dispuestos a ceder a vuestra causa los servicios de uno de nuestros científicos más brillantes. Esto no es una oferta que les hagamos a todos, como comprenderéis.\n\nAntes de preparar el viaje será necesario realizar una... donación apropiada."
leviathans.590.a:0	"Por supuesto. Tendréis nuestra donación."
leviathans.590.a.reply:0	"Excelente. Ya tenéis acceso libre a una de las mentes más preclaras de nuestro tiempo."
leviathans.599.name:0	"Comprar información"
leviathans.599.desc:0	"Como sois unos de nuestros clientes de confianza, podemos desvelaros ciertos datos de los menos favorecidos. Vosotros decidís qué hacer con la información, claro.\n\n¿Qué queréis saber?"
leviathans.599.a:0	"Háblanos de [curator_customer_1.GetName]."
leviathans.599.b:0	"¿Qué sabéis de [curator_customer_2.GetName]?"
leviathans.599.c:0	"Queremos saber algo sobre [curator_customer_3.GetName]."
leviathans.599.d:0	"Nos interesa [curator_customer_4.GetName]."
leviathans.599.yes.reply:0	"Excelente. Os transferiremos la información a través del enlace de datos interestelar más seguro de la galaxia."
leviathans.596.desc:0	"Parece que sobrestimamos vuestra capacidad para actuar como una nación civilizada. Qué raro, normalmente identificamos a las belicistas muy pronto.\n\nHemos cortado vuestro acceso a nuestros bancos de datos, por supuesto."
leviathans.597a.desc:0	"¡Idiota! ¡Al atacarnos, condenas a futuras generaciones a vivir en pobreza tecnológica!"
leviathans.597b.desc:0	"Tus instintos básicos te han impulsado a atacarnos y ahora debes pagar el precio. Nunca volveremos a compartir nuestro conocimiento con el [Root.GetName]."
leviathans.597c.desc:0	"Teníamos mucho que ofrecerte, [Root.GetSpeciesName], y sin embargo lo desprecias. ¡Escoria neobárbara!"
leviathans.597d.desc:0	"Has sido declarado enemigo de todo el pueblo el-auriano."
leviathans.510.name:0	"Dragón de éter"
leviathans.510.desc:0	"La especie del dragón de éter no es apta para vivir en este universo. El último dragón es fuerte, pero no invencible."
leviathans.510.a:0	"¿Qué es, en verdad?"
leviathans.510.a.reply:0	"Por lo que se sabe, el dragón de éter es anterior a cualquier civilización galáctica. Antaño fueron multitudes, pero su raza lleva eones echándose a perder.\n\nNo son aptos para vivir aquí y ahora. Hay algo en las leyes físicas del universo que no concuerda con ellos, como si hubieran evolucionado en otra realidad. De hecho, ha sido así. Creemos que no son más que los últimos vestigios de un universo que terminó antes de que empezara el nuestro, los únicos supervivientes de un gran cataclismo.\n\nEl dragón que hay cerca de aquí es el último de su especie en la galaxia, quizá en el universo."
leviathans.510.b:0	"Decidnos cómo derrotarlo."
leviathans.510.b.reply:0	"Sus escamas responden a ritmos de percusión. Para ser exactos, ciertas frecuencias tienen un efecto relajante en la musculatura subcutánea que controla la ubicación y la absorción de impactos en sus placas de escamas. Un reflejo que antaño tuvo un papel importante en las interacciones sociales de los dragones del éter, pero que ahora representa una desventaja obvia.\n\nAjustar la pauta de los disparos de vuestras naves a ese ritmo en particular aumentará enormemente el daño que podéis infligir al último dragón. Nunca debió llegar a esta era. Libradlo de su sufrimiento."
leviathans.593:1	"Estación de los Cuidadores destruida"
leviathans.593.desc:1	"Tras destruir la antigua estación de los Cuidadores en el sistema [curator_system.GetName], nuestras fuerzas peinaron la zona que esta ocupaba en busca de cosas de valor. Recuperaron algunos fragmentos de memoria de los bancos de datos de los Cuidadores que ayudarán en nuestra investigación."
leviathans.594.a.desc:0	"$leviathans.594.ab.desc.start$\n\n$leviathans.594.ab.desc.known$"
leviathans.594.b.desc:0	"$leviathans.594.ab.desc.start$\n\n$leviathans.594.ab.desc.unknown$"
leviathans.594.ab.desc.start:1	"Las antenas de comunicaciones del espacio profundo detectaron una breve llamada de auxilio de la estación de los Cuidadores en el sistema [curator_system.GetName]. La transmisión cesó tras unos minutos, y las sondas de largo alcance han confirmado que la antigua estación espacial ha sido destruida."
leviathans.594.ab.desc.known:0	"Los rastros iónicos residuales sugieren que el [curator_destroyer.GetName] estuvo detrás del ataque."
leviathans.594.ab.desc.unknown:0	"Las fuerzas responsables del ataque no han sido identificadas."
leviathans.594.c.desc:0	"$leviathans.594.cd.desc.start$ $leviathans.594.cd.desc.known$\n\n$leviathans.594.cd.desc.trade$"
leviathans.594.d.desc:0	"$leviathans.594.cd.desc.start$ $leviathans.594.cd.desc.unknown$\n\n$leviathans.594.cd.desc.trade$"
leviathans.594.cd.desc.start:0	"Se ha perdido todo contacto con [From.GetName]. Nuestras unidades de reconocimiento confirman que la estación de los Cuidadores fue destruida"
leviathans.594.cd.desc.known:0	"por un contingente seguidor del [curator_destroyer.GetName]."
leviathans.594.cd.desc.unknown:0	"por un contingente desconocido."
leviathans.594.cd.desc.trade:0	"Por desgracia, esto también significa que hemos perdido el acceso a los gigantescos bancos de datos de los Cuidadores."
leviathans.594.a:0	"Un triste final para su legado."
leviathans.594.b:0	"¡Esto nos ha salido caro!"
