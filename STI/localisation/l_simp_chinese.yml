pc_desert_tile:0	"沙漠地貌"
pc_desert_tile_desc:0	"贫瘠干燥的地貌，偶有岩石露头。"
pc_arid_tile:0	"干旱地貌"
pc_arid_tile_desc:0	"干旱多岩的地貌，植被稀疏。"
pc_tundra_tile:0	"苔原地貌"
pc_tundra_tile_desc:0	"寒冷风啸的草原，植被稀疏。"
pc_tropical_tile:0	"热带地貌"
pc_tropical_tile_desc:0	"有大量植被覆盖的地貌，气候温和湿润。"
pc_ocean_tile:0	"海洋地貌"
pc_ocean_tile_desc:0	"独岛群礁的地貌，海洋环抱。"
pc_arctic_tile:0	"冰原地貌"
pc_arctic_tile_desc:0	"冰雪覆盖的地貌，寸草不生。"
pc_savannah_tile:0	"稀树草原地貌"
pc_savannah_tile_desc:0	"树木和灌木在温暖，干燥的地貌上面稀稀拉拉地生长着。"
pc_alpine_tile:0	"高山地貌"
pc_alpine_tile_desc:0	"被积雪常年覆盖的高海拔地貌。"
pc_gaia_tile:0	"盖亚地貌"
pc_gaia_tile_desc:0	"生物群落多样化的地貌，非常适合大多数生命形式。"
pc_nuked_tile:0	"废土地貌"
pc_nuked_tile_desc:0	"恶劣，饱受战争蹂躏的地貌。辐射水平已低到可以支持一些生命存在。"
pc_ringworld_habitable_tile:0	"环形世界地貌"
pc_ringworld_habitable_tile_desc:0	"由环形世界的内部系统精心维护的处女地。"
pc_habitat_tile:0	"轨道居住站地貌"
pc_habitat_tile_desc:0	"加工的矿物板下设有人造重力生成器，作为城市和工业建造的预置地基。"
