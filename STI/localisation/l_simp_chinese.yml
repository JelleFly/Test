game_concept_district:0	"区划"
game_concept_district_desc:0	"区划代表行星上一系列各有特定功能且相互关联的人口中心。它们不仅提高住房与舒适度，更重要的是能创造了岗位，使行星上的人口能够就业并生产资源。一颗行星上区划的数量不能超过该行星的规模。"
game_concept_building:0	"建筑"
game_concept_building_desc:0	"建筑是行星基础设施的主要组成部分。每座建筑都有特定的功能，并能为你的人口提供诸多益处，如增加住房、提高舒适度和提供工作岗位等。一颗行星可拥有的建筑数量以其开放的建筑槽位为上限。你可以通过几种方式解锁额外的槽位，最主要的方式是建造城市区划。"
game_concept_pop:0	"人口"
game_concept_pop_desc:0	"人口代表了一个帝国的国民人数。一个人口可能由数百万人组成。人口需要消耗食物维护费，更重要的是，他们需要工作岗位。岗位主要由建筑和区划提供，而在岗位上从事各种工作是生产资源的主要方式。人口对于帝国的态度各不相同：有些人口是忠诚的，有些是摇摆不定的，甚至有些人口会对其他帝国效忠，这种不忠可能会导致他们迁出到其他国家去。"
game_concept_unemployment:0	"失业"
game_concept_unemployment_desc:0	"失业人口生产的资源量可以忽略不计，但他们仍然会消耗全额的维护费。你可以在他们居住的行星上建造建筑和区划来为他们创造岗位，也可以将这些人口强制迁移到其他提供岗位的行星上，但这么做会产生少量的花费。"
game_concept_armies:0	"军队"
game_concept_armies_desc:0	"你可以通过军队标签页从你的任何殖民地招募进攻部队，而某些岗位会自动创建防卫部队。每拥有一个人口，就能够招募一支该物种的进攻部队。进攻部队是以运输舰的形式创建的，可以在战争中用来占领敌方行星，增加战果。你也可以向自己的行星投放进攻部队以提供增援，但这样做的效果较差。"
game_concept_leader_governor:0	"总督"
game_concept_leader_governor_desc:0	"总督是领袖的一种，可以在你的殖民地执行任务。在一个行星上同时只能有一名总督执行任务。这些任务会持续存在，直到你主动取消为止，并且可以为你的行星提供各种增益，如提高稳定度、提高该行星的岗位产出，以及让不忠或摇摆不定的人口转而支持你的价值观。"
game_concept_leader_scientist:0	"科学家"
game_concept_leader_scientist_desc:0	"科学家是领袖的一种，可成为科研船的船员或是领导一个科技分支的研究工作。在科研船上，他们可以调查恒星系与异常现象，或支持特定殖民地的研究工作，从而提高其岗位的研究产出。指派一名科学家领导一个研究分支可以使这些科技的研究速度大大加快。"
game_concept_leader_spy:0	"间谍"
game_concept_leader_spy_desc:0	"间谍是领袖的一种，可用于执行进攻性谍报任务或反间谍任务。进攻性任务针对敌方行星和恒星基地展开，可能带来多种多样的结果。反间谍任务则是在我们自己的恒星系中抓捕敌方间谍。你可以在间谍船的面板上开关自动反间谍命令。"
game_concept_leader_admiral:0	"舰队司令"
game_concept_leader_admiral_desc:0	"舰队司令是领袖的一种，负责领导我们的军事舰队。如果没有舰队司令，舰队的大部分战斗数据都会受到严重影响。舰队司令的等级越高，在战斗中的效率就越高。"
game_concept_leader_general:0	"陆军将领"
game_concept_leader_general_desc:0	"陆军将领是领袖的一种，负责领导我们的军队。你可以为载有进攻部队的运输舰舰队指派一名陆军将领，以提高其战斗力。你还可以在行星界面的军队标签页中指派一名陆军将领来领导殖民地的防卫部队。"
game_concept_global_tension:0	"全局紧张度"
game_concept_global_tension_desc:0	"全局紧张度是衡量整个星系内不同势力之间关系的指标。全局紧张度高意味着各国政府预计冲突将很快爆发。这种情况会降低稳定度，但会提高你可以提出的最大主张数量、这些主张的成本以及对盟约和条约的外交接受度。"
game_concept_civic:0	"国民理念"
game_concept_civic_desc:0	"国民理念代表着一个国家的普遍信仰和文化。这些理念会提供大量加成，帮助你找到最适合你的游戏风格，为你指引成效最大的策略。小型势力只会拥有一个国民理念。你可以通过同化这些国家来获得。如果任何大型势力拥有10个国民理念，就能取得外交胜利。"
game_concept_war_support:0	"战争支持"
game_concept_war_support_desc:0	"战争支持代表战争局势中的非交战方援助冲突中某一方的意愿。50分或以上表示他们将支持进攻方，而低于50分则表示他们支持防御方。"
