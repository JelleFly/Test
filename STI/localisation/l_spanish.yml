qt_klingon_e1:0	"Un día memorable"
qt_klingon_e1_desc:0	"Las leyendas pasadas de generación en generación se han hecho realidad. Los fieles siempre supieron que el día llegaría. §HKahless el Inolvidable§!, verdugo de §HMolor§! y §HFek'Ihiri§!, ha vuelto.\n\n"
