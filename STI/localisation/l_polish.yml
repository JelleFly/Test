cara_home_direct1:1	"Nowa twarz! Od razu potrafię poznać zwycięzcę. I wygląda na to, że samo zjawienie się w moim przybytku możesz uznać za wygraną. Z drugiej strony można tak powiedzieć właściwie o każdym podróżniku, który przechodzi przez moje drzwi.\n\nMoże dobijemy targu? Obstaw zakład, a pomogę ci podtrzymać passę zwycięstw. Potrzebujesz tylko złotych sztabek latinum. I tu też masz szczęście. Za odpowiednią cenę mogę się z kilkoma rozstać. A może chcesz do nas wpadać regularnie? Mamy dobrą ofertę na miesięczne składki.\n\nTo jak będzie?"
cara_home_direct2:1	"Znowu się spotykamy, co? Wydaje mi się, że zasada zaboru nr 12 jest prawdziwa – „Zachłannym szczęście sprzyja”, a w tym nikt mi nie dorówna. Moi klienci po prostu nie mogą się oprzeć tym złotym sztabkom latinum Ferengi… A mam ich dużo więcej. Wkrótce i ty się nieźle obłowisz.\n\nTo jak, chcesz kupić kilka sztabek? A może interesują cię nasze doskonałe paski? Albo skrawek lub dwa?"
cara_home_direct3:1	"Znajoma twarz! $latinum$ cię wzywa, a ty ciągle odpowiadasz. Wkrótce twoje uszy będą tak samo dostrojone jak moje: mądrzy słyszą zysk na wietrze, powiadam ci.\n\nWięc czego szukasz tym razem? Mamy wszystkie typowe towary. Czy wspominałem już o latinum? Nawiasem mówiąc, jest pozłacane, niezwykle rzadkie i trudne do zdobycia. Rozejrzyj się, a ja do ciebie oddzwonię."
