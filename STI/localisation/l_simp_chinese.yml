country.8024.a:0	"就这么办。"
country.8025.name:0	"合金巢灵（试玩片段）"
country.8025.desc:0	"我们传送登陆的这个合金立方体造物很显然是一艘外星舰船。我们的船员环视四周，看到的尽是陌生而令人不安的景象。这艘船上并未设置有明确的舰桥或居住区，只是存放着大量智械类人生物，这些生物都以某种借助§Y纳米机器人体系§!实现的复杂导管系统连接在这艘舰船上。其中一名智械类人生物子个体解除了自己的巢灵导管，走到了我们船员的面前。"
country.8025.a:0	"我们是[Owner.GetName]。"
country.8026.name:0	"博格人（试玩片段）"
country.8026.desc:0	"§E"我们是博格人。你们所知的存在已经结束。关闭你们的护盾，立刻投降。我们将把你们的生物与科技特性吸收到我们自身上。你们的文化将会被融合，为我们所用。抵抗是徒劳的。通过将其他种族同化到我们的集体中，我们也将他们进一步推向完美。"§!\n\n对方已经向我们§R宣战§!，船员必须尽快做出应对。"
country.8026.a:0	"与他们讲道理。"
country.8026.a.tt:0	"和平是我们的立足之本，我们必须尽力捍卫这一原则。\n\n"
country.8026.b:0	"增派支援"
country.8026.b.tt:0	"我们不能为了尝试与他们停战而拿军官们的生命冒险。\n\n"
country.8027.name:0	"抵抗是徒劳的（试玩片段）"
country.8027.desc:0	"尝试用通讯屏幕与博格人讲道理收效甚微。他们的回应只有对我们种族的贬低：\n\n§E“我们过去与你们一样。有缺陷。软弱。有机。但我们选择了进化，选择了拥抱合成体。现在我们利用有机体与合成体两者来达到完美境界。你们的目标应该与我们是一样的。抵抗是徒劳的。”§!\n\n看来我们已经别无选择。不要再浪费时间了，把船员传送回来。"
country.8027.a:0	"红色警戒，开火。"
country.8027.a.tt:0	"有时候，进攻是最好的防御。\n\n"
country.8027.b:0	"启动护盾。"
country.8027.b.tt:0	"我们必须准备好迎战未知的敌人。\n\n"
country.8028.name:0	"博格危机（试玩片段）"
country.8028.desc:0	"§R博格人§!向我们的人民展现了占据压倒性优势的可怕暴力。我们的几个邻国也报告说遭遇了类似的事件，甚至有几个文明已经被其整体抹去。看来所有人都意识到这个星系已不再像我们认知中的那么安全。我们必须要为即将到来的危机做好准备。他们进犯§H地球§!是迟早的事…"
country.8028.a:0	"我们必须保持警惕。"
country.8035.name:0	"博格同化（试玩片段）"
country.8035.desc:0	"红色警戒！§R博格人§!入侵了§H太阳系§!并对§H地球§!发起了攻击。我们收到了来自他们立方体战舰的通讯：\n\n§R“你们将被同化。抵抗是徒劳的。”§!\n\n如果我们袖手旁观，那我们的文明将被这个集合体征服。我们需要召集最优秀的星际舰队战士与最强大的战舰。我们已经没有时间了。"
country.8035.a:0	"这是我们人民的生死存亡之战。"
country.8036.name:0	"同化完成（试玩片段）"
country.8036.desc:0	"§E“我们已经把你们的生物与科技特性吸收到我们身上。你们现在离完美近了一步。你们的文化将会被融合，为我们所用。你们已被同化。”§!"
country.8036.a:0	"我们是博格人。"
country.8039.name:0	"感谢游玩《Hornblower》试玩版"
country.8039.desc:0	"您已经完成了§H《Hornblower》的试玩体验片段！§!我们代表全体HRB开发团队感谢您的游玩！\n\n您接下来打算做什么？"
country.8039.a:0	"游玩Hornblower，建造繁荣昌盛的星际帝国。"
assimilation.5.name:0	"同化失败"
assimilation.5.desc:0	"由于我们的稳定度阈值过低，§H同化§!失败了。冷却结束后可以重新指派§H特使§!。"
desc_testing_event:0	"Test event Lore Ipsum... Remember to delete this!"
requires_relation_tier_2_or_better:0	"需要关系达到等级2或更高"
fails_intervene_in_war_requirements:0	"需要关系达到等级2或$GLOBAL_TENSION$至少达到§Y30%§!"
war_situation_defensive_effect:0	"全力防御效果"
war_situation_offensive_effect:0	"进攻效果"
war_situation_defensive_finisher:0	"全力防御结果"
war_situation_aggresive_finisher:0	"主动进攻结果"
qt_ufop_where_none_has_gone_before_1_effect:0	"星际直觉"
qt_ufop_where_none_has_gone_before_1_effect_desc:0	"将我们的资源投入到对§H星系§!的探索中，可以为我们打开通往无限可能的大门。"
qt_ufop_first_contacts_3_effect:0	"一臂之力"
qt_ufop_first_contacts_3_effect_desc:0	"与其他善良文明建立和平接触让我们的生活更加丰富多彩。"
qt_ufop_expand_memory_alpha_8_effect:0	"象限百科"
qt_ufop_expand_memory_alpha_8_effect_desc:0	"我们对§H象限§!的深入了解使我们能够发现崭新的、令人激动的研究机会。"
qt_ufop_dead_to_life_effect:0	"恒星改造"
qt_ufop_dead_to_life_effect_desc:0	"我们不再满足于飞向各个恒星。从现在起，我们会创新研究，力图改造恒星。"
qt_ufop_ds9_station_effect:0	"神灵庇佑"
qt_ufop_ds9_station_effect_desc:0	"对先知圣言的信仰灌注了我们的灵魂，刻苦勤劳的§H贝久§!人民从不孤单。"
qt_ufop_extermination_futile_effect:0	"危机解除"
qt_ufop_extermination_futile_effect_desc:0	"尽管困难重重，但我们的人民还是成功地化解了这场危机。这次与迄今为止最邪恶种族的遭遇本可能成为我们的灭顶之灾。"
qt_ufop_empower_section_31_9_effect:0	"秘密行动"
qt_ufop_empower_section_31_9_effect_desc:0	"我们应用了权限机制来保护有关我方谍报行动的情报。为了维护社会的稳定，有些行动虽不光彩，但是必要的。"
qt_ufop_extermination_futile_effect_tooltip:0	"岗位基础生产：§G+20%§!\n舰船建造速度：§G+30%§!\n"
qt_ufop_empower_section_31_9_effect_tooltip:0	"现在，间谍船在任务不完全成功时将通知触发了无声警报。"
qt_ufop_lightyears_experienced_25_effect:0	"全速前进"
qt_ufop_lightyears_experienced_25_effect_desc:0	"在探索星系时，一位卓越的领航员能让行动变得轻而易举。"
qt_ufop_empathic_diplomacy_26_effect:0	"感同身受"
qt_ufop_empathic_diplomacy_26_effect_desc:0	"没人比§H贝塔索德特使§!更擅长理解错综复杂的关系。"
qt_ufop_doctors_orders_27_effect:0	"不伤害"
qt_ufop_doctors_orders_27_effect_desc:0	"遵从着生物伦理原则这一铁律，我们将全力保护我们的人民并为伤者提供治疗。"
qt_ufop_doctors_orders_27_effect_tooltip:4	"$job_healthcare$基础生产：§G+20%§!\n"
qt_ufop_multilateral_accords_effect:0	"多边繁荣"
qt_ufop_multilateral_accords_effect_desc:0	"外交不仅仅能带来良好的国际关系。我们新出台的互助规程将为各方带来经济繁荣。"
qt_ufop_worf_klingon_might_28_effect:0	"克林贡火力"
qt_ufop_worf_klingon_might_28_effect_desc:0	"没什么比吸纳一名§H克林贡战士§!到你的麾下更令人振奋了。这位战士带来的克林贡战争技艺将提高我们的防御与进攻作战水平。"
qt_ufop_positronic_computation_28_effect:0	"正电子运算"
qt_ufop_positronic_computation_28_effect_desc:0	"拥有一台宋博士研发的正电子大脑，就相当于拥有了整个§H星系§!最精密的计算机器。"
qt_ufop_grow_the_federation_5_effect:0	"团结之力"
qt_ufop_grow_the_federation_5_effect_desc:0	"§H联邦§!之所以能够蓬勃发展至今，正是因为我们在互相信任和分享知识的基础上结成联盟、团结一致。"
qt_ufop_establish_trade_affiliations_11_effect:0	"远距离收集"
qt_ufop_establish_trade_affiliations_11_effect_desc:0	"对于经济发展的侧重扩大了我们恒星基地的收集范围。"
qt_ufop_reform_the_charters_12_effect:0	"最好的防御"
qt_ufop_reform_the_charters_12_effect_desc:0	"在战术上，主动出击要胜于被动应对。尽管我们恪守道德准则不挑起战争，但敌人们仍然不会放弃击溃我们。因此，唯一万无一失的办法，就是先摧毁他们。"
qt_ufop_inevitable_effect:0	"严阵以待"
qt_ufop_inevitable_effect_desc:0	"无论我们的敌人选择了哪条道路，§H联邦§!都会做好保卫盟友与财产的准备。"
qt_ufop_inevitable_effect_tooltip:0	"来自星际舰队的军官§G+2§!"
qt_ufop_control_demilitarized_zone_21_effect:0	"联邦非军事区"
qt_ufop_control_demilitarized_zone_21_effect_desc:0	"我们夺回了§H非军事区§!，从而令§H星际舰队§!各部门的实力得到了解放。"
qt_klingon_a1_effect:0	"战争与使命"
qt_klingon_a1_effect_desc:0	"没人比克林贡人更擅长制造战舰。我们战舰的坚固船体对于弱者来说固若金汤，对于强者也是个不小的挑战。"
qt_klingon_a2_effect:0	"战士训练"
qt_klingon_a2_effect_desc:0	"我们的战士将接受特别训练，这是为了保卫我们的领土，并征服我们的敌人。"
qt_klingon_a3_effect:0	"Sto'Vo'Kor（英灵殿）"
qt_klingon_b1_effect:0	"攫取战利品"
qt_klingon_b1_effect_desc:0	"§H克林贡帝国§!日益强大，我们的财富也在不断增加。我们将用这些资产制造武器、标志，与§Hjinaq（吉纳克项链）§!。"
qt_klingon_b2_effect:0	"Ty'Gokor（提戈克尔）的精英"
qt_klingon_b2_effect_desc:0	"我们§H防卫部队§!的战斗力已登峰造极。每一位战士都接受过与各种敌人进行相位炮和徒手战斗的训练。我们现在已经对每一种战斗方式了如指掌。"
qt_klingon_c2_effect:0	"战略前瞻"
qt_klingon_c2_effect_desc:0	"同时拥有强大的武力、坚固的防御，以及隐秘的技巧绝非易事。信仰帮助我们做好了应对意外的准备，而成功则让我们精通了间谍之道。"
qt_klingon_c3_effect:0	"不可征服"
qt_klingon_c3_effect_desc:0	"为了长远的征服利益，我们必须在防御措施上投注资源。为§H克林贡帝国§!效命的人将获得保护与奖励。"
qt_klingon_c4_effect:0	"以征服之名！"
qt_klingon_c4_effect_desc:0	"我们战舰超高的机动性使敌人束手无策。我们将效仿§H凯勒斯§!斩杀§HXol（佐尔）之蛇§!，将我们的敌人屠戮殆尽。"
qt_klingon_d2_effect:0	"和平绝无可能"
qt_klingon_d2_effect_desc:0	"舍弃§H联邦§!的政治理想主义使得我们能够专注于自己真正的使命。战士为荣耀而生，只有懦夫才会选择外交。"
qt_klingon_d2_effect_tooltip:0	"军事舰船建造速度：§G+10%§!\n$MOD_COUNTRY_CLAIM_INFLUENCE_COST_MULT$§G-5%§!\n$MOD_SHIP_DAMAGE_AGAINST_STARBASES_MULT$§G+5%§!\n"
qt_klingon_e1_effect:0	"二十四家族"
qt_klingon_e1_effect_desc:0	"众所周知，§H至高议会§!中的每个家族都统治着§H克林贡帝国§!的一片星域，而每一个§H大家族§!都有自己的治下之术。"
qt_klingon_e2_effect:0	"精神富足"
qt_klingon_e2_effect_desc:0	"团结一致，我们的人民便可以成为宇宙有史以来最强大的文明。但前提是我们需要牢记一点——我们隶属于超越我们本身的伟大使命。"
qt_klingon_e2_planet_effect:0	"精神富足"
qt_klingon_e2_planet_effect_desc:0	"一桶桶§H血酒§!正从复制机中鱼贯而出。在节日庆典上，我们举杯痛饮来纪念§H凯勒斯§!，这位我们发誓永不遗忘的面孔！"
qt_klingon_f1_effect:0	"战术碾压"
qt_klingon_f1_effect_desc:0	"在面对潮水般的敌人时，我们的战士会用鲜血凿出一条生路，就像§H凯勒斯§!从黑曜石中凿出自己心爱的§H卢卡拉女士§!一样：狂热澎湃，而目的明确。"
qt_klingon_f2_effect:0	"死亡之雨"
qt_klingon_f2_effect_desc:0	"克林贡人不止精通于使用§HMok'bara（克林贡武术）§!进行徒手格斗，也及其擅长从轨道上降下天罚。"
qt_klingon_f3_effect:0	"加固恒星基地"
qt_klingon_f3_effect_desc:0	"建设这个§H星系§!有史以来最坚固的造物需要耐力与技巧。"
qt_klingon_f4_effect:0	"至圣经典"
qt_klingon_f4_effect_desc:0	"读完§HPaq'bath（《帕克巴史诗》§!你就会明白，克林贡人注定会成为胜利者。§HQapla'（成功）§!！"
decision_kahless_festival:0	"举办凯勒斯庆典"
decision_kahless_festival_desc:0	"工作、打架、喝酒、打架。要是不能大醉着唱歌外加徒手搏斗几天来庆祝我们的勇敢事迹，那这一切辛劳还有什么意义？"
decision_kahless_festival_warrior_effect:0	"$job_warrior_klingon_plural$生产§G+3§!£unity£"
decision_end_kahless_festival:0	"结束凯勒斯庆典"
decision_end_kahless_festival_desc:0	"结束行星上的凯勒斯庆典，并移除修正。"
decision_end_kahless_festival_effects_short:0	"行星上的凯勒斯庆典已经结束。"
kahless_festival_unimaginable_guest:0	"获得力量"
kahless_festival_unimaginable_guest_desc:0	"§H凯勒斯§!的回归标志着辉煌庆典的开始。愿每一位战士都能从归来者处获得力量！"
kahless_festival:0	"凯勒斯庆典"
kahless_festival_desc:0	"一桶桶§H血酒§!正从复制机中鱼贯而出。在节日庆典上，我们举杯痛饮来纪念§H凯勒斯§!，这位我们发誓永不遗忘的面孔！"
qt_cardassian_a1_effect:0	"无懈可击"
qt_cardassian_a1_effect_desc:0	"我们将荒地拓垦成了良田，我们的实力在日益增强。"
qt_cardassian_a3_effect:0	"记录在案"
qt_cardassian_a3_effect_desc:0	"罗慕兰人也许自以为在情报收集方面别无敌手，但没人比我们卡达西人更擅长于记录。"
qt_cardassian_a4_effect:0	"大范围控制"
qt_cardassian_a4_effect_desc:0	"卡达西人是天生的生存者和弱者的统治者。除我们外的种族都将成为被归档的历史。"
qt_cardassian_a5_effect:0	"自治同盟的认可"
qt_cardassian_a5_effect_desc:0	"我们的领先地位受到了§H自治同盟§!的认可。不久之后，更多的文明将会承认：让我们成为§H星系§!的主宰就是最佳选择。"
qt_cardassian_b1_effect:0	"表现考核"
qt_cardassian_b1_effect_desc:0	"源源不断的劳动力是保证我们§H联盟§!继续繁荣昌盛的根本。虽然我们的评估流程严格保密，但劳工们的满足感绝对是有据可查的。"
qt_cardassian_b2_effect:0	"衣食父母"
qt_cardassian_b2_effect_desc:0	"服从催生辛勤劳作，而劳作带来繁荣。规则必须由我们来制定，这样才能让每个人都受益。"
qt_cardassian_c1_effect:0	"铁腕"
qt_cardassian_c1_effect_desc:0	"有些人认为铁腕统治过于严厉，但我们想提醒一下子民们：§H星系§!中最坚硬的金属是§H镙§!。所以相比之下，我们认为“铁”腕是相当温柔宽容的。"
qt_cardassian_c2_effect:0	"全国监控"
qt_cardassian_c2_effect_desc:0	"任何言行、仪式、交流都无法逃过我们的耳目。§H黑曜石结社§!无所不知。"
qt_cardassian_c3_effect:0	"指鹿为马"
qt_cardassian_c3_effect_desc:0	"很多时候，真相不过只是胜利者编织出的谎言。总有一天，鹿将变成马。谨慎地选择你的答案，那是鹿？还是马？"
qt_cardassian_c4_effect:0	"理想条件"
qt_cardassian_c4_effect_desc:0	"我们精通于在艰难时期提高工作效率。我们新出台的劳工规程使得我们能够减少劳工需要的资源。"
qt_cardassian_c4_effect_2:0	"新鲜血液"
qt_cardassian_c4_effect_2_desc:0	"这些新来的就像无头苍蝇一样，心中毫无远志。我们将把他们吸纳进来，让为§H联盟§!服务成为他们的至上理想。"
qt_cardassian_c4_effect_2_tooltip:0	"被征服的新殖民地额外§G+5§!§Y非卡达西§!初始人口。"
qt_cardassian_d1_effect:0	"重构秩序"
qt_cardassian_d1_effect_desc:0	"我们得以生存至今的秘密，便是我们能够不断改善自身的能力。假以时日，我们将不可避免地被迫承认自己的失误。但每一个错误，都是一次进步的机会。"
qt_cardassian_d2_effect:0	"优化劳动力"
qt_cardassian_d2_effect_desc:0	"社会的进步离不开踏实肯干、技艺熟练的劳动力。我们的劳动力配额不能只由卡达西人填充。"
qt_cardassian_d3_effect:0	"生活质量"
qt_cardassian_d3_effect_desc:0	"各行各业的卡达西人都应该获得一些放纵享乐的权利。研究表明，提高§H劳工§!的物质生活条件可以直接提高他们的生产力。"
qt_cardassian_d4_effect:0	"开放思维"
qt_cardassian_d4_effect_desc:0	"孤立主义将拖垮我们。我们这个文明不可能永远紧锁大门。在卸下过去的重负之后，我们将能够拥抱合作、共识，与跨物种友谊等新理念。"
