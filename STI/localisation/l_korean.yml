ferengi_holodeck_first_met:0	"어서 오세요. 후회하지 않으실 겁니다! 상상을 초월하는 모험을 즐기고 현실보다 더 현실적인 경험을 만끽하세요! 고통 없이 모든 걸 손에 넣을 수 있답니다!\n\n당신! 그래요, 당신! 이 가게는 처음이시죠? 딱 보면 압니다. 전해지지 않은 이야기와 생소한 삶의 쾌감을 아직 경험해 보지 못한 티가 나거든요! 저희는 본인 스스로도 몰랐던 열망을 일깨워 드립니다. 한 번 맛보고 나면 절대 헤어 나오지 못하게 되죠. 얼마 안 되는 돈으로 영원한 인생의 전환점을 맞이해 보세요!\n\n여러 삶을 살 수 있는데 굳이 하나의 삶에만 매달릴 이유가 어디 있겠어요? 소유의 법칙 64조. '누가 간을 내줄 때는 쓸개까지 뽑아 먹어라!'"
ferengi_holodeck_second_met:0	"또 오셨군요! 정말 반갑습니다! 저희가 제공하는 황홀한 경험이 자꾸 생각나서 못 견디겠죠? 사실 그 이상도 보여드릴 수 있답니다! 소정의 이용료만 내시면 우주의 주인이 될 수 있다고요!\n\n자, 자, 이쪽으로 드시죠. 지난 방문 이후 많은 부분을 업그레이드했습니다. 이미 맛본 경험도 참신하게 느껴질 거예요! 물론 저희 말을 곧이곧대로 믿지 않아도 됩니다. 감각을 믿고 왜 그렇게 떠들썩한지 직접 확인해 보시길!"
ferengi_holodeck_second_met_opinion:0	"아, 친애하는 고객님! 전보다 더 많은 것을 경험하러 오셨나요? 평범한 사람들이 놓친 수많은 경험을 보러 오셨는지요? 이 은하가 선사하는 경험을 마지막 한 방울까지 쥐어짜고 싶으십니까? \n\n아직 발견되지 않은, 무궁무진한 미지의 세계! 저희는 새로운 경험을 끊임없이 공급하고 있습니다. 상상력이 허락하는 데까지 뻗어 나가고 있죠. 이리 오세요. 고객님만을 위한 업그레이드를 준비했습니다! 참, 다른 고객님들의 질투를 살 수 있으니 비밀 엄수해 주시길!"
leviathans.190.name:0	"페렝기 홀로덱" #HRB_TODO 각 홀로덱 프로그램 이름으로 업데이트 가능(예: 전쟁 훈련). 그러기 위해서는 전역 변수를 먼저 설정해야 함."
