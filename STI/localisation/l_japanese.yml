game_concept_energy:0	"エネルギー通貨"
game_concept_energy_desc:0	"§Hエネルギー通貨§! (£energy£) は、 あらゆる宇宙航行種族が認めている、 エネルギーを裏付けとした流通貨幣である。 エネルギー通貨を得るには以下の方法がある：\n§Y1. §!入植した§H惑星§!に§H発電区域§!を建設する。\n§Y2. §!§H建設船§!を使い、 惑星や恒星の軌道上に§H採掘ステーション§!を建設する。\n§Y3. §! Ø'game_concept_market' §H市場§!Ø!で§H資源§!を売却する。"
game_concept_deuterium:0	"重水素"
game_concept_deuterium_desc:0	"§H重水素§! (£deuterium£) は、 艦船の維持に必要な水素同位体である。 以下の方法で入手可能：\n§Y1.§! 植民地§H惑星§!に£building£ §Hレプリケーターホール§!を建設する。\n§Y2.§! §H建設船§!を使って、 重水素が豊富な星の周囲に§H採掘ステーション§!を建設する。\n§Y3.§! §H市場§!で購入する。"
game_concept_minerals:0	"鉱物"
game_concept_minerals_desc:0	"§H鉱物§! (£minerals£) は、 合金や消費財の原材料であり、§H艦船§!、 §H軌道ステーション§!、 惑星§H建造物§!の建設にも必要となる基本的な§H資源§!の総称。 鉱物を得るには以下の方法がある：\n§Y1.§! 入植した§H惑星§!に§H鉱業区域§!を建設する。\n§Y2.§! §H建設船§!を使って惑星や小惑星の軌道上に§H採掘ステーション§!を建造する。\n§Y3.§! Ø'game_concept_market', §H市場§!Ø!で購入する。"
game_concept_food:0	"食料"
game_concept_food_desc:0	"§H食料§! (£food£) は、 £pop£ §H人口§!の生活維持と成長に必要な種々の栄養物を表す。 以下の方法で産出量を増やせる：\n§Y1.§! 入植した§H惑星§!に§H農業区域§!を建設する。\n§Y2.§! Ø'game_concept_market', §H市場§!Ø!から購入する。"
game_concept_alloys:0	"合金"
game_concept_alloys_desc:0	"§H合金§! (£alloys£) は高度な技術を要する資源であり、 ワープナセルの配管用の側管など、 軍事用の補強素材として使われている。 §H艦船§!や§H星系基地§!の建設に必要となる。 消費財を得るには以下の方法がある：\n§Y1. §!入植した§H惑星§!に建造物£building£ §H合金工場§!を建設する。\n§Y2. §!£district£ §H産業区域§!を建設する。\n§Y3. §!Ø'game_concept_market', §H市場§!Ø!で購入する。"
game_concept_unity:0	"統合力"
game_concept_unity_desc:0	"§H$unity$§! (£unity£) は、 新しい§H伝統§!のアンロックに使用される。 £building£ §H$building_autochthon_monument$§!など、 統合力を産出できる§H職業§!を供給する§H建造物§!を建設することで、 産出量を増やせる。"
game_concept_artificial_singularities:0	"人工特異点"
game_concept_artificial_singularities_desc:0	"§H艦船§!の動力源にするためにジェネレーターに収容された§H人工特異点§! (£artificial_singularities£)。 この宇宙において最も破壊的な力させロミュランの知恵には屈服するのだ。 \n\nロミュランの全艦船に不可欠な部品であり、 以下の方法で入手可能：\n§Y1.§! §H原子星崩壊機§! (§H惑星§!1つにつき1つ建造可能な§H建造物§!) を建造するかアップグレードする。\n§Y2.§! 帝国を§H傀儡国§!にする。"
game_concept_market:0	"市場"
game_concept_market_desc:0	"§H市場§!では§H資源§!を取引したり、 Ø'game_concept_energy', エネルギー通貨Ø! (£energy£) を売買したりできる。 §H市場§!での売買には取引ごとに固定の損失率が設定されている。\n\n§H市場§!は左側のサイドバーにある。"
game_concept_housing:0	"住居"
game_concept_housing_desc:0	"§Y$PLANET_HOUSING_TITLE$§!は、§H人口§! を収容するための惑星上のインフラを表している。 POPを収容するのに十分な§Y住居§!を有していない§H惑星§!は、 £stability£ Ø'game_concept_stability',$PLANET_STABILITY_TITLE$Ø!にペナルティを受ける。 また§Y移民§!が流出するかもしれない。 住居は惑星上に£district£ §Y区域§!を建設することで増やせる。\n\n住居が建設されると§Y惑星許容量§!も増加し、 これはØ'game_concept_pop_growth',POPの成長Ø!速度に影響を与える。"
game_concept_amenities:0	"快適度"
game_concept_amenities_desc:0	"§Y$PLANET_AMENITIES_TITLE$§!は、 §H住民§!の日常的需要を満たすための惑星インフラや仕事量の度合いを表す。 人口に比べて$PLANET_AMENITIES_TITLE$が不足している§H惑星§!は、 £stability£ Ø'game_concept_planet_stability',$PLANET_STABILITY_TITLE$Ø!に§Rペナルティ§!を受ける。 §Y快適度§!はPOPを£job_entertainer£ §Y$job_entertainer_plural$§!のような§H職業§!に就かせることによって上昇させられる。"
game_concept_habitability:0	"居住性"
game_concept_habitability_desc:0	""
game_concept_crime:0	"犯罪"
game_concept_crime_desc:0	"§Y犯罪§!は、 その§H惑星§!の犯罪活動や不法行為の総体的な度合いを表す。 £crime£ §Y犯罪§!が高いと惑星上でマイナスイベントが発生したり、 £stability£ Ø'game_concept_planet_stability',$PLANET_STABILITY_TITLE$Ø!が低下したりする。 犯罪は惑星上の§H人口§!が多いと自然に上昇する。 £job_enforcer£ §Y$job_enforcer_plural$§!を雇用すると低下する。"
game_concept_planet_stability:0	"惑星安定度"
game_concept_planet_stability_desc:0	"§Y$PLANET_STABILITY_TITLE$ §!は、 その§H惑星§!の総体的な政治的安定度を表す。 この値は主に、 住民の£housing£ Ø'game_concept_housing',住居Ø!と£amenities£ Ø'game_concept_amenities',快適度Ø!によって決まる。\n\n惑星安定度は£housing£ §RPOPの過密§!や£amenities£ §R快適度の不足§!、 £crime£ §R犯罪§!によって低下する。 $PLANET_STABILITY_TITLE$の高い惑星は§H資源§!産出が増加し、 $PLANET_STABILITY_TITLE$の低い惑星はペナルティを受ける。 後者の場合はマイナスイベントが発生したり、 大規模な§R反乱§!が起こったりする可能性がある。"
game_concept_planet_size:0	"惑星規模"
game_concept_planet_size_desc:0	"§Y惑星規模§!は§H惑星§!に建造できる£district£§Y区域§!の数を定める。\n\n§Y惑星許容量§!は惑星の£housing£ Ø'game_concept_housing',住居Ø!と未開発の区域数をもとに算出され、 居住性のレベルからも影響を受ける。 §Y障害物§!を除去することで許容量は増加する。 \n\n§HPOP§!は成長曲線に従い、 人口数が許容量の中間程度まではØ'game_concept_pop_growth',POPの成長Ø!に§Gボーナス§!が発生するが、 惑星が過密状態になるにつれて§Rペナルティ§!を受ける。"
game_concept_trade_value:0	"交易価値"
game_concept_trade_value_desc:0	"§E交易価値§!は我々の文明が生産している経済的利益の指標である。\n\n経済政策に応じて、 月毎に§H資源§!が生産される。 以下の方法で増加可能：\n§Y1.§! 植民§H惑星§!に§H都市区域§!を建造する。\n§Y2.§! ほかの帝国と§H通商条約§!を締結する。"
game_concept_pop_growth:0	"POPの成長速度"
game_concept_pop_growth_desc:0	"§EPOPの成長速度§!は§H植民地§!の§H人口§!が増加する速度である。 以下の方法で増加可能：\n§Y1.§! POPを£job_healthcare£ §Y$job_healthcare$§!の§H職業§!に割り当てる。\n§Y2.§! £housing£ Ø'game_concept_housing',住居Ø!を増やす。\n§Y3.§! 単一の惑星のPOPを増やす。"
game_concept_intel:0	"情報"
game_concept_intel_desc:0	"§E情報§!は他文明についてどれだけのことを知っているかを示している。 情報が多ければ多いほど、 他文明の相対的軍事力や技術的進歩について詳しく把握することができる。\n\n以下の方法で増加可能：\n§Y1.§! 他文明に大使館を設立する。\n§Y2.§! §Hスパイ§!に§H情報収集§!ミッションを指示する。"
