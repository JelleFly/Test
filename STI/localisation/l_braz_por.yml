TOOLTIP_SETUP_NAME_CLASS:1	"§H$NAME_AND_CLASS$§!\nSelecione a classe planetária do seu planeta natal e personalize o seu nome. A classe planetária que você selecionar também será o tipo planetário primário para sua espécie.\n\nOutras classes planetárias podem ser habitadas pela sua espécie, dependendo do quão diferentes elas são da sua espécie planetária."
