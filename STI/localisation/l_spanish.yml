qt_cardassian_a1:0	"Nuestra labor conjunta"
qt_cardassian_a1_desc:0	"La explotación no es más que una cuestión de perspectiva. Puede que nuestros actos parezcan severos para aquellos que no están familiarizados con la historia de Cardassia, pero nuestro pueblo sabe que hemos prosperado a base de trabajo duro y disciplina. Le ofrecemos mejores vidas a los obreros y contribuimos a la resurrección continua de §HCardassia§!.\n\n"
qt_cardassian_a1_custom_districts_success:0	"£trigger_yes£ Distritos de §Ycampos de trabajo§! §Y[This.qt_cardassian_a1_districts]§!/§Y3§!."
qt_cardassian_a1_custom_districts_fail:0	"£trigger_no£ Distritos de §Ycampos de trabajo§! §Y[This.qt_cardassian_a1_districts]§!/§Y3§!."
qt_cardassian_a2:0	"La formación es poder"
qt_cardassian_a2_desc:0	"El §Hsistema educativo cardassiano§! es inigualable. Desde intensos programas de capacitación mental hasta lecturas de las doctrinas fundamentales del §HEstado§!; nuestra juventud aprende a ser obediente desde temprana edad.\n\n"
qt_cardassian_a2_tech_world:0	"§Y+35 %§! de rendimiento laboral £job_researcher£ $job_researcher$ de $col_research$."
qt_cardassian_a2_scientist_trait:0	"Un $SCIENTIST$ aleatorio obtiene el rasgo §Y$leader_trait_advocate$§!, que otorga los siguientes efectos:\n$MOD_SHIP_ANOMALY_GENERATION_CHANCE$: §Y+10 %§!"
qt_cardassian_a2_custom_tooltip:0	"Se ha desbloqueado el edicto §YAluvión de naves§!"
qt_cardassian_a3:0	"Insidia"
qt_cardassian_a3_desc:0	"Nuestros registros de investigación datan de los mismísimos comienzos de nuestra especie. Cada detalle se describe, cada movimiento se incluye. Quienes nos subestiman sufren de falta de preparación, una lacra que no hemos tolerado desde los tiempos de la §Hcivilización antigua§!.\n\n"
qt_cardassian_a3_tooltip_success:0	"£trigger_yes£ Controla una base estelar con 1 §Y$sm_listening_post$§! en un sistema adyacente al de otra potencia"
qt_cardassian_a3_tooltip_fail:0	"£trigger_no£ Controla una base estelar con 1 §Y$sm_listening_post$§! en un sistema adyacente al de otra potencia"
qt_cardassian_a4:0	"Expansión despiadada"
qt_cardassian_a4_desc:0	"Los cardassianos hemos demostrado nuestra valía, pero está claro que otras especies no tienen la misma experiencia que nosotros a la hora de superar adversidades. Nuestro dominio galáctico no solo es algo natural, también es generoso. Regalamos la posibilidad de alcanzar la grandeza a quienes no pueden hacerlo por sí mismos.\n\n"
qt_cardassian_a4_custom_tooltip:0	"Se ha desbloqueado el edicto §YMasa crítica§!"
qt_cardassian_a5:0	"Impavidez"
qt_cardassian_a5_desc:0	"Nos enorgullecemos de la eficiencia de nuestra centralización. Las jerarquías son indispensables para el funcionamiento de la sociedad cardassiana, pero seguimos siendo siervos del §Hpueblo§! y nos aseguramos de que sean libres del yugo de ideologías erróneas.\n\n"
qt_cardassian_a5_special_project_fail:0	"£trigger_no£ Ha completado el proyecto especial §H$WOULD_BE_DEBRIS$§!"
qt_cardassian_a5_special_project_success:0	"£trigger_yes£ Ha completado el proyecto especial §H$WOULD_BE_DEBRIS$§!"
qt_cardassian_a5_administarive_capacity_chairperson_tooltip:0	"Capacidad administrativa de £job_chairperson_cardassian£ $job_chairperson_cardassian$: §G+2§!"
qt_cardassian_b1:0	"Ladrones de Bajor"
qt_cardassian_b1_desc:0	"La belleza de nuestra política de integración reside en que permitimos que todos nuestros súbditos puedan servir a una causa mayor. Los cardassianos no discriminamos, sino que elevamos. ¿Quién no querría unirse a nuestra misión? Recursos infinitos, opulentas comidas familiares, arquitectura abrumadora... y todo bajo la protección del §HEstado§! más imparcial de la §Hgalaxia§!. Incluso los bajoranos tendrían que darnos la razón.\n\n"
qt_cardassian_b1_custom_tooltip_fail:0	"£trigger_no£ Bajor es parte de la §HUnión Cardassiana§!."
qt_cardassian_b1_custom_tooltip_success:0	"£trigger_yes£ Bajor es parte de la §HUnión Cardassiana§!."
qt_cardassian_b2:0	"Cénit de Bajor"
qt_cardassian_b2_desc:0	"§HBajor§! se ha reformado a la imagen de §HCardassia§! de manera impensable. El astuto trabajo del §HEstado§! ha permitido que el planeta alcance su máximo potencial. Reduciendo la charlatanería espiritualista, hemos convertido a los bajoranos en obreros rigurosos y dignos. Ver a una especie de tan patético origen alcanzar la cima socioeconómica es todo un logro de la metodología cardassiana.\n\n"
qt_cardassian_b2_bajor_is_cardassian_fail:0	"£trigger_no£ §YBajor XI§! es propiedad de la §HUnión Cardassiana§!"
qt_cardassian_b2_bajor_is_cardassian_succes:0	"£trigger_yes£ §YBajor XI§! es propiedad de la §HUnión Cardassiana§!"
qt_cardassian_c1:0	"Misión ideológica"
qt_cardassian_c1_desc:0	"La supervivencia es una cualidad intrínseca de nuestra especie. Y a eso se le añade una resiliencia superior. Ha de saberse: la grandeza da lugar a la supervivencia, del mismo modo que la supervivencia da lugar a la grandeza.\n\n"
qt_cardassian_c1_effect_tooltip:0	"Crimen de §Y$pop_cat_worker_plural$§! no cardassianos: §R+1§!"
qt_cardassian_c1_army_invasions_fail:0	"£trigger_no£ Invasiones militares exitosas: §Y[This.qt_cardassian_c1_armies_invasions_counter]§!/§Y7§!"
