qt_klingon_a1_general_fail:0	"£trigger_no£ §YGénéraux§! affectés aux vaisseaux de transport : §Y[This.qt_klingon_a1_assigned_general_count]§!/§Y1§!"
qt_klingon_a1_general_success:0	"£trigger_yes£ §YGénéraux§! affectés aux vaisseaux de transport : §Y[This.qt_klingon_a1_assigned_general_count]§!/§Y1§!"
qt_klingon_a2:0	"Dans notre sang"
qt_klingon_a2_desc:0	"Les Klingons sont de glorieux combattants par nature. De l'§Hâge de l'ascension§! au §Hrituel mortuaire§!, nous ne courbons jamais l'échine. Nous venons au monde en guerriers, et nous le quittons en guerriers.\n\n"
qt_klingon_a2_fight_buildings_fail_custom_tooltip:0	"£trigger_no£ Bâtiments §Y$building_hall_of_warriors_klingon$§! ou §Y$building_stronghold$§! : §Y[This.fight_buildings]§!/§Y2§!"
