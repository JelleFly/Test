d_romulan_klingon_settlement:0	"Оккупировано"
d_romulan_klingon_settlement_desc:0	"В этой области нельзя строить и расширяться, поскольку здесь уже обосновались поселенцы из другого государства."
f_romulan_klingon_settlement:0	"Высокая стабильность"
f_romulan_klingon_settlement_desc:0	"Мы умеем разрешать конфликтные ситуации, поэтому в наших колониях высокий уровень стабильности."
f_planet_of_ruins:0	"Безвестные руины"
f_planet_of_ruins_desc:0	"В этом мире полно неисследованных и не нанесенных на карту руин."
f_protected_grounds:0	"Охранная зона"
f_protected_grounds_desc:0	"Эти земли вызывают уважение и восхищение. Перемещение или разрушение грунта здесь запрещено."
f_pilfered_grounds:0	"Разграбленные земли"
f_pilfered_grounds_desc:0	"Местные ресурсы представляют слишком большую ценность, чтобы их бросать. Кроме того, правила «кто нашел, берет себе» никто не отменял."
f_lotus_reserve:0	"Заповедник лотоса"
f_lotus_reserve_desc:0	"Уникальный микро-заповедник, обладающий свойствами успокаивать нервы."
f_titanic_city:0	"Город титанов"
f_titanic_city_desc:0	"Когда-то в этом городе жили существа исполинских размеров. Теперь он служит дворцом для наиболее выдающихся граждан."
f_bomb_fields:0	"Минные поля"
f_bomb_fields_desc:0	"Эти поля усеяны бездействующими бомбами. Ходить по ним — сомнительное, а иногда и смертельно опасное удовольствие."
f_ancient_xeno_cultural_sites:0	"Древние ксенокультурные объекты"
f_ancient_xeno_cultural_sites_desc:0	"Руины, которыми изобилует этот мир, беспредельно стары и таинственны. Только самые отважные сворачивают с хорошо освещенных и огороженных туристических троп."
f_archaic_cultural_strata:0	"Архаические культурные слои"
f_archaic_cultural_strata_desc:0	"Мегаполисы этого мира вытягиваются вверх до самых небес. Для этого нет никаких очевидных причин — они просто продолжают взбираться наверх."
f_garden_of_sealed_portals:0	"Сад запечатанных порталов"
f_garden_of_sealed_portals_desc:0	"Запечатанные, отдельно стоящие порталы разбросаны по склонам холмов, словно загорающие монолиты. Энергия, которую они в изобилии излучают, доступна для всех желающих."
f_portal_graveyard:0	"Кладбище порталов"
f_portal_graveyard_desc:0	"По обочинам дорог стоят остовы порталов, некогда объединенных в сложную сеть. Никто никогда не узнает, куда они вели."
f_atemporal_crevices:0	"Вневременные трещины"
f_atemporal_crevices_desc:0	"Деформации породы, из-за которых отказывают наши измерительные приборы, свидетельствуют о наличии мельчайших разрывов в пространстве-времени по линиям разломов этой планеты."
f_perilous_pedestals:0	"Опасные постаменты"
f_perilous_pedestals_desc:0	"Нажатие на постаменты приводит только к одному результату: вокруг вас обрушиваются стены. Их ни в коем случае нельзя трогать."
f_portal_graveyard_tooltip_short:0	"Модификатор стоимости района: §G-10%§!\nМодификатор стоимости строительства §G-10%§!\n\n\n"
decision_ufop_inspect_transporters_effects_short:0	"Увеличивает §Gпроизводство рабочих§!, уменьшает £amenities£ §Gиспользование благ поселениями§! на §Y10§! лет"
decision_romulan_bug_senators_desc:0	"Нужно всегда знать, что у нас на уме, чтобы не застать врасплох самих себя."
decision_romulan_end_bug_senators_desc:0	"Получилось. Мы собрали много полезной информации. Посмотрим, что нам это даст…"
decision_slave_colony_must_have_slave:0	"£trigger_no£ §RНа планете должны быть порабощенные поселения §!"
decision_resort_colony_no_districts:0	"£trigger_no£ §RНа планете не должно быть сооружений или районов §!"
decision_war_measures_effects_short:0	"Увеличивает §Yсолдат§! в оборонительных армиях, уменьшает §Gурон от бомбардировок\n \n§TУменьшает §Rприрост поселений§! и §Rпроизводство§! на время действия"
klingon_fervent_followers_tooltip:0	"$job_follower_of_kahless_klingon$ Производство £unity£ единства: §G+25% \n§T$job_follower_of_kahless_klingon$ Производство влияния: §G+0,25 \n§T$job_follower_of_kahless_klingon$ Производство благ: §G-100% \n§TПроизводство ресурсов (рабочие поселения): §R-15%\n§!"
romulan_bug_senators_desc:0	"Нужно всегда знать, что у нас на уме, чтобы не застать врасплох самих себя."
war_measures_tooltip:0	"Оборонительные армии (за каждого солдата): §G+2 \n§TУрон планете от орбитальных бомбардировок: §G-10% \n§TСкорость прироста поселений: §R-25% \nПроизводство ресурсов на планете: §R-33% \n§!"
decision_ufop_scout_for_talent:0	"Искать таланты"
decision_ufop_scout_for_talent_effects_short:0	"Повышает производство §Yисследователей и §Yофицеров службы безопасности§! на §Y5§! лет"
decision_ufop_scout_for_talent_desc:0	"Самые талантливые и отважные будущие капитаны §HЗвездного флота§! созерцают звезды, ожидая завтрашнего дня в размышлениях о тайнах вселенной. Но завтра будет слишком поздно — будущее уже наступило сегодня."
decision_ufop_cultural_index:0	"Составить справочник культур"
decision_ufop_cultural_index_effects_short:0	"Повышает производство единства и исследований §Yработниками культуры§! \n \nУвеличивает затраты на §Rсодержание культурных работников§! на время действия"
decision_ufop_cultural_index_desc:0	"Документирование уникальных достижений этого мира в области антропологии позволит §HФедерации§! лучше обеспечивать нужды своего населения."
decision_ufop_end_cultural_index:0	"Отправить справочник культур в архив"
decision_ufop_end_cultural_index_effects_short:0	"Прекращает действие эффектов §Yсправочника культур§!"
decision_ufop_end_cultural_index_desc:0	"Мы собрали необходимые данные о достижениях этого мира в области антропологии. Теперь нам проще ориентироваться на население в своих действиях."
decision_ufop_recalibrate_replicators:0	"Перенастроить репликаторы"
decision_ufop_recalibrate_replicators_effects_short:0	"Увеличивает производство пищи §Yфермерами§! и §Yремесленниками§! и §Gскорость прироста поселений§! на §Y10§! лет"
decision_ufop_recalibrate_replicators_desc:0	"§HРепликация§! развивается столь же быстрыми темпами, как и другие технологии. Совершенствование деталей устройств, которые производят съедобную материю из сырой энергии, позволит повысить калорийную ценность продукции."
decision_ufop_inspect_transporters:0	"Провести осмотр транспортеров"
decision_ufop_inspect_transporters_desc:0	"Аварии, связанные с транспортерами, по-прежнему приводят к недопустимо высокому числу жертв, а иногда и к катастрофическим сдвигам в пространстве. Регулярная проверка устройств позволяет снизить эти риски."
decision_klingon_hold_mokbara_tournament:0	"Провести турнир по мок'бара"
decision_klingon_hold_mokbara_tournament_effects_short:0	"Добавляются виды деятельности и производство §Yмастеров боевых искусств§!, повышается §Gскорость создания армии§! \n \nСнижается §Rпроизводство рабочих§! на §Y10§! лет"
decision_klingon_hold_mokbara_tournament_desc:0	"Праздник кровопролития и славы, где публика будет с ума сходить при виде новых приемов. Пусть победит сильнейший §Hвоин§!."
decision_klingon_tax_bloodwine:0	"Обложить налогом потребление кровавого вина"
decision_klingon_tax_bloodwine_effects_short:0	"Повышает производство рабочих \n \n§TПовышает §Rиспользование благ§! поселениями £amenities£ и §Rпреступность§! в безработных поселениях £crime£ на время действия"
decision_klingon_tax_bloodwine_desc:0	"Высокие налоги на любимое пристрастие низших каст пойдут им на пользу. От чрезмерного употребления §Hкровавого вина§! они плохо соображают."
decision_klingon_end_tax_bloodwine:0	"§GОтменить налогообложение кровавого вина§!"
decision_klingon_end_tax_bloodwine_effects_short:0	"Прекращает действие эффектов §Yналога на кровавое вино§!"
decision_klingon_end_tax_bloodwine_desc:0	"Заставь клингона платить налог на вино, и для самых отважных воинов померкнет дневной свет. Нужно уважить наш народ и дать ему то, что он заслуживает."
decision_klingon_training_camps:0	"Организовать тренировочные лагеря"
decision_klingon_training_camps_effects_short:0	"Повышает £defense_army£ §Gурон оборонительной армии§!, повышает £stability£ §Gстабильность§! от §Yвоинов\n \n§TПовышает §Rрасход энергии на содержание воинов§! и §Rиспользование благ§! поселениями на время действия"
decision_klingon_training_camps_desc:0	"§HВоины§! хороши ровно настолько, насколько хорошо их обучают. Выездные тренировки в целях длительного оттачивания навыков станут обязательными."
decision_klingon_end_training_camps:0	"Расформировать тренировочные лагеря"
decision_klingon_end_training_camps_effects_end:0	"Прекращает действие эффектов §Yтренировочных лагерей§!"
decision_klingon_end_training_camps_desc:0	"Наши воины хорошо натренировались, лагеря выполнили свою функцию. Теперь даже желторотые юнцы, прошедшие церемонию §HЭра вознесения§!, готовы к бою."
decision_klingon_fervent_followers:0	"Вдохновить на трудовые подвиги"
decision_klingon_fervent_followers_effects_short:0	"Повышает производительность (§Y$job_follower_of_kahless_klingon$§!) \n \n§Y$job_follower_of_kahless_klingon$§! не производят §Rблага§!, §Rпроизводительность рабочих§! снижена на время действия"
decision_klingon_fervent_followers_desc:0	"Нужно оказать максимальную поддержку верным последователям §HКейлиса§!. Пока Империя поддерживает тех, кто выполняет волю духов, все будет хорошо."
decision_klingon_end_fervent_followers:0	"Охладить пыл последователей"
decision_klingon_end_fervent_followers_effects_short:0	"Прекращает действие эффектов §Yрьяных последователей§!"
decision_klingon_end_fervent_followers_desc:0	"Хотя рвение во имя Кейлиса достойно восхищения, лучше приберечь его до тех времен, когда оно действительно понадобится."
decision_romulan_bug_senators:0	"Установить жучки в сенаторских резиденциях"
decision_romulan_bug_senators_effects_short:0	"Повышает производство единства и энергии §Yсенаторами§! \n \n§YСенаторы§! повышают £crime£ §Rпреступность§! на время действия"
decision_romulan_end_bug_senators:0	"Прекратить слежку за сенаторами"
decision_romulan_end_bug_senators_effects_short:0	"Прекращает действие эффектов §Yпрослушки сенаторских резиденций§!"
decision_romulan_viinerine_and_circuses:0	"Вийнерайн и цирки"
decision_romulan_viinerine_and_circuses_effects_short:0	"Артисты повышают £stability£ §Gстабильность на планете§! и производство единства \n \nПовышает £amenities£ §Rиспользование благ поселениями§! на §Y5§! лет"
decision_romulan_viinerine_and_circuses_desc:0	"Отвлечение внимания — мощное средство. Население проглотит утешительные пустышки, не заметив наши тайные махинации."
decision_romulan_hedge_maze_symposium:0	"Организовать симпозиум по строительству лабиринтов"
decision_romulan_hedge_maze_symposium_effects_short:0	"Увеличивает §Gприток иммиграции\n \n§TСнижает производство §Rрабочих§! и §Rспециалистов§! на §Y5§! лет"
decision_romulan_hedge_maze_symposium_desc:0	"Технологии строительства лабиринтов постоянно совершенствуются. Конференция для обмена новейшими передовыми идеями пойдет на пользу планете."
decision_romulan_honor_military_heroes:0	"Почтить память героев войны"
decision_romulan_honor_military_heroes_effects_short:0	"Увеличивает производство единства §Yстражами претора§! и §Yремесленниками§! \n \nУвеличивает стоимость содержания §Rстражей претора§! и §Rремесленников§!"
decision_romulan_honor_military_heroes_desc:0	"Великие ромуланцы, создавшие нашу §HЗвездную империю§!, не будут забыты. Их величественные образы будут вдохновлять грядущие поколения."
decision_cardassian_burn_unapproved_works:0	"Сжечь работы, не прошедшие цензуру"
decision_cardassian_burn_unapproved_works_effects_short:0	"Увеличивает производство §Yредакторов§! \n \nУвеличивает §Rсодержание редакторов§! на время действия"
decision_cardassian_burn_unapproved_works_desc:0	"Искусство и литература не должны существовать без одобрения §Hгосударства§!, как и история, если она не вписывается в наши моральные и социальные нормы. Что за нормы? А вы с какой целью интересуетесь?"
decision_cardassian_end_burn_unapproved_works:0	"Не прошедшие цензуру работы сожжены"
decision_cardassian_end_burn_unapproved_works_effects_short:0	"Прекращает действие эффектов §Yсжигания работ, не прошедших цензуру§!"
decision_cardassian_end_burn_unapproved_works_desc:0	"Искусство и литература, о которых вы говорите, вообще никогда не существовали. В нашем §HСоюзе§! не может быть несанкционированных произведений, а запах гари, который вы уловили, — это просто санкционированный государством костер."
decision_cardassian_outsource_our_suffering:0	"Уменьшить наши мучения за счет внешнего подряда"
decision_cardassian_outsource_our_suffering_effects_short:0	"Увеличивает §Gпроизводство рабских поселений§! и производство офицеров §Yинквизиторами§! \n \nУвеличивает £crime£ §Rпреступность рабов§! и §Rсодержание инквизиторов§! на время действия"
decision_cardassian_outsource_our_suffering_desc:0	"Мы будем нагружать рабочих других рас сильнее, чем когда-либо прежде, чтобы снять нагрузку с наших собственных."
decision_cardassian_end_outsource_our_suffering:0	"Проявить великодушие"
decision_cardassian_end_outsource_our_suffering_effects_short:0	"Прекращает действие эффектов §Yвнешнего подряда§!"
decision_cardassian_end_outsource_our_suffering_desc:0	"После мучительного дня (в метафорическом смысле, разумеется) неплохо бы напомнить нашим рабочим о безмерной кардассианской щедрости. Она прямо таки не знает границ."
decision_cardassian_expedited_military_training:0	"Ускоренная военная подготовка"
decision_cardassian_expedited_military_training_effects_short:0	"Увеличивает производство офицеров §Yлегатами§! и §Yинквизиторами§! \n \nСнижает £stability£ §Rстабильность планеты§! на время действия"
decision_cardassian_expedited_military_training_desc:0	"Если государство будет выделять больше средств военным учреждениям, наши люди будут быстрее выпускаться, чтобы служить §Hгосударству§! в соответствии со своими желаниями."
decision_cardassian_end_expedited_military_training:0	"§GЗавершить ускоренную военную подготовку§!"
decision_cardassian_end_expedited_military_training_effects_short:0	"Прекращает действие эффектов §Yускоренной военной подготовки§!"
decision_cardassian_end_expedited_military_training_desc:0	"Многие наши солдаты выпустились досрочно, и этим блестящим достижением мы обязаны нашей программе по §Hускоренной военной подготовке§!."
decision_slave_colony:0	"Организовать лагеря принудительного труда"
decision_slave_colony_effects:0	"Превращает планету в §Yрабскую колонию§!. Строительство большинства сооружений невозможно."
decision_slave_colony_effects_short:0	"Превращает планету в §Yрабскую колонию§! и увеличивает §Gскорость прироста поселений\n \n§RНельзя строить§! большинство сооружений"
decision_slave_colony_desc:0	"Помилование за незаконное проникновение можно заслужить только каторжными работами. Даже если вначале нет явных свидетельств преступления, они обязательно всплывут — это лишь вопрос времени."
decision_martial_law:0	"Ввести военное положение"
decision_martial_law_effects_short:0	"Повышает £stability£ §Gстабильность§! и добавляет больше видов деятельности для §Yсолдат§!.\n\nСнижает £jobs_available£ §Rпроизводство ресурсов различными видами деятельности§! и £pops£ §Rрост поселений§!."
decision_martial_law_effects_custom_ufop:0	"Действует §Yдо отмены§!\nВиды деятельности офицеров Звездного флота: §G+2§!\nСтабильность от офицеров Звездного флота: §G+5§!\n£jobs_available£Jobs Производство ресурсов: §R-33%§!\nСкорость прироста поселений: §R-50%§!\n"
decision_martial_law_effects_custom_klingon:0	"Действует §Yдо отмены§!\nВиды деятельности воинов: §G+2§!\nСтабильность от воинов: §G+5§!\n£jobs_available£Jobs Производство ресурсов: §R-33%§!\nСкорость прироста поселений: §R-50%§!\n"
decision_martial_law_effects_custom_romulan:0	"Действует §Yдо отмены§!\nВиды деятельности центурионов: §G+2§!\nСтабильность от центурионов: §G+5§!\n£jobs_available£Jobs Производство ресурсов: §R-33%§!\nСкорость прироста поселений: §R-50%§!\n"
decision_martial_law_effects_custom_cardassian:0	"Действует §Yдо отмены§!\nВиды деятельности легатов: §G+2§!\nСтабильность от легатов: §G+5§!\n£jobs_available£Jobs Производство ресурсов: §R-33%§!\nСкорость прироста поселений: §R-50%§!\n"
decision_martial_law_effects_custom_minor:0	"Действует §Yдо отмены§!\nВиды деятельности солдат: §G+2§!\nСтабильность от солдат: §G+5§!\n£jobs_available£Jobs Производство ресурсов: §R-33%§!\nСкорость прироста поселений: §R-50%§!\n"
decision_martial_law_desc:0	"Чем больше растет беззаконие, тем большая демонстрация силы нужна, чтобы контролировать преступность."
martial_law_ufop_effect_desc:0	"Виды деятельности офицеров Звездного флота: §G+2§!\nСтабильность от офицеров Звездного флота: §G+5§!\n£jobs_available£Jobs Производство ресурсов: §R-33%§!\nСкорость прироста поселений: §R-50%§!\n"
martial_law_klingon_effect_desc:0	"Виды деятельности воинов: §G+2§!\nСтабильность от воинов: §G+5§!\n£jobs_available£Jobs Производство ресурсов: §R-33%§!\nСкорость прироста поселений: §R-50%§!\n"
martial_law_romulan_effect_desc:0	"Виды деятельности центурионов: §G+2§!\nСтабильность от центурионов: §G+5§!\n£jobs_available£Jobs Производство ресурсов: §R-33%§!\nСкорость прироста поселений: §R-50%§!\n"
martial_law_cardassian_effect_desc:0	"Виды деятельности легатов: §G+2§!\nСтабильность от легатов: §G+5§!\n£jobs_available£Jobs Производство ресурсов: §R-33%§!\nСкорость прироста поселений: §R-50%§!\n"
martial_law_minor_effect_desc:0	"Виды деятельности солдат: §G+2§!\nСтабильность от солдат: §G+5§!\n£jobs_available£Jobs Производство ресурсов: §R-33%§!\nСкорость прироста поселений: §R-50%§!\n"
decision_end_martial_law:0	"§GПрекратить военное положение§!"
decision_end_martial_law_effects_short:0	"Прекращает действие эффектов §Yвоенного положения§!"
decision_end_martial_law_desc:0	"Наступает момент, когда нужно осознать успешность или безуспешность применения особых полномочий и ослабить свою хватку."
decision_launch_anticrime_campaign:0	"Усилить меры по борьбе с преступностью"
decision_launch_anticrime_campaign_effects_short:0	"Увеличивает снижение преступности §Yсиловиками§! \n \nУвеличивает расходы на §Rсодержание силовиков§! на время действия"
decision_launch_anticrime_campaign_desc:0	"Мы наводним центры наших поселений силовиками, чтобы каждый закоулок был под наблюдением."
decision_end_anticrime_campaign:0	"Ослабить меры по борьбе с преступностью"
decision_end_anticrime_campaign_effects_short:0	"Прекращает действие эффектов §Yборьбы с преступностью§!"
decision_end_anticrime_campaign_desc:0	"Чрезмерный полицейский контроль несет столько же рисков (если не больше), сколько отсутствие правоохранительных органов вообще."
decision_discourage_growth:0	"Установить лимит поселений"
decision_discourage_growth_effects_short:0	"Снижает £pops£ прирост поселений на планете\n\nПовышает расходы на §Rсодержание поселений§! на время действия"
decision_discourage_growth_desc:0	"Ограничение роста населения стабилизирует землепользование, потребление ресурсов и общее качество жизни."
decision_end_discourage_growth:0	"§GПрекратить регулирование численности§!"
decision_end_discourage_growth_effects_short:0	"Прекращает действие эффектов §Yлимита поселений§!"
decision_end_discourage_growth_desc:0	"Баланс между приростом населения и потреблением достигнут. Нет смысла продолжать вмешиваться в личную жизнь народа."
decision_display_trophies:0	"Устроить выставку диковин"
decision_display_trophies_effects_short:0	"Увеличивает £amenities£ §Gблага§! и §Gприток иммиграции§! на время действия"
decision_display_trophies_desc:0	"Как показывают наши путешествия, в космосе полно замечательных диковин. Доступ к этим удивительным открытиям будет предоставлен широкой публике."
decision_demolish_art_monument:0	"Отправить диковины в архив"
decision_demolish_art_monument_effects_short:0	"Прекращает действие эффектов §Yвыставки диковин§!"
decision_demolish_art_monument_desc:0	"Мы снова поместим наши сокровища в надежное хранилище до следующих показов публике."
decision_mastery_of_nature:0	"Гармонизировать погодные условия"
decision_mastery_of_nature_effects_short:0	"Увеличивает §Gмаксимальное количество районов§! на неограниченный срок"
decision_mastery_of_nature_desc:0	"Посредством геоинженерии мы сделаем пригодными области с суровым климатом."
decision_upgrade_habitat:0	"Модернизировать поселение"
decision_upgrade_habitat_effects:1	"Улучшает это §Hорбитальное поселение§! до типа §H«$habitat_1$»§!, добавляя §Yеще 2 района§!."
decision_upgrade_habitat_effects_short:0	"Увеличивает §Gразмер поселения§! до 6 на неограниченный срок"
decision_upgrade_habitat_desc:0	"Реконструкция с упором на экономию пространства позволяет максимально использовать то небольшое пространство, которым располагают наши орбитальные поселения."
decision_upgrade_habitat_2:0	"Перестроить поселение"
decision_upgrade_habitat_2_effects:0	"Дополнительно расширяет это §H$habitat_1$§!, добавляя §Yеще 2 района§!."
decision_upgrade_habitat_2_effects_short:0	"Увеличивает §Gразмер орбитального поселения§! до 8 на неограниченный срок"
decision_upgrade_habitat_2_desc:0	"Более качественные материалы и улучшенные системы жизнеобеспечения позволяют увеличить потенциальную численность населения в орбитальных поселениях."
decision_planet_luxuries_boost:0	"Объявить праздники"
decision_planet_luxuries_boost_effects_short:0	"Увеличивает £amenities£ §Gблага§! и §Gприток иммиграции§! на §Y10§! лет \n \nСтоимость увеличивается в зависимости от поселений"
decision_planet_luxuries_boost_desc:0	"Национальные праздники — это сиюминутное избавление от тягот и невзгод жизни. Кто ж откажется от лишнего свободного времени?"
decision_labor_quotas:0	"Установить рабочие квоты"
decision_labor_quotas_effects_short:0	"Повышает §Gпроизводство рабочих \n \n§TПовышает £crime£ §Rпреступность§! и расходы на £pops£ §Rсодержание поселений§! на время действия"
decision_labor_quotas_desc:0	"Бывают моменты, когда ради собственного будущего нужно поставить долг выше комфорта."
decision_end_labor_quotas:0	"§GОтменить рабочие квоты§!"
decision_end_labor_quotas_effects_short:0	"Прекращает действие эффектов §Yрабочих квот§!"
decision_end_labor_quotas_desc:0	"Наступят времена, когда мы расслабимся и насладимся плодами наших трудов."
decision_energy_overproduction:0	"Избыточная выработка энергии"
decision_energy_overproduction_effects_short:0	"Увеличивает производительность §Yтехников§! \n \nУвеличивает §Rстоимость строительства§! и £amenities£ §Rиспользование благ поселениями§! на §Y5§! лет"
decision_energy_overproduction_desc:0	"Хотя избыточное производство §Hэнергии§! может приносить пользу, ее распределение требует значительных усилий, если превышает текущие потребности."
decision_divert_rivers:0	"Отклонить русла рек"
decision_divert_rivers_effects_short:0	"Добавляет планете §Gсвойство «энергия»§! на неограниченный срок"
decision_divert_rivers_desc:0	"Изменение ландшафта открывает нам доступ к богатейшим источникам §Hэнергии§! во вселенной: тем, которые текут естественным образом."
decision_preplanned_construction:0	"Спланированное строительство"
decision_preplanned_construction_effects_short:0	"Увеличивает §Gскорость строительства§! за каждого §Yшахтера \n \n§TУвеличивает расходы на §Rсодержание шахтеров§! на время действия"
decision_preplanned_construction_desc:0	"Благодаря тщательно продуманной архитектуре и привлечению §Hшахтеров§!, которые ускоряют земляные работы и расчистку территории, мы можем возводить целые города быстрее, чем когда-либо прежде."
decision_end_preplanned_construction:0	"§GПрекратить спланированное строительство§!"
decision_end_preplanned_construction_effects_short:0	"Прекращает действие эффектов §Yспланированного строительства§!"
decision_end_preplanned_construction_desc:0	"Мы в полной мере оптимизировали строительство. Пора переключить внимание на более животрепещущие проблемы."
decision_prospect:0	"Разведка глубоким бурением"
decision_prospect_effects_short:0	"Добавляет планете §Gсвойство «добыча»§! на неограниченный срок"
decision_prospect_desc:0	"Чтобы получить доступ к ресурсам, которые залегают глубоко под поверхностью планеты, нужно усовершенствовать методы разведки и добычи."
decision_agrarian_plentitude:0	"Земледельческое изобилие"
decision_agrarian_plentitude_effects_short:0	"Увеличивает §Gскорость прироста поселений \n \n§TУвеличивает §Rсодержание поселений§! на §Y5§! лет"
decision_agrarian_plentitude_desc:0	"Население будет наедаться досыта, а мы установим тщательный контроль за потреблением калорий и сделаем так, что никто не остался голодным. Наш народ будет процветать."
decision_seed_and_forage:0	"Семя и корм"
decision_seed_and_forage_effects_short:0	"Добавляет планете §Gсвойство «фермерство»§! на неограниченный срок"
decision_seed_and_forage_desc:0	"Даже голую глину можно превратить в плодородную землю, если потратить время и проявить изобретательность."
decision_streamline_production:0	"Нарастить производство сплавов"
decision_streamline_production_effects_short:0	"Увеличивает производство §Yметаллургов§! за каждого §Yшахтера \n \n§TУвеличивает расходы на §Rсодержание металлургов§! и сокращает §Rпроизводство шахтеров§! на время действия"
decision_streamline_production_desc:0	"Поскольку растет спрос на материалы для космических кораблей, необходимо создать систему прямой подачи в цеха ковки и очистки §Hсплавов§!. Такой подход может привести к появлению отходов в виде материалов с примесями, но объемы важнее."
decision_end_streamline_production:0	"Сократить производство сплавов"
decision_end_streamline_production_effects_short:0	"Прекращает действие эффектов §Hнаращивания производства§!"
decision_end_streamline_production_desc:0	"Тяжелый труд приносит плоды; мы преуспели в стремительном развитии. Теперь нужно сосредоточить рабочую силу на других задачах."
decision_architectural_prowess:0	"Архитектурное мастерство"
decision_architectural_prowess_effects_short:0	"Увеличивает £housing£ §Gжилье§! и £amenities£ §Gблага§! на неограниченный срок"
decision_architectural_prowess_desc:0	"Мы используем резервы для постройки высоких, роскошных зданий. Иногда стоит придержать что-то хорошее, чтобы потом создать что-то еще лучше."
decision_research_grants:0	"Исследовательские гранты"
decision_research_grants_effects_short:0	"Добавляет вид деятельности §Yисследователей§! «лаборатория» \n \nУвеличивает расходы на §Rсодержание лабораторий§! на время действия"
decision_research_grants_desc:0	"Финансирование исследований прокладывает путь к передовым научным открытиям. Если мы надеемся стать первопроходцами в какой-либо области, то чем скорее мы начнем, тем лучше."
decision_end_research_grants:0	"Прекратить финансирование исследовательских программ"
decision_end_research_grants_effects_short:0	"Прекращает действие эффектов §Yисследовательских грантов§!"
decision_end_research_grants_desc:0	"Программа §Hисследовательских грантов§! достигла своей цели. Мы обеспечили образованием многих из нашего народа, чтобы они заняли лидирующие позиции в области науки."
decision_study_unusual_phenomena:0	"Изучить необычное явление"
decision_study_unusual_phenomena_effects_short:0	"Увеличивает §Gмаксимальное количество районов§! и добавляет непригодный квадрат с §Gпотенциалом инженерии§! на неограниченный срок"
decision_study_unusual_phenomena_desc:0	"Последние достижения науки позволят нам наблюдать и регистрировать данные о планете, которые раньше не поддавались измерениям."
decision_communication_infrastructure:0	"Инфраструктура связи"
decision_communication_infrastructure_effects_short:0	"Увеличивает производство §Yбюрократов§! \n \nУвеличивает содержание §Rбюрократов§! и §Rадминистративных сооружений§! на время действия"
decision_communication_infrastructure_desc:0	"Связь — это ключ к эффективной работе персонала. Без нее рушится все остальное. Создание условий, при которых этот принцип будет стоять на первом месте, повысит эффективность управления."
decision_end_communication_infrastructure:0	"Ослабить инфраструктуру"
decision_end_communication_infrastructure_effects_short:0	"Прекращает действие эффектов §Yоптимизации связи§!"
decision_end_communication_infrastructure_desc:0	"Мы донесли до нашего народа значимость связи. Теперь можно направить свое время и ресурсы на решение более насущных задач."
decision_rezone_planetary_surface:0	"Изменить зонирование поверхности планеты"
decision_rezone_planetary_surface_effects_short:0	"Увеличивает £housing£ §Gжилье§! и §Gмаксимальное количество районов§! на неограниченный срок"
decision_rezone_planetary_surface_desc:0	"Изучение каждого исследования и документа в поисках более эффективных способов использования земель — не самая приятная и увлекательная задача, но это принесет плоды в будущем."
decision_recruitment_campaign:0	"Призывная кампания"
decision_recruitment_campaign_effects_short:0	"Увеличивает §Gскорость создания армии§! и производство офицеров §Yсолдатами§! \n \nУменьшает §Rпроизводство правителя§! на §Y5§! лет"
decision_recruitment_campaign_desc:0	"В поисках лучших нужно выкладываться по полной. В ходе §Hпризывной кампании§! мы наверняка найдем исключительные таланты, опередив всех остальных."
decision_war_measures:0	"Мероприятия военного времени"
decision_war_measures_desc:0	"Сейчас выделение значительных средств на подготовку к войне может показаться неоправданным, но настанет момент, когда эти жесткие меры станут нашим спасением."
decision_end_war_measures:0	"§GЗавершить мероприятия военного времени§!"
decision_end_war_measures_effects_short:0	"Прекращает действие эффектов §Yмероприятий военного времени§!"
decision_end_war_measures_desc:0	"В сложившейся обстановке нет необходимости в мерах военного характера."
ufop_scout_for_talent:0	"В поисках талантов"
ufop_scout_for_talent_tooltip:0	"Производство исследований (исследователи): §G+2 \n§TПроизводство офицеров офицерами служб безопасности: §G+1§!"
ufop_scout_for_talent_desc:0	"Самые талантливые и отважные будущие капитаны §HЗвездного флота§! созерцают звезды, ожидая завтрашнего дня в размышлениях о тайнах вселенной. Но завтра будет слишком поздно — будущее уже наступило сегодня."
ufop_cultural_index:0	"Справочник культур"
ufop_cultural_index_tooltip:0	"Производство единства (работники культуры): §G+1 \n§TПроизводство исследований (работники культуры): §G+1 \n§TБлага: §G+15% \n£energy£§! Расход энергокредитов на содержание работников культуры: §R+3\n§!"
ufop_culutral_index_desc:0	"Документирование уникальных достижений этого мира в области антропологии позволит §HФедерации§! лучше обеспечивать нужды своего населения."
ufop_recalibrate_replicators:0	"Перенастроенные репликаторы"
ufop_recalibrate_replicators_tooltip:0	"Производство пищи (ремесленники): §G+6 \n§TПроизводство пищи (фермеры): §G+2 \n§Tскорость прироста поселений: §G+15% \n§!"
ufop_recalibrate_replicators_desc:0	"§HРепликация§! развивается столь же быстрыми темпами, как и другие технологии. Совершенствование деталей устройств, которые производят съедобную материю из сырой энергии, позволит повысить калорийную ценность продукции."
ufop_inspect_transporters:0	"Сертифицированная безопасность транспортеров"
ufop_inspect_transporters_tooltip:0	"Производство ресурсов (рабочие поселения): §G+10% \n§TПроизводство единства (рабочие поселения): §G+0,1 \n§TИспользование благ: §G-20% \n§!"
ufop_inspect_transporters_desc:0	"Аварии, связанные с транспортерами, по-прежнему приводят к недопустимо высокому числу жертв, а иногда и к катастрофическим сдвигам в пространстве. Регулярная проверка устройств позволяет снизить эти риски."
klingon_mokbara_tournament:0	"Турнир по мок'бара"
klingon_mokbara_tournament_tooltip:0	"Виды деятельности (мастера боевых искусств): §G+2 \n§TПроизводство единства (мастера боевых искусств): §G+1 \n§TСкорость создания армии: §G+50% \n£energy£§! Расход энергокредитов на содержание мастеров боевых искусств: §R+2 \n§! Производство (рабочие): §R-10% \n§!"
klingon_mokbara_tournament_desc:0	"Праздник кровопролития и славы, где публика будет с ума сходить при виде новых приемов. Пусть победит сильнейший §Hвоин§!."
klingon_tax_bloodwine:0	"Налог на кровавое вино"
klingon_tax_bloodwine_tooltip:0	"Производство ресурсов (рабочие поселения): §G+1 \n§TИспользование благ: §R+10% \n§TПреступность в безработных поселениях: §R+10\n§!"
klingon_tax_bloodwine_desc:0	"Высокие налоги на любимое пристрастие низших каст пойдут им на пользу. От чрезмерного употребления §Hкровавого вина§! они плохо соображают."
klingon_training_camps:0	"Тренировочные лагеря"
klingon_training_camps_tooltip:0	"Стабильность (воины): §G+5 \n§TУрон оборонительной армии: §G+25% \n§TИспользование благ: §R+20% \n£energy£§! Расходы энергокредитов на содержание воинов: §R+3\n§!"
klingon_training_camps_desc:0	"§HВоины§! хороши ровно настолько, насколько хорошо их обучают. Выездные тренировки в целях длительного оттачивания навыков станут обязательными."
klingon_fervent_followers:0	"Пылкие последователи"
klingon_fervent_followers_desc:0	"Нужно оказать максимальную поддержку верным последователям §HКейлиса§!. Пока Империя поддерживает тех, кто выполняет волю духов, все будет хорошо."
romulan_bug_senators:0	"Прослушка в сенаторских резиденциях"
romulan_bug_senators_tooltip:0	"Производство единства (сенаторы): §G+2 \n§TПроизводство энергии (сенаторы): §G+3 \n§TПреступность среди сенаторов: §R+10\n§!"
romulan_viinerine_and_circuses:0	"Задобренный народ"
romulan_viinerine_and_circuses_tooltip:0	"Стабильность от деятельности артистов: §G+2 \n§TПроизводство единства (артисты): §G+1 \n§TИспользование благ: §R+20% \n§!"
romulan_viinerine_and_circuses_desc:0	"Отвлечение внимания — мощное средство. Население проглотит утешительные пустышки, не заметив наши тайные махинации."
romulan_hedge_maze_symposium:0	"Симпозиум по строительству лабиринтов"
romulan_hedge_maze_symposium_tooltip:0	"Приток иммиграции: §G+50 \n§TПроизводство ресурсов (рабочие поселения): §R-20% \n§TПроизводство ресурсов (поселения специалистов): §R-10% \n§!"
romulan_hedge_maze_symposium_desc:0	"Технологии строительства лабиринтов постоянно совершенствуются. Конференция для обмена новейшими передовыми идеями пойдет на пользу планете."
romulan_honor_military_heroes:0	"Заслуженные герои"
romulan_honor_military_heroes_tooltip:0	"Производство единства (стражи претора): §G+2 \n§TПроизводство единства (ремесленники): §G+1 \n£energy£§! Расход энергокредитов на содержание стражей претора: §R+3 \n£minerals£§! Расход минералов на содержание ремесленников: §R+2\n§!"
romulan_honor_military_heroes_desc:0	"Великие ромуланцы, создавшие нашу §HЗвездную империю§!, не будут забыты. Их величественные образы будут вдохновлять грядущие поколения."
cardassian_burn_unapproved_works:0	"Сжигание работ, не прошедших цензуру"
cardassian_burn_unapproved_works_tooltip:0	"Производство единства (редакторы): §G+2 \n§TПроизводство исследований (редакторы): §G+2 \n£energy£§! Расход энергокредитов на содержание редакторов: §R+2\n§!"
cardassian_burn_unapproved_works_desc:0	"Искусство и литература не должны существовать без одобрения §Hгосударства§!, как и история, если она не вписывается в наши моральные и социальные нормы. Что за нормы? А вы с какой целью интересуетесь?"
cardassian_outsource_our_suffering:0	"Мучения внешнего подряда"
cardassian_outsource_our_suffering_tooltip:0	"Производство ресурсов (рабские поселения): §G+25% \n§TПреступность в рабских поселениях: §R+1 \n§TПроизводство офицеров (инквизиторы): §G+1 \n£energy£§! Расход энергокредитов на содержание инквизиторов: §R+2\n§!"
cardassian_outsource_our_suffering_desc:0	"Мы будем нагружать рабочих других рас сильнее, чем когда-либо прежде, чтобы снять нагрузку с наших собственных."
cardassian_expedited_military_training:0	"Ускоренная военная подготовка"
cardassian_expedited_military_training_desc:0	"Если государство будет выделять больше средств военным учреждениям, наши люди будут быстрее выпускаться, чтобы служить §Hгосударству§! в соответствии со своими желаниями."
cardassian_expedited_military_training_tooltip:0	"Производство офицеров (легаты): §G+1 \n§TОборонительные армии (легаты): §G+1 \n§TПроизводство офицеров (инквизиторы): §G+2 \n£energy£§! Расход энергокредитов на содержание легатов: §R+2 \n£energy£§! Расход энергокредитов на содержание инквизиторов: §R+2§ \n§TСтабильность на планете: §R-5\n"
slave_colony:0	"Лагеря принудительного труда"
slave_colony_desc:0	"Помилование за незаконное проникновение можно заслужить только каторжными работами. Даже если вначале нет явных свидетельств преступления, они обязательно всплывут — это лишь вопрос времени."
martial_law_ufop:0	"Военное положение"
martial_law_ufop_tooltip:0	"Производство офицеров (легаты): §G+1 \n§TОборонительные армии (легаты): §G+1 \n§TПроизводство офицеров (инквизиторы): §G+2 \n£energy£§! Расход энергокредитов на содержание легатов: §R+2 \n£energy£§! Расход энергокредитов на содержание инквизиторов: §R+2\n §TСтабильность на планете: §R-5\n"
martial_law_ufop_desc:0	"Чем больше растет беззаконие, тем большая демонстрация силы нужна, чтобы контролировать преступность."
martial_law_klingon:0	"Военное положение"
martial_law_klingon_tooltip:0	"Виды деятельности солдат: §G+2\n§TСтабильность от деятельности солдат: §G+5\n§TПроизводство ресурсов: §R-33%\n§TСкорость прироста поселений: §R-50%§! \n"
martial_law_klingon_desc:0	"Чем больше растет беззаконие, тем большая демонстрация силы нужна, чтобы контролировать преступность."
martial_law_romulan:0	"Военное положение"
martial_law_romulan_tooltip:0	"Виды деятельности солдат: §G+2\n§TСтабильность от деятельности солдат: §G+5\n§TПроизводство ресурсов: §R-33%\n§TСкорость прироста поселений: §R-50%§! \n"
martial_law_romulan_desc:0	"Чем больше растет беззаконие, тем большая демонстрация силы нужна, чтобы контролировать преступность."
martial_law_cardassian:0	"Военное положение"
martial_law_cardassian_tooltip:0	"Виды деятельности солдат: §G+2\n§TСтабильность от деятельности солдат: §G+5\n§TПроизводство ресурсов: §R-33%\n§TСкорость прироста поселений: §R-50%§! \n"
martial_law_cardassian_desc:0	"Чем больше растет беззаконие, тем большая демонстрация силы нужна, чтобы контролировать преступность."
martial_law_minor:0	"Военное положение"
martial_law_minor_tooltip:0	"Виды деятельности солдат: §G+2\n§TСтабильность от деятельности солдат: §G+5\n§TПроизводство ресурсов: §R-33%\n§TСкорость прироста поселений: §R-50%§! \n"
martial_law_minor_desc:0	"Чем больше растет беззаконие, тем большая демонстрация силы нужна, чтобы контролировать преступность."
anticrime_campaign:0	"Борьба с преступностью"
anticrime_campaign_tooltip:0	"Снижение преступности (силовики): §G+10 \n£energy£§! Расход энергокредитов на содержание легатов: §R+2§! \n"
anticrime_campaign_desc:0	"Мы наводним центры наших поселений силовиками, чтобы каждый закоулок был под наблюдением."
planet_growth_discouraged:0	"Лимит поселений"
planet_growth_discouraged_desc:0	"Ограничение роста населения стабилизирует землепользование, потребление ресурсов и общее качество жизни."
display_trophies:0	"Выставка диковин"
display_trophies_desc:0	"Как показывают наши путешествия, в космосе полно замечательных диковин. Доступ к этим удивительным открытиям будет предоставлен широкой публике."
mastery_of_nature:0	"Гармония погодных условий"
mastery_of_nature_desc:0	"Посредством геоинженерии мы сделаем пригодными области с суровым климатом."
planet_luxuries_boost:0	"Праздники"
planet_luxuries_boost_desc:0	"Национальные праздники — это сиюминутное избавление от тягот и невзгод жизни. Кто ж откажется от лишнего свободного времени?"
labor_quotas:0	"Рабочие квоты"
labor_quotas_tooltip:0	"Производство ресурсов (рабочие поселения): §G+25% \n§TПреступность в рабских поселениях: §R+1 \n§TПроизводство офицеров (инквизиторы): §G+1 \n£energy£§! Расход энергокредитов на содержание инквизиторов: §R+2\n§!"
labor_quotas_desc:0	"Бывают моменты, когда ради собственного будущего нужно поставить долг выше комфорта."
energy_overproduction:0	"Избыточная выработка энергии"
energy_overproduction_desc:0	"Хотя избыточное производство §Hэнергии§! может приносить пользу, ее распределение требует значительных усилий, если превышает текущие потребности."
preplanned_construction:0	"Спланированное строительство"
preplanned_construction_tooltip:0	"Скорость строительства на планете (за каждого шахтера): §G+2% \n§TСкорость расчистки непригодных квадратов (за каждого шахтера): §G+1% \n§TПроизводство минералов (шахтеры): §R-20% \n£energy£§! Расход энергокредитов на содержание шахтеров: §R+1\n§!"
preplanned_construction_desc:0	"Благодаря тщательно продуманной архитектуре и привлечению §Hшахтеров§!, которые ускоряют земляные работы и расчистку территории, мы можем возводить целые города быстрее, чем когда-либо прежде."
agrarian_plentitude:0	"Земледельческое изобилие"
agrarian_plentitude_tooltip:0	"Скорость прироста поселений: §G+25% \n§TИспользование благ: §R+25% \n§TРасходы пищи на содержание поселений: §R+30% §!"
agrarian_plentitude_desc:0	"Население будет наедаться досыта, а мы установим тщательный контроль за потреблением калорий и сделаем так, что никто не остался голодным. Наш народ будет процветать."
research_grants:0	"Исследовательские гранты"
research_grants_tooltip:0	"Виды деятельности исследователей (за каждую лабораторию): §G+1 \n£energy£§! Расход энергокредитов на содержание лабораторных сооружений: §R+100%\n§!"
research_grants_desc:0	"Финансирование исследований прокладывает путь к передовым научным открытиям. Если мы надеемся стать первопроходцами в какой-либо области, то чем скорее мы начнем, тем лучше."
study_unusual_phenomena_districts:0	"Изученная планета"
study_unusual_phenomena_districts_tooltip:0	"Максимум районов: §G+1 \n§T"
study_unusual_phenomena_effects_short:0	"Добавляет непригодный квадрат с потенциалом инженерии \n§TМаксимум районов: §G+1 \n§T"
study_unusual_phenomena_districts_desc:0	"Последние достижения науки позволят нам наблюдать и регистрировать данные о планете, которые раньше не поддавались измерениям."
streamline_production:0	"Упрощенная цепочка снабжения"
streamline_production_tooltip:0	"Производство металлургов (за каждого шахтера): §G+3% \n£minerals£§! Расход минералов на содержание металлургов (за каждого шахтера): §R+5% \n£energy£§! Расход энергокредитов на содержание металлургов: §R+1 \n§TПроизводство шахтеров: §R-33%\n§!"
streamline_producton_desc:0	"Поскольку растет спрос на материалы для космических кораблей, необходимо создать систему прямой подачи в цеха ковки и очистки §Hсплавов§!. Такой подход может привести к появлению отходов в виде материалов с примесями, но объемы важнее."
architectural_prowess:0	"Высотные здания"
architectural_prowess_tooltip:0	"Жилье §G+10 \n§TБлага §G+5\n§!"
architectural_prowess_desc:0	"Мы используем резервы для постройки высоких, роскошных зданий. Иногда стоит придержать что-то хорошее, чтобы потом создать что-то еще лучше."
communication_infrastructure:0	"Оптимизация связи"
communication_infrastructure_tooltip:0	"Административный лимит руководящих чиновников: §G+2 \n§TПроизводство единства (руководящие чиновники): §G+1 \n£energy£§! Расход энергокредитов на содержание руководящих чиновников: §R+2 \n£energy£§! Расход энергокредитов на содержание административных построек: §R+5\n§!"
communication_infrastructure_desc:0	"Связь — это ключ к эффективной работе персонала. Без нее рушится все остальное. Создание условий, при которых этот принцип будет стоять на первом месте, повысит эффективность управления."
rezone_planetary_surface:0	"Распределение зон"
rezone_planetary_surface_tooltip:0	"Жилье §G+5 \n§TМаксимум районов §G+1\n§!"
rezone_planetary_surface_desc:0	"Изучение каждого исследования и документа в поисках более эффективных способов использования земель — не самая приятная и увлекательная задача, но это принесет плоды в будущем."
recruitment_campaign:0	"Активный призыв"
recruitment_campaign_tooltip:0	"Скорость создания армии: §G+25% \n§TПроизводство офицеров (солдаты): §G+1 \n§TПроизводство ресурсов (поселения правителей): §R-15% \n§!"
recruitment_campaign_desc:0	"В поисках лучших нужно выкладываться по полной. В ходе §Hпризывной кампании§! мы наверняка найдем исключительные таланты, опередив всех остальных."
war_measures:0	"Мероприятия военного времени"
war_measures_desc:0	"Сейчас выделение значительных средств на подготовку к войне может показаться неоправданным, но настанет момент, когда эти жесткие меры станут нашим спасением."
trade_policy_energy_desc:0	"Экологически безвредные источники энергии снижают нагрузку на окружающую среду и дают множество других преимуществ, например, увеличение биоразнообразия.\n\n§EКаждый полученный £trade_value£ §Yобъем торговли§! приносит нам\n£energy£ §Y(0,75)§!"
trade_policy_crystal_ore_desc:0	"Они не только не уступают по прочности, но и радуют глаз.\n\n§EКаждый полученный £trade_value£ §Yобъем торговли§! приносит нам\n£minerals£ §Y(0,5)§!"
trade_policy_food_desc:0	"Более совершенные методы консервации обеспечивают более рациональное потребление продуктов питания.\n\n§EКаждый полученный £trade_value£ §Yобъем торговли§! приносит нам\n£food£ §Y(0,5)§!"
trade_policy_deuterium_desc:0	"С помощью подпространственного потока частиц обычные атомы водорода можно преобразовать в дейтерий.\n\n§EКаждый полученный £trade_value£ §Yобъем торговли§! приносит нам\n£deuterium£ §Y(0,5)§!"
trade_policy_ufop_only_desc:0	"Инвестиции в будущие поколения — это страховка на дальнейшем пути.\n\n§EКаждый полученный £trade_value£ §Yобъем торговли§! приносит нам\n£energy£ §Y(0,25)§! и £research£ §Y(0,5)§!"
trade_policy_cardassian_only_desc:0	"Мы не допустим, чтобы ресурсы государства остались без защиты. Организованное усердие — наша сила.\n\n§EКаждый полученный £trade_value£ §Yобъем торговли§! приносит нам\n£minerals£ §Y(0,25)§! и £unity£ §Y(0,5)§!"
trade_policy_romulan_only_desc:0	"Демонстрация роскоши и пышности служит четким сигналом ромуланской позиции для наших врагов и для диссидентов.\n\n§EКаждый полученный £trade_value£ §Yобъем торговли§! приносит нам\n£food£ §Y(0,5)§! и £influence£ §Y(0,0025)§!"
trade_policy_klingon_only_desc:0	"Одним из первых наших завоеваний было подчинение воли стали и атомов. Давайте почтим память об этой победе.\n\n§EКаждый полученный £trade_value£ §Yобъем торговли§! приносит нам\n£deuterium£ §Y(0,35)§! и £alloys£ §Y(0,15)§!"
trade_policy_ufop_klingon_only_desc:0	"Репликаторы играют важную роль в жизни нашего общества, а мы до сих пор знаем эту технологию лишь поверхностно.\n\n§EКаждый полученный £trade_value£ §Yобъем торговли§! приносит нам\n£energy£ §Y(0,25)§! и £alloys£ §Y(0,25)§!"
trade_policy_romulan_cardassian_only_desc:0	"Дальнейший контроль за повседневной жизнью граждан способствует укреплению и без того выдающейся трудовой этики нашего работящего народа.\n\n§EКаждый полученный £trade_value£ §Yобъем торговли§! приносит нам\n£unity£ §Y(0,5)§! и £influence£ §Y(0,0025)§!"
trade_conversion_ufop_quest_unity_desc:0	"Объединив усилия, мы получим максимальную прибыль от торговли. \n\n§EКаждый полученный £trade_value£ §Yобъем торговли§! приносит нам\n£energy£ §Y(0,5)§! и £unity£ §Y(0,5)§!"
