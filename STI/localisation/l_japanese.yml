qt_cardassian_a1_desc:0	"搾取は視点の問題でしかない。 カーデシア史を知らない者には我々のやり方は厳格なように見えるだろう。 だが、 隆盛の基盤は勤労と規律であるということを我々は理解している。 労働者たちには、 偉大なる§Hカーデシア§!の絶えざる復興に貢献するという有意義な生き方を提供している。"
