capital:0	"Mundo Capital"
capital_desc:0	"O planeta Capital de um império interestelar é um vasto complexo de construções governamentais, escritórios e sede de agências."
distance_from_capital:0	"Distância da Capital"
managed_by_sector:0	"Gerenciado por Setor"
hazardous_weather:0	"Clima Perigoso"
hazardous_weather_desc:0	"Este mundo sofre de padrões climáticos instáveis, com tempestades violentas frequentemente aparecendo do nada para causar destruição na superfície."
dangerous_wildlife:1	"Fauna Hostil"
dangerous_wildlife_desc:1	"Este mundo tem uma Fauna Hostil extremamente evoluída, e a superfície está cheia de predadores letais esperando para emboscar a próxima refeição. Porém, sua biologia oferece grandes oportunidades de pesquisa."
weak_magnetic_field:0	"Campo Magnético Fraco"
weak_magnetic_field_desc:0	"Apesar de habitável, este mundo possui um campo magnético fraco ou não-existente que oferece pouca proteção contra radiação cósmica."
unstable_tectonics:0	"Placas Tectônicas Instáveis"
unstable_tectonics_desc:0	"Este mundo possui placas tectônicas muito instáveis e é sujeito a imensos terremotos e atividade vulcânica."
tidal_locked:0	"Gravitacionalmente Travado"
tidal_locked_desc:0	"Este mundo está gravitacionalmente travado ao redor de sua estrela, o que significa que um lado sempre tem a luz do dia, enquanto o outro está em escuridão eterna. Se a vida existe aqui, provavelmente ela está limitada às regiões de crepúsculo onde os dois lados se encontram."
chthonian_planet:0	"Planeta Chthoniano"
chthonian_planet_desc:0	"Este planeta já foi um gigante gasoso, mas a proximidade à sua estrela queimou a atmosfera espessa. Tudo que resta agora é um núcleo metálico muito denso e rico em minerais."
brown_dwarf:0	"Anão Marrom"
brown_dwarf_desc:0	"Este gigante gasoso é na verdade um anão marrom - uma estrela falida que não tinha massa necessária para sustentar a fusão de hidrogênio. Suas propriedades especiais o tornam valioso para pesquisa."
asteroid_impacts:0	"Impactos de Asteroides"
asteroid_impacts_desc:0	"O caminho orbital que este mundo percorre ao redor de sua estrela é cheio de pequenos asteroides, meteoros e enxames de cometas. Grandes impactos na superfície ocorrem com uma frequência alarmante, geralmente deixando para trás veios minerais valiosos."
extensive_moon_system:0	"Sistema Lunar Extensivo"
extensive_moon_system_desc:0	"Este gigante gasoso possui uma quantidade excepcionalmente grande de satélites naturais. Centenas de pequenas luas orbitam o planeta."
carbon_world:0	"Mundo Carbono"
carbon_world_desc:0	"Este mundo foi formado principalmente de carbono, e contém pouco oxigênio."
asteroid_coprolite:0	"Asteroide Coprólito"
asteroid_coprolite_desc:1	"Este asteroide, na verdade é um coprólito gigante - um pedaço antigo de fezes fossilizadas de algum tipo de forma de vida massiva."
asteroid_life:0	"Formas de Vida em Asteroide"
asteroid_life_desc:1	"Este asteroide é o lar de uma grande colônia de vermes litovoros que cavam através da rocha. Muito pode ser aprendido ao estudar essas formas de vida únicas."
derelict_shipyard:0	"Estaleiro Abandonado"
derelict_shipyard_desc:1	"Um grande estaleiro foi construído no interior deste asteroide há tempos. Todos os artefatos valiosos foram retirados, mas ainda permanece como uma maravilha da engenharia."
junkyard:0	"Ferro Velho"
junkyard_desc:1	"Este asteroide serviu como um ferro velho em algum momento e a superfície está coberta de destroços metálicos. Um pouco deles ainda pode ser recuperado."
target_range:0	"Campo de Tiro"
target_range_desc:1	"Alguém utilizou este pobre asteroide como um campo de tiro para testar armas subespaciais além de outras coisas. Ecos de energia anômala ainda permanecem na superfície."
ore_freighter:0	"Cargueiro de Minério Acidentado"
ore_freighter_desc:1	"Um supercargueiro gigantesco, carregando minério caiu neste asteroide há milhares de anos, e os conteúdos da carga ainda podem ser encontrados espalhados pela superfície."
atmospheric_ecosystem:0	"Ecossistema Atmosférico"
atmospheric_ecosystem_desc:1	"A atmosfera superior deste gigante gasoso possui um ecossistema significativo que é o lar de muitas formas de vida alienígenas estranhas. Sua biologia interessante é um objeto de pesquisa promissor."
aerostat_colonies:0	"Colônias Aeróstatas"
aerostat_colonies_desc:1	"Uma rede desmoronada de antigas colônias aeróstatas ainda pode ser encontrada na órbita baixa deste gigante gasoso. Seu projeto excepcionalmente resistente é o produto de engenharia avançada."
debris_field:0	"Campo de Destroços"
debris_field_desc:1	"Uma camada densa de destroços espaciais foi capturada pelo forte campo de gravidade deste gigante gasoso. Boa parte é inútil, mas o metal pode ser reciclado."
extreme_storms:0	"Tempestades Extremas"
extreme_storms_desc:1	"Dezenas de tempestades gigantescas estão agitando a atmosfera deste gigante gasoso. Modelos climáticos falharam ao explicar sua presença, tornando o planeta um objeto de pesquisa interessante."
precious_moon:0	"Lua Preciosa"
precious_moon_desc:1	"Uma pequena lua que consiste principalmente de metais preciosos e minerais pode ser encontrada dentro do sistema extenso de satélites naturais que orbitam este gigante gasoso."
asteroid_collision:0	"Colisão de Asteroide"
asteroid_collision_desc:1	"Um asteroide gigantesco atingiu este mundo há menos de mil anos, resultando em um grande depósito de minerais."
microsingularity:0	"Micro-singularidade"
microsingularity_desc:1	"Uma micro-singularidade passou pelo núcleo deste mundo, causando algumas emissões de energia interessantes."
alien_writing:0	"Escrita Alienígena"
alien_writing_desc:1	"Alguém esculpiu um grande texto na superfície deste mundo com um laser de mineração. As letras alienígenas são grandes o suficiente para serem vistas na órbita."
towed_asteroid:0	"Asteroide Rebocado"
towed_asteroid_desc:1	"Alguém rebocou um grande asteroide para uma órbita estável ao redor deste mundo, aparentemente para extrair recursos dele."
nuclear_devastation:0	"Devastação Nuclear"
nuclear_devastation_desc:1	"A atmosfera tóxica deste mundo é o resultado de uma guerra global destrutiva travada entre facções de uma civilização indígena. Uma pesquisa valiosa pode ser feita estudando as ruínas sem vida."
nuclear_wasteland:0	"Terra Infértil Nuclear"
nuclear_wasteland_desc:0	"Este mundo foi sujeito a uma troca imensa de ogivas nucleares entre facções de uma civilização indígena em algum momento no passado. A biosfera ainda não se recuperou completamente e ainda há bolsões de radiação."
gamma_ray:0	"Explosão de Raios Gama"
gamma_ray_desc:0	"Há muito tempo, este mundo estava no caminho de uma explosão de raios gama vindo de uma estrela decadente. A camada de ozônio ainda não se recuperou completamente, o que significa que quaisquer colonizadores em potencial precisarão de proteção extra contra radiação UV."
greenhouse_effect:0	"Efeito Estufa"
greenhouse_effect_desc:1	"Uma civilização industrial indígena polui este mundo a ponto de ocorrer um efeito estufa. As ruínas sem vida de fábricas antigas e centros populacionais ainda podem ser encontradas na superfície tóxica."
ammonia_biosphere:0	"Biosfera de Amônia"
ammonia_biosphere_desc:1	"Este mundo tóxico é o lar de uma ecologia rara onde a vida utiliza amônia em vez de água como solvente. Estas formas de vida baseadas em amônia se desenvolveram de formas únicas, e estudá-las pode aumentar o nosso conhecimento de biologia."
silicon_lifeforms:0	"Formas de Vida de Silicone"
silicon_lifeforms_desc:1	"Formas de vida semi inteligentes feitas de silicone habitam uma grande rede de túneis abaixo da superfície deste mundo. Seus esforços de escavação frequentemente trazem minerais e metais preciosos para a superfície."
colony_ruins:0	"Ruínas Coloniais"
colony_ruins_desc:0	"Antigas ruínas de uma pequena colônia abandonada pertencente a um império interestelar desconhecido podem ser encontradas neste mundo."
alien_mural:0	"Mural Alienígena"
alien_mural_desc:1	"Um antigo mural na superfície deste mundo reconta o conhecimento tecnológico de uma civilização alienígena morta há tempos."
migrating_forests:0	"Florestas Migratórias"
migrating_forests_desc:0	"As florestas móveis deste mundo, frequentemente migram em massa para novas regiões, perturbando os esforços de construção de estradas, linhas de energia e outras infraestruturas."
migrating_forests_2:0	"Florestas Migratórias Dóceis"
migrating_forests_2_desc:2	"§W§YReserva Florestal Migratória§! adicionado, melhorando a £society£ §YPesquisa de Sociedade§! no planeta.§!\n\nAs florestas perambulantes deste mundo agora evitam áreas populadas e não causam mais dano aos assentamentos. Sua presença ainda limita a quantidade de terra disponível aos colonizadores."
damaged_ecology:0	"Ecologia Danificada"
damaged_ecology_desc:0	"A destruição das florestas perambulantes neste mundo teve um impacto significativo na ecologia."
friendly_trees:0	"Adaptação das Florestas"
friendly_trees_desc:0	"As florestas e colonizadores deste mundo se adaptaram mutuamente, aumentando a moral por um tempo."
subterranean_civilization:0	"Civilização Subterrânea"
subterranean_civilization_desc:0	"A civilização alienígena subterrânea neste mundo desfruta de um bom relacionamento com os colonizadores na superfície, e ambas as partes realizam comércio e trocas culturais."
subterranean_expansion:0	"Cidades Subterrâneas"
subterranean_expansion_desc:0	"A civilização indígena subterrânea que já viveu neste mundo foi exterminada, e os colonizadores agora são livres para expandir rumo às cidades subterrâneas abandonadas."
terraforming_planet_size_increase:0	"Projeto de Terraformação Bem-sucedido"
terraforming_planet_size_increase_desc:0	"Aumenta o máx. de distritos em §G+1§!"
terraforming_stability_decrease:0	"Penalidade de Estabilidade"
terraforming_stability_decrease_desc:0	"A Estabilidade é reduzida em §R-10§!"
terraforming_ruler_output_decrease:0	"Redução na Produção do Governante"
terraforming_ruler_output_decrease_desc:0	"A produção de empregos para Governantes de planeta é reduzida em §R-20%§!"
terraforming_build_assemble_decrease:0	"Velocidade de Construção Planetária"
terraforming_build_assemble_decrease_desc:0	"A Velocidade de Construção Planetária e a Velocidade de Construção de Colônia são reduzidas em §R-25%§!"
terraforming_job_output_increase:0	"Aumento na Produção de Emprego"
terraforming_job_output_increase_desc:0	"Aumenta a produção de todos os empregos neste planeta em §G+10%§!"
gas_giant_civ:0	"Capital Dathnak"
gas_giant_civ_desc:1	"Este mundo é a nova capital e o planeta natal adotado dos Dathnak. Estes seres gasosos sencientes não possuem indústria ou tecnologia, mas parecem ser bem sociáveis."
gas_giant_colony:0	"Colônia Dathnak"
gas_giant_colony_desc:1	"As formas de vida gasosas sencientes conhecidas como Dathnak estabeleceram uma pequena colônia na atmosfera deste gigante gasoso."
abandoned_terraforming:0	"Projeto de Terraformação Abandonado"
abandoned_terraforming_desc:0	"Este mundo foi parcialmente terraformado há milhares de anos, mas o processo foi interrompido por razões desconhecidas. O resultado é um sistema climático e biosfera altamente instáveis."
gaia_world:1	"Terraformação Antiga"
gaia_world_desc:0	"Técnicas antigas de terraformação transformaram este mundo em um paraíso vistoso."
mutant_stalker:0	"Criatura Saqueadora"
mutant_stalker_desc:0	"Uma criatura mutante está caçando os colonizadores neste mundo, espalhando terror nas áreas rurais. O desenvolvimento de nossa colônia foi impactado, já que os trabalhadores estão relutantes a se aventurar nas áreas selvagens."
wasteland_radiation:0	"Radiação na Terra Infértil"
wasteland_radiation_desc:0	"Altos níveis de radiação próximo a vários assentamentos estão causando um efeito desfavorável aos níveis de fertilidade coloniais."
wasteland_orbital_debris:0	"Destroços Orbitais"
wasteland_orbital_debris_desc:0	"O espaço orbital ao redor deste mundo está repleto de destroços. Satélites não podem ser lançados a partir da superfície, e o campo denso se tornou um perigo para ser navegado. Isto está afetando seriamente o desenvolvimento da infraestrutura colonial."
wasteland_infrastructure:0	"Infraestrutura Sobrevivente"
wasteland_infrastructure_desc:0	"Ainda há uma quantia significativa de infraestrutura restante neste mundo, construída pelos habitantes originais daqui antes de se destruírem em uma guerra nuclear. Isso ajudará quando fizermos novas construções."
forest_fire:0	"Incêndio Florestal"
forest_fire_desc:0	"Um incêndio florestal resultou em uma debandada nas florestas migratórias deste mundo, causando dano temporário a diversas regiões de fazendas."
upliftable_species:0	"Espécies Melhoráveis"
upliftable_species_desc:0	"Há espécies aqui que podem ser melhoradas. Criar uma colônia neste planeta removeria nossa oportunidade de melhorá-las."
production_targets:0	"Alvos de Produção"
production_targets_desc:1	""
biochemical_suppression:0	"Supressão Bioquímica"
biochemical_suppression_desc:0	""
slave_production_output_increase:0	"Produção Escrava"
slave_production_output_increase_desc:0	""
allow_slavery_all:0	"Permitir Escravidão"
allow_slavery_desc:0	""
ftl_credit_trading:0	"Permitir Troca de Créditos MRQL"
ftl_credit_trading_desc:0	""
utopian_abundance:0	"Abundância Utópica"
utopian_abundance_desc:0	""
bio_asset_optimization:0	"Otimização de Bio-Ativos"
bio_asset_optimization_desc:0	""
noninterference_directive:0	"Diretiva de Não Interferência"
noninterference_directive_desc:0	""
strong_magnetic_field:0	"Campo Magnético Forte"
strong_magnetic_field_desc:1	"Este planeta possui um campo magnético anormalmente alto. Isso interferirá com muitos de nossos instrumentos e computadores."
wild_storms:0	"Tempestades Selvagens"
wild_storms_desc:0	"Tempestades elétricas espetaculares arruínam este planeta em um período semi regular."
low_gravity:0	"Baixa Gravidade"
low_gravity_desc:0	"Este planeta possui uma densidade estranhamente baixa, e portanto gravidade muito menor que a maioria dos planetas de tamanho comparável."
high_gravity:0	"Alta Gravidade"
high_gravity_desc:0	"Este planeta é estranhamente denso, e portanto possui uma gravidade desconfortavelmente alta, porém a quantidade de metais pesados presentes aqui deverá ajudar e muito a pesquisa de Física."
home_planet:0	"Planeta Natal"
home_planet_desc:0	"Nosso planeta natal é perfeito para habitação humanoide."
hollow_planet:0	"Planeta Oco"
hollow_planet_desc:0	"Este planeta foi criado artificialmente ou foi esvaziado por dentro de alguma forma. Como, ou por quê, não sabemos, mas investigá-lo promete ser fascinante."
mineral_rich:1	"Minerais de Alta Qualidade"
mineral_rich_desc:1	"Uma abundância de minerais de alta qualidade na crosta deste planeta faz com que sua mineração seja um negócio lucrativo."
titanic_life:0	"Vida Titânica"
titanic_life_desc:0	"As formas de vida deste planeta são construídas em uma escala massiva e podem ser incrivelmente perigosas, mesmo sem querer."
eat_the_titans:0	"Titãs Deliciosos"
eat_the_titans_desc:0	"Abater a vida Titânica para obter dados de pesquisa teve um benefício inesperado: Eles são deliciosos!"
asteroid_belt:0	"Cinturão de Asteroides"
asteroid_belt_desc:0	"Talvez este planeta já tenha tido uma lua que foi destruída em alguma calamidade, ou talvez os seus destroços orbitais nunca se aglutinaram totalmente. Qualquer que seja o motivo, este planeta é cercado por um cinturão de pequenos asteroides."
natural_beauty:0	"Beleza Natural"
natural_beauty_desc:0	"O cenário deste planeta é simplesmente lindo, qualquer um que viva neste planeta encontrará constantemente novas maravilhas para serem admiradas."
atmospheric_aphrodisiac:0	"Afrodisíaco Atmosférico"
atmospheric_aphrodisiac_desc:0	"Algo no ar deste planeta parece colocar as pessoas no clima para se reproduzirem."
atmospheric_hallucinogen:0	"Halucinógeno Atmosférico "
atmospheric_hallucinogen_desc:0	"O ar deste planeta contém um alucinógeno natural. Apesar de deixar as pessoas felizes, e também auxiliar na visualização de alguns problemas de Física mais esotéricos, ele também distrai as pessoas em outros trabalhos."
atmospheric_hallucinogen_good:0	"Alucinógeno Atmosférico Filtrado "
atmospheric_hallucinogen_good_desc:0	"O ar neste planeta já teve um alucinógeno natural. Agora, com a ajuda de filtros gigantescos, o efeito foi diluído. Isso reduziu os benefícios que ele já deu uma vez, mas também eliminou o lado negativo."
lush_planet:0	"Vistoso"
lush_planet_desc:0	"A vida prospera aqui, a fauna é abundante e a flora cresce rapidamente."
bleak_planet:0	"Sem Vida"
bleak_planet_desc:0	"A vida luta para sobreviver aqui. Uma parte dela, anêmica e doente, se agarra a uma existência persistente."
irradiated_planet:0	"Irradiado"
irradiated_planet_desc:0	"Há algum tempo, a calamidade deixou este planeta bastante irradiado."
ancient_automation:0	"Automação Antiga"
ancient_automation_desc:0	"Máquinas antigas, porém úteis, auxiliam nossa produção neste planeta."
ancient_factory:0	"Antiga Fábrica"
ancient_factory_desc:0	"Uma fábrica antiga neste planeta ainda está em condições de operação."
robot_workers:0	"Trabalhadores Robóticos"
robot_workers_desc:0	"Trabalhadores robóticos de uma civilização esquecida ainda estão neste planeta. Com as devidas precauções, eles podem ser colocados para trabalhar para nós."
ancient_forgeworld:0	"Antigo Mundo Fornalha"
ancient_forgeworld_desc:0	"Este planeta já foi algum tipo de centro de produção de uma civilização antiga. Apesar de somente pouco de sua antiga capacidade permanecer em condição de funcionamento, ainda é um exemplo impressionante de indústria."
ancient_weapon:0	"Arma Orbital Antiga"
ancient_weapon_desc:0	"Parece que uma raça há muito esquecida construiu algum tipo de arma imensa na órbita acima deste mundo. Apesar de não funcionar (parece que ela não foi completada), podemos aprender algumas coisas ao estudá-la."
terraforming_candidate:0	"Candidato a Terraformação"
terraforming_candidate_desc:0	"Apesar de ser desolado e sem vida, este planeta possui água congelada e pode em algum momento ter sido o lar de um ecossistema próspero. Com a tecnologia correta, ele pode ser transformado em um mundo habitável."
ultra_rich:1	"Minerais de Qualidade Excepcional"
ultra_rich_desc:1	"A qualidade excepcional dos minerais na crosta deste planeta fornece uma oportunidade verdadeiramente incrível de mineração."
mineral_poor:1	"Minerais de Baixa Qualidade"
mineral_poor_desc:1	"Não sabemos se este planeta foi formado desta forma, ou se alguma raça desconhecida arrancou os seus recursos mais valiosos. Porém, o que sabemos é que os minerais presentes neste planeta são de péssima qualidade."
planet_uncertain_past:0	"História Incerta"
planet_uncertain_past_desc:0	"As pessoas neste planeta são incomodadas por não saber o que causou o desastre que os atingiu há muito tempo, e são obstinadas em tentar descobrir."
recent_quake:0	"Evento Tectônico Recente"
recent_quake_desc:0	"Este planeta foi abalado recentemente por um Evento Tectônico violento"
recent_comet:0	"Cometa avistado"
recent_comet_desc:0	"Um cometa passou recentemente pelo Cinturão de Asteroides deste planeta, o que foi uma visão espetacular!"
recent_impact:0	"Impacto Recente"
recent_impact_desc:0	"A colônia local foi abalada recentemente pelo impacto de um grande Asteroide"
magnetic_research_boost:0	"Milagre Magnético"
magnetic_research_boost_desc:0	"De alguma forma, o campo Magnético deste planeta está interferindo com nossos computadores, mas em vez de ser uma perturbação simples, na verdade, está tornando-os mais eficientes!"
magnetic_disruption:0	"Perturbação Magnética"
magnetic_disruption_desc:0	"O campo Magnético deste planeta está interferindo com nossos computadores, perturbando imensamente o trabalho de pesquisa e irritando a população."
