RT_HIGH_CURATOR:0	"Haut-conseiller"
support.5.name:0	"Premier contact avec : [curators.GetName]"
support.5.a.desc:0	"Bienvenue !\n\nNous sommes les El-Auriens, ceux qui racontent. L'univers a bien des secrets à révéler, et nous l'écoutons. Il y a toujours du savoir à acquérir lorsque l'on sait où porter le regard.\n\nOh, pardonnez mes manières ! Je vous en prie, asseyez-vous et prenez un verre.\n\nS'il y a quoi que ce soit que nous pouvons faire pour vous, dites-le-nous. Nous sommes toujours ravis d'aider celles et ceux qui cherchent conseil auprès de nous. Vous constaterez que nos tarifs sont abordables et purement symboliques. Après tout, nul ne peut acheter la sagesse."
leviathans.505.name:0	"Demander conseil auprès de : [This.GetName]"
support.5.b.desc:0	"Salutations, cela faisait longtemps... ou pas, cela dépend de notre perception du temps. Nous espérons que l'univers vous a donné matière à réflexion depuis notre dernière entrevue. Il est bon de garder l'esprit ouvert, mais il est encore mieux de l'ouvrir à son infinité de possibilités.\n\nAlors, en quoi pouvons-nous vous aider aujourd'hui ?"
leviathans.505b.desc:0	"C'est un plaisir de vous revoir. Nous espérons que vous avez vécu des expériences enrichissantes depuis la dernière fois. Les bonnes expériences permettent de raconter de bonnes histoires, mais les plus enrichissantes sont source de récits inoubliables.\n\nJe vous en prie, asseyez-vous. En quoi les El-Auriens peuvent-ils vous servir aujourd'hui ? Nous vous écoutons."
support.5.c:0	"Demander un mentorat"
support.5.c.confirmed:0	"Demande de mentorat effectuée"
support.5.c.reply:0	"Fascinant... Vous êtes suffisamment sage pour comprendre que le savoir demeure au-delà des ouvrages académiques et des théories. Voilà qui est intéressant.\n\nMais il ne s'agit que de la première étape d'un long voyage. De nombreuses voies s'offrent à vous. Certaines mèneront tout droit, d'autres vous feront faire des détours, d'autres encore vous ramèneront au point de départ.\n\nNous pouvons vous aider à un peu mieux comprendre votre voyage et à le rendre bien plus intéressant."
support.11.a:0	"Nos conseils aideront votre esprit à libérer son plein potentiel, nous n'en doutons pas."
support.5.a.aided:0	"Les El-Auriens nous aident déjà."
elaurians_tutelage:0	"Mentorat el-aurien"
elaurians_tutelage_desc:0	"Nous sommes des écouteurs, mais aussi des conseillers. De par notre histoire, nous sommes conscients que l'instinct et l'intuition ne sont pas toujours justes. Parfois, les mentors sont l'unique solution."
support.5.d:0	"Demander conseil"
support.5.d.confirmed:0	"Conseil demandé"
support.5.d.reply:0	"Alors, qu'avons-nous là ?\n\nAh, oui. Nous avons déjà entendu quelque chose de similaire. Pas exactement cela, bien sûr, mais vous savez que toute chose s'inspire d'autre chose. Après tout, il est possible de composer une berceuse et une mélodie martiale avec les mêmes notes.\n\nNos mots ne manqueront pas de vous inspirer, et si vous nous écoutez, votre perception de ce qui vous entoure pourrait changer, tout comme votre propre personne."
support.12.a:0	"Conseil en physique"
support.12.b:0	"Conseil en société"
support.12.c:0	"Conseil en ingénierie"
support.21.f:0	"Acheter un conseil"
support.21.g:0	"Acheter une leçon"
support.21.h:0	"Acheter une leçon spécialisée"
support.21.i:0	"Merci de l'intérêt que vous portez à nos conseils."
support.21.j:0	"Nous prenons note de l'importance que vous accordez à la valeur du savoir."
support.21.k:0	"La spécialisation est la solution. Votre compréhension de notre savoir dépasse l'entendement."
support.5.e:0	"Une autre fois, peut-être."
