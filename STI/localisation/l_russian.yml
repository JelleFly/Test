leviathans.105.e.response:0	"Очень хорошо. Мы немедленно сообщим нашим грузовым кораблям, что их миссия отменяется, и им нужно возвращаться на базу.\n\nДайте нам знать, если измените свое решение! Как по мне, чем больше все меняется, тем больше остается прежним."
