auth_corporate:0	"Korporacje"
auth_corporate_desc:0	"Rządy korporacji są zorganizowane jak wielkie przedsięwzięcia komercyjne, które całkowicie przejęły rolę państwa."
auth_federated_democracy:0	"Demokracja związkowa"
auth_federated_democracy_desc:0	"Demokracje związkowe mają taką samą strukturę, jak republika reprezentatywna, i istnieją na wpół niezależnie pod władzą rządu centralnego opartego na zasadach praw uniwersalnych, wolności, równości, pokoju, sprawiedliwości i postępu. Ten rząd regularnie organizuje wybory, w których wszyscy mieszkańcy mogą zagłosować na swojego reprezentanta."
auth_state_senate:0	"Senat stanowy"
auth_central_command:0	"Dowództwo centralne"
auth_starfleet_command:0	"Dowództwo gwiezdnej floty"
auth_clan_empire:0	"Imperium klanowe"
auth_clan_empire_desc:0	"Władzę tak naprawdę sprawuje tu Najwyższa Rada Klingonów. Imperium klanowe to dom 24 wielkich rodów, z których każdy ma swoje miejsce w Radzie. Na jego straży stoją potężne rodziny wojowników zamiast pojedynczej imperialnej figury."
auth_pirate_guild:0	"Gildia piracka"
auth_pirate_guild_desc:0	"Gdy zbierają się piraci, rozkwita przestępczość zorganizowana. Taki rodzaj współpracy pozwala na to, aby każdy się dorobił, i ostatecznie wypiera państwo przez społeczność całkowicie oddaną piractwu dla zysku."
military_dictatorship:0	"Dyktatura wojskowa"
military_dictatorship_desc:0	"§LTen ustrój to militarystyczna forma autokracji. Władca jest niekwestionowanym naczelnym wodzem wojska, które ściśle kontroluje aparat państwowy.§!"
military_dictatorship_special:0	"Każdy władca może zbudować ponadwymiarowy okręt."
gov_representative_democracy:0	"Demokracja pośrednia"
gov_representative_democracy_desc:0	"Ten ustrój to demokracja pośrednia, w której obywatele głosują na swoich przedstawicieli."
gov_military_dictatorship:0	"Dyktatura wojskowa"
gov_military_dictatorship_desc:0	"Ten ustrój to militarystyczna forma autokracji. Władca jest niekwestionowanym naczelnym wodzem wojska, które ściśle kontroluje aparat państwowy."
gov_martial_empire:0	"Imperium wojskowe"
gov_martial_empire_desc:0	"Ten ustrój to dziedziczna autokracja militarystyczna, gdzie państwo istnieje głównie w celu utrzymywania wojska. Umiejętności walki są bardzo cenione, a obywatele przechodzą regularne szkolenia wojskowe."
gov_executive_committee:0	"Komitet wykonawczy"
gov_executive_committee_desc:0	"Ten ustrój to materialistyczna postać oligarchii, gdzie potężna biurokracja rządzi państwem i wskazuje społeczeństwu produktywne oraz istotne cele."
