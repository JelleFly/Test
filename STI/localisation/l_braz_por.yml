leader_trait_deanna_troi:0	"Empatia Extrassensorial"
leader_trait_deanna_troi_desc:0	"Moldada por sua herança §HBetazoide§! e empatia extrassensorial, a §HTenente Comandante Deanna Troi§! da §HEnterprise§! é treinada para entender a psicologia de uma variedade de espécies. Seu talento para as relações diplomáticas nos permite realizar até as missões mais delicadas."
