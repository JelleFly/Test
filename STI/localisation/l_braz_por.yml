qt_cardassian_c4:0	"Subjugue a Todos"
qt_cardassian_c4_desc:0	"Nos erguemos das cinzas, reconstruímos nossa §HUnião§! e refortificamos nossos ideais. Ninguém suspeitava de nossa genialidade, mas provamos que estavam todos errados. Nossa única missão agora é erradicar os rebeldes que aterrorizam nossa §HGaláxia§! para torná-la um lugar mais seguro para todos.\n\n"
qt_cardassian_c4_tooltip_denobula_check_success:0	"£trigger_yes£ O Sistema §YDenobula§! está dentro das fronteiras da §HUnião Cardassiana§!"
qt_cardassian_c4_tooltip_denobula_check_fail:0	"£trigger_no£ O Sistema §YDenobula§! está dentro das fronteiras da §HUnião Cardassiana§!"
qt_cardassian_c4_tooltip_cordian_check_success:0	"£trigger_yes£ O Sistema §YCordian§! está dentro das fronteiras da §HUnião Cardassiana§!"
qt_cardassian_c4_tooltip_cordian_check_fail:0	"£trigger_no£ O Sistema §YCordian§! está dentro das fronteiras da §HUnião Cardassiana§!"
qt_cardassian_c4_effect_tooltip:0	"Adiciona o modificador de planeta §Y$qt_cardassian_c4_effect$§! a colônias recém-integradas, concedendo os seguintes efeitos:\n $mod_planet_forced_farmers_upkeep_mult$: §G-30%§!\n $mod_planet_forced_miners_upkeep_mult$: §G-30%§!\n$mod_deposit_blockers_cost_mult$: §G-15%§!"
qt_cardassian_d1:0	"Recomeço"
qt_cardassian_d1_desc:0	"O fardo do avanço científico é que devemos crescer junto com nosso entendimento do universo, mesmo que esse crescimento exija uma mudança total da sociedade. Por outro lado, é fácil mudar tudo quando todo indivíduo já é a favor de nossos objetivos.\n\n"
qt_cardassian_d1_district_fail:0	"£trigger_no£ Possua §Y0§! §Y$district_labor_camp$§!: §Y[This.qt_cardassian_d1_labor_camp]§!"
