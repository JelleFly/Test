gov_technocratic_enclave:0	"专家治国"
gov_technocratic_enclave_desc:0	"这一领地深研技术，用奇诡而高明的手腕不断扩大领土和势力。在趁人不备，操纵他人的这条路上，他们绝对不会停下脚步。"
gov_panel_of_judges:0	"审判席制"
gov_panel_of_judges_desc:0	"政府的真正控制者是审判席，他们致力于引导人民走向更加先进和统一的社会。"
gov_ascendant_meritocracy:0	"超凡精英体制"
gov_ascendant_meritocracy_desc:0	"只有获选的心灵守护者才能行使领导权力。以严格的科学程序和文化法律为后盾，他们会确保社会中最有才华的成员站上最高的位置。"
gov_representative_clan_system:0	"部族代表制"
gov_representative_clan_system_desc:0	"政府施行代议民主制，领导人由选举产生，同时依然以部族成员的身份为傲，也会按照自己部落的传统做出决策。"
gov_protectionist_republic:0	"内贸保护者共和制"
gov_protectionist_republic_desc:0	"这个国家由促进委员会治理，工作的重中之重是维持民心稳定。委员会负责执行社会和政治法律，并提倡内贸保护主义政策。"
gov_corrupt_syndicate:0	"腐败集团"
gov_corrupt_syndicate_desc:0	"腐败的阴影笼罩着政府，把持实权的集团主张无政府状态和犯罪不受惩罚。"
gov_patriarchal_republic:0	"父权制共和制"
gov_patriarchal_republic_desc:0	"塔拉利安人严格践行传统，建立了绝对父权制的军事化社会。在这个专制政府中，所有地位崇高的成员都要像战士一样生活。"
gov_theodemocratic_republic:0	"神权民主共和制"
gov_theodemocratic_republic_desc:0	"由第一部长领导的部长委员会与韦德克议会在政治上平分秋色，共同管理着贝久。虽然这个政府有世俗的一面，但也深受精神信仰的影响。"
gov_capitalist_democracy:0	"资本主义民主"
gov_capitalist_democracy_desc:0	"由金融事务专家组成的政府，星系中的大部分人都在关注该政府作出的经济决策。"
gov_inquisitorial_anocracy:0	"审讯式无支配体制"
gov_inquisitorial_anocracy_desc:0	"这个社会的法律规定，一个人在清白得到证明之前都处于有罪状态。"
gov_capitalist_anarchy:0	"资本主义无政府"
gov_capitalist_anarchy_desc:0	"雇佣兵、奴隶贩子和货船船长组成了这个社会，他们眼里只有利益，没有法律。"
gov_gubernatorial_republic:0	"总督共和制"
gov_gubernatorial_republic_desc:0	"总督即是这个社会的元首，拥有行政决策权。"
gov_corporatocracy:0	"企业王国"
gov_corporatocracy_desc:0	"非法贸易里随时都能见到利瑟皮人的身影，许多人都猜测他们的政府主体其实完全是依靠非法交易支撑。"
gov_socialist_democracy:0	"社会主义民主"
gov_socialist_democracy_desc:0	"卡恩星人具有心灵感应能力，完全通过精神意象交流。他们不了解隐私的概念，所以建立起了一个共享一切资源、凡事都群策群力的政府。"
gov_scientocracy:0	"科学主义"
gov_scientocracy_desc:0	"伊雅人不了解爱或对立等社会概念，所以办事风格非常务实。他们完全仰仗科学和文化交流建立起了自己的社会，在研究其他社会时，也主要关注这两点。"
gov_clan_of_spies:0	"间谍部族"
gov_clan_of_spies_desc:0	"隐秘的政府，拥有一个高科技情报机构，致力于监视其他物种和统治机构。"
gov_social_autocracy:0	"社会独裁制"
gov_split_republics:0	"分裂共和制"
gov_split_republics_desc:0	"凯斯人控制着 3/4 的凯斯普里特领土，而单一民族国家普里特则只占据了 1/4 的土地。这两片敌对的疆土深陷冲突，造成了延续数代的偏执、仇外和拒绝沟通的政府。"
gov_parliamentary_republic:0	"议会共和制"
gov_matriarchal_aristocracy:0	"母系贵族制"
gov_matriarchal_aristocracy_desc:0	"这个拥有心灵感应异能的社会遵循复杂的世袭贵族规则，政府首脑由具有心灵感应能力的女族长担任。"
