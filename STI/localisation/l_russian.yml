shady_first:0	"Псс! Эй, ты… Тебе нужен товар из-под прилавка? Такого больше нигде не достанешь. Кто-то назовет это черным рынком, но это не самое подходящее название для бизнеса… Торг не уместен ввиду отсутствия конкурентов, но учитывая уникальность товара, цена вполне завышенная. То есть вполне оправданная! Черт бы побрал эти универсальные переводчики!\n\nТолько не спрашивай, откуда берется все это добро… Есть много людей, доверивших партию-другую товара тем, кому не следовало доверять, и эти люди охотно заглянули бы сюда, а нам бы этого очень не хотелось. Это не шутки, помни правило приобретения № 125: «Нельзя заключать сделку, будучи мертвым»."
shady_low_op:0	"Снова ты? Ха… вот уж не ждали твоего возвращения после прошлого раза. Видать, ты выгодную сделку нутром чуешь? Заглядывай, пока не заметишь оправданную цену! Ха-ха-ха.\n\nОсмотрись. Но ничего не трогай, пока не заплатишь! Хм-м-м… надо бы добавить это в Правила приобретения, скажу я тебе."
shady_high_op:0	"О, приятно встретить тебя здесь, хе-хе. Наши заманчивые предложения уже подогрели твое любопытство? Трибблу понятно, что к этому все шло. Как говорится, кто не рискует, тот не выигрывает. Правило приобретения № 62, специально для тебя.\n\nКстати, кое-кто утверждает, что сделки с нами портят репутацию. Что до меня, не мне судить тебя за то, кто ты есть… Зато я буду судить о том, чего у тебя нет. Это одно из моих личных правил."
shady_home_latinum:0	"$latinum$: купить."
shady_latinum_title:0	"Латина"
wannagetlat1:0	"Ах-х… Ни одна монета не сверкает так, как прессованная в золоте латина. Нет, правда. Проверено лично мной. Это желанная добыча для многих, так что хранить ее нужно с умом, иначе лишишься не только кусков. За совет денег не возьму. Хотя стоило бы…\n\nФеренги не расстаются с прессованной в золоте латиной, если не видят возможности нажиться. Как именно — не наше дело. К слову о делах, сколько тебе нужно?"
