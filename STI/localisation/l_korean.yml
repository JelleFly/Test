country.2942.name:0	"에나브란 타인 영입"
country.2937.desc:0	""불가사의는 조사 대상이 되는 순간 더 이상 불가사의가 아니게 됩니다.""
country.2938.desc:0	""모름지기 §H스타플릿§! 장교라면 무엇보다 진실에 충실해야 하는 법입니다. 과학적 진실, 역사적 진실, 개인적 진실... 무엇이 되었든 간에 말이지요. 이는 §H스타플릿§!의 뿌리와 맞닿아 있는 대원칙이기도 합니다. 그리고 진실을 말씀드리자면, 제가 §H스타플릿§!의 이름으로 계속 복무하는 것이, 잔류하는 것이 이 조직에 이롭지는 않을 것 같다고 생각합니다. 제 개인적으로 생각하는 진실입니다. 네, 이에 따라 직위를 내려놓을까 합니다.""
country.2938.a:0	"알겠습니다."
country.2939.desc:0	""적을 무찌르기 위해서는 그 적을 먼저 이해해야 하는 법.""
country.2950.desc:0	""잃을 것도, 희생할 것도 없다라... 그럼 얻을 것도 없겠군요.""
country.2910.a:0	"나중에 영입하는 걸로 하죠."
country.2910.b:0	"지금 바로 영입하세요."
country.2910.name:0	"스팍 영입"
country.2910.desc:0	"§H스팍§!이란 이름의 전도유망한 §H스타플릿§! 장교가 진급 후보로 선정되었습니다.\n\n§H스팍§!은 숱한 중요 임무에 참여한 경력이 있는 베테랑으로, 기록만 봐도 현장 안팎에서 뛰어난 순발력으로 훌륭한 성과를 올릴 인재임을 알 수 있습니다.\n\n과거 §H스팍§!과 함께한 승무원들 모두 §H연방§!의 귀한 인재라고 입을 모아 말하고 있습니다."
