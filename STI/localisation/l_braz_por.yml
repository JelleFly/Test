environmental_engineer_modifier:0	"Paisagismo"
environmental_engineer_modifier_desc:0	"Este governador é proficiente na sutil arte do paisagismo em escala planetária."
architectural_interest_modifier:0	"Especialização em Construção"
architectural_interest_modifier_desc:0	"Este governador estudou as obras dos maiores arquitetos da §HGaláxia§!."
righteous_modifier:0	"Linha dura"
righteous_modifier_desc:0	"Este governador tem uma política de tolerância zero contra o crime."
corrupt_modifier:0	"Ganancioso"
corrupt_modifier_desc:0	"Este governador mal pode esperar para encher os bolsos."
d_mineral_flora:0	"Flora Durídia"
d_mineral_flora_desc:0	"As plantas deste planeta têm uma composição §Hmineral§!."
d_dry_heat:0	"Calor de Sirocco"
d_dry_heat_desc:0	"Ondas de §Hcalor seco§! queimam a superfície deste planeta."
d_whispering_mounds:0	"Redemoinhos Taquiônicos"
d_whispering_mounds_desc:0	"Ventos fortes impulsionados por fluxos de §Htáquions§! enchem estas montanhas com ecos de sussurros."
d_searing_heat:0	"Auroras Solares"
d_searing_heat_desc:0	"As estrelas deste sistema incendiaram a atmosfera do planeta."
d_bountiful_oasis:0	"Oásis no Deserto das Estrelas"
d_bountiful_oasis_desc:0	"Escondidos entre as areias, debaixo de um céu sem estrelas, estão §Hoásis§! cativantes."
d_gigantic_annelids:0	"Buracos de Areia Gigantes"
d_gigantic_annelids_desc:0	"Agressivos e §Himponentes vermes§! estão enterrados sob as dunas deste planeta."
d_apex_predators:0	"Nuvens de Poeira Cometárias"
d_apex_predators_desc:0	"Os animais que vagam por essas §Hsavanas nubladas§! foram evolutivamente infundidos com §Hminerais§!, tornando-os ainda mais nutritivos."
d_extensive_plains:0	"Planícies de Rama"
d_extensive_plains_desc:0	"Uma bacia continental muito extensa e plana abriga flora e plantas curiosas, como a §Hfolha de rama§!."
d_sirocco_winds:0	"Desertos de Areia de Fogo"
d_sirocco_winds_desc:0	"Escaldantes §Hventos quentes§! sopram através das extensões infinitas, ameaçando tempestades de fogo constantes."
d_active_volcanoes:0	"Magma Tectônico"
d_active_volcanoes_desc:0	"Grandes §Hcadeias vulcânicas§! expelem as riquezas do manto."
d_ore_rich_slopes:0	"Encostas de Minério Diamagnético"
d_ore_rich_slopes_desc:0	"Solo abundante em §Hminérios§!, o suficiente para encher o bolso de qualquer pessoa."
d_empty_mountains:0	"Montanhas Nubladas"
d_empty_mountains_desc:0	"Estas misteriosas §Hmontanhas ocas§! assustam a maioria dos andarilhos."
d_frozen_hangar_caves:0	"Cavernas Nucleares de Inverno"
d_frozen_hangar_caves_desc:0	"§HGigantescas cavernas de gelo§! remanescentes de atividades sísmicas incomuns."
d_ice_gems:0	"Camuflagem de Gelo"
d_ice_gems_desc:0	"As §Hjoias preciosas§! deste planeta estão escondidas sob esta camada de gelo que engana. Difíceis de encontrar devido às propriedades reflexivas do ambiente, cada pedra vale uma pequena fortuna."
d_high_winds:0	"Tempestades Magnéticas"
d_high_winds_desc:0	"A formidável força desses ventos poderia alimentar muitas cidades."
d_moss_caves:0	"Cavernas de Musgo de Ocampa"
d_moss_caves_desc:0	"Proveniente artificialmente de §HOcampa§! e replantado em cavernas fora do planeta, este §Hmusgo§! é conhecido por seus benefícios à saúde. Poucos sabem que ele também é extremamente delicioso. "
d_infertile_land:0	"Crateras de Impacto"
d_infertile_land_desc:0	"Até mesmo um terreno de §Hcrateras§! estéril assim tem seus usos."
d_frozen_lakes:0	"Lagos Criogênicos"
d_frozen_lakes_desc:0	"Lar de §Hmamíferos aquáticos§! que ostentam uma camada extra espessa de gordura protetora, congelados no tempo e prontos para serem descongelados."
d_perfect_climate:0	"Clima Ideal"
d_perfect_climate_desc:0	"Um lugar para perseguir suas verdadeiras paixões com poucas distrações."
d_homeworld_resemblance:0	"Vale Idílico"
d_homeworld_resemblance_desc:0	"Não há lugar como o nosso lar. Ou há?"
d_reverse_waterfalls:0	"Cachoeiras Inversas"
d_reverse_waterfalls_desc:0	"Uma das maravilhas cativantes da §HGaláxia§!."
d_gigantic_aquatic_life:0	"Mares de Staimagander"
d_gigantic_aquatic_life_desc:0	"Os primos leviatãs dos §Hgormaganders§! nadam nestes mares enormes."
d_abundant_fishing_zones:0	"Zonas de Pesca Abundante"
d_abundant_fishing_zones_desc:0	"Cardumes de peixes coloridos e bandos de §Hlagartos marinhos markoffianos§! habitam o oceano sem limites deste mundo."
d_powerful_currents:0	"Correntes Nucleogênicas"
d_powerful_currents_desc:0	"§HRios subaquáticos§! fluem em velocidades tão altas, que sua produção de energia inclina o eixo deste planeta."
d_giant_mushroom_forest:0	"Cogumelos Atuta Gigantes"
d_giant_mushroom_forest_desc:0	"Os enormes §Hcogumelos venenosos§! que compõem esta paisagem urbana distinta podem ser fervidos em um caldo farto."
d_feathery_fauna:0	"Corujas Ciclope"
d_feathery_fauna_desc:0	"Pela primeira vez, xeno-ornitologistas descobriram que essas aves existem em outros planetas além de §HAlcor IV§!."
d_enriched_soild:0	"Solo Nitrogenado"
d_enriched_soild_desc:0	"Não há semente que não possa crescer neste planeta."
d_underworld_caverns:0	"Cavernas Sencientes"
d_underworld_caverns_desc:0	"§HCavernas escuras§! que ficam abaixo da superfície. Perfeito para operações secretas e empreendimentos relacionados. Mas cuidado, a caverna sabe mais do que parece."
d_behemotic_fossils:0	"Fósseis Colossais de Amonite"
d_behemotic_fossils_desc:0	"Restos do tamanho de uma cidade de §Hcolossos gigantescos§! cobrem este lugar."
d_abandoned_ruins:0	"Ruínas Abandonadas"
d_abandoned_ruins_desc:0	"§HRuínas misteriosas§! de um povo há muito esquecido."
d_friendly_fauna:0	"Tocas dos Gatos Circassianos"
d_friendly_fauna_desc:0	"Dóceis §Hcriaturas felinas§! vagam livremente neste planeta, o som de suas patas ecoando dentro de cavernas distantes."
d_fur_lined_fauna:0	"Montanhas dos Mugatos"
d_fur_lined_fauna_desc:0	"Essas feras, originalmente nativas de §HNeural§!, têm uma pelagem que é uma necessidade evolutiva para suportar os invernos cruéis deste mundo."
d_boggy_fens:0	"Bosques de Maçã Kaferiana"
d_boggy_fens_desc:0	"Bosques idílicos ornados com algumas das melhores §Hmacieiras§! da §HGaláxia§!."
d_bountiful_plains:0	"Inundações Interdimensionais"
d_bountiful_plains_desc:0	"Acredita-se que este pedaço de terra abaixo do nível do mar seja facilmente inundado devido a §Hviagens dimensionais§! próximas."
d_forgiving_tundra:0	"Nuvens de Metreon"
d_forgiving_tundra_desc:0	"Sem pontos interesse, essas planícies estão à mercê de §Hradiação§! e §Hgás§! de forma implacável."
d_green_hills:0	"Bosques de Ratana"
d_green_hills_desc:0	"Encontrada nas regiões mais ao norte, esta floresta de §Hratana§! abriga grande biodiversidade."
d_lichen_fields:0	"Fontes dos Zabu"
d_lichen_fields_desc:0	"§HFontes§! naturais onde a fauna local se reúne para se refrescar."
d_natural_farmland:0	"Campos Adormecidos"
d_natural_farmland_desc:0	"Um campo tranquilo, repleto de rochas de §Hantigas erupções§!."
d_nutritious_mudland:0	"Colinas da Hidrorrede"
d_nutritious_mudland_desc:0	"Riachos tranquilos, perfeitamente posicionados para §Hagricultura hidropônica§! correm por essas encostas pacíficas."
d_rugged_woods:0	"Neve Spumoni"
d_rugged_woods_desc:0	"A espessa camada de neve que cobre este solo abundante pode ser usada para criar §Hsorvete spumoni§! orgânico."
d_fertile_lands:0	"Túneis de Pingos"
d_fertile_lands_desc:0	"Uma vasta rede de túneis, cheia de §Hpingos§! tranquilizantes. Ótimos animais de estimação e lucrativos também."
d_fungal_caves:0	"Floresta de Algas"
d_fungal_caves_desc:0	"O §Hhabitat subaquático§! neste planeta fornece o sustento necessário para manter muitas espécies vivas."
d_great_river:0	"Descongelando as Calotas de Gelo"
d_great_river_desc:0	"À medida que o §Hgelo eterno§! derrete, os tesouros escondidos lá dentro são descobertos."
d_lush_jungle:0	"Vale do Musgo Diomediano"
d_lush_jungle_desc:0	"Um lugar coberto de musgo escorregadio, mas comestível, proveniente do §HSistema Diomediano§!."
d_black_soil:0	"Paraka Titânica"
d_black_soil_desc:0	"Titânicos §Hanimais alados§! colidem uns com os outros constantemente nesta paisagem acidentada."
d_fungal_forest:0	"Besouros de Árvore Gigantes"
d_fungal_forest_desc:0	"Os §Hbesouros§! que habitam as árvores desta floresta milenar são enormes."
d_marvelous_oasis:0	"Oceano de Folhas de Manta"
d_marvelous_oasis_desc:0	"Uma §Hatividade vulcânica§! recente forçou esses campos vastos e prósperos a buscar refúgio abaixo da superfície."
d_teeming_reef:0	"Santuário dos Melanoides"
d_teeming_reef_desc:0	"Uma enseada marítima, lar de uma miríade de §Hcriaturas marinhas§!."
d_tropical_island:0	"Fiorde Esporocístico"
d_tropical_island_desc:0	"Restos de §Hgeleiras derretidas§! abrigam inúmeras espécies não-humanoides."
d_arid_highlands:0	"Raios e Trovões"
d_arid_highlands_desc:0	"§HLuzes ofuscantes§! e §Htrovões ensurdecedores§! colidem com as mesas sem recursos deste planeta."
d_buzzing_plains:0	"Tempestades de Plasma"
d_buzzing_plains_desc:0	"Praias de sílica devastadas por fortes §Htempestades de plasma§!."
d_hot_springs:0	"Gêiseres de Craylon"
d_hot_springs_desc:0	"Condutos perigosos e borbulhantes para §Hrios subterrâneos ferventes§!."
d_frozen_gas_lake:0	"Depósito de Xenônio"
d_frozen_gas_lake_desc:0	"O acúmulo de §Hgases naturais inertes§! cria pressão nas planícies deste planeta."
d_rushing_waterfalls:0	"Depósito de Petróleo"
d_rushing_waterfalls_desc:0	"Reservatórios profundos onde os §Hrestos de animais antigos§! se transformaram em petróleo."
d_searing_desert:0	"Depósito de Urânio"
d_searing_desert_desc:0	"Criados por supernovas e fusões de estrelas de nêutrons, esses depósitos atuam como um catalisador para a §Henergia nuclear§!."
d_geothermal_vent:0	"Fontes de Plutônio"
d_geothermal_vent_desc:0	"Um fenômeno silencioso que é tão bonito quanto mortal."
d_tempestous_mountain:0	"Falha Tectônica"
d_tempestous_mountain_desc:0	"A fonte da maior parte da §Hatividade sísmica§! na superfície deste planeta."
d_underwater_vent:0	"Cachoeiras Psicotrônicas"
d_underwater_vent_desc:0	"Diz-se que essas cachoeiras têm um efeito encantador sobre os observadores, semelhante a uma reação psicológica durante um §Hexame de estabilidade psicotrônica§!."
d_mineral_fields:0	"Cometas de Silicato"
d_mineral_fields_desc:0	"O solo aqui já foi atingido por milhares de cometas com conchas externas feitas de §Hminerais de silicato§!."
d_mineral_striations:0	"Cavernas de Geodo"
d_mineral_striations_desc:0	"Trovejantes explosões vulcânicas deram vida a esses magníficos §Hgeodos§!."
d_veiny_cliffs:0	"Pedreira Natural"
d_veiny_cliffs_desc:0	"Essas rochas expostas são úteis como §Hmateriais de construção§!."
d_prosperous_mesa:0	"Condritos Carbonáceos"
d_prosperous_mesa_desc:0	"Logo abaixo da superfície existem grandes depósitos de §Hmetais raros§! de meteoritos ricos em carbono, água e compostos orgânicos."
d_ore_rich_caverns:0	"Rio de Fortânio"
d_ore_rich_caverns_desc:0	"§HMinerais§! raros e valiosos podem ser encontrados peneirando os corpos d'água deste planeta."
d_rich_mountain:0	"Tesouros Dourados"
d_rich_mountain_desc:0	"Depósitos subterrâneos sem fim escondem uma enorme quantidade de §Hminério§!, às vezes na forma de ídolos e outros artefatos abandonados."
d_submerged_ore_veins:0	"Montanhas Harmônicas"
d_submerged_ore_veins_desc:0	"Cobertas de §Hdiamantes harmônicos§! devido às antigas condições atmosféricas, essas montanhas têm um suprimento pronto dessa variante."
d_underground_sea:0	"Mar Subterrâneo"
d_underground_sea_desc:0	"Uma ocorrência rara, um §Hmar isolado§! encontrado embaixo de um dos continentes do planeta."
d_flooded_strand:0	"Correntes Oblissianas"
d_flooded_strand_desc:0	"Uma porção estreita de terra §Hperpetuamente inundada§! por corpos de água locais."
d_mountain_valley:0	"Vale Ligoriano"
d_mountain_valley_desc:0	"Embora tenha difícil acesso, este §Hvale camuflado§! guarda muitos recursos."
d_windswept_heath:0	"Ventos de Minicoy"
d_windswept_heath_desc:0	"§HVentos uivantes§! e quentes dobram as árvores deste mundo, forçando-as a se curvar em posições estranhas."
d_thunderstruck_plateau:0	"Tempestades Luciferinas"
d_thunderstruck_plateau_desc:0	"As §Htempestades de raios§! neste planeta são bioluminescentes, fazendo com que o ambiente e suas criaturas brilhem."
d_taiga:0	"Floresta de Gelo Theriniana"
d_taiga_desc:0	"Uma §Hfloresta montanhosa§!, que remonta à era do gelo anterior, esconde muitos segredos sob a neve."
d_crystal_forest:0	"Depósito de Dilítio"
d_crystal_forest_desc:0	"Um depósito natural do precioso §HDilítio§!, usado para abastecer nossas naves."
d_crystalline_caverns:0	"Vale de Dilítio"
d_crystalline_caverns_desc:0	"Fenômenos geológicos desconhecidos encheram o chão deste vale com §Hcristais de dilítio§!."
d_tetryon_stream:0	"Corrente de Tétrion"
d_tetryon_stream_desc:0	"Um fluxo constante de §HTétrions§! é expelido das profundezas desta terra."
d_tetryon_storms:0	"Tempestades de Tétrion"
d_tetryon_storms_desc:0	"As nuvens desta região produzem tempestades de §HTétrion§! imprevisíveis e altamente perigosas."
d_b_silica_storms:0	"Ciclones de Areia Prometianos"
d_b_silica_storms_desc:0	"Os §Hcristais de quartzo Prometiano§! levantados das dunas abaixo agridem as criaturas próximas e as prendem em um tornado que causa lacerações sufocantes."
d_b_vorpal_cacti_fields:0	"Cactos Cipirianos"
d_b_vorpal_cacti_fields_desc:0	"Gigantescos §Hespinhos afiados§! tornam impossível cruzar os vastos campos de suculentas que amaldiçoam este solo ressecado."
d_b_crushing_baobabs:0	"Cedros de Hornblenda"
d_b_crushing_baobabs_desc:0	"Esta variante de cedro §Hexplode§! de modo imprevisível quando não recebe água por muito tempo."
d_b_invictus_mons:0	"Detritos de Neutrônio"
d_b_invictus_mons_desc:0	"Montanhas de embarcações acidentadas criaram montes de §Hmetal congelado§! nesta região instável."
d_b_milenary_glacials:0	"Gelo Parasita"
d_b_milenary_glacials_desc:0	"O gelo que não para de se espalhar por este planeta nos impede de minerar §Hjoias preciosas§!."
d_b_dropleton_hailstorms:0	"Tempestades de Granizo Torianas"
d_b_dropleton_hailstorms_desc:0	"Centenas de Kelvins mais fria que uma §HTempestade de Gelo Toriana§!, e muito mais dolorosa também."
d_b_strong_magnetic_field:0	"Campo Hipermagnético"
d_b_strong_magnetic_field_desc:0	"Caracterizado por um §Hmagnetismo§! incomparável, áreas deste planeta interferem com todos os sensores e transportadores de nossas naves."
d_b_riptide_currents:0	"Vórtice de Energia"
d_b_riptide_currents_desc:0	"Uma entidade temporal giratória, não confiável e turbulenta que pode §Hinterromper o tempo§! a qualquer momento."
d_b_thermosphere_hurricanes:0	"Tempestades de Amônia"
d_b_thermosphere_hurricanes_desc:0	"A §Hvelocidade do vento§! e a §Hfumaça tóxica§! nesta região tornam a jornada perigosa."
d_b_crystalline_trees:0	"Árvores Cristalizadas"
d_b_crystalline_trees_desc:0	"Com o tempo, os galhos dessas árvores se adaptaram molecularmente e se transformaram em §Hlanças de cristal perfurantes§! que ameaçam quebrar e cair a qualquer momento."
d_b_lava_slopes:0	"Vales de Rochas Ígneas"
d_b_lava_slopes_desc:0	"O §Hmagma solidificado§! de muitos milênios atrás tornou esta região inacessível por enquanto."
d_b_nonsentient_energy_lifeforms:0	"Lunares Radioativos"
d_b_nonsentient_energy_lifeforms_desc:0	"Essas flores absorveram §Hradiação residual§!, criando um ambiente fatal para a maioria das criaturas vivas em suas proximidades."
d_b_trial_grounds:0	"Cromohélice Corrompida"
d_b_trial_grounds_desc:0	"Uma §Hestação espacial espiral§! destruída foi invadida por §Hparasitas nítrio§!. Coletar a estrutura helicoidal pelas suas ligas metálicas contendo cromo é possível, mas difícil. "
d_b_forgotten_installation:0	"Cavernas Holográficas"
d_b_forgotten_installation_desc:0	"Essas cavernas parecem ter terreno estável e pilares cativantes, quando na verdade levam os investigadores a nada além de um profundo §Hpoço de desespero§!."
d_b_grey_goo:0	"Enxame de Nanites"
d_b_grey_goo_desc:0	"Ao manipular átomos, criamos a §Hnanite microscópico autorreplicante§!. O que não prevíamos era que a nanite um dia iria nos manipular. Essa variante é hostil e se prolifera em velocidades incontroláveis."
d_b_unstable_caverns:0	"Gruta Tectônica"
d_b_unstable_caverns_desc:0	"Cavernas preenchidas com §Hcristais de dilítio§! que foram convertidos em energia mecânica por meio de um §Hefeito piezoelétrico§!, aumentando o estresse tectônico regional."
d_b_tetryon_aftershocks:0	"Tremores de Tétrion"
d_b_tetryon_aftershocks_desc:0	"Essas partículas subatômicas assombram planetas inteiros mesmo depois que a §Hradiação§! causada por seu bombardeio foi eliminada."
d_b_underground_gravity_well:0	"Poço Gravitacional Hipógeo"
d_b_underground_gravity_well_desc:0	"Distorções do §Hespaço-tempo contínuo§!, poços gravitacionais são notoriamente difíceis de eliminar. Detone uma ogiva de tricobalto em uma e você pode criar uma fenda interfásica."
d_b_forbidding_canyon:0	"Desfiladeiro Sem Saída"
d_b_forbidding_canyon_desc:0	"A §Hatividade sísmica§H gerou uma quantidade de §Hdetrito§! que faz este desfiladeiro parecer um beco sem saída."
d_b_shifting_dunes:0	"Miragem de Mishara"
d_b_shifting_dunes_desc:0	"Inspirando §Hvisões§! sem esperança de terras habitáveis, essas dunas não são o que parecem. Desidratação do deserto e cargas elétricas afligem aqueles que permanecem mais tempo do que deveriam."
d_b_magavultures:0	"Abutres Miméticos"
d_b_magavultures_desc:0	"Espécies ramificadas de §Habutres arbazanos§! que capturam presas assumindo a aparência de criaturas dóceis."
d_b_graphene_avalanches:0	"Avalanches de Grafite"
d_b_graphene_avalanches_desc:0	"§HDeslizamentos de neve rochosas§! que caem rapidamente nas encostas mais íngremes e criam pilhas gigantes de cristais pontiagudos e afiados."
d_b_ice_volcano:0	"Terreno Criovulcânico"
d_b_ice_volcano_desc:0	"§HCriovulcões inativos§! imbuíram as águas geladas com concentrações perigosas de amônia e deixaram para trás §Hcarstes congelados§! inescaláveis."
d_b_mistcrown_mountains:0	"Montanhas de Sangue Congelado"
d_b_mistcrown_mountains_desc:0	"Muitas criaturas caíram quando confrontadas pela ferocidade dessas montanhas. Tantos pereceram de fato, que os §Hpergelissolos§! dos picos estão manchados de sangue."
d_b_unstable_core:0	"Núcleo Instável"
d_b_unstable_core_desc:0	"A química deste planeta está mudando rapidamente, criando um §Hnúcleo planetário extremamente instável§!."
d_b_tsunami_waves:0	"Tsunamis"
d_b_tsunami_waves_desc:0	"A §Hinstabilidade geológica§! permeia parte deste planeta. Sem nada que as regule, águas perigosas inundam e colidem com as costas lamacentas."
d_b_poisonous_arachnids:0	"Aracnídeos de Borocarbono"
d_b_poisonous_arachnids_desc:0	"Os antropoides neste planeta foram imbuídos de borocarbono devido a quantidades instáveis de §Hgás tetrazina e plasma§! de ocorrência natural."
d_b_mud_entities:0	"Pulgas de Lama Melvaranas"
d_b_mud_entities_desc:0	"Menores que as sanguessugas de lama de Aldebaran, essas pulgas carregam diversos §Hvírus§! que tornam a água imprópria para beber."
d_b_warring_locals:0	"Minho-Complexo"
d_b_warring_locals_desc:0	"Essas instalações foram invadidas por §Hlesmas centurianas§! que procuram por troncos cerebrais humanoides para se agarrar."
d_b_unidentified_parasites:0	"Blastoneurônios Gigantes"
d_b_unidentified_parasites_desc:0	"Enxames de gigantescos §Hparasitas de células cerebrais§! usam seus ferrões para corromper o sistema nervoso de presas inocentes."
d_b_temporal_anomalies:0	"Anomalia Temporal"
d_b_temporal_anomalies_desc:0	"Grandes quantidades de §Hviagens no tempo§! próximas causaram interrupções no espaço-tempo contínuo. Fendas profundas que exalam §Hradiação theta§! agora afligem essas terras."
d_b_volatile_craters:0	"Crateras de Sirílio"
d_b_volatile_craters_desc:0	"Essas crateras são tão voláteis quanto os §Hgases instáveis§! que existem dentro de uma nebulosa."
d_b_damaged_ozone_layer:0	"Camada de Ozônio Danificada"
d_b_damaged_ozone_layer_desc:0	"Este planeta sofre de §Henvenenamento por radiação§! devido a rupturas antigas na camada de ozônio que têm o potencial de destruir civilizações inteiras se nada for feito."
d_b_abandoned_trapped_complex:0	"Trincheiras de Armadilhas Mortais"
d_b_abandoned_trapped_complex_desc:0	"Cuidado onde pisa."
d_b_apex_predator:0	"A Fera"
d_b_apex_predator_desc:0	"Shaka, quando §HO Infinito§! ataca. Temba, seus braços com veias de veneno. Iaga, um cínico de sangue frio sussurra vingança silenciosa."
d_b_titanic_labyrinth:0	"Labirinto Alucinógeno"
d_b_titanic_labyrinth_desc:0	"A presença de §Hprodutos químicos nitrosos§! torna esta região impossível de explorar, pois cada curva apresenta uma série de desafios neurológicos."
d_arid_blocker:0	"Potencial de Engenharia Árida"
d_arid_blocker_desc:0	"Com uma pesquisa completa deste planeta, identificamos vários fatores ambientais importantes que podem ser modificados para produzir resultados únicos e altamente benéficos."
d_arid_blocker_tooltip:0	"Libera todo o potencial deste planeta."
