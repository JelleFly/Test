trait_pre_warp:0	"Pré-Dobra"
trait_pre_warp_desc:0	"As civilizações pré-dobra diferem em seu nível de especialização tecnológica, mas todas ainda precisam utilizar voos espaciais mais rápidos que a luz, como o propulsor de dobra."
trait_pre_warp_effect_desc:0	""
trait_curious:0	"Curioso"
trait_curious_desc:0	"As maravilhas do mundo natural são novas e misteriosas. A busca de grandes gestos exploratórios, artísticos e arquitetônicos em direção a um panteão de divindades em rápida evolução supera todas as preocupações, exceto as mais básicas. Os primeiros modelos científicos explicam nossa realidade física fundamental com surpreendente precisão."
trait_short_lived:0	"Vida Curta"
trait_short_lived_desc:0	"A vida para a maioria da população é curta e muitas vezes brutal sem os confortos que as civilizações mais avançadas consideram certas. Violência, doença e corrupção entre os poucos órgãos do governo que existem são realidades cotidianas. Para a maioria, não há nada além dessa dificuldade, exceto os deuses."
trait_faithful:0	"Fiéis"
trait_faithful_desc:0	"O pensamento religioso domina a vida e o discurso público. Os ideais de trabalho duro, obediência e sacrifício pelos amigos, parentes e soberanos são mantidos mesmo nos tempos mais difíceis. O derramamento de sangue é comum, embora os códigos éticos sobre o uso apropriado da violência sejam culturalmente priorizados."
trait_repressed:0	"Reprimidos"
trait_repressed_desc:0	"As atitudes autoritárias em relação à alfabetização e à classe social permitem que um punhado de oligarcas guarde o conhecimento sobre o universo por trás de um véu de misticismo e punição corporal. A alfabetização é um privilégio da elite. Falta saneamento e higiene pessoal mesmo entre a classe dominante."
trait_literate:0	"Alfabetizados"
trait_literate_desc:0	"O conhecimento de um novo mundo surgindo logo além do horizonte atrai trabalhadores de todas as origens e disciplinas para a crença de que estão construindo algo maior do que eles. Pela primeira vez, a educação é difundida e está disponível para todos. Não por acaso, muitos têm menos medo de resistir à autoridade."
trait_poor_health:0	"Saúde Debilitada"
trait_poor_health_desc:0	"O girar das rodas da civilização fornece uma mobilidade social recém-descoberta para alguns. Mas muitos mais caíram entre as lacunas e se viram sendo lentamente esmagados. As tensões artificiais se normalizaram."
trait_introspective:0	"Introspectivo"
trait_introspective_desc:0	"A vida mudou tanto, em tão pouco tempo, que muitos sentem que o mundo que conheciam não existe mais. Mas o aumento da riqueza material e da qualidade de vida significa a oportunidade de focar no aumento do acesso público à educação e às realizações científicas. Problemas que antes pareciam imutáveis podem finalmente ser superados."
trait_introspective_effect_desc:0	"£research£ $research$ de emprego de £job_technician£ $job_technician$: §G+0,50§!"
trait_comfortable:0	"Confortável"
trait_comfortable_desc:0	"A vida é fácil quando a tecnologia faz todo o trabalho pesado. À medida que os recursos naturais diminuem, a ciência luta para acompanhar e fornecer soluções adequadas para as catástrofes iminentes de superpopulação e destruição ambiental. A mídia de entretenimento cada vez mais viciante faz pouco para distrair a sensação de desconforto iminente."
energy:0	"Créditos Energéticos"
energy_desc:3	"§a§HCréditos Energéticos§! (£energy£) é uma moeda com lastro energético aceita por todas as raças espaciais. Você pode ganhar mais energia ao:\n§Y1.§! Construir §HDistritos Geradores§! na superfície de planetas colonizados.\n§Y2.§! Usar §HNaves de Construção§! para construir §HEstações de Mineração§! ao redor de estrelas ou planetas ricos em energia.\n§Y3.§! Vender recursos no Ø'game_concept_market', §HMercado§!Ø!.§!"
influence:0	"Influência"
influence_desc_hive_mind:2	"§E§HInfluência§! (£influence£) representa a habilidade de nossa §HMente-Colmeia§! controlar a população de zangões, e é usada para muitas coisas, como decretar §HEditos§!, fazer §HReivindicações§! e construir §HEntrepostos§!. A taxa de ganho é relativamente constante durante o jogo, mas pode ser aumentada ao pesquisar tecnologias e declarar outros impérios como seus §HRivais§!.§!"
food:0	"Comida"
food_desc:2	"§E§HComida§! (£food£) representa os diversos nutrientes necessários para sustentar e fazer crescer as £pop£ §HPops§!. Você pode ganhar mais ao:\n§Y1.§! Construir §HDistritos Agrícolas§! na superfície de planetas colonizados.\n§Y2.§! Comprar mais no §HMercado§!.§!"
minerals:0	"Minerais"
minerals_desc:3	"§E§HMinerais§! (£minerals£) é um termo coletivo para os recursos básicos que precisamos para construir naves, estações e construções planetárias. Podemos ganhar mais ao:\n§Y1.§! Construir §HDistritos Mineradores§! na superfície de planetas colonizados.\n§Y2.§! Usar §HNaves de Construção§! para construir §HEstações de Mineração§! ao redor de asteroides ou planetas ricos em minerais.\n§Y3.§! Comprar mais no §HMercado§!.§!"
deuterium:0	"Deutério"
deuterium_desc:3	"§a§HDeutério§! (£deuterium£) é um termo coletivo para os recursos básicos necessários para a manutenção de naves. Para conseguir mais:\n§Y1.§! Construa £building£ §HSalões de Replicadores§! na superfície de planetas colonizados.\n§Y2.§! Use §HNaves de Construção§! para construir §HEstações de Mineração§! ao redor de estrelas ricas em deutério.\n§Y3.§! Compre mais no §HMercado§!.§!"
research_desc:3	"§E§HPesquisa§! (£research£) é usada para pesquisar novas tecnologias. §E§ A busca pela inovação é tanto uma corridinha quanto uma maratona, esforço e resistência são muito recompensados§!. Podemos aumentar nossa produção ao: \n§Y1.§! Construir £building£ §HLaboratórios de Pesquisa§! em nossas colônias. \n§Y2.§! Usar §HNaves de Construção§! para construir §HEstações de Pesquisa§! ao redor de certos planetas ou estrelas.§!"
physics_research:0	"Pesquisa de Física"
physics_research_desc:3	"§E§HPesquisa de Física§! (£physics£) é usada para pesquisar novas tecnologias. Podemos aumentar nossa produção ao: \n§Y1.§! Construir £building£ §HLaboratórios de Pesquisa§! em nossas colônias. \n§Y2.§! Usar §HNaves de Construção§! para construir §HEstações de Pesquisa§! ao redor de certos planetas ou estrelas.§!"
society_research:0	"Pesquisa de Sociedade"
society_research_desc:3	"§E§HPesquisa de Sociedade§! (£society£) é usada para pesquisar novas tecnologias. Podemos aumentar nossa produção ao: \n§Y1.§! Construir £building£ §HLaboratórios de Pesquisa§! em nossas colônias.\n§Y2.§! Usar §HNaves de Construção§! para construir §HEstações de Pesquisa§! ao redor de certos planetas ou estrelas.§!"
engineering_research:0	"Pesquisa de Engenharia"
engineering_research_desc:3	"§E§HPesquisa de Engenharia§! (£engineering£) é usada para pesquisar novas tecnologias. Podemos aumentar nossa produção ao: \n§Y1.§! Construir £building£ §HLaboratórios de Pesquisa§! em nossas colônias.\n§Y2.§! Usar §HNaves de Construção§! para construir §HEstações de Pesquisa§! ao redor de certos planetas ou estrelas.§!"
unity:0	"Unidade"
unity_desc:3	"§E§H$unity$§! (£unity£) é usado para liberar novas §HTradições§!. Podemos aumentar a produção construindo um £building£ §H$building_autochthon_monument$§! ou outras construções com empregos que produzem Unidades.§!"
consumer_goods:0	"Bens de Consumo"
consumer_goods_desc:2	"§E§H$consumer_goods$§! (£consumer_goods£) é um recurso avançado que representa os diversos dispositivos, luxos e bens necessários para dar às suas £pop£ §HPops§! uma boa vida e para executarem £job£ §HEmpregos§! intelectuais como £job_researcher£ §HPesquisa§!. Você pode ganhar mais ao:\n§Y1.§! Construir £building£ §HIndústrias Civis§! na superfície de planetas colonizados.\n§Y2.§! Construir £district£ §HDistritos Industriais§! na superfície de planetas colonizados.\n§Y3.§! Comprar mais no §HMercado§!.§!"
alloys:0	"Ligas Metálicas"
alloys_desc:2	"§E§HLigas Metálicas§! (£alloys£) são recursos avançados que costumam ser utilizados como material de reforço com aplicação militar, como no conduto de acesso lateral que reveste as naceles de dobra. Também precisamos para construir §HNaves§! e §HBases Estelares§!. Podemos ganhar mais ao:\n§Y1.§! Construir £building£ §HFornalhas de Ligas§! na superfície de planetas colonizados.\n§Y2.§! Construir £district£ §HDistritos Industriais§! na superfície de planetas colonizados.\n§Y3.§! Comprar mais no §HMercado§!.§!"
artificial_singularities:0	"Singularidades Artificiais"
artificial_singularities_desc:2	"§E§HSingularidades Artificiais§! (£artificial_singularities£) confinadas a um gerador com o propósito de energizar nossas §HNaves§!. Um lembrete de que até as forças mais destrutivas do universo se submetem ao projeto romulano. \nVocê pode ganhar mais ao:\n§Y1.§! Construir e aprimorar §HColapsadores de Protoestrelas§!, uma §HConstrução§! que só pode ser erguida uma vez por §HPlaneta§!.\n§Y2.§! Converter Impérios em §HEstados Fantoche§!."
dilithium:0	"Dilítio"
dilithium_desc:0	"Um raro e valioso isótopo de lítio, crucial para a construção de Propulsores de Dobra."
tetryons:0	"Tétrions"
tetryons_desc:0	"Essas partículas subespaciais são capazes de liberar quantidades incríveis de energia."
gravitons:0	"Grávitons"
gravitons_desc:1	"A gravidade é uma força fundamental do nosso universo e uma das mais devastadoras."
nanites:0	"Nanites"
nanites_desc:0	"Pequenos robôs do tamanho de um átomo, as Nanites permitem a manipulação da matéria em sua menor escala."
