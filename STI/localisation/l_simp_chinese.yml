d_mineral_flora:0	"𫟼铱植物"
d_mineral_flora_desc:0	"这颗行星上的植物富含§H矿物质§!。"
d_dry_heat:0	"西洛可热风"
d_dry_heat_desc:0	"§H干热§!的热浪炙烤着这颗星球的表面。"
d_whispering_mounds:0	"快子涡流"
d_whispering_mounds_desc:0	"§H快子§!流的运动催生了强风，山脉中回荡着风的低语。"
d_searing_heat:0	"太阳极光"
d_searing_heat_desc:0	"这个恒星系的恒星点燃了行星的大气。"
d_bountiful_oasis:0	"星际沙漠绿洲"
d_bountiful_oasis_desc:0	"无星夜空下，苍茫沙漠间，青翠§H绿洲§!现。"
d_gigantic_annelids:0	"巨型沙虫"
d_gigantic_annelids_desc:0	"一只极具攻击性的§H高大蠕虫§!在这颗行星的沙丘下四处钻洞。"
d_apex_predators:0	"彗星尘埃云"
d_apex_predators_desc:0	"游荡在§H云雾缭绕的稀树草原§!上的野兽在进化过程中往身体里融入了§H矿物质§!，这让它们的营养价值更高了。"
d_extensive_plains:0	"罗摩平原"
d_extensive_plains_desc:0	"沃野千里、一马平川的大陆盆地总是会孕育出各种各样的奇特植物，§H罗摩叶§!就是一个鲜活的例子。"
d_sirocco_winds:0	"沙火大漠"
d_sirocco_winds_desc:0	"灼热的§H热风§!刮过无尽的辽阔大漠，用无休止的火焰风暴威胁着这片大地。"
d_active_volcanoes:0	"地壳熔岩"
d_active_volcanoes_desc:0	"大型§H火山链§!在将储存在地幔中的富矿喷涌而出。"
d_ore_rich_slopes:0	"抗磁矿坡"
d_ore_rich_slopes_desc:0	"这里的土壤中富含§H矿石§!，多到让所有人都满载而归。"
d_empty_mountains:0	"迷雾山脉"
d_empty_mountains_desc:0	"这些诡异的§H空洞山脉§!让许多途径的旅行者人心惶惶。"
d_frozen_hangar_caves:0	"核子冬穴"
d_frozen_hangar_caves_desc:0	"这些§H巨大的冰洞§!是异常地震活动的产物。"
d_ice_gems:0	"隐匿冰层"
d_ice_gems_desc:0	"这颗星球上所有的§H珍稀宝石§!都埋藏在这层擅长掩人耳目的冰层下面。尽管每一颗宝石都价值连城，但由于环境自带的迷惑性反射，想要找到它们无异于大海捞针。"
d_high_winds:0	"磁力风暴"
d_high_winds_desc:0	"其强大的风力足以为许多城市供能。"
d_moss_caves:0	"欧康帕苔藓洞"
d_moss_caves_desc:0	"由§H欧康帕§!星球人工提取，并重新在外星洞穴中繁殖的§H苔藓§!。人们都知道它对人体有益，但很少有人知道它的味道其实也非常鲜美。"
d_infertile_land:0	"陨石撞击坑"
d_infertile_land_desc:0	"贫瘠至此的§H陨石坑§!也依然有其可取之处。"
d_frozen_lakes:0	"冻温湖泊"
d_frozen_lakes_desc:0	"居住在这里的§H水生哺乳动物§!拥有非常厚实的保护脂肪层，它们仿佛被冻结在了时间的长河里，等待着随时解冻。"
d_perfect_climate:0	"理想气候"
d_perfect_climate_desc:0	"这是一个真正可以免于被打扰，追求自身真正激情的地方。"
d_homeworld_resemblance:0	"诗意梦想乡"
d_homeworld_resemblance_desc:0	"没有地方能像家一样让人安心了。这个地方能吗？"
d_reverse_waterfalls:0	"逆流瀑布"
d_reverse_waterfalls_desc:0	"这是整片§H星系§!中最动人心魄的自然奇观之一。"
d_gigantic_aquatic_life:0	"深海巨兽"
d_gigantic_aquatic_life_desc:0	"在漆黑的深海里，类似于§H戈玛甘德§!的星神兽在缓缓游动。"
d_abundant_fishing_zones:0	"资源丰富的渔区"
d_abundant_fishing_zones_desc:0	"在这个世界的无边海洋中，栖息着五彩斑斓的鱼群和§H马尔科夫海蜥蜴§!。"
d_powerful_currents:0	"核态河流"
d_powerful_currents_desc:0	"这些§H地下河§!的流速极快，产出的能量甚至使得这颗行星的自转轴发生了倾斜。"
d_giant_mushroom_forest:0	"巨型阿图塔蘑菇"
d_giant_mushroom_forest_desc:0	"撑起这座城市骨架的巨大§H毒蘑菇§!，也可以拿来煮出一锅浓郁的蘑菇汤。"
d_feathery_fauna:0	"独眼巨枭"
d_feathery_fauna_desc:0	"异星鸟类学家首次在除了§H开阳增一 IV§!之外的其他星球上发现这种鸟类。"
d_enriched_soild:0	"氮化土壤"
d_enriched_soild_desc:0	"这颗行星上的土地肥沃到可以种植出所有作物。"
d_underworld_caverns:0	"知觉洞穴"
d_underworld_caverns_desc:0	"在地表之下隐藏着无数§H幽暗的洞穴§!，这些地方非常适合进行地下作业以及相关活动。但要小心，掌握在洞穴手中的信息远比你表面所见的要更多。"
d_behemotic_fossils:0	"巨型菊石化石"
d_behemotic_fossils_desc:0	"§H大型巨像§!的遗骸在这里留下了一座城市大小的遗迹。"
d_abandoned_ruins:0	"遗忘废墟"
d_abandoned_ruins_desc:0	"被遗失在历史长河中的种族留下了这片§H神秘的废墟§!。"
d_friendly_fauna:0	"切尔克斯猫窝"
d_friendly_fauna_desc:0	"这种温驯的§H猫科动物§!在这颗星球上闲庭信步，它们的爪步声在深邃的洞穴里久久回荡。"
d_fur_lined_fauna:0	"穆加拓山脉"
d_fur_lined_fauna_desc:0	"穆加拓起源于§H纽瑞尔星球§!，为了在这个严寒的世界中生存下去，它们进化出了一身厚厚的毛皮。"
d_boggy_fens:0	"卡法利安苹果园"
d_boggy_fens_desc:0	"在这片田园乡间小树林里，零星点缀着几棵全§H星系§!最好的§H苹果树§!。"
d_bountiful_plains:0	"跨维度洪水"
d_bountiful_plains_desc:0	"这片土地尺长期位于海平面之下，人们普遍认为这里的洪涝频发是受到了临近的§H维度航行§!的影响。"
d_forgiving_tundra:0	"米特隆粒子云"
d_forgiving_tundra_desc:0	"由于缺乏大型地标，有害的§H辐射§!和§H气体§!在这片平原上横行霸道。"
d_green_hills:0	"拉塔纳林地"
d_green_hills_desc:0	"位于最北部地区的这片§H拉塔纳树林§!拥有丰富多样的生物群落。"
d_lichen_fields:0	"扎布泉源"
d_lichen_fields_desc:0	"这眼天然§H泉水§!是当地兽群聚集和饮水的地方。"
d_natural_farmland:0	"休养之所"
d_natural_farmland_desc:0	"一顷宁静的田野，点缀着§H古代火山喷发§!后遗留的岩石。"
d_nutritious_mudland:0	"水漾小丘"
d_nutritious_mudland_desc:0	"潺潺的小溪沿着宁静的山坡缓缓流淌，这里非常适合发展§H水培农业§!。"
d_rugged_woods:0	"冰淇淋雪"
d_rugged_woods_desc:0	"覆盖在这片肥沃土壤上的厚厚积雪可以用来制作原生态的§H意式冰淇淋§!。"
d_fertile_lands:0	"犸梵隧道"
d_fertile_lands_desc:0	"这处庞大的隧道网络里聚居着无数安静的§H犸梵§!。作为宠物，它们是很好的陪伴者，当然也可以是一笔价值不菲的营收。"
d_fungal_caves:0	"海藻密林"
d_fungal_caves_desc:0	"这颗星球的§H水下栖息地§!为许多物种提供了生存所需的物质。"
d_great_river:0	"融化冰盖"
d_great_river_desc:0	"随着§H永冻寒冰§!融化，隐藏在里面的宝藏就会一点点露出真面目。"
d_lush_jungle:0	"狄俄墨得斯苔藓谷"
d_lush_jungle_desc:0	"覆盖在这片土地上的是一种滑溜但可食用的苔藓，它们来自于§H狄俄墨得斯星系§!。"
d_black_soil:0	"帕拉卡巨兽"
d_black_soil_desc:0	"巨大的§H有翼生物§!在这片崎岖的土地上不断地相互冲撞。"
d_fungal_forest:0	"巨树圣甲虫"
d_fungal_forest_desc:0	"§H圣甲虫§!栖息的这片古老森林有着数千年的历史。数不清的巨木拔地而起，指向星空。"
d_marvelous_oasis:0	"蝠鲼叶海床"
d_marvelous_oasis_desc:0	"近日的§H火山活动§!迫使这片广阔而富饶的海床开始寻求地表以下的庇护所。"
d_teeming_reef:0	"梅拉诺河湾"
d_teeming_reef_desc:0	"这处入海口也是无数§H海洋生物§!的家园。"
d_tropical_island:0	"孢子囊峡湾"
d_tropical_island_desc:0	"长期§H融化的冰川§!遗迹为无数非类人物种提供了栖息地。"
d_arid_highlands:0	"蜘蛛闪电"
d_arid_highlands_desc:0	"这片普普通通的平顶山被§H眩目的电光§!和§H震耳欲聋的雷击§!接连袭击。"
d_buzzing_plains:0	"等离子风暴"
d_buzzing_plains_desc:0	"硅沙滩被强烈的§H等离子风暴§!摧毁了。"
d_hot_springs:0	"氪镧间歇泉"
d_hot_springs_desc:0	"§H沸腾的地下河§!咕噜咕噜地冒出危险的气体，经过这条水道一涌而出。"
d_frozen_gas_lake:0	"氙气矿藏"
d_frozen_gas_lake_desc:0	"§H惰性天然气§!的不断累积给这颗星球上的草原造成了压力。"
d_rushing_waterfalls:0	"石油矿藏"
d_rushing_waterfalls_desc:0	"§H古代动物的遗骸§!深埋于地底，已经转化为了石油。"
d_searing_desert:0	"铀矿藏"
d_searing_desert_desc:0	"由超新星爆发和中子星合并产生的沉积物是§H核能§!的催化剂。"
d_geothermal_vent:0	"钚泉"
d_geothermal_vent_desc:0	"一种既美丽又致命的无声现象。"
d_tempestous_mountain:0	"地壳断层"
d_tempestous_mountain_desc:0	"它是这颗星球表面上大部分§H地震活动§!的源头。"
d_underwater_vent:0	"灵子瀑布"
d_underwater_vent_desc:0	"据说这种瀑布会对观察者产生一种魅惑效果，有些类似于在§H灵子稳定性检查期间§!出现的心理反应。"
d_mineral_fields:0	"硅酸彗星"
d_mineral_fields_desc:0	"这里的地面曾经遭受了数千颗外壳由§H硅酸盐矿物§!构成的彗星的撞击。"
d_mineral_striations:0	"晶洞"
d_mineral_striations_desc:0	"雷鸣般的火山爆发帮助这些宏伟的§H晶洞§!孕育了生命。"
d_veiny_cliffs:0	"天然采石场"
d_veiny_cliffs_desc:0	"这些裸露的岩石是很好用的§H建筑材料§!。"
d_prosperous_mesa:0	"碳质球粒陨石"
d_prosperous_mesa_desc:0	"这里的地表下隐藏着丰富的§H稀有金属§!矿藏。这些金属来自于富含碳、水和有机化合物的陨石。"
d_ore_rich_caverns:0	"鍢矿河流"
d_ore_rich_caverns_desc:0	"通过筛选这颗星球上的水体，可以获得高价值的稀有§H矿物§!。"
d_rich_mountain:0	"黄金珍宝"
d_rich_mountain_desc:0	"一望无际的地下矿床里掩藏着海量的§H矿石§!，这些矿石有时候会以神像和废弃文物的形态出现。"
d_submerged_ore_veins:0	"谐波山脉"
d_submerged_ore_veins_desc:0	"得益于古时的大气条件，这些山脉被§H和声钻石§!覆盖，可以大量供应该类矿石变体。"
d_underground_sea:0	"地下海"
d_underground_sea_desc:0	"在行星的大陆之下居然有一片完整的、§H独立的海洋§!，这实在是太罕见了。"
d_flooded_strand:0	"奥布利西安水滨"
d_flooded_strand_desc:0	"被本土水体§H永久淹没§!的一小块土地。"
d_mountain_valley:0	"利戈以安山谷"
d_mountain_valley_desc:0	"这片§H利戈以安山谷§!难以抵达。但也得益于它的庇护，许多资源得以保存。"
d_windswept_heath:0	"米尼科伊海风"
d_windswept_heath_desc:0	"§H咆哮的风§!温暖却狂躁，将这个世界上的树都吹成了扭曲的奇怪形状。"
d_thunderstruck_plateau:0	"荧光雷暴"
d_thunderstruck_plateau_desc:0	"行星上充斥的§H雷暴§!的光来自于生物发光，导致这里的环境和生物都带光。"
d_taiga:0	"塞里尼亚冰雪森林"
d_taiga_desc:0	"这片§H山地森林§!的历史可以一直追溯到上一个冰河时代。在这片雪地之下掩盖着许多秘密。"
d_crystal_forest:0	"二锂矿藏"
d_crystal_forest_desc:0	"这块天然矿床可以采集出珍贵的§H二锂§!，用来为我们的舰船提供动力。"
d_crystalline_caverns:0	"二锂山谷"
d_crystalline_caverns_desc:0	"未知的地质现象使这座山谷充满了§H二锂晶体§!。"
d_tetryon_stream:0	"四重子激流"
d_tetryon_stream_desc:0	"源源不断的§H四重子§!从土地深处往外喷涌而出。"
d_tetryon_storms:0	"四重子风暴"
d_tetryon_storms_desc:0	"这一地区的云层会制造出不可预测的、高度危险的§H四重子§!风暴。"
d_b_silica_storms:0	"普罗米修斯沙尘暴"
d_b_silica_storms_desc:0	"从地底的沙丘席卷而出的§H普罗米修斯石英晶体§!将附近的生物卷入，困在窒息的撕裂漩涡中。"
d_b_vorpal_cacti_fields:0	"塞皮里昂仙人掌地"
d_b_vorpal_cacti_fields_desc:0	"广阔的仙人掌田野诅咒着这片干涸的土壤，巨大而§H尖锐的刺§!使人们无法在其上正常行走。"
d_b_crushing_baobabs:0	"角闪石雪松"
d_b_crushing_baobabs_desc:0	"这种雪松变种在长时间缺水时会随时§H爆炸§!。"
d_b_invictus_mons:0	"零素残骸"
d_b_invictus_mons_desc:0	"许多舰船在这个不稳定的地区坠毁，残骸堆积如山，形成了成堆的§H冰冻金属§!。"
d_b_milenary_glacials:0	"寄生冰块"
d_b_milenary_glacials_desc:0	"冰在这颗星球上不断蔓延，妨碍我们开采§H珍稀宝石§!。"
d_b_dropleton_hailstorms:0	"托里亚冰雹暴"
d_b_dropleton_hailstorms_desc:0	"比§H托里亚冰暴§!还要冷上几百度，打到身上也更痛。"
d_b_strong_magnetic_field:0	"超磁区域"
d_b_strong_magnetic_field_desc:0	"这颗行星的§H磁力§!异常强烈，某些区域会干扰我们所有的舰船传感器和传送器。"
d_b_riptide_currents:0	"能量涡流"
d_b_riptide_currents_desc:0	"这是一个持续旋转的、不稳定的、紊乱的时间实体，随时随刻可能§H扰乱时间§!。"
d_b_thermosphere_hurricanes:0	"氨气风暴"
d_b_thermosphere_hurricanes_desc:0	"这个地区§H风速§!过快，且充满了§H有毒气体§!，在此地徒步旅行将很危险。"
d_b_crystalline_trees:0	"晶体树"
d_b_crystalline_trees_desc:0	"随着时间的推移，这些树的树枝已经适应了分子，变成了§H锋利的水晶长矛§!，随时都有可能从主干上折断，然后掉落下来。"
d_b_lava_slopes:0	"火成岩峡谷"
d_b_lava_slopes_desc:0	"几千年前§H凝固的岩浆§!封锁了这个地区的入口。"
d_b_nonsentient_energy_lifeforms:0	"辐射卫月"
d_b_nonsentient_energy_lifeforms_desc:0	"这些花吸收了§H残留的辐射能§!，导致其周围的环境变得非常致命，不适于大多数生物生存。"
d_b_trial_grounds:0	"腐化彩色螺旋"
d_b_trial_grounds_desc:0	"一个失事的§H螺旋形空间站§!已经被§H氮基寄生虫§!占领。从螺旋结构中回收含铬合金存在一定的可能性，但难度颇高。"
d_b_forgotten_installation:0	"全息洞穴"
d_b_forgotten_installation_desc:0	"这些洞穴表面上看起来很稳定，还有引人着迷的支撑柱，但实际上它们只是一个把调查人员引向§H绝望的深坑§!的陷阱。"
d_b_grey_goo:0	"纳米机器虫群"
d_b_grey_goo_desc:0	"通过操纵原子，我们创造了可以§H自我复制的微观纳米机器人§!。只是我们没有预料到的是，纳米机器人有朝一日会反过来操纵我们。这种变异体在朝着与我们敌对的方向发展，并且在以无法控制的速度扩散。"
d_b_unstable_caverns:0	"地壳洞穴"
d_b_unstable_caverns_desc:0	"这个充满§H二锂晶体§!的洞穴通过§H压电效应§!转化成了机械能，增加了地壳的区域构造应力。"
d_b_tetryon_aftershocks:0	"四重子余震"
d_b_tetryon_aftershocks_desc:0	"甚至在轰击所产生的§H辐射§!消失后，这些亚原子粒子带来的威胁依然笼罩着整个行星。"
d_b_underground_gravity_well:0	"地下重力井"
d_b_underground_gravity_well_desc:0	"作为§H时空连续体§!的扭曲形态之一，引力井是出了名的难以逃脱。就算在里面引爆一枚三钴弹头，充其量也只能创造出一处相间裂缝。"
d_b_forbidding_canyon:0	"阻塞峡谷"
d_b_forbidding_canyon_desc:0	"§H地震活动§H产生了大量的§H峡谷碎片§!，整条山谷都被堵得严严实实。"
d_b_shifting_dunes:0	"M型幻象"
d_b_shifting_dunes_desc:0	"这片沙丘点燃了人们对宜居地块的最后一丝§H幻想§!，但它们并没有看起来那样美好——想要在此久留的人只会遭受沙漠脱水和电荷攻击。"
d_b_magavultures:0	"拟态秃鹫"
d_b_magavultures_desc:0	"§H阿布拉赞秃鹫§!的分支物种，通过伪装成温顺的生物来捕捉猎物。"
d_b_graphene_avalanches:0	"石墨雪崩"
d_b_graphene_avalanches_desc:0	"§H岩石状的雪堆§!从陡峭的斜坡上快速倾泻，形成了一大堆参差不齐的尖锐晶体。"
d_b_ice_volcano:0	"冰火山地貌"
d_b_ice_volcano_desc:0	"§H不活跃的冰火山§!使冰冷的海水中的氨达到了致命的浓度，并留下了无法攀登的§H冰冻喀斯特地貌§!。"
d_b_mistcrown_mountains:0	"霜血山脉"
d_b_mistcrown_mountains_desc:0	"在直面这座凶险的山脉时，大多数生物都没能坚持下来。由于逝去的生物太多，§H凝结的§!血将整个山巅都染红了。"
d_b_unstable_core:0	"不稳定的星核"
d_b_unstable_core_desc:0	"这颗行星的化学成分正在迅速变化，导致§H其星核极不稳定§!。"
d_b_tsunami_waves:0	"海啸"
d_b_tsunami_waves_desc:0	"这个星球的某些地区存在§H地质不稳定§!现象。如果不加以调控，危险的水域会涨潮并冲击泥泞的海岸。"
d_b_poisonous_arachnids:0	"硼碳蛛怪"
d_b_poisonous_arachnids_desc:0	"由于大气中存在天然形成且含量骤升骤降的§H四氮化气体和等离子体§!，这颗星球上的节肢动物体内被注入了硼碳元素。"
d_b_mud_entities:0	"梅瓦兰泥蚤"
d_b_mud_entities_desc:0	"这种跳蚤体型比毕宿五泥蛭还要小，通常会携带§H病毒§!，导致水源不再适宜饮用。"
d_b_warring_locals:0	"蛞蝓困境"
d_b_warring_locals_desc:0	"这几座设施全部都被§H半人马蛞蝓§!占领了，它们会寻找类人生物的脑干，随后依附其上。"
d_b_unidentified_parasites:0	"巨型刺突神经元"
d_b_unidentified_parasites_desc:0	"大群的巨型§H脑细胞寄生虫§!会集结在一处，趁猎物毫无防备时，用刺破坏猎物的神经系统。"
d_b_temporal_anomalies:0	"时间异常体"
d_b_temporal_anomalies_desc:0	"这块土地附近发生了大量的§H时间旅行§!，引发了时空连续体干扰。深不见底的裂隙在持续释放§H西塔辐射§!，这片地区深受其害。"
d_b_volatile_craters:0	"铣锂陨石坑"
d_b_volatile_craters_desc:0	"这种矿石坑和星云中的§H不稳定气体§!一样易爆。"
d_b_damaged_ozone_layer:0	"受损臭氧层"
d_b_damaged_ozone_layer_desc:0	"由于臭氧层受损，这颗行星遭受到了§H辐射污染§!。如果不加以治理，整个星球文明都有可能消亡。"
d_b_abandoned_trapped_complex:0	"死亡陷阱战壕"
d_b_abandoned_trapped_complex_desc:0	"小心脚下。"
d_b_apex_predator:0	"凶兽"
d_b_apex_predator_desc:0	"夏卡，当§H无尽之子§!来袭时。天巴，它的臂膀翻涌着毒脉。伊亚加，一位冷血的愤世嫉俗者低语着无声的复仇。"
d_b_titanic_labyrinth:0	"致幻迷雾"
d_b_titanic_labyrinth_desc:0	"这个地区存在着§H含氮化学物质§!，导致我们无法进行探索：这里的每一个拐角、每一处角落都在对我们的神经系统发起挑战。"
d_arid_blocker:0	"干旱工程改造潜力"
