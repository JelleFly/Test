tech_phaser_1_desc:0	"Les §Hparticules de nadion§! peuvent être générées artificiellement à des fins médicales, mais aussi pour former la base de tir de tout phaseur à impulsion."
tech_phaser_2_desc:0	"On peut amplifier la §Hpuissance d'un phaseur§! en partageant une source d'énergie et un système de ciblage."
tech_phaser_4_desc:0	"En améliorant la qualité des §Hcristaux émetteurs§!, nous améliorons les récepteurs subspatiaux et la puissance de phaseur."
tech_phaser_5_desc:0	"On peut aligner les matrices rotatives des §Hcristaux émetteurs§! pour produire des rayons de phaseurs multiples et simultanés."
tech_plasma_3_desc:0	"L'utilisation de miroirs gravitationnels pour guider le §Hplasma§! réduit les pertes d'énergie lors de la fission du rayon."
tech_lance_1_desc:0	"L'ajout d'amplificateurs aux fusions intermittentes accroît la force et les dégâts de nos §Hrayons plasma§!."
tech_phase_payloads_desc:0	"En §Hrecouvrant de nanites les tubes des torpilles§!, la friction est réduite à des marges d'erreur asymptotiques."
tech_antimatter_payloads_desc:0	"Les émetteurs antiprotons, malgré leur instabilité, génèrent des rayons d'§Hantimatière§! concentrée tout à fait destructeurs."
tech_disruptor_1_desc:0	"Ces bobines améliorées permettent de stocker de plus grandes quantités de §Hplasma§! surchauffé."
tech_disruptor_2_desc:0	"Des spécifications strictes réduisent les pertes énergétiques et augmentent la précision du rayon lors de déploiements §Hsubspatiaux§!."
tech_disruptor_3_desc:0	"La §Hdilatation temporelle§! expulse purement et simplement les éléments ciblés de notre temporalité."
tech_phaser_big_1_desc:0	"Ces pulsations puissantes d'énergie extrêmement précises sont conçues pour percer les structures les plus renforcées."
tech_phaser_big_2_desc:0	"Une disposition de §Hcristaux émetteurs§! en quinconce permet une succession de tirs rapides et ininterrompus."
tech_torpedo_2_desc:0	"Ces §Haccélérateurs de relativité§! augmentent les effets de la contraction des longueurs, rendant nos torpilles à photon plus difficiles à détecter."
tech_point_defense_1_desc:0	"Des §Hcapteurs§! améliorés permettent à nos autocanons de sortir de veille plus rapidement pour cibler les menaces en approche."
tech_matter_degrader_desc:0	"L'ajout temporaire de §Hdimensions§! à des objets en quatre dimensions leur octroie une quantité astronomique d'énergie."
tech_cutting_beam_desc:0	"Une §Hdécharge de plasma corrosif§! en continu peut venir à bout de matériaux très denses."
tech_big_bomb_3_desc:0	"En mesurant la §Hdistorsion subspatiale§! engendrée par une explosion, nous pouvons identifier les meilleurs explosifs à base de tricobalt."
tech_phaser_autocannon_2_desc:0	"Les systèmes de détection de §Hperturbations subspatiales§! détectent bien mieux les vaisseaux ennemis."
tech_phaser_autocannon_4_desc:0	"Les §Hsupports d'autocanon§! rotatifs réduisent le recul et augmentent la cadence de tir lors d'une salve prolongée."
tech_phaser_burstfire_3_desc:0	"Le calibrage précis de boucliers thermiques concentre les champs de force là où ils sont le plus recherchés, engendrant une rafale d'énergie conique ajustable."
tech_phaser_burstfire_4_desc:0	"Les §Hdissipateurs thermiques§! recyclent la chaleur dégagée par les armes à plasma pour l'injecter dans des salves plus concentrées de phaseur."
tech_plasma_beam_1_desc:0	"Améliorer nos bobines de stockage de §Hplasma§! permet un transfert d'énergie plus stable dans notre arsenal."
tech_plasma_beam_2_desc:0	"Le champ énergétique du bouclier thermique permet un meilleur transfert d'énergie de nos bobines de stockage et nos §Hgénérateurs à rayon plasma§!."
tech_plasma_beam_3_desc:0	"L'apport de boucliers thermiques aux bobines de stockage génère un meilleur rendement sur nos §Hgénérateurs à rayon plasma§!."
tech_shield_disruptor_1_desc:0	"Quelques microajustements à notre arsenal augmentent la probabilité de neutraliser les §Hboucliers§! ennemis sur des fréquences opposées."
tech_shield_disruptor_2_desc:0	"Les rayons §Hantigravitons§! neutralisent les gravitons des boucliers ennemis. Plus le rayon est maintenu, plus il a de chances d'y parvenir."
tech_shield_disruptor_3_desc:0	"Au cours d'une bataille, ces §Hvaporiseurs antigravitons§! pénètrent dans les zones où les boucliers ennemis sont déjà affaiblis, augmentant ainsi les dégâts infligés."
tech_shield_1_desc:0	"Afin d'explorer au mieux la §Hgalaxie§! en toute sécurité, il faut trouver un moyen de protéger nos vaisseaux spatiaux."
tech_shield_3_desc:0	"Nos ingénieurs surveillent constamment les fréquences et les §Hdistorsions subspatiales§! grâce à un protocole strict enregistré dans la base de données des systèmes d'ingénierie."
tech_shield_4_desc:0	"Les §Hboucliers déflecteurs§! avancés, comme les boucliers covariants, sont plus difficiles à percer avec un armement conventionnel."
tech_shield_5_desc:0	"Plier plusieurs §Hchamps subspatiaux§! inférieurs comme un linge génère le chevauchement nécessaire à l'alimentation d'un bouclier métaphasique."
tech_hull_1_desc:0	"Bien plus robuste que le diamant, le §Htritanium§! est un alliage qui renforce à coup sûr les coques des vaisseaux contre les attaques ennemies."
tech_hull_2_desc:0	"Les coques en §Hduranium§! protègent l'électronique et les noyaux de distorsion des vaisseaux, ce qui augmente leur longévité au combat."
tech_hull_3_desc:0	"Les alliages de §Htétraburnium§! résistent à une chaleur et une pression titanesques, offrant aux vaisseaux une protection adéquate dans les environnements les plus dangereux."
tech_hull_4_desc:0	"Récupéré sur les noyaux d'étoiles à neutrons mortes, le §Hneutronium§! est suffisamment dense pour empêcher tout scan d'un vaisseau qui en est équipé."
tech_battery_1_desc:0	"Agrandir nos §Hréserves de plasma§! octroie une plus grande longévité aux autres composants du réacteur."
tech_aux_engine_2_desc:0	"Aide les §Hsystèmes de gravité artificielle§! à réduire les effets de l'accélération et de la décélération sur les membres d'équipage, ce qui accroît l'efficacité au combat."
tech_shield_booster_desc:0	"L'harmonisation des §Hchamps d'énergie§! rotatifs permet un meilleur plissage des boucliers, ce qui améliore les performances défensives face aux armes ennemies les plus puissantes."
tech_computer_assisted_targeting_desc:0	"Les ordinateurs de bord équipés d'§HIA§! sont capables d'exécuter davantage de commandes autonomes, ce qui constitue un avantage à la fois tactique et stratégique."
tech_subspace_dos_flooder_desc:0	"Investir dans des §Hprotocoles de déni de service§! permet de lancer des offensives plus efficaces sur les réseaux de défense."
tech_reactor_1_desc:0	"Les processus de génération de §Hplasma§! énergétique sont désormais compatibles avec les §Hlaboratoires de fusion§! de nos vaisseaux."
tech_reactor_2_desc:0	"En nous concentrant sur la capture, la stabilisation et la réutilisation efficaces des particules d'§Hantimatière§!, il est possible d'optimiser les pertes et les gains."
tech_reactor_3_desc:0	"Il est préférable d'exploiter l'énergie produite par les §Htétryons§! dans un environnement sécurisé et isolé."
tech_reactor_4_desc:0	"Les §Hantitétryons§! sont de puissantes particules subatomiques devant être confinées dans un environnement sécurisé pour qu'elles atteignent leur plein potentiel."
tech_engine_1_desc:0	"Grâce au transfert d'énergie via des §Hconduits de plasma§!, il est possible de dévier les ressources d'une source d'énergie centrale pour les rediriger et alimenter nos §Hmoteurs à impulsion§!."
tech_engine_2_desc:0	"Outrepasser la vitesse de la lumière nécessite d'augmenter la production d'§Hénergie§!."
tech_engine_3_desc:0	"Il est possible de moderniser les vaisseaux spatiaux afin d'y embarquer des §Hmoteurs complémentaires de nouvelle génération§!. Un double système permet de corriger plus efficacement les trajectoires, en plus d'assurer une solide solution de secours en cas de défaillance du moteur."
tech_engine_4_desc:0	"Stabiliser les §Hquarks§! permet d'accroître l'efficience du flux du plasma d'échappement."
tech_sensor_1_desc:0	"Pour que les §Hsondes§! puissent fournir des informations à un vaisseau, il faut au préalable les équiper d'un §Hsystème de journal§! fonctionnel."
tech_sensor_2_desc:0	"Pour que les §Hsondes subspatiales§! puissent fournir des informations à un vaisseau, il faut au préalable les équiper d'un système de journal capable de stocker des §Hdonnées subspatiales§!."
tech_sensor_3_desc:0	"Les §Hcapteurs§! équipés de §Hcommandes de contre-interférence§! ont une portée accrue et peuvent donc collecter plus de données que jamais."
tech_sensor_4_desc:0	"L'étude de l'utilisation des §Htachyons§! à des fins de détection a contribué à la précision et la fiabilité des capteurs."
tech_computer_1_desc:0	"Les ordinateurs équipés de §Hlogiciels duotroniques§! remplacent les circuits à résistances et transistors."
tech_computer_2_desc:0	"L'ajout de puces optiques à §Hcircuits isolinéaires§! transforme les ordinateurs duotroniques en ordinateurs isolinéaires."
tech_computer_3_desc:0	"La technologie à base de packs de gel §Hbioneural§! révolutionne l'informatique en jetant les bases d'une architecture extrêmement sophistiquée et réactive."
tech_computer_4_desc:0	"La complexité des ordinateurs atteint désormais des §Hniveaux subatomiques§!."
tech_warp_drive_1_desc:0	"La fusion créée par les interactions matière-antimatière et stabilisée par des cristaux de §Hdilithium§! génère l'énergie nécessaire pour les §Hvoyages supraluminiques§!."
tech_warp_drive_3_desc:0	"Augmenter la génération de particules et d'antiparticules dans nos propulseurs par distorsion accroît la production d'énergie jusqu'à §H30%§!."
tech_heritage_site_desc:0	"Nos universités proposent des structures dédiées à la recherche et l'enseignement afin de gratifier les étudiants les plus illustres d'un diplôme, mais aussi d'une connaissance approfondie de la culture intergalactique."
tech_hypercomms_forum_desc:0	"La plupart de nos scientifiques sont spécialisés dans le métadiscours, offrant la possibilité de former une multitude de professionnels pluridisciplinaires."
tech_standard_formularies_desc:0	"Les archives sont conservées indéfiniment avec un niveau de sécurité absolu, à l'aide des dernières technologies compactes de §Hstockage quantique§!."
tech_holo_entertainment:0	"Reprogrammation holographique"
tech_holo_entertainment_desc:0	"Créez de nouvelles expériences d'aventure, de réflexion et une myriade d'autres activités en ajustant simplement les §Hprogrammes holographiques§! standards d'un vaisseau."
tech_global_research_initiative_desc:0	"Équiper nos complexes de §Hlaboratoires d'électrocriminalistique§! permet de réaliser des recherches dans des environnements sécurisés."
tech_power_hub_1_desc:0	"Agencer nos infrastructures §Hénergétiques§! en §Hréseaux planétaires§! assure une meilleure protection contre la détérioration naturelle et le sabotage."
tech_power_hub_2_desc:0	"La distribution généralisée de §Hconduits solaires§! augmente la production d'énergie et la durabilité."
tech_mineral_purification_2_desc:0	"Nous procédons à la révision des machines de §Htraitement§! de minerai dans nos raffineries afin de prévenir les interruptions de production dues aux explosions malencontreuses."
tech_food_processing_2_desc:0	"Les experts de la production d'aliments biologiques ont perfectionné « le retour dans nos assiettes de saveurs perdues depuis longtemps », selon leurs propres mots."
tech_basic_industry_desc:0	"Les avancées réalisées dans le domaine de la métallurgie permettent de créer des §Halliages§! à la fois plus solides et plus légers."
tech_alloys_1_desc:0	"La création de nouveaux éléments dans les accélérateurs de particules ouvre une infinité d'améliorations pour nos §Halliages§!."
tech_alloys_2_desc:0	"Les progrès en chimie quantique révèlent de nouvelles associations d'éléments métalliques et non métalliques. Ces métaux permettent de créer les §Halliages§! les plus solides jamais produits."
tech_luxuries_1_desc:0	"Grâce à une §Hconversion matière-énergie§! de nouvelle génération, nous pouvons répliquer des ressources plus complexes."
tech_planetary_shield_generator_desc:0	"L'agrandissement de nos générateurs à §Hgravitons§! permet de construire des §Hboucliers énergétiques§! suffisamment étendus pour couvrir des planètes entières."
tech_centralized_command_desc:0	"Nos §Harchives de guerre§! sont étudiées de près par le corps militaire dans le but d'adapter nos tactiques offensives et défensives futures en prenant compte des faits passés."
tech_planetary_defenses_desc:0	"Nos §Hholoprogrammes§! sont réétudiés périodiquement pour refléter au mieux les enjeux galactiques, renforçant l'exactitude de nos §Hsimulations de combat§!."
tech_global_defense_grid_desc:0	"L'instruction militaire modernisée a permis la formation de bien plus d'§Hofficiers§! compétents qu'auparavant."
tech_dilithium_refining_desc:0	"La filtration du §Hdilithium§! consiste à séparer les ressources exploitables des éléments inutilisables."
tech_tetryons_refining_desc:0	"La filtration des §Htétryons§! consiste à séparer les ressources exploitables des éléments inutilisables."
tech_graviton_refining_desc:0	"La filtration des §Hgravitons§! consiste à séparer les ressources exploitables des éléments inutilisables."
tech_nanite_refining_desc:0	"La filtration des §Hnanites§! consiste à séparer les ressources exploitables des éléments inutilisables."
tech_interplanetary_commerce_desc:0	"Les §Hchaînes logistiques§! sont optimisées pour le commerce entre mondes."
tech_mine_dilithium_desc:0	"L'extraction du §Hdilithium§! est un processus délicat, mais les bénéfices sont illimités."
tech_mine_tetryons_desc:0	"L'extraction des §Htétryons§! est un processus délicat, mais les bénéfices sont illimités."
tech_hyper_entertainment_forum_desc:0	"Les vaisseaux et stations spatiales équipés d'§Hhologrilles§! peuvent exécuter de nombreux programmes holographiques dans des environnements simulés."
tech_stardock_desc:0	"Cumuler les avantages d'une §Hstation spatiale§! et d'une §Hbase stellaire§! nécessite une bonne connaissance du design et de la fonctionnalité."
tech_simulator_holodecks_desc:0	"La modélisation tridimensionnelle holographique crée une infinité de mondes, et peuple ces derniers de toutes sortes d'individus virtuels avec lesquels les utilisateurs peuvent interagir."
tech_starbase_support_systems_desc:0	"Des §Hsystèmes de défense§! centralisés et intégrés assurent une meilleure capacité de déploiement en cas d'attaque."
tech_weapons_maintenance_bay_desc:0	"Tout le personnel concerné est formé à l'entretien de routine et aux réparations §Hprogrammées§! de nos armes spatiales."
tech_singularity_observatory_desc:0	"Des vies entières d'astronomes sont passées à répertorier les §Hsingularités§! quantiques connues et potentielles dans le continuum espace-temps."
tech_space_market_desc:0	"Nos protocoles concernant le transit des marchandises entre la surface des planètes et les orbites stationnaires sont §Hextrêmement rationalisés§!."
tech_shipyard_desc:0	"L'automatisation en gravité zéro est rationalisée au point de permettre la construction de §Hchantiers spatiaux§! sur nos §Hbases stellaires§!."
tech_versatile_defense_system_desc:0	"Grâce à l'intégration d'armes lourdes dernier cri à des véhicules modulaires, nos §Hbases stellaires§! peuvent recourir à des §Hsystèmes défensifs polyvalents§! et §Hétendus§!."
tech_solar_panel_array_desc:0	"Via l'emploi de matériaux améliorés dans les solutions de stockage d'énergie solaire de nouvelle génération, nous pouvons équiper nos §Hbases stellaires§! de §Hréseaux de panneaux solaires§!."
tech_trade_annex_desc:0	"Nous avons établi des recommandations formelles et des autorisations en bonne et due forme afin que nos bases stellaires puissent bâtir des §Hannexes commerciales§!."
tech_wormhole_travel_unique_desc:0	"Comme on peut s'en douter, les chances pour qu'un §Htrou de ver§! soit stable sont extrêmement faibles."
tech_megastructure_1_desc:0	"Permet la création d'§Hhabitats§!."
tech_megastructure_2_desc:0	"Permet d'améliorer les §Hhabitats§! à l'§Héchelon II§!."
tech_megastructure_3_desc:0	"Permet d'améliorer les §Hhabitats§! à l'§Héchelon III§!."
tech_edict_1:0	"Accès au décret : X"
tech_edict_1_desc:0	"Permet l'utilisation du §Hdécret : X§!."
tech_edict_2:0	"Accès au décret : X"
tech_edict_2_desc:0	"Permet l'utilisation du §Hdécret : X§!."
