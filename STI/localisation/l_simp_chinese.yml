action.88.name:0	"获得殖民地"
action.48.ufop.desc:0	"§H星际联邦§!发来了一条消息：\n\n“我们决定无条件投降。\n\n尽管这是个不幸的结果，但我们认为它的背后代表着希望——至少暴力争端结束了，我们之间也恢复了某种形式的和平。\n\n愿未来的文明能够记住，我们追寻的是正义、平等、科学真相，以及取得他人的认可。愿他们明白，虽然我们输掉了这场战斗，但我们已经为了捍卫理想而倾尽了全力。”"
action.48.klingon.desc:0	"§H克林贡帝国§!发来了一条消息：\n\n“战火平息，血酒饮尽，最不可能的结果已成现实。征服者落得了被征服的下场。\n\n我们的舰队只剩下碎片残骸。我们的城市已化为断壁残垣。我们与你们战斗到了最后一口气，但已经没有克林贡人可以继续战斗了。\n\n愿后世能够永远铭记我们的英勇，理解我们选择了荣誉，明白我们最终是被更强大的对手所击败，而我们也是昂着头走进那永恒的黑暗。”"
action.48.cardassian.desc:0	"§H卡达西联盟§!发来了一条消息：\n\n“历史是一部无情的机器。在经过无数挣扎奋斗的岁月后，我们卡达西人似乎再也不能享受我们应得的那份胜利。\n\n我们会继续在痛苦与悲惨中忍受煎熬，不择手段维持卡达西人民那艰巨的存续重任。我们沦为了亡国之民。\n\n我们的星球成为了你们微薄的奖励。但请一定记住，产生裂缝的杰沃奈石也许会四分五裂，但即便是杰沃奈石的碎片也锐利到足以取人性命。”"
action.48.a.tt:0	"“即便不犯任何错误，最后依然可能无力回天。”——让-吕克·皮卡尔\n\n"
action.41.desc.a:0	"我们有部分§H舰队§!仍位于新的敌人边境内，§H[From.GetName]§!开始重整舰队。"
action.91.name:0	"哨站已重建！"
action.91.desc:0	"我们已经重新夺回了对§H[Root.GetStarName]§!恒星系的控制权，并重建了我们的§H$starbase_outpost$§!。"
action.91.a:0	"了解。"
action.87.desc:0	"§H[new_planet_owner.GetName]§!控制了§H[From.GetStarName]§!恒星系中的§H恒星基地§!，夺走了我们对§H[From.GetName]§!的控制权。"
action.87.a:0	"真不幸。"
action.88.desc:0	"我们控制了§H[From.GetStarName]§!恒星系中的§H恒星基地§!，之前属于§H[former_planet_owner.GetName]§!的§H[From.GetName]§!现在归我们所有了。"
action.88.a:0	"好的。"
