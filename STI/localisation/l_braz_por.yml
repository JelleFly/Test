START_SCREEN_PART_ONE_OCEAN:0	"Nas eras desde que as comunidades primitivas de [GetSpeciesName] tomaram forma nos arquipélagos e lagunas de [GetHomeWorldName], nossa civilização se espalhou e prosperou."
START_SCREEN_PART_ONE_TROPICAL:0	"Nas eras desde que as comunidades primitivas de [GetSpeciesName] tomaram forma nas densas selvas de [GetHomeWorldName], nossa civilização se espalhou e prosperou."
START_SCREEN_PART_ONE_DESERT:0	"Nas eras desde que as comunidades primitivas de [GetSpeciesName] tomaram forma nas grandes dunas de [GetHomeWorldName], nossa civilização se espalhou e prosperou."
START_SCREEN_PART_ONE_ARID:0	"Nas eras desde que as comunidades primitivas de [GetSpeciesName] tomaram forma nos desfiladeiros secos de [GetHomeWorldName], nossa civilização se espalhou e prosperou."
START_SCREEN_PART_ONE_TUNDRA:0	"Nas eras desde que as comunidades primitivas de [GetSpeciesName] tomaram forma nas planícies castigadas pelos ventos de [GetHomeWorldName], nossa civilização se espalhou e prosperou."
START_SCREEN_PART_ONE_ARCTIC:0	"Nas eras desde que as comunidades primitivas de [GetSpeciesName] tomaram forma nos campos de neve e nas cavernas de gelo de [GetHomeWorldName], nossa civilização se espalhou e prosperou."
START_SCREEN_PART_ONE_CONTINENTAL:0	"Nas eras desde que as comunidades primitivas de [GetSpeciesName] tomaram forma nos prados e florestas de [GetHomeWorldName], nossa civilização se espalhou e prosperou."
START_SCREEN_PART_ONE_SAVANNAH:0	"Nas eras desde que as comunidades primitivas de [GetSpeciesName] tomaram forma nas grandes savanas de [GetHomeWorldName], nossa civilização se espalhou e prosperou."
