pc_assimilated:0	"Monde assimilé"
pc_assimilated_desc:0	"Ce monde stérile et inerte est l'œuvre de la dévastation des §RBorgs§!."
pc_scalding:0	"Monde calciné"
pc_scalding_desc:0	"Les températures insoutenables de cette planète ont transformé ses rares réserves d'eau liquide en vapeur."
pc_ice:0	"Monde glacé"
pc_ice_desc:0	"Tout le monde s'accorde à dire que ces terres n'abritent que de la glace sous une fragile atmosphère."
psc_class_d:0	"Planète de classe D"
psc_class_d_desc:0	"La plupart des planètes de §Hclasse D§! sont des corps rocheux §Ypratiquement inhabitables§!, comme les astéroïdes, les lunes ou les planétoïdes recouverts de cratères. Même si ces mondes possèdent peu voire aucune atmosphère, certains se prêtent facilement à la §Hterraformation§!."
psc_class_e:0	"Planète de classe E"
psc_class_e_desc:0	"La caractéristique principale des planètes de §Hclasse E§! est la surface magmatique et étouffante. Ces mondes §Rinhabitables§! ne se prêtent pas à la terraformation, notamment à cause de leur atmosphère composée d'hydrogène et de gaz réactifs."
psc_class_g:0	"Planète de classe G"
psc_class_g_desc:0	"Les mondes géocristallins de §Hclasse G§! sont recouverts de permafrost et donc de glace. Leur atmosphère est souvent riche en dioxyde de carbone et en gaz toxiques. La terraformation est impossible et hormis le développement des organismes unicellulaires, le manque d'eau empêche toute vie dans ces milieux §Rinhabitables§!, y compris celle des organismes humanoïdes."
psc_class_h:0	"Planète de classe H"
psc_class_h_desc:0	"Les planètes et les lunes de §Hclasse H§! sont généralement considérées comme §Rinhabitables§! en raison de leur climat extrême et de leurs conditions atmosphériques inadéquates à la survie des humanoïdes."
psc_class_j:0	"Planète de classe J"
psc_class_j_desc:0	"L'atmosphère chargée en fluor et des vents violents font des géantes gazeuses de §Hclasse J§! des mondes §Rinhabitables§! et indisposés à la terraformation."
psc_class_k:0	"Planète de classe K"
psc_class_k_desc:0	"La majorité des planètes de §Hclasse K§! sont balayées par de violentes rafales et des températures insoutenables. Leur atmosphère composée de méthane, d'azote et de néon liquide les rend §Rinhabitables§! pour les humanoïdes sans la mise en place de dômes pressurisés et d'assistance respiratoire, ou encore d'une §Mtechnologie de terraformation avancée§!."
psc_class_l:0	"Planète de classe L"
psc_class_l_desc:0	"Dotées de conditions atmosphériques très passables, les planètes, lunes ou planétoïdes de §Hclasse L§! sont §Yquasi habitables§!, dont certains sont capables d'accueillir la vie humanoïde. Leur concentration en dioxyde de carbone est plus importante que sur les corps de §Hclasse M§!, mais elle permet tout de même le développement d'une végétation rustique."
psc_class_m:0	"Planète de classe M"
psc_class_m_desc:0	"Les planètes, lunes et planétoïdes de §Hclasse Minshara§! sont §Hhabitables§! et capables d'accueillir la vie humanoïde. Dotés d'une atmosphère riche en azote et en oxygène, ainsi que d'abondantes ressources en eau, ces mondes abritent généralement une grande variété d'écosystèmes et d'espèces vivantes."
psc_class_n:0	"Planète de classe N"
psc_class_n_desc:0	"Connues pour leurs températures élevées, leur vapeur abondante et leur gravité quasi inexistante, les planètes de §Hclasse N§! sont §Rinhabitables§! en l'état. D'importants aménagements structurels ou une §Mterraformation avancée§! peuvent pallier ce manque."
psc_class_r:0	"Planète de classe R"
psc_class_r_desc:0	"Les mondes solitaires de §Hclasse R§! ne gravitent autour d'aucune étoile et dérivent sans but à travers l'immensité interstellaire. Parfois amassés dans des anneaux de comètes, ils présentent une atmosphère volcanique riche en gaz. Ces mondes §Rinhabitables§! n'accueillent qu'une végétation éparse et se refusent à toute tentative de terraformation."
psc_class_t:0	"Planète de classe T"
psc_class_t_desc:0	"Souvent reconnaissables par leur système d'anneaux, certaines géantes gazeuses de §Hclasse T§! sont aussi radiogéniques. Ces mondes §Rinhabitables§! ne se prêtent pas à la terraformation."
psc_class_y:0	"Planète de classe Y"
psc_class_y_desc:0	"Les mondes de §Hclasse Y§! sont parfois qualifiés de §Hclasse « Démon »§! en raison de leur similitude aux enfers : atmosphère toxique, déserts de soufre et températures insoutenables. Ces planètes §Rinhabitables§! sont des causes perdues, et toute tentative de terraformation s'avèrera futile."
