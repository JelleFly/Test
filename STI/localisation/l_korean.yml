hire_general_merc:0	"풍부한 경험과 무자비함을 두루 갖춘 §H나우시칸§! 산하의 우수한 §H장군§!과 계약을 맺습니다."
marauder.34.fleet.desc:0	"우리 함대는 §H은하§!를 통틀어 가장 잔혹한 함대다. 우리의 §H공포의 약탈자§!는 셀 수 없이 많은 혼란을 일으켰고, §H고대의 엄니§!는 성계를 쑥대밭으로 만든 전적이 있지. 또, §H죽음의 악단§!은 수천 번의 전투를 치렀어. 전리품 일부를 떼어주는 조건에만 동의하면 이 모든 걸 원하는 대로 부리게 해주지."
