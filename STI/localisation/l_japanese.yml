spy_popup.20.name:0	"スパイミッション成功"
spy_popup.20.ufop.desc:0	"工作員たちが§H[spy_mission_system.GetName]星系§!に位置する§H[spy_mission_target_country.GetName]§!の§H星系基地§!潜入した。 他勢力の諜報データがさらに増えるだろう。"
spy_popup.20.klingon.desc:0	"カプラ！ 戦士たちが§H[spy_mission_system.GetName]星系§!に位置する§H[spy_mission_target_country.GetName]§!の§H星系基地§!への秘密侵略に成功した。 奴らについて多くのことが判明した。 ノト・メフ・ペグメイ！"
spy_popup.20.romulan.desc:0	"§Hタル・シアー§!による諜報作戦がまたもや成功した。 今回潜入したのは、 §H[spy_mission_system.GetName]星系§!に位置する§H[spy_mission_target_country.GetName]§!の§H星系基地§!だ。 驚くようなことではないが、 我々は常に注意を怠らないのだ。 サブ・クト・ハフェス。 フラザネンパルはカイレフェスだった。"
spy_popup.20.cardassian.desc:0	"§Hオブシディアン・オーダー§!の工作員たちが§H[spy_mission_system.GetName]星系§!に位置する§H[spy_mission_target_country.GetName]§!の§H星系基地§!への潜入に成功した。 作戦の記録は厳重な保管場所に収容し、 最高の保安権限を有する者にのみ開示する。"
spy_popup.20.a:0	"続けろ"
spy_popup.30.name:0	"スパイミッション失敗"
spy_popup.30.ufop.desc:0	"残念ながら、 工作員たちは§H[spy_mission_system.GetName]星系§!に位置する§H[spy_mission_target_country.GetName]§!の§H星系基地§!への潜入に失敗してしまった。 わが軍の艦船が弱体化されていないか確認するべきだ。"
spy_popup.30.klingon.desc:0	"フテグ！ 標的の防御は堅かった。 §H[spy_mission_system.GetName]星系§!に位置する§H[spy_mission_target_country.GetName]§!の§H星系基地§!への侵略は今回は失敗したが、 戦士たちは次の会敵に向けて激しい修行を続けることだろう。"
spy_popup.30.romulan.desc:0	"フタ＝フヴァウ！ フヴァット。 驚いたことに、 §Hタル・シアー§!の工作員たちは§H[spy_mission_system.GetName]星系§!に位置する§H[spy_mission_target_country.GetName]§!の§H星系基地§!への潜入に失敗してしまった。 これほどの屈辱、 決してそそがずにはおかない。 この作戦を指揮した哀れなヴェルールは……速やかに消してしまえ。"
spy_popup.30.cardassian.desc:0	"シュテル……屈辱的なことに、 §Hオブシディアン・オーダー§!の工作員たちが、 §H[spy_mission_system.GetName]星系§!に位置する§H[spy_mission_target_country.GetName]§!の§H星系基地§!に潜入するという国家発令任務に失敗した。 いずれにせよ、 次の潜入準備が整うまで対象が無防備なままでいてくれることはないだろう。 そのあいだにすべての証拠を処分しておけ。 すべてだ。"
spy_popup.30.a:0	"了解"
spy_popup.40.name:0	"スパイミッション成功"
spy_popup.40.ufop.desc:0	"リスクをとった甲斐があった！ 工作員たちが§H[spy_mission_system.GetName] 星系§!に位置する§H[spy_mission_target_country.GetName]§!の惑星に潜入した。 工作員から送られてきた機密情報は即座に記録しておこう。"
spy_popup.40.klingon.desc:0	"ブイ・ンゴップ！！ すべての戦士たちが§H[spy_mission_system.GetName] 星系§!に位置する§H[spy_mission_target_country.GetName]§!の惑星への侵略に成功した。 すなわち、 気取られることなく潜入したということだ。 クリンゴン人の知恵を見くびるな。"
spy_popup.40.romulan.desc:0	"スアジュハ。 またもや§Hタル・シアー§!が諜報作戦に成功した。 今回潜入したのは、 §H[spy_mission_system.GetName] 星系§!に位置する§H[spy_mission_target_country.GetName]§!の惑星だ。 無論、 このような報告は驚くようなものではない。"
spy_popup.40.cardassian.desc:0	"素晴らしい！ §Hオブシディアン・オーダー§!の工作員たちが§H[spy_mission_system.GetName] 星系§!に位置する§H[spy_mission_target_country.GetName]§!の惑星への潜入に成功した。 手に入れた情報はすべて機密化され、 §H公正取得情報記録局§!に送られてくることだろう。 祝宴はしきたりどおりに、 トジャルのヤモクソース和えを全員に出せ！"
spy_popup.40.a:0	"続けろ"
country.27000.name:0	"スパイの発覚"
country.27000.ufop.desc:0	"残念ながら、 スパイたちは§H[spy_mission_system.GetName]星系§!に位置する§H[spy_mission_target_country.GetName]§!の惑星への潜入に失敗してしまった。 ミッション中に搭乗員が工作を受けていないか確認するべきだ。"
country.27000.klingon.desc:0	"トー・ヴァ！ 標的の防御は素晴らしく堅かった。 §H[spy_mission_system.GetName]星系§!に位置する§H[spy_mission_target_country.GetName]§!の惑星への侵略は今回は失敗したが、 戦士たちは次の会敵に向けて寝る間も惜しんで準備を続けることだろう。"
country.27000.romulan.desc:0	"フヴァー？ リャクナ！ 驚いたことに、 §Hタル・シアー§!の工作員たちが§H[spy_mission_system.GetName]星系§!に位置する§H[spy_mission_target_country.GetName]§!の惑星への潜入に失敗してしまった。 作戦に関係するこのような醜聞は受け入れがたい。 この潜入任務を指揮した哀れなフヴァイは… 速やかに消してしまえ。"
country.27000.cardassian.desc:0	"シュテル！ 屈辱的なことに、 §Hオブシディアン・オーダー§!の工作員たちが、 §H[spy_mission_system.GetName]星系§!に位置する§H[spy_mission_target_country.GetName]§!の惑星に潜入するという国家発令任務に失敗した。 いずれにせよ、 次の潜入準備が整うまで対象が無防備なままでいてくれることはないだろう。 我々の立場を悪くするような痕跡は一切残すな。 オド＝イタル。"
country.27000.a:0	"了解"
spy_popup.50.name:0	"スパイミッション失敗。だがすべてが失われたわけではない"
spy_popup.50.ufop.desc:0	"§H[spy_mission_spy.GetName]§!は発見され、 秘密裏に潜入する任務は失敗に終わった。 だが、 外交的戦術によって目的を達成することには成功した。 うまく帰還してくれることを願おう……。"
spy_popup.50.klingon.desc:0	"バークァ！ §H[spy_mission_spy.GetName]§!は発見されてしまった。 潜入任務だというのにやることが大げさすぎたのだ。 だが、 力ずくで目的を達成することに成功した。 目的が上首尾に達成され、 スパイたちの魂が§Hスト・ヴォ・コー§!に迎えられることを祈ろうではないか！"
spy_popup.50.romulan.desc:0	"§H[spy_mission_spy.GetName]§!は発見され、 秘密裏に潜入する任務は失敗に終わったようだ。 だが、 外交的戦術によって目的を達成することには成功した。 うまく帰還してくれることを願おう……。"
spy_popup.50.cardassian.desc:0	"§H[spy_mission_spy.GetName]§!は発見され、 捕縛されることなく潜入するという任務は失敗に終わった。 けれども、 二枚舌の戦術によって目標を達成することには成功した。 スパイたちが帰ってこられるかは我々には関係ない。 家族には通知してやる。"
spy_popup.50.a:0	"了解"
spy_popup.60.name:0	"スパイミッション成功"
spy_popup.60.twofold.desc:0	"§H[spy_mission_spy.GetName]§!は発見され、 潜入に失敗してしまった。 だが、 交渉と虚偽を駆使することで、 §H[spy_mission_target_country.GetName]§!に破壊工作の犯人を他勢力だと信じさせる冤罪証拠を仕込むことはできた。"
spy_popup.60.ufop.desc:0	"努力が報われた！ 工作員たちが§H[spy_mission_system.GetName]星系§!に位置する§H[spy_mission_target_country.GetName]§!の惑星への潜入に成功したのだ。 他勢力が奴らに破壊工作を仕掛けていると信じさせる冤罪証拠を仕込んでやった。"
spy_popup.60.klingon.desc:0	"ブイ・ンゴップ！！ 戦士たちが§H[spy_mission_system.GetName]星系§!に位置する§H[spy_mission_target_country.GetName]§!の惑星を急襲し、 潜入に成功した。 戦闘に長けたクリンゴン人の痕跡を隠すのには技量を要する。 他勢力が奴らに破壊工作を仕掛けていると信じさせる冤罪証拠を仕込んでやった。"
spy_popup.60.romulan.desc:0	"スアジュハ。 当然のことだが、 §Hタル・シアー§!がまたもや諜報作戦に成功した。 今回潜入したのは、 §H[spy_mission_system.GetName]星系§!に位置する§H[spy_mission_target_country.GetName]§!の惑星だ。 他勢力が奴らに破壊工作を仕掛けていると信じさせる冤罪証拠を仕込んでやった。"
spy_popup.60.cardassian.desc:0	"またもや甘美なる勝利だ！ §Hオブシディアン・オーダー§!の工作員たちが§H[spy_mission_system.GetName]星系§!に位置する§H[spy_mission_target_country.GetName]§!の惑星への潜入に成功したのだ。 他勢力が奴らに破壊工作を仕掛けていると信じさせる冤罪証拠を仕込んでやった。 祝宴を開かなければ。 今度もトジャルのヤモクソース和えにしようか。"
spy_popup.60.a.ufop:0	"§H惑星連邦§!を陥れろ"
spy_popup.60.a.klingon:0	"§Hクリンゴン帝国§!を陥れろ"
spy_popup.60.a.romulan:0	"§Hロミュラン星間帝国§!を陥れろ"
spy_popup.60.a.cardassian:0	"§Hカーデシア連合§!を陥れろ"
spy_popup.70.name:0	"スパイミッション成功"
spy_popup.70.steal.desc:0	"星系内に§H植民地§!が建設されたため、 ミッションを破棄せざるを得なかった。 だが幸いなことに、 工作員たちは入植者たちの資源やテクノロジーを盗むことに成功した。"
spy_popup.70.ufop.desc:0	"§H[spy_mission_system.GetName]星系§!に位置する§H[spy_mission_target_country.GetName]§!の§H星系基地§!への潜入に成功した。 工作員たちは、 基地の外殻の各所と弱点に爆薬を設置した。 結果は対象にとって壊滅的なものとなった。"
spy_popup.70.klingon.desc:0	"カプラ！ 戦士たちが§H[spy_mission_system.GetName]星系§!に位置する§H[spy_mission_target_country.GetName]§!の§H星系基地§!への秘密侵略に成功した。 戦士たちは脆弱な構造物に爆薬を仕掛け、 甚大な損害を与えた。 ノト・メフ・ペグメイ！"
spy_popup.70.romulan.desc:0	"§Hタル・シアー§!による諜報作戦がまたもや成功した。 今回潜入したのは、 §H[spy_mission_system.GetName]星系§!に位置する§H[spy_mission_target_country.GetName]§!の§H星系基地§!だ。 工作員たちは基地の弱点に爆薬を設置した。 基地を確実に破壊するための機知に富んだ計画だ。 サブ・クト・ハフェス。 フラザネンパルはカイレフェスだった。"
spy_popup.70.cardassian.desc:0	"完璧だ！ §Hオブシディアン・オーダー§!が§H[spy_mission_system.GetName]星系§!に位置する§H[spy_mission_target_country.GetName]§!の§H星系基地§!への潜入に成功した。 工作員たちは基地の弱点に爆薬を設置し、 壊滅的な損害を与えることに成功した。"
spy_popup.70.a:0	"了解"
hrb_situation.20.name:0	"賄賂の発覚"
hrb_situation.20.desc:0	"§H[scope_owner.GetName]§!での秘密工作に従事していた§Hスパイ§!のひとりが、 大物政治家が第三者から非合法な贈り物を受けとっていることを突き止めた。\n\n証拠を公にすれば、 この賄賂は帝国全体を巻きこむ醜聞となるだろう。 贈収賄が行われていることを知っているというだけでも、 §H[scope_owner.GetName]§!に対して有利に立ち回ることができる。"
hrb_situation.20.a:0	"§H[scope_owner.GetName]§!に汚職について知らせろ"
hrb_situation.20.a.tt:0	"先方の諜報機関に汚職について知らせ、 醜聞に対応せざるを得なくさせよう。"
hrb_situation.20.b:0	"§H[scope_owner.GetName]§!を利用してさらなる情報を得よう"
hrb_situation.20.b.tt:0	"この情報を利用して、 やつらの文明のテクノロジー、 兵器、 §H銀河§!軍事戦略に関する新たな知識を獲得しよう。"
hrb_situation.20.c:0	"その高官の資産を奪え"
hrb_situation.20.c.tt:0	"§H[scope_owner.GetName]§!の汚職政治家が所有している貴重品をうばいとってやれ。 抗議してきたら、 違法行為の証拠を突きつけて黙らせろ"
hrb_situation.30.name:0	"データベースの漏洩"
hrb_situation.30.desc:0	"ある活動家集団が、 §H[scope_owner.GetName]の§!政府に関する極秘情報を収録したデータベースをハッキングし、 漏洩させた。\n\n漏洩したデータは公共のチャンネルからはすぐに消えてしまったが、 §Hスパイ§!のひとりが消去前のデータを確保していた。\n\nデータベースの規模は大きく、 分析には時間がかかりそうだ。"
hrb_situation.30.a:0	"やつらの§Hスパイ§!を見つけだせ"
hrb_situation.30.a.tt:0	"§H[scope_owner.GetName]の§!秘密工作員の生体認証データを分析しよう。"
hrb_situation.30.b:0	"非合法な商取引を突きとめろ"
hrb_situation.30.b.tt:0	"§H[scope_owner.GetName]§!の闇予算と公表されていない貨物目録に関するデータを分析し、 余剰をかすめ取ってやれ。"
hrb_situation.30.c:0	"軍事機密を暴け"
hrb_situation.30.c.tt:0	"§H[scope_owner.GetName]の§!試作兵器テクノロジーに関するデータを分析し、 もしも脅威となる可能性のあるものが見つかったら、 効果的な対応策を講じよう"
hrb_situation.40.name:0	"気をゆるめた隙に"
hrb_situation.40.desc:0	"§H[scope_owner.GetName]§!の全帝国規模の祝祭に乗じて、 §Hスパイたち§!が政府の秘密拠点への潜入に成功した。 警備員たちは酔っ払っていたようだ。\n\n警備に生じた一瞬の隙のおかげで、 入手困難な情報を得ることができた。"
hrb_situation.40.a:0	"アーカイブをダウンロードしろ"
hrb_situation.40.a.tt:0	"§H[scope_owner.GetName]の§!機密文書をコピーして精査しよう。"
hrb_situation.40.b:0	"警備員を籠絡しろ"
hrb_situation.40.b.tt:0	"警備員が拒否できないような申し出をして二重スパイとし、 §H[scope_owner.GetName]の§!最高機密エリアへ案内してもらおう。"
hrb_situation.40.c:0	"爆薬を設置しろ"
hrb_situation.40.c.tt:0	"§H[scope_owner.GetName]の§!機密文書を破壊し、 やつらの数十年の仕事を無駄にしてやろう"
hrb_situation.50.name:0	"撹乱工作員"
hrb_situation.50.desc:0	"生活水準の急速な悪化のために、 §H[scope_owner.GetName]§!における平和的な反政府抗議活動が勢いを増している。\n\n§Hスパイたち§!のひとりが抗議活動を組織している集団の内部に潜入することに成功した。\n\n§Hスパイ§!の影響力は§H[scope_owner.GetName]の§!歴史§!を変えうるものだが、 秘密工作を長く続ければ続けるほど、 発覚のリスクは大きくなる。"
hrb_situation.50.a:0	"緊張を激化させろ"
hrb_situation.50.a.tt:0	"§Hスパイ§!に破壊活動を実施させ、 §H[scope_owner.GetName]§!当局による強権的な反応を引きだせ。"
hrb_situation.50.b:0	"支援を約束しよう"
hrb_situation.50.b.tt:0	"§Hスパイ§!が抗議者たちの要求に対する我々の支援を保証すれば、 §H[scope_owner.GetName]§!における文化的分断は確実に広がるだろう。"
hrb_situation.50.c:0	"秘密裏の活動を続けろ"
hrb_situation.50.c.tt:0	"§Hスパイ§!は§H[scope_owner.GetName]§!で抗議者たちのために公の支援を得る活動を続けろ"
hrb_situation.60.name:0	"停電"
hrb_situation.60.desc:0	"§H[scope_owner.GetName]§!にいる§Hスパイ§!から、 惑星用エネルギー設備が製造上のエラーのせいで複数の惑星における極度の天候不順に耐えられなかったために、 大規模な電力不足が発生したという報告が送られてきた。\n\n§H[scope_owner.GetName]§!はシステムを復旧するために懸命な努力をしているが、 この隙を突けば、 §Hスパイ§!に特別な情報を収集させることができるだろう。\n\n停電が長引けば長引くほど、 §H[scope_owner.GetName]§!は§Hスパイ§!にとって危険な場所となるだろう。"
hrb_situation.60.a:0	"電力網を復旧しろ"
hrb_situation.60.a.tt:0	"故障した電力設備を§H[scope_owner.GetName]§!の§Hスパイ§!に秘密裏に修復させ、 秩序の回復を手伝ってやれ。"
hrb_situation.60.b:0	"立ち入り禁止区画に潜入しろ"
hrb_situation.60.b.tt:0	"この隙を利用して、 §H[scope_owner.GetName]§!の§Hスパイ§!を立ち入り禁止区画に潜入させろ。"
hrb_situation.60.c:0	"故障した設備をリバースエンジニアリングしろ"
hrb_situation.60.c.tt:0	"§H[scope_owner.GetName]§!の§Hスパイ§!に故障した設備を回収させ、 故障の原因を究明しよう"
hrb_situation.70.name:0	"おとり"
hrb_situation.70.desc:0	"§H[scope_owner.GetName]§!の§Hスパイ§!が重大な失敗を犯し、 適切な調査を経ていない情報源から偽情報をつかまされてしまった。\n\n激怒した官僚が我々の§Hスパイ§!を脅迫し、 スパイの存在と§H[scope_owner.GetName]§!における秘密工作を暴露すると言ってきている。"
hrb_situation.70.a:0	"情報源を買収しろ"
hrb_situation.70.a.tt:0	"§H[scope_owner.GetName]§!の§Hスパイ§!に非公開資金を利用させ、 速やかに問題を解決しよう。"
hrb_situation.70.b:0	"情報源を処理しろ"
hrb_situation.70.b.tt:0	"§H[scope_owner.GetName]§!の§Hスパイ§!に最終手段を実施させ、 秘密工作が暴露されないようにしよう。"
hrb_situation.70.c:0	"情報源の信用を落とせ"
hrb_situation.70.c.tt:0	"§H[scope_owner.GetName]§!の§Hスパイ§!のミッション条件を変更する。 情報源の風評を失墜させ、 スパイのことを暴露しても誰にも信用されないようにしろ"
hrb_situation.80.name:0	"保安の刷新"
hrb_situation.80.desc:0	"§H[scope_owner.GetName]§!が情報保安プロトコルを刷新している。\n\n§Hスパイ§!は同地でのミッション中にすでに大量のデータを獲得しているが、 その多くが陳腐化してしまった。\n\n新たなプロトコルは§Hスパイ§!の現在の保安権限では確認できない。"
hrb_situation.80.a:0	"もう一度やり直せ"
hrb_situation.80.a.tt:0	"貴重な時間を使うことになるが、 §Hスパイ§!に新たな保安権限を獲得させ、 §H[scope_owner.GetName]§!における情報収集のツテを再建しよう。"
hrb_situation.80.b:0	"別の人間になりすませ"
hrb_situation.80.b.tt:0	"個人的なリスクを冒してもらうことになるが、 §H[scope_owner.GetName]§!の§Hスパイ§!に別の人間として活動させ、 新たな保安プロトコルの獲得を試みよう。"
hrb_situation.80.c:0	"まだ精査していない情報源を使え"
hrb_situation.80.c.tt:0	"精査済みの情報源を使いはたしたのなら、 §Hスパイ§!に未精査の情報源を利用させよう。 §H[scope_owner.GetName]§!の新たな保安プロトコルを漏洩させられるかもしれない"
hrb_situation.90.name:0	"スパイ発覚"
hrb_situation.90.desc:0	"§H[scope_owner.GetName]§!に潜伏していた§Hスパイたち§!のひとりが、 装備品の重大な故障によって発見されてしまった。\n\n安全な場所まで逃げることはできたが、 脱出するか別の人間になりすますかしない限り、 捕縛・殺害されるのは時間の問題だろう。"
hrb_situation.90.a:0	"今は身を隠しておけ"
hrb_situation.90.a.tt:0	"§Hスパイ§!は§H[scope_owner.GetName]§!に留まり、 さらなる命令を待て。"
hrb_situation.90.b:0	"自力でどうにかしろ"
hrb_situation.90.b.tt:0	"我々はそこにはいないことになっているのだから、 今は§Hスパイ§!を助けることはできない。 経験と道具を駆使して§H[scope_owner.GetName]§!から脱出できることを祈ろう。"
hrb_situation.90.c:0	"交換部品を入手しろ"
hrb_situation.90.c.tt:0	"§Hスパイ§!はミッション条件を変更し、 壊れた装備品の交換部品を探すのを優先しろ。 最終目標は別の人間になりすますことだ"
hrb_situation.100.name:0	"螺旋症候群"
hrb_situation.100.desc:0	"§H[scope_owner.GetName]§!の§Hスパイ§!が不可解な病に倒れた。\n\n遠隔で監視している健康・遺伝状態にはまったく問題がない。 だが、 §Hスパイ§!は慢性的なめまいを感じており、 ミッションを完遂することができずにいる。\n\n諜報機関ではこの不可解な病を「螺旋症候群」と呼んでいる。 正体不明の§H防諜§!テクノロジーによるものだと考えている者が多い。"
hrb_situation.100.a:0	"遠隔治療を試みろ"
hrb_situation.100.a.tt:0	"§Hスパイ§!に遠隔遺伝治療を行い、 症状を緩和させよう。 ただし、 想定外の副作用が発生するリスクがあるだけでなく、 §Hスパイ§!が§H[scope_owner.GetName]§!から帰還した際には継続的な治療が必要となるだろう。"
hrb_situation.100.b:0	"スパイを退役させ、 後任者を任命しろ"
hrb_situation.100.b.tt:0	"§Hスパイ§!が弱体化したのなら、 後任者を選べ。"
hrb_situation.100.c:0	"ミッションの目標を簡易化しろ"
hrb_situation.100.c.tt:0	"§Hスパイ§!に現在の目標を放棄させ、 休息させろ。 体調が回復したら新たな命令を与えよう"
hrb_situation.110.name:0	"二重スパイ"
hrb_situation.110.desc:0	"§H[scope_owner.GetName]§!の§Hスパイ§!から、 主な情報提供者のひとりが二重スパイであり、 裏切りを画策している可能性があるという報告が送られてきた。\n\nその可能性が発覚したのは、 §Hスパイ§!が情報提供者の来歴を調査したことで、 関係を確立した当初は明かされていなかった深刻な利害の不一致を見つけたからである。\n\nその情報提供者を信用し続けるとミッションが壊滅的な失敗に終わるリスクが大きい。 だが、 排除すれば想定外の結果を招く可能性がある。"
hrb_situation.110.a:0	"何かをする前に裏切りの事実を確認しよう"
hrb_situation.110.a.tt:0	"§H[scope_owner.GetName]§!にいる§Hスパイ§!のミッション目標を変更し、 情報提供者が二重スパイである確固たる証拠を探させろ。"
hrb_situation.110.b:0	"情報提供者を無力化しろ"
hrb_situation.110.b.tt:0	"§H[scope_owner.GetName]§!にいる§Hスパイ§!に裏切りのリスクを冒させるわけにはいかない。 その情報提供者は速やかに排除しろ。"
hrb_situation.110.c:0	"情報提供者を尋問しろ"
hrb_situation.110.c.tt:0	"§H[scope_owner.GetName]§!にいる§Hスパイ§!にその情報提供者を尋問させ、 何らかの目的を隠していたようであれば、 拘禁しろ"
first_contact.7000.name:0	"§H[This.System.GetName]§!星系でのファーストコンタクト"
first_contact.7000.proactive.desc:0	"§H[This.System.GetName]§!星系で、 §H宇宙航行文明§!と遭遇した。 現在は、 相互の利益となるよう、 正式なコミュニケーションを確立しようとしているところだ。"
first_contact.7000.cautious.desc:0	"§H[This.System.GetName]§!星系で、 §H潜在的に危険な異星生命体§!と遭遇した。 正式なコミュニケーションを確立することもできるが、 それは危険な行為だ。 相手が誰なのか、 あるいは何なのかすらわかっていないのだから。"
first_contact.7000.first_contact_attack_allowed.desc:0	"§H[This.System.GetName]§!星系で、 §Hワープ可能な劣等種族§!と遭遇した。 彼らとのコミュニケーションを確立する際は、 力を示すべきだ。 ここで覇権を認めさせることができれば、 利益が得られる確率が10倍になる。"
first_contact.7000.proactive.a.name:0	"通信を呼びかけろ"
first_contact.7000.proactive.a.desc:0	"真の同盟関係は信頼と善意に依拠しなければ築き得ない。 あちらの言葉に耳を傾けよう。"
first_contact.7000.proactive.b.name:0	"好意を示せ"
first_contact.7000.proactive.b.desc:0	"出会いを記念して贈り物を送ろう。 我々の文化と好意のあかしとして。"
first_contact.7000.cautious.a.name:0	"相手の意図を調査しろ"
first_contact.7000.cautious.a.desc:0	"艦船の設計や、 §H[This.System.GetName]§!における既知の遭遇を短時間で調査するだけでも、 事前の知識が得られるだろう。"
first_contact.7000.cautious.b.name:0	"ワープエンジン、 交戦準備よし"
first_contact.7000.cautious.b.desc:0	"必要ならばいつでも攻撃できる。 不要な資源は再利用してやろう。"
first_contact.7000.first_contact_attack_allowed.a.name:0	"ファーストコンタクト・プロトコルを読み上げろ"
first_contact.7000.first_contact_attack_allowed.a.desc:0	"非協力的種族への対応に関するプロトコルは何度読んでも無駄にはならない。 これは脅しではない。"
first_contact.7000.first_contact_attack_allowed.b.name:0	"フェイザーキャノン、 発射準備"
first_contact.7000.first_contact_attack_allowed.b.desc:0	"資源を分けてくれないのなら、 フェイズ調整器を過充電させて警告射撃をしてやれ。"
first_contact.7005.name:0	"§H[contact_country.GetName]§!とのコミュニケーション"
first_contact.7005.proactive.desc:0	"汎用翻訳機を使用したことで、 §H[This.System.GetName]§!星系の§!宇宙航行文明§Hとコミュニケーションを確立することに成功した。 甚大な通信障害のせいで本格的なコミュニケーションを行うことはまだできていないが、 お互いに交流に積極的なようだ。"
first_contact.7005.cautious.desc:0	"汎用翻訳機を使用したことで、 §H[This.System.GetName]§!星系の§!潜在的に危険な異星生命体§Hとコミュニケーションを確立することに成功した。 甚大な通信障害のせいで本格的なコミュニケーションを行うことはまだできていないため、 本当に外交交渉を行っていいのかどうか未だに疑問である。"
first_contact.7005.first_contact_attack_allowed.desc:0	"汎用翻訳機を使用したことで、 §H[This.System.GetName]§!星系の§!ワープ可能な劣等種族§Hとコミュニケーションを確立することに成功した。 相手は警戒しているようで、 本格的な通信を行うことはまだできていない。 高度な文明を目にして自らの弱さを感じているのかもしれない。"
first_contact.7005.proactive.a.name:0	"交換プログラムを提案しよう"
first_contact.7005.proactive.a.desc:0	"文化的交流による互恵的な関係を提案することで、 彼らの風習に歩みよる姿勢を見せよう。"
first_contact.7005.proactive.b.name:0	"贈り物を受けとれ"
first_contact.7005.proactive.b.desc:0	"我々のレプリケーターではまだ物質化できない贈り物を送ってくれるかもしれない。"
first_contact.7005.cautious.a.name:0	"最も大事なのは我々の民だ"
first_contact.7005.cautious.a.desc:0	"コミュニケーションには可能な限り厳重な態度で臨め。 不必要なリスクは冒すな。"
first_contact.7005.cautious.b.name:0	"連中の真意を見せてもらおう"
first_contact.7005.cautious.b.desc:0	"好意のしるしとして資源を分けてもらおうか。"
first_contact.7005.first_contact_attack_allowed.a.name:0	"口先で脅してやれ"
first_contact.7005.first_contact_attack_allowed.a.desc:0	"この§H銀河系§!の覇者が誰なのか教えてやろう。"
first_contact.7005.first_contact_attack_allowed.b.name:0	"彼らには我々が必要だ"
first_contact.7005.first_contact_attack_allowed.b.desc:0	"ここで多少の金を与えておけば、 いつか我々を助けてくれるかもしれない。"
first_contact.7010.name:0	"§H[This.ContactCountry.GetRealName]§!との関係確立"
first_contact.7010.proactive.desc:0	"§H[This.System.GetName]§!星系の§H[This.ContactCountry.GetRealName]§!との映像通信を確立した。 互恵的な目標をはっきりさせ、 模範的な協力関係を確かなものとしたいものだ。"
first_contact.7010.cautious.desc:0	"§H[This.System.GetName]§!星系の§H[This.ContactCountry.GetRealName]§!との映像通信を確立した。 協力できるという確信が得られるまで、 やつらの活動を監視しておこう。"
first_contact.7010.first_contact_attack_allowed.desc:0	"§H[This.System.GetName]§!星系の§H[This.ContactCountry.GetRealName]§!との映像通信を確立した。 見たところ、 この文明を圧倒するのは容易なことのようだ。 今のところは礼儀にかなった交渉を進め、 未来を分かち合うことを約束しよう。 我々の利益になる限りは。"
first_contact.7010.proactive.a.name:0	"ミッションを遂行しろ"
first_contact.7010.proactive.a.desc:0	"よき外交の手始めとして、 この文明を手助けしてやろう。"
first_contact.7010.proactive.b.name:0	"ファーストコンタクトの成功を祝おう"
first_contact.7010.proactive.b.desc:0	"この関係が繁栄につながりますように。"
first_contact.7010.cautious.a.name:0	"ミッションを遂行しろ"
first_contact.7010.cautious.a.desc:0	"まずはよき外交の手始めとして、 この文明を手助けし、 相手の反応をうかがおう。"
first_contact.7010.cautious.b.name:0	"信用するのはまだ早すぎる"
first_contact.7010.cautious.b.desc:0	"何かをしてやるのは、 この種族と民をさらに研究してからだ。"
first_contact.7010.first_contact_attack_allowed.a.name:0	"ミッションを遂行しろ"
first_contact.7010.first_contact_attack_allowed.a.desc:0	"この劣等文明を手助けして我々の力を示し、 我々に対する評価を確かなものとしよう。"
first_contact.7010.first_contact_attack_allowed.b.name:0	"ファーストコンタクトの成功を宣伝しよう"
first_contact.7010.first_contact_attack_allowed.b.desc:0	"§H[This.ContactCountry.GetRealName]§!が我々の敵になることを避けたと、 §H銀河系§!に知らしめろ。 風評は物質的な利益につながる。"
first_contact.7010.proactive.support.desc:0	"§H[This.System.GetName]§!星系の§H[This.ContactCountry.GetRealName]§!との映像通信を確立した。 コミュニケーションの結果、 彼らは我々がこれまでに遭遇したことのある他文明とは異なる技能を有していることが判明した。 その名はすでに§H銀河系§!に知れ渡っているようだ。 その発展の程度を考えれば、 想定していたよりも緊密な関係を確立できそうだ。"
first_contact.7010.cautious.support.desc:0	"§H[This.System.GetName]§!星系の§H[This.ContactCountry.GetRealName]§!との映像通信を確立した。 コミュニケーションの結果、 彼らは我々がこれまでに遭遇したことのある他文明とは異なる技能を有していることが判明した。 その名はすでに§H銀河系§!に知れ渡っているようだ。 この連中との関係を発展させるなら、 警戒を怠ってはならない……。"
first_contact.7010.first_contact_attack_allowed.support.desc:0	"§H[This.System.GetName]§!星系の§H[This.ContactCountry.GetRealName]§!との映像通信を確立した。 コミュニケーションの結果、 彼らは我々がこれまでに遭遇したことのある他文明とは異なる技能を有していることが判明した。 その名はすでに§H銀河系§!に知れ渡っているようだ。 やつらを征服するのは、 思っていたより難しいかもしれない。 ならば未来を共有するとでも言ってごまかしつつ工作を進めよう。"
first_contact.7010.support.a.name:0	"ファーストコンタクト手順を完了しろ"
first_contact.7010.support.a.desc:0	"この遭遇から利益を得なければ。"
action.1.name:0	"§H[contact_empire.GetName]§!とのファーストコンタクト"
action.1.message:0	"§H[contact_empire.GetName]§!とファーストコンタクトした"
action.1.betazoid.desc:0	"ご機嫌よう！ 輝かしき§Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§!の代理人にして、§Y名望あるベータゼッド第十家の末裔、 ターコイズ杖の主たる§!この私が、 ご挨拶申し上げる。\n\n貴殿は好奇心と警戒心を抱いているご様子。 無理もない……よろしければ、 夕食の席で個人的にお話させていただきたい。 今の季節はオパール牡蛎が旬ですよ。\n\nさあ、 ご一緒に食事と音楽を楽しみましょう！"
action.1.cairn.desc:0	"*§Yケイアン§!との交渉を任命された使節の精神に静けさのイメージが湧きだしてきた。 穏やかな牧草地、 暖かい南国の浜辺、 風そよぐ山の頂に立つ一本の木。*\n\n*数瞬後、 ケイアンの§Y[contact_empire.GetRulerTitle]、 [contact_empire.GetRulerName]§! の肖像が投影された。 §Y真剣で愛想のいい様子§!で、 対話と同意を求めているようだ。*。"
action.1.trill.desc:0	"この交渉のために、 数えきれないほど多くの候補者たちの中から、 §Y[contact_empire.GetRulerTitle]§!たる偉大なる§Y[contact_empire.GetRulerName]§!の代理者を選抜した。\n\nこの同盟関係が両文明に進歩と豊穣をもたらしてくれることを願う。 §Y銀河系§!が直面するであろう困難に対して一致団結して立ち向かい、 知識と経験に値する全§Y生涯§!を有益なものとできるよう、 対等な関係で協力し合えることを楽しみにしている。"
action.1.bolian.desc:0	"本遭遇に関係する諸委員会の話し合いがようやく終わったようだ。 素晴らしい！ 我らが§Y[contact_empire.GetRulerTitle]§!たる§Y[contact_empire.GetRulerName]§!の名代として、ご挨拶申し上げる。\n\n前口上はこのぐらいにしておこう。 我々は新たな絆を結ぶことを常に喜ばしく思う。 宇宙には危険な者もいる。 いや、言うまでもあるまい。 貴殿は§Y銀河系§!に存在するほかの「大物たち」についてよく知っていることだろう。 §Yボリアスフレ§!を一緒に食べながら、 その件について話し合うのはどうだろう？"
action.1.hupyrian.desc:0	"ご機嫌よう、 §Y[this.GetName]§!代表者殿。 こちらは我々の指導者たる§Y[contact_empire.GetRulerTitle][contact_empire.GetRulerName]§!の代理人である。\n\n時間をとらせるつもりはない。 §Yヒューピリア人§!にできないことはないし、 敵を忘れることもない、 とだけ言っておけば十分だろう。 我々を雇いたいのならば、 §Y互恵的関係§!を結ぶこととなるだろう。 そのつもりがないのなら、 立ち去ることを丁重にお勧めする。"
action.1.idanian.desc:0	"よそ者よ、 よくも我々の防衛網をかいくぐって直接通信をしてきたものだ。\n\nとっとと用件を言え。 §Y[contact_empire.GetRulerTitle][contact_empire.GetRulerName]§!にメッセージを伝え、 貴様の運命を決めてもらおう。\n\nこの件については誰にも口外するなよ。 お互いのためにな。"
action.1.tanugan.desc:0	"よさそうだな、 ありがとう！\n\nご機嫌よう、 見知らぬお方。 私は§Yタヌガ人§!の§Y[contact_empire.GetRulerTitle]§!たる§Y[contact_empire.GetRulerName]§!の代理人である。 遠慮なく自由に話していただいて構わないが、 言葉は慎重に選んでもらいたい。 我々の法体系においては、 疑わしきは罰せよの原則に基づいているのでね。 §Y過去にもいろいろな事件があった§!。 かなうなら繰り返したくはない。"
action.1.j'naii.desc:0	"ご機嫌よう、 宇宙の旅人よ。\n\n私は、 賢明な指導者たる§Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§!に仕える卑しき仲介者にすぎないが、 要望や懸念があるなら伝えていただきたい。 警告しておくが、 我々は自衛を放棄してはいない。 §Y危害や異常行動§!の兆候に対しては容赦しない。 それでも構わないだろうか？"
action.1.talarian.desc:0	"ファーストコンタクトが血を見ることなく終わったことをうれしく思うが、 貴殿たちがタラリアの宙域にいる限り安全を保障することはできない。 我々の指導者たる§Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§!はよそ者のあしらい方を心得ている。 悪ふざけには§Y決して§!容赦しない。\n\nここでの用件は早めに片づけることだ。 そうすれば極端な措置をとらなくて済む。"
action.1.acamarian.desc:0	"§Y正当なるアカマル人§!の氏族長に接触したことに感謝せよ、 旅人よ。 私は指導者たる§Y[contact_empire.GetRulerTitle][contact_empire.GetRulerName]§!の代理人として、 平和と繁栄のメッセージを伝えるものである。\n\n我々に反逆した「片割れ」は§Y銀河§!をあてもなくさまよっている。 奴らは野蛮な海賊でしかない。 §Y[this.GetName]§!がそのような悪党どもに共感せず、 奴らに正義の裁きを下す手助けをしてくれることを信じている。 それがすべての者のためなのだから。"
action.1.kesprytt.desc:0	"我々を追跡していたのか？ 違う？ ならいい。 近ごろは§Yプリットのスパイども§!がそこかしこにいるから、 警戒しすぎて困るということはない。\n\nこちらは§Yケス同盟§!。 私はすべてのケスの指導者たる§Y[contact_empire.GetRulerTitle][contact_empire.GetRulerName]§!の代理人である。 我々の文明は動乱の時代を迎えているが、 貴殿らの助けがあれば、 危険極まりない反逆者どもと戦い、 星系に平和をもたらすことができると確信している。"
action.1.pelian.desc:0	"偉大なる§Y[this.GetName]§!が§Y銀河§!のこんな片隅を探索してくださったことは、 大いに名誉なことです。\n\nこのような状況でお迎えしてしまったことを謝罪いたします。 この歴史的一大事をもっと喜べればよかったのですが、 昨今の情勢はペリア人に対して容赦がない。 §Y強欲§!と§Y我欲§!が我々を厳しい苦境に陥れているのです。 けれども、 ペリア人はあらゆる苦境を乗り越え、 繁栄してきました。\n\nより明るい未来のために、 協力していきましょう。 §Y[contact_empire.GetRulerTitle]§!たる§Y[contact_empire.GetRulerName]§!はこの件について話し合うことに非常に乗り気です。"
action.1.iyaaran.desc:0	"§Y[contact_empire.GetRulerTitle][contact_empire.GetRulerName]§!に代わってご挨拶申し上げる。 共通見解に達するために貴殿らについて学ぶことが私に託された任務である。\n\n過去には我々の生き方を§Y奇妙§!だと言った者たちもいた。 そのような言葉に惑わされて警戒する必要はない。 我々が貴殿らについて学ぶのと同じように、 貴殿らも我々について学び、 お互いにしきたりを守り合おうではないか。 郷に入っては郷に従うのが好都合だとわかるはずだ。"
action.1.boslic.desc:0	"警告しておこう。 この私も、 §Y[contact_empire.GetRulerTitle][contact_empire.GetRulerName]§!も、 我々の活動や作戦に対する詮索には容赦しない。\n\n取引を望んでいるのなら、 用件を言え。 我々が対応可能かどうか検討してやろう。 対応不可能な用件であれば、 回れ右して我々の宙域から立ち去ることをお勧めする。 §Yボスリック§!には強力な味方がいるのでな。"
action.1.ktarian.desc:0	"ついに§Y[this.GetName]§!と接触ができたことをうれしく思う。\n\n§Y[contact_empire.GetRulerTitle][contact_empire.GetRulerName]§!より心からご挨拶申し上げる。 私は§Yクタリア§!の外交使節の一員だが、 悲しいかな、 この美辞麗句だらけの外交儀礼はあまりにも浅薄なものだと言わざるを得ない。\n\n私としては、 §Y遊び§!でもしながら、 ともにクタリアマーロットのグラスでも傾ける方が相手のことをよく理解できるのだが、いかがかな？"
action.1.farian.desc:0	"ご機嫌よう、 心優しき使節殿。\n\n我々は指導者たる§Y[contact_empire.GetRulerTitle][contact_empire.GetRulerName]§!の代理人である。 貴殿らとの利害関係の交錯を確認するよう命じられている。 ところで、 まずはお互いについてもっとよく知るのはどうだろうか？ よければ快適な§Yマッサージ§!やドンヴィル酒でもいかがかな。\n\nじきに貴殿らにも我々との関係が最も§Y望ましい§!ものだとわかるだろう。"
action.1.lissepian.desc:0	"さて、 §Y[this.GetName]§!がようやく我々のもとに現われたか。 気づいていないふりをする必要はもうないわけだ。 よし。\n\n私は§Yリセピアン人§!の§Y[contact_empire.GetRulerTitle][contact_empire.GetRulerName]§!の代理人である。 味方としても、 敵としても、 我々ほどの力を持っている者はいない。\n\n無駄な時間をかけず、 率直に話してもらいたい。 時はラチナムなり。"
action.1.malcorian.desc:0	"§Y[contact_empire.GetRulerTitle]§!たる§Y[contact_empire.GetRulerName]§!によって選ばれし者の前にいるのだ。 敬意を払いたまえ。\n\n我々§Yマルコニア人§!はどんなときであれ劣等生命体との出会いを喜ぶ。 啓蒙してやるためにな。\n\n「§Y[this.GetName]§!」とやらについて我々に知ってもらいたいのなら、 偏見を捨てて正式な会合をしようではないか。"
action.1.kaelon.desc:0	"§Y[contact_empire.GetRulerTitle][contact_empire.GetRulerName]§!の代理人として、 私は貴殿を外交施設へ案内することを命じられている。\n\n近ごろは苦難の時ゆえ、 貧相な宿所になってしまったことをお許しいただきたい。 だが、 我々はお互いに力になれると私は思っている。\n\nまずはついてきてもらいたい。 §Y時§!は常に切迫しているのだから。"
action.1.a.ufop:0	"今後ともよろしく"
action.1.a.ufop.tt:0	"お会いできたことをうれしく思う！ この贈り物を好意のしるしとして受けとってほしい"
action.1.b.ufop:0	"インターコムには人間味がない"
action.1.b.ufop.tt:0	"ようやく会えたことをうれしく思う"
action.1.c.ufop:0	"銀河は危険な場所だ"
action.1.c.ufop.tt:0	"我々の敵にはならないことだ"
action.1.a.klingon:0	"貴殿らの力にはおみそれした"
action.1.a.klingon.tt:0	"宴を開こう！"
action.1.b.klingon:0	"貴様らの力を示せ"
action.1.b.klingon.tt:0	"好きな戦い方を選べ。 打ち負かしてやろう"
action.1.c.klingon:0	"虫けらめ、 踏み潰してやる"
action.1.c.klingon.tt:0	"逃げた方がいいぞ"
action.1.a.romulan:0	"危害を加えようなどと思うな"
action.1.a.romulan.tt:0	"今のところはな"
action.1.b.romulan:0	"そちらのやり方を学ばなければな"
action.1.b.romulan.tt:0	"理由は気にするな"
action.1.c.romulan:0	"虫けらどもは追っ払っておけ"
action.1.c.romulan.tt:0	"(通信終了。 警告射撃開始。)"
action.1.a.cardassian:0	"カーデシア連合は貴殿らを同士として歓迎する！"
action.1.a.cardassian.tt:0	"さあ、 団結しよう"
action.1.b.cardassian:0	"この控えめな壁飾りを受けとってもらいたい"
action.1.b.cardassian.tt:0	"(追跡装置起動)"
action.1.c.cardassian:0	"仲間に対する我々の惜しみなさには限りがない"
action.1.c.cardassian.tt:0	"敵に対するやり方は極秘だ"
action.13.name:0	"コミュニケーション確立"
action.13.desc:0	"§Y[From.GetName]§!からメッセージが送られてきている。 独自のファーストコンタクト手順に基づいて通信してきているようだ。 通信開始。"
action.13.a.ufop:0	"スクリーンに出せ！"
action.13.a.klingon:0	"ヌクネフ？"
action.13.a.romulan:0	"安全な通信チャンネルを開け"
action.13.a.cardassian:0	"向こうの要求を確認しよう"
action.13.a.other:0	"N/A"
quest.1.name:0	"宇宙、それは最後のフロンティア"
quest.1.desc:0	"宇宙船§Hエンタープライズ§!は旅をする。 その任務は、 新種の生命と文明を見つけ出し、 未踏の惑星へと果敢に足を踏み入れることだ。"
quest.1.a:0	"ジャン＝リュック・ピカード艦長、 指示をどうぞ"
quest.1.a.tt:0	"§Hジャン＝リュック・ピカード艦長§!が指揮する§Hエンタープライズ§!が§H太陽系§!で利用可能になる。"
quest.70.name:0	"エンタープライズのアップグレード"
quest.70.desc:0	"§HU.S.S.エンタープライズ§!を改装しなければならない。 破損した区画や、 時代遅れとなってしまった区画を交換するためには、 完全なオーバーホールが必要だ。 今後も§H連邦§!の旗艦が§H銀河§!を探索できるようにするためにも、 この作業は可能な限り早く完了するべきだ。"
quest.70.a:0	"エンタープライズをアップグレードしろ"
quest.70.a.tt:0	"エンタープライズをソヴリン級に改良しよう。"
quest.80.name:0	"エンタープライズのアップグレード完了"
quest.80.desc:0	"§HU.S.S.エンタープライズ§!のアップグレードを完了した。 新システムのテストも実施し、 問題なく稼働していることが確認できた。 我々の旗艦は再び未知への冒険に戻れるのだ。"
quest.80.a:0	"さあ、 行こう"
quest.80.a.tt:0	"次なるミッションへ。"
quest.110.name:0	"テラフォーミングの果てに"
quest.110.desc:0	"テラフォーミング技術の発展により、 我々は最も巧妙かつ複雑なテクノロジーを手にした。 §Hステラフォーミング§!への扉がついに開かれたのだ。\n\n死んだ恒星を復活させ、 星系そのものに生命を吹きこむことができれば、 星系のプロトマターを改変することさえ可能となるだろう。 そうなれば、 惑星のテラフォーミングなど児戯に等しくなる。"
quest.110.a:0	"新たな節目に到達したというわけか"
quest.110.a.tt:0	"恒星を§HBタイプ恒星§!に改変しよう。"
quest.50.name:0	"普遍的権利"
quest.50.desc:0	"ほかの文明を構成員として受け入れることで、 我々は着実に成長してきた。 多くの者はその成長を領土と政治のみに限定して考えるかもしれないが、 我々の真価は文化的成長にこそある。\n\n他者を理解して平和的なやり方で仲間として迎え入れるための努力は、 看過してよいものではない。 §H連邦§!は§H銀河系§!に住む諸種族と諸文化に両手を差し伸べることで、 §H宇宙域§!の原理と利益に対する信念と忠誠心を高めてきたのだ。"
quest.50.a:0	"連邦へようこそ"
quest.100.name:0	"味方か敵か"
quest.100.desc:0	"未知の種族と奇妙な文明に満ちた§H銀河§!がどこまでも広がっているのを目の当たりにして、 §H連邦§!で力を有する諸セクターに恐怖と偏見が広がっている。\n\n疑わしい者たちを統制するためには、 諜報機関の設立が不可欠だ。 また、 §Hセクション31§!の諜報員たちには、 外的の潜在的脅威に秘密裏に対処するために必要ならば、 どんな手段でも許される完全な裁量が与えられるべきである。"
quest.100.a:0	"諜報を開始しろ"
quest.100.a.tt:0	"§Y30§!人口が忠実になる。\n§Y$civic_diplomatic_expertise$§!の国是が§Y$civic_secret_police$§!の国是で置き換えられ、 以下の効果が発動する：\n$civic_tooltip_secret_police_effects$\n$MOD_COUNTRY_REDUCE_POPS_FOREIGN_PRINCIPLE_ATTRACTION_MULT$：§G+50%§!\n$MOD_COUNTRY_REDUCE_RATE_FOREIGN_PROPAGANDA_MISSIONS_MULT$：§G+25%§!"
quest.101.name:0	"鏡うつしの闇"
quest.101.desc:0	"整然たる軍靴の音が大広間にこだまし、 勇敢なる兵士たちの胸元には勲章が輝いている。\n\n今や平和への希望は失われた。 戦争が§H銀河系§!を襲うことは避けられない。 防備を整えることは我々の責務だ。 §H連邦§!の防衛戦力はこのままでは十分とは言えないのだ。 先手をうって敵を叩かなければならない。 奴らが攻撃してくる前に。"
quest.101.a:0	"当然のことだ"
quest.101.a.tt:0	"平和的な道が完全に閉ざされてしまったのなら、 できることは少ない。"
quest_tree.405.name:0	"ドミニオンの候補者"
quest_tree.405.desc:0	"§Hドミニオン§!と称するテクノロジー的に高度に発展した文明と注目すべき遭遇を果たした。 彼らはカーデシア人を高等種族と認め、 秩序に対する献身を我々の社会の美点だと褒めそやしている。 無論、 そんなものはただのお世辞でしかない。 非常に疑わしい連中だ。"
quest_tree.405.a:0	"我々はどんな機会も逃さない"
quest_tree.405.a.tt:0	"興味深い。 彼らの判断が正しいことを証明してやろう。"
borg_crisis.60.a.tt:0	"その艦をリバースエンジニアリングし、 §H[from.GetName]§!が何に遭遇したのか調べよう。\n\n"
borg_crisis.60.b.tt:0	"§Hキューブ§!の残骸を軌道爆撃し、 将来の危険を取り除こう。\n\n"
borg_crisis.130.b.tt:0	"ナノマシンを使えば作戦の成功は保証されたようなものだ。\n\n"
borg_crisis.390.a.tt:0	"戦いは続く。 §Hボーグ§!が次に何をしてくるか、 誰にもわからない。\n\n"
borg_crisis.430.a.tt:0	"§H解き放たれし者§!は力強い味方となる。 そのときが訪れたら、 お互いに助け合おう。\n\n"
borg_crisis.20.name:0	"亜空間障害"
borg_crisis.20.ufop.desc:0	"§H中立地帯§!を通過する大規模な亜空間障害が遠隔モニターに表示された。 亜空間障害は恐るべき速度で移動している。 つまり、 ワープ能力を有する種族ということだ。\n\n通常であれば、 これほど巨大な亜空間通信が発生するのは、 大規模な宇宙艦隊に指令が送られたときだけだ。 けれども、 長距離スキャンを使用しても、 この宙域で既知の宇宙艦隊は検知されていない……。"
borg_crisis.20.klingon.desc:0	"§H中立地帯§!を通過する巨大な亜空間障害が遠隔モニターに表示された。 亜空間障害は目覚ましい速度で移動している。 つまり、 ワープ能力を有する種族ということだ。\n\n これほど巨大な亜空間通信が発生するのは、 我々自身か敵勢力が大規模な宇宙艦隊に指令が送られたときだけだ。 けれども、 長距離スキャンを使用しても、 この宙域で宇宙艦隊は検知されていない……。"
borg_crisis.20.romulan.desc:0	"§H中立地帯§!を通過する大規模な亜空間障害が遠隔監視モニターに検知された。 亜空間障害は感嘆すべき速度で移動している。 つまり、 ワープ能力を有する種族ということだ。\n\n通常であれば、 これほど巨大な亜空間通信が発生するのは、 大規模な宇宙艦隊に指令が送られたときだけだ。 けれども、 長距離スキャンを使用しても、 この宙域で既知の宇宙艦隊は検知されていない……。"
borg_crisis.20.cardassian.desc:0	"§H中立地帯§!を通過する巨大な亜空間障害が遠隔モニターに表示された。 亜空間障害は怪しむべき速度で移動している。 つまり、 ワープ能力を有する種族ということだ。\n\n これほど巨大な亜空間通信が発生するのは、 大規模な宇宙艦隊に指令が送られたときだけだ。 けれども、 スキャンを使用しても、 この宙域で既知の宇宙艦隊は検知されていない……。"
borg_crisis.20.a:0	"中立地帯における異常活動を監視しろ"
borg_crisis.20.a.tt:0	"§H銀河系§!の外交的中立宙域における警戒度を高め、 さらなる脅威を即座に検知できるようにしておけ。"
borg_crisis.20.b:0	"銀河系の反対側から訪れた生命を発見したのだ"
borg_crisis.20.b.tt:0	"§Hアルファ§!および§Hベータ宇宙域§!以外にも知的種族が存在するという証拠は、 宇宙論に関する現在の我々の知識に革命を起こすだろう。"
borg_crisis.20.c:0	"危険は我々の目が届かないところに潜んでいるのだ"
borg_crisis.20.c.tt:0	"新たな敵が機をうかがっているのだ。 奴らの攻撃を待つ必要はない。 今は戦力と防備を固めなければ"
borg_crisis.50.name:0	"アフターマス"
borg_crisis.50.desc:0	"§H[borg_crisis_initial_system.GetName]§!星系を調査していた§H[from.GetName]§!が敵性構造物から攻撃を受けた。 甚大な損害を受けたが、 艦はかろうじて離脱できた。\n\n最初の報告によると、 搭乗員の勇敢な行動のおかげで、 襲撃者を無力化、 または破壊できたようだ。\n\n長距離スキャンの結果、 構造物の残骸は依然として§H[borg_crisis_initial_system.GetName]§!星系に存在していることが判明した。 生存者たちから報告を受けるかたわら、 襲撃の証拠を発見し、 分析するべきだろう。"
borg_crisis.50.a:0	"調査のためのタスクフォースを発足しろ"
borg_crisis.50.a.tt:0	"スペシャルプロジェクト§Hアフターマス§!開始。"
borg_crisis.60.name:0	"戦場"
borg_crisis.60.ufop.desc:0	"§H[from.GetName]§!が正体不明の合金構造物に攻撃された場所を部隊が調査している。 現地に漂っている巨大な正方形の残骸は、 同種の艦船による過去の報告の内容と一致している。\n\nここでは激しい遭遇戦が行われたようだ。 船体と思われるものの残骸にはフェイザー痕がなまなましく残されている。 構造物の大部分は大爆発によって蒸発してしまったが、 その大きさを考えると、 §H[from.GetName]§!の搭乗員が生き延びられたのは幸運だったと言うべきだろう。\n\n残骸の中にはヒューマノイド生命体用と思われる無傷のステイシスポッドが複数見つかっているが、 生存者も死体も見つかっていない。 この構造物に搭乗していた者たちは、 敗北を喫したあとに死体さえ残さず消えてしまったかのようだ。"
borg_crisis.60.klingon.desc:0	"§H[from.GetName]§!が正体不明の合金構造物に攻撃された場所を戦士たちが調査している。 現地に漂っている巨大な正方形の残骸は、 同種の艦船による過去の報告の内容と一致している。\n\nここでは血みどろの戦いが行われたようだ。 船体と思われるものの残骸にはフェイザー痕がなまなましく残されている。 構造物の大部分は大爆発によって蒸発してしまったが、 その大きさを考えると、 §H[from.GetName]§!の搭乗員が生き延びられたのは幸運だったと言うべきだろう。\n\n残骸の中にはヒューマノイド生命体用と思われる無傷のステイシスポッドが複数見つかっているが、 生存者も死体も見つかっていない。 この構造物に搭乗していた者たちは、 敗北を喫したあとに死体さえ残さず消えてしまったかのようだ。"
borg_crisis.60.romulan.desc:0	"§H[from.GetName]§!が正体不明の合金構造物に攻撃された場所を斥候たちが調査している。 現地に漂っている巨大な正方形の残骸は、 同種の艦船による過去の報告の内容と一致している。\n\nここでは凄まじい戦いが行われたようだ。 船体と思われるものの残骸にはフェイザー痕がなまなましく残されている。 構造物の大部分は大爆発によって蒸発してしまったが、 その大きさを考えると、 §H[from.GetName]§!の搭乗員が生き延びられたのは幸運だったと言うべきだろう。\n\n残骸の中にはヒューマノイド生命体用と思われる無傷のステイシスポッドが複数見つかっているが、 生存者も死体も見つかっていない。 この構造物に搭乗していた者たちは、 敗北を喫したあとに死体さえ残さず消えてしまったかのようだ。"
borg_crisis.60.cardassian.desc:0	"§H[from.GetName]§!が正体不明の合金構造物に攻撃された場所を分隊が調査している。 現地に漂っている巨大な正方形の残骸は、 同種の艦船による過去の報告の内容と一致している。\n\nここでは激烈な遭遇戦が行われたようだ。 船体と思われるものの残骸にはフェイザー痕がなまなましく残されている。 構造物の大部分は大爆発によって蒸発してしまったが、 その大きさを考えると、 §H[from.GetName]§!の搭乗員が生き延びられたのは幸運だったと言うべきだろう。\n\n残骸の中にはヒューマノイド生命体用と思われる無傷のステイシスポッドが複数見つかっているが、 生存者も死体も見つかっていない。 この構造物に搭乗していた者たちは、 敗北を喫したあとに死体さえ残さず消えてしまったかのようだ。"
borg_crisis.60.a:0	"残骸を調査しよう"
borg_crisis.60.b:0	"無力化しろ"
borg_crisis.70.name:0	"帰還"
borg_crisis.70.desc:0	"巨大構造物の襲撃を受けて行方不明状態になっていた艦の搭乗員が報告を終えた。\n\n生存者たちの報告によると、 乗艦が構造物のトラクタービームによって引きよせられてしまったものの、 ワープエンジンのオーバーロードによって生まれた亜空間歪曲と、 近くにある月の引力を組み合わせた想定外の軌道で脱出に成功したのだという。 その軌道は今後は§H[borg_crisis_science_fleet.GetLeaderName]の戦術§!として知られることとなるだろう。\n\n敵艦はスキャンを実施し、 我々のテクノロジーに興味を持ったことで追跡を開始してきたらしい。 その兵器はこちらよりもはるかに強力であり、 見間違えようもないエメラルドグリーンの光を発していたそうだ。"
borg_crisis.70.a:0	"移動時には警戒を怠るな"
borg_crisis.70.a.tt:0	"深宇宙の探査中に我々のテクノロジーの痕跡を残さないために、 より高度な暗号化技術を開発しよう。"
borg_crisis.70.b:0	"戦士たちは備えをしておけ"
borg_crisis.70.b.tt:0	"§Hカーレス§!の光に導かれて、 この敵について学ぼうではないか。 好敵手たり得るかもしれない。"
borg_crisis.70.c:0	"§Hタル・シアー§!に知らせなければ"
borg_crisis.70.c.tt:0	"偶然の勝利だった。 新たな脅威に対してできることをすべて研究し、 この有利を保とう"
borg_crisis.70.d:0	"取るに足らぬ種族をまた粉砕してやるか"
borg_crisis.70.d.tt:0	"この敵は倒した。 次も難なく対処してやろう"
borg_crisis.80.name:0	"謎めいた構造物"
borg_crisis.80.desc:0	"何人もの旅行者が宇宙を移動する巨大なキューブ型構造物を目撃したと報告してきた。 数年前に遭遇した相手とよく似た構造物だ。\n\nそれが単なる人工物なのか、 悪意のある何かなのかは依然として不明なままだ。\n\n追跡するためには、 精密さを要する§H構造完全性スキャンプロジェクト§!を完了しなければならないだろう。 おそらく今度こそは残骸以上の何かが見つかるだろう。"
borg_crisis.80.a:0	"ログをトラッキングしろ"
borg_crisis.80.a.tt:0	"この調査を最優先にしよう。"
borg_crisis.90.name:0	"合金キューブ"
borg_crisis.90.ufop.desc:0	"スキャンの結果、 恐るべきキューブ型構造物とそれに随伴する偵察艦の内部に生命反応が検知された。 主任技師の警告によると、 その構造物は過去に我々の艦船を攻撃して行方不明状態に追いやった異星種の艦のようだという。\n\n通信を確立しようと試みたものの、 相手からの返答は静的亜空間通信で同じ文言を繰り返すだけだった。 その文言とは、 §E「抵抗は無意味だ」§!である。\n\n保安士官は警戒しているが、 主任研究者は説得力のある主張をしている。 すなわち、 あのような構造物の調査は研究と探索を深める絶好の機会だというのだ。 この先どうなるかは誰にもわからない。"
borg_crisis.90.klingon.desc:0	"スキャンの結果、 恐るべきキューブと偵察艦の内部に生命反応が検知された。 主任技師の警告によると、 その構造物は過去に我々の艦船を攻撃して行方不明状態に追いやった異星種の艦だという。 あれは屈辱的な出来事だった。\n\n通信を確立しようと試みたものの、 相手からの返答は静的亜空間通信で同じ文言を繰り返すだけだった。 その文言とは、 §E「抵抗は無意味だ」§!である。\n\n研究者たちは未だに半信半疑だが、 戦士のひとりが説得力のある主張をしている。 すなわち、 あのような構造物の調査は未知に対する我々の強さを確かめるための絶好の機会だというのだ。 この先どうなるかは§Hカーレス§!にしかわからない。"
borg_crisis.90.romulan.desc:0	"スキャンの結果、 恐るべきキューブ型構造物とそれに随伴する偵察艦の内部に生命反応が検知された。 主任技師によると、 その構造物は過去に我々の艦船を攻撃して行方不明状態に追いやった異星種の艦に違いないという。 くだらない。\n\n通信を確立することを要求したが、 相手からの返答は静的亜空間通信で同じ文言を繰り返すだけだった。 その文言とは、 §E「抵抗は無意味だ」§!である。\n\n§Hタル・シアー§!は問題の艦に対して疑念をいだいているが、 主任工作員は説得力のある主張をしている。 すなわち、 あのような構造物の調査は知識を獲得する機会だというのだ。\n\n§Hロミュラン人§!は常に優位に立つのだ。 常に。"
borg_crisis.90.cardassian.desc:0	"スキャンの結果、 巨大なキューブ型構造物と偵察艦の内部に生命反応が検知された。 主任技師の発見によると、 その構造物は過去に我々の艦船を攻撃して行方不明状態に追いやった異星種の艦のようだという。\n\n通信を確立しようと試みたものの、 相手からの返答は静的亜空間通信で同じ文言を繰り返すだけだった。 その文言とは、 §E「抵抗は無意味だ」§!である。\n\n亜空間研究の指導者は警戒を強めているが、 兵士のひとりは興味深い主張をしている。 すなわち、 あのような構造物の調査は絶好の機会だというのだ。 あの艦に搭乗している残忍な生物を屈服させるためにどれほどの力が必要かは、 誰にもわからない。"
borg_crisis.90.a:0	"ビームで乗り込め"
borg_crisis.90.b:0	"ビームで全戦力を乗り込ませろ"
borg_crisis.90.c:0	"ビームで乗り込み、 平和的に接触しよう"
borg_crisis.90.d:0	"ビームで乗り込み、 サンプルを集めろ"
borg_crisis.100.name:0	"集合意識艦"
borg_crisis.100.desc:0	"ビームで乗り込んだ構造物が異星種の艦であることは今や明らかだった。 探索部隊の周囲には、 想像さえしないような、 心かき乱す光景が広がっていた。\n\nその艦にはブリッジや居住区画は存在せず、 数えきれないほど多くのサイバネティックヒューマノイドが複雑な導管系によって艦に接続されているだけだった。 また1隻の§H偵察艦§!が離脱シークエンスを開始していた。\n\nすべてのサイバネティックヒューマノイドは、 数年前に残骸から発見されたのとよく似たステイシスポッドによって人為的な睡眠状態にあるようだ。 分光学的分析によると、 その構造物は今後しばらくは休眠状態が続くことがわかっている。"
borg_crisis.100.a:0	"偵察艦を追跡しろ"
borg_crisis.100.a.tt:0	"この種族の小集団と交渉するべきだろう。"
borg_crisis.100.b:0	"その場に留まって調査しよう"
borg_crisis.100.b.tt:0	"これらのサイバネティック生物について調査せずに放置するのは賢明とは言えまい。"
borg_crisis.120.name:0	"偵察艦の偵察"
borg_crisis.120.desc:0	"§H集団意識の偵察艦§!は高速で移動しており、 §Hアルファ宇宙域§!のどこかに不時着しつつあるようだ。"
borg_crisis.120.a:0	"ログをトラッキングしろ"
borg_crisis.130.name:0	"サード・オブ・ファイブ"
borg_crisis.130.desc:0	"§H集合意識の偵察艦§!に追いつくことはできなかった。 偵察艦は§H[borg_crisis_scout_ship_planet.GetName]§!に不時着してしまい、 トラクタービームによって捕獲する試みも失敗に終わった。\n\nだが、 残骸をスキャンした結果、 §E「サード・オブ・ファイブ」§!と記されたドローンのような存在を発見した。 ほかの生命体は見つかっていない。\n\nそのドローンは修復不可能なほどの損傷を負っているようだが、 試してみる価値はあるかもしれない…\n\n"
borg_crisis.130.a:0	"ドローンを修復しよう"
borg_crisis.130.a.tt:0	"失敗する可能性もわずかながらある。\n失敗の確立：§R(20%)§!"
borg_crisis.130.b:0	"ナナイトを使ってドローンを修復しよう"
borg_crisis.140.name:0	"サード・オブ・ファイブの再起動"
borg_crisis.140.desc:0	"§Eサード・オブ・ファイブ§!と記されたドローンの再起動に成功し、 偵察艦から§H[science_ship_scout_recon.GetName]§!にビームで移動させ、 医療検査を受けさせた。\n\n再起動時、 ドローンは不穏なメッセージを投げかけてきた。"
borg_crisis.140.a:0	"ヒュー"
borg_crisis.140.b:0	"ハーソック"
borg_crisis.140.c:0	"ヒュロー"
borg_crisis.140.d:0	"フラック"
borg_crisis.150.name:0	"サード・オブ・ファイブの破壊"
borg_crisis.150.desc:0	"§Eサード・オブ・ファイブ§!と記されたドローンの再起動に成功し、 偵察艦から§H[science_ship_scout_recon.GetName]§!へビームで移動させ、 医療検査を受けさせた。\n\n再起動時、 ドローンは不穏なメッセージを投げかけてきた。 §E「我はボーグ。 貴様らは不完全で、 脆弱な、 有機体だ」§!というのだ。 だが、 その直後、 ドローンは集合意識存在が想定していなかった行動を始め、 我々の文化、 人々、 慣習について質問してきた。\n\n特に、 §Hサード・オブ・ファイブ§!は命名慣行に興味を抱いた。 自らを人間だと認識しているその個体は、 複数形ではなく単数形の個人として扱われることを求めてきた。 さらに、 そのドローンは自分に個人名がないことを不思議に思っているようだ。 ならば名前を付けてやろう。"
borg_crisis.150.a:0	"不気味だ"
borg_crisis.170.name:0	"ボーグ"
borg_crisis.170.ufop.desc:0	"§Hボーグ§!と呼ばれる敵性種族との遭遇は、 §H宇宙艦隊司令部§!に大きな懸念をもたらした。\n\n召集された委員会では、 さらなる攻撃的行動をとる前にボーグについてよく知るべきだという意見が圧倒的多数で支持された。\n\n繊細さが要求されるこの任務に適格な§H艦長§!は現在選考中である。"
borg_crisis.170.klingon.desc:0	"§Hボーグ§!と呼ばれる敵性種族との遭遇は、 §H最高評議会§!を大いに騒がせた。\n\n召集された評議員たちは、 開戦の前にボーグの戦力を測るよう軍に命令した。\n\nこの栄光ある任務に隊長として臨む戦士を選ぶための試練は現在進行中である。"
borg_crisis.170.romulan.desc:0	"§Hボーグ§!と呼ばれる下劣な種族との遭遇は、 §H元老院§!に大きな懸念をもたらした。\n\n召集された元老院議員たちは、 さらなる攻撃的行動をとる前にボーグを調査し、 その行動を観察するべきだと決定した。\n\nこの諜報任務を指揮する§Hタル・シアーの工作員§!は現在検討中である。"
borg_crisis.170.cardassian.desc:0	"§Hボーグ§!と呼ばれる敵性種族との遭遇に対して、 §Hオブシディアン・オーダー§!は迅速に対応した。\n\n召集された工作員たちは、 より無慈悲な行動をとる前に、 ボーグを観察・記録するための新たなガイドラインに同意した。\n\nこの任務を指揮する§H国家官僚§!は現在選抜中である。"
borg_crisis.170.a:0	"平和と科学の名のもとに、 我々は進む"
borg_crisis.170.a.tt:0	"この危険極まりない任務には最も経験豊かな艦長を選ぼう。"
borg_crisis.170.b:0	"敵を知ろう"
borg_crisis.170.b.tt:0	"知識を得て、 効果的な攻撃手段が得られるまで、 選ばれし戦士に情報を集めさせよう。"
borg_crisis.170.c:0	"知は力なり"
borg_crisis.170.c.tt:0	"実用的な知識の刃が得られるほど、 機敏で鋭い工作員を選ばなければ"
borg_crisis.170.d:0	"国家に奉仕する好機だ"
borg_crisis.170.d.tt:0	"この任務を与えられる幸運な士官は人民に尊敬され……監視されるだろう"
borg_crisis.180.name:0	"休眠状態の集合意識"
borg_crisis.180.ufop.desc:0	"§Hジャン＝リュック・ピカード艦長§!が§Hボーグキューブ§!の調査に志願した。 最初の報告によると、 そのキューブはブリッジも搭乗員もいないものの、 艦船らしいということだった。\n\n数年前に発見された艦には、 休眠状態にある多数のサイバネティック生物が収容されているのだ。 当面は安全が確保できる距離を保って監視するべきだろう……。"
borg_crisis.180.klingon.desc:0	"§Hマレク評議員§!が§Hボーグキューブ§!の調査に乗りだすことを決断した。 戦士たちが出した結論によると、 そのキューブはブリッジも搭乗員もいないものの、 艦船らしいということだった。\n\n数年前に発見された艦には、 休眠状態にある多数のサイバネティック生物が収容されているのだ。 当面は用心しつつ距離を保って監視するべきだろう……。"
borg_crisis.180.romulan.desc:0	"タル・シアーの§Hシカラ工作員§!が§Hボーグキューブ§!の調査を任された。 斥候からの初期報告によると、 そのキューブはブリッジも搭乗員もいないものの、 艦船らしいということだった。\n\n数年前に発見された艦には、 休眠状態にある多数の興味深いサイバネティック生物が収容されているのだ。 現在はほどよい距離を保ちつつ観察を続けている……。"
borg_crisis.180.cardassian.desc:0	"国家官僚のひとりである§Hヒラ工作員§!が中央司令部に志願し、 §Hボーグキューブ§!の調査へ向かった。 最初の照会によると、 そのキューブはブリッジも搭乗員もいないものの、 艦船らしいということだった。\n\n数年前に発見された艦には、 休眠状態にある多数のサイバネティック生物が収容されているのだ。 当面は良好な距離を保って奴らの行動を監視するべきだろう……。"
borg_crisis.180.a:0	"ボーグキューブから目を離すな"
borg_crisis.180.a.tt:0	"奇妙な艦の一挙一動を監視しよう。"
borg_crisis.180.b:0	"兵器システムを詳しく調べよう"
borg_crisis.180.b.tt:0	"キューブが有する未知の技術は役に立つかもしれない。"
borg_crisis.180.c:0	"異常な存在を調査しろ"
borg_crisis.180.c.tt:0	"それらのドローンはあまりにも頑丈だ。 理由を突きとめなければ"
borg_crisis.180.d:0	"その構造物の合金を奪い取れ"
borg_crisis.180.d.tt:0	"構造物を形づくっている合金は非常に貴重だ"
borg_crisis.181.name:0	"警戒する集合意識"
borg_crisis.181.desc:0	"無線がしばらく沈黙したのち、 ボーグの構造物から暗号通信と思われるものが送られてきた……§H「抵抗は無意味だ」§!という一文である。 スキャンによると、 構造物内で休眠していた大量のサイバネティック生物は起き上がって移動しているようだ。\n\n我々の調査のせいで奴らを制御する集合意識が警戒してしまったのだろう。 こちらも準備を整えなければならない。 あちらが攻撃してくるつもりなら、 開戦は時間の問題だろう。"
borg_crisis.181.a:0	"シールド展開"
borg_crisis.181.a.tt:0	"奇妙な構造物が敵対行動の兆候を見せたら全軍に警戒させろ。"
borg_crisis.181.b:0	"我々は恐れない"
borg_crisis.181.b.tt:0	"集合意識は敵となる可能性がある。"
borg_crisis.181.c:0	"我々の敵ではない"
borg_crisis.181.c.tt:0	"一辺倒な考え方をする化け物の群れなど、 たやすく圧倒できるだろう"
borg_crisis.181.d:0	"§H国家§!を守らなければ"
borg_crisis.181.d.tt:0	"集合意識が我々の平和と安全にとっての脅威でないことが証明されない限り、 滅ぼしてしまえ"
borg_crisis.190.name:0	"同化"
borg_crisis.190.ufop.desc:0	"渦巻く灰とフェイザーの応酬によって§H[borg_crisis_observation_vessel.GetName]§!の内部は地獄のような有り様だった。 保安士官たちは、 近くの§Hボーグキューブ§!から乗り込んできたサイバネティック生物の一団と交戦中だ。 どういうわけか、 砲戦が始まる前にシールドを突破してきたのだ。\n\n侵入者たちは集合意識の調査に従事していた§H[borg_crisis_leader_assimilated_official.GetName]§!を狙っていた。§H[borg_crisis_leader_assimilated_official.GetName]§!は捕獲され、 ビームによって§Hボーグキューブ§!へ送られてしまったが、 生命反応は安定している。\n\n奴らは任務を達成したらしく、現在は撤退に移っている。 残されているのは、 奴らの不気味な緑色の転送信号と、 こちら側の大量の死者だけだ。"
borg_crisis.190.klingon.desc:0	"強烈なディスラプター射撃に続くバトレスの応酬によって、 §H[borg_crisis_observation_vessel.GetName]§!の内部は地獄のような戦場となっていた。 §H戦士§!たちは近くの§Hボーグキューブ§!から乗り込んできたサイバネティック生物の一団と交戦中だ。 どういうわけか、 砲戦が始まる前にシールドを突破してきたのだ。\n\n侵入者たちは集合意識の調査に従事していた§H[borg_crisis_leader_assimilated_official.GetName]§!を狙っていた。 屈辱的なことに§H[borg_crisis_leader_assimilated_official.GetName]§!は捕獲され、 ビームによって§Hボーグキューブ§!へ送られてしまったが、 生命反応はまだ戦闘可能な状態であることを示している。\n\n奴らは任務を達成したらしく、 現在は撤退に移っている。 残されているのは、 奴らの不自然な緑色の転送反応と、 こちら側の大量の死者だけだ。 臆病者どもめ。"
borg_crisis.190.romulan.desc:0	"渦巻く灰とディスラプターの応酬によって§H[borg_crisis_observation_vessel.GetName]§!の内部は地獄のような有り様だった。 §H斥候§!たちは近くの§Hボーグキューブ§!から乗り込んできたサイバネティック生物の一団と交戦中だ。 どういうわけか、砲戦が始まる前にシールドを突破し、 艦の自己修復機能を弱体化させたのだ。\n\n忌まわしい侵入者たちは集合意識を観察する秘密任務に従事していた§H[borg_crisis_leader_assimilated_official.GetName]§!を狙っていた。 §H[borg_crisis_leader_assimilated_official.GetName]§!は捕獲され、 ビームによって§Hボーグキューブ§!へ送られてしまったが、 生命反応は安定している。\n\n奴らは任務を達成したらしく、 現在は撤退に移っている。 残されているのは、 奴らの恐ろしい緑色の転送反応と、 こちら側の大量の死者だけだ。 この戦いは長期戦となるだろう。 勝つのは我々だ。"
borg_crisis.190.cardassian.desc:0	"ディスラプターの応酬によって§H[borg_crisis_observation_vessel.GetName]§!の内部は地獄のような有り様だった。 §H兵士§!たちは近くの§Hボーグキューブ§!から乗り込んできたサイバネティック生物の一団と交戦中だ。 どういうわけか、砲戦が始まる前にシールドとデコイを突破してきたのだ。 戦術的撤退は不可能である。\n\n侵入者たちは集合意識の調査の責任者だった§H[borg_crisis_leader_assimilated_official.GetName]§!を狙っていた。 §H[borg_crisis_leader_assimilated_official.GetName]§!は捕獲され、 ビームによって§Hボーグキューブ§!へ送られてしまったが、 生命反応は安定していおり、 尋問可能な状態のようだ。\n\n奴らは任務を達成したらしく、 現在は撤退に移っている。 残されているのは、 奴らの独特な緑色の転送反応と、 こちら側の大量の死者だけだ。 野蛮な連中め。"
borg_crisis.190.a:0	"救助隊の準備をしろ"
borg_crisis.190.a.tt:0	"艦長を生きて救出するためなら何でもしよう。"
borg_crisis.190.b:0	"ちょうどいい相手が多いな"
borg_crisis.190.b.tt:0	"我々の戦士としての魂は、 敵が支配する暗闇の中にあってもくじけないものだ。 評議員たちとともに、 最期の時までこの敵と戦おうではないか。"
borg_crisis.190.c:0	"これは最も重大な保安上の問題だ"
borg_crisis.190.c.tt:0	"戦時において帝国は滅亡を防ぐために必要なことなら何でもしなければならない。 工作員はどんな犠牲を払ってでも取り戻せ"
borg_crisis.190.d:0	"即座に復讐しろ"
borg_crisis.190.d.tt:0	"§H国家§!の秘密が捕縛されたままにするわけにはいかない。 取り戻すためならどんなことでもやれ"
borg_crisis.191.name:0	"更生"
borg_crisis.191.ufop.desc:0	"§Hボーグキューブ§!内部での偵察任務が続いている。 指揮しているのは主任保安士官。 目的は§H[borg_crisis_leader_assimilated_official.GetName]§!をサイバネティック集合意識から救出することである。\n\nグリッドのような迷路を抜けた先で、 サイバネティックの化け物たちの中にいる§H[borg_crisis_leader_assimilated_official.GetName]§!を発見した……その皮膚は青白く変貌しており、 ほかの§Hドローンたち§!を集合意識につないでいるのと同じ光を放つワイヤーや管で覆われている。\n\n§H主任保安士官§!は変貌してしまった§H[borg_crisis_leader_assimilated_official.GetName]§!をそこから切り離すことに成功し、 フェイザーで気絶させた。"
borg_crisis.191.klingon.desc:0	"§Hボーグキューブ§!内部での偵察任務が続いている。 指揮しているのは最も勇敢な戦士。 目的は§H[borg_crisis_leader_assimilated_official.GetName]§!を見つけ、 サイバネティック集合意識を相手に戦うことである。\n\nグリッドのような複雑なフロアを抜けた先で、 サイバネティックの化け物たちの中にいる§H[borg_crisis_leader_assimilated_official.GetName]§!を発見した……その皮膚は奇妙なまでに青白く変貌しており、 ほかの§Hドローンたち§!を集合意識につないでいるのと同じ光を放つワイヤーや管で覆われている。\n\n§H戦士§!は変貌してしまった§H[borg_crisis_leader_assimilated_official.GetName]§!を達人的なバトレスの一振りで打ち倒すことに成功した。"
borg_crisis.191.romulan.desc:0	"最も狡知に長けた斥候が§Hボーグキューブ§!に潜入し、 サイバネティック集合意識から§H[borg_crisis_leader_assimilated_official.GetName]§!を奪還しようとしている。\n\nグリッドのような迷路を抜けた先で、 潜入部隊はサイバネティックの化け物たちの中にいる§H[borg_crisis_leader_assimilated_official.GetName]§!を発見した……その皮膚はかつてないほど青白く変貌しており、 ほかの§Hドローンたち§!を集合意識につないでいるのと同じ光を放つワイヤーや管で覆われている。\n\n§H斥候§!はディスラプターピストルの一撃により、 変貌した§H[borg_crisis_leader_assimilated_official.GetName]§!を無力化することに成功した。"
borg_crisis.191.cardassian.desc:0	"§Hボーグキューブ§!内部での偵察任務が続いている。 指揮しているのは最も忠実なる兵士。 目的は§H[borg_crisis_leader_assimilated_official.GetName]§!の遺体をサイバネティック集合意識から救出することである。\n\nグリッドのようなフロアを抜けた先で、 サイバネティックの化け物たちの中にいる§H[borg_crisis_leader_assimilated_official.GetName]§!を発見した……その皮膚は青白く変貌しており、 ほかの§Hドローンたち§!を集合意識につないでいるのと同じ光を放つワイヤーや管で覆われている。\n\n兵士たちは変貌した§H[borg_crisis_leader_assimilated_official.GetName]§!の不意を突き、 フェイズディスラプターピストルで気絶させることに成功した。"
borg_crisis.191.a:0	"ビームで§H[borg_crisis_leader_assimilated_official.GetName]§!を安全な場所へ"
borg_crisis.191.a.tt:0	"ボーグ回路を手術で除去しよう。"
borg_crisis.192.name:0	"解放"
borg_crisis.192.ufop.desc:0	"手術に成功したことで、 §H[borg_crisis_leader_assimilated_official.GetName]§!は再び目を覚ました。 集合意識に接続されていたサイバネティック器官はすべて除去されたが、 その手術はほとんど命がけだった。 無傷で残った器官はひとつだけだ。\n\n§H[borg_crisis_leader_assimilated_official.GetName]§!は震えながらも集合意識の一部となる感覚について説明してくれた。\n\n§E「闇の中で無数の声が叫んでいるような感じだった。 だが、 その闇には一体感もあった。 愛と呼べるようなものではないが、 家族のような一体感だった。\n\n奴らはいつまでも私の一部であり続けるだろう。 私もまた奴らの一部であり続ける。 私の一部は永遠に§!ボーグのロキュータス§Hであり続けるのだ」§!§E§!"
borg_crisis.192.klingon.desc:0	"カルパ！ 手術に成功したことで、 §H[borg_crisis_leader_assimilated_official.GetName]§!は再び目を覚ました。 集合意識に接続されていたサイバネティック器官はすべて除去されたが、 その手術はほとんど命がけで§Hソンチの儀式§H中に死を宣告されかけたほどだった。 無傷で残った器官はひとつだけだ。\n\n§H[borg_crisis_leader_assimilated_official.GetName]§!は多少ひるんだ様子で集合意識の一部となる感覚について説明してくれた。\n\n§E「闇の中で無数の声が叫んでいるような感じだった。 だが、 その闇には一体感もあった。 名誉と呼べるようなものではないが、 敬意のようなものも感じられた。\n\n奴らはいつまでも私のクリンゴンとしての心の一部であり続けるだろう。 私もまた集合意識の一部であり続けるのだ」§!"
borg_crisis.192.romulan.desc:0	"手術に成功したことで、 §H[borg_crisis_leader_assimilated_official.GetName]§!は処分されずに済んだ。 集合意識に接続されていたサイバネティック器官はすべて除去されたが、 その手術はほとんど命がけだった。 無傷で残った器官はひとつだけだ。\n\n§H[borg_crisis_leader_assimilated_official.GetName]§!はうめきながらも集合意識の一部となる感覚について説明してくれた。\n\n§E「闇の中で無数の声が叫んでいるような感じだった。 だが、 その闇にはサイバネティック生命の邪悪な目的意識もあった。 真の知性と呼べるようなものではないが、 組織化された思考の一種であるように感じられた。\n\n私はいつまでも奴らの知識を忘れないだろう。 奴らもまた私のことを忘れはすまい」§!"
borg_crisis.192.cardassian.desc:0	"手術に成功したことで、 §H[borg_crisis_leader_assimilated_official.GetName]§!は再び目を覚ました。 集合意識に接続されていたサイバネティック器官はすべて除去されたが、 その手術はほとんど命がけだった。 無傷で残った器官はひとつだけだ。\n\n§H[borg_crisis_leader_assimilated_official.GetName]§!は言葉を慎重に選びながら集合意識の一部となる感覚について説明してくれた。§E「闇の中で無数の声が叫んでいるような感じだった。 そして、 その闇にはほかに何もなかった。 自己同一性も、 文化もなかった。\n\nだが、 私は自分を取り戻した。 国家が要求するならいつでもすべてを捧げられる。 警戒する必要はないと断言しておこう。 我々……いや、 私は今でもカーデシア人だ」§!"
borg_crisis.192.a:0	"サイバネティック器官を研究しよう"
borg_crisis.192.a.tt:0	"集合意識がどのようにして捕虜を同化するのか、 その全貌を解明しなければならない。"
borg_crisis.192.b:0	"リーダーが汚染されてしまった"
borg_crisis.192.b.tt:0	"あらゆる役職・称号・指揮権を剥奪しろ。"
borg_crisis.280.name:0	"宣戦布告"
borg_crisis.280.desc:0	"あらゆる周波数で通信を受けている。 通信は§H[current_player_homeworld.GetName]§!の軌道を移動する§Hボーグキューブ§!から中継されてきているようだ。\n\n詳細に分析したところ、 この通信の出どころは§Hボーグキューブ§!そのものではなく、 はるか遠くのどこか別の場所だとわかった…… おそらくは§H銀河系§!の別の宇宙域だろう。"
borg_crisis.280.a:0	"スクリーンに出せ"
borg_crisis.280.a.tt:0	"あちらの要求を知らないことには始まらない。"
borg_crisis.280.b:0	"緊急非常態勢へ"
borg_crisis.280.b.tt:0	"兵器システムを稼働させ、 全艦を待機させろ。"
borg_crisis.290.name:0	"お断りだ、クイーン"
borg_crisis.290.desc:0	"無窮の声が直接響いてきた。幾何学的に完璧な頭蓋骨にかろうじて張り付いている皮膚は青白い。\n\n§E「我々はボーグ。 防備を捨て、 降伏せよ。 貴様らの生態的・技術的特質を我々の一部に加えてやる。 他種族を集合体に同化することで、 我々はさらに完璧に近づくのだ。 貴様らの文化を我々に奉仕するものへと適応させよ。 抵抗は無意味だ」§!"
borg_crisis.290.a:0	"通信を遮断しろ"
borg_crisis.290.a.tt:0	"抵抗してやる。"
borg_crisis.290.b:0	"全艦隊を集結させろ"
borg_crisis.290.b.tt:0	"一致団結しよう。"
borg_crisis.300.name:0	"私が愛したトラクタービーム"
borg_crisis.300.desc:0	"§Hボーグ§!は§H[current_player_homeworld.GetName]§!へ一直線に向かっている。 今こそ奴らを食い止める好機だ。 この作戦が成功する確率はごくわずかだが、 成功すれば多くの人命が救われるだろう。\n\n艦船に搭乗する技師のひとりが、 トラクタービーム技術の新たな利用方法を発見した。 §Hボーグキューブ§!を§H[current_player_primary_star.GetName]§!のすぐ近くまで誘導することができれば、 改造トラクタービームによって恒星の連鎖反応を引き起こさせ、 ボーグのシールドを破壊できるかもしれない。\n\nだが、 恒星に接近した艦船は未だ実験中のメタフェーズシールドを急速に消費するだろう。 この作戦を§Hボーグ§!に見抜かれてしまった場合は、 搭乗員全員を死に追いやることになる。"
borg_crisis.300.a:0	"誘導を試みよう"
borg_crisis.300.a.tt:0	"艦船が§Hボーグキューブ§!を§H[current_player_primary_star.GetName]§!付近へ誘導し、 粒子砲によって強力な爆発を起こし、 §Hボーグ§!を破壊する。"
borg_crisis.300.b:0	"堂々と戦え"
borg_crisis.300.b.tt:0	"全戦力をボーグキューブとの戦いに投入せよ。 我々の戦力がボーグを破壊し得ることを祈れ。"
borg_crisis.310.name:0	"私は艦長だ。 科学者ではない！"
borg_crisis.310.ufop.desc:0	"作戦は失敗に終わった！ 士官たちの勇気と不屈の精神に頼って、 従来どおりのやり方で§Hボーグ§!を撃破するしかない。 あの集合意識に宇宙艦隊の実力を見せてやろう。"
borg_crisis.310.klingon.desc:0	"作戦は失敗に終わった！ 栄光ある戦いを挑み、 従来どおりのやり方で§Hボーグ§!を撃破するしかない。 我々を敵に回したことを後悔させてやれ。"
borg_crisis.310.romulan.desc:0	"作戦は失敗に終わった！ 戦略と狡知を駆使し、 従来どおりのやり方で§Hボーグ§!を撃破するしかない。 卑しい化け物どもを死の迷宮へ送ってやれ。"
borg_crisis.310.cardassian.desc:0	"作戦は失敗に終わった！ 人民の覚悟と創意工夫によって、 従来どおりのやり方で§Hボーグ§!を撃破するしかない。 敵を殲滅するまで慈悲の心は捨てろ。"
borg_crisis.310.a:0	"戦争だ！"
borg_crisis.320.name:0	"九死に一生"
borg_crisis.320.desc:0	"§Hボーグキューブ§!が陽動に引っかかり、 §H[current_player_primary_star.GetName]§!付近にいる§H[thats_bait_science_ship.GetName]§!に接近してきた。\n\n恒星外縁部の過酷な環境を前に§H[thats_bait_science_ship.GetName]§!のメタフェーズシールドが力尽きようとしたその瞬間、 粒子砲が発射され、 強烈なコロナ質量が噴出した。 §Hボーグ§!の艦は消滅した。\n\nあの敵性種族と遭遇するのは、 これが最後ではないだろう。"
borg_crisis.320.a:0	"速やかに離脱せよ"
borg_crisis.320.a.tt:0	"成功した作戦の中では史上最も危険なものとして語りつがれることだろう。"
borg_crisis.330.name:0	"開戦"
borg_crisis.330.desc:0	"もはや他に選択肢はない。 すべての兵器をかき集め、 シールドを発動させろ。"
borg_crisis.330.a:0	"我々は屈しない"
borg_crisis.340.name:0	"凶兆"
borg_crisis.340.desc:0	"フェイザーと光子魚雷が[current_player_homeworld.GetName]の空を真紅の光で染める中、 接近してくる§Hボーグキューブ§!に大量の兵器が雨霰と撃ちこまれた。\n\nボーグキューブのシールドを破壊し、 構造物を粉々に砕くためには、 持てる火力をすべて使わなければならなかった。 紙一重の勝利だった。\n\n戦闘終了後、 無数の残骸が[current_player_homeworld.GetName]を包み込んでいた。 我々と、 敵の残骸である。 襲撃を阻止するために犠牲となった数多くの人々を弔うための式典が、 間もなく執り行われるだろう。"
borg_crisis.340.a:0	"残骸を除去しろ"
borg_crisis.340.a.tt:0	"[current_player_homeworld.GetName]周囲の衛星や、 離着陸する艦船の害にならないよう、 残骸を破壊しておこう。"
borg_crisis.340.b:0	"残骸は放っておけ"
borg_crisis.340.b.tt:0	"残った残骸からデータを収集し、 こちらの兵器がボーグの艦船に対して効果を発揮しなかった理由を解明しよう。"
borg_crisis.350.name:0	"ボーグの脅威"
borg_crisis.350.desc:0	"§Hボーグ§!は恐るべき暴力を見せつけてきた。 銀河系の隣人たちからも同様の事件が報告されている。 文明全体が消滅したというのだ。 この§H銀河§!はもはや安全な場所ではないのだということを、 すべての者が理解しつつあるようだった。 我々は将来の脅威に備えなければならない。 奴らが戻ってくるのは時間の問題だろう…。"
borg_crisis.350.a:0	"事態はさらに悪化するだろう"
borg_crisis.350.a.tt:0	"§Hボーグ§!との全面戦争が近づきつつある。"
borg_crisis.360.name:0	"U.S.S.ボイジャーの帰還"
borg_crisis.360.desc:0	"迫りくるボーグの脅威に対処している軍事専門家たちに、 §H連邦のU.S.S.ボイジャー§!の§Hキャスリン・ジェインウェイ艦長§!から連絡があった。\n\n§Hデルタ宇宙域§!から帰還した§Hジェインウェイ艦長§!は、 §Hボーグ集合体§!との全面戦争を避けるために、 我々を含む銀河系の指導者たちに極秘情報を共有する準備があるという。"
borg_crisis.360.a:0	"スクリーンに出せ"
borg_crisis.370.name:0	"ジェインウェイ艦長"
borg_crisis.370.desc:0	"§Hジェインウェイ§!とその部下たちは、 §Hボーグクイーン§!を撃破し、 無数の強大なボーグ構造物から構成されるユニコンプレックスを破壊したのだという。\n\n艦長が発見した、 主にサイバネティック生物だけを狙う§H神経剥離病原体§!は§Hボーグ集合体§!の安定性を完全に破壊し、 §Hデルタ宇宙域§!におけるボーグの数を激減させた。\n\nジェインウェイは、 この病原体を§Hボーグ§!に対して使用することで、 §H銀河系§!の我々の宇宙域に対する奴らの植民を阻止し、 奴らが湧いてくる場所を塞ぐことを提案している。 病原体は§Hアルファ§!および§Hベータ宇宙域§!の唯一の希望となるかもしれない。"
borg_crisis.370.a:0	"病原体を使おう"
borg_crisis.370.a.tt:0	"いさかいはわきに置いて、 §H銀河系§!で勢力を誇る国々に病原体を配ろう。"
borg_crisis.370.b:0	"この強みは慎重に活用しよう"
borg_crisis.370.b.tt:0	"病原体は強力な兵器だ。 用心しなければ我々に対して使用される可能性がある。 使用後に病原体を破壊するための特別な委員会を設立するべきだ。"
borg_crisis.370.c:0	"ごろつき艦長など信用できない"
borg_crisis.370.c.tt:0	"その病原体とやらは都合がよすぎる。 うさんくさい同盟関係に引きずりこまれてはならない"
borg_crisis.380.name:0	"ジェインウェイ、 あるいはハイウェイ"
borg_crisis.380.desc:0	"§Hボーグ§!は遷移点を利用して§H銀河系§!のこの宇宙域を自由自在に動き回り、 侵略している。 遷移点を遮断し、 それを守る主な§Hボーグキューブ§!を§Hジェインウェイ艦長§!の§H神経剥離病原体§!によって破壊すれば、 §H遷移点§!の制御を取り戻して§H銀河系§!全体の脅威を阻止することができるだろう。"
borg_crisis.380.a:0	"ログをトラッキングしろ"
borg_crisis.390.name:0	"遷移点"
borg_crisis.390.desc:0	"§H神経剥離病原体§!は§Hボーグ§!の防衛網を弱体化させたが、 奴らが§H銀河系§!のこの宇宙域を侵略するために使用している遷移点を、奪還することはできなかった。"
borg_crisis.390.a:0	"まだ終わりではない"
borg_crisis.391.name:0	"救済"
borg_crisis.391.ufop.desc:0	"§H成功だ！ ジェインウェイ艦長は正しかった。 §!§Hボーグ§!を§H神経剥離病原体§!で汚染することで、 こちらの兵器に対する奴らの防御力を弱体化させることができた。 §H遷移点§!を守る§Hボーグキューブ§!を破壊し、 §H遷移点§!の制御を奪還することにも成功した。 この遷移点を通じて§H銀河系§!のこの宇宙域を侵略することはできなくなるだろう。"
borg_crisis.391.klingon.desc:0	"§Hカプラ！ ジェインウェイ艦長は正しかった。 §!§Hボーグ§!を§H神経剥離病原体§!で汚染することで、 こちらの兵器に対する奴らの防御力を弱体化させることができた。 §H遷移点§!を守る§Hボーグキューブ§!を破壊し、 §H遷移点§!の制御を奪還することにも成功した。 この遷移点を通じて§H銀河系§!のこの宇宙域を侵略することはできなくなるだろう。"
borg_crisis.391.romulan.desc:0	"§H帝国の勝利だ！ ジェインウェイ艦長は正しかった。 §!§Hボーグ§!を§H神経剥離病原体§!で汚染することで、 こちらの兵器に対する奴らの防御力を弱体化させることができた。 §H遷移点§!を守る§Hボーグキューブ§!を破壊し、 §H遷移点§!の制御を奪還することにも成功した。 この遷移点を通じて§H銀河系§!のこの宇宙域を侵略することはできなくなるだろう。"
borg_crisis.391.cardassian.desc:0	"§H連合に喝采を！ ジェインウェイ艦長は正しかった。 §!§Hボーグ§!を§H神経剥離病原体§!で汚染することで、 こちらの兵器に対する奴らの防御力を弱体化させることができた。 §H遷移点§!を守る§Hボーグキューブ§!を破壊し、 §H遷移路§!の制御を奪還することにも成功した。 この遷移点を通じて§H銀河系§!のこの宇宙域を侵略することはできなくなるだろう。"
borg_crisis.391.a:0	"抵抗は……無意味ではなかった"
borg_crisis.391.a.tt:0	"§Hボーグ§!はいつかまたやって来るかもしれないが、 §H銀河系§!の安全は取り戻された… 今のところは。"
borg_crisis.400.name:0	"ワープ遷移路の汚染"
borg_crisis.400.desc:0	"§H遷移路§!がボーグに汚染されてしまった。 §H集合体§!が銀河の回廊をサイバネティック§Hトランスワープ網§!へと改造してしまったため、 我々には使用できなくなった。 各§H遷移点§!には強力な§Hインペラトリスキューブ§!が配置されている。 それらすべてを破壊すれば、 ボーグの増援を阻止できるだろう。 奴らさえいなくなれば、 ワープ§H遷移路の機能§!も復旧するだろう。"
borg_crisis.400.a:0	"ログをトラッキングしろ"
borg_crisis.410.name:0	"侵略開始"
borg_crisis.410.desc:0	"§H警戒態勢！§! 植民地が崩壊した。 煙と警報が空をまぎれもない恐怖で埋めつくしている。\n\n§Hボーグ§!が襲来し、 住民たちを手当たりしだいに改造している。 奴らの同化管は老若男女問わず血液を汚染させるようだ。\n\n奴らの艦隊を指揮するキューブ型の艦から通信が送られてきた。"
borg_crisis.410.a:0	"さあ、 行こう"
borg_crisis.410.a.tt:0	"最上の防御が優れた攻撃になることもある。 §Hボーグ§!に奪われた領土を取り戻すことに注力しよう。"
borg_crisis.410.b:0	"栄光を勝ち取る好機"
borg_crisis.410.b.tt:0	"この戦争に備えるために我々の祖先は血を流したのだ。 一歩たりとも譲ってはならない。"
borg_crisis.410.c:0	"奴らの弱点を見つけ、 そこを狙ってやろう"
borg_crisis.410.c.tt:0	"金も労力も惜しむな。 こちらが味わった辛酸を§Hボーグ§!に味わわせ、 深淵に叩き返してやれ"
borg_crisis.410.d:0	"殲滅しろ"
borg_crisis.410.d.tt:0	"人民が乗り越えられない試練など存在しない。 我々は国家のためにすべてを捧げる"
borg_crisis.410.e:0	"シールド用意"
borg_crisis.410.e.tt:0	"民間人を虐殺の犠牲者にするわけにはいかない。 どんな犠牲を払ってでも民間人を§Hボーグ§!から守らなければ"
borg_crisis.420.name:0	"総力戦"
borg_crisis.420.desc:0	"大量の§Hボーグキューブ§!が§Hインペラトリスキューブ§!の守る§H遷移点§!から定期的に湧いてきている。 それらすべてを撃破できたら、 §Hボーグ§!を§H銀河系§!のこの宇宙域から駆逐することができるだろう。\n\n奴らと交信し、この悪夢から抜け出すための交渉をしようとしても、今のところ何の成果も得られていない。こちらが何を言っても奴らからの返事は変わらないのだ"
borg_crisis.420.a:0	"最後のフロンティアに対する究極の挑戦だ"
borg_crisis.420.a.tt:0	"科学と、 未来の平和への希望が、 この暗闇の中で我々を導いてくれますように。"
borg_crisis.420.b:0	"カーレスの名誉を守るための最後の砦だ"
borg_crisis.420.b.tt:0	"§H帝国§!にとってこれほどふさわしい敵が現われたことはない。 §Hクリンゴン人§!の真の力を示してやれ。"
borg_crisis.420.c:0	"迷路には必ず出口があるものだ"
borg_crisis.420.c.tt:0	"§Hロミュラン帝国§!は一日にして滅びず"
borg_crisis.420.d:0	"我々は戦う。 そして勝利する！"
borg_crisis.420.d.tt:0	"§Hカーデシア連合§!が征服されてしまう前に、 大人も子供もすべて戦場に送れ"
borg_crisis.430.name:0	"解き放たれし者"
borg_crisis.430.desc:0	"§H解き放たれし者§!と名乗る、 元§Hボーグ§!の一団が接触してきた。 解き放たれし者たちは、 §Hジェインウェイの神経剥離病原体§!の余波を受けて§H集合体§!から切り離されたのだ。 彼らはお互いを個人名で呼び合い、 本来属していた種族の文化的慣行を尊重している。\n\n§H解き放たれし者§!はすべての§Hボーグドローン§!を解放し、 §Hボーグ集合体§!を完全に解体することを目的としている。 その決意は固く、 未だその主張に懐疑的な者たちに対してさえも物資を援助している。\n\nだが、 その目的の達成は簡単ではない。 §H解き放たれし者§!は強力な艦船を建造するのに必要なインフラは所持しているものの、 それを運用する兵力を有していないのだ。 好都合なことに、 彼らは強制力の低い同化方法を開発した。 それを使えば、 我々の一部を§H解き放たれし者§!と同化させ、 強力な艦船を運用することができるだろう。 不都合な点は、 強力なキューブを運用するには大量のドローンが必要だということだ。 それ以外に手段はない。"
borg_crisis.430.a:0	"敵の敵は味方だ"
borg_crisis.430.b:0	"戦争は独力で戦うべきだ"
borg_crisis.430.b.tt:0	"申し出はありがたいが、 これまでの経緯を考えれば、 §Hボーグ§!の一部だった連中を信用するわけにはいかない。"
borg_crisis.440.name:0	"究極の犠牲"
borg_crisis.440.desc:0	"§Eご機嫌よう、 [current_player_country.GetName]を代表する者たちよ。 新たな艦隊が編成された。 足りないものは搭乗員だけだ。\n\nあなた方の人口に関するデータと、 私たちの精神・運動調査サブルーチンを相互参照した結果、 新型の同化手順に最も適合した共同体と家族が特定された。\n\n躊躇するのは理解できるが、 全存在の自由はあなた方の肩にかかっている。 そちらの準備さえ整えば、 いつでも可能だ。"
borg_crisis.440.a:0	"好きにしろ"
borg_crisis.440.a.tt:0	"全存在の存続に必要だというなら、 どんな犠牲でも払ってやる。"
borg_crisis.440.b:0	"代案がある"
borg_crisis.440.b.tt:0	"ドローンの代わりにナナイトを提供できる。"
borg_crisis.440.c:0	"今はそのときではない"
borg_crisis.440.c.tt:0	"今はその条件に同意することはできない"
borg_crisis.450.name:0	"ボーグの終焉"
borg_crisis.450.ufop.desc:0	"長年にわたる§Hボーグ§!との激戦の末に、 集合意識はついに解体され、 §Hクイーン§!たちは完全に消滅した。\n\n§H集合体§!が§H銀河系§!の別の宇宙域に依然として存在する可能性は否定できないが、 §Hアルファ§!および§Hベータ宇宙域§!をサイバネティック生物が侵略することは当面はないだろう。\n\n今はただ眼前に広がる広大な宇宙と未知に向かって進もう。 §H[current_player_country.GetName]§!が直面した史上最強の敵に対する思わぬ勝利に勇気づけられながら。"
borg_crisis.450.klingon.desc:0	"長年にわたる§Hボーグ§!との激戦の末に、 集合意識はついに征服され、 §Hクイーン§!たちは敗れた。\n\n§H集合体§!が§H銀河系§!の別の宇宙域に依然として存在するかもしれないが、 §Hアルファ§!および§Hベータ宇宙域§!をサイバネティック生物が侵略することは当面はないだろう。\n\n今はただ、 この戦いが§H[current_player_country.GetName]§!の戦士たちの魂を豊かにしたことを誇ろう。 責務のために戦うことは名誉であり、 責務のために戦うことは全§Hクリンゴン人§!の希望である。"
borg_crisis.450.romulan.desc:0	"長年にわたる§Hボーグ§!との知恵を比べ合う戦争の末に、 集合意識はついに内部から根絶され、 §Hクイーン§!たちは駆逐された。\n\n§Hアルファ§!および§Hベータ宇宙域§!をサイバネティック生物が侵略してくることは当面はないだろうが、 我々は集合意識の痕跡を探るために凄腕のスパイたちを派遣した。 §H集合体§!が§H銀河系の§!別の宇宙域に依然として存在するかもしれないからである。\n\n§Hタル・シアー§!と協力して艦隊をさらに強化し、 あの腐敗した生命体どもを殲滅するための作戦を続けようではないか。 今はただ常の如く§Hロミュラン§!人の優越性を信じて、 未来の計画を立てなければならない。"
borg_crisis.450.cardassian.desc:0	"長年にわたる§Hボーグ§!との消耗戦の末に、 集合意識はついに駆逐され、 §Hクイーン§!たちは致命的な罠に陥った。\n\n§H集合体§!が§H銀河系§!の別の宇宙域に依然として存在するかもしれないが、 §Hアルファ§!および§Hベータ宇宙域§!をサイバネティック生物が侵略することは当面はないだろう。\n\n今はただ§H国家§!に§H連合§!の勝利の記録を任せ、 §Hカーデシア§!のすべての家庭に戦勝を伝えよう。 最後には必ず我々§H家族§!が勝利するのだ。"
borg_crisis.450.a:0	"やってみなければわからないこともある"
borg_crisis.450.a.tt:0	"どんな場所にも出口があり、 どんなパズルにも解法がある。 それを見つけられるかどうかが問題なのだ。"
borg_crisis.450.b:0	"我々はクリンゴンだ！"
borg_crisis.450.b.tt:0	"生存は勝ち取らねばならない。 §Hクリンゴン§!の戦士は常に戦いに備えている。"
borg_crisis.450.c:0	"詐術こそ生存の鍵だ"
borg_crisis.450.c.tt:0	"常に敵の裏をかけ。 実力は決して見せるな"
borg_crisis.450.d:0	"努力に不可能はない"
borg_crisis.450.d.tt:0	"§H国家§!にできないことはない"
borg_crisis.460.name:0	"抵抗は無意味だ"
borg_crisis.460.ufop.desc:0	"もう手遅れだ。 何をやっても無駄だった。 §H銀河系§!が存続する見込みはもはや失われてしまったが、 遥か遠いどこかに希望の欠片が残されているかもしれない。 §H[current_player_country.GetName]§!の最期の時が訪れたようだ。\n\n無慈悲なドローンたち、 ガチガチと音を立てる金属の塊、 魂無き集合意識。 奴らの調和のとれた行軍の音が、 かつては我々の故郷だった星々の街角にこだましている。\n\n§H宇宙艦隊本部§!との連絡は途絶え、 同盟国はすべて陥落した。 新たなる集合体の§H帝国§!が興りつつあるのだ。 今わかっているのは……我々のやり方が間違っていたということだけだ。 眼前にあるものの大きさを、 強さを、 理解できていなかったのである。\n\nかつての静寂に、ひとつの声が現われた。"
borg_crisis.460.klingon.desc:0	"ドローンたちに力比べを挑み、 魂なき集合意識に挑戦し、 §Hクリンゴン帝国§!はついに好敵手を見つけた。\n\n勇気に鼓舞されたクリンゴン人は強敵を前にしても身震いひとつしない。 最後の戦士が倒れるまで、 戦い続けよう。 敵の膝にすがって生きるぐらいなら、 死んだ方がましだ。\n\n新たなる集合体の§H帝国§!が興りつつあるというのなら、 §Hスト・ヴォ・コー§!の門を目指そうではないか。 今わかっているのは……我々のやり方が間違っていたということだけだ。 眼前にあるものの大きさを、 強さを、 理解できなかったのである。 かつての静寂に、 ひとつの声が現われた。"
borg_crisis.460.romulan.desc:0	"当初はあり得ないと思われていた可能性が現実となった。 §Hボーグ§!が我々を圧倒し、 汚らわしい同化者たちによって諸都市を汚染しつつあるのだ。\n\n無慈悲なドローンたち、 がちがちと音を立てる金属の塊、 魂なき集合意識。 奴らの調和のとれた行軍の音が、 今や§H元老院§!の議事堂にこだましている。\n\n通信回線は完全に遮断された。 §Hタル・シアー§!さえもはや活動を停止している。 新たなる集合体の§H帝国§!が興りつつあるのだ。 今わかっているのは……我々のやり方が間違っていたということだけだ。 眼前にあるものの大きさを、 強さを、 理解できなかったのである。\n\nかつての静寂に、 ひとつの声が現われた。"
borg_crisis.460.cardassian.desc:0	"我々は征服されつつある。 §Hボーグ§!が異質なテクノロジーの産物を人民に注入し、 家々を破壊し、 §H国家§!の軍事力を奪い去ったのだ。\n\n英雄的§H連合§!と善良な人民の真の物語を§H銀河系§!の別の宇宙域へ伝えるという究極の使命を課せられた、 最後の歴史編纂官が送りだされた。 帰ってくることはないだろう。\n\n無慈悲なドローンたち、 がちがちと音を立てる金属の塊、 魂なき集合意識。 奴らの調和のとれた行軍の音が、 §Hカーデシア人§!を虐げるという単一の目的を掲げて響きわたっている。\n\n§H中央司令部§!とはもはや連絡がとれない。 §H国家§!は崩壊した。 新たなる集合体の§H帝国§!が興りつつあるのだ。 今わかっているのは……我々のやり方が間違っていたということだけだ。 眼前にあるものの大きさを、 強さを、 理解できなかったのである。\n\nかつての静寂に、 ひとつの声が現われた。"
borg_crisis.460.a:0	"我々はボーグである"
borg_crisis.387.name:0	"ジェインウェイの死去"
borg_crisis.387.desc:0	"§Hキャスリン・ジェインウェイ§!提督が死亡した。\n\n§Hボーグ§!の侵略に対する抵抗と、 デルタ宇宙域の探索によって、 ジェインウェイ提督は§H惑星連邦§!の歴史上最も傑出した人物となった。 勇気と知恵を兼ね備えたジェインウェイ提督は濃厚なコーヒーと美術史を愛好し、 人々を守るために活躍した。\n\n個人を超越した人生を生きたジェインウェイは、 長くその名を記憶されることだろう。"
borg_crisis.387.a:0	"いつまでも記憶しておこう"
borg_crisis.388.name:0	"増援到来"
borg_crisis.388.desc:0	"§Hボーグキューブ§!の小集団がクイーンを守るために出現した。 §Hジェインウェイ§!は脱出したが、 ボーグキューブに対処したらすぐにまた戻ってもらわなければならない。 そうしなければ作戦は失敗に終わり、 かすかな希望も失われるだろう。"
borg_crisis.388.a:0	"覚悟を決めろ"
borg_crisis.389.name:0	"ボーグに慈悲なし"
borg_crisis.389.desc:0	"こちらの行動によって§Hロイヤルガード§!とでも呼ぶべき連中の注意を引いてしまった。 目的を達成するためには、 ロイヤルガードへの対応と§Hジェインウェイ§!を復帰させるための作戦を同時に進めなければならない。"
borg_crisis.389.a:0	"夜明けの前が一番暗いものだ"
borg_crisis.505.name:0	"開かれた遷移点"
borg_crisis.505.desc:0	"§H[planet.GetName]§!のワープ経路が再調整された。 §Hワープ遷移路§!の一部としての機能が復旧したということだ。"
borg_crisis.505.a:0	"成功だ！"
borg_crisis.515.name:0	"インペラトリスキューブの破壊"
borg_crisis.515.desc:0	"§H[planet.GetName]§!の§Hインペラトリスキューブ§!が破壊された！ §Hボーグ§!はもはやインペラトリスキューブを通じて増援を送ってくることができない。"
borg_crisis.515.a:0	"素晴らしい！"
NOT_SO_SECRET_WEAPONS:0	"競りにかけられた遺物"
NOT_SO_SECRET_WEAPONS_DESC:0	"§Hフェレンギ§!の集団が§H[minor_state_event_country.GetName]§!の領域で正体不明の強力な遺物を非合法な競りにかけている疑いがある。 放置すれば大惨事になりかねない。 非合法活動の拠点を突き止め、 阻止するための調査が必要だ。"
PEACE_CONFERENCE_DESC:0	"§Hアルファおよびベータ宇宙域§!の指導者たちが、 中立星系で開催される銀河系の平和と治安のための会議に招待された。 主催しているのは、 §H[minor_state_event_country.GetName]§!で、 会場となるのは彼らの最も重要な艦船だ。 我々が参加するかどうかによって会議の趨勢は左右されるだろう。"
VOLCANIC_ERUPTIONS_RESEARCH_DESC:0	"§H[colony_gas_dilemma.GetName]§!の地熱層が想定外の変動を見せている原因を突き止めなければならない。"
PHYSICS_101_MINOR:0	"奇妙な科学"
PHYSICS_101_MINOR_DESC:0	"§H[minor_state_event_country.GetName]§!が、 長距離ワープ能力を改善するための実験的な新技術開発への支援を求めてきた。 研究を新たな高みへと押し上げるためには是非とも支援が必要だと言っている。"
TECH_SUPPORT:0	"技術支援"
TECH_SUPPORT_DESC:0	"§H[minor_state_event_country.GetName]§!が、 艦船の建造と改装のプロトコルを改善するために、 我々の設計図の開示を求めてきている。"
ESCORT_MISSION:0	"護送任務"
ESCORT_MISSION_DESC:0	"§H[minor_state_event_country.GetName]§!の高官が近隣の§H遷移点§!を調査するための護衛を求めてきた。"
CRYSTALLINE_ENTITY_RESEARCH_DEVASTATED_COLONY:0	"荒廃した植民地"
CRYSTALLINE_ENTITY_RESEARCH_DEVASTATED_COLONY_DESC:0	"連絡の途絶えた§H[crystalline_entity_planet.GetName]§!の前哨地に何が起こったのか突き止めなければならない。 惑星の地表を調査すれば詳しいことがわかるはずだ。"
CRYSTALLINE_ENTITY_PLANET_2:0	"[crystalline_entity_planet_2nd.GetName]の偵察"
CRYSTALLINE_ENTITY_PLANET_2_DESC:0	"§H結晶生命体§!によって引き起こされた§H[crystalline_entity_planet_2nd.GetName]§!の§R荒廃§!の調査は、 手遅れになる前に結晶生命体の活動を阻止する最後のチャンスとなるかもしれない。 あの化け物は追跡可能な残留反陽子という形で痕跡を残すということが判明した。 反陽子が発するガンマ放射を艦船で側方スキャンすれば、 結晶生命体を発見できるだろう。"
CRYSTALLINE_ENTITY_ENERGY_RECOLLECTION:0	"結晶生命体のエネルギー"
CRYSTALLINE_ENTITY_ENERGY_RECOLLECTION_DESC:0	"§H結晶生命体§!の高エネルギー需要には、 移動時に近隣の恒星内での核融合で生成される元素を回収し、 処理するという方法で対応可能だ。 そうすれば、 結晶生命体が記録する星々の生態系を吸収しなくて済む。"
CRYSTAL_COSMOZOAN:0	"結晶宇宙生物"
CRYSTAL_COSMOZOAN_DESC:0	"長い年月を経て、 §H結晶生命体§!が、 §H宇宙生物§!と呼ばれる巨大宇宙生命体の一種であることがわかった。 宇宙生物の一部は穏便に生きているが、 結晶生命体は壊滅的な§R荒廃§!の原因となることで知られている。 その構造を安全に調査できる機会は、 見逃すには惜しい。"
CRYSTALLINE_ENTITY_HOMEWORLD:0	"結晶生命体のふるさと"
CRYSTALLINE_ENTITY_HOMEWORLD_DESC:0	"休眠中の§H結晶生命体§!をプログラムし直し、 我々を脅威と見なさないようにすることに成功した。 結晶生命体は新たに結ばれた友情のしるしとしてふるさとのイメージを送ってきてくれた。 大量のバイトリウム結晶が発達している、 移動中の§H星雲§!である。"
BATTLE_SITE:0	"戦場"
BATTLE_SITE_DESC:0	"§H[borg_crisis_initial_system.GetName]§!星系で激しい戦いの跡が発見された。 スキャンによって検知された金属デブリを調査すれば、 何かわかるかもしれない。"
ALLOY_STRUCTURE:0	"合金構造物"
ALLOY_STRUCTURE_DESC:0	"\n\n巨大な合金構造物が§H[borg_cube_system.GetName]§!星系で発見された。"
CRASHING_HIVEMIND_SHIP:0	"完全なる集合意識艦"
CRASHING_HIVEMIND_SHIP_DESC:0	"§H集合意識の偵察艦§!に追いつくためには急がなければならない。"
THATS_BAIT:0	"かかったな"
THATS_BAIT_DESC:0	"トラクタービームを改造し、 高密度の粒子砲を撃てるようにした。 この粒子砲は通常のフェイザーよりも出力が高く、 [current_player_primary_star.GetName]の表面に巨大コロナを噴出させるのには十分な代物だ。\n\n§Hボーグキューブ§!はすぐそこまで迫ってきている。 粒子砲が発生させる爆発の温度なら、 必ずやキューブを破壊できるはずだ。 あとは我々のシールドが持ちこたえることを祈ろう。"
ASSIMILATED_OFFICIAL:0	"士官"
ASSIMILATED_OFFICIAL_DESC:0	"\n\nボーグに対処できる能力を有する士官が探し求められている。 候補者はすでにまとまっている。 今月中には選抜されるだろう。"
CONTACTING_BORG:0	"ボーグとの交渉"
CONTACTING_BORG_DESC:0	"\n\nこれ以上ボーグとの交渉を回避することはできない。 より積極的なアプローチに適性のある士官を選抜し、 準備が整い次第、 接触可能な地点に送り込むべきだ。"
CONTACTING_BORG_UFOP:0	"ボーグとの交渉"
CONTACTING_BORG_UFOP_DESC:0	"\n\nこれ以上ボーグとの交渉を回避することはできない。 より積極的なアプローチに適性のある士官を選抜し、 準備が整い次第、 接触可能な地点に送り込むべきだ。"
CONTACTING_BORG_KLG:0	"ボーグとの交渉"
CONTACTING_BORG_KLG_DESC:0	"\n\nこれ以上ボーグとの交渉を回避することはできない。 より積極的なアプローチに適性のある士官を選抜し、 準備が整い次第、 接触可能な地点に送り込むべきだ。"
CONTACTING_BORG_CRD:0	"ボーグとの交渉"
CONTACTING_BORG_CRD_DESC:0	"\n\nこれ以上ボーグとの交渉を回避することはできない。 より積極的なアプローチに適性のある士官を選抜し、 準備が整い次第、 接触可能な地点に送り込むべきだ。"
CONTACTING_BORG_RML:0	"ボーグとの交渉"
CONTACTING_BORG_RML_DESC:0	"\n\nこれ以上ボーグとの交渉を回避することはできない。 より積極的なアプローチに適性のある士官を選抜し、 準備が整い次第、 接触可能な地点に送り込むべきだ。"
PROBE_DEFENSES:0	"プローブ防衛"
PROBE_DEFENSES_DESC:0	"\n\n§H遷移点§!に陣取っている敵の§Hボーグキューブ§!は近い将来の侵略の橋頭堡である。\n\n脅威を取り除かなければこの転移網を使用することはできない。 §Hボーグ§!は遷移点を通路として利用して我々の宇宙域への侵略を継続することだろう。"
COUNTERACT_MEASURES:0	"対抗防護策"
COUNTERACT_MEASURES_DESC:0	"\n\n§Hボーグ§!の複雑怪奇なシステムは解読するのさえ困難だ。 手遅れになる前に§H神経剥離病原体§!を注入するには、 論理回路を一時的に制圧して時間を稼がなれけばならない。"
DELIVERANCE:0	"救済"
DELIVERANCE_DESC:0	"\n\nやったぞ。 あらゆる努力と犠牲を払ったおかげで、 ようやく目標を達成できたのだ。 もはや躊躇は無用。 勝利の時は間近に迫っている。 その瞬間は後世に至るまで語りつがれることとなるだろう。"
TRANSWARP_CONDUIT_CUBE:0	"トランスワープ網キューブ"
TRANSWARP_CONDUIT_CUBE_DESC:0	"\n\nこの§H遷移点§!は、 §Hインペラトリスキューブ§!がそこを守っている限り使用できない。 キューブを破壊すれば、 §Hボーグ§!の増援がトランスワープ移動のための目印として遷移点を利用するのを防ぐことができるだろう。"
FIRST_INVASION_POP_RECOVERY:0	"人命救助"
FIRST_INVASION_POP_RECOVERY_DESC:0	"戦場に散らばる残骸に生命反応を検知した。 §Hボーグ§!によって誘拐された人々の一部を奪還できるかもしれない。 だが、 急がなければ！"
POP_RECOVERY:0	"同化者の救助"
POP_RECOVERY_DESC:0	"戦場に散らばる残骸に生命反応を検知した。 §Hボーグ§!によって誘拐された人々や士官の一部を奪還できるかもしれない。 だが、 急がなければ！"
QUANTUM_FIELD:0	"量子場"
QUANTUM_FIELD_DESC:0	"§H調査船§!を§H宇宙ひも断片§!の事象の地平面へ引きずりこもうとした§H量子場§!の発生源は依然として不明なままだ。"
RAPID_EVOLUTION:0	"急速な進化"
RAPID_EVOLUTION_DESC:0	"銀河系の平均よりも非常に早い速度で時間が経過する惑星を発見した。 大型の動物種の進化をリアルタイムで観察できるまたとないチャンスだ。"
MIND_PROGRAM:0	"マインドプログラム"
MIND_PROGRAM_DESC:0	"§Hフル教授のメモリープラネット・マインドプログラム§!、 別名§HMPMP§!はメモリー・アルファの居住者にマインドコントロールのテストを受けさせるためのものだ。"
TEATIME:0	"茶会"
TEATIME_DESC:0	"§Hアダンジ§!の香に火を灯し、 茶会の場を用意せよ。 茶の試練を行い、 戦士たちにとって最良の試しとなる毒を選ぶのだ。"
TAN_ZHEKRAN:0	"タン・ゼクランのパズル"
TAN_ZHEKRAN_DESC:0	"§Hタン・ゼクラン§!のパズル箱を解き、 その中身を利用するためには、 最も鋭敏で忍耐強い精神の持ち主を投入しなければならないだろう。"
GARAK_GARDEN:0	"ガラクの最期"
GARAK_GARDEN_DESC:0	"長期的に見て、 §Hエリム・ガラク§!はもはや§H国家§!の役には立たない。 だが、 ガラクを§Hロミュラス§!へ送りこんでやれば、 §Hテロク・ノー§!へ追放する前に搾れるものはすべて搾り取ってしまえるだろう。"
KHITOMER_LOGS:0	"キトマーログ"
KHITOMER_LOGS_DESC:0	"§Hモーグの息子たち§!、 §Hワーフ§!と§Hカーン§!はラーのログの真実性に疑義を唱えた。 スパイたちにこの件をこれ以上調査させることはできないが、 ふたりの主張は§H復讐権§!に帰属するものであるとここに宣言する。"
UNKNOWN_COORDINATES:0	"未知の座標"
UNKNOWN_COORDINATES_DESC:0	"§H調査船§!が§Hカオス・スペース§!に一時滞在した際に感じられた存在は、 未知の航行周波数を艦のコンピューターに残していった。 その座標を解読するためにはさらなる分析が必要だ。"
PIECE_OF_CAKE:0	"お茶の子さいさい"
PIECE_OF_CAKE_DESC:0	"§H[From.GetName]§!で発見された大量の§H前ワープ兵器§!の性質を分析するために、 §H古代遺物§!の専門家たちが召集された。 結論が得られるまでにそう長くはかからないはずだ。"
UPGRADE_ENTERPRISE:0	"エンタープライズのアップグレード"
UPGRADE_ENTERPRISE_DESC:0	"§HU.S.S.エンタープライズ§!を改装しなければならない。 破損した区画や、 時代遅れとなってしまった区画を交換するためには、 完全なオーバーホールが必要だ。 今後も§H連邦§!の旗艦が§H銀河§!を探索できるようにするためにも、 この作業は可能な限り早く完了するべきだ。"
IMMEDIATE_EVACUATION:0	"即時脱出"
IMMEDIATE_EVACUATION_DESC:0	"すべての調査は完了した。 ロミュランの恒星は間もなくスーパーノヴァを起こし、 §Hロミュラン§!星系を破壊するだけでなく、 §Hベータ宇宙域§!で生きる無数の生命を死に追いやるだろう。 ロミュランの母星を救うことはもはや不可能かもしれない。 だが、 ロミュラン人にはまだ希望が残されていると思いたいものだ。"
WOULD_BE_DEBRIS:0	"デブリもどき"
WOULD_BE_DEBRIS_DESC:0	"§H[cardassian.capital]§!付近の輸送艦の§Hデブリ§!をスキャンしていた偵察隊が異常な反応を報告してきた。 この星系において移動、 事故、 破壊などが最近行われていないか検索してみたが、 結果は該当なし。 まだ調査しなければならないデブリは残っているが、 爆発の原因は我々のセンサーでは検知不可能だろうというのが専門家たちの見解である。"
RESCUE_MINOR_SHIP:0	"漂流者の救助"
RESCUE_MINOR_SHIP_DESC:0	"§H[minor_state_event_country.GetName]§!の漂流艦が即時の救助を必要としている。 エンジンの故障を修理しなければ、 システムが破損し、 空気がなくなる前に艦は崩壊するだろう。"
REPAIR_MINOR_STARBASE:0	"破損した星系基地の修復"
REPAIR_MINOR_STARBASE_DESC:0	"異常な太陽フレアによって引き起こされた§H[minor_state_event_country.GetName]§!の星系基地の損傷は、 我々のテクノロジーを利用しなければ簡単には修復できない。 §H[minor_state_event_country.GetName]§!の経済は商業の停滞によってすでに壊滅状態にある。 修復を手伝ってやらなければ、 彼らは不況に苦しむことになるだろう。"
BUILD_MINOR_HOUSING:0	"住宅危機"
BUILD_MINOR_HOUSING_DESC:0	"テクノロジーの発展は§H[minor_state_event_country.GetName]§!に人口爆発と住宅危機をもたらした。 彼らは住宅需要に応じるために十分な家を建てるための助力を求めてきている。"
RESEARCH_BACTERIA_MINOR:0	"バクテリアとの軍拡競争"
RESEARCH_BACTERIA_MINOR_DESC:0	"近ごろ、 非常に耐性の強いバクテリアが§H[minor_state_event_planet.GetName]§!で発生したために、 科学者たちは苦慮している。 彼らは、 最新型の急速に進化する病原体に対処するために、 どんなささいなことでもいいから助力してくれと要求してきている。"
RESEARCH_MINOR_STAR_GRAVITY:0	"共同観察"
RESEARCH_MINOR_STAR_GRAVITY_DESC:0	"§H[minor_state_event_system.GetName]§!から発せられている異常な重力波は、 これまでに観測されたことのない量子現象の証拠かもしれない。 §H[minor_state_event_country.GetName]§!の科学者たちは、 我々の最も高度な観測機器を用いた共同観測に招待してきた。"
CLEAN_MINOR_MINING_STATION:0	"漏出粒子"
CLEAN_MINOR_MINING_STATION_DESC:0	"高エネルギーに変換されたテトリオンの漏出事故により、 §H[minor_state_event_system.GetName]§!宙域の移動は非常に危険な状態となっている。 §H[minor_state_event_country.GetName]§!は粒子を除去するために我々の助力を必要としている。"
DEFEAT_MINOR_REBELLION:0	"反乱軍の鎮圧"
DEFEAT_MINOR_REBELLION_DESC:0	"§H[minor_state_event_country.GetName]§!が植民地の民間人を殺害した反乱軍を鎮圧するための軍事的支援を求めてきている。 戦いは熾烈なものとなるだろうが、 我々の支援があればそれほど時間をかけずに勝利できるだろう。"
BIG_STICK_MINOR:0	"棍棒外交"
BIG_STICK_MINOR_DESC:0	"§H[minor_state_event_country.GetName]§!と§H[minor_state_event_country_3rd_party.GetName]§!の境界宙域に軍が集結している。 両勢力ともに境界宙域の正当な領有権を主張しており、 我々の助力を要請してきた。 だが、 詳しく調査したところ、 §H[minor_state_event_country.GetName]§!の主張に理があるようだった。 我々が介入しなければ紛争はさらに拡大するかもしれない。"
ESCALATION_MINOR:0	"武力による緊張緩和"
ESCALATION_MINOR_DESC:0	"§H[minor_state_event_country_3rd_party.GetName]§!と§H[minor_state_event_country.GetName]§!の境界宙域に軍が集結している。 両勢力ともに境界宙域の正当な領有権を主張しており、 我々の助力を要請してきた。 だが、 詳しく調査したところ、 §H[minor_state_event_country_3rd_party.GetName]§!の主張に理があるようだった。 我々が介入しなければ紛争はさらに拡大するかもしれない。"
MINOR_WAR_GAMES:0	"合同訓練"
MINOR_WAR_GAMES_DESC:0	"§H[minor_state_event_country.GetName]§!が我々をウォーゲームに招待してきた。 目的は合同作戦遂行能力を向上させることだ。 様々な敵を想定して多数のシナリオが模索されている。"
ASSASSINATION_ATTEMPT:0	"命令を下したのは誰だ？"
ASSASSINATION_ATTEMPT_DESC:0	"§H[minor_state_event_country.GetName]§!の指導者のひとりに対するずさんな暗殺未遂は、 人々を激昂させた。 暗殺者と思われる連中は§H[minor_state_event_country_3rd_party.GetName]§!から来ていた。 だが、 尋問を受ける前に自ら命を絶ってしまった。 §H[minor_state_event_country_3rd_party.GetName]§!は関与を否定している。 この陰謀の真相を突き止めるには、 スパイたちに詳しく調査させる必要があるだろう。"
NEVER_KNOW_WHOS_LISTENING:0	"盗み聞き"
NEVER_KNOW_WHOS_LISTENING_DESC:0	"§H[minor_state_event_country.GetName]§!が衛星軌道を周回している隠蔽状態の中継機を発見した。 中継機は秘密裏に§H[minor_state_event_country_3rd_party.GetName]§!へ情報を送っていたのだ。 §H[minor_state_event_country.GetName]§!は中継機を改ざんし、 §H[minor_state_event_country_3rd_party.GetName]§!に対する防諜作戦を合同で行うことを提案してきた。"
DIPLOMATIC_STAY:0	"外交官の滞在"
DIPLOMATIC_STAY_DESC:0	"§H[minor_state_event_country.GetName]§!がこちらの総督のひとりを外交官として星系基地に滞在させることを望んでいる。 最高級のもてなしをしてくれるそうだ。"
PEACE_CONFERENCE:0	"平和会議"
MINOR_FOOD_SHIPMENT:0	"サプライチェーンの復旧"
MINOR_FOOD_SHIPMENT_DESC:0	"気候災害によってサプライチェーンが崩壊してしまったために、 §H[minor_state_event_country.GetName]§!の母星を食料不足が襲っている。 我々が緊急支援を送り、 苦境にある人々を見捨てないと保証することを彼らは求めてきている。"
TERRAFORMING_IMPOSSIBLE:0	"不可能のテラフォーミング"
TERRAFORMING_IMPOSSIBLE_DESC:0	"古いテラフォーミング設備の残骸が§H[tomb_world_terraform.GetName]§!に致死的な放射線を注いでいる。 惑星のテラフォーミングは可能だが、 そのためには、 問題の設備を安全に解体し、 危険な粒子の雨を止める方法を見つけなければならない。 §H[tomb_world_terraform.GetName]§!で倒れた初期のテラフォーマーたちは、 この破局に対処するための手がかりを文書の中に残してくれている。"
OVER_TERRAFORMATION:0	"過剰なテラフォーミング"
OVER_TERRAFORMATION_DESC:0	"過剰なテラフォーミングは予測不能な天候や動植物相の増大を招く恐れがある。 想定されている結果にもどんな影響が出るかわからない。 まれなことではあるが、 テラフォーム中にこのような問題が発生する根本原因を突き止めるべきだ。"
INVESTIGATING_THE_PAST:0	"過去の調査"
INVESTIGATING_THE_PAST_DESC:0	"総督の§H[crimes_of_the_past_leader.GetName]§!が§H[crimes_of_the_past_colony.GetName]§!の人々によって長らく隠されていた犯罪活動に関する訴訟の調査を希望している。"
HARD_STANCE_ON_CRIME:0	"犯罪を許さない"
HARD_STANCE_ON_CRIME_DESC:0	"総督の§H[disorder_on_colony_leader.GetName]§!が社会不安の問題に対処するために§H[disorder_on_colony_colony.GetName]§!に赴くことを希望している。"
INEQUALITY_GAP:0	"格差の解消"
INEQUALITY_GAP_DESC:0	"最近は豊富な物資が得られているが、 §H[addressing_inequality_colony.GetName]§!の入植者たちは未だに基本的な必需品を平等に享受することができていない。 §H[addressing_inequality_leader.GetName]§!総督は現地に赴いて問題を解決することを希望している。"
INAUGURATION_PARTY:0	"惑星開拓式典"
INAUGURATION_PARTY_DESC:0	"総督の§H[planetary_inauguration_leader.GetName]§!が正式な式典によって新たな惑星の開拓を祝うために、 §H[planetary_inauguration_colony.GetName]§!に赴くことを希望している。"
DIFFICULT_TERRAIN:0	"過酷な地形"
DIFFICULT_TERRAIN_DESC:0	"§H[too_many_blockers_colony.GetName]§!の植民地は日々の活動を制限する過酷な地形のせいで生産力が想定を下回っている。 総督の§H[too_many_blockers_leader.GetName]§!は現地に赴いて自ら対処することを希望している。"
THE_SHADOW_PEOPLE:0	"影の者"
THE_SHADOW_PEOPLE_DESC:0	"§H[colony_metamorphosis.GetName]§!の入植者たちが一夜のうちに痕跡すら残すことなく消えてしまった。 残されているのは空っぽの建造物だけだ。 失踪の理由も、 失踪者たちの行き先もわかっていない。"
BIRTHRIGHT:0	"生まれながらの権利"
BIRTHRIGHT_DESC:0	"入植者たちが艦の§Hホロデッキ§!に§Hノーマト§!の洞窟を再現し、 収容所の若者たちを招こうとしている。 瞑想と§Hマージクァの儀式§!を行い、 §H[colony_distance_6.GetName]§!に生きる§Hクリンゴン人§!の子孫が生まれながらの権利を取り戻せるようにするのだ。"
SHAIPOUIN:0	"シャイプーイン"
SHAIPOUIN_DESC:0	"§Hクリンゴン§!に同情しているような素振りを見せ、 寛容な印象を与えることで、 スパイの植民地が作れるだろう。 我々は偽りの扉§Hシャイプーイン§!となり、 クリンゴンの生存者たちを堕落させてやるのだ。"
ANTI_TECH_FIELD:0	"反科学の場"
ANTI_TECH_FIELD_DESC:0	"主任技師が§H[colony_paradise.GetName]§!の§Hデュオネティックフィールド§!の原因を解明しようとしている。 時間はかかるかもしれないが、 答えが見つかれば植民地も取り戻せるはずだ。"
PLANET_OF_RUINS:0	"廃墟の星"
PLANET_OF_RUINS_DESC:0	"古代の廃墟を調査するためには、 調査部隊を§H[colony_ruins_uncovered.GetName]§!に用意しなければならない。"
AQUEDUCT_LIFEFORM:0	"水路の生命体"
AQUEDUCT_LIFEFORM_DESC:0	"入植者たちは§H[colony_stella_maris.GetName]§!の乾ききった水路に§H非生物的生命体§!の存在を検知した。 この惑星にはすでに生命が存在していたのだ。 水路をさまよっているのが何者なのかを突き止めるためには、 入念の調査が必要だ。"
VOLCANIC_ERUPTIONS_RESEARCH:0	"火山の研究"
SABOTAGE_INVESTIGATION_COMMITTEE:0	"破壊活動調査委員会"
SABOTAGE_INVESTIGATION_COMMITTEE_DESC:0	"テラフォーミング設備に破壊工作を行っているのが誰なのか、 あるいは何なのかを突き止めなければならない。"
felicium_days_chain_title:0	"奇妙なフレア"
felicium_days_chain_desc:0	"主任科学者たちが§H[felicium_days_system.GetName]星系§!の恒星から発せられる奇妙な信号を報告してきた。"
felicium_days_poi_1_title:0	"強烈な太陽フレア"
felicium_days_poi_1_desc:0	"搭乗員が検知した反応は太陽フレアのようだ。 危険な現象だが、 調査すれば何かわかるかもしれない。"
ship_in_peril_mission_chain_title:0	"窮地にある艦船"
ship_in_peril_mission_chain_desc:0	"窮地にある艦船に救助を求められた。"
borg_crisis_early_title:0	"事後処理"
borg_crisis_early_desc:0	"§H[borg_crisis_initial_system.GetName]§!星系を調査していた§H[from.GetName]§!が敵性構造物から攻撃を受けた。 甚大な損害を受けたが、 艦はかろうじて離脱できた。\n\n最初の報告によると、 搭乗員の勇敢な行動のおかげで、 襲撃者を無力化、 または破壊できたようだ。\n\n長距離スキャンの結果、 構造物の残骸は依然として§H[borg_crisis_initial_system.GetName]§!星系に存在していることが判明した。 生存者たちから報告を受けるかたわら、 襲撃の証拠を発見し、 分析するべきだろう。"
borg_crisis_mid_1_title:0	"謎めいた構造物"
borg_crisis_mid_1_desc:0	"何人もの旅行者が宇宙を移動する巨大な構造物を目撃したと報告してきた。 数年前に遭遇した相手とよく似た構造物だ。\n\nそれが単なる人工物なのか、 悪意のある何かなのかは依然として不明なままだ。\n\n追跡するためには、 精密さを要する§H構造完全性スキャンプロジェクト§!を完了しなければならない。 おそらく今度こそは残骸以上の何かが見つかるだろう。"
borg_crisis_end_highways_title:0	"ワープ遷移路の汚染"
borg_crisis_end_highways_desc:0	"§H遷移路§!が§Hボーグ§!に汚染されてしまった。 集合体が銀河の回廊をサイバネティック§Hトランスワープ網§!\n\nへと改造してしまったため、 我々には使用できなくなった。 各§H遷移点§!には強力な§Hインペラトリスキューブ§!が配置されている。 それらすべてを破壊すれば、 §Hボーグ§!の増援を阻止できるだろう。 奴らさえいなくなれば、 §Hワープ遷移路§!の機能も復旧するだろう。"
borg_crisis_end_title:0	"ジェインウェイ、 あるいはハイウェイ"
borg_crisis_end_desc:0	"§Hボーグ§!は§H遷移点§!を利用して§H銀河系§!のこの宇宙域を自由自在に動き回り、 侵略している。 遷移点を遮断し、 それを守る主な§Hボーグキューブ§!を§Hジェインウェイ艦長の神経剥離病原体§!によって破壊すれば、 §H遷移点§!の制御を取り戻して§H銀河系§!全体の脅威を阻止することができるだろう。"
felicium_days_planet_found:0	"フレアの調査"
battle_scene_scanned:0	"戦場のスキャン"
alloy_structure_scanned:0	"謎の合金構造物をスキャン"
country.2942.name:0	"エナブラン・タインの登用"
country.2937.desc:0	"謎は調査しない限り謎のままだ。"
country.2938.desc:0	"§H宇宙艦隊§!士官の第一の責務は真実を求めることだ。 科学的真実でも、 歴史的真実でも、 個人的真実でもいい。 §H宇宙艦隊§!はそうした指導原理に基づいている。 そして実を言うと、 §H宇宙艦隊§!の名の下に奉仕することに私の真実はなく、 そこに留まり続けることにも真実はないと私は思っている。 これが私の個人的真実だ。 それ故にこそ、 私は辞任することを余儀なくされた。"
country.2938.a:0	"わかった"
country.2939.desc:0	"敵を倒すには、 まず敵を理解しなければならない。"
country.2950.desc:0	"失うものも捧げるものもないなら、得るものはない。"
