tech_imperial_capital:0	"Drapacze gwiazd"
tech_imperial_capital_desc:0	"Wzbudzające podziw megawieże łączą w sobie ponadczasową fasadę z nieprzenikliwymi możliwościami obronnymi, które odeprą nawet najgorsze ataki kinetyczne lub psioniczne."
tech_basic_science_lab_1:0	"Protokoły izolacyjne"
