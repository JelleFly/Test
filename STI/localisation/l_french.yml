qt_cardassian_c4_tooltip_cordian_check_fail:0	"£trigger_no£ Le système §YCoridan§! se trouve à l'intérieur des frontières de l'§HUnion cardassienne§!."
qt_cardassian_c4_effect_tooltip:0	"Ajoute le modificateur planétaire §Y$qt_cardassian_c4_effect$§! aux colonies nouvellement intégrées, qui octroie les effets suivants :\n$mod_planet_forced_farmers_upkeep_mult$ : §G-30%§!\n$mod_planet_forced_miners_upkeep_mult$ : §G-30%§!\n$mod_deposit_blockers_cost_mult$ : §G-15%§!"
qt_cardassian_d1:0	"Table rase"
qt_cardassian_d1_desc:0	"Le fardeau du progrès scientifique est que nous devons évoluer avec notre compréhension de l'univers, même si cette évolution nécessite de réorganiser toute la société. Cela dit, c'est plus facile lorsque tout le monde adhère par défaut à nos objectifs.\n\n"
qt_cardassian_d1_district_fail:0	"£trigger_no£ Avoir §Y0§! §Y$district_labor_camp$§! : §Y[This.qt_cardassian_d1_labor_camp]§!"
qt_cardassian_d1_district_success:0	"£trigger_yes£ Avoir §Y0§! §Y$district_labor_camp$§! : §Y[This.qt_cardassian_d1_labor_camp]§!"
qt_cardassian_d1_civic_tooltip:0	"Le civisme §Y$civic_intelligence_zeal$§! est remplacé par §Y$civic_reparations$§!, qui octroie les effets suivants :\n$civic_tooltip_reparations_effects$\n$MOD_ENVOY_IMPROVE_RELATIONS_ADD_MINORS$ : §G+5§!\n\n"
qt_cardassian_d1_tooltip:0	"Les espèces non cardassiennes peuvent maintenant avoir le profil §Y$species_profile_cardassian_new_basics$§!.\nLes espèces cardassiennes peuvent maintenant avoir le profil §Y$species_profile_cardassian_new_order$§!."
qt_cardassian_d2:0	"Réforme"
qt_cardassian_d2_desc:0	"Un changement de croyance marque la fin de certaines de nos anciennes coutumes. Les Cardassiens ne prennent plus plaisir à tourmenter les autres gratuitement. Nous voyons maintenant que forcer les gens ne donne que des résultats temporaires. En fin de compte, c'est le respect des droits et de la dignité de chacun qui conduira à des progrès substantiels.\n\n"
qt_cardassian_d2_custom_tooltip:0	"Décret débloqué : §YRestructuration importante§!"
