strange_new_worlds_modifier:0	"Бесстрашно исследованная"
strange_new_worlds_modifier_desc:0	"Мы тщательнейшим образом изучили эту необитаемую планету. Процесс заселения пойдет быстрее."
tr_commerce_adopt:0	"$tradition_commerce$"
tr_commerce_adopt_delayed:0	"Встречи опытных специалистов создают питательную среду для смелых новых подходов и системного обмена знаниями. Общение властителей дум открывает возможности для новых начинаний. Беседы за закрытыми дверями ведут к потрясающим публичным заявлениям, хотя вспомнить, что было на афтепати, мало кому удается."
tr_commerce_intersectional_agronomics:0	"Междисциплинарная агрономия"
tr_commerce_intersectional_agronomics_delayed:0	"Притязания могут быть безграничными, как вселенная, стоит только выбрать цель. Во времена возросшей автоматизации и репликации лучше быть гибким универсалом — это ценнее, чем быть негибким специалистом."
tr_commerce_intersectional_agronomics_desc:0	"Фермеры производят минералы: §G+1§!\nШахтеры производят пищу: §G+1§!"
tr_commerce_expertise:0	"Экспертиза"
tr_commerce_expertise_delayed:0	"Времена синтезированных продуктов и роботизированных услуг заставляют нас с томлением и уважением смотреть на рабочих, у которых еще есть какие-то навыки."
tr_commerce_expertise_desc:0	"Специалисты обеспечивают объем торговли: §G+1§!"
tr_commerce_aesthetics:0	"Эстетика"
tr_commerce_aesthetics_delayed:0	"Искусство — добродетель, которой нет равных. Художник не только производит объекты материальной красоты, но и передает свой навык будущим поколениям. Сам акт создания имеет значение."
tr_commerce_new_world_planning:0	"Планирование нового мира"
tr_commerce_new_world_planning_delayed:0	"В сердце всех расцветающих цивилизаций лежит структура. Перспективный дизайн и развитие наших поселений основаны на глубоком понимании земли и возможностей ее использования."
tr_commerce_alloy_forges:0	"Ковка сплавов"
tr_commerce_alloy_forges_delayed:0	"С незапамятных времен судьба всех миров зависела от того, у кого оружие лучше."
tr_commerce_finish_delayed:0	"Роли требуют уважения. Только то, что заслужено, будет дано. Сомнение в авторитете само по себе преступление."
tr_wellfare_adopt:0	"$tradition_welfare$"
tr_wellfare_adopt_delayed:0	"Наши поселения в других обитаемых мирах открывают новые горизонты возможностей. Пространство для исследований. Неиспорченная природная красота. Новейшие и мощнейшие технологии, улучшающие комфорт и продуктивность поселенцев даже в медвежьих углах цивилизации."
tr_wellfare_wealth_distribution:0	"Распределение благ"
tr_wellfare_wealth_distribution_delayed:0	"Экономическая безопасность не сложнее рационального выделения распределяемых ресурсов, часто выдаваемого за щедрость государства. Правильный тип щедрости позволит вам далеко пойти."
tr_wellfare_standards_living:0	"Уровень жизни"
tr_wellfare_standards_living_delayed:0	"Поддержание постоянной чистоты, санитарии и работы наших городов обеспечивает мирную гражданскую жизнь. Ведется наблюдение и контроль за погодной системой и загрязнением, чтобы смягчить вышедшие из-под контроля негативные эффекты."
tr_wellfare_efficient_mass_transit:0	"Эффективный общественный транспорт"
tr_wellfare_efficient_mass_transit_delayed:0	"Для наших городов дело чести — поддерживать обслуживание транспортных систем на должном уровне, чтобы они оставались жизнеспособными еще много лет."
tr_wellfare_multifunctional_facilities:0	"Многофункциональные объекты"
tr_wellfare_multifunctional_facilities_delayed:0	"Системы с уникальным назначением уходят в прошлое. То, что когда-то было жилым помещением, теперь выступает еще и в роли дежурки. Возможности безграничны."
tr_wellfare_decentralization:0	"Децентрализация"
tr_wellfare_decentralization_delayed:0	"Спросите любого фермера, и он скажет, что не стоит класть все яйца в одну корзину. Распределение того, что полезно, по более широкой территории одновременно разумно и выгодно."
tr_wellfare_decentralization_desc:0	"Негородские районы производят блага: §G+1§!"
tr_wellfare_finish_delayed:0	"Работа — основа личного достоинства. Все граждане заслуживают шанса на осмысленную работу и награды хорошей жизни."
tr_conquest_adopt:0	"$tradition_conquest$"
tr_conquest_adopt_delayed:0	"Набрать самые стойкие, самые готовые к бою команды §Hгалактики§! — не единственный способ выигрывать войны, но определенно рабочий. У наших команд есть опыт и готовность к большему."
tr_conquest_adopt_desc:0	"При принятии:\nСодержание кораблей: §G-20%§!.\n\nПо окончании:\nБудет получено §G25§! влияния при победе в космическом сражении. Этот бонус увеличивается до §G50§! после 2351 года и до §G75§! после 2356 года.\n"
tr_conquest_sanctuary:0	"Святилище"
tr_conquest_sanctuary_delayed:0	"В военное время мы можем гарантировать безопасность только тем, кто согласен на наше покровительство. После интеграции в наше государство они получат жилье и пропитание в обмен на свои навыки и труд."
tr_conquest_hero_worship:0	"Поклонение герою"
tr_conquest_hero_worship_delayed:0	"Война уродлива, но не всегда пагубна. Сохраняя бдительность и незамедлительно отвечая на все угрозы ассиметричной силой, целые поколения легендарных воинов являются выходцами из народа. Их жертва не будет забыта."
tr_conquest_proxy_wars:0	"Опосредованные войны"
tr_conquest_proxy_wars_delayed:0	"Открытое противостояние может принести наилучшие результаты, но оно также таит и высочайший риск. Менее затратный способ узнать о потенциальных возможностях нашего противника — это снабдить оружием и финансированием повстанцев, которые уже ему противостоят. Ну а если это втянет наших врагов в разорительную и кровопролитную войну, то так даже лучше."
tr_conquest_proxy_wars_desc:0	"В случае успешного выполнения операции по шпионажу, цель потеряет отношения со всеми государствами, кроме вашего: §R-100§!"
tr_conquest_display_of_force:0	"Демонстрация силы"
tr_conquest_display_of_force_delayed:0	"Лучшая атака молниеносна и неожиданна. Уничтожь противника прежде, чем он сможет среагировать. Быстрое продвижение и технологическое превосходство — вот ключ к победе."
tr_conquest_might_makes_right:0	"Сила — это власть"
tr_conquest_might_makes_right_delayed:0	"Любой спор оканчивается тем, что побеждает сторона, готовая прибегнуть к наибольшей жестокости. Ассиметричная война может показаться кому-то нечестной. Но в этом-то и смысл."
tr_conquest_finish_delayed:0	"Демонстрируя силу и гордость нашего народа после каждой победы, мы хотим оставить след в умах как врагов, так и союзников. Будь то церемониальная демонстрация силы или победный марш — пусть все знают, что мы — сила, с которой нужно считаться."
tr_defense_adopt:0	"$tradition_defense$"
tr_defense_adopt_delayed:0	"Защитить наши территории — значит обеспечить будущее нашего народа. §HГалактика§! слишком непредсказуема, чтобы полагаться на авось."
tr_defense_adopt_desc:0	"При принятии:\nУрон от орбитальной бомбардировки планет: §G-50%§!.\n Стоимость оборонит. платформ: §G-50%§!.\n\nПо окончании:\nУвеличение максимального количества оборонит. платформ: §G+10§!\nУвеличение дипломатического одобрения: §G+10§!\n"
tr_defense_cultural_attraction:0	"Культурная привлекательность"
tr_defense_cultural_attraction_delayed:0	"Защитить наши территории — значит обеспечить будущее нашего народа. §HГалактика§! слишком непредсказуема, чтобы полагаться на авось."
tr_defense_prison_colonies:0	"Тюремные колонии"
tr_defense_prison_colonies_delayed:0	"Единственный очевидный способ предотвратить рецидив преступлений - сослать преступников подальше от нашего мира. Тюремные поселения суровы, а правят в них опаснейшие уголовники. Социальная реабилитация стоит дорого и покуда они не могут сбежать, то с глаз долой - из сердца вон."
tr_defense_prison_colonies_desc:0	"Столичные сооружения в системах не родного мира снижают преступность: §G-10§!."
tr_defense_volunteer_service:0	"Добровольная служба"
tr_defense_volunteer_service_delayed:0	"Служить своему народу непросто, но это величайшая честь! Новобранцам гарантированы существенные преимущества, чтобы переход граждан на военную службу был более приятным. Отряд дисциплинированных добровольцев сражается лучше, чем отряд из одних призывников."
tr_defense_oath_citizenship:0	"Присяга при получении гражданства"
tr_defense_oath_citizenship_delayed:0	"Наш народ каждое утро подтверждает свою приверженность нашим общим идеалам. Все вместе. Перед работой. Перед любыми общественными событиями. Мы едины перед лицом любой опасности!"
tr_defense_oath_citizenship_desc:0	"Солдатская деятельность обеспечивает единство: §G+1§!"
tr_defense_secure_borders:0	"Безопасные границы"
tr_defense_secure_borders_delayed:0	"Несмотря на то, что изучение нашей §Hгалактики§! возвещает новую эру торговли и культурного обмена, наше чувство самосохранения остается первостепенным. Необходим строгий досмотр всех, кто пересекает наши границы."
tr_defense_finish_delayed:0	"Подготовка — обязательное условие победы. Когда наш молот ударит, он ударит сильно и быстро. Большое количество совместных боевых учений с нашими стратегическими союзниками — это ключ к победе над захватчиками."
tr_development_adopt:0	"$tradition_development$"
tr_development_adopt_delayed:0	"Чудеса природы уступают лишь научным открытиям, которые приходят с их исследованием. Горизонты, как окна, открыты для нас, чтобы мы смотрели за них."
tr_development_empiricism:0	"Эмпиризм"
tr_development_empiricism_delayed:0	"Наблюдать значит познавать. Никакая теоретическая модель, никакая степень убежденности не заменят познания, полученного через опыт."
tr_development_empiricism_desc:0	"Бонус к опыту исследования небесных тел: §G+20%§!\nМаксимальный уровень ученых: §G+2§!"
tr_development_procedural_rigor:0	"Процедурная обоснованность"
tr_development_procedural_rigor_delayed:0	"Кто-то зовет это удачей, мы же зовем это методичностью. Мы применяем скрупулезный подход к исследованию, заглядываем под каждый камень и тем самым склоняем чашу весов в свою пользу. Чудесные открытия всегда прямо за поворотом, нужно лишь присмотреться."
tr_development_scientific_vanguard:0	"Авангард науки"
tr_development_scientific_vanguard_delayed:0	"Поддерживая передовые исследования, мы помещаем ученых ближе к границам нашей территории и даем им беспримерную возможность первыми встретиться с величайшими тайнами вселенной."
tr_development_settlement_initiatives:0	"Инициативы поселений"
tr_development_settlement_initiatives_delayed:0	"Выявление нужд наших поселенцев, чтобы они могли процветать и расти, помогает им становиться сильнее и подготовленнее. Благодаря инструкциям и инструментам наши фронты за пределами планет сомкнуты еще крепче, чем прежде."
tr_development_settlement_initiatives_desc:0	"Скорость постройки колоний: §G+50%§!\nПри основании колонии: §G+250§!"
tr_development_galactic_marvels:0	"Межгалактические чудеса"
tr_development_galactic_marvels_delayed:0	"Исследование бескрайней §Hгалактики§! и открытие новых миров внушает трепет. Вселенная полна неповторимого и замечательного."
tr_development_galactic_marvels_desc:0	"Время расчистки непригодных квадратов: §G-25%§!\nСтоимость расчистки непригодных квадратов: §G-25%§!\nКолонии начинают с дополнительными редкими планетарными свойствами: §G+1§!"
tr_development_finish_delayed:0	"Не все ценности созданы одинаковыми. Моральные принципы, на которых основана наша цивилизация, по своему существу превосходят принципы наших противников. Любые притязания, выдвигаемые нами против тех, кто противостоит нам, подкреплены весом самой успешной идеологической системы, созданной выдающимися умами."
tr_research_adopt:0	"$tradition_research$"
tr_research_adopt_delayed:0	"Эффективность — первый шаг в стандартизации процедур космических исследований. Каталогизируя наши данные и улучшая сканирование окружающей среды, мы сумеем построить более светлое будущее."
tr_research_adopt_desc:0	"При принятии:\nСкорость изучения аномалии §G+25%§!.\n\nПо окончании:\nУвеличение размера планеты §G+1§!.\n"
tr_research_bold_innovation:0	"Смелые нововведения"
tr_research_bold_innovation_delayed:0	"Те, кто рискнут зайти дальше в своих исследованиях и посвятят себя пониманию новой технологии или расшифровке древней, будут вознаграждены знаниями и открытиями."
tr_research_bold_innovation_desc:0	"Исследование технологии дает §G250§! единства. Этот бонус увеличивается до §G500§! после 2351 года и до §G1000§! после 2356 года."
tr_research_final_frontiers:0	"Рубежи"
tr_research_final_frontiers_delayed:0	"Подпространство — огромные соты с бесчисленным количеством клеток. Каркас, предлагающий и поддерживающий неограниченное исследование глубочайших, неизведанных частей вселенной, дает нам шанс изучить столько этих клеток, сколько мы захотим."
tr_research_scientific_enlightenment:0	"Научное просвещение"
tr_research_scientific_enlightenment_delayed:0	"Научное обучение — самое базовое требование для галактических цивилизаций. Программы разработаны так, чтобы фокусироваться на научной грамотности с ранних лет. Законы основаны на новейших данных и теоретических моделях. Ученых уважают и они занимают высокое место в общественной иерархии."
tr_research_scientific_enlightenment_desc:0	"Все ученые получают дополнительные признаки: §G+1§!"
tr_research_private_eyes_delayed:0	"И умение таиться в тени, и умение прятаться на виду у всех, как искусство невидимости в целом требуют времени и такта в освоении. Дорога к пониманию — настоящая тактика выжидания."
tr_research_private_eyes_desc:0	"Максимальный уровень шпиона увеличен: §G+2§!\nБонус к скорости шпионских операций: §G+10%§!"
tr_research_graphene_cities:0	"Графеновые города"
tr_research_graphene_cities_delayed:0	"Невероятно легкий и абсолютно универсальный, квантовый аэрографеновый гель легко перевозить и превращать в источник дохода. С ним строительство становится небывало быстрым и дешевым."
tr_research_finish_delayed:0	"По мере того как население наших миров растет, смягчение негативных климатических последствий остается в числе наших главных приоритетов. Наш фокус должен сместиться на образ жизни с учетом экологических факторов, чтобы приспособиться к большей плотности наших поселений."
tr_ufop_adopt:0	"$tradition_ufop$"
tr_ufop_adopt_delayed:0	"Двусторонние отношения следует устанавливать осторожно, посредством дипломатии и взаимопонимания. Только тогда мы можем надеяться на обмен знаниями и создание всеобщего мира."
tr_ufop_starfleet:0	"Звездный флот"
tr_ufop_starfleet_delayed:0	"Мы действуем во имя мира и науки, чтобы положить начало эпохе безопасности и обмена знаниями во всей §Hгалактике§!. Наша миссия: исследовать странные новые миры, искать новые формы жизни и новые цивилизации. Смело идти туда, где не ступала нога человека."
tr_ufop_democracy:0	"Демократия"
tr_ufop_democracy_delayed:0	"Естественное право граждан — выбирать своих лидеров, призывать этих лидеров к ответу и проводить честные и прозрачные выборы, которые доступны для всех."
tr_ufop_material_abundance:0	"Материальное изобилие"
tr_ufop_material_abundance_delayed:0	"Технологии репликаторов давно избавили нас от ужасов полной нищеты и массового голода. Наше изобилие может обеспечить наших соседей таким же избытком ресурсов."
tr_ufop_material_abundance_desc:0	"Столичные сооружения в колониях неродного мира дают административный лимит: §G+20§!"
tr_ufop_pioneers:0	"Первопроходцы"
tr_ufop_pioneers_delayed:0	"Наше место не в границах земных государств, а здесь, в бескрайнем просторе космоса, среди звезд и странных феноменов свободного пространства."
tr_ufop_leadership_dispatch:0	"Эффективность лидеров"
tr_ufop_leadership_dispatch_delayed:0	"Когда политики ведут себя как хозяева, расцветают коррупция и неравенство. Наши лидеры — ровня, они занимают места, лишь показав себя на позициях ниже."
tr_ufop_finish_delayed:0	"§HГалактика§!, объединенная миром, равенством и научным пониманием, — то, за что стоит сражаться."
tr_ufop_finish_desc:0	"Столичные сооружения производят офицеров: §G+2§!\nСтабильность: §G+5§!"
tr_klingon_adopt:0	"$tradition_klingon$"
tr_klingon_adopt_delayed:0	"Только qorvaq («трус») не может говорить прямо. Наша Империя опирается на честность и силу, чтобы завоевать больший вес, будь то на дуэли или в войне."
tr_klingon_code_honor:0	"Кодекс чести"
tr_klingon_code_honor_delayed:0	"Цена клингона складывается из его дел. Истинный воин думает не о превознесении себя над другими, не о незамедлительном удовлетворении, а о будущем, о том, что о нем будет сказано, когда от него останется лишь имя."
tr_klingon_legendary:0	"Легенда"
tr_klingon_legendary_delayed:0	"Все пути чести в конце концов ведут в Сто-во-кор. Кейлис напоминает нашим воинам о том, что нельзя забывать. Объединиться в посмертии значит объединиться навечно."
tr_klingon_legendary_desc:0	"Клингонские исследователи производят единство: §G+2§!\n$job_follower_of_kahless_klingon$ производят исследования: §G+2§!."
tr_klingon_peerless_combatants:0	"Несравненные участники"
tr_klingon_peerless_combatants_delayed:0	"Другие могут быть более хитрыми, могут гордиться своими рефлексами. Но те, с кем мы встретились в бою, знают, что больше никто в §Hгалактике§! не сражается как клингоны."
tr_klingon_peerless_combatants_desc:0	"Стоимость лидеров: §G-50%§!\nУрон наземных армий: §G+50%§!.\nДает единство, когда уничтожена одна из ваших армий: §G+500§!."
tr_klingon_pretigious_houses:0	"Престижные дома"
tr_klingon_pretigious_houses_delayed:0	"Быть лидером в Империи значит понимать сложности клингонских законов и вырубать потенциальных убийц одним ударом."
tr_klingon_larger_life:0	"Титаны"
tr_klingon_larger_life_delayed:0	"Мы были созданы, чтобы перенести, выдержать величайшие испытания времени, править мудро и решительно."
tr_klingon_finish_delayed:0	"Путь воина держится на трех столпах: дисциплине, жестком соревновательном обучении и готовности к действию. Воин учится на каждой ошибке и узнает, что провал ведет к смерти."
tr_romulan_adopt:0	"$tradition_romulan$"
tr_romulan_adopt_delayed:0	"Будь то §HТал Шиар§!, древний §HЖат Ваш§! или личные оперативники §Hсенатора§!, все знают, что получить надежные сведения можно, если иметь глаза и уши везде и всегда."
tr_romulan_outwitting_the_enemy:0	"Одурачивание врага"
tr_romulan_labyrinths:0	"Лабиринты"
tr_romulan_labyrinths_delayed:0	"Ложные входы, запутанные коридоры, оптические иллюзии, бесконечные спиральные лестницы. Вся ромуланская инфраструктура распланирована дурачить незваных гостей. Мы всегда — в прямом смысле — на шаг впереди."
tr_romulan_labyrinths_desc:0	"Жилье в городских районах: §G+1§!.\nБлага в городских районах: §G+2§!.\nЯчейки сооружений в городских районах: §G+0,5§!."
tr_romulan_personal_secrecy:0	"Личные тайны"
tr_romulan_personal_secrecy_delayed:0	"Конкуренция — естественное состояние жизни, и первое правило конкуренции: информация — сила."
tr_romulan_personal_secrecy_desc:0	"Пул лидеров: §G+1§!\nБонус защиты от контршпионажа: §G+2§!"
tr_romulan_long_game:0	"Игра с дальним прицелом"
tr_romulan_long_game_delayed:0	"Наши действия на взгляд со стороны могут показаться не поддающимися расшифровке или незапланированными, но каждый сделанный нами ход просчитан и зачастую является результатом схемы, продуманной на десятилетия."
tr_romulan_puppeteers:0	"Кукловоды"
tr_romulan_puppeteers_delayed:0	"Кого угодно можно поставить на должность командира. Но немногие обладают навыком поставить этих командиров туда, где они должны быть."
tr_romulan_puppeteers_desc:0	"Базовый уровень разведки: §G+30§!\nУспешные шпионские операции крадут население: §G1§!"
tr_romulan_finish_delayed:0	"Ромуланец превосходит всех остальных от природы, но не все ромуланцы равны. Некоторые по своему происхождению выше других, одарены врожденной способностью руководить. Награждать тех, кто обладает максимумом навыков, воинским положением и политической властью — к лучшему для всех, понимают они это или нет."
tr_cardassian_adopt:0	"$tradition_cardassian$"
tr_cardassian_adopt_delayed:0	"Родившись §Hкардассианцем§!, вы всегда будете §Hкардассианцем§!. С момента зачатия до смерти вы принадлежите §Hгосударству§!."
tr_cardassian_plausible_deniability:0	"Основания для возражений"
tr_cardassian_plausible_deniability_delayed:0	"Что есть обвинение без доказательств, гипотеза без подтверждения? Кто скажет, что верно, а что неверно, что стоит раскрывать, а что нет, если результат один? На данном этапе 100% наших рабочих сообщают, что счастливы и удовлетворены на своем месте."
tr_cardassian_attrition:0	"Изнурение"
tr_cardassian_attrition_delayed:0	"Изматывание противника пирровыми войнами затратно, но эффективно. Если их технология так сильно превосходит нашу, что могут сделать храбрые §Hкардассианцы§!, как не положить свою жизнь во славу §HСоюза§!?"
tr_cardassian_psychological_warfare:0	"Психологическая война"
tr_cardassian_family_values:0	"Семейные ценности"
tr_cardassian_family_values_delayed:0	"Ребенок для родителей — то же, что гражданин для §Hгосударства§!. Создание преданных §Hкардассианцев§! начинается дома, с самых нежных лет."
tr_cardassian_family_values_desc:0	"Жилье в негородских районах: §G+1§!.\nСкорость прироста поселений: §G+10%§!."
tr_cardassian_interrogations:0	"Допросы"
tr_cardassian_interrogations_delayed:0	"Мы должны узнать, отчего они ненавидят нас и что на них действует. Понимание ошибок в их логике покажет наше превосходство."
tr_cardassian_interrogations_desc:0	"Исследование обломков обеспечивает единство: §G+1000§!\nПравители обеспечивают стабильность: §G+1§!"
tr_cardassian_finish_delayed:0	"Других сдерживает ложное понимание морали, честь или превосходство. Но сдерживаться — не вариант для нас. В итоге никто не бьется так, как §Hкардассианец§!."
ap_politicians:0	"Политические ужимки"
ap_politicians_desc:0	"Сила переходит к тем, кто воплотил в себе искусство официальных церемоний. Но переходит ли к ним или через них? Знает ли тиран, какова цена его власти, до того, как придется ее уплатить?"
ap_unified:0	"Объединение"
ap_unified_desc:0	"В нас больше общего, чем разного. Разломы в наших культурах больше не разделяют нас, как прежде. В этой новой эпохе все вынуждены смириться с тем, что мы лишь обитатели галактики среди прочих."
ap_administrators:0	"Функционирующая бюрократия"
ap_administrators_desc:0	"Общественное доверие высоко как никогда. Усердная работа и острота мышления — неотъемлемая часть наших педантичных правительственных органов. Результаты говорят сами за себя."
ap_focused:0	"Дух времени"
ap_focused_desc:0	"Когда мы работаем совместно, чтобы достичь общей мечты, ничто во вселенной не сумеет встать на нашем пути."
ap_dominators:0	"Наша собственность"
ap_dominators_desc:0	"Природные ресурсы существуют для того, чтобы мы ими пользовались. С того мига, как наши первые предки выбрались из первичного бульона, мы создали инструменты для того, чтобы управлять силами вселенной и придавать им выгодную для нас форму. В практичности нет ничего постыдного."
ap_dominators_tooltip:0	"Когда вы снимаете §Yпланетарный непригодный квадрат§!, вы получаете следующие ресурсы:\n£energy£: §G3000§!\n£minerals£: §G3000§!\n£deuterium£: §G3000§!"
ap_consumers:0	"Эффективное потребление"
ap_consumers_desc:0	"Легко забыть об умеренности в век безудержного потребления. Но мы должны помнить, что даже бесконечно синтезируемые товары создают собственные галактические отходы."
ap_leaders:0	"Прирожденный командир"
ap_leaders_desc:0	"Генеалогия наших военных уникальна. Наши враги даже не смогут создать лидеров с такой интуицией, таким умом и такой смелостью."
ap_inheritors_ufop:0	"Величайшее наследие"
ap_inheritors_ufop_desc:0	"Мы стоим на плечах гигантов. Безграничные возможности настоящего — дар тех, кто был прежде нас. Мы будем глупцами, если позволим себе промотать столь громадное богатство."
ap_inheritors_klingon:0	"Величайшее наследие"
ap_inheritors_klingon_desc:0	"Мы стоим на плечах гигантов. Безграничные возможности настоящего — дар тех, кто был прежде нас. Мы будем глупцами, если позволим себе промотать столь громадное богатство."
ap_inheritors_romulan:0	"Величайшее наследие"
ap_inheritors_romulan_desc:0	"Мы стоим на плечах гигантов. Безграничные возможности настоящего — дар тех, кто был прежде нас. Мы будем глупцами, если позволим себе промотать столь громадное богатство."
ap_inheritors_cardassian:0	"Величайшее наследие"
ap_inheritors_cardassian_desc:0	"Мы стоим на плечах гигантов. Безграничные возможности настоящего — дар тех, кто был прежде нас. Мы будем глупцами, если позволим себе промотать столь громадное богатство."
ap_ufop_envoy_acceptance:0	"Дипломатические решения"
ap_ufop_envoy_acceptance_desc:0	"Насилие — крайнее средство. Большинство конфликтов можно разрешить, оценив свидетельства, представленные обеими сторонами, и придя к разумному решению."
ap_ufop_starbase_alloy_build_speed:0	"Самозащита"
ap_ufop_starbase_alloy_build_speed_desc:0	"Мир стоит дорого. Наше оружие создавалось не для агрессии. Но если нас вынудить, мы нанесем удар, чтобы обеспечить защиту нашим людям."
ap_ufop_holo_pop_growth:0	"Погоня за счастьем"
ap_ufop_holo_pop_growth_desc:0	"Благо наших членов — тот краеугольный камень, который мы не должны упускать из виду. Веселье, досуг и привилегия наслаждаться имеющимся временем — то, ради чего стоит жить."
ap_ufop_holo_pop_growth_tooltip:0	"§YГолографические симуляторы§! обеспечивают скорость прироста поселений: §G+5%§!\n§YГолопалубы§! обеспечивают скорость прироста поселений: §G+10%§!\n§YИгровые голокамеры§! обеспечивают скорость прироста поселений: §G+15%§!"
ap_klingon_ship_hull_fleet_command:0	"Огонь и сталь"
ap_klingon_ship_hull_fleet_command_desc:0	"Сердце клингона бьется так громко, что перед ним никто не устоит. Ни корабль, ни командир, ни одно живое существо не сделают нас трусами."
ap_klingon_capitals_followers_unity_bonus:0	"Дети Кейлиса"
ap_klingon_capitals_followers_unity_bonus_desc:0	"Воины могущественной §HКлингонской Империи§! были объединены законами чести. Вместе мы должны гнать бесчестие, как §HКейлис§! гнал §HМорат§! по горам, по долинам, к самому краю моря."
ap_klingon_capitals_followers_unity_bonus_tooltip:0	"Столичные сооружения обеспечивают последователей Кейлиса: §G+1§!"
ap_klingon_trade_protection_amenity_housing_usage_bonus:0	"Ответственность"
ap_klingon_trade_protection_amenity_housing_usage_bonus_desc:0	"Истинная суть воина — жертва в служении другим. Эта ответственность — не насильно взваленная, а добровольно принятая на себя ноша."
ap_romulan_vulcan_pops:0	"Утерянное наследие"
ap_romulan_vulcan_pops_desc:0	"В §Hгалактике§!, настолько полной глупцов, выбирать не приходится: придется брать граждан, которые вызываются сами, насколько бы далеки от нас они ни были. К тому же не стоит отказывать в интеграции нашим двоюродным братьям-вулканцам."
ap_romulan_vulcan_pops_tooltip:0	"В вашу столицу добавлены вулканские поселения: §G10§!"
ap_romulan_damage_bonus_on_borders:0	"Укрепленные границы"
ap_romulan_damage_bonus_on_borders_desc:0	"Самые смертоносные существа нашей эволюции всегда стремились атаковать жертву с безопасной и удобной точки."
ap_romulan_influence_bonus_immortal_leaders:0	"Вечная маска"
ap_romulan_influence_bonus_immortal_leaders_desc:0	"Никому не верьте. Ничего не открывайте. Наши люди правили на свету, чтобы мы могли строить планы из тени. Все не такое, каким кажется."
ap_cardassian_trade_value_amenity_production_bonus:0	"Последние хебитяне"
ap_cardassian_trade_value_amenity_production_bonus_desc:0	"§HПервые хебитяне§! превратили §HКардассию Прайм§! в развитую цивилизацию, полную чудес из джевонита. Темные века с момента их гибели не уменьшили нашего потенциала."
ap_cardassian_food_mineral_storage_bonus:0	"Настройка на выживание"
ap_cardassian_food_mineral_storage_bonus_desc:0	"Все возможно для тех, кто восстал из пепла. Все дозволено, лишь бы продолжать подъем. Мы должны брать во имя §HКардассии§!, и у своих, и у чужих."
ap_cardassian_ship_cost_leader_upkeep_minor_damage:0	"Беспощадный"
ap_cardassian_ship_cost_leader_upkeep_minor_damage_desc:0	"Государство пойдет на все, чтобы защитить свои семьи. Сила в единстве, слабость в снисходительности."
tradition_conquest:0	"Завоевание"
tradition_conquest_desc:0	"То, за что мы боремся, — это то, что мы получим при должном старании. Ничто в этой §Hгалактике§! не дается на латиновом блюдечке."
tradition_defense:0	"Защита"
tradition_defense_desc:0	"Защищен тот, кто подготовлен. Без должных предосторожностей захлебнется любая атака."
tradition_research:0	"Исследование"
tradition_research_desc:0	"Знание — сила, и тот силен, кто первым делает революционные открытия."
tradition_development:0	"Развитие"
tradition_development_desc:0	"Ни одна великая цивилизация не сможет развиваться, когда началась стагнация. Мы обязаны продолжать развиваться и расти."
tradition_commerce:0	"Торговля"
tradition_commerce_desc:0	"У всего в этой §Hгалактике§! есть своя цена. Рано или поздно необходимой станет торговая стратегия."
tradition_welfare:0	"Благоденствие"
tradition_welfare_desc:0	"Неудовлетворенные цивилизации будут бунтовать, пока не сбросят правительство. Удовлетворенность — приоритет для устойчивого будущего."
tradition_ufop:0	"Прогресс"
tradition_ufop_desc:0	"Любопытный разум исследует неизвестное, но доброе сердце делает это мирно. Эти ценности — залог того, что будущее §HФедерации§! построено на инновациях и гармонии."
tradition_klingon:0	"Честь"
tradition_klingon_desc:0	"Никакое испытание не застанет врасплох воина, избравшего путь чести. Ничто не сравнится с непоколебимостью духа достойного клингона."
tradition_romulan:0	"Тайны"
tradition_romulan_desc:0	"Исключительный интеллект — природное преимущество риханнсу. Те, кто не в состоянии разглядеть превосходство ромуланцев, введены в заблуждение."
tradition_cardassian:0	"Контроль"
tradition_cardassian_desc:0	"Когда слабые позволяют себя подавить, §HКардассия§! слышит в этом просьбу о помощи. К счастью, государство не просит многого за свою помощь."
UNITY:0	"Единство"
UNITY_DESC:0	"Единство — это ресурс, который нужен, чтобы разблокировать $TRADITIONS$. Он производится каждый месяц на основе текущего уровня единства государства и наличия определенных сооружений."
TRADITIONS:0	"Традиции"
TRADITIONS_DESC:0	"Традиции — это бонусы, сгруппированные в деревья традиций. Традиция может быть разблокирована в любой момент, если ваше государство накопило достаточное количество единства. Различные факторы, такие как большое количество колоний или идеологическое разделение населения, повышают затраты единства на принятие традиций."
TRADITIONS_PROGRESS:0	"Прогресс: $KEY$"
TRADITIONS_PROGRESS_TITLE:0	"Прогресс"
TRADITIONS_PROGRESS_DESC:0	"Чтобы иметь возможность принять новую традицию, нам требуется дополнительное £unity£ в количестве $MISSING|Y$ ед. Текущая скорость производства позволит накопить его к $DATE|Y$."
UNLOCK_TRADITION_DESC:0	"£unity£ у нас в достаточном количестве для принятия новой традиции"
TRADITIONS_TIME_TO_NEXT:0	"Осталось месяцев"
TRADITIONS_TIME_TO_NEXT_DESC:0	"$MONTHS$ осталось."
TRADITIONS_UNLOCKED:0	"Мы открыли $COUNT|Y$ из $MAX|Y$ традиций на этом древе."
TRADITION_ADOPT_BUTTON:0	"Принять"
TRADITIONS_ADOPT:0	"Эффекты от принятия"
TRADITIONS_FINISH:0	"Эффекты от завершения"
TRADITIONS_FINISH_AP:0	"Открывает §G1§! ячейку бонусов за стремление."
TRADITION_COST:0	"Стоимость традиций"
TRADITIONS_UNAFFORDABLE:0	"§RПрежде чем мы сможем открыть эту традицию, нам требуются еще §Y$RESOURCES$§!.§!"
MUST_ADOPT_TRADITION_CATEGORY:0	"$TRIGGER_FAIL$Has Приняты традиции группы $CATEGORY|Y$"
MUST_ACTIVATE_ALL_TRADITIONS:0	"$TRIGGER_FAIL$Has Приняты все традиции в этой группе"
TRADITION_ADOPT_CONFIRM:0	"Принять традицию"
TRADITION_ADOPTED_COUNT:0	"$COUNT$ / $MAX$"
TRADITION_CLICK_DESC:0	"§GЩелкните, чтобы принять эту традицию.§!"
TRADITION_GROUP_CLICK_DESC:0	"§GЩелкните, чтобы принять эту группу традиций.§!"
