tr_strange_new_worlds_ufop_r:0	"Exploración impávida"
tr_strange_new_worlds_ufop_r_delayed:0	"El mejor antídoto contra el aburrimiento es poder explorar un universo maravilloso."
tr_strange_new_worlds_ufop_r_desc:0	"Sondear un planeta habitable otorga investigación £research£: §Gx3§!\n\nLos planetas habitables sondeados se colonizan más rápido: §G+25 %§!"
tr_prove_worth_kllingon_r:0	"Ciencia dura"
tr_prove_worth_kllingon_r_delayed:0	"Nuestras flotas deben ser tan letales como las hojas de nuestros bat'leths."
tr_prove_worth_kllingon_r_desc:0	"Probabilidad de añadir un depósito de aleación en los asteroides sondeados: §G20 %§!"
tr_neo_traditional_romulan_r:0	"Arquitectura neotradicional"
tr_neo_traditional_romulan_r_delayed:0	"Nuestros ancestros ya encontraron la solución a los problemas fundamentales de la vida. Seguiremos su legado con orgullo."
tr_neo_traditional_romulan_r_desc:0	"Los edificios únicos y los edificios capitales generan unidad £unity£: §G+1§!\nVelocidad de construcción de planetas: §G+25 %§!"
tr_processing_plants_cardassian_r:0	"Plantas de procesamiento"
tr_processing_plants_cardassian_r_delayed:0	"Gracias a estas nuevas instalaciones, podemos compensar su falta de capacidad para alcanzar nuestros estándares mínimos de calidad."
tr_processing_plants_cardassian_r_desc:0	"Los campos de trabajo aumentan el rendimiento de los trabajos de esclavo £pop_cat_slave£: §G+2 %§!"
