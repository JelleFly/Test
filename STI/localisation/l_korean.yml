cardassian_assault_army_plural:0	"시민 강습군"
cardassian_assault_army_desc:0	"§H민중§!을 위하여 목숨을 초개처럼 던질 각오가 되어 있는 충직한 자원자들입니다. 적당히 쓸 만한 무기와 장비를 사용하지만, 사실 시민 강습군의 진정한 힘은 그런 게 아닙니다. 순수한 물량과 묻지도 따지지도 않는 희생정신이죠."
