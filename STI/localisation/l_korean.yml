country.2920.desc:0	"§H가우론§!이란 이름의 용맹한 §H전사§!가 정예로 진급할 자격이 있음을 증명해 보였습니다.\n\n§H가우론§!은 숱한 전투에서 살아남은 베테랑으로, 기록만 봐도 어리석은 제국의 적을 처단해 나갈 맹렬한 전사임을 알 수 있습니다.\n\n§H가우론§!은 영광과 동족, 부족을 위해 목숨 바쳐 싸울 준비가 되어 있는 인재입니다."
