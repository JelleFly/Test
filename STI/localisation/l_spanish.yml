hap_modifier_hand_to_hand_combat_desc:0	"Nuestra simulación de combate con fásers ha sido actualizada desde su creación para incluir más que simples insurrecciones de §HMaquis§!. Prepárate para que hordas completas de enemigos aborden tus naves mientras te embarcas en un entrenamiento lleno de emoción y estrategia."
hap_modifier_evasive_maneuvers:0	"jagh yIbuStaH"
hap_modifier_evasive_maneuvers_desc:0	"El programa §HConcéntrate en el enemigo§! lleva a los participantes a una aventura sin precedentes a través del espacio, a los mandos del poderoso crucero §HVor'Cha§!. Nuestros simuladores de vuelo están perfectamente calibrados para que cualquiera experimente qué se siente al esquivar los cañones fáser de un digno enemigo."
hap_modifier_starship_tactical_bridge:0	"Puente táctico de nave estelar"
