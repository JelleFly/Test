think_tank_ruined:0	"Nexus Científico Arruinado"
think_tank_ruined_DESC:0	"Um Nexus Científico arruinado. Apesar de sua parte interior ter sido saqueada por bandidos eras atrás, o casco principal da megaestrutura ainda está em grande parte intacto. Com a tecnologia certa e muitos de recursos, ele potencialmente pode ser reaproveitado."
