qt_ufop_where_none_has_gone_before_1:0	"Tam, gdzie nikt wcześniej nie był"
qt_ufop_where_none_has_gone_before_1_desc:0	"Po stuleciach zamieszania w naszej §Hgalaktyce§! nastał nowy §Hzłoty wiek§!. Nadszedł czas, abyśmy wypełnili prawdziwą kartę naszej §HGwiezdnej Floty§!: zbadali dziwne nowe światy i z odwagą parli naprzód w imię pokoju i nauki.\n\n"
qt_ufop_understand_the_unknown_2:0	"Zrozumienie tego, co nieznane"
qt_ufop_understand_the_unknown_2_desc:0	"Prawdziwa moc nie leży w podboju lub zniewoleniu, lecz w wiedzy. Ci, którzy są wystarczająco oddani i ciekawi, aby prowadzić badania poza granicami swojego świata macierzystego, są nagradzani niezrównanym zrozumieniem wszechświata i wszystkich zniewalających anomalii, które dopiero trzeba przestudiować.\n\n"
qt_ufop_understand_the_unknown_2_custom_tooltip:0	"Edykt §YOdnowiona karta§! został odblokowany\n"
qt_ufop_first_contacts_3:0	"Pierwsze kontakty"
qt_ufop_first_contacts_3_desc:0	"Naszym celem jest wcielenie do Federacji tak wiele gatunków korzystających z technologii warp, ile tylko możemy, aby zgodnie działać z naszymi współdzielonymi wartościami pokoju, równości, praw powszechnych i odkryć naukowych. Będziemy musieli jednak zachować zgodność z Pierwszą Dyrektywą.\n\n"
qt_ufop_multilateral_accords:0	"Porozumienia wielostronne"
qt_ufop_multilateral_accords_desc:0	"Kolaboracja z innymi cywilizacjami w kwestiach takich, jak handel, badania i dyplomacja, jest kamieniem węgielnym naszej międzygwiezdnej unii. Dobrobyt naszej §HFederacji§! i całej §Hgalaktyki§! zależy od podtrzymania wzajemnej pomocy.\n\n"
qt_ufop_multilateral_accords_custom_tooltip:0	"Edykt §YPrawo Czechowa§! został odblokowany\n"
qt_ufop_build_the_enterprise_4:0	"Zbuduj okręt Enterprise"
qt_ufop_build_the_enterprise_4_desc:0	"Nadszedł czas, aby nowy okręt flagowy przewodził przedsięwzięciom §HGwiezdnej Floty§!. §HU.S.S. Enterprise-D§! ukończył niedawno próbną wyprawę ze stoczni flot §HUtopii Planitia§!. To piąty statek, który będzie nosił to imię, i zostanie on obsadzony przez odznaczonego §Hkapitana Jeana-Luca Picarda§!.\n\n"
qt_ufop_empathic_diplomacy_26:0	"Troi – empatyczna dyplomacja"
qt_ufop_empathic_diplomacy_26_desc:0	"§HKomandor porucznik§! Deanna Troi z §HEnterprise§!, ukształtowana przez swoje §Hbetazoidzkie§! dziedzictwo i pozazmysłową empatię, jest wyszkolona w rozumieniu psychologii różnych gatunków. Jej talent do stosunków dyplomatycznych pozwala nam wykonywać nawet najbardziej delikatne misje.\n\n"
qt_ufop_empathic_diplomacy_26_recruit_deanna_tooltip:0	"Zwerbuj §HDeannę Troi§!"
qt_ufop_lightyears_experienced_25:0	"La Forge – lata świetlne doświadczenia"
qt_ufop_lightyears_experienced_25_desc:0	"Okręt gwiezdny może zajść jedynie tak daleko, jak jego najzdolniejszy §Hinżynier§!. W trakcie swojej wycieczki do najdalszych zakątków naszego wszechświata §Hporucznik Enterprise, Geordi La Forge,§! przeżył obce pasożyty, podróż w czasie, a nawet pranie mózgu Romulan. Z nim u steru nie istnieje miejsce, do którego nie moglibyśmy się udać.\n\n"
qt_ufop_positronic_computation_28:0	"Data – obliczenia pozytonowe"
qt_ufop_positronic_computation_28_desc:0	"O czym śnią §Handroidy typu Soong§!? Według §HDaty, komandora porucznika Enterprise§!, o tajemnicach naszego wszechświata. Jego pozytonowy mózg zawiera 800 kwadrylionów bitów pamięci. Wielką stratą byłoby pozostawienie ich pustych.\n\n"
qt_ufop_positronic_computation_28_tooltip:0	"Zwerbuj §HDatę§!"
qt_ufop_worf_klingon_might_28:0	"Worf – klingońskie działania wojenne"
qt_ufop_worf_klingon_might_28_desc:0	"Pierwszy klingoński oficer §HGwiezdnej Floty§!, §HWorf, syn Mogha§!, posiadał wiele tytułów, lecz jedyne, co nigdy się w nim nie zmienia, to jego poczucie obowiązku i siła w walce. W wieku piętnastu lat §HWorf§! postanowił, że zostanie wojownikiem, i od tamtej pory udowodnił, że jest nieoceniony w kwestiach bezpieczeństwa i działań wojennych, a także przyczynił się do wygrania wielu bitew.\n\n"
qt_ufop_worf_klingon_might_28_recruit_worf_tooltip:0	"Zwerbuj §HWorfa§!"
qt_ufop_doctors_orders_27:0	"Crusher – zalecenia lekarskie"
qt_ufop_doctors_orders_27_desc:0	"Opracowywanie przełomowych odtrutek, walczenie z zaciekłymi pasożytami i opanowywanie epidemii na pokładzie §HEnterprise§!: nie istnieje medyczna anomalia, na którą §Hdoktor Beverly Crusher§! nie znałaby odpowiedzi. W pełni certyfikowana oficer mostka, §Hdoktor Crusher§!, jest nie tylko pionierką w swojej dziedzinie, ale także kompetentnym dowódcą w nagłych wypadkach.\n\n"
qt_ufop_upgrade_the_enterprise:0	"Ulepsz Enterprise"
qt_ufop_upgrade_the_enterprise_desc:0	"W dniu gwiezdnym 49027,5 uważany za szczytowe osiągnięcie §HGwiezdnej Floty§! §Hokręt klasy Sovereign, Enterprise-E§!, znów wystartował ze §Hstoczni flot w San Francisco§! pod dowództwem §Hkapitana Jean-Luca Picarda§!."
qt_ufop_establish_trade_affiliations_11:0	"Stwórz szlaki handlowe"
qt_ufop_establish_trade_affiliations_11_desc:0	"Opracowanie sieci transportowej dla towarów handlowych jest kluczowe dla długowieczności §HFederacji§!. Mimo to nie szukamy wyłącznie korzyści ekonomicznych, lecz mamy także nadzieję na uczenie się od innych kultur dzięki wymianie towarów i usług.\n\n"
qt_ufop_establish_trade_affiliations_11_tooltip:0	"Odblokowana zostanie strategia handlu §Y$trade_conversion_ufop_quest_unity$§!"
qt_ufop_expand_memory_alpha_8:0	"Rozwiń Memory Alpha"
qt_ufop_expand_memory_alpha_8_desc:0	"Gdy sięgamy do bardziej odległych części §Hgalaktyki§!, natykamy się nowe cywilizacje i podróżujemy dalej niż wcześniej, nasza baza centralnego magazynu informacji rośnie. Aby zapisać i przechowywać historię, powiększamy pojemność §Hcentralnego mózgu§! komputera naszej biblioteki.\n\n"
qt_ufop_dead_to_life:0	"Odrodzenie"
qt_ufop_dead_to_life_desc:0	"Modyfikując środowisko wokół nas, terraformujemy całe światy, często mając na celu zagwarantowania ich przemiany w planety §Hklasy Minshara§!. Ale nie zawsze. Jeśli §HGideon Seyetik§! potrafił stworzyć ciągłe tęcze i oceany o kolorze szafirowego wina, to nadal jesteśmy dopiero na wierzchołku góry lodowej.\n\n"
qt_ufop_ds9_station:0	"Stacja kosmiczna DS9"
qt_ufop_ds9_station_desc:0	"Ustanawiając obecność §HFederacji§! na pokładzie §HDeep Space 9§!, co obejmuje także nasze przywództwo w stacji, zapewniamy stabilność i pokój. W swoim czasie nasza integracja stanie się spójna oraz wykujemy nowe przymierza.\n\n"
qt_ufop_ds9_station_fail_tooltip:0	"$TRIGGER_FAIL$ Układ §YBajor§! znajduje się wewnątrz granic §HZjednoczonej Federacji Planet§!."
qt_ufop_ds9_station_possible_tooltip:0	"$TRIGGER_PASS$ Układ §YBajor§! znajduje się wewnątrz granic §HZjednoczonej Federacji Planet§!."
qt_ufop_inevitable:0	"To, co nieuniknione"
qt_ufop_inevitable_desc:0	"Inwazja §HBorg§! jest tylko kwestią czasu. W obliczu tak nieuniknionej niedoli możemy jedynie rosnąć w siłę. Pokażemy tym, którzy zagrażają pokojowi, że ich ucisk nigdy nie przeważy nad potęgą powodu utworzenia §HFederacji§!.\n\n"
qt_ufop_inevitable_sovereign_custom_tooltip_success:0	"£trigger_yes£ §YOkręty klasy Sovereign§!: §Y[This.qt_ufop_inevitable_sovereign_ships]§!/§Y15§!"
qt_ufop_inevitable_sovereign_custom_tooltip_fail:0	"£trigger_no£ §YOkręty klasy Sovereign§!: §Y[This.qt_ufop_inevitable_sovereign_ships]§!/§Y15§!"
qt_ufop_inevitable_shipyard_custom_tooltip_fail:0	"£trigger_no£ Posiadaj dowolną gwiezdną bazę z 2 §Ystoczniami§!. Gwiezdna baza §Y[event_target:qt_ufop_inevitable_starbase.GetName]§! obecnie posiada następującą liczbę §Ystoczni§!: §Y[This.qt_ufop_inevitable_starbase_with_shipyards]§!."
qt_ufop_inevitable_shipyard_custom_tooltip_success:0	"£trigger_yes£ Posiadaj gwiezdną bazę z 2 §Ystoczniami§!. Gwiezdna baza §Y[event_target:qt_ufop_inevitable_starbase.GetName]§! obecnie posiada następującą liczbę §Ystoczni§!: §Y[This.qt_ufop_inevitable_starbase_with_shipyards]§!."
qt_ufop_extermination_futile:0	"Daremna eksterminacja"
qt_ufop_extermination_futile_desc:0	"W miarę, jak zestrzeliwane są ostatnie okręty wroga, odzyskujemy kontrolę nad §HKwadrantami§!. Zaryzykujemy i zbierzemy tak dużo informacji o tej galaktycznej katastrofie, jak tylko się da, robiąc wszystko co w naszej mocy, aby takie zagrożenie już nigdy się tu nie pojawiło. Z czasem odbudujemy naszą §Hgalaktykę§!.\n\n"
qt_ufop_extermination_futile_tooltip_fail:0	"$TRIGGER_FAIL$ §HZjednoczona Federacja Planet§! przetrwała §Ykryzys§!."
qt_ufop_extermination_futile_tooltip_success:0	"$TRIGGER_PASS$ §HZjednoczona Federacja Planet§! odniosła zwycięstwo w §Ykryzysie spowodowanym przez Borg§!."
qt_ufop_grow_the_federation_5:0	"Rozwój Federacji"
qt_ufop_grow_the_federation_5_desc:0	"Poprzez pokojową integrację z innymi cywilizacjami §HFederacja§! zachowuje swoją pozycję w §Hgalaktyce§! jako pierwsza unia stworzona na fundamentach ideałów zamiast dziedzictwa.\n\n"
qt_ufop_liberate_the_oppressed:0	"Wyzwolenie uciśnionych"
qt_ufop_liberate_the_oppressed_desc:0	"Po wielu latach podporządkowania §HKardasji§! §HBajor§! jest wolny. Podczas gdy Bajoranie zaczynają usuwać symbole okupacji ze swojego świata macierzystego, my przysięgamy upewnić się, że ich wyzwolenie będzie początkiem lepszych czasów.\n\n"
qt_ufop_liberate_the_oppressed_custom_tooltip:0	"Edykt §YPokój oznacza przejrzystość§! został odblokowany\n"
qt_ufop_liberate_the_oppressed_fail_a_tooltip:0	"$TRIGGER_FAIL$ Uwolnij Bajor\na. Poprzez wojnę wyzwoleńczą\nb. Poprzez wysłanie prośby do ich suwerena\n    To akcja dyplomatyczna o nazwie §Hzażądaj wyzwolenia poddanego§!"
qt_ufop_liberate_the_oppressed_success_a_tooltip:0	"$TRIGGER_PASS$ Uwolnij Bajor\na. Poprzez wojnę wyzwoleńczą\nb. Poprzez wysłanie prośby do ich suwerena\n    To akcja dyplomatyczna o nazwie §Hzażądaj wyzwolenia poddanego§!"
qt_ufop_bajoran_membership:0	"Członkostwo Bajoran"
qt_ufop_bajoran_membership_desc:0	"Rozpoczyna się nowa epoka wolności. Autonomia to klucz do rozwoju każdej cywilizacji. Wspieramy naszych sąsiadów, §HBajoran§!, w ich walce o lepsze życie, w którym ich wierzenia będą chronione, a ich plany dotyczące przyszłości ich państwa będą rozkwitać.\n\n"
qt_ufop_bajoran_membership_custom_tooltip_fail:0	"£trigger_no£ Posiadaj układ §HBajor§!"
qt_ufop_bajoran_membership_custom_tooltip_success:0	"£trigger_yes£ Posiadaj układ §HBajor§!"
qt_ufop_starburst:0	"Rozbłysk gwiezdny"
qt_ufop_starburst_desc:0	"Zbłąkane fluktuacje i niezwykłe wybuchy słoneczne w pobliżu §Hświata macierzystego Romulan§! zostały zgłoszone jako powód do galaktycznych obaw. Usiłując odkryć dokładny powód tych nietypowych, odczytów na razie dołączyliśmy do badań przeprowadzanych przez §HRomulan§!.\n\n"
qt_ufop_starburst_custom_tooltip_success:0	"£trigger_yes£ Ukończ sytuację: §Ypodejrzane rozbłyski§!."
qt_ufop_starburst_custom_tooltip_fail:0	"£trigger_no£ Ukończ sytuację: §Ypodejrzane rozbłyski§!."
qt_ufop_starburst_custom_tooltip_on_finished:0	"Wzajemna opinia w stosunku do §HRomulańskiego Imperium Gwiezdnego§! zmienia się o §G+100§!\n§YOdblokowano schemat masowca§!."
qt_ufop_starburst_suspicious_flares_blocked_tooltip_success:0	"Sytuacja §Ypodejrzane rozbłyski§! nie powiodła się."
qt_ufop_starburst_suspicious_flares_blocked_tooltip_fail:0	"§RSytuacja §Ypodejrzane rozbłyski§! NIE MOŻE się nie powieść.§!"
qt_ufop_exodus:0	"Ucieczka"
qt_ufop_exodus_desc:0	"Naszym moralnym obowiązkiem jest zmobilizowanie §HGwiezdnej Floty§! do pomocy przy ewakuacji na skalę całego układu, obejmującą miliony obywateli. Nasze §Hstatki transportowe§! czekają w gotowości.\n\n"
qt_ufop_exodus_custom_tooltip_success:0	"£trigger_yes£ Projekt specjalny §Ynatychmiastowa ewakuacja§! został ukończony z powodzeniem."
qt_ufop_exodus_custom_tooltip_fail:0	"£trigger_no£ Projekt specjalny §Ynatychmiastowa ewakuacja§! został ukończony z powodzeniem."
qt_ufop_exodus_immediate_evacuation_blocked_tooltip_success:0	"Projekt specjalny §Ynatychmiastowa ewakuacja§! nie powiódł się."
qt_ufop_exodus_immediate_evacuation_blocked_tooltip_fail:0	"§RProjekt specjalny §Ynatychmiastowa ewakuacja§! NIE MOŻE się nie powieść.§!"
qt_ufop_exodus_tooltip:0	"Wzajemna opinia w stosunku do §HRomulańskiego Imperium Gwiezdnego§! zmienia się o §G+200§!"
qt_ufop_empower_section_31_9:0	"Wzmocnienie Sekcji 31"
qt_ufop_empower_section_31_9_desc:0	"Nasi wrogowie bez wytchnienia starają się, aby ludzkość upadła. Niewielka grupa osobników działająca w cieniu §HGwiezdnej Floty§! jest naszą jedyną przeciwwagą w stosunku do ślepej ksenofilii §Hszefostwa§!. Sabotaż, tajne operacje, zabójstwa. Nie cofniemy się przed niczym, aby uratować nasz gatunek przed zagładą.\n\n"
qt_ufop_reform_the_charters_12:0	"Reforma kart"
qt_ufop_reform_the_charters_12_desc:0	"Nasze zadanie uległo zmianie. W miarę pojawiania się zagrożeń majaczących za naszymi granicami misja szerzenia postępów naukowych ustępuje pierwszeństwa bezpieczeństwu, pozyskiwaniu danych wywiadowczych i pokonywaniu naszych przeciwników, jeszcze zanim będą mieli szansę na atak.\n\n"
