SHIP_STAT_DESC_power:1	"§EUma abundância de §HEnergia§! é necessária para rodar os diversos sistemas de bordo. A energia é aumentada ao adicionar reatores adicionais, enquanto ela é sugada pela maioria dos outros componentes. Designs com §HEnergia§! negativa não podem ser salvos.§!"
SHIP_STAT_DESC_hitpoints:1	"§EOs §HPontos de Casco§! de uma nave determinam o quanto de castigo ela aguenta antes de sofrer um rompimento de casco catastrófico que irá destruí-la.§!"
SHIP_STAT_DESC_armor:2	"§E§HArmadura§! age como a segunda linha de defesa, absorvendo o fogo inimigo que penetrou os escudos, antes de poder danificar o casco. A armadura deve ser consertada em uma §HBase Estelar§!, a não ser que a nave esteja equipada com um componente especial de regeneração de armadura.§!"
