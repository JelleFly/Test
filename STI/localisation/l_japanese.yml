policy_pre_sapients:0	"準知的生命体"
policy_pre_sapients_desc:0	"我々の惑星に準知的生命体が住むことを許すかどうかを決定する。"
pre_sapients_allow:1	"許容"
pre_sapients_allow_name:4	"準知的生命体を許容"
pre_sapients_allow_desc:3	"知能が高くとも、 彼らはやはりただの動物にすぎない。 無視しても安全だ。 \n\n§E準知的生命体を選択的に浄化することは可能§!"
pre_sapients_protect:0	"保護"
pre_sapients_protect_name:0	"準知的生命体を保護"
pre_sapients_protect_desc:1	"いまは彼らもただの動物だが、 我々もかつては同じだったのだ。 彼らにも未来のチャンスが与えられるべきだ。\n\n§E準知的生命体の選択的浄化は許可されず、 準知的生命体が住む惑星のテラフォーミングもできない。§!"
pre_sapients_purge:0	"駆除"
pre_sapients_purge_name:3	"準知的生命体を駆除"
pre_sapients_purge_desc:0	"あらゆる権利は理性をもつ能力に由来する。 動物は動物にすぎず、 我々の道を阻む動物は害獣でしかない。\n\n§E所有する惑星内の準知的生命体は浄化される§!"
pre_sapients_eat:1	"狩猟対象"
pre_sapients_eat_name:1	"準知的生命体ハンティング"
pre_sapients_eat_desc:0	"知性をもたない動物を帝国の一部と考えることは難しい。 だが、 彼らも帝国の成長を別の面から支えられるかもしれない……\n\n§E所有する惑星内の準知的生命体は食料として用いられる。 彼らの数は緩やかに減少する。 §!"
policy_refugees:0	"難民"
policy_refugees_desc:0	"他帝国での浄化、 追放、 迫害から逃れる難民を受け入れるか追い返すかを決定する。"
refugees_not_allowed:0	"難民拒否"
refugees_not_allowed_name:0	"$refugees_not_allowed_name$"
refugees_not_allowed_desc:0	"ほかの社会の落伍者を国内に受け入れても、 国家を弱体化させるだけである。 \n\n§E他帝国からの難民は流入しない§!"
refugees_only_citizens:0	"市民権のある種族限定"
refugees_only_citizens_name:0	"$refugees_only_citizens$"
refugees_only_citizens_desc:0	"同情のあまり分別をなくすわけにはいかない。 我々の社会に加わる価値のある者だけが国境を越えてよい。\n\n§E完全市民権を持つ種族だけが他帝国から流入する可能性がある§!"
refugees_allowed:0	"難民歓迎"
refugees_allowed_name:0	"$refugees_allowed$"
refugees_allowed_desc:0	"暴君の手による死や迫害から逃れる者を、 我々は歓迎する。 \n\n§E難民が他帝国から流入する可能性がある§!"
policy_population_controls:0	"人口統制"
policy_population_controls_desc:0	"帝国内での選択的な人口統制を許可するかどうかを決定する。"
population_controls_not_allowed:0	"禁止"
population_controls_not_allowed_name:0	"人口統制禁止"
population_controls_not_allowed_desc:1	"自らの種を繁殖させることは、 すべての国民の権利である。\n\n§E非自発的な人口統制は不可能§!\n§E種族の選択的増加／減少は不可能§!"
population_controls_allowed:0	"許可"
population_controls_allowed_name:0	"人口統制許可"
population_controls_allowed_desc:11	"長期的な人口統制は、 ただ個人の活動に任せておくには重大すぎる案件だ。 \n\n§E非自発的な惑星人口統制が可能§!\n§E種族の選択的増加／減少が可能§!"
policy_slavery:0	"奴隷制"
policy_slavery_desc:1	"帝国内での奴隷制の可否を決定する。"
slavery_not_allowed:0	"禁止"
slavery_not_allowed_name:0	"奴隷制を禁止"
slavery_not_allowed_desc:0	"知的存在の奴隷化は蛮行であり、 我々の帝国では到底容認できない。 \n\n§E人口の奴隷化は不可能§!"
slavery_allowed_xenos_only:0	"異種族のみ"
slavery_allowed_xenos_only_name:0	"異種族の奴隷のみ限定"
slavery_allowed_xenos_only_desc:1	"国内で我々以外の種族の奴隷化を許可する。 \n\n§E異種族人口の奴隷化が可能§!"
slavery_allowed_regulated:1	"規制"
slavery_allowed_regulated_name:1	"規制奴隷制"
slavery_allowed_regulated_desc:2	"国内であらゆる種族の奴隷化を許可し、 平等と、 比較的公正な労働環境を保証する。 \n\n§Eあらゆる人口を奴隷化できるが、 効率は下がる§!"
slavery_allowed_regulated_xenos_only:1	"規制異種族"
slavery_allowed_regulated_xenos_only_name:1	"規制異種族奴隷制"
slavery_allowed_regulated_xenos_only_desc:2	"国内で我々以外の種族の奴隷化を許可し、 平等と、 比較的公正な労働環境を確保する。 \n\n§Eほかの種族の人口を奴隷化できるが、 効率は下がる§!"
slavery_allowed:0	"許可"
slavery_allowed_name:0	"奴隷の許可"
slavery_allowed_desc:0	"我々の帝国は人民の奴隷化を許可する。 \n\n§E人口の奴隷化が可能§!"
policy_slavery_procreation:1	"奴隷の出産"
policy_slavery_procreation_desc:0	"奴隷の出産を許可するかどうかを決定する。"
slavery_procreation_allowed:0	"許可"
slavery_procreation_allowed_name:0	"奴隷の出産を許可"
slavery_procreation_allowed_desc:0	"奴隷の出産を許可する。 奴隷から生まれた人口は自動的に奴隷化される。"
slavery_procreation_not_allowed:0	"不許可"
slavery_procreation_not_allowed_name:0	"奴隷の出産を禁止"
slavery_procreation_not_allowed_desc:0	"奴隷は出産できない。"
policy_purge:0	"パージ"
policy_purge_desc:0	"浄化された人口は働けなくなり最終的に消滅するが、 この措置は彼らだけでなくあらゆる同情的な人口を激怒させるだろう。 \n"
purge_not_allowed:0	"禁止"
purge_not_allowed_name:0	"浄化を禁止"
purge_not_allowed_desc:1	"浄化は残虐行為であり、 つねにそう扱われるべきだ。 \n\n§E人口の浄化は不可能§!"
purge_allowed_xenos_only:0	"異種族のみ"
purge_allowed_xenos_only_name:0	"異種族のみ浄化"
purge_allowed_xenos_only_desc:1	"我々は効率的な方法で帝国内の下等生物の拡散を抑制し、 制御しなければならない。 \n\n§E異種族人口のみ浄化が可能§!"
purge_allowed:0	"許可"
purge_allowed_name:0	"浄化を許可"
purge_allowed_desc:0	"帝国内の厄介者と腐敗分子は、 彼らの堕落が帝国に根を張る前に清めなければならない。 \n\n§E人口の浄化と強制退去が可能§!"
purge_displacement_only:0	"強制退去限定"
purge_displacement_only_name:0	"$purge_displacement_only$"
purge_displacement_only_desc:0	"社会の基盤を損なう連中の面倒を見ることは、 我々の責任ではない。 彼らには国外に定住先を見つけてもらう。 \n\n§E人口の強制退去が可能§!"
policy_orbital_bombardment:0	"軌道爆撃"
policy_orbital_bombardment_desc:2	"軌道爆撃によって、 宇宙空間から惑星上の軍隊を壊滅させる。 より徹底した爆撃方針を採用すれば、 建造物を破壊したり、 住民を殺害したりもできる。 \n"
orbital_bombardment_selective:0	"精密"
orbital_bombardment_selective_name:0	"精密軌道爆撃"
orbital_bombardment_selective_desc:0	"民間人の犠牲を最小限に抑えるため、 特定の軍事目標への爆撃のみを許可する。 \n\n§E精密軌道爆撃のみ使用可能§!"
policy_interference:0	"原住民への干渉"
policy_interference_desc:0	"知的生命体の生活型やその原始的な社会の研究からは多くの知識が得られる。\n"
ethical_studies:0	"倫理的研究"
ethical_studies_name:0	"倫理的な原住民研究"
ethical_studies_desc:0	"原始的な社会は、 他者の操作や構想の影響を受けることなく、 自らの歩調で存続し、 発展する権利を有する。\n\n§E観測ステーションは受動的研究のみを行う\n原住民がいる星を征服することはできない§!"
interventionism_interference:0	"干渉主義"
interventionism_interference_name:0	"干渉的な原住民研究"
interventionism_interference_desc:1	"宇宙の秘密を解き明かすには、 ありとあらゆる興味の対象が自由に研究できなければならない。\n\n§E観測ステーションは全種類の研究を行うことができる\n原住民がいる星を侵略できる§!"
policy_enlightenment:0	"原住民の啓蒙"
policy_enlightenment_desc:0	"原始文明が新たな地平を探検できるように、 我々の技術的進歩を分け与えることもできる。\n"
enlightenment_not_allowed:0	"禁止"
enlightenment_not_allowed_name:0	"原住民の啓蒙禁止"
enlightenment_not_allowed_desc:0	"原住民は我々が発見した驚異を受けとめる準備ができていない。 銀河の真実を彼らに突きつけると、 各方面に多大なリスクをもたらす可能性がある。\n\n§E原始文明を啓蒙できない§!"
enlightenment_allowed:0	"許可"
enlightenment_allowed_name:0	"原住民の啓蒙許可"
enlightenment_allowed_desc:0	"我々の知識を共有すれば、 原住民が銀河社会において正当な地位を占めることを、 積極的に促進できる。\n\n§E原始文明を啓蒙できる§!"
policy_migration:0	"移住"
policy_migration_desc:0	"帝国民のなかには星空を見上げて想像する者もいる。 そこにはどんな新しい生活が待ち受けているのだろうか、 と。\n"
migration_not_allowed:0	"禁止"
migration_not_allowed_name:0	"移住禁止"
migration_not_allowed_desc:0	"民衆がどこで必要とされているかは帝国が決めることだ。 \n\n§E人口は自由な移住が不可能§!"
migration_allowed_primary_only:0	"第一種族のみ"
migration_allowed_primary_only_name:0	"第一種族のみ移住"
migration_allowed_primary_only_desc:0	"無制限の移動は、 第一種族たる我らだけに与えられた特権である。 \n\n§E第一種族の人口のみ自由な移住が可能§!"
migration_allowed_all:0	"自由な移住"
migration_allowed_all_name:0	"無制限の移住"
migration_allowed_all_desc:0	"すべての市民は、 自己の幸福を追い求めるために好きなところに移住してもよい。 \n\n§Eあらゆる人口は自由な移住が可能§!"
policy_appropriation:0	"土地の収用"
policy_appropriation_desc:0	"新しく獲得した惑星において、 市民権を持たない種族から土地を接収するかどうかを決定する。"
appropriation_not_allowed:0	"禁止"
appropriation_not_allowed_name:0	"土地の収用を禁止"
appropriation_not_allowed_desc:0	"帝国の支配する土地はすべて、 その住人のものだ。 \n\n§E征服した惑星に居住している人口はそのまま維持される§!"
appropriation_allowed:0	"許可"
appropriation_allowed_name:0	"土地の収用を許可"
appropriation_allowed_desc:1	"劣等種族たちが不適切に利用している土地は、 より優れた者たちがより有効に利用できる。 \n\n§E征服した惑星から市民権のない住民を最大§Y5§!£pop_cat_specialist£ 人口取り除き、 わが帝国の別の惑星の市民と置き換える§!"
policy_resettlement:0	"強制移住"
policy_resettlement_desc:0	"人口の惑星間の強制移住を許可するかどうかを決定する。 \n"
resettlement_not_allowed:0	"禁止"
resettlement_not_allowed_name:0	"強制移住禁止"
resettlement_not_allowed_desc:1	"自由人口を惑星間で強制移住させることはできない。"
resettlement_allowed:0	"許可"
resettlement_allowed_name:0	"強制移住許可"
resettlement_allowed_desc:1	"人口を惑星間で強制移住させられる。"
PLANET_AUTO_RESETTLEMENT_CHANCE:1	"失業中の人口は毎月§Y$VALUE|0$%§!の確率で、 自発的にほかの植民地に移住する。 移住先の植民地は自国内にあり、 職業枠・住居・十分な居住性のあるものに限られる。"
AUTO_MIGRATE_MIGRATION_CONTROLS:0	"§Rこの種族に対して移民統制が設定されている。§!\n"
AUTO_MIGRATE_SLAVE_PROCESSING:1	"他の植民地への§R§Y自動移住§!は、 §Y$sm_transit_hub$§!または§Y$building_slave_processing$§!が存在する状況で奴隷または知性をもたないロボットにのみ有効にすることができる。§!\n"
AUTO_MIGRATE_ASSIMILATED:0	"§R同化が進行中の人口は自動的に移住できない。§!"
PLANET_AUTO_RESETTLEMENT_NO_ELIGIBLE_POPS:0	"これらの人口は次の理由から自動的に移住できない："
