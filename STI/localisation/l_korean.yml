qt_cardassian_c4:0	"모두 짓밟으리라"
qt_cardassian_c4_desc:0	"우리는 잿더미를 딛고 일어나 §H연맹§!을 재건하고 우리의 이상을 재확인했습니다. 누구도 우리의 천재성을 의심하진 않았지만, 우리는 그들이 모두 틀렸다는 것을 증명했습니다. 이제 우리의 유일한 임무는 §H은하§!를 위협하는 반군을 근절하여 만인에게 더욱더 안전한 곳으로 만드는 것입니다.\n\n"
