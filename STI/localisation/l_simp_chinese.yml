decision_ufop_scout_for_talent:0	"人才寻访"
decision_ufop_scout_for_talent_effects_short:0	"增加§Y研究员与§Y安保官§!的生产，持续§Y5§!年"
decision_ufop_scout_for_talent_desc:0	"最聪明、最果敢的§H星际舰队§!未来舰长们抬头仰望星空，渴望明天来临，好亲自去探索宇宙的奥秘。但明天已经太迟，今天就是未来。"
decision_ufop_cultural_index:0	"编纂文化目录"
decision_ufop_cultural_index_effects_short:0	"增加§Y文化工作者§!凝聚力与研究生产\n\n启用时增加§R文化工作者维护费§!"
decision_ufop_cultural_index_desc:0	"记录下这个世界独一无二的人类学发展史可以让§H联邦§!更好地满足人民的需求。"
decision_ufop_end_cultural_index:0	"归档文化目录"
decision_ufop_end_cultural_index_effects_short:0	"结束§Y文化目录§!决议的效果"
decision_ufop_end_cultural_index_desc:0	"我们已经在该世界收集到了足够的人类学发展数据。现在我们可以根据我们的人民需求做出更精准的决策。"
decision_ufop_recalibrate_replicators:0	"重新校准复制器"
decision_ufop_recalibrate_replicators_effects_short:0	"增加§Y农民§!与§Y工匠§!的食物生产与§G人口增长速度§!，持续§Y10§!年"
decision_ufop_recalibrate_replicators_desc:0	"§H复制§!技术的进步速度已经赶上了其他科技的发展。升级能够将能量转化为可食用物质的组件，以提供更高的卡路里。"
decision_ufop_inspect_transporters:0	"检修传送器"
decision_ufop_inspect_transporters_desc:0	"因传送器导致的意外事故带来的高伤亡率依然高到令人无法接受，更别提偶尔的跨维度传送灾难了。定期检修这些设备有助于降低此类风险。"
decision_klingon_hold_mokbara_tournament:0	"举办Mok'Bara（克林贡武术）锦标赛"
decision_klingon_hold_mokbara_tournament_effects_short:0	"增加§Y武术家§!岗位与生产，增加§G陆军建造速度§!\n\n减少§R劳工生产§!，持续§Y10§!年"
decision_klingon_hold_mokbara_tournament_desc:0	"这是鲜血与荣耀交织的佳节庆典，新的格斗技巧将在这里亮相，观众也将为之疯狂。愿技艺最精湛的§H战士§!夺魁。"
decision_klingon_tax_bloodwine:0	"设立血酒税"
decision_klingon_tax_bloodwine_effects_short:0	"增加劳工生产\n\n启用时§T增加人口£amenities£§R舒适度使用§!和失业人口的£crime£§R犯罪度§!"
decision_klingon_tax_bloodwine_desc:0	"喝太多§H血酒§!只会让他们的思维迟钝退化。对下层阶级最喜爱的陋习酒水课收重税，反而能激发他们的积极性。"
decision_klingon_end_tax_bloodwine:0	"§G取消血酒税§!"
decision_klingon_end_tax_bloodwine_effects_short:0	"结束§Y血酒税§!决议的效果"
decision_klingon_end_tax_bloodwine_desc:0	"你也真敢对克林贡人的酒收税，恐怕连你最勇猛的战士也没法活着看到明天太阳升起。我们必须为我们的人民提供他们应得的奖励，以示尊重。"
decision_klingon_training_camps:0	"建立训练营"
decision_klingon_training_camps_effects_short:0	"增加£defense_army£§G防卫部队伤害§!且£stability£§G稳定度§!随§Y战士数量增加\n\n§T启用时增加§R战士能量维护费§!与人口§R舒适度使用§!"
decision_klingon_training_camps_desc:0	"§H战士§!的实力取决于训练的质量。战士们将义务接受长时间、高强度的特别封闭训练。"
decision_klingon_end_training_camps:0	"解散训练营"
decision_klingon_end_training_camps_effects_end:0	"结束§Y训练营§!决议的效果"
decision_klingon_end_training_camps_desc:0	"训练营很好地完成了它的使命，我们的战士们变得训练有素。现在，即便是刚经历§H飞升仪式§!的青涩少年也已经做好了战斗的准备。"
decision_klingon_fervent_followers:0	"激发狂热"
decision_klingon_fervent_followers_effects_short:0	"增加§Y$job_follower_of_kahless_klingon$§!生产\n\n启用时，§Y$job_follower_of_kahless_klingon$§!岗位不再生产§R舒适度§!并减少§R劳工生产§!"
decision_klingon_fervent_followers_desc:0	"我们必须全力支持§H凯勒斯§!虔诚的追随者们。当帝国与圣灵意志的践行者们站在一处时，万事皆安。"
decision_klingon_end_fervent_followers:0	"狂热追随者冷处理"
decision_klingon_end_fervent_followers_effects_short:0	"结束§Y狂热追随者§!决议的效果"
decision_klingon_end_fervent_followers_desc:0	"尽管追随凯勒斯的狂热令人敬佩，但最好还是将这份热度保留到需要的时候再释放吧。"
decision_romulan_bug_senators:0	"监听参议员宅邸"
decision_romulan_bug_senators_effects_short:0	"增加§Y参议员§!凝聚力与能量生产\n\n启用时§Y参议员§!增加£crime£§R犯罪度§!"
decision_romulan_end_bug_senators:0	"停止对参议员的监听"
decision_romulan_end_bug_senators_effects_short:0	"结束§Y监听参议员宅邸§!决议的效果"
decision_romulan_viinerine_and_circuses:0	"维纳瑞恩与马戏团"
decision_romulan_viinerine_and_circuses_effects_short:0	"演艺人员增加£stability£§G行星稳定度§!与凝聚力生产\n\n增加£amenities£§R人口舒适度使用§!，持续§Y5§!年"
decision_romulan_viinerine_and_circuses_desc:0	"转移注意力的做法有其妙用。人民将会被舒适惬意的空虚享受迷住双眼，使得他们无暇顾及我们更深层次的密谋。"
decision_romulan_hedge_maze_symposium:0	"举办树篱迷宫研讨会"
decision_romulan_hedge_maze_symposium_effects_short:0	"增加§G迁入吸引力\n\n§T减少§R劳工§!与§R专家产出§!，持续§Y5§!年"
decision_romulan_hedge_maze_symposium_desc:0	"迷宫的建造方法正在不断创新迭代。本届大会将会向这颗行星分享最新、最尖端的迷宫制造理念。"
decision_romulan_honor_military_heroes:0	"纪念军事英雄"
decision_romulan_honor_military_heroes_effects_short:0	"增加§Y禁卫军护卫§!与§Y工匠§!凝聚力生产\n\n增加§R禁卫军护卫§!与§R工匠维护费§!"
decision_romulan_honor_military_heroes_desc:0	"为建立§H星际帝国§!立下汗马功劳的伟大罗慕兰英雄们不会再被遗忘。他们伟岸的形象将激励未来的无数代人。"
decision_cardassian_burn_unapproved_works:0	"烧毁未经批准的作品"
decision_cardassian_burn_unapproved_works_effects_short:0	"增加§Y校订者§!生产\n\n启用时增加§R校订者维护费§!"
decision_cardassian_burn_unapproved_works_desc:0	"未经§H国家§!审核批准的艺术品和文学作品绝不能存在，这条法规也适用于不符合我国标准的历史。什么标准？你为什么要问这个？"
decision_cardassian_end_burn_unapproved_works:0	"未经批准的作品已被烧毁"
decision_cardassian_end_burn_unapproved_works_effects_short:0	"结束§Y烧毁未经批准的作品§!决议的效果"
decision_cardassian_end_burn_unapproved_works_desc:0	"你说的那些艺术品和文学作品从来就不存在。我们的§H联盟§!境内不可能出现任何未经批准的作品，你闻到的糊味只不过是国家批准的篝火罢了。"
decision_cardassian_outsource_our_suffering:0	"外包苦难"
decision_cardassian_outsource_our_suffering_effects_short:0	"增加§G奴隶人口生产§!和§Y审查官§!军官生产\n\n启用时增加£crime£§R奴隶犯罪度§!和§R审查官维护费§!"
decision_cardassian_outsource_our_suffering_desc:0	"为了减轻我们自己的负担，我们会鞭策非卡达西劳动力加倍努力地工作。"
decision_cardassian_end_outsource_our_suffering:0	"慷慨体验"
decision_cardassian_end_outsource_our_suffering_effects_short:0	"结束§Y外包苦难§!决议的效果"
decision_cardassian_end_outsource_our_suffering_desc:0	"在酷刑般的一天劳作结束之后（当然酷刑只是个比喻），是很有必要让我们的劳动力体会到卡达西式慷慨的天大好处。让他们知道，我们的慷慨永无止境。"
decision_cardassian_expedited_military_training:0	"速成军事训练"
decision_cardassian_expedited_military_training_effects_short:0	"增加§Y使节§!和§Y审查官§!军官生产\n\n启用时减少£stability£§R行星稳定度§!"
decision_cardassian_expedited_military_training_desc:0	"通过将更多的国家资源划入我们的军事院校，我们的人民将能更快地毕业成才，这样他们就能如愿为§H国家§!服役了。"
decision_cardassian_end_expedited_military_training:0	"§G结束速成军事训练§!"
decision_cardassian_end_expedited_military_training_effects_short:0	"结束§Y速成军事训练§!决议的效果"
decision_cardassian_end_expedited_military_training_desc:0	"大批的士兵得以提前毕业，如此伟大的胜利都要归功于我们的§H速成军事训练§!计划。"
decision_slave_colony:0	"建立强制劳役营"
decision_slave_colony_effects:0	"将行星转化为§Y奴隶殖民地§!，将无法建造大部分建筑。"
decision_slave_colony_effects_short:0	"将行星转化为§Y奴隶殖民地§!并提高§G人口增长速度\n\n§R无法建造§!大部分建筑"
decision_slave_colony_desc:0	"通过刻苦劳作能换取对其非法入境罪行的赦免。现在没有犯事，不代表以后就不会犯，迟早的事。"
decision_martial_law:0	"实行军事戒严"
decision_martial_law_effects_short:0	"增加£stability£§G稳定度§!并增加更多§Y士兵§!岗位。\n\n减少£jobs_available£§R岗位资源生产§!和£pops£§R人口增长§!。"
decision_martial_law_effects_custom_ufop:0	"持续生效§Y直到取消§!\n星际舰队军官岗位：§G+2§!\n来自星际舰队军官的稳定度：§G+5§!\n£jobs_available£Jobs资源产出：§R-33%§!\n人口增长速度：§R-50%§!\n"
decision_martial_law_effects_custom_klingon:0	"持续生效§Y直到取消§!\n战士岗位：§G+2§!\n来自战士的稳定度：§G+5§!\n£jobs_available£Jobs资源产出：§R-33%§!\n人口增长速度：§R-50%§!\n"
decision_martial_law_effects_custom_romulan:0	"持续生效§Y直到取消§!\n百夫长岗位：§G+2§!\n来自百夫长的稳定度：§G+5§!\n£jobs_available£Jobs资源产出：§R-33%§!\n人口增长速度：§R-50%§!\n"
decision_martial_law_effects_custom_cardassian:0	"持续生效§Y直到取消§!\n使节岗位：§G+2§!\n来自使节的稳定度：§G+5§!\n£jobs_available£Jobs资源产出：§R-33%§!\n人口增长速度：§R-50%§!\n"
decision_martial_law_effects_custom_minor:0	"持续生效§Y直到取消§!\n士兵岗位：§G+2§!\n来自士兵的稳定度：§G+5§!\n£jobs_available£Jobs资源产出：§R-33%§!\n人口增长速度：§R-50%§!\n"
decision_martial_law_desc:0	"越是无法无天的地界，就越需要更强大的武力展示来掌控。"
martial_law_ufop_effect_desc:0	"星际舰队军官岗位：§G+2§!\n来自星际舰队军官的稳定度：§G+5§!\n£jobs_available£Jobs资源产出：§R-33%§!\n人口增长速度：§R-50%§!\n"
