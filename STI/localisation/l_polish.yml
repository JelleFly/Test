START_SCREEN_PART_ONE_ARCTIC:0	"W ciągu tysiącleci, które upłynęły od powstania pierwszych prymitywnych społeczności [GetSpeciesName] na śnieżnych polach i w lodowych jaskiniach globu [GetHomeWorldName], nasza cywilizacja rozprzestrzeniała się i rozkwitała."
