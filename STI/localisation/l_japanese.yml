qt_cardassian_c4_effect_tooltip:0	"新たに統合される植民地に§Y$qt_cardassian_c4_effect$§!の惑星補正が追加され、 以下の効果が発動する：\n $mod_planet_forced_farmers_upkeep_mult$ ： §G-30%§!\n $mod_planet_forced_miners_upkeep_mult$ ： §G-30%§!\n$mod_deposit_blockers_cost_mult$ ： §G-15%§!"
qt_cardassian_d1:0	"白紙状態"
qt_cardassian_d1_desc:0	"科学的進歩の重荷は宇宙についての理解と和合して成長していかなければならないということだ。 たとえそれが、 社会全体の抜本的改革を要求するとしても。 そしてまた、 すべての個人が最初から我々の目標を共有しているなら、 抜本的改革も容易である。"
