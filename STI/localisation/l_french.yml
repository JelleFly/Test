game_concept_district:0	"District"
game_concept_district_desc:0	"Les districts sont des centres de population interconnectés présents sur les planètes. Ils ont une fonction précise et offrent des logements, des services et, plus important encore, des emplois que les pops peuvent occuper pour produire des ressources. La quantité de districts qu'une planète peut accueillir dépend de sa taille."
game_concept_building:0	"Bâtiment"
game_concept_building_desc:0	"Les bâtiments sont les éléments essentiels de l'infrastructure d'une planète. Ils ont une fonction précise et offrent des avantages comme une augmentation des logements, des services ou des emplois pour votre population. Chaque planète dispose d'un nombre d'emplacements de bâtiment limité. Il est possible de débloquer des emplacements de différentes façons, notamment en construisant des districts urbains."
game_concept_pop:0	"Pop"
game_concept_pop_desc:0	"Les pops représentent la population d'un empire. Une simple pop peut être composée de millions d'habitants. Les pops ont un coût d'entretien en nourriture et occupent des emplois, qui sont la source principale de ressources et sont majoritairement fournis par les bâtiments et les districts. Les pops peuvent être loyales ou indécises envers vous, mais aussi loyales envers d'autres empires. Leur déloyauté peut les pousser à émigrer vers d'autres puissances."
game_concept_unemployment:0	"Chômage"
game_concept_unemployment_desc:0	"Les pops sans emploi produisent une quantité dérisoire de ressources, mais leur coût d'entretien reste inchangé. Offrez-leur des emplois en construisant des bâtiments ou des districts sur leur planète. Vous pouvez également réimplanter ces pops sur d'autres planètes où des emplois sont disponibles, contre une petite rétribution."
game_concept_armies:0	"Armées"
game_concept_armies_desc:0	"Vous pouvez recruter des armées d'assaut dans n'importe quelle colonie (onglet Armées). Quant aux armées défensives, elles sont générées automatiquement par certains emplois. Chacune de vos pops vous permet de recruter une armée d'assaut de l'espèce correspondante. Les armées d'assaut sont représentées par des vaisseaux de transport à mobiliser pendant les guerres d'occupation des planètes ennemies, qui augmentent vos gains de guerre. Vous pouvez également faire atterrir ces vaisseaux sur vos propres planètes pour les renforcer, mais les armées d'assaut sont alors moins efficaces."
game_concept_leader_governor:0	"Gouverneur"
game_concept_leader_governor_desc:0	"Les gouverneurs sont des leaders qui mènent des missions sur vos colonies. Il ne peut y avoir qu'un seul gouverneur en mission par planète. Ces missions durent jusqu'à ce que vous les annuliez et offrent différents avantages, comme l'augmentation de la stabilité ou de la production des emplois de la planète, ou encore la conversion de pops déloyales ou indécises à votre principe."
game_concept_leader_scientist:0	"Scientifique"
game_concept_leader_scientist_desc:0	"Les scientifiques sont des leaders qui travaillent à bord des vaisseaux scientifiques et mènent des recherches sur une branche technologique. À bord des vaisseaux scientifiques, ils peuvent topographier les systèmes stellaires, étudier les anomalies ou soutenir les recherches de colonies spécifiques, ce qui augmente la production de recherche de leurs emplois. Lorsque vous affectez un scientifique à une branche de recherche, les technologies correspondantes sont étudiées bien plus rapidement."
game_concept_leader_spy:0	"Espion"
game_concept_leader_spy_desc:0	"Les espions sont des leaders employés dans les missions d'espionnage offensives et les opérations de contre-espionnage. Les missions offensives, qui se déroulent sur les planètes ennemies ou dans leurs bases stellaires, peuvent aboutir à différentes situations. Quant aux opérations de contre-espionnage, elles ont lieu dans vos propres systèmes et visent à capturer les espions ennemis. Il est possible d'activer le contre-espionnage automatique à partir du panneau d'un vaisseau-espion."
game_concept_leader_admiral:0	"Amiral"
game_concept_leader_admiral_desc:0	"Les amiraux sont des leaders qui dirigent les flottes militaires. Sans amiral, les statistiques d'une flotte sont sévèrement réduites. Plus le niveau de l'amiral est élevé, plus la flotte est efficace au combat."
game_concept_leader_general:0	"Général"
game_concept_leader_general_desc:0	"Les généraux sont des leaders qui dirigent les armées. Vous pouvez affecter un général à une flotte de vaisseaux de transport d'armée d'assaut pour augmenter son efficacité. Il est également possible d'affecter un général aux armées défensives d'une colonie depuis l'onglet Armées, dans le menu de la planète."
game_concept_global_tension:0	"Tension générale"
game_concept_global_tension_desc:0	"La tension générale est l'indicateur de l'état des relations entre les différentes puissances de la galaxie. Une tension générale élevée signifie que des conflits sont sur le point d'éclater. La tension générale réduit la stabilité, mais augmente la limite de revendications, leur coût et les acceptations diplomatiques des pactes et des traités."
alloys:0	"Alliages"
alloys_desc:2	"§ELes §Halliages§! (£alloys£) sont des ressources avancées souvent utilisées comme matériau de renforcement dans le domaine militaire, notamment pour la fabrication des conduits d'accès latéraux qui longent les nacelles à distorsion. Ils sont nécessaires pour la construction de §Hvaisseaux§! et de §Hbases stellaires§!. Il est possible d'en acquérir :\n§Y1.§! en construisant des £building£ §Hfonderies§! sur les planètes colonisées ;\n§Y2.§! en construisant des £district£ §Hdistricts industriels§! sur les planètes colonisées ;\n§Y3.§! en en achetant sur le §Hmarché§!.§!"
deuterium_desc_3:0	"§E§HLe terme deutérium§! (£deuterium£) désigne un isotope d'hydrogène qui sert principalement de carburant pour vaisseau. Il est possible d'en obtenir davantage :\n§Y1.§! en utilisant des §Hvaisseaux de construction§! pour bâtir des §Hstations minières§! autour des étoiles riches en deutérium ;\n§Y2.§! en créant des emplois artisanaux pour vos pops ;§!\n§Y3.§! en en achetant sur le §Hmarché§!.§!"
game_concept_civic:0	"Civisme"
game_concept_civic_desc:0	"Les civismes représentent les croyances générales et la culture d'une puissance. Ils offrent des bonus importants qui vous aideront à choisir les stratégies les plus efficaces selon votre style de jeu. Les puissances mineures disposent d'un seul civisme, que vous pouvez acquérir en les assimilant. Lorsqu'une grande puissance possède 10 civismes, elle remporte la victoire diplomatique."
game_concept_war_support:0	"Soutien de guerre"
game_concept_war_support_desc:0	"Le soutien de guerre représente la volonté des parties non belligérantes des situations de guerre à soutenir tel ou tel camp. Avec un score supérieur à 50, elles soutiennent le camp des attaquants. Avec un score inférieur à -50, elles soutiennent le camp des défenseurs."
