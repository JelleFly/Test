qt_klingon_e1:0	"Памятный день"
qt_klingon_e1_desc:0	"Сказки, передаваемые из поколения в поколение, стали былью. Те, кто верил, не сомневались, что этот день придет. §HКейлис Незабываемый§!, убийца §HМолора§! и §HФек'лири§!, возвратился.\n\n"
qt_klingon_e1_volcanic_shrine_fail:0	"£trigger_no£ Построено строений: §Y$building_volcanic_shrine_klingon$§!: §Y[This.qt_klingon_e1_volcanic_shrine]§!/§Y5§!"
