tech_computer_3:0	"바이오뉴럴 컴퓨터 아키텍처"
tech_computer_4:0	"양자 연산"
tech_warp_drive_1:0	"워프 코어 공학"
tech_warp_drive_2:0	"다일리튬 크리스탈 체임버"
tech_warp_drive_2_desc:0	"반응로 부품의 크기를 줄여 워프 드라이브를 경량화합니다. 결과적으로 엔진 관련 하중으로 발생하는 불이익을 최대 30% 완화할 수 있습니다."
tech_warp_drive_3:0	"반물질 주입기"
tech_planetary_government:0	"조립식 구조"
tech_planetary_government_desc:0	"현지 자원을 기본 복합 재료로 변환하여 최소주의적 구조물을 구축합니다."
tech_colonial_centralization:0	"지속 가능한 구조"
tech_colonial_centralization_desc:0	"우수한 보강식 벽돌 기술로, 기존의 가공된 재료를 사용해 영향을 덜 끼치는 영구 구조물로 탈바꿈시킵니다."
tech_galactic_administration:0	"불침투성 화합물"
tech_galactic_administration_desc:0	"핵심 인원을 보호하기 위한 방폭 표면재와 실내 위상 차폐 기술, 지하 방공호로 정부 부지를 보강합니다."
tech_imperial_capital:0	"마성루"
tech_imperial_capital_desc:0	"경외를 자아내는 초고층 건물은 세월의 풍파를 무시하는 외관과 철통같은 방어 역량을 갖추고 있습니다. 최악의 물리적, 사이오닉 공격도 막아낼 수 있을 정도입니다."
tech_basic_science_lab_1:0	"봉쇄 프로토콜"
tech_basic_science_lab_1_desc:0	"연구 시설을 보강하여 지적 재산 도난은 물론이고, 인재 혹은 파괴 공작으로 인한 오염 물질 유출 사태를 방지합니다."
tech_basic_science_lab_2:0	"플라즈마 시설 정화"
tech_basic_science_lab_2_desc:0	"기밀 구역을 분해해야 할 경우를 대비해 안전 대피 계획과 최소 안전 거리 지침을 수립합니다."
tech_basic_science_lab_3:0	"지하 연구소"
tech_basic_science_lab_3_desc:0	"지리적 고립과 자체 거주 시설은 문명을 멸망으로 몰아넣을 수 있는 사고의 발생 위험을 완화하고, 더욱더 높은 수준의 연구를 가능케 합니다."
tech_cultural_heritage:0	"역사적 신빙성"
tech_cultural_heritage_desc:0	"우리 역사가들은 1차 자료에 대한 새로운 관점을 너른 마음으로 수용합니다. 우리가 누구이며 어디에서 왔는지를 명확하게 파악할 수만 있다면 그 정도쯤이야."
tech_heritage_site:0	"성간 문화"
tech_hypercomms_forum:0	"학제 간 규약"
tech_standard_formularies:0	"양자 데이터뱅크"
tech_off_world_census:0	"일과 삶의 균형"
tech_off_world_census_desc:0	"건강을 비롯해 개인적 취미에 할애할 시간을 확보할 수 있는 업무 일정은 생산성 증진에 큰 보탬이 됩니다."
tech_hydroponics:0	"수경 재배"
tech_hydroponics_desc:0	"영양액을 사용하여 식물을 재배합니다. 유기농 작물 생산량이 두 배로 늘어납니다."
tech_global_research_initiative:0	"전자 법의학 연구소"
tech_power_hub_1:0	"전역 에너지망"
tech_power_hub_2:0	"태양 도관"
tech_mineral_purification_1:0	"광석 정제"
tech_mineral_purification_1_desc:0	"자동화 시스템을 미세 조정하여 바위에서 희귀 광물을 더 많이 추출할 수 있도록 합니다."
tech_mineral_purification_2:0	"광물 정제 안전 규정"
