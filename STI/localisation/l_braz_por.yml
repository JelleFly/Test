qt_klingon_c4:0	"Glória em Batalha"
qt_klingon_c4_desc:0	"Somos e sempre seremos vitoriosos. O sangue corre em nossas veias, os tambores batem no ritmo de nossos corações, as estrelas brilham e guiam nossa conquista galáctica. Ergam-se, §HtlhIngan§!!\n\n"
qt_klingon_d1:0	"Sem Negociações"
qt_klingon_d1_desc:0	"Uma influência pseudopacifista não será tolerada. Encerre todas as negociações com a §HFederação§!. Não mais seguiremos as políticas covardes deles. Estes acordos inúteis acabam agora.\n\n"
qt_klingon_d1_civic_tooltip:0	"O componente cívico §Y$civic_warriors_honor$§! é substituído pelo componente cívico §Y$civic_by_the_batleth$§!, concedendo os seguintes efeitos:\n$MOD_SHIP_EVASION_MULT$: §G20%§!\n$MOD_SHIP_TRACKING_MULT$: §G20%§!\n$MOD_STARBASE_SHIPYARD_BUILD_COST_MULT$: §G-20%§!\n\n"
