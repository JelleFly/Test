tr_wellfare_decentralization_desc:0	"非都市区域が産出する快適度：§G+1§!"
tr_wellfare_finish_delayed:0	"労働は個人の尊厳の基盤である。 すべての市民は有意義な労働と良質な生活を享受するに値する"
tr_conquest_adopt:0	"$tradition_conquest$"
tr_conquest_adopt_delayed:0	"§H銀河系§!において最も強靭で戦闘能力の高い軍人を有することは、 戦争に勝利するための唯一の手段というわけではないが、 勝利の役には立ってくれる。 我々の軍人は経験豊富で、 いつでも行動できる"
tr_conquest_adopt_desc:0	"採用時：\n艦船の維持費：§G-20%§!。\n\n完了時：\n宇宙船勝利時に影響力§G25§!を獲得する。 このボーナスは2351年以降§G50§!に増加し、 2356年以降§G75§!に増加する。"
tr_conquest_sanctuary:0	"聖域"
tr_conquest_sanctuary_delayed:0	"戦時下において、 我々の軍門に下っていない者たちに安全を保障することはできない。 軍門に下った者たちは住居と日用品の見返りとして労働力や技術を提供するのだ"
tr_conquest_hero_worship:0	"英雄崇拝"
tr_conquest_hero_worship_delayed:0	"戦争は醜いものだが、 必ずしも邪悪ではない。 常に警戒を怠らず、 あらゆる脅威に対して即座に全力で対応してきたことによって、 幾世代にもわたる伝説的な戦士たちが現れてきたのだ。 その犠牲を忘れはしない"
tr_conquest_proxy_wars:0	"代理戦争"
tr_conquest_proxy_wars_delayed:0	"堂々と戦争をすればより多くのものが得られるかもしれないが、 危険も大きい。 敵の敵と戦うゲリラ集団に兵器と資金を送ってやれば、 敵の戦力をより安価に評価することができるだろう。 それによって敵を血みどろの戦争に引きずりこめるとしたら？ さらに好都合だ"
tr_conquest_proxy_wars_desc:0	"諜報ミッションの成功時にほかのすべての国に対する対象の態度を§R-100§!。"
tr_conquest_display_of_force:0	"力の誇示"
tr_conquest_display_of_force_delayed:0	"最高の攻撃は素早く、 意表を突くものだ。 敵を倒すなら抵抗の機会させ与えるな。 高速前進と技術的優越こそ戦いに勝利するための鍵である"
tr_conquest_might_makes_right:0	"力こそ正義"
tr_conquest_might_makes_right_delayed:0	"いかなる争いも最終的にはより強大な暴力を行使する能力の持ち主によって集結する、 というのが現実である。 不均衡な戦争は不公平だと言う者もいるかもしれない。 だが、 それこそが本質なのだ"
tr_conquest_finish_delayed:0	"あらゆる戦闘に勝利して我々の誇りと力を示す目的は、 味方と敵の精神に感銘を与えることである。 儀礼的な力の誇示によってであれ、 勝利の凱旋行進によってであれ、 我々の戦力は侮りがたいのだと理解させろ"
tr_defense_adopt:0	"$tradition_defense$"
tr_defense_adopt_delayed:0	"我々の領土を守ることは、 人々の未来を守ることだ。 §H銀河系§!のような予測不可能な場所で油断してはならない"
tr_defense_adopt_desc:0	"採用時：\n惑星の軌道爆撃ダメージ：§G-50%§!\n防衛プラットフォームのコスト：§G-50%§!\n\n完了時：\n防衛プラットフォームの上限：§G+10§!\n外交許諾値：§G+10§!\n"
tr_defense_cultural_attraction:0	"文化的魅力"
tr_defense_cultural_attraction_delayed:0	"我々の領土を守ることは、 人々の未来を守ることだ。 §H銀河系§!のような予測不可能な場所で油断してはならない"
tr_defense_prison_colonies:0	"監獄植民地"
tr_defense_prison_colonies_delayed:0	"犯罪者をべつの惑星へ輸送するのは、 再犯を防ぐことを目的とする場合にのみ認められる方法である。 監獄惑星は最悪の犯罪者が支配する過酷な土地だ。 けれども、 社会復帰にはコストがかかる。 逃げることさえままならず、 我々の視界に入らないどこかにいてくれるならそれでいいではないか"
tr_defense_prison_colonies_desc:0	"母星系以外の首都建造物が犯罪を抑制：§G-10§!。"
tr_defense_volunteer_service:0	"志願兵制度"
tr_defense_volunteer_service_delayed:0	"人々のために奉仕することは最高の名誉かもしれないが、 決して簡単なことではない。 新兵に多大な特権を認めれば、 民間生活から軍隊生活への移行をよりいっそう促進できる。 規律のとれた志願兵の軍隊は、 徴兵制に依存する軍隊よりもよく戦うだろう"
tr_defense_oath_citizenship:0	"市民権の誓い"
tr_defense_oath_citizenship_delayed:0	"共通の理想に対する献身を毎朝誓い合おう。 労働が始まる前にも、 あるいは公的行事が始まる前にも。 我々はあらゆる敵に対して一致団結して立ち向かうのだ"
tr_defense_oath_citizenship_desc:0	"兵士の職業が産出する統合力：§G+1§!"
tr_defense_secure_borders:0	"国境の安全保障"
tr_defense_secure_borders_delayed:0	"§H銀河系§!の探索が交易と文化交流を基調とする新時代に突入したとはいえ、 我々にとって最も大事なのは自己保存である。 国境を越えてくる者たちはひとり残らず詳細に調べ上げるべきだ"
tr_defense_finish_delayed:0	"準備は勝利の必要条件である。 鎚を振り下ろすなら、 強く、 素早く打たなければならない。 戦略的同盟国とともに十分な合同訓練を行うことが、 将来の侵略を防ぐための鍵となるだろう"
tr_development_adopt:0	"$tradition_development$"
tr_development_adopt_delayed:0	"探索が始まった自然宇宙の驚異は、 科学的発見に次いで重要である。 地平線は窓のようなものだ。 すなわち、 遠くを覗くためにある"
tr_development_empiricism:0	"経験主義"
tr_development_empiricism_delayed:0	"観察することは知ることである。 理論的モデルは、 どれだけ精度を増そうとも、 経験を通じて得られた知識に取って代わることはできない"
tr_development_empiricism_desc:0	"天体の調査によるボーナスXP：§G+20%§!\n科学者のレベル上限：§G+2§!。"
tr_development_procedural_rigor:0	"厳格な手続き"
tr_development_procedural_rigor_delayed:0	"これを運と呼ぶ者もいるだろうが、 我々は精度と呼ぶ。 たったひとつの石ころさえ見逃さないという徹底的な研究姿勢が、 偶運に我々を愛させるのだ。 驚くべき発見はすぐ先に待ち構えている。 ただそれを見ればいい"
tr_development_scientific_vanguard:0	"科学的前衛"
tr_development_scientific_vanguard_delayed:0	"最先端の研究を支援し、 科学者たちを国境の最前線に送ることで、 宇宙最大の神秘を最初に発見するための比類なき機会を与える"
tr_development_settlement_initiatives:0	"入植地の構想"
tr_development_settlement_initiatives_delayed:0	"入植者たちの需要を識別し、 さらなる繁栄と成長を促すことで、 人々の強靭さと対応力を高めることができる。 指導と道具さえあれば、 宇宙の最前線における団結力はこれまでになく強固になるだろう"
tr_development_settlement_initiatives_desc:0	"植民地の建設速度：§G+50%§!\n植民地の創設時に影響力を獲得：§G+250§!。"
tr_development_galactic_marvels:0	"銀河の驚異"
tr_development_galactic_marvels_delayed:0	"広大な§H銀河系§!の探索と、 新たな星々の発見が畏怖の念を呼び起こさないことはない。 宇宙は驚きに満ちている"
tr_development_galactic_marvels_desc:0	"障害物除去時間：§G-25%§!\n障害物除去コスト：§G-25%§!\n植民地創設時の希少な惑星特性：§G+1§!。"
tr_development_finish_delayed:0	"すべての価値は平等ではない。 我々の文明を形づくった道徳哲学は、 他文明のそれよりも本質的に優れている。 敵に対する我々の請求権は、 知的精神によって創造された最も素晴らしい理念系によって武装しているのだ"
tr_research_adopt:0	"$tradition_research$"
tr_research_adopt_delayed:0	"宇宙を舞台とする研究を標準化するためには、 まず効率を重視しなければならない。 データを分類し、 環境スキャンを改善することで、 より明るい未来を築くことができるのだ"
tr_research_adopt_desc:0	"採用時：\nアノマリー研究速度：§G+25%§!。\n\n完了時：\n惑星規模の増加§G+1§!。"
tr_research_bold_innovation:0	"大胆な発明"
tr_research_bold_innovation_delayed:0	"新たな技術の理解や、 古代の技術の解明のために自らを捧げてでも研究を進める気概のある者たちは、 知識と発明という報酬を得るだろう"
tr_research_bold_innovation_desc:0	"技術の研究が統合力§G250§!を産出する。 このボーナスは2351年以降は§G500§!に、 2356年以降は§G1000§!に増加する。"
tr_research_final_frontiers:0	"フロンティア"
tr_research_final_frontiers_delayed:0	"亜空間は無数の小穴を有する巨大な蜂の巣である。 宇宙において最も深く秘密に満ちた場所を無制限に調査することのできる枠組みさえあれば、 それらの小穴を好きなだけ探索できるようになるだろう"
tr_research_scientific_enlightenment:0	"科学的啓蒙"
tr_research_scientific_enlightenment_delayed:0	"科学教育は銀河文明の最も基礎的な要件である。 教育課程は幼年期から科学的知識に重点を置くように作られており、 法律は最新のデータと理論モデルに依拠している。 科学者は尊敬され、 社会的に高い地位を与えられる"
tr_research_scientific_enlightenment_desc:0	"すべての科学者が追加の特性を獲得：§G+1§!。"
tr_research_private_eyes_delayed:0	"影の中に隠れていようとも、 人目を逃れていようとも、 誰にも見つからないようにするための技術は時間と知恵によって発達する。 洞察への道はただ待つことしかできない"
tr_research_private_eyes_desc:0	"スパイのレベル上限増加：§G+2§!\nスパイの作戦速度ボーナス§G+10%§!。"
tr_research_graphene_cities:0	"グラフェン都市"
tr_research_graphene_cities_delayed:0	"信じがたいほど軽量で非常に多用途な量子アエログラフェンジェルは、 輸送しやすく、 商業利用も容易い。 建設はこれまでになく早く、 安くなった"
tr_research_finish_delayed:0	"星々の人口は増えたが、 環境への悪影響の緩和は依然として最重要課題だ。 入植地の過密状態に対応するためにも、 持続可能な生活様式に移行しなければならない"
tr_ufop_adopt:0	"$tradition_ufop$"
tr_ufop_adopt_delayed:0	"互恵的関係は外交と相互理解を通じて慎重に確立するべきものだ。 そうすることによってのみ、 知識の共有と宇宙の平和を願うことができる"
tr_ufop_starfleet:0	"宇宙艦隊"
tr_ufop_starfleet_delayed:0	"我々は平和と科学の名の下に歩み、 §H銀河系§!全体で安全と知識を分かち合う時代を切り開く。 その任務は、 新種の生命と文明を見つけ出し、 未踏の惑星へと果敢に足を踏み入れることだ"
tr_ufop_democracy:0	"民主主義"
tr_ufop_democracy_delayed:0	"指導者を選び、 指導者の責任を追求し、 万人が関与可能な公正で透明な選挙制度を有することは市民の自然権である"
tr_ufop_material_abundance:0	"豊富な資源"
tr_ufop_material_abundance_delayed:0	"レプリケイター技術のおかげで、 貧困と飢餓の恐怖はとうの昔に克服された。 これほどの潤沢さに恵まれたなら、 隣人たちに同じだけの資源を提供することもできる"
tr_ufop_material_abundance_desc:0	"母星以外の植民地の首都建造物が管理許容量を産出：§G+20§!。"
tr_ufop_pioneers:0	"開拓者"
tr_ufop_pioneers_delayed:0	"我々の居場所は地上だけではない。 はるかなる高み、 無限に広がる宇宙の星々と奇妙な現象の狭間にもそれはあるのだ"
tr_ufop_leadership_dispatch:0	"リーダーシップの迅速性"
tr_ufop_leadership_dispatch_delayed:0	"政治家が親分面をすると、 腐敗と不平等が急速に広がる。 指導者は平等であり、 その地位は現場で実力を証明することによって得られる"
tr_ufop_finish_delayed:0	"平和、 平等、 科学的理解による§H銀河系§!の団結のためなら、 戦って得る価値のあるものだ"
tr_ufop_finish_desc:0	"首都建造物が士官を§G+2§!、\n安定度を§G+5§!産出する"
tr_klingon_adopt:0	"$tradition_klingon$"
tr_klingon_adopt_delayed:0	"率直な話し方ができないのはクォルヴァックだけだ。 帝国は、 決闘によるにせよ、 征服によるにせよ、 地位を高めるためには正直さと力を二本の大黒柱としている"
tr_klingon_code_honor:0	"名誉の規範"
tr_klingon_code_honor_delayed:0	"クリンゴンの真価はその行動にのみある。 真の戦士は私利私欲や目先の利得など一顧だにせず、 名のみが残される将来において自身がどのように語りつがれるかだけを考えるのだ"
tr_klingon_legendary:0	"伝説"
tr_klingon_legendary_delayed:0	"すべての名誉の道はやがてスト・ヴォ・コーへと至る。 カーレスは忘れてはならないことを戦士たちに教えた。 死後にひとつになることは、 永遠にひとつになることなのだ"
tr_klingon_legendary_desc:0	"クリンゴンの研究者が統合力§G+2§!を産出\n$job_follower_of_kahless_klingon$が研究力§G+2§!を産出。"
tr_klingon_peerless_combatants:0	"無双の闘士"
tr_klingon_peerless_combatants_delayed:0	"狡知や反射神経に長けた連中はほかにもいるかもしれない。 だが戦場で相まみえた者たちは、 クリンゴンに優る戦士など§H銀河系§!には存在しないのだと知るだろう"
tr_klingon_peerless_combatants_desc:0	"リーダーのコスト：§G-50%§!\n地上軍のダメージ：§G+50%§!。\n地上軍が撃破されるたびに統合力を獲得：§G+500§!。"
tr_klingon_pretigious_houses:0	"貴賓館"
tr_klingon_pretigious_houses_delayed:0	"帝国の指導者になるということは、 複雑なクリンゴン法を理解するということであり、 暗殺者を一撃で倒せるようになるということである"
tr_klingon_larger_life:0	"命よりも大事なもの"
tr_klingon_larger_life_delayed:0	"我々は耐えるために生まれ、 最大の試練に立ち向かうために鍛えられ、 知恵と覚悟に導かれるために生きる"
tr_klingon_finish_delayed:0	"戦士の道には三本の柱がある。 規律と、 競争的な修行と、 行動への主体性だ。 戦士はあらゆる失敗から学び、 失敗は死に通じると理解する"
tr_romulan_adopt:0	"$tradition_romulan$"
tr_romulan_adopt_delayed:0	"§Hタル・シアー§!であれ、 古代の§Hザト・ヴァッシュ§!であれ、 §H元老院議員§!の私的工作員であれ、 信頼に値する知識は時と場所とを選ばずに目を配しておくことによって得られるということは誰でも知っている"
tr_romulan_outwitting_the_enemy:0	"権謀術数"
tr_romulan_labyrinths:0	"迷宮"
tr_romulan_labyrinths_delayed:0	"偽りの入口、 迷路の如き通路、 目を惑わす幻、 そして終わりなき螺旋階段。 ロミュランのインフラはすべて招かれざる客を騙すためにある。 我々は常に一歩先を歩むのだ。 文字どおりの意味で"
tr_romulan_labyrinths_desc:0	"都市区域の住居：§G+1§!。\n都市区域の快適度：§G+2§!。\n都市区域の建造物スロット：§G+0.5§!。"
tr_romulan_personal_secrecy:0	"個人的秘密主義"
tr_romulan_personal_secrecy_delayed:0	"競争は生命の自然な状態である。 競争の第一原理は、 情報こそ力なり、だ"
tr_romulan_personal_secrecy_desc:0	"リーダープール：§G+1§!\n防諜の防御ボーナス：§G+2§!。"
tr_romulan_long_game:0	"長期戦"
tr_romulan_long_game_delayed:0	"よそ者は我々の行動を理解不能だとか無計画だとか思うかもしれない。 だが、 すべては計算ずくなのだ。 企ての結果が得られるのは数十年先ということもあり得る"
tr_romulan_puppeteers:0	"人形遣い"
tr_romulan_puppeteers_delayed:0	"指揮官の役割は誰にでも務まるようにすることが可能である。 だが、 指揮官を適所に配する技能を有する者は少ない"
tr_romulan_puppeteers_desc:0	"基礎情報レベル：§G+30§!\nスパイミッションの成功で人口を窃盗：§G1§!。"
tr_romulan_finish_delayed:0	"ロミュラン人は生来優れているが、 すべてのロミュラン人が平等というわけではない。 他者よりも生まれに恵まれ、 指導者たるべき天与の才能を有している者もいる。 軍における地位と政治的権力を最も優れた者たちに与えることは万人にとって最大の利益となる。 人々がそれを認めるかどうかは関係ない"
tr_cardassian_adopt:0	"$tradition_cardassian$"
tr_cardassian_adopt_delayed:0	"あなたは§Hカーデシア人§!として生まれた。 これからも常に§Hカーデシア人§!として生きる。 受胎から死まで、 あなたは§H国家§!の所有物となるのだ"
tr_cardassian_plausible_deniability:0	"合理的否認可能性"
tr_cardassian_plausible_deniability_delayed:0	"証拠なき訴訟や証明なき仮説とはいったい何か？ 結果が同じなら、 何が正しくて何が正しくないか、 何を隠して何を開示するべきか、 誰が決めるというのか？ 現在、 労働者の100%が自らの役割に幸福と満足を感じると報告してきている"
tr_cardassian_attrition:0	"消耗戦"
tr_cardassian_attrition_delayed:0	"消耗戦によって敵を弱体化させるのはコストがかかるが、 有効な手段だ。 敵の技術力が我々を上回っているというのなら、 勇敢なる§Hカーデシア人§!は§H連合§!のために命を捧げる以外に何ができるというのか？"
tr_cardassian_psychological_warfare:0	"心理戦争"
tr_cardassian_family_values:0	"家族的価値観"
tr_cardassian_family_values_delayed:0	"市民にとっての§H国家§!は、 子どもにとっての親である。 優秀かつ忠実な§Hカーデシア人§!は、 可能な限り幼いうちに、 家庭において生みだされるのが望ましい"
tr_cardassian_family_values_desc:0	"非都市区域の住居：§G+1§!。\n人口の成長速度：§G+10%§!。"
tr_cardassian_interrogations:0	"尋問"
tr_cardassian_interrogations_delayed:0	"奴らが我々に対していだく憎しみと怒りの原因を知らなければならない。 奴らの論理展開を理解することは、 我々の優越性に光を当ててくれるだろう"
tr_cardassian_interrogations_desc:0	"デブリの調査で統合力を獲得§G+1000§!\n統治者の職業が安定度を産出§G+1§!。"
tr_cardassian_finish_delayed:0	"奴らは道徳だの名誉だの覇権だのという誤った観念によって妨げられている。 だが、 自制するなどという選択肢はない。 やがて§Hカーデシア人§!の如く戦える者はいなくなるだろう"
ap_politicians:0	"政治的劇場主義"
ap_politicians_desc:0	"権力は、 威風堂々たる振る舞いを内面化した者に与えられる。 だが、 その次に権力を与えられる者は誰か？ 暴君はその王冠の対価を知っているのだろうか？"
ap_unified:0	"統合"
ap_unified_desc:0	"我々には差異よりも共通点の方が多い。 文化の違いがかつてのように我々を分断することはなくなった。 この新時代においては、 誰もが銀河系の仲間なのだという現実と向き合わなければならない。"
ap_administrators:0	"機能的官僚制"
ap_administrators_desc:0	"社会は常に強い信頼をいだいている。 我々の政治組織の微細な構造の本質は、 激務と創意工夫である。 結果を見ればそれは自ずと明らかだ。"
ap_focused:0	"時代の精神"
ap_focused_desc:0	"全員が共通の夢に向かって団結して進むとき、 我々を阻むことができるものなど宇宙には存在しない。"
ap_dominators:0	"すべては我々のために存在する"
ap_dominators_desc:0	"天然資源は我々に使われるためにある。 最初の祖先が原初の海から這い上がって以来、 我々は宇宙の力を利用するための道具を作ってきた。 実用主義に恥じるべき点などありはしない。"
ap_dominators_tooltip:0	"§Y惑星の障害物§!を除去した際に、 以下を獲得：\n£energy£：§G3000§!\n£minerals£：§G3000§!\n£deuterium£：§G3000§!"
ap_consumers:0	"効率的消費"
ap_consumers_desc:0	"無限の物質的消費が可能となった新時代においては、 節度などは忘れられがちだ。 けれども、 際限なき物資合成は銀河的な廃棄物を生みだすのだということを忘れてはならない。"
ap_leaders:0	"天性の指揮官"
ap_leaders_desc:0	"わが軍は比類ない血統を有する。 これほどの直感、 知識、 勇気を誇る指導者を排出している敵はいない。"
ap_inheritors_ufop:0	"最大の遺産"
ap_inheritors_ufop_desc:0	"我々は巨人の肩の上に立っている。 無限の可能性は先駆者たちからの贈り物なのだ。 これほど莫大な遺産を蕩尽するなど、 愚か者のふるまいと呼ぶべきだろう。"
ap_inheritors_klingon:0	"最大の遺産"
ap_inheritors_klingon_desc:0	"我々は巨人の肩の上に立っている。 無限の可能性は先駆者たちからの贈り物なのだ。 これほど莫大な遺産を蕩尽するなど、 愚か者のふるまいと呼ぶべきだろう。"
ap_inheritors_romulan:0	"最大の遺産"
ap_inheritors_romulan_desc:0	"我々は巨人の肩の上に立っている。 無限の可能性は先駆者たちからの贈り物なのだ。 これほど莫大な遺産を蕩尽するなど、 愚か者のふるまいと呼ぶべきだろう。"
ap_inheritors_cardassian:0	"最大の遺産"
ap_inheritors_cardassian_desc:0	"我々は巨人の肩の上に立っている。 無限の可能性は先駆者たちからの贈り物なのだ。 これほど莫大な遺産を蕩尽するなど、 愚か者のふるまいと呼ぶべきだろう。"
ap_ufop_envoy_acceptance:0	"外交的解決"
ap_ufop_envoy_acceptance_desc:0	"暴力は最後の手段である。 たいていの紛争は、 両当事者が提示している証拠を勘案し、 合理的な妥協点で合意することによって解決可能だ。"
ap_ufop_starbase_alloy_build_speed:0	"自衛"
ap_ufop_starbase_alloy_build_speed_desc:0	"平和には対価がともなう。 我々の兵器は攻撃のために作られたものではない。 だが、 万やむを得ない場合には、 人々を守るために攻撃を敢行することを厭いはしない。"
ap_ufop_holo_pop_growth:0	"幸福の追求"
ap_ufop_holo_pop_growth_desc:0	"仲間の幸福は決してないがしろにしてはならない重要な柱である。 歓楽、 余暇、 そして自らの時間を楽しむ権利こそが、 人生を、 生きるに値するものにしてくれる。"
ap_ufop_holo_pop_growth_tooltip:0	"§Yホログラフィック環境シミュレーター§!が人口の成長速度を増加：§G+5%§!\n§Yホロデッキ§!が人口の成長速度を増加：§G+10%§!\n§Yホロスイートアーケード§!が人口の成長速度を増加：§G+15%§!"
ap_klingon_ship_hull_fleet_command:0	"炎と鋼"
ap_klingon_ship_hull_fleet_command_desc:0	"クリンゴンの心臓の鼓動はあまりにも大きく、 何人たりともその前に立つことはできない。 どんな艦船も、 指揮官も、 生命体も、 我々を怯えさせることはできない。"
ap_klingon_capitals_followers_unity_bonus:0	"カーレスの子ら"
ap_klingon_capitals_followers_unity_bonus_desc:0	"強大なる§Hクリンゴン帝国§!の戦士たちは名誉の法の下に団結している。 §Hカーレス§!が§Hモラス§!を谷へ、 山へ、 海へと追いやったように、 我々は不名誉を放逐する。"
ap_klingon_capitals_followers_unity_bonus_tooltip:0	"首都建造物がカーレス信徒を供給：§G+1§!"
ap_klingon_trade_protection_amenity_housing_usage_bonus:0	"忠実"
ap_klingon_trade_protection_amenity_housing_usage_bonus_desc:0	"戦士の本懐は誰かのために犠牲となることである。 この義務は誰かによって課せられる重荷ではなく、 自ら喜んで担うものだ。"
ap_romulan_vulcan_pops:0	"失われし系譜"
ap_romulan_vulcan_pops_desc:0	"§H銀河系§!には無価値な者たちがあまりにも多いため、 不本意ではあるが、 他者をも市民として受け入れねばならない。 我々に比べて愚鈍な連中であろうともだ。 それに、 強情なヴァルカン人の親戚を仲間はずれにしておくのも惜しい。"
ap_romulan_vulcan_pops_tooltip:0	"ヴァルカンの人口が首都に追加される：§G10§!"
ap_romulan_damage_bonus_on_borders:0	"国境の防衛強化"
ap_romulan_damage_bonus_on_borders_desc:0	"我々の進化史上において最大の敵は、 安全で有利な地点を確保してから獲物を攻撃することを常に重視してきた。"
ap_romulan_influence_bonus_immortal_leaders:0	"永久の隠蔽"
ap_romulan_influence_bonus_immortal_leaders_desc:0	"誰も信じてはならない。 何も明かしてはならない。 我々は光の下で支配してきた。 影から謀略を巡らせるために。 見かけどおりのものなど存在しないのだ。"
ap_cardassian_trade_value_amenity_production_bonus:0	"最後のヘビティア人"
ap_cardassian_trade_value_amenity_production_bonus_desc:0	"§H最初のヘビティア人§!は§Hカーデシア・プライム§!をジェヴォナイトの素晴らしき彫刻に満ちた高度な文明へと高めた。 その失墜に続く暗黒時代においてさえ、 力が衰えることはなかった。"
ap_cardassian_food_mineral_storage_bonus:0	"生存の用意あり"
ap_cardassian_food_mineral_storage_bonus_desc:0	"灰から復活した者にできないことはない。 復活するためにやってはならないこともない。 我々は自分自身のものも他者のものも§Hカーデシア§!のために役立てる。"
ap_cardassian_ship_cost_leader_upkeep_minor_damage:0	"無慈悲"
ap_cardassian_ship_cost_leader_upkeep_minor_damage_desc:0	"家族を守るために国家がやってはならないことなどない。 団結は強さであり、 慈悲は弱さだ。"
tradition_conquest:0	"征服"
tradition_conquest_desc:0	"欲しいものは全力で戦って手に入れろ。 この§H銀河系§!には、 ラチナムの大皿に乗って待つ獲物など存在しない。"
tradition_defense:0	"防衛"
tradition_defense_desc:0	"防衛とは準備である。 必要な備えを怠った攻撃的戦略は期待外れに終わるだろう。"
tradition_research:0	"研究"
tradition_research_desc:0	"知識は力である。 画期的発見を最初に行うのも力というわけだ。"
tradition_development:0	"開発"
tradition_development_desc:0	"どんなに偉大な文明も停滞の先に繁栄はない。 我々は拡張と成長を続けなければならないのだ。"
tradition_commerce:0	"商業"
tradition_commerce_desc:0	"この§H銀河§!に無料のものは存在しない。 遅かれ早かれ交易戦略は不可欠となる。"
tradition_welfare:0	"福祉"
tradition_welfare_desc:0	"不満をかかえた文明は反乱を起こし政府を転覆させるだろう。 持続可能な未来の鍵は満足度だ。"
tradition_ufop:0	"進歩"
tradition_ufop_desc:0	"好奇心は未知を探索する。 善なる心は安全に探索する。 こうした価値観こそが、 革新と調和を基盤とした§H連邦§!の未来を築いてくれるだろう。"
tradition_klingon:0	"名誉"
tradition_klingon_desc:0	"名誉ある生き方を選んだ戦士の手に余る試練など存在しない。 尊敬すべきクリンゴン魂の覚悟はすべてに勝るのだ。"
tradition_romulan:0	"秘密主義"
tradition_romulan_desc:0	"卓越した知性はリハンスにのみ与えられる天性の強みだ。 ロミュランの覇権を認めない者は過ちを犯すこととなるだろう。"
tradition_cardassian:0	"統制"
tradition_cardassian_desc:0	"弱者が征服されることを求めるというのは、 §Hカーデシア§!にとっては助けを求める声だ。 幸運なことに、 国家が指導のために求める見返りは多くはない。"
UNITY:0	"統合力"
UNITY_DESC:0	"統合力は$TRADITIONS$をアンロックするために使われる資源である。 統合力は、 特定の建造物や帝国の統合度合いに基づいて、 毎月生産される。"
TRADITIONS:0	"伝統"
TRADITIONS_DESC:0	"伝統は、 伝統ツリーとしてまとめられているボーナスだ。 帝国が十分な統合力を蓄えていれば、 いつでもアンロックできる。 植民地の数が多い、 住民のイデオロギーが統一されていないなどのさまざまな要因により、 新たな伝統をアンロックするための統合力コストは増加する。"
TRADITIONS_PROGRESS:0	"$KEY$進行度"
TRADITIONS_PROGRESS_TITLE:0	"進行度"
TRADITIONS_PROGRESS_DESC:0	"新しい伝統を採用するには、 あと£unity£ $MISSING|Y$が必要だ。 現在の産出量であれば$DATE|Y$に達成するだろう。"
UNLOCK_TRADITION_DESC:0	"新しい伝統を採用できるだけの £unity£ がある。"
TRADITIONS_TIME_TO_NEXT:0	"所要月数"
TRADITIONS_TIME_TO_NEXT_DESC:0	"$MONTHS$ 持続する。"
TRADITIONS_UNLOCKED:0	"アンロック済の伝統：$COUNT|Y$ / $MAX|Y$"
TRADITION_ADOPT_BUTTON:0	"採用"
TRADITIONS_ADOPT:0	"採用効果"
TRADITIONS_FINISH:0	"完了効果"
TRADITIONS_FINISH_AP:0	"アセンションパークのスロットを§G1§!個アンロック"
TRADITION_COST:0	"伝統コスト"
TRADITIONS_UNAFFORDABLE:0	"§Rこの伝統をアンロックするには、 あと§Y$RESOURCES$§!が必要だ。 §!"
MUST_ADOPT_TRADITION_CATEGORY:0	"$TRIGGER_FAIL$Hasは$CATEGORY|Y$の伝統を採用した"
MUST_ACTIVATE_ALL_TRADITIONS:0	"$TRIGGER_FAIL$Hasはこのグループ内のすべての伝統を採用した"
TRADITION_ADOPT_CONFIRM:0	"伝統を採用"
TRADITION_ADOPTED_COUNT:0	"$COUNT$ / $MAX$"
TRADITION_CLICK_DESC:0	"§Gクリックでこの伝統を採用する§!。"
TRADITION_GROUP_CLICK_DESC:0	"§Gクリックでこの伝統グループを採用する§!。"
TRADITION_COST_NEXT:0	"次の伝統"
TRADITION_COST_MULT_NUM_TR:0	"$COUNT|Y$ 伝統： $VALUE|Y$"
TRADITION_COST_MULT_EMPIRE_SIZE:0	"$COUNT|Y$ $EMPIRE_SIZE$：$VALUE|%$"
TRADITION_COST_MULT_NUM_GROUPS:0	"採用した伝統ツリーの数$COUNT|Y$から：$VALUE$"
pop_xenos:0	"異種族人口"
pop_xeno_slaves:0	"異種族奴隷人口"
pop_slaves:0	"奴隷人口"
pop_founders:0	"創設種族人口"
