ACTION_ASK_TO_START_INTEGRATION_PROCESS_DESC:3	"§H[Recipient.GetName]§!を同化するための§H統合プロセス§!の開始を要求する。\n相手が承諾したら、 外交活動「統合プロセス」を開始できる。\n\n§H完全に§!同化された文明は我々の一部になる。\n\n彼ら固有の§H国是§!を獲得することもできるため、 §H外交勝利§!に近づく。\n"
