START_SCREEN_UFOP:0	"惑星連邦は単に「連邦」と呼ばれることが多い。 2161年、 アンドリア人、 人類、 テラライト人、 ヴァルカン人によって創設された。 星間探索と諸種族の団結の先駆者であり、 自由、 平等、 平和、 正義、 進歩の原理に深く根ざしている。\n\nさらなる平和的な協力関係、 科学の発展、 宇宙探索を追求している連邦の構成種族は、 知識や資源の交換によって全面的に助けあい、 外交的努力によって領域を広げてきた。"
START_SCREEN_KLINGON:0	"クリンゴン帝国は千年前に忘れ得ざるもの、カーレスによって建国された。 日常生活のあらゆる場面を戦士的な道徳が支配しており、 あらゆる困難は伝説に名高いクリンゴンの気骨を試す聖なる試練として受けとめられている。\n\nクリンゴンの精神的伝統は戦士の両面性を反映している。 暴力的な闘争は沈思黙考に通ずる。 クリンゴンは理解と意味を永遠に求めるのだ。\n\n銀河において、 クリンゴン帝国は実力を試すに値する敵手を常に求めている。 その一方で、 名誉ある戦いをする能力を有し、 クリンゴンの名望を高めることのできる味方をも求めている。"
START_SCREEN_ROMULAN:0	"ロミュラン星間帝国はアルファおよびベータ宇宙域における最古の文明の一つだ。 建国者は、 哲学者スラクの教えを拒絶し、 新たな祖国を樹立するために祖先たちのもとを離れた元ヴァルカン人である。\n\n文明発祥の時代から、 ロミュラン人は孤立と敵意に直面してきた。 悪名高い狡猾さと技術的先進性が彼らを絶滅から救い、 銀河の覇権をめぐる争いの主たる競争者としての地位を確立した。\n\n最も恐るべき艦隊、 決して止まることなき野望、 そして常に二歩先を行く才覚によって、 ロミュラン人は自らが侮りがたい勢力であることを証明してきた。"
START_SCREEN_CARDASSIAN:0	"カーデシア連合は燃える炎の中で生まれた。 祖先たるヘビティア人は何百年ものあいだ飢餓と困難に苦しめられた。 その果てに、 カーデシアの人民は資源の乏しい母星で生きのびられるよう、 現在の厳格な軍事独裁制を確立したのだ。\n\nそうした凄惨な起源を有する国家だけに、 カーデシアは近隣のもっと高度な文明以上に外部の脅威に対処する術に秀でている。 反体制派もテロリストも、 カーデシアを前にしてはかたなしだ。\n\nカーデシア連合はありとあらゆる不正を歪曲し、 なかったことにすることにかけてはすさまじい効率性を発揮する。 だがそのせいで、 外交関係を築くのも困難になっている。"
