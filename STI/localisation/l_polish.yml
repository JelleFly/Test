progress.3.desc_08:0	"Nasz statek kolonizacyjny gładko wylądował na rozległej sawannie pokrywającej większość świata §Y[Root.GetName]§!. Drżące powietrze jest suche, ale przyjemne. Podczas pierwszych prac w miejscu lądowania można było zaobserwować w oddali duże stado spokojnych roślinożerców.\n\nOkręt został na stałe zamieniony w centrum administracyjne nowej osady, rdzeń jego reaktora po demontażu posłuży zaś za tymczasowe źródło energii dla kolonii.\n\nKoloniści zaczęli masowo opuszczać pokład, a wokół potężnego kadłuba statku wyrosły setki małych namiotów i gotowych schronień. Tak oto [Root.Owner.GetSpeciesName] zyskują swoje pierwsze miasto w obcym świecie."
progress.3.desc_09:0	"Nasz statek kolonizacyjny z wdziękiem ominął ogromne szczyty obficie występujące w dzikim krajobrazie świata §Y[Root.GetName]§! i wylądował w osłoniętej dolinie, która będzie idealnym miejscem do osiedlenia się.\n\nOkręt został na stałe zamieniony w centrum administracyjne nowej osady, rdzeń jego reaktora po demontażu posłuży zaś za tymczasowe źródło energii dla kolonii.\n\nKoloniści zaczęli masowo opuszczać pokład, a wokół potężnego kadłuba statku wyrosły setki małych namiotów i gotowych schronień. Tak oto [Root.Owner.GetSpeciesName] zyskują swoje pierwsze miasto w obcym świecie."
fleet_maneuvers_recruitment:0	"Więcej rekrutów dla floty"
fleet_maneuvers_recruitment_desc:0	"§LNiedawne ćwiczenia marynarki wojennej wywołały znaczne zainteresowanie opinii publicznej. Nie brakuje nam nowych ochotników, co oznacza, że koszty werbowania załóg do naszych okrętów będą mniejsze.§!"
fleet_maneuvers:0	"Manewry floty"
fleet_maneuvers_desc:0	"§LDzięki wielki manewrom floty, które ostatnio zorganizowaliśmy, nasze dobrze wyszkolone załogi mogą utrzymywać większą szybkostrzelność.§!"
maneuvers_canceled:0	"Anuluj manewry floty"
maneuvers_canceled_desc:0	"§LWielu przywódców wojskowych jest niezadowolonych z powodu niedawnego odwołania planowanych manewrów naszej floty. Mają oni wrażenie, że jest to oznaka niedopuszczalnej słabości, która zostanie na pewno wykorzystana przez naszych sąsiadów.§!"
maneuvers_no_protest:0	"Nieoprotestowane manewry"
maneuvers_no_protest_desc:0	"§LSpora część naszej armii jest rozwścieczona faktem, iż nie wyraziliśmy sprzeciwu dyplomatycznego wobec zmasowanych ćwiczeń marynarki wojennej sąsiadów, które odbyły się niedawno w pobliżu naszych granic.§!"
