qt_klingon_e3:0	"Kahless est revenu"
qt_klingon_e3_desc:0	"Aucun autre empire n'a vu ce que l'§HEmpire Klingon§! a vu, aucun autre être n'a connu ne serait-ce qu'une infime partie de nos vies sacrées. Les infidèles ont choisi de se moquer de la puissance de notre spiritualité, mais §HHagh qoHpu' neH HeghtaHvIS SuvwI'pu'§!. §HKahless est revenu§!. À travers lui, nous sommes éternels.\n\n"
qt_klingon_e3_kahless_festival_effect:0	"Le modificateur §H$kahless_festival_unimaginable_guest$§! s'applique là où la décision planétaire §YFestival de Kahless§! est active."
qt_klingon_f1:0	"Héritier illégitime"
qt_klingon_f1_desc:0	"Ce que nous pensions être le retour de l'§Hhéritier légitime§! sur le trône de notre empire n'était qu'une ruse répugnante. Un imposteur a infiltré nos rangs et s'est fait passer pour le grand §HKahless§!. Une telle insulte ne sera pas tolérée. Nous enverrons ce vil prétendant à §HGre'thor§! !\n\n"
qt_klingon_f1_reward_tooltip:0	"Nouvelle doctrine de guerre : §Y$klingon_honor_doctrine$§!"
qt_klingon_f1_success_tooltip:0	"£trigger_yes£ Émissaires §Ydégradant les relations§! avec d'autres puissances : §Y[This.qt_klingon_f1_harming_relations_count]§!/§Y1§!"
qt_klingon_f1_fail_tooltip:0	"£trigger_no£ Émissaires §Ydégradant les relations§! avec d'autres puissances : §Y[This.qt_klingon_f1_harming_relations_count]§!/§Y1§!"
qt_klingon_f2:0	"Le goût de la victoire"
qt_klingon_f2_desc:0	"Un armement redoutable, une maniabilité incomparable et une coque hyperrésistante. Investir dans nos capacités de combat n'est pas seulement la priorité de notre peuple, c'est aussi la clé de notre supériorité.\n\n"
qt_klingon_f3:0	"Redoutable"
qt_klingon_f3_desc:0	"Faire la guerre n'est pas pour les faibles d'esprit. Nous nous engageons non seulement à frapper les premiers, mais aussi à défendre ce que nous avons déjà conquis. Il ne faut jamais sous-estimer l'intelligence stratégique des Klingons. §HSuvlu'taHvIS yapbe' HoS neH§!.\n\n"
qt_klingon_f3_reward_tooltip:0	"Les amiraux n'ont pas d'entretien."
qt_klingon_f3_starfortress_fail:0	"£trigger_no£ Avoir une §Yforteresse stellaire§! dont tous les emplacements de bâtiments et de modules sont occupés."
qt_klingon_f3_starfortress_success:0	"£trigger_yes£ Avoir une §Yforteresse stellaire§! dont tous les emplacements de bâtiments et de modules sont occupés."
qt_klingon_f4:0	"Nés pour lutter"
qt_klingon_f4_desc:0	"Défis §HB'aht Qul§!, cérémonies §HJa'chuq§!, droits de vengeance... De l'âge de l'ascension au rituel mortuaire, nous sommes nés pour combattre, et nous combattons pour mourir. À la lueur des bougies §Hkor'tova§! de nos jeunes, §HmaH DoQ batlh§! !\n\n"
qt_klingon_f4_warrior_tooltip:0	"Le district §YTerrain de chasse§! octroie §G+1§! £job_warrior_klingon£ §Y$job_warrior_klingon$§! et §G+1§! £job_martial_artist_klingon£ §Y$job_martial_artist_klingon$§!"
qt_klingon_f4_tradition_success:0	"£trigger_yes£ Avoir une branche de §Ytraditions klingonnes§! terminée"
qt_klingon_f4_tradition_fail:0	"£trigger_no£ Avoir une branche de §Ytraditions klingonnes§! terminée"
qt_romulan_a1:0	"Politique de l'ombre"
qt_romulan_a1_desc:0	"La première erreur commise par toutes les civilisations déchues a été d'établir des relations basées uniquement sur la confiance. Les Romuliens savent qu'accorder sa confiance à autrui est imprudent, incontrôlable et irréfléchi. C'est pourquoi nous veillons à ce que les autres espèces ne soient pas autorisées à pénétrer librement sur notre territoire."
qt_romulan_a1_spies_success:0	"$TRIGGER_PASS$ §YEspions§! recrutés : §Y[This.qt_romulan_a1_spies_count]§!/§Y2§!"
qt_romulan_a1_spies_fail:0	"$TRIGGER_FAIL$ §YEspions§! recrutés : §Y[This.qt_romulan_a1_spies_count]§!/§Y2§!"
qt_romulan_a2:0	"Omniscience"
qt_romulan_a2_desc:0	"Il existe de nombreux moyens viables d'opérer dans l'ombre. L'un d'eux consiste à construire un réseau de bases accessible uniquement à ceux qui ont les accréditations les plus élevées. C'est là que les plus grands §Hmandukar rh'iovir§! effectuent des analyses holocom sur des dossiers classifiés sans être dérangés.\n\n"
qt_romulan_a2_custom_tooltip:0	"Décret débloqué : §YNotre nation-forteresse§!"
qt_romulan_a3:0	"Tal Shiar"
qt_romulan_a3_desc:0	"Depuis des siècles, la légende veut qu'une organisation clandestine connue sous le nom de §HZhat Vash§! dirige secrètement la société romulienne. Notre agence de renseignement, le §HTal Shiar§!, tient à rappeler qu'aucun mythe, aussi puissant soit-il, n'affecte l'efficacité de notre organisation. Contrairement aux incompétents qui dirigent l'§HOrdre obsidien§!, nos agents n'accordent aucune importance à la propagande.\n\n"
qt_romulan_a4:0	"Horizons des événements"
qt_romulan_a4_desc:0	"L'utilisation de §Hsingularités quantiques artificielles§! pour produire de l'énergie est de loin supérieure à toutes les méthodes reposant sur la réaction matière-antimatière. Contrairement à d'autres civilisations trop prudentes pour récolter de puissantes ressources, les Romuliens n'ont peur de rien dans leur exploration des trous noirs. La vie est sacrifiable, notre énergie ne l'est pas.\n\n"
qt_romulan_a4_custom_tooltip:0	"Décret débloqué : §YLes grands esprits§!"
qt_romulan_a5:0	"Majestus"
qt_romulan_a5_desc:0	"Imaginez la situation suivante : le pauvre vaisseau amiral de notre ennemi, piloté par un commandant aussi impatient qu'impétueux, voyage dans l'espace sans surveillance. À sa grande surprise, tous nos Oiseaux-de-guerre désactivent leur champ de furtivité en même temps, forçant le commandant à se rendre. C'est fou ce qu'on peut accomplir avec une meilleure prévoyance.\n\n"
qt_romulan_a5_custom_tooltip_success:0	"£trigger_yes£ §YVaisseaux de classe Majestus§! : §Y[This.qt_romulan_a5_majestus]§!/§Y10§!"
qt_romulan_a5_custom_tooltip_fail:0	"£trigger_no£ §YVaisseaux de classe Majestus§! : §Y[This.qt_romulan_a5_majestus]§!/§Y10§!"
qt_romulan_b1:0	"Soleil vacillant"
qt_romulan_b1_desc:0	"Une activité inhabituelle à proximité de notre monde natal est devenue source d'inquiétude à l'échelle galactique. Il semble que notre soleil approche de la fin de sa phase de combustion de l'hydrogène, et qu'il perdra bientôt son équilibre hydrostatique. Plus que jamais, il est temps de prouver que les Romuliens gèrent les catastrophes mieux que toutes les autres espèces.\n\n"
qt_romulan_b1_tooltip_success:0	"£trigger_yes£ Terminer la complication : §Y$suspicious_flares_situation$§!"
qt_romulan_b1_tooltip_fail:0	"£trigger_no£ Terminer la complication : §Y$suspicious_flares_situation$§!"
qt_romulan_b2:0	"La fin d'une ère"
qt_romulan_b2_desc:0	"Accepter l'aide de la §HFédération§! est un sacrifice nécessaire pour que le peuple romulien puisse perdurer. §HRashant... sudan ropeng Ihir nah§!. Cependant, cette alliance ne doit pas être prise pour un acte de désespoir mal calculé. Tout ce que nous faisons est le fruit d'une stratégie.\n\n"
qt_romulan_b2_tooltip_success:0	"£trigger_yes£ La §HFédération des Planètes Unies§! §Gapporte son aide§! dans la complication §Y$suspicious_flares_situation$§!."
qt_romulan_b2_tooltip_fail:0	"£trigger_no£ La §HFédération des Planètes Unies§! §Gapporte son aide§! dans la complication §Y$suspicious_flares_situation$§!."
qt_romulan_b2_blocked_tooltip_fail:0	"§RLa complication §Y$suspicious_flares_situation$§! ne doit PAS être un échec et le projet spécial §YÉvacuation immédiate§! ne doit PAS être un échec.§!"
qt_romulan_b2_blocked_tooltip_success:0	"La complication §Y$suspicious_flares_situation$§! ne doit PAS être un échec et le projet spécial §YÉvacuation immédiate§! est un échec."
qt_romulan_b3:0	"Talla"
qt_romulan_b3_desc:0	"Qu'il s'agisse d'une ruse ou d'un geste sincère envers notre peuple, les §HRihannsus§! n'accepteront jamais une aide extérieure d'une telle ampleur. Nous forgeons notre propre avenir, et refusons d'être redevables aux autres. C'est ainsi que nous avons prospéré et conservé notre lleiset.\n\n"
qt_romulan_b3_blocked_tooltip_success:0	"§RLa complication §YÉruptions anormales§! est réussie ou le projet spécial §YÉvacuation immédiate§! est réussi.§!"
qt_romulan_b3_blocked_tooltip_fail:0	"§RLa complication §YÉruptions anormales§! ne doit PAS être réussie et le projet spécial §YÉvacuation immédiate§! ne doit PAS être réussi non plus.§!"
qt_romulan_b3_possible_tooltip_success:0	"£trigger_yes£ La §HFédération des Planètes Unies§! §Rn'apporte pas son aide§! dans la complication §Y$suspicious_flares_situation$§!."
qt_romulan_b3_possible_tooltip_fail:0	"£trigger_no£ La §HFédération des Planètes Unies§! §Rn'apporte pas son aide§! dans la complication §Y$suspicious_flares_situation$§!."
qt_romulan_b3_tooltip:0	"L'opinion mutuelle avec la §HFédération des Planètes Unies§! évolue de §G+300§!."
qt_romulan_b3_resettlement_cost_tooltip:0	"§YCoût de réimplantation§! des dirigeants et des spécialistes : §G-30%§!."
qt_romulan_c1:0	"Nid d'espions"
qt_romulan_c1_tooltip_success:0	"£trigger_yes£ Dissoudre toutes les §Hzones neutres§! avec la §YFédération des Planètes Unies§!"
qt_romulan_c1_tooltip_fail:0	"£trigger_no£ Dissoudre toutes les §Hzones neutres§! avec la §YFédération des Planètes Unies§!"
qt_romulan_c1_civic_tooltip:0	"Le civisme §Y$civic_closet_politics$§! est remplacé par §Y$civic_born_to_spy$§!, qui octroie les effets suivants :\n$MOD_COUNTRY_SPIES_ROLL_BONUS_ADD$ : §G+1§!\n$MOD_COUNTRY_SPY_MISSIONS_SPEED_MULT$ : §G+0,15§!\n$MOD_COUNTRY_SPIES_CAP_ADD$ : §G+1§!"
qt_romulan_c2:0	"Sans égal"
qt_romulan_c2_desc:0	"Le fait de prendre les faibles sous notre aile ne doit pas être pris pour de la gentillesse ou une volonté de mélanger les cultures. Nous avons l'intention d'exploiter les compétences des autres espèces, enfin, si elles en ont. Nous le faisons au seul nom de l'§HEmpire stellaire romulien§!.\n\n"
qt_romulan_c2_custom_tooltip:0	"Décret débloqué : §YMesures anti-coup d'État§!"
qt_romulan_c2_effect_resource_tooltip:0	"§G+100§! £influence£ lorsque chaque processus d'assimilation est achevé."
qt_romulan_c3:0	"La reconquête de Vulcain"
qt_romulan_c3_desc:0	"Pour certains, suivre le principe de la logique pure semble être un avantage. Mais pour nous, une telle voie est un piège. Ceux qui ont rejeté §HSurak§! et qui ont marché sous les ailes du Raptor ont vu ce que les Vulcains ne pouvaient pas voir : le contrôle des émotions est la clé de la prospérité.\n\n"
qt_romulan_d1:0	"Changement de paradigme"
qt_romulan_d1_desc:0	"Parfois, le changement est mené par des personnes aux objectifs trompeurs. Nous ne pouvons pas nous permettre de nous enfermer dans nos habitudes ; l'innovation est le pilier de notre civilisation. Ceux qui prônent des méthodes dépassées ne s'imposeront pas. Il n'y aura pas de révolution sans évolution de la conscience.\n\n"
qt_romulan_d1_effect_tooltip:0	"Entretien en £energy£ $energy$ des $district_city_plural$ : §R+1§!.\n£unity£ $unity$ des £job_praetorian_guard_romulan£ $job_praetorian_guard_romulan$ : §G+1§!."
qt_romulan_d1_non_romulan_pops_fail:0	"£trigger_no£ Pops non romuliennes : §Y[This.qt_romulan_d1_non_romulan_pops]§!/§Y20§!"
qt_romulan_d1_non_romulan_pops_success:0	"£trigger_yes£ Pops non romuliennes : §Y[This.qt_romulan_d1_non_romulan_pops]§!/§Y20§!"
qt_romulan_d1_civic_tooltip:0	"Le civisme §Y$civic_state_vigilance$§! est remplacé par §Y$civic_in_rihannsu_we_trust$§!, qui octroie les effets suivants :\n$MOD_COUNTRY_POP_APPEARING_ALIGNED_FOR_EVERY_SUCCESSFUL_COUNTER_ESPIONAGE_CHANCE$ : §G+5%§!"
qt_romulan_d2:0	"Apogée technologique"
qt_romulan_d2_desc:0	"La budgétisation des progrès à grande échelle de nos capacités technologiques nous permettra d'acquérir une maîtrise supérieure de l'univers.\n\n"
qt_romulan_d2_custom_tooltip:0	"Décret débloqué : §YIndustries de précision§!"
qt_romulan_d3:0	"Unification"
qt_romulan_d3_desc:0	"Le fossé entre les sociétés romulienne et vulcaine, qui semblait autrefois infranchissable, a enfin été comblé. Puisse l'apaisement auquel nous sommes parvenus durer pendant les 10 000 prochaines années.\n\n"
qt_romulan_d3_trigger_1_fail:0	"$TRIGGER_FAIL$ Pops vulcaines dans l'empire : §Y[This.number_of_vulcan_pops]§!/§Y30§!"
qt_romulan_d3_trigger_1_success:0	"$TRIGGER_PASS$ Pops vulcaines dans l'empire : §Y[This.number_of_vulcan_pops]§!/§Y30§!"
qt_romulan_d3_trigger_2_fail:0	"$TRIGGER_FAIL$ Les §Yespèces vulcaines§! ont le profil §Y$species_profile_romulan_spartan_conditions$§!."
qt_romulan_d3_trigger_2_success:0	"$TRIGGER_PASS$ Les §Yespèces vulcaines§! ont le profil §Y$species_profile_romulan_spartan_conditions$§!."
qt_cardassian_a1:0	"Travail en commun"
qt_cardassian_a1_desc:0	"L'exploitation n'est qu'une question de point de vue. Nos méthodes peuvent sembler rigoureuses à ceux qui ne connaissent pas l'histoire cardassienne. Mais les nôtres reconnaissent que notre ascension est basée sur le travail acharné et la discipline. Nous offrons à nos ouvriers une vie plus enrichissante, contribuant ainsi à la résurrection et la prospérité de §HCardassia§!.\n\n"
qt_cardassian_a1_custom_districts_success:0	"£trigger_yes£ Districts de §Ycamps de travail§! : §Y[This.qt_cardassian_a1_districts]§!/§Y3§!"
qt_cardassian_a1_custom_districts_fail:0	"£trigger_no£ Districts de §Ycamps de travail§! : §Y[This.qt_cardassian_a1_districts]§!/§Y3§!"
qt_cardassian_a2:0	"L'éducation, c'est le pouvoir"
qt_cardassian_a2_desc:0	"Le §Hsystème éducatif cardassien§! est sans égal. Des programmes intensifs d'entraînement psychologique à la récitation des principes fondamentaux de l'§HÉtat§!, nos jeunes apprennent à obéir dès leur plus jeune âge.\n\n"
qt_cardassian_a2_tech_world:0	"Production de £job_researcher£ $job_researcher$ de : $col_research$ : §Y+35%§!."
qt_cardassian_a2_scientist_trait:0	"Des $SCIENTIST$ aléatoires reçoivent le trait §Y$leader_trait_advocate$§!, qui octroie les effets suivants :\n$MOD_SHIP_ANOMALY_GENERATION_CHANCE$ : §Y+10%§!"
qt_cardassian_a2_custom_tooltip:0	"Décret débloqué : §YDéluge de vaisseaux§!"
qt_cardassian_a3:0	"Insidieux"
qt_cardassian_a3_desc:0	"Nos archives remontent aux débuts de notre espèce. Chaque détail est décrit, chaque mouvement est consigné. Ceux qui nous sous-estiment souffrent d'un manque de préparation, une faiblesse que nous ne tolérons pas depuis l'époque de l'§Hancienne civilisation§!.\n\n"
qt_cardassian_a3_tooltip_success:0	"£trigger_yes£ Avoir une base stellaire avec 1 §Y$sm_listening_post$§! dans un système adjacent à une autre puissance"
qt_cardassian_a3_tooltip_fail:0	"£trigger_no£ Avoir une base stellaire avec 1 §Y$sm_listening_post$§! dans un système adjacent à une autre puissance"
qt_cardassian_a4:0	"Expansion impitoyable"
qt_cardassian_a4_desc:0	"Si nous, les Cardassiens, avons prouvé notre valeur en surmontant de nombreuses épreuves, il est clair que les autres espèces ne partagent pas notre expérience. Notre domination galactique n'est pas seulement naturelle, elle est aussi généreuse. Nous offrons l'ascension vers la grandeur à ceux qui n'ont pas pu y parvenir eux-mêmes.\n\n"
qt_cardassian_a4_custom_tooltip:0	"Décret débloqué : §YMasse critique§!"
qt_cardassian_a5:0	"Inébranlable"
qt_cardassian_a5_desc:0	"Nous sommes fiers de l'efficacité de notre centralisation. Bien que la hiérarchie soit nécessaire au fonctionnement de la société cardassienne, nous restons les serviteurs du §Hpeuple§! et veillons à ce qu'il soit libéré de toute idéologie malavisée.\n\n"
qt_cardassian_a5_special_project_fail:0	"£trigger_no£ A terminé le projet spécial §H$WOULD_BE_DEBRIS$§!"
qt_cardassian_a5_special_project_success:0	"£trigger_yes£ A terminé le projet spécial §H$WOULD_BE_DEBRIS$§!"
qt_cardassian_a5_administarive_capacity_chairperson_tooltip:0	"Capacité administrative des £job_chairperson_cardassian£ $job_chairperson_cardassian$ : §G+2§!."
qt_cardassian_b1:0	"Prospérité bajorane"
qt_cardassian_b1_desc:0	"La beauté de nos politiques d'intégration réside dans notre capacité à donner à tous nos sujets l'opportunité de servir un objectif supérieur. Les Cardassiens ne font pas de discrimination, ils offrent l'élévation. Et qui refuserait de nous rejoindre dans notre mission ? Des ressources inépuisables, des dîners de famille opulents, une architecture à couper le souffle, le tout sous la protection de l'§HÉtat§! le plus impartial de la §Hgalaxie§!. Même les Bajorans seraient obligés d'accepter.\n\n"
qt_cardassian_b1_custom_tooltip_fail:0	"£trigger_no£ Bajor fait partie de l'§HUnion cardassienne§!."
qt_cardassian_b1_custom_tooltip_success:0	"£trigger_yes£ Bajor fait partie de l'§HUnion cardassienne§!."
qt_cardassian_b2:0	"Zénith de Bajor"
qt_cardassian_b2_desc:0	"§HBajor§! a été remodelée à l'image de §HCardassia§! par des voies impénétrables. Le travail intelligent de notre §HÉtat§! a permis à la planète d'atteindre son plein potentiel. En accordant moins d'importance au charlatanisme spirituel, nous avons pu former les Bajorans pour qu'ils deviennent des ouvriers rigoureux et méritants. Voir une espèce aux origines si pitoyables atteindre son apogée socioéconomique prouve l'efficacité des méthodologies cardassiennes.\n\n"
qt_cardassian_b2_bajor_is_cardassian_fail:0	"£trigger_no£ §YBajor XI§! est possédée par l'§HUnion cardassienne§!."
qt_cardassian_b2_bajor_is_cardassian_succes:0	"£trigger_yes£ §YBajor XI§! est possédée par l'§HUnion cardassienne§!."
qt_cardassian_c1:0	"Mission idéologique"
qt_cardassian_c1_desc:0	"La survie est aussi intrinsèque à notre espèce que les atomes qui composent notre corps. Et en retour, notre résilience a été récompensée par la supériorité. Qu'on se le dise : la grandeur engendre la survie autant que la survie engendre la grandeur.\n\n"
qt_cardassian_c1_effect_tooltip:0	"Criminalité des §Y$pop_cat_worker_plural$§! non cardassiens : §R+1§!"
qt_cardassian_c1_army_invasions_fail:0	"£trigger_no£ Invasions armées réussies : §Y[This.qt_cardassian_c1_armies_invasions_counter]§!/§Y7§!"
qt_cardassian_c1_army_invasions_success:0	"£trigger_yes£ Invasions armées réussies : §Y[This.qt_cardassian_c1_armies_invasions_counter]§!/§Y7§!"
qt_cardassian_c1_reeducate_pops_fail:0	"£trigger_no£ Missions de type §Y$gov_reeducate_pops$§! dans différentes colonies : §Y[This.qt_cardassian_c1_reeducate_pops]§!/§Y3§!"
qt_cardassian_c1_reeducate_pops_success:0	"£trigger_yes£ Missions de type §Y$gov_reeducate_pops$§! dans différentes colonies : §Y[This.qt_cardassian_c1_reeducate_pops]§!/§Y3§!"
qt_cardassian_c1_owned_colonies_fail:0	"£trigger_no£ Planètes colonisées : §Y[This.qt_cardassian_c1_owned_colonies]§!/§Y10§!"
qt_cardassian_c1_owned_colonies_success:0	"£trigger_yes£ Planètes colonisées : §Y[This.qt_cardassian_c1_owned_colonies]§!/§Y10§!"
qt_cardassian_c2:0	"Ordre obsidien"
qt_cardassian_c2_desc:0	"Bien peu de choses peuvent être confirmées ou infirmées au sujet du §HBureau de renseignement cardassien§!. C'est évidemment cette confidentialité extrême qui a permis à l'organisation d'être la plus efficace de sa catégorie dans la §Hgalaxie§!. Dès qu'un citoyen cardassien vient au monde, chacun de ses faits et gestes est enregistré et stocké dans un endroit classifié. Aucun mot, aucun rituel, aucun échange ne nous échappe.\n\n"
qt_cardassian_c2_custom_tooltip:0	"Décret débloqué : §YHarmonie sociétale§!"
qt_cardassian_c3:0	"Terok Nor"
qt_cardassian_c3_desc:0	"Notre station spatiale a été le fruit d'un amour difficile. Construite par des sujets bajorans sous notre supervision, §HTerok Nor§! est aujourd'hui la station la plus importante que cette §Hgalaxie§! ait jamais connue, politiquement et stratégiquement.\n\n"
qt_cardassian_c3_custom_tooltip:0	"Les emplois de £job_torturer_cardassian£ §Y$job_torturer_cardassian$§! octroient §G+2§! £amenities£ §Y$MOD_PLANET_AMENITIES_MULT$§!.\n§Y$building_mineral_purification_plant$§! ajoute §G+1§! emploi de £job_forced_miner_cardassian£ §Y$job_forced_miner_cardassian$§!.\nLes §Y$district_labor_camp$§! n'ont pas d'entretien."
