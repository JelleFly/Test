cardassian_slave_defense_army:0	"Armée défensive d'esclaves"
strange_new_worlds_modifier:0	"Exploration intrépide"
strange_new_worlds_modifier_desc:0	"Nous avons exploré cette planète habitable dans ses moindres recoins. Nous pourrons ainsi nous y installer au plus vite."
tr_commerce_adopt:0	"$tradition_commerce$"
tr_commerce_adopt_delayed:0	"Les rassemblements de professionnels qualifiés sont un terrain propice aux approches novatrices et au partage de savoirs codifié. La socialisation entre penseurs ouvre la porte à de nouvelles entreprises. Les conversations à huis clos conduisent à des annonces publiques renversantes, dont les célébrations postérieures demeurent parfois floues."
tr_commerce_intersectional_agronomics:0	"Agronomie intersectionnelle"
tr_commerce_intersectional_agronomics_delayed:0	"L'ambition peut être aussi infinie que l'univers, à condition d'y mettre du sien. À une époque où l'automatisation et la réplication prévalent, mieux vaut être un généraliste sachant s'adapter qu'un spécialiste inflexible."
tr_commerce_intersectional_agronomics_desc:0	"Les fermiers produisent des minéraux : §G+1§!.\nLes mineurs produisent de la nourriture : §G+1§!."
tr_commerce_expertise:0	"Expertise"
tr_commerce_expertise_delayed:0	"À l'heure des produits synthétisés et des services informatisés, nous comptons sur une appréciation nostalgique des travailleurs qui ont encore des compétences à proposer."
tr_commerce_expertise_desc:0	"Les spécialistes produisent de la valeur commerciale : §G+1§!."
tr_commerce_aesthetics:0	"Esthétique"
tr_commerce_aesthetics_delayed:0	"L'art est un domaine à part. L'artiste produit non seulement des œuvres matérielles, mais transmet également son savoir aux générations futures. C'est l'acte de création même qui génère du sens."
tr_commerce_new_world_planning:0	"Planification des nouveaux mondes"
tr_commerce_new_world_planning_delayed:0	"Toute civilisation florissante doit s'appuyer sur des structures. La conception, la vision et le développement de nos colonies se fondent sur une profonde compréhension du terrain et de ses nombreux usages."
tr_commerce_alloy_forges:0	"Forges à alliages"
tr_commerce_alloy_forges_delayed:0	"Depuis la nuit des temps, le devenir de mondes entiers a été déterminé par ceux qui possèdent les meilleures armes."
tr_commerce_finish_delayed:0	"Les rôles sont faits pour être respectés. On n'obtient que ce qu'on mérite. Toute remise en question de l'autorité est une transgression."
tr_wellfare_adopt:0	"$tradition_welfare$"
tr_wellfare_adopt_delayed:0	"La colonisation d'autres mondes habitables nous ouvre de nouveaux horizons. De grands espaces. Une beauté naturelle intacte. Les dernières technologies améliorent le confort et la productivité de nos colons, même aux confins de la civilisation."
tr_wellfare_wealth_distribution:0	"Répartition des richesses"
tr_wellfare_wealth_distribution_delayed:0	"La sécurité économique n'est rien de plus qu'une allocation des ressources soigneusement mesurée, et souvent présentée au peuple comme de la générosité gouvernementale. Et une générosité bien appliquée vous emmènera loin."
tr_wellfare_standards_living:0	"Conditions de vie"
tr_wellfare_standards_living_delayed:0	"Veiller à ce que nos villes demeurent propres, saines et fonctionnelles favorise une vie civile paisible. Les systèmes météorologiques et la pollution sont surveillés de près et contrôlés afin de minimiser les effets négatifs intempestifs."
tr_wellfare_efficient_mass_transit:0	"Transport de masse efficace"
tr_wellfare_efficient_mass_transit_delayed:0	"Nos villes mettent un point d'honneur à maintenir des services de transport efficaces, afin de rester viables sur le long terme."
tr_wellfare_multifunctional_facilities:0	"Complexes multifonctions"
tr_wellfare_multifunctional_facilities_delayed:0	"Les systèmes à fonction unique appartiennent au passé. Les espaces de vie servent désormais également de bureaux. Les possibilités sont infinies."
tr_wellfare_decentralization:0	"Décentralisation"
tr_wellfare_decentralization_delayed:0	"Les fermiers savent qu'il ne faut pas mettre tous ses œufs dans le même panier. Disperser les richesses sur un vaste territoire est à la fois prudent et bénéfique."
tr_wellfare_decentralization_desc:0	"Les districts non urbains produisent des services : §G+1§!."
tr_wellfare_finish_delayed:0	"Le travail est le fondement de la dignité personnelle. Tous les citoyens méritent d'avoir accès à un métier gratifiant et de récolter les récompenses d'une vie bien menée."
tr_conquest_adopt:0	"$tradition_conquest$"
tr_conquest_adopt_delayed:0	"Disposer des équipages les plus endurcis et combattifs de la §Hgalaxie§! n'est pas le seul moyen de remporter des guerres, mais cela y contribue assurément. Nos équipages sont expérimentés et parés à tout."
tr_conquest_adopt_desc:0	"Une fois adoptée :\nEntretien des vaisseaux : §G-20%§!.\n\nUne fois aboutie :\nGain de §G25§! d'influence par bataille spatiale gagnée. Ce bonus passe à §G50§! après l'an 2351, et à §G75§! après l'an 2356.\n"
tr_conquest_sanctuary:0	"Asile"
tr_conquest_sanctuary_delayed:0	"En temps de guerre, nous pouvons uniquement garantir la sécurité de ceux qui acceptent d'être pris sous notre aile. Ces gens seront intégrés à notre peuple, logés et nourris en échange de leur travail et leurs compétences."
tr_conquest_hero_worship:0	"Vénération des héros"
tr_conquest_hero_worship_delayed:0	"La guerre est toujours tragique, mais elle n'est pas nécessairement un mal. En restant vigilantes et en répondant immédiatement à toutes les menaces avec une force asymétrique, des générations de guerriers légendaires ont émergé dans la population globale. Leurs sacrifices ne seront pas oubliés."
tr_conquest_proxy_wars:0	"Guerres par procuration"
tr_conquest_proxy_wars_delayed:0	"Les guerres ouvertes promettent les plus riches récompenses, mais impliquent aussi les plus grands risques. Il existe cependant une façon moins coûteuse de tester les capacités de nos rivaux : fournir des armes et des fonds aux groupes de guérilléros qui s'opposent à eux. Et si cela plonge nos ennemis dans une guerre onéreuse, longue et sanglante, tant mieux pour nous."
tr_conquest_proxy_wars_desc:0	"Les missions d'espionnage réussies réduisent l'opinion des autres nations sur la cible : §R-100§!."
tr_conquest_display_of_force:0	"Démonstration de force"
tr_conquest_display_of_force_delayed:0	"La meilleure attaque est soudaine et imprévisible. Il s'agit d'écraser l'ennemi sans lui laisser la chance de résister. Une avancée rapide et la supériorité technologique, voilà ce qui remporte les batailles."
tr_conquest_might_makes_right:0	"La raison du plus fort"
tr_conquest_might_makes_right_delayed:0	"On a beau avancer les meilleurs arguments, au bout du compte, la partie qui remporte un conflit est celle qui est capable d'infliger la plus grande violence. La guerre asymétrique peut sembler injuste, c'est précisément le but."
tr_conquest_finish_delayed:0	"En affichant la fierté et la puissance de notre peuple au terme de chaque bataille remportée, nous faisons forte impression sur le mental de nos ennemis comme de nos alliés. Qu'il s'agisse d'une démonstration de force cérémonielle ou d'une parade militaire, tous sauront que nous sommes une force non négligeable."
tr_defense_adopt:0	"$tradition_defense$"
tr_defense_adopt_delayed:0	"Défendre notre territoire, c'est sécuriser l'avenir de notre peuple. La §Hgalaxie§! est trop imprévisible pour se contenter de demi-mesures."
tr_defense_adopt_desc:0	"Une fois adoptée :\nDégâts des bombardements orbitaux sur les planètes : §G-50%§!.\nCoût des plateformes de défense : §G-50%§!.\n\nUne fois aboutie :\nAugmente la limite des plateformes de défense : §G+10§!.\nAugmente l'acceptation diplomatique : §G+10§!.\n"
tr_defense_cultural_attraction:0	"Attractivité culturelle"
tr_defense_cultural_attraction_delayed:0	"Défendre notre territoire, c'est sécuriser l'avenir de notre peuple. La §Hgalaxie§! est trop imprévisible pour se contenter de demi-mesures."
tr_defense_prison_colonies:0	"Colonies carcérales"
tr_defense_prison_colonies_delayed:0	"La déportation extraplanétaire des criminels est l'unique méthode infaillible pour empêcher les récidives. Certes, les colonies pénales sont des lieux cruels où règnent les pires malfrats, mais la réinsertion est coûteuse. Du moment qu'ils ne peuvent pas s'échapper, éloigner les problèmes suffit à les régler."
tr_defense_prison_colonies_desc:0	"Les capitoles hors du système d'origine réduisent la criminalité : §G-10§!."
tr_defense_volunteer_service:0	"Engagement volontaire"
tr_defense_volunteer_service_delayed:0	"Se dévouer au service de ses concitoyens est le plus grand honneur qui soit, mais ce n'est jamais chose aisée. Des avantages conséquents sont octroyés aux nouvelles recrues afin de faciliter la transition entre la vie civile et militaire. Un groupe constitué de volontaires disciplinés se bat avec plus d'ardeur qu'une légion d'individus enrôlés de force."
tr_defense_oath_citizenship:0	"Serment de citoyenneté"
tr_defense_oath_citizenship_delayed:0	"Nos citoyens réaffirment leur engagement envers nos idéaux communs chaque matin, tous ensemble, avant le début de la journée de travail et avant tous les événements publics. Nous faisons front commun contre toute adversité."
tr_defense_oath_citizenship_desc:0	"Les emplois de soldat produisent de l'unité : §G+1§!."
tr_defense_secure_borders:0	"Frontières sécurisées"
tr_defense_secure_borders_delayed:0	"Si l'exploration de notre galaxie inaugure une nouvelle ère de commerce et d'échanges culturels, nos instincts de conservation demeurent d'une importance capitale. Un contrôle strict des individus autorisés à franchir nos frontières doit être imposé."
tr_defense_finish_delayed:0	"La préparation conditionne la victoire. Une fois l'heure venue, l'attaque sera rapide et brutale. Des entraînements conjoints avec nos alliés stratégiques garantiront l'échec des invasions futures."
tr_development_adopt:0	"$tradition_development$"
tr_development_adopt_delayed:0	"L'univers regorge de merveilles, mais ce sont surtout les découvertes scientifiques accompagnant son exploration qui comptent. Repousser toujours plus loin les horizons, voilà ce qui nous anime."
tr_development_empiricism:0	"Empirisme"
tr_development_empiricism_delayed:0	"L'observation est la clé du savoir. Aucun modèle théorique, quel que soit son degré de certitude, ne saurait se substituer aux connaissances acquises par l'expérience."
tr_development_empiricism_desc:0	"Bonus d'EXP pour la topographie des corps célestes : §G+20%§!.\nNiveau max des scientifiques : §G+2§!."
tr_development_procedural_rigor:0	"Rigueur procédurière"
tr_development_procedural_rigor_delayed:0	"Ce que certains appellent « chance », nous le considérons comme de la précision. Ne laisser aucune question en suspens en adoptant une approche méthodique de la recherche met un maximum de chances de notre côté. Des découvertes fantastiques attendent partout, il suffit d'aller à leur rencontre."
tr_development_scientific_vanguard:0	"Avant-garde scientifique"
tr_development_scientific_vanguard_delayed:0	"En soutenant la recherche aux confins de notre empire, nous plaçons nos scientifiques au plus près de nos frontières et leur fournissons ainsi l'opportunité unique d'être les premiers à aborder les grands mystères de l'univers."
tr_development_settlement_initiatives:0	"Initiatives coloniales"
tr_development_settlement_initiatives_delayed:0	"Identifier les besoins de nos colons afin qu'ils puissent prospérer fait de nous un peuple plus fort et mieux préparé. Grâce à l'assistance et aux outils que nous fournissons, nos frontières extraplanétaires sont plus unies que jamais."
tr_development_settlement_initiatives_desc:0	"Vitesse d'établissement des colonies : §G+50%§!.\nGain d'influence à l'établissement d'une colonie : §G+250§!."
tr_development_galactic_marvels:0	"Merveilles galactiques"
tr_development_galactic_marvels_delayed:0	"Explorer l'immensité de la §Hgalaxie§! et découvrir de nouveaux mondes est une éternelle source d'émerveillement. L'univers foisonne de prodiges."
tr_development_galactic_marvels_desc:0	"Durée de déblayage des bloqueurs : §G-25%§!.\nCoût de déblayage des bloqueurs : §G-25%§!.\nLes colonies s'établissent avec davantage de particularités planétaires rares : §G+1§!."
tr_development_finish_delayed:0	"Toutes les valeurs ne sont pas égales. Les philosophies sur lesquelles est bâtie notre civilisation sont intrinsèquement supérieures à celles de nos rivaux. Toute revendication que nous formulons à l'encontre de ceux qui s'opposent à nous porte le poids de l'idéologie la plus performante créée par des êtres intelligents."
tr_research_adopt:0	"$tradition_research$"
tr_research_adopt_delayed:0	"L'efficacité est la première étape vers la normalisation des procédures de recherche spatiale. En cataloguant nos données et en améliorant l'analyse de l'environnement, nous pouvons construire un avenir meilleur."
tr_research_adopt_desc:0	"Une fois adoptée :\nVitesse d'étude des anomalies : §G+25%§!.\n\nUne fois aboutie :\nTaille de la planète : §G+1§!.\n"
tr_research_bold_innovation:0	"Innovation audacieuse"
tr_research_bold_innovation_delayed:0	"Ceux qui osent s'aventurer plus loin dans leurs recherches en se consacrant à la compréhension de nouvelles technologies ou au décryptage d'anciennes sont récompensés par le savoir et l'innovation."
tr_research_bold_innovation_desc:0	"La recherche d'une technologie produit §G250§! d'unité. Ce bonus passe à §G500§! après l'an 2351 et à §G1 000§! après l'an 2356."
tr_research_final_frontiers:0	"Frontières"
tr_research_final_frontiers_delayed:0	"Le subespace est une immense ruche avec un nombre infini de cellules. Un tel cadre, qui encourage et soutient la libre exploration des parties les plus reculées et les plus méconnues de l'univers, nous offre une chance d'étudier le plus grand nombre possible de ces cellules."
tr_research_scientific_enlightenment:0	"Illumination scientifique"
tr_research_scientific_enlightenment_delayed:0	"L'éducation scientifique est une exigence fondamentale pour les civilisations galactiques. Les programmes scolaires sont conçus pour mettre l'accent sur la culture scientifique dès le plus jeune âge. Les lois sont fondées sur les données et les modèles théoriques les plus récents. Les scientifiques sont célébrés et jouissent d'un statut élevé dans la société."
tr_research_scientific_enlightenment_desc:0	"Tous les scientifiques gagnent des traits supplémentaires : §G+1§!."
tr_research_private_eyes_delayed:0	"Qu'il s'agisse de se tapir dans l'ombre ou de se cacher à la vue de tous, l'art de devenir invisible demande du temps et du tact. Patience est mère de connaissance."
tr_research_private_eyes_desc:0	"Niveau d'espionnage max : §G+2§!.\nVitesse des opérations d'espionnage : §G+10%§!."
tr_research_graphene_cities:0	"Villes de graphène"
tr_research_graphene_cities_delayed:0	"D'une légèreté et d'une polyvalence incroyables, l'aérogel de graphène quantique est à la fois facile à transporter et à commercialiser. La construction n'a jamais été aussi rapide et économique."
tr_research_finish_delayed:0	"À mesure que nos mondes deviennent de plus en plus peuplés, l'atténuation des effets négatifs sur le climat reste l'une de nos principales priorités. Nous devons nous orienter vers des modes de vie durables afin de permettre une plus grande densité dans nos colonies."
tr_ufop_adopt:0	"$tradition_ufop$"
tr_ufop_adopt_delayed:0	"Les relations bilatérales doivent être établies avec précaution, via la diplomatie et la compréhension mutuelle. Ce n'est qu'à cette condition que nous pourrons espérer partager nos connaissances et viser la paix universelle."
tr_ufop_starfleet:0	"Starfleet"
tr_ufop_starfleet_delayed:0	"Nous agissons au nom de la paix et de la science, pour inaugurer une ère de sécurité et de partage des connaissances dans toute la §Hgalaxie§!. Notre mission : explorer de nouveaux mondes étranges, découvrir des nouvelles formes de vie et de nouvelles civilisations, et aller là où personne n'est jamais allé auparavant."
tr_ufop_democracy:0	"Démocratie"
tr_ufop_democracy_delayed:0	"C'est un droit naturel des citoyens de choisir leurs dirigeants, de leur demander des comptes et d'organiser des élections équitables et transparentes, accessibles à tous."
tr_ufop_material_abundance:0	"Abondance matérielle"
tr_ufop_material_abundance_delayed:0	"La technologie des réplicateurs a éradiqué depuis longtemps la pauvreté extrême et la faim généralisée. Grâce à notre abondance, nos voisins peuvent bénéficier de la même profusion de ressources."
tr_ufop_material_abundance_desc:0	"Les capitoles sur les colonies hors du monde d'origine produisent de la capacité administrative : §G+20§!."
tr_ufop_pioneers:0	"Pionniers"
tr_ufop_pioneers_delayed:0	"Notre place n'est pas au sein des royaumes terrestres, mais là-haut, dans l'éther infini du cosmos, parmi les étoiles et l'espace sans limites."
tr_ufop_leadership_dispatch:0	"Délégation de gouvernance"
tr_ufop_leadership_dispatch_delayed:0	"Lorsque les figures politiques se comportent comme des patrons, la corruption et l'inégalité se développent. Nos dirigeants sont nos égaux, et ont fait leurs preuves dans des rangs inférieurs avant d'occuper leur poste actuel."
tr_ufop_finish_delayed:0	"Une §Hgalaxie§! unie par la paix, l'égalité et la connaissance scientifique est une galaxie pour laquelle il vaut la peine de se battre."
tr_ufop_finish_desc:0	"Les capitoles produisent des officiers : §G+2§!.\nStabilité : §G+5§!."
tr_klingon_adopt:0	"$tradition_klingon$"
tr_klingon_adopt_delayed:0	"Seul un qorvaq ne parle pas franchement. Notre empire s'appuie sur les piliers que sont l'honnêteté et la force pour gagner en importance, que ce soit par le duel ou la conquête."
tr_klingon_code_honor:0	"Code d'honneur"
tr_klingon_code_honor_delayed:0	"La valeur d'un Klingon réside uniquement dans ses actes. Le vrai guerrier ne pense ni à l'égoïsme ni à la satisfaction immédiate, mais plutôt à l'avenir, à ce qu'on dira de lui lorsqu'il ne restera plus que son nom."
tr_klingon_legendary:0	"Légendaire"
tr_klingon_legendary_delayed:0	"Tous les chemins honorables mènent au Sto-vo-kor. Kahless rappelle à nos guerriers ce qui ne doit pas être oublié. Être unis dans l'au-delà, c'est être unis pour toujours et à jamais."
tr_klingon_legendary_desc:0	"Les chercheurs klingons produisent de l'unité : §G+2§!.\nChaque $job_follower_of_kahless_klingon$ produit de la recherche : §G+2§!."
tr_klingon_peerless_combatants:0	"Combattants hors pair"
tr_klingon_peerless_combatants_delayed:0	"D'autres peuvent être plus rusés ou s'enorgueillir de leurs réflexes. Mais ceux qui nous ont affrontés savent que personne dans la §Hgalaxie§! ne se bat comme un Klingon."
tr_klingon_peerless_combatants_desc:0	"Coût des leaders : §G-50%§!.\nDégâts des armées terrestres : §G+50%§!.\nGain d'unité quand une de vos armées est détruite : §G+500§!."
tr_klingon_pretigious_houses:0	"Maisons prestigieuses"
tr_klingon_pretigious_houses_delayed:0	"Être un leader au sein de l'empire, c'est comprendre la complexité des lois klingonnes et éliminer les assassins potentiels sans hésitation."
tr_klingon_larger_life:0	"Hors du commun"
tr_klingon_larger_life_delayed:0	"Nous sommes bâtis pour durer, nés pour résister aux plus grandes épreuves du temps, destinés à diriger avec sagesse et détermination."
tr_klingon_finish_delayed:0	"La voie du guerrier repose sur trois piliers : la discipline, l'entraînement intensif et la volonté d'agir. Le guerrier apprend de chaque erreur et comprend que l'échec mène à la mort."
tr_romulan_adopt:0	"$tradition_romulan$"
tr_romulan_adopt_delayed:0	"Qu'il s'agisse du §HTal Shiar§!, de l'ancien §HZhat Vash§! ou de l'agent privé d'un §Hsénateur§!, tous savent que pour obtenir des renseignements fiables, il faut avoir des yeux partout, tout le temps."
tr_romulan_outwitting_the_enemy:0	"Plus malins que l'ennemi"
tr_romulan_labyrinths:0	"Labyrinthes"
tr_romulan_labyrinths_delayed:0	"Fausses portes d'entrée, couloirs labyrinthiques, illusions d'optique et escaliers en colimaçon sans fin. Toute l'infrastructure romulienne est conçue pour tromper les intrus. Nous avons toujours une longueur d'avance."
tr_romulan_labyrinths_desc:0	"Logements des districts urbains : §G+1§!.\nServices des districts urbains : §G+2§!.\nEmplacements constructibles des districts urbains : §G+0,5§!."
tr_romulan_personal_secrecy:0	"Secret des affaires"
tr_romulan_personal_secrecy_delayed:0	"La compétition est partie intégrante de la vie, et la première règle de la compétition est que l'information est source de pouvoir."
tr_romulan_personal_secrecy_desc:0	"Vivier de leaders : §G+1§!.\nBonus de défense contre l'espionnage : §G+2§!."
tr_romulan_long_game:0	"Jeu de patience"
tr_romulan_long_game_delayed:0	"Nos actions peuvent sembler indéchiffrables ou non planifiées pour un observateur extérieur, mais chacun de nos coups est calculé et résulte souvent de plans élaborés depuis des décennies."
tr_romulan_puppeteers:0	"Marionnettistes"
tr_romulan_puppeteers_delayed:0	"N'importe qui peut être placé à un poste de commandement. Rares sont ceux qui possèdent les compétences nécessaires pour placer ces commandants là où ils devraient être."
tr_romulan_puppeteers_desc:0	"Niveau de renseignements de base : §G+30§!.\nLes missions d'espionnage réussies volent des pops : §G1§!."
tr_romulan_finish_delayed:0	"Un Romulien est supérieur par nature, mais tous les Romuliens ne sont pas égaux. Certains sont mieux nés que d'autres, dotés d'une capacité intrinsèque à diriger. Récompenser les plus doués par une position militaire et un pouvoir politique est ce qu'il y a de mieux pour le peuple, qu'il en soit conscient ou non."
tr_cardassian_adopt:0	"$tradition_cardassian$"
tr_cardassian_adopt_delayed:0	"Vous êtes nés §HCardassiens§!. Vous serez toujours §HCardassiens§!. De votre conception à votre mort, vous appartenez à l'§HÉtat§!."
tr_cardassian_plausible_deniability:0	"Déni plausible"
tr_cardassian_plausible_deniability_delayed:0	"Qu'est-ce qu'une accusation sans preuve, une hypothèse sans vérification ? Qui peut dire ce qui est bien ou mal, ou ce qui doit être divulgué ou non, lorsque le résultat est le même ? À l'heure actuelle, 100% de nos ouvriers déclarent se sentir à la fois heureux et épanouis au travail."
tr_cardassian_attrition:0	"Usure"
tr_cardassian_attrition_delayed:0	"Une victoire à l'usure est coûteuse, mais efficace. Lorsque la technologie de l'ennemi surpasse à ce point la nôtre, que peuvent faire les vaillants §HCardassiens§!, sinon sacrifier leur vie pour l'§HUnion§! ?"
tr_cardassian_psychological_warfare:0	"Guerre psychologique"
tr_cardassian_family_values:0	"Valeurs familiales"
tr_cardassian_family_values_delayed:0	"L'enfant est au parent ce que le citoyen est à l'§HÉtat§!. La formation de §HCardassiens§! bons et loyaux commence à la maison, dès le plus jeune âge."
tr_cardassian_family_values_desc:0	"Logements des quartiers non urbains : §G+1§!.\nVitesse de développement des pops : §G+10%§!."
tr_cardassian_interrogations:0	"Interrogatoires"
tr_cardassian_interrogations_delayed:0	"Nous devons apprendre pourquoi ils nous haïssent et ce qui les motive. Comprendre les failles de leur logique mettra en lumière notre supériorité."
tr_cardassian_interrogations_desc:0	"L'étude des débris produit de l'unité : §G+1 000§!.\nLes emplois de dirigeant produisent de la stabilité : §G+1§!."
tr_cardassian_finish_delayed:0	"D'autres sont freinés par un faux sentiment de moralité, d'honneur ou de supériorité. Mais la retenue n'est pas une option. Au final, personne ne se bat comme un §HCardassien§!."
ap_politicians:0	"Simagrées politiques"
ap_politicians_desc:0	"Le pouvoir passe à ceux qui ont intériorisé l'art de l'apparat. Mais le pouvoir passe-t-il à quelqu'un, ou par quelqu'un ? Un tyran connaît-il jamais le coût de sa couronne avant qu'elle ne soit payée ?"
ap_unified:0	"Unification"
ap_unified_desc:0	"Nous avons plus de points communs que de différences. Les clivages culturels ont cessé de nous diviser comme ils l'ont fait par le passé. Dans cette nouvelle ère, nous sommes tous contraints d'affronter la réalité : nous sommes un peuple galactique parmi tant d'autres."
ap_administrators:0	"Bureaucratie fonctionnelle"
ap_administrators_desc:0	"La confiance en la société est à son plus haut niveau. Le travail et l'ingéniosité sont inhérents à la structure méticuleuse de nos organes gouvernementaux. Les résultats parlent d'eux-mêmes."
ap_focused:0	"Air du temps"
ap_focused_desc:0	"Lorsque nous travaillons ensemble pour réaliser un rêve commun, rien dans l'univers ne peut se mettre en travers de notre chemin."
ap_dominators:0	"Libre-service"
ap_dominators_desc:0	"Les ressources naturelles existent pour que nous les utilisions. Depuis que nos premiers ancêtres sont sortis de la soupe primordiale, nous avons créé des outils pour contrôler et modeler les forces de l'univers dans notre intérêt. Il n'y a pas de honte à être pragmatique."
ap_dominators_tooltip:0	"Lorsque vous déblayez un §Ybloqueur planétaire§!, vous recevez les ressources suivantes :\n£energy£ : §G3 000§!.\n£minerals£ : §G3 000§!.\n£deuterium£ :§G3 000§!."
ap_consumers:0	"Consommation responsable"
ap_consumers_desc:0	"Il est facile de faire fi de toute modération dans une ère de consommation matérielle illimitée. Mais nous devons nous rappeler que même les produits synthétisés à l'infini créent leurs propres déchets galactiques."
ap_leaders:0	"Commandants nés"
ap_leaders_desc:0	"Le pédigrée de notre armée est sans égal. Nos rivaux ne peuvent tout simplement pas aligner des leaders dotés d'autant d'intuition, d'intelligence et de bravoure."
ap_inheritors_ufop:0	"Le plus grand des héritages"
ap_inheritors_ufop_desc:0	"Nous sommes des nains sur des épaules de géants. Les possibilités illimitées du présent sont un cadeau de ceux qui nous ont précédés. Nous serions fous de dilapider une telle fortune."
ap_inheritors_klingon:0	"Le plus grand des héritages"
ap_inheritors_klingon_desc:0	"Nous sommes des nains sur des épaules de géants. Les possibilités illimitées du présent sont un cadeau de ceux qui nous ont précédés. Nous serions fous de dilapider une telle fortune."
ap_inheritors_romulan:0	"Le plus grand des héritages"
ap_inheritors_romulan_desc:0	"Nous sommes des nains sur des épaules de géants. Les possibilités illimitées du présent sont un cadeau de ceux qui nous ont précédés. Nous serions fous de dilapider une telle fortune."
ap_inheritors_cardassian:0	"Le plus grand des héritages"
ap_inheritors_cardassian_desc:0	"Nous sommes des nains sur des épaules de géants. Les possibilités illimitées du présent sont un cadeau de ceux qui nous ont précédés. Nous serions fous de dilapider une telle fortune."
ap_ufop_envoy_acceptance:0	"Solutions diplomatiques"
ap_ufop_envoy_acceptance_desc:0	"La violence est le dernier recours. La plupart des conflits peuvent être résolus en évaluant les preuves présentées par les deux parties et en s'accordant sur une issue raisonnable."
ap_ufop_starbase_alloy_build_speed:0	"Autodéfense"
ap_ufop_starbase_alloy_build_speed_desc:0	"La paix a un prix. Nos armes n'ont pas été créées pour agresser. Mais si nous y sommes contraints, nous combattrons pour assurer la protection de notre peuple."
ap_ufop_holo_pop_growth:0	"Quête du bonheur"
ap_ufop_holo_pop_growth_desc:0	"Le bien-être de nos membres est un pilier essentiel que nous ne devons jamais perdre de vue. La joie, les loisirs et le privilège de profiter de notre temps libre, voilà ce qui fait que la vie vaut la peine d'être vécue."
ap_ufop_holo_pop_growth_tooltip:0	"Les §Ysimulateurs d'environnement holographique§! augmentent la vitesse de développement des pops : §G+5%§!.\nLes §Yholodecks§! augmentent la vitesse de développement des pops : §G+10%§!.\nLes §Ycomplexes d'holosuite§! augmentent la vitesse de développement des pops : §G+15%§!."
ap_klingon_ship_hull_fleet_command:0	"Le feu et l'acier"
ap_klingon_ship_hull_fleet_command_desc:0	"Le cœur des Klingons bat si fort que personne ne peut s'y opposer. Aucun vaisseau, aucun commandant, aucune entité vivante ne fera jamais reculer les nôtres."
ap_klingon_capitals_followers_unity_bonus:0	"Enfants de Kahless"
ap_klingon_capitals_followers_unity_bonus_desc:0	"Les guerriers du puissant §HEmpire Klingon§! sont unis par les lois de l'honneur. Ensemble, nous chasserons le déshonneur, comme §HKahless§! a chassé §HMorath§! à travers les vallées, les montagnes et jusqu'aux confins de la mer."
ap_klingon_capitals_followers_unity_bonus_tooltip:0	"Les capitoles produisent des disciples de Kahless : §G+1§!."
ap_klingon_trade_protection_amenity_housing_usage_bonus:0	"Dévotion"
ap_klingon_trade_protection_amenity_housing_usage_bonus_desc:0	"La véritable essence d'un guerrier est de se sacrifier au service des autres. Ce devoir n'est pas un fardeau que l'on nous impose, mais un poids que l'on choisit de porter."
ap_romulan_vulcan_pops:0	"Ascendance perdue"
ap_romulan_vulcan_pops_desc:0	"Dans une §Hgalaxie§! remplie d'esprits ineptes, nous devons hélas prendre les citoyens qui nous sont proposés, même s'ils font pâle figure face aux nôtres. De plus, il serait dommage de renoncer à intégrer nos cousins vulcains rebelles."
ap_romulan_vulcan_pops_tooltip:0	"Pops vulcaines ajoutées à votre capitale : §G10§!."
ap_romulan_damage_bonus_on_borders:0	"Frontières fortifiées"
ap_romulan_damage_bonus_on_borders_desc:0	"Les entités les plus meurtrières de notre évolution ont toujours misé sur l'attaque de leurs proies depuis un point d'observation sûr."
ap_romulan_influence_bonus_immortal_leaders:0	"Occultation éternelle"
ap_romulan_influence_bonus_immortal_leaders_desc:0	"Ne faites confiance à personne. Ne révélez rien. Notre peuple a gouverné dans la lumière, afin que nous puissions planifier dans l'ombre. Les choses ne sont jamais ce qu'elles semblent être."
ap_cardassian_trade_value_amenity_production_bonus:0	"Les derniers Hébitiens"
ap_cardassian_trade_value_amenity_production_bonus_desc:0	"Les §Hpremiers Hébitiens§! ont fait de §HCardassia Prime§! une civilisation avancée, pleine de merveilleuses sculptures en jévonite. L'époque sombre qui a suivi leur chute n'a pas diminué notre potentiel."
ap_cardassian_food_mineral_storage_bonus:0	"Préparatifs de survie"
ap_cardassian_food_mineral_storage_bonus_desc:0	"Tout est possible lorsqu'on renaît de ses cendres. Tout est permis pour continuer à s'élever. Nous nous servirons dans nos réserves et celles des autres, pour le bien de §HCardassia§!."
ap_cardassian_ship_cost_leader_upkeep_minor_damage:0	"Sans merci"
ap_cardassian_ship_cost_leader_upkeep_minor_damage_desc:0	"L'État ne reculera devant rien pour protéger ses familles. L'union fait la force, l'indulgence fait la faiblesse."
tradition_conquest:0	"Conquête"
tradition_conquest_desc:0	"Quiconque se bat avec acharnement pour quelque chose finira par l'obtenir. Dans cette §Hgalaxie§!, rien n'est offert sur un plateau de latinium."
tradition_defense:0	"Défense"
tradition_defense_desc:0	"Une bonne protection passe par une bonne préparation. Sans les précautions nécessaires, les stratégies offensives sont insuffisantes."
tradition_research:0	"Recherche"
tradition_research_desc:0	"Le savoir, c'est le pouvoir, tout comme le fait d'être le premier à faire des découvertes révolutionnaires."
tradition_development:0	"Développement"
tradition_development_desc:0	"Aucune grande civilisation ne peut prospérer si elle stagne. Nous devons continuer à croître et à nous étendre."
tradition_commerce:0	"Commerce"
tradition_commerce_desc:0	"Dans cette §Hgalaxie§!, tout a un prix. Tôt ou tard, une stratégie commerciale devient nécessaire."
tradition_welfare:0	"Bien-être"
tradition_welfare_desc:0	"Les civilisations mécontentes se révolteront jusqu'à ce que le gouvernement soit renversé. La satisfaction est une priorité pour construire un avenir durable."
tradition_ufop:0	"Progrès"
tradition_ufop_desc:0	"Un esprit curieux explore l'inconnu, mais le fait paisiblement si son cœur est bon. Ces valeurs garantissent que l'avenir de la §HFédération§! repose sur l'innovation et l'harmonie."
tradition_klingon:0	"Honneur"
tradition_klingon_desc:0	"Aucun défi n'est trop difficile à relever pour un guerrier qui choisit de vivre avec honneur. Rien n'est comparable à la détermination d'un Klingon digne de ce nom."
tradition_romulan:0	"Confidentialité"
tradition_romulan_desc:0	"La supériorité intellectuelle est un avantage naturel réservé aux Rihannsus. Ceux qui ne reconnaissent pas la suprématie des Romuliens sont dans l'erreur."
tradition_cardassian:0	"Contrôle"
tradition_cardassian_desc:0	"Lorsque les faibles se laissent soumettre, §HCardassia§! y voit un appel à l'aide. Heureusement, l'État ne demande pas grand-chose en échange de ses conseils."
UNITY:0	"Unité"
UNITY_DESC:0	"L'unité est la ressource utilisée pour débloquer des $TRADITIONS$. Elle est générée chaque mois, en fonction de certains bâtiments et de l'union qui règne au sein de l'empire."
TRADITIONS:0	"Traditions"
TRADITIONS_DESC:0	"Les traditions sont des avantages répartis dans plusieurs arbres. Chacune de ces traditions peut être débloquée dès que l'empire a emmagasiné une quantité suffisante d'unité. De nombreux facteurs, tels qu'un grand nombre de colonies ou des désaccords éthiques au sein de la population, augmentent le coût nécessaire à l'adoption d'une nouvelle tradition."
TRADITIONS_PROGRESS:0	"Progrès $KEY$"
TRADITIONS_PROGRESS_TITLE:0	"Progrès"
