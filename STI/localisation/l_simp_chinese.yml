spy_popup.20.name:0	"间谍任务成功"
spy_popup.20.ufop.desc:0	"我方特工已成功渗透到§H[spy_mission_system.GetName]星系§!中的§H[spy_mission_target_country.GetName]§!§H恒星基地§!。我们会将发现添加到外星情报数据日志中。"
spy_popup.20.klingon.desc:0	"Qapla（成功）！我们的战士秘密侵入了§H[spy_mission_system.GetName]星系§!中的§H[spy_mission_target_country.GetName]§!§H恒星基地§!。我们拿到了很多情报。not mev peghmey（秘密永存）！"
spy_popup.20.romulan.desc:0	"§HTal Shiar（秘密警察与情报机构）§!的情报行动再次大获成功，这次我们渗透到了§H[spy_mission_system.GetName]星系§!中的§H[spy_mission_target_country.GetName]§!§H恒星基地§!。虽然成功并不意外，但我们还是始终保持着警惕。Sab khut hafeth.（把握今天）。Frazhannempal was qailefeth（没人能预知未来）。"
spy_popup.20.cardassian.desc:0	"我们的§H黑曜石教团§!特工成功渗透到了§H[spy_mission_system.GetName]星系§!中的§H[spy_mission_target_country.GetName]§!§H恒星基地§!。行动记录会保存在有人看守的保险库里，只有拥有最高安全权限的人才能进入。"
spy_popup.20.a:0	"继续。"
spy_popup.30.name:0	"间谍任务失败"
spy_popup.30.ufop.desc:0	"很遗憾，我们的特工失败了，没能渗透到§H[spy_mission_system.GetName]星系§!中的§H[spy_mission_target_country.GetName]§!§H恒星基地§!。现在我们必须确保我方飞船全部安然无恙。"
spy_popup.30.klingon.desc:0	"Hu'tegh（呸）！目标的防御固若金汤。虽然今天我们没能渗透到§H[spy_mission_system.GetName]星系§!中的§H[spy_mission_target_country.GetName]§!§H恒星基地§!，但战士们会勤加训练，下次再分胜负。"
spy_popup.30.romulan.desc:0	"H'ta-fvau（回来）！Fvadt（可恶）。§HTal Shiar（秘密警察与情报机构）§!的特工居然失败了，他们没能渗透到§H[spy_mission_system.GetName]星系§!中的§H[spy_mission_target_country.GetName]§!§H恒星基地§!。奇耻大辱啊。领导这次行动的veruul（废物）必须...立刻处决。"
spy_popup.30.cardassian.desc:0	"Shtel（可恶）...§H黑曜石教团§!的特工被国家委以重任，却在渗透§H[spy_mission_system.GetName]星系§!中的§H[spy_mission_target_country.GetName]§!§H恒星基地§!的任务里失败了，真是奇耻大辱。不过目标还是瓮中之鳖，我们可以安心准备下一次渗透。记得销毁所有证据，一个不留。"
spy_popup.30.a:0	"准许。"
spy_popup.40.name:0	"间谍任务成功"
spy_popup.40.ufop.desc:0	"这个险值得一冒！我们的特工成功渗透进了§H[spy_mission_system.GetName]星系§!中的§H[spy_mission_target_country.GetName]§!行星。他们提交了机密发现，我们会立刻归档记录。"
spy_popup.40.klingon.desc:0	"buy' ngop！！我们每一名战士都无声无息地渗透进了§H[spy_mission_system.GetName]星系§!的§H[spy_mission_target_country.GetName]§!行星。永远不要低估克林贡人的智慧。"
spy_popup.40.romulan.desc:0	"Ssuaj-ha（明白）。§HTal Shiar（秘密警察与情报机构）§!的情报行动再次大获成功，我们这次渗透进了§H[spy_mission_system.GetName]星系§!中的§H[spy_mission_target_country.GetName]§!行星。当然了，也不是什么令人意外的消息。"
spy_popup.40.cardassian.desc:0	"太棒了！我们的§H黑曜石教团§!特工成功渗透进了§H[spy_mission_system.GetName]星系§!中的§H[spy_mission_target_country.GetName]§!行星。所有发现都会立即加密发往到我们的§H合法获取记录部门§!。庆祝活动已准备就绪，所有人都能享用亚木库酱做的tojal（图嘉）大餐！"
spy_popup.40.a:0	"继续。"
country.27000.name:0	"间谍暴露"
country.27000.ufop.desc:0	"很遗憾，我们的间谍本来打算在§H[spy_mission_system.GetName]星系§!中渗透§H[spy_mission_target_country.GetName]§!行星，可惜没有成功。我们必须确保所有船员的人身安全。"
country.27000.klingon.desc:0	"toH va！目标的防御力令人钦佩。虽然我们今天无法在§H[spy_mission_system.GetName]星系§!中侵入§H[spy_mission_target_country.GetName]§!行星，但我们的战士们会日以继夜地准备，下次再分胜负。"
country.27000.romulan.desc:0	"Fvah（什么）？Ryakna（窝囊废）！§HTal Shiar（秘密警察与情报机构）§!的特工竟然没能在§H[spy_mission_system.GetName]星系§!中渗透进§H[spy_mission_target_country.GetName]§!行星，真是让人大跌眼镜。这种丑闻决不能姑息。领导这次渗透的fvai（蠢货）必须...立即处决。"
country.27000.cardassian.desc:0	"Shtel（可恶）！我们的§H黑曜石教团§!特工被国家委以重任，却没法在§H[spy_mission_system.GetName]星系§!中渗透§H[spy_mission_target_country.GetName]§!的星球，真是奇耻大辱。不过目标还是瓮中之鳖，我们可以安心准备下一次渗透。记得销毁所有可能对我们不利的证据。Odo-ital（一个都不留）。"
country.27000.a:0	"准许。"
spy_popup.50.name:0	"间谍任务失败了，但还有挽回的余地"
spy_popup.50.ufop.desc:0	"§H[spy_mission_spy.GetName]§!已经暴露，没能无声无息地渗透目标。但他们还是依靠外交话术达到了目的。希望他们能安全脱身..."
spy_popup.50.klingon.desc:0	"baQa'（该死的）！§H[spy_mission_spy.GetName]§!暴露了。他们的渗透手段太粗暴，好在还是靠蛮力完成了任务。如有折损，愿他们的英魂抵达§HSto-vo-kor（英灵殿）§!！"
spy_popup.50.romulan.desc:0	"看来§H[spy_mission_spy.GetName]§!已经暴露了，渗透行动不再隐秘。不过他们还是依靠外交手段完成了任务。希望他们能全身而退..."
spy_popup.50.cardassian.desc:0	"§H[spy_mission_spy.GetName]§!暴露了，渗透不成反成阶下囚。即便如此，他们还是靠着口蜜腹剑的手段达到了目的。他们能不能回来已经脱离了我们的控制。我们会通知他们的家人。"
spy_popup.50.a:0	"准许。"
spy_popup.60.name:0	"间谍任务成功"
spy_popup.60.twofold.desc:0	"§H[spy_mission_spy.GetName]§!已经暴露，没能无声无息地渗透目标。但他们还是靠话术和巧舌如簧让§H[spy_mission_target_country.GetName]§!相信一直都是其他势力在对其图谋不轨。"
spy_popup.60.ufop.desc:0	"我们的努力得到了回报！特工渗透了§H[spy_mission_system.GetName]星系§!中的§H[spy_mission_target_country.GetName]§!行星。他们布下的迷阵会让目标相信一直都是其他势力在对其图谋不轨。"
spy_popup.60.klingon.desc:0	"buy' ngop！！我方战士无声无息地渗透了§H[spy_mission_system.GetName]星系§!中的§H[spy_mission_target_country.GetName]§!行星。枕戈寝甲的克林贡人要掩盖真面目和行迹可得花不少功夫。我们通过栽赃嫁祸，让目标相信一直都是其他势力在对其图谋不轨。"
spy_popup.60.romulan.desc:0	"Ssuaj-ha（明白）。不出意料，§HTal Shiar（秘密警察与情报机构）§!的情报行动再次大获成功，我们这次在§H[spy_mission_system.GetName]星系§!中渗透了§H[spy_mission_target_country.GetName]§!行星。他们故意留下伪造的证据，会使目标相信一直都是其他势力在对其图谋不轨。"
spy_popup.60.cardassian.desc:0	"又一场美妙的胜利。我们的§H黑曜石教团§!特工在§H[spy_mission_system.GetName]星系§!中成功渗透了§H[spy_mission_target_country.GetName]§!行星。他们布下迷阵，会使目标相信一直都是其他势力在对其图谋不轨。我们必须庆祝一番。再来一顿亚木库酱做的tojal（图嘉）大餐如何？"
spy_popup.60.a.ufop:0	"栽赃给§H星际联邦§!。"
spy_popup.60.a.klingon:0	"栽赃给§H克林贡帝国§!。"
spy_popup.60.a.romulan:0	"栽赃给§H罗慕兰帝国§!。"
spy_popup.60.a.cardassian:0	"栽赃给§H卡达西联盟§!。"
spy_popup.70.name:0	"间谍任务成功"
spy_popup.70.steal.desc:0	"由于该星系中正在建设一座§H殖民地§!，我们只能中止任务。好在我们的特工还是窃取到了殖民者的一些资源和技术。"
spy_popup.70.ufop.desc:0	"在§H[spy_mission_system.GetName]星系§!中对§H[spy_mission_target_country.GetName]§!§H恒星基地§!的渗透大获成功。特工在基地的外壳和最薄弱处都布置了炸药。目标受到了毁灭性打击。"
spy_popup.70.klingon.desc:0	"Qapla'（成功）！我们的战士秘密侵入了§H[spy_mission_system.GetName]星系§!中的§H[spy_mission_target_country.GetName]§!§H恒星基地§!。他们在结构薄弱点都布置了炸药，重创了基地。not mev peghmey（秘密永存）！"
spy_popup.70.romulan.desc:0	"§HTal Shiar（秘密警察与情报机构）§!的情报行动再次大获成功，这次我们渗透了§H[spy_mission_system.GetName]星系中的§H[spy_mission_target_country.GetName]§!§H恒星基地§!§!。特工在基地最薄弱的地方布置了炸药，计划天衣无缝，基地逃不过崩溃的命运。Sab khut hafeth（把握当下），Frazhannempal was qailefeth（谁都没法预知未来）。"
spy_popup.70.cardassian.desc:0	"好极了！我们的§H黑曜石教团§!特工在§H[spy_mission_system.GetName]星系§!中成功渗透进了§H[spy_mission_target_country.GetName]§!§H恒星基地§!。他们在最薄弱的地方布置了炸药，在基地里造成了无可挽回的破坏。"
spy_popup.70.a:0	"准许。"
hrb_situation.20.name:0	"曝光贿赂"
hrb_situation.20.desc:0	"在针对§H[scope_owner.GetName]§!的秘密行动中，我方的一名§H间谍§!发现了一位政要时常从第三方非法收受好处。\n\n如果证据被公之于众，贿赂就会成为整个帝国的丑闻。这个秘密是我们在§H[scope_owner.GetName]§!面前强有力的筹码。"
hrb_situation.20.a:0	"将官员的贪腐行为告知§H[scope_owner.GetName]§!。"
hrb_situation.20.a.tt:0	"我们要把官员贪腐一事告诉他们的情报部门，逼迫他们处理丑闻。"
hrb_situation.20.b:0	"逼迫§H[scope_owner.GetName]§!分享情报。"
hrb_situation.20.b.tt:0	"我们可以利用这个把柄换取新情报，搞清楚§H星系§!其他文明在科技、武器和军事战略上的先进程度。"
hrb_situation.20.c:0	"掠夺官员的财产。"
hrb_situation.20.c.tt:0	"§H[scope_owner.GetName]§!腐败政客的值钱资产都得是我们的了。胆敢反抗的话，就用犯罪证据逼其就范。"
hrb_situation.30.name:0	"数据库泄露"
hrb_situation.30.desc:0	"一个激进组织泄露了黑客入侵的数据库，其中包括§H[scope_owner.GetName]§!政府拥有的敏感数据。\n\n虽然泄露的资料很快就从公共渠道中消失，但我们的一名§H间谍§!抢先保住了数据。\n\n解析庞大的数据库要花费一些时间。"
hrb_situation.30.a:0	"曝光他们的§H间谍§!。"
hrb_situation.30.a.tt:0	"我们会解析§H[scope_owner.GetName]§!卧底特工的生物识别数据。"
hrb_situation.30.b:0	"曝光非法贸易活动。"
hrb_situation.30.b.tt:0	"我们会解析§H[scope_owner.GetName]§!的虚假经费预算和未申报的货物清单数据，好处都得归我们。"
hrb_situation.30.c:0	"曝光他们的军事机密。"
hrb_situation.30.c.tt:0	"我们会解析§H[scope_owner.GetName]的§!原型武器技术数据，如果发现有会威胁到我们的东西，那我们就得拿出有效的反制措施。"
hrb_situation.40.name:0	"趁虚而入"
hrb_situation.40.desc:0	"在§H[scope_owner.GetName]§!举国庆贺节日之时，我们的一名§H间谍§!抓住值班警卫喝醉的机会，潜入了某座敏感的政府设施。\n\n这次短暂的安防破绽是千载难逢的好机会，我们搜刮到的情报原本不知道要付出多少倍努力才能到手。"
hrb_situation.40.a:0	"下载他们的档案。"
hrb_situation.40.a.tt:0	"我们会复制§H[scope_owner.GetName]的§!机密文件，然后仔细分析。"
hrb_situation.40.b:0	"说服守卫变节。"
hrb_situation.40.b.tt:0	"我们会给守卫开一个难以拒绝的价格，让他们成为我们的双重间谍，带我们进入§H[scope_owner.GetName]§!需要最高安全权限的区域。"
hrb_situation.40.c:0	"安装炸药。"
hrb_situation.40.c.tt:0	"我们会销毁§H[scope_owner.GetName]的§!机密文件，这场爆炸能让他们倒退几十年。"
hrb_situation.50.name:0	"幕后煽动者"
hrb_situation.50.desc:0	"由于生活水平迅速下降，§H[scope_owner.GetName]§!的非暴力反政府抗议开展得如火如荼。\n\n我们的一名§H间谍§!成功渗透到了组织示威的团体的核心圈子里。\n\n§H间谍§!的影响力有可能会改变§H[scope_owner.GetName]的§!历史§!进程，但他们卧底的时间越长，暴露的风险也就越大。"
hrb_situation.50.a:0	"激化紧张局势。"
hrb_situation.50.a.tt:0	"我们的§H间谍§!会开始破坏行动，好迫使§H[scope_owner.GetName]§!当局做出激烈回应。"
hrb_situation.50.b:0	"许诺提供支持。"
hrb_situation.50.b.tt:0	"我方§H间谍§!会对抗议者保证我们会支持他们的诉求，好进一步在文化上割裂§H[scope_owner.GetName]§!的人民。"
hrb_situation.50.c:0	"继续卧底，不要暴露。"
hrb_situation.50.c.tt:0	"我们的§H间谍§!会继续在§H[scope_owner.GetName]§!上配合抗议者，为其争取公众支持。"
hrb_situation.60.name:0	"大停电"
hrb_situation.60.desc:0	"我们在§H[scope_owner.GetName]§!的§H间谍§!报告了大规模停电，造成这一事件的原因是行星能源组件的制造工艺出了问题，导致多个行星上的相关设备都因为极端天气影响出现了故障。\n\n虽然§H[scope_owner.GetName]§!正在努力恢复供电系统，但这次故障可能是§H间谍§!搜集情报的好机会。\n\n不过，时间越长，§H间谍§!在§H[scope_owner.GetName]§!中继续情报搜集的风险就越大。"
hrb_situation.60.a:0	"修复电网。"
hrb_situation.60.a.tt:0	"我们§H[scope_owner.GetName]§!的§H间谍§!会秘密修复有故障的能源组件，好恢复所在行星的秩序。"
hrb_situation.60.b:0	"渗透禁区。"
hrb_situation.60.b.tt:0	"我们在§H[scope_owner.GetName]§!的§H间谍§!会利用这个机会进入以前无法渗透的设防区域。"
hrb_situation.60.c:0	"逆向工程有故障的组件。"
hrb_situation.60.c.tt:0	"我们在§H[scope_owner.GetName]§!的§H间谍§!会修好故障的组件，这也有助于我们搞清楚故障原因。"
hrb_situation.70.name:0	"误导"
hrb_situation.70.desc:0	"我们在§H[scope_owner.GetName]§!的§H间谍§!犯下了非常严重的错误，没有认真审查线人就轻信了假情报。\n\n现在这个对政府愤懑不满的公务员在勒索我们的§H间谍§!，此人威胁我们答应要求，否则就会曝光间谍和我们在§H[scope_owner.GetName]§!上的秘密行动。"
hrb_situation.70.a:0	"贿赂线人。"
hrb_situation.70.a.tt:0	"§H[scope_owner.GetName]§!的§H间谍§!会使用没有上报的资金悄悄解决问题。"
hrb_situation.70.b:0	"解决线人。"
hrb_situation.70.b.tt:0	"§H[scope_owner.GetName]§!的§H间谍§!会执行最终手段，以防暴露。"
hrb_situation.70.c:0	"诋毁线人。"
hrb_situation.70.c.tt:0	"§H[scope_owner.GetName]§!的§H间谍§!会更改任务设置，破坏线人的名声，让针对他们身份的质疑都变得无凭无据。"
hrb_situation.80.name:0	"安全更新"
hrb_situation.80.desc:0	"§H[scope_owner.GetName]§!正在更新他们的信息安全协议。\n\n我们的§H间谍§!本来发掘出了大量数据，但都在一瞬间化作泡影。\n\n§H间谍§!目前的安全权限无法访问新协议。"
hrb_situation.80.a:0	"从头再来。"
hrb_situation.80.a.tt:0	"虽然这将花费大量宝贵的时间，但我方§H间谍§!会努力获得新的安全权限，重新在§H[scope_owner.GetName]§!上建立起情报网络。"
hrb_situation.80.b:0	"伪造新身份。"
hrb_situation.80.b.tt:0	"虽然暴露的风险极高，但我方§H间谍§!会更换在§H[scope_owner.GetName]§!的身份，好获取新的安全权限。"
hrb_situation.80.c:0	"启用未经审查的资源。"
hrb_situation.80.c.tt:0	"等我们手头上的资源耗尽，§H间谍§!会考虑通过没有审查过的资源获取§H[scope_owner.GetName]§!新安全协议泄露的副本。"
hrb_situation.90.name:0	"间谍暴露"
hrb_situation.90.desc:0	"在§H[scope_owner.GetName]§!深度卧底时，我方的一名§H间谍§!遭遇了严重的设备故障，导致身份泄露。\n\n虽然暂时逃到了安全地点，但除非能够获取或创建新的身份，否则间谍落网或处决都是迟早的事。"
hrb_situation.90.a:0	"暂时保持低调。"
hrb_situation.90.a.tt:0	"我们的§H间谍§!会留在§H[scope_owner.GetName]§!等待下一步命令。"
hrb_situation.90.b:0	"让间谍自生自灭。"
hrb_situation.90.b.tt:0	"我们目前没法提供支援，因为在明面上，这个人物并不存在。只希望我们的§H间谍§!能靠自己的智慧和手里的资源逃出§H[scope_owner.GetName]§!。"
hrb_situation.90.c:0	"获取备件。"
hrb_situation.90.c.tt:0	"§H间谍§!会更改任务设置，优先为损坏的设备寻找备件，目标是最终建立起一个新的身份。"
hrb_situation.100.name:0	"螺旋综合症"
hrb_situation.100.desc:0	"我们在§H[scope_owner.GetName]§!的§H间谍§!突发无法解释的疾病。\n\n远程生命体征和基因组标记都表明其身体状态其实无可挑剔。但慢性眩晕让§H间谍§!没法执行任务。\n\n这种神秘的疾病在情报界俗称“螺旋综合症”。许多人怀疑病因是一种未知的§H反间谍§!技术。"
hrb_situation.100.a:0	"发送远程治疗。"
hrb_situation.100.a.tt:0	"§H间谍§!将接受远程基因治疗，以减轻急性症状，但未知副作用的风险很高，而且在从§H[scope_owner.GetName]§!撤离之后还需要继续接受治疗。"
hrb_situation.100.b:0	"撤出间谍并指定继任者。"
hrb_situation.100.b.tt:0	"我们的§H间谍§!已经失去利用价值了，会有其他人接替任务。"
hrb_situation.100.c:0	"先放下任务。"
hrb_situation.100.c.tt:0	"§H间谍§!会放弃眼下的目标，先休养一段时间。待其健康状况好转之后，会有新的命令下达。"
hrb_situation.110.name:0	"双重间谍"
hrb_situation.110.desc:0	"据§H[scope_owner.GetName]§!的§H间谍§!报告，手下的一个关键线人可能是名双面间谍，而且正准备叛变。\n\n要不是发现这个线人牵涉到严重的利益冲突，并且没有在建立合作之初交代这些问题，我们的§H间谍§!还被对方蒙在鼓里。\n\n继续信任这个线人很可能导致任务全面失败，但解决线人的后果也难以预料。"
hrb_situation.110.a:0	"行动前先确认对方确实有二心。"
hrb_situation.110.a.tt:0	"我们在§H[scope_owner.GetName]§!的§H间谍§!会改变主要任务目标，找出线人确实是双重间谍的证据。"
hrb_situation.110.b:0	"解决线人。"
hrb_situation.110.b.tt:0	"我们在§H[scope_owner.GetName]§!的§H间谍§!不能冒被出卖的风险，秘密解决掉线人。"
hrb_situation.110.c:0	"审讯线人"
hrb_situation.110.c.tt:0	"我们在§H[scope_owner.GetName]§!的§H间谍§!会审讯线人，一旦发现他有二心，就立刻扣押。"
first_contact.7000.name:0	"§H[This.System.GetName]§!星系的第一次接触"
first_contact.7000.proactive.desc:0	"我们在§H[This.System.GetName]§!星系遇到了一个§H同样拥有星际旅行能力的文明§!。我们正在尝试与对方建立正式的通讯线路，希望这次交流对双方都有利。"
first_contact.7000.cautious.desc:0	"我们在§H[This.System.GetName]§!星系遇到了一种§H具有潜在危险的外星生命§!。我们有可能与对方建立正式的通讯线路，但结果难以预测。我们不知道对面是什么样的生物，或者是什么东西。"
first_contact.7000.first_contact_attack_allowed.desc:0	"我们在§H[This.System.GetName]§!星系遇到了一个§H曲速科技较为落后的物种§!。我们必须在建立通讯的过程中表现出强势的态度。如果能够趁现在确立支配地位，我们获利的机会将提升十倍。"
first_contact.7000.proactive.a.name:0	"开放问候频率。"
first_contact.7000.proactive.a.desc:0	"真正的联盟是建立在信任和分享意愿之上的。先听听对方的回应。"
first_contact.7000.proactive.b.name:0	"展示我们的热情好客。"
first_contact.7000.proactive.b.desc:0	"送去一份见面礼，纪念我们的初次相遇。借这个机会展示我们的文化和善意。"
first_contact.7000.cautious.a.name:0	"调查对方的意图。"
first_contact.7000.cautious.a.desc:0	"快速调查对方的舰船设计，以及§H[This.System.GetName]§!星系曾发生过的遭遇事件，以便我们做出更充分的准备。"
first_contact.7000.cautious.b.name:0	"曲速引擎就绪，准备交战。"
first_contact.7000.cautious.b.desc:0	"如有必要，我们随时准备进攻。没被利用的资源可以拿来为我们所用。"
first_contact.7000.first_contact_attack_allowed.a.name:0	"背诵我们的第一次接触协议。"
first_contact.7000.first_contact_attack_allowed.a.desc:0	"对于不配合的物种，协议里自有一套处理原则，复习协议永远不会是浪费时间，威慑也是如此。"
first_contact.7000.first_contact_attack_allowed.b.name:0	"准备好相位加农炮。"
first_contact.7000.first_contact_attack_allowed.b.desc:0	"他们必须让出一些资源，否则我们就过载相位调制器，开炮警告。"
first_contact.7005.name:0	"与§H[contact_country.GetName]§!的通讯"
first_contact.7005.proactive.desc:0	"借助通用翻译器，我们与§H[This.System.GetName]§!星系的§H星际旅行文明§!成功建立了通讯。然而，由于问候信号中存在严重干扰，双方未能实现视频联络，但似乎都表达出了交流的意愿。"
first_contact.7005.cautious.desc:0	"借助通用翻译器，我们与§H[This.System.GetName]§!星系的§H具有潜在危险的外星生命§!成功建立了通讯。由于问候信号中存在严重干扰，双方未能实现视频联络，因此我们对展开外交对话仍然抱有担忧。"
first_contact.7005.first_contact_attack_allowed.desc:0	"借助通用翻译器，我们与§H[This.System.GetName]§!星系的§H曲速科技较为落后的物种§!成功建立了通讯。对方似乎很谨慎，尚未与我们视频联络。或许在更为强大的文明面前，他们意识到了自身的脆弱。"
first_contact.7005.proactive.a.name:0	"提议设立交换项目。"
first_contact.7005.proactive.a.desc:0	"提议从文化交流开始建立双边关系，这可以展现出我们乐于学习对方习俗的态度。"
first_contact.7005.proactive.b.name:0	"接受对方的礼物。"
first_contact.7005.proactive.b.desc:0	"对方想送给我们一份我们的复制器暂时还无法物质化的礼物。"
first_contact.7005.cautious.a.name:0	"我们的人民应该放在第一位。"
first_contact.7005.cautious.a.desc:0	"尽可能在通讯中保持强硬的态度。不要承担不必要的风险。"
first_contact.7005.cautious.b.name:0	"他们必须证明自己。"
first_contact.7005.cautious.b.desc:0	"他们必须与我们共享资源，来证明他们抱有善意。"
first_contact.7005.first_contact_attack_allowed.a.name:0	"用语言威慑他们。"
first_contact.7005.first_contact_attack_allowed.a.desc:0	"让他们知道这个§H星系§!是谁说了算。"
first_contact.7005.first_contact_attack_allowed.b.name:0	"他们需要我们。"
first_contact.7005.first_contact_attack_allowed.b.desc:0	"现在缴纳一笔预付款，也许我们会考虑在未来提供协助。"
first_contact.7010.name:0	"已与§H[This.ContactCountry.GetRealName]§!建立关系"
first_contact.7010.proactive.desc:0	"我们成功与§H[This.System.GetName]§!星系的§H[This.ContactCountry.GetRealName]§!建立了视频联络。希望我们可以找到共同的目标，为合作打下基础。"
first_contact.7010.cautious.desc:0	"我们成功与§H[This.System.GetName]§!星系的§H[This.ContactCountry.GetRealName]§!建立了视频联络。我们会监控这些人的一举一动，直到确认他们是可以合作的对象。"
first_contact.7010.first_contact_attack_allowed.desc:0	"我们成功与§H[This.System.GetName]§!星系的§H[This.ContactCountry.GetRealName]§!建立了视频联络。根据我们的观察，我们可以轻易凭武力征服这个文明。就目前来说，我们会从友好协商开始，前提是双方共存的未来对我们有利。"
first_contact.7010.proactive.a.name:0	"执行一次任务。"
first_contact.7010.proactive.a.desc:0	"对这个文明伸出援手，率先展示外交善意。"
first_contact.7010.proactive.b.name:0	"庆祝我们的第一次接触圆满成功。"
first_contact.7010.proactive.b.desc:0	"为发展深厚的双边关系干杯。"
first_contact.7010.cautious.a.name:0	"执行一次任务。"
first_contact.7010.cautious.a.desc:0	"帮助这个文明，率先展示外交善意，试探对方的反应。"
first_contact.7010.cautious.b.name:0	"现在信任对方还为时过早。"
first_contact.7010.cautious.b.desc:0	"我们需要进一步研究这个物种和他们的人民，然后再考虑提供帮助。"
first_contact.7010.first_contact_attack_allowed.a.name:0	"执行一次任务。"
first_contact.7010.first_contact_attack_allowed.a.desc:0	"协助这个落后文明，展示我们的力量，同时确立我们的声誉。"
first_contact.7010.first_contact_attack_allowed.b.name:0	"宣传我们成功实现第一次接触。"
first_contact.7010.first_contact_attack_allowed.b.desc:0	"让§H星系§!中的每个人都知道§H[This.ContactCountry.GetRealName]§!是如何向我们低头的，进而收获我们的强盛之名结出的物质果实。"
first_contact.7010.proactive.support.desc:0	"我们与§H[This.System.GetName]§!星系§H的[This.ContactCountry.GetRealName]§!成功建立了视频联络。经过交流，我们得知他们掌握了一系列独特的技术，这是我们此前遭遇过的任何文明都不曾拥有的。他们已经在本§H星系§!内建立了声誉。这次交流取得的进展很可能意味着我们将与之建立超出预期的亲密关系。"
first_contact.7010.cautious.support.desc:0	"我们与§H[This.System.GetName]§!星系§H的[This.ContactCountry.GetRealName]§!成功建立了视频联络。经过交流，我们得知他们掌握了一系列独特的技术，这是我们此前遭遇过的任何文明都不曾拥有的。他们已经在本§H星系§!内建立了声誉。与这些人发展关系的时候，我们必须保持警惕..."
first_contact.7010.first_contact_attack_allowed.support.desc:0	"我们与§H[This.System.GetName]§!星系§H的[This.ContactCountry.GetRealName]§!成功建立了视频联络。经过交流，我们得知他们掌握了一系列独特的技术，这是我们此前遭遇过的任何文明都不曾拥有的。他们已经在本§H星系§!内建立了声誉。征服对方的难度很可能超过预期。我们会伪装出共同打造未来的态度，再采取后续行动。"
first_contact.7010.support.a.name:0	"完成第一次接触程序。"
first_contact.7010.support.a.desc:0	"我们应该可以从这次遭遇中受益。"
action.1.name:0	"与§H[contact_empire.GetName]§!的第一次接触"
action.1.message:0	"我们与§H[contact_empire.GetName]§!进行了第一次接触"
action.1.betazoid.desc:0	"啊，你好！我代表尊贵的§Y贝塔索星第十家族后裔、青绿权杖的主人§!，光辉的§Y[contact_empire.GetRulerTitle][contact_empire.GetRulerName]§!，热烈欢迎各位。\n\n我从你们的心灵中感受到了好奇和警惕，没错...如果各位愿意，我希望邀请各位共进晚餐，让我们在餐桌上进行深入而亲密的交谈。现在正是蛋白牡蛎最肥美的季节。\n\n来吧，请加入我们，让我们敲响晚餐的钟声！"
action.1.cairn.desc:0	"*我们派去联络§Y卡恩人§!的特使心中浮现出一连串舒缓的景象。一片宁静的草地，一片温暖的热带沙滩，一棵在山顶的风中摇摆的树。*\n\n*片刻后，来自卡恩星的§Y[contact_empire.GetRulerTitle][contact_empire.GetRulerName]§!的形象出现在特使头脑中，伴随着§Y真挚、热心§!的情感，仿佛是在邀请你与其交谈，达成共识。*"
action.1.trill.desc:0	"我们从无数候选人中被选中，代表我们伟大的§Y[contact_empire.GetRulerTitle]§!§Y[contact_empire.GetRulerName]§!前来谈判。\n\n我们希望这次结盟可以为双方文明带来进步和繁荣。我们期待着与贵方平等合作，共同面对§Y星系§!中的挑战。与此同时，贵方将获得§Y几代人§!积累下来的知识与经验。"
action.1.bolian.desc:0	"看来，相关机构终于安排我们见面了。非常好！我非常荣幸地以§Y[contact_empire.GetRulerName]§!、我们的§Y[contact_empire.GetRulerTitle]§!的名义向你们致意。\n\n抛开协议的规规条条，我们永远乐于结交新朋友。毕竟，宇宙中有很多危险的人和团体。啊，我这是在说什么？我敢打赌，你很熟悉§Y星系§!里的每一个“大人物”。不如我们来品尝一些热腾腾的§Y波利安蛋奶酥§!，听你介绍一下如何？"
action.1.hupyrian.desc:0	"你们好，§Y[this.GetName]§!的代表。我谨代表我国的领袖§Y[contact_empire.GetRulerTitle][contact_empire.GetRulerName]§!与贵方交流。\n\n我不会占用你们太多时间。可以说，世界上没有§Y胡皮里亚人§!无法完成的任务，但我们也从不轻易忘记任何一个敌人。如果你想要雇佣我们，那么我们可以建立§Y互惠互利的关系§!。否则，我们诚挚建议你们离开。"
action.1.idanian.desc:0	"外来者，你们居然能够扰乱我们的防御，与我们直接接触。\n\n尽快表明来意。我会把你们的消息转达给§Y[contact_empire.GetRulerTitle][contact_empire.GetRulerName]§!，由§Y[contact_empire.GetRulerTitle]§!决定你们的命运。\n\n不要将此事告知任何人，这是为了你我都好。"
action.1.tanugan.desc:0	"不要再靠近了，谢谢！\n\n你们好，陌生人。我代表§Y[contact_empire.GetRulerName]§!，§Y塔努干人§!的§Y[contact_empire.GetRulerTitle]§!与你们对谈。你们可以自由发言提问，但请小心你们的举动，因为在我们的司法系统里，任何被指控者在被证明无罪前都是有罪的。过去§Y发生过一些不愉快的事情§!，希望类似的事件不会再发生。"
action.1.j'naii.desc:0	"你们好，欢迎，星际旅行者。\n\n§Y[contact_empire.GetRulerTitle][contact_empire.GetRulerName]§!是我们贤明的领袖，而我只是一个谦卑的转达者。不过，你们可以与我讨论你们的需求和疑问。我要提前警告你们，我们非常重视对同胞的保护，无法容忍任何疑似§Y伤害或越轨行为§!的迹象。你们是否同意我们的条件？"
action.1.talarian.desc:0	"很高兴我们的第一次接触程序在无人流血的情况下完成了，但我们无法保证你们在塔拉利安空域的长期安全。我们的领袖§Y[contact_empire.GetRulerTitle][contact_empire.GetRulerName]§!对你们这些外来者见得多了，§Y他§!不会容忍欺骗行为。\n\n尽快完成你们要在这里做的事情，这样我们就不会采取极端措施。"
action.1.acamarian.desc:0	"感谢氏族领袖，你们找对了§Y阿卡玛尼人§!，旅行者。我代表我们的领袖§Y[contact_empire.GetRulerTitle][contact_empire.GetRulerName]§!，向你们带来和平与繁荣的消息。\n\n我们叛逆的“另一半”正在§Y星系§!中漫无目的地流窜。他们现在只不过是一群野蛮的海盗。我们相信§Y[this.GetName]§!不会同情这些反叛者，而是会帮助我们伸张正义，造福所有人。"
action.1.kesprytt.desc:0	"有人跟踪你吗？没有？很好。现在到处都是那些卑鄙的§Y普里特间谍§!，我们都需要小心一点。\n\n你们之前联系了§Y凯斯联盟§!，而我是所有凯斯人的领袖§Y[contact_empire.GetRulerTitle][contact_empire.GetRulerName]§!的代表。我们的文明正面对着一个混乱的时期，但我相信，如果得到你们的帮助，我们就能够解决那些危险的叛徒，让我们的星系重归和平。"
action.1.pelian.desc:0	"强大的§Y[this.GetName]§!选择探索我们在§Y星系§!的小小角落，这让我们深感荣幸。\n\n我为我目前的样子道歉。对于这一历史性事件，我真希望能以更喜悦的姿态出现，但我们佩利安人最近面对着重重困难。§Y贪婪§!和§Y自私§!让我们的种族陷入巨大的危险之中。不过请记住，我们也曾经克服了无数逆境，并实现了繁荣。\n\n让我们共同打造一个更加美好的未来。§Y[contact_empire.GetRulerName]§!，我们的§Y[contact_empire.GetRulerTitle]§!无比希望与你们讨论这些事宜。"
action.1.iyaaran.desc:0	"我带来了§Y[contact_empire.GetRulerTitle][contact_empire.GetRulerName]§!的问候。我奉命前来了解贵方，希望能找到我们双方的一致之处。\n\n不过，过去曾有种族表示我们的行为方式§Y奇怪§!。我想请你不要感到害怕或是怀疑。请尽可能了解我们，而我们也会学习你们的习俗。我相信，如果你们能够设身处地了解我们，一定会受益颇多。"
action.1.boslic.desc:0	"警告你，陌生的种族，无论是我还是§Y[contact_empire.GetRulerTitle][contact_empire.GetRulerName]§!都不会容忍对我方事务和行动的任何窥探。\n\n如果你想交易，就直接说出你的要求，我们会看看能否满足。如果满足不了，我们建议你原路离开我方领空。我们§Y波斯利克人§!在上面有很多朋友。"
action.1.ktarian.desc:0	"很高兴看到§Y[this.GetName]§!终于与我们接触了。\n\n§Y[contact_empire.GetRulerTitle][contact_empire.GetRulerName]§!向你们致以最深切、最真挚的敬意。尽管身为§Y柯塔里斯§!使节团的一员，但我必须说，这些外交礼节太虚伪了。\n\n我向来觉得，还是一边玩§Y游戏§!一边品尝柯塔里斯梅洛红酒，更容易增进彼此的了解。你想加入吗？"
action.1.farian.desc:0	"向你们致敬，友好的大使。\n\n我们代表我们的领袖§Y[contact_empire.GetRulerTitle][contact_empire.GetRulerName]§!。我们的任务是寻找双方存在哪些利益共同点。不过，我们还是先相互认识一下吧？不知你们是否有兴趣尝试一下放松§Y按摩§!，或是品尝一杯唐维尔烈酒？\n\n我们相信，假以时日，你们一定会发现我们的友谊是最§Y值得拥有的§!。"
action.1.lissepian.desc:0	"看来，§Y[this.GetName]§!终于出现在我们面前了。这样一来，我们也可以停止假装不知情了。很好。\n\n你面对的是§Y利瑟皮§!§Y[contact_empire.GetRulerTitle][contact_empire.GetRulerName]§!的代表。你不会再遇到比我们更强大的盟友，也不会遇到比我们更危险的敌人。\n\n我建议你们说话简单直接一些。时间就是拉锭。"
action.1.malcorian.desc:0	"我是§Y[contact_empire.GetRulerName]§!，我们的§Y[contact_empire.GetRulerTitle]§!选中的使者。在我面前，你应该保持尊敬。\n\n我们§Y马尔科利人§!永远乐于接触落后物种，教导你们发展。\n\n扔掉你们的先入之见，与我们举行正式会议，让我们听听你们所谓的“§Y[this.GetName]§!”是怎么一回事。"
action.1.kaelon.desc:0	"作为§Y[contact_empire.GetRulerTitle][contact_empire.GetRulerName]§!的代表，我被选中带领你们参观我们的外交场馆。\n\n希望你们不要介意房间里的“一览无余”，因为我们最近遇到了一些困难。无论如何，我认为我们双方都有很多可以与对方分享的东西。\n\n好了，请跟我来。§Y时间§!永远是最珍贵的。"
action.1.a.ufop:0	"很高兴见到你们。"
action.1.a.ufop.tt:0	"很高兴认识你们！我们带来了一份礼物，以表善意，请收下。"
action.1.b.ufop:0	"远程通信还是缺少一些人情味。"
action.1.b.ufop.tt:0	"很高兴终于能真正见面了。"
action.1.c.ufop:0	"这个星系是个危险的地方。"
action.1.c.ufop.tt:0	"你们应该紧紧跟随我们。"
action.1.a.klingon:0	"你们的力量值得我们赞赏。"
action.1.a.klingon.tt:0	"享用宴席吧！"
action.1.b.klingon:0	"我们需要考验你们的力量。"
action.1.b.klingon.tt:0	"你们可以挑选比赛方法，但你们一定会输。"
action.1.c.klingon:0	"你们很弱小，我们会把你们碾碎。"
action.1.c.klingon.tt:0	"我们建议你们逃跑。"
action.1.a.romulan:0	"我们不会危害你们。"
action.1.a.romulan.tt:0	"目前来说是这样。"
action.1.b.romulan:0	"我们需要了解你们的习俗。"
action.1.b.romulan.tt:0	"理由不重要。"
action.1.c.romulan:0	"把这些害虫赶走。"
action.1.c.romulan.tt:0	"（切断通信。开炮警告。）"
action.1.a.cardassian:0	"卡达西联盟欢迎你们加入！"
action.1.a.cardassian.tt:0	"现在是团结的时刻。"
action.1.b.cardassian:0	"请收下这件不值一提的壁挂装饰品。"
action.1.b.cardassian.tt:0	"（启动追踪装置）"
action.1.c.cardassian:0	"对于愿意配合的物种，我们无限慷慨。"
action.1.c.cardassian.tt:0	"对于不愿意配合的物种，所有一切都是机密信息。"
action.13.name:0	"通讯已建立"
action.13.desc:0	"我们收到了§Y[From.GetName]§!传来的消息。他们应用自己的第一次接触协议与我们通信了。现在转接通讯内容。"
action.13.a.ufop:0	"放到屏幕上！"
action.13.a.klingon:0	"nuqneH（你好）？"
action.13.a.romulan:0	"打开一个安全通讯频道。"
action.13.a.cardassian:0	"听听他们想要什么。"
action.13.a.other:0	"暂无"
quest.1.name:0	"宇宙，最后的边疆"
quest.1.desc:0	"这是星舰§H进取号§!的航程。它的长期任务是去探索这未知的新世界，找寻新的生命与新文明，勇踏前人未至之境。"
quest.1.a:0	"让-吕克·皮卡尔舰长，前来报到。"
quest.1.a.tt:0	"§H进取号§!由§H让-吕克·皮卡尔舰长§!指挥，现在可在§H恒星系§!中使用。"
quest.70.name:0	"升级进取号"
quest.70.desc:0	"应该为§H联邦星舰进取号§!配备一些新部件了。为了替换之前受损维修过的船体部位和过时的设施，这艘舰船需要接受一次全面翻新。我们应该尽快推进这项工作，这样才能让§H联邦§!的旗舰在未来的世代中继续探索§H星系§!。"
quest.70.a:0	"升级进取号。"
quest.70.a.tt:0	"将进取号升级为君权级舰船。"
quest.80.name:0	"进取号已升级"
quest.80.desc:0	"§H联邦星舰进取号§!已完成全面升级。它的新系统已经通过测试，可以全面运作。我们的旗舰已经准备好继续探索未知了。"
quest.80.a:0	"出发。"
quest.80.a.tt:0	"开始下一次任务。"
quest.110.name:0	"环境改造的新阶段"
quest.110.desc:0	"通过改进我们的环境改造技术，我们现在可以执行最精密、最复杂的任务了。通往§H恒星改造§!的门终于被我们叩开了。\n\n如果我们能够重新点燃死亡的恒星，为整个星系带去生命，我们就可以改变恒星的原物质。相比之下，行星级的环境改造不过是孩童的游戏罢了。"
quest.110.a:0	"我们抵达了新的里程碑。"
quest.110.a.tt:0	"将恒星改造为§HB类恒星§!。"
quest.50.name:0	"普世权利"
quest.50.desc:0	"我们接纳了许多其他文明成为我们的成员国，让我们的势力大涨。许多人贬低我们的行为宗旨，认为我们只不过是想要扩大领土和政治影响力，但我们真正的实力在于文化的成长。\n\n我们始终致力于理解并接纳他人和平加入我们，这些努力不应该默默无闻。§H联邦§!向§H星系§!的所有物种和文化张开欢迎的双臂，这让人们更加忠于联邦的价值观，也更加相信这一理念对各§H象限§!都是有益的。"
quest.50.a:0	"欢迎加入联邦。"
quest.100.name:0	"是敌是友"
quest.100.desc:0	"在不断扩张的§H星系§!中，面对数不清的未知物种和陌生文明，§H联邦§!中的某些强大星域中滋生出了恐惧和偏见的思想之种。\n\n我们必须对此隐秘监控，以便控制可疑因素。为§H31区§!特工赋予自由行动许可，在不为公众所知的前提下，用任何必要的手段应对潜在的外来威胁。"
quest.100.a:0	"开始监控。"
quest.100.a.tt:0	"§Y30§!人口变为忠诚。\n§Y$civic_diplomatic_expertise$§!国民被§Y$civic_secret_police$§!国民替代，获得以下效果：\n$civic_tooltip_secret_police_effects$\n$MOD_COUNTRY_REDUCE_POPS_FOREIGN_PRINCIPLE_ATTRACTION_MULT$：§G+50%§!\n$MOD_COUNTRY_REDUCE_RATE_FOREIGN_PROPAGANDA_MISSIONS_MULT$：§G+25%§!"
quest.101.name:0	"黑暗的镜面"
quest.101.desc:0	"军靴的脚步声整齐地回响在我们的大厅中。勋章在我们最勇敢的士兵胸前闪闪发亮。\n\n如今，我们放弃了和平的幻想。战争将不可避免地来到这个§H星系§!，为此做好准备是我们的义务。仅仅保卫§H联邦§!已经不足够。如今，我们必须抢在敌人进攻前主动出击。"
quest.101.a:0	"必须如此。"
quest.101.a.tt:0	"和平的道路不复存在，我们的选择比以前更少了。"
quest_tree.405.name:0	"自治同盟候选人"
quest_tree.405.desc:0	"我们遭遇了一个拥有先进科技的文明，他们自称§H自治同盟§!。他们将卡达西称作高等物种，并称赞我们对秩序的不懈追求是我们社会的最大亮点。他们的赞美当然令我们高兴，但同时也令人生疑。"
quest_tree.405.a:0	"无论发生怎样的情况，我们都能应对。"
quest_tree.405.a.tt:0	"他们激起了我们的兴趣。目前来说，我们会证明他们的认知是对的。"
borg_crisis.60.a.tt:0	"我们会对这具舰船残骸进行逆向工程研究，了解§H[from.GetName]§!的下场。\n\n"
borg_crisis.60.b.tt:0	"我们会对这个§H方块§!的残骸发动轨道轰炸，避免它对我们造成更进一步的伤害。\n\n"
borg_crisis.130.b.tt:0	"使用纳米机器人进行修复就能够保证成功。\n\n"
borg_crisis.390.a.tt:0	"我们必须继续战斗。没人知道§H博格人§!接下来会做出什么。\n\n"
borg_crisis.430.a.tt:0	"§H解脱者§!可以成为强大的盟友。当正确的时机到来，我们会响应彼此的召唤。\n\n"
borg_crisis.20.name:0	"亚空间扰动"
borg_crisis.20.ufop.desc:0	"我们的远程监视器显示一场大规模亚空间扰动正在穿过§H中立地区§!。这场扰动的移动速度之快，令人极其不安，表明可能有什么物种掌握了曲速技术。\n\n一般来说，这种量级的亚空间通讯只会在向数量庞大的舰队下达命令时出现。然而我们的长距离扫描并未在该区域内探测到任何已知的星际舰队..."
borg_crisis.20.klingon.desc:0	"我们的远程监视器显示一场规模庞大的亚空间扰动正在穿过§H中立地区§!。这场扰动的移动速度非常惊人，表明可能有什么物种掌握了曲速技术。\n\n这种量级的亚空间通讯只会在我们的帝国或其他值得较量的对手向数量庞大的舰队下达命令时出现。然而我们的长距离扫描并未在该区域内探测到任何星际舰队..."
borg_crisis.20.romulan.desc:0	"我们的远程监视器探测到一场大规模亚空间扰动正在穿过§H中立地区§!。这场扰动的移动速度非常惊人，表明可能有什么物种掌握了曲速技术。\n\n一般来说，这种量级的亚空间通讯只会在向数量庞大的舰队公开下达命令时出现。然而我们的长距离扫描尚未在该区域内探测到任何星际舰队的存在..."
borg_crisis.20.cardassian.desc:0	"我们的远程监视器显示一场规模庞大的亚空间扰动正在穿过§H中立地区§!。这场扰动的移动速度快得令人生疑，表明可能有什么物种掌握了曲速技术。\n\n这种量级的亚空间通讯只会在向数量庞大的舰队下达调动命令时出现。然而我们的扫描并未在该区域内探测到任何星际舰队..."
borg_crisis.20.a:0	"监控中立地区的异常活动。"
borg_crisis.20.a.tt:0	"我们会提高对§H星系§!中这片外交中立地区的戒备水平，以便尽早发现任何即将到来的威胁。\n\n"
borg_crisis.20.b:0	"我们之前在星系的偏远地区发现过生命体的存在。"
borg_crisis.20.b.tt:0	"§H第一象限§!和§H第二象限§!之外存在着智慧物种的证据颠覆了我们当前的宇宙知识。\n\n"
borg_crisis.20.c:0	"危险潜伏在我们视线边界之外。"
borg_crisis.20.c.tt:0	"这股全新的敌方势力正在等待时机，不过我们不会坐等它来袭。我们必须要壮大自己，做好准备。\n\n"
borg_crisis.50.name:0	"劫后余生"
borg_crisis.50.desc:0	"§H[from.GetName]§!在研究§H[borg_crisis_initial_system.GetName]§!星系时遭到一个敌对构造物的攻击。尽管严重受损，科学舰还是侥幸逃脱。\n\n初步报告显示，可能是船员们的英勇行为成功关停或摧毁了攻击他们的东西。\n\n我们的长距离扫描显示这件构造物的残骸大概率被留在了§H[borg_crisis_initial_system.GetName]§!星系内。幸存人员正在进行任务后汇报，我们正好去找到这件证据并加以分析。"
borg_crisis.50.a:0	"派遣一支调查行动队。"
borg_crisis.50.a.tt:0	"开始特别项目：§H劫后余生§!"
borg_crisis.60.name:0	"战场"
borg_crisis.60.ufop.desc:0	"我们的先遣队正在勘察§H[from.GetName]§!受到未知身份合金构造物攻击的现场。坐落于此处的巨大长方形残骸符合之前遇袭舰船提供的报告中的描述。\n\n这里确实发生过一场惨烈的小规模战斗。这些毁坏的船身（如果可以称其为“船”的话）碎片上遍布着密密麻麻的相位炮灼痕。尽管这具残骸的大部分已经在一次强力爆炸中气化了，但其巨大的尺寸更体现出§H[from.GetName]§!的船员能够活着逃离实在是非常走运。\n\n我们还在残骸中找到了几部符合类人生命体尺寸的完好维生舱，不过我们没有找到任何幸存者或是任何遗体。就仿佛曾经在这件构造物上工作的乘员在输掉一场战斗之后就突然消失了，连尸体都没留下。"
borg_crisis.60.klingon.desc:0	"我们的战士正在勘察§H[from.GetName]§!受到未知身份合金构造物攻击的现场。坐落于此处的巨大长方形残骸符合之前遇袭舰船提供的报告中的描述。\n\n这里确实发生过一场血腥的战斗。这些毁坏的船身（如果可以称其为“船”的话）碎片上遍布着密密麻麻的相位炮灼痕。尽管这具残骸的大部分已经在一次强力爆炸中气化了，但其巨大的尺寸更体现出§H[from.GetName]§!的船员能够活着逃离实在是非常走运。\n\n我们还在残骸中找到了几部符合类人生命体尺寸的完好维生舱，不过我们没有找到任何幸存者或是任何遗体。就仿佛曾经在这件构造物上工作的乘员在输掉一场战斗之后就突然消失了，连尸体都没留下。"
borg_crisis.60.romulan.desc:0	"我们的侦察兵正在勘察§H[from.GetName]§!受到未知身份合金构造物攻击的现场。坐落于此处的巨大长方形残骸符合之前遇袭舰船提供的报告中的描述。\n\n这里确实发生过一场激烈的交战。这些毁坏的船身（如果可以称其为“船”的话）碎片上遍布着密密麻麻的相位炮灼痕。尽管这具残骸的大部分已经在一次强力爆炸中气化了，但其巨大的尺寸更体现出§H[from.GetName]§!的船员能够活着逃离实在是非常走运。\n\n我们还在残骸中找到了几部符合类人生命体尺寸的完好维生舱，不过我们没有找到任何幸存者或是任何遗体。就仿佛曾经在这件构造物上工作的乘员在输掉一场战斗之后就突然消失了，连尸体都没留下。"
borg_crisis.60.cardassian.desc:0	"我们的小队正在勘察§H[from.GetName]§!受到未知身份合金构造物攻击的现场。坐落于此处的巨大长方形残骸之前遇袭舰船提供的报告中的描述。\n\n这里确实发生过一场惨烈的小规模战斗。这些毁坏的船身（如果可以称其为“船”的话）碎片上遍布着密密麻麻的相位炮灼痕。尽管这具残骸的大部分已经在一次强力爆炸中气化了，但其巨大的尺寸更体现出§H[from.GetName]§!的船员能够活着逃离实在是非常走运。\n\n我们还在残骸中找到了几部符合类人生命体尺寸的完好维生舱，不过我们没有找到任何幸存者或是任何遗体。就仿佛曾经在这件构造物上工作的乘员在输掉一场战斗之后就突然消失了，连尸体都没留下。"
borg_crisis.60.a:0	"研究其残骸。"
borg_crisis.60.b:0	"将其摧毁。"
borg_crisis.70.name:0	"归乡"
borg_crisis.70.desc:0	"最近，受到巨型构造物攻击而失踪的船员回到了国内，并完成了任务后汇报。\n\n幸存者报告说这个构造物用一种牵引光束将他们的舰船拉近，不过他们将舰船的曲速引擎超载，制造出一片亚空间扭曲，并结合附近一颗行星卫星的引力实现了出乎意料的特殊机动操作，成功得以逃脱牵引。我们决定将这种特殊机动方式命名为§H[borg_crisis_science_fleet.GetLeaderName]之先手§!。\n\n然后这艘敌方舰船对我方进行了扫描，并对我们的科技表现出了浓厚的兴趣，于是开始跟随我们的舰船。其武器比我们的要先进得多，据说可以发射出一种百发百中的翡翠绿色光芒。\n\n"
borg_crisis.70.a:0	"我们必须谨慎前进。"
borg_crisis.70.a.tt:0	"我们必须开发更深度的加密方式，掩盖我们在探索深空时留下的技术足迹。\n\n"
borg_crisis.70.b:0	"我们的战士必须做好准备。"
borg_crisis.70.b.tt:0	"在§H凯勒斯§!之光的指引下，我们必须要了解这名对手。也许他们配得上和我们过过招。\n\n"
borg_crisis.70.c:0	"我们必须通知§HTal Shiar（秘密警察与情报机构）§!。"
borg_crisis.70.c.tt:0	"我们的胜利只是侥幸。我们必须充分了解这个全新威胁的一切，确保我们能够始终保有优势。\n\n"
borg_crisis.70.d:0	"又一个等待着我们去碾压的渺小物种。"
borg_crisis.70.d.tt:0	"我们曾经击败过这个敌人一次。我们根本不会惧怕再次遭遇他们。\n\n"
borg_crisis.80.name:0	"神秘构造物"
borg_crisis.80.desc:0	"许多旅行者都报告称他们见到一个巨大的立方体构造物在太空中移动，其形态与我们在多年之前遇到的那个构造物非常类似。\n\n至于此物是一件人造物体，还是某种更邪恶的东西，目前我们尚不明确。\n\n我们需要完成一次精巧的§H结构完整性扫描项目§!才能追踪到它。也许这一次我们可以找到除了残骸之外的更多东西。"
borg_crisis.80.a:0	"记录在日志中。"
borg_crisis.80.a.tt:0	"以最高优先级执行这次调查计划。"
borg_crisis.90.name:0	"合金方块"
borg_crisis.90.ufop.desc:0	"我们的传感器在这个虎视眈眈的立方体构造物及其侦察船中探测到了生命迹象。我们的首席工程师警告说这个构造物和过去向我们发动攻击的那个完全相同，很可能是一艘外星舰船。\n\n我们已经尝试与之建立通讯，然而对方似乎只是向我们循环播放着一段静态亚空间广播：§E“抵抗是徒劳的。”§!\n\n我们的安保官员保持着高度警惕，但我们的首席研究员却提出了一个更具说服力的论点。调查这样一个构造物是学习和探索的大好机会，绝不可以错过。没人知道未来有什么在等待着我们。"
borg_crisis.90.klingon.desc:0	"我们的传感器在这个威风凛凛的立方体构造物及其侦察船中探测到了生命迹象。我们的顶级工程师警告说这个构造物和过去向我们发动攻击的那个完全相同，很可能是一艘外星舰船。是又怎样，这就怕了，真是耻辱。\n\n我们已经尝试与之建立通讯，然而对方似乎只是向我们循环播放着一段静态亚空间广播：§E“抵抗是徒劳的。”§!\n\n我们的研究员们依然心存疑虑，但一名战士却提出了一个更具说服力的论点。调查这样一个构造物是以这样的未知事物考验我们战士的大好机会。只有§H凯勒斯§!知道未来有什么在等着我们。"
borg_crisis.90.romulan.desc:0	"我们的传感器在这个虎视眈眈的立方体构造物及其侦察船中探测到了生命迹象。我们的首席工程师确认这个构造物和过去向我们发动攻击的那个完全相同，毫无疑问也是一艘外星舰船。那次战事真是可怜。\n\n我们已经请求建立通讯，然而对方似乎只是向我们循环播放着一段静态亚空间广播：§E“抵抗是徒劳的。”§!\n\n§HTal Shiar（秘密警察与情报机构）§!对这艘舰船依然心存戒备，但我们的一名顶级特工却提出了一个更无法抗拒的论点。调查这样一个构造物可以为我们提供极具价值的情报。\n\n到了最后，§H罗慕兰人§!永远会占得上风。永远。"
borg_crisis.90.cardassian.desc:0	"我们的传感器在这个庞然大物般的立方体构造物及其侦察船中探测到了生命迹象。我们的首席工程师发现这个构造物和过去向我们发动攻击的那个完全相同，是一艘外星舰船。\n\n我们已经尝试建立通讯，然而对方似乎只是向我们循环播放着一段静态亚空间广播：§E“抵抗是徒劳的。”§!\n\n我们的首席亚空间研究员依然保持高度警惕，然而一名士兵则提出了一个耐人寻味的论点。能够调查这样一个构造物是绝对不容错过的机会。在我们伟大国家的光辉照耀下，不论这艘舰船上寄宿着什么样的无情生物，都会屈服于我们的意志。"
borg_crisis.90.a:0	"传送登船。"
borg_crisis.90.b:0	"将攻击部队传送登船。"
borg_crisis.90.c:0	"传送登船，并以和平的态度与他们交涉。"
borg_crisis.90.d:0	"传送登船并收集样本。"
borg_crisis.100.name:0	"巢灵船"
borg_crisis.100.desc:0	"我们通过传送登上的这个构造物很显然是一艘外星舰船。我们的船员环视四周，看到的尽是陌生而令人不安的画面。\n\n这艘船中并未设置有明确的舰桥或居住区，只是存放着无穷无尽的海量智械类人生物，这些生物都以某种复杂的导管系统连接在这艘舰船上。我们的船员还留意到其中停放着的唯一一艘§H侦察船§!已经启动了起飞程序。\n\n所有的智械类人生物似乎都处于一种人工休眠状态中，其维生舱与我们在多年前回收的残骸中找到的那些非常相似。光谱分析显示这件构造物还将会休眠很长一段时间。"
borg_crisis.100.a:0	"跟踪那艘侦察船。"
borg_crisis.100.a.tt:0	"我们最好与此物种展开交涉。\n\n"
borg_crisis.100.b:0	"留下来继续调查。"
borg_crisis.100.b.tt:0	"若是不充分了解这些智械生命体就离开，那可太不明智了。\n\n"
borg_crisis.120.name:0	"侦察船行动"
borg_crisis.120.desc:0	"§H巢灵侦察船§!正以极快的速度移动，而且似乎正在前往§H第一象限§!某处进行紧急着陆。"
borg_crisis.120.a:0	"记录在日志中。"
borg_crisis.130.name:0	"五分之三"
borg_crisis.130.desc:0	"要追上这艘§H巢灵侦察船§!已经不现实了。我们想要通过牵引光束锁定这艘船的尝试未能成功，它迅速迫降在§H[borg_crisis_scout_ship_planet.GetName]§!上。\n\n不过在对残骸进行扫描之后，我们发现了一部镌刻有§E“五分之三”§!字样的雄蜂类实体。未发现任何其他生命体。\n\n虽然这个雄蜂已损坏严重，显示出无法修复的迹象，但也许值得试一试...\n\n"
borg_crisis.130.a:0	"修复这个雄蜂。"
borg_crisis.130.a.tt:0	"修复行动有较小概率出错。\n失败概率：§R（20%）§!"
borg_crisis.130.b:0	"使用纳米机器人修复这个雄蜂。"
borg_crisis.140.name:0	"“五分之三”重启成功"
borg_crisis.140.desc:0	"我们成功地重新启动了镌刻有§E“五分之三”§!字样的雄蜂，将其从侦察船传送到了§H[science_ship_scout_recon.GetName]§!，并立刻进行医学评估。\n\n在重启后，这个实体以令人不安的消息向我们发来问候。"
borg_crisis.140.a:0	"“休。”"
borg_crisis.140.b:0	"“赫尔托克。”"
borg_crisis.140.c:0	"“胡洛。”"
borg_crisis.140.d:0	"“胡拉克。”"
borg_crisis.150.name:0	"已摧毁“五分之三”"
borg_crisis.150.desc:0	"我们成功地重新启动了镌刻有§E“五分之三”§!字样的雄蜂，将其从侦察船传送到了§H[science_ship_scout_recon.GetName]§!，并立刻进行医学评估。\n\n在重启后，这个实体以令人不安的消息向我们发来问候：§E“我们是博格人。你们是有瑕疵的，弱小的，有机体。”§!然而传递完消息之后，这个雄蜂立即表现出并不符合蜂群实体的行为方式，询问关于我们的文化、社会和习俗的问题。\n\n§H五分之三§!对于我们的命名规则特别感兴趣。这个实体要求我们用“他”来称呼自己，因此我们确定其为雄性。另外，这个雄蜂表示不明白为何自己没有名字。我们将会称呼他：\n\n"
borg_crisis.150.a:0	"“阿怪。”"
borg_crisis.170.name:0	"“博格人。”"
borg_crisis.170.ufop.desc:0	"我们与这种名为§H博格人§!的敌对物种的遭遇在§H星际舰队指挥部§!引发了巨大的担忧。\n\n当局召开了一次会议，会上一致决定我们应该先对博格人展开密切观察，然后再决定是否应该采取更强硬的立场。\n\n我们正在考虑指定一名§H舰长§!去领导此次棘手的任务。"
borg_crisis.170.klingon.desc:0	"我们与这种名为§H博格人§!的敌对物种的遭遇在§H至高议会§!中引发了一场骚动。\n\n我们的议员召开了多次会议，并下令让军方先行衡量博格人的力量，然后再考虑是否开战。\n\n我们正在展开试炼，选拔能够领导这次光荣任务的战士。"
borg_crisis.170.romulan.desc:0	"我们与这种名为§H博格人§!的卑鄙物种的遭遇挑起了§H参议院§!的兴趣。\n\n在多轮会议之后，参议员同意我们应该先对博格人展开监控，观察他们的行为，然后再决定是否要采取更强硬的立场。\n\n我们正在考虑挑选出一名§HTal Shiar（秘密警察与情报机构）特工§!去领导这次秘密任务。"
borg_crisis.170.cardassian.desc:0	"我们与这种名为§H博格人§!的敌对物种的遭遇收获了§H黑曜石结社§!的迅速反应。\n\n在会议之后，我们的特工一致同意制定新的指导方针，观察并记录这些博格人，然后再决定是否要采取更决然的立场。\n\n我们正在考虑安排一名§H国家官员§!去领导这次任务。"
borg_crisis.170.a:0	"我们会以和平与科学之名应对此事。"
borg_crisis.170.a.tt:0	"希望经验最丰富的舰长赢得这份极度危险的工作。\n\n"
borg_crisis.170.b:0	"知己知彼，百战百胜。"
borg_crisis.170.b.tt:0	"我们选中的战士将会不懈地收集情报，直到我们掌握可以有效消灭他们的方法。\n\n"
borg_crisis.170.c:0	"知识就是力量。"
borg_crisis.170.c.tt:0	"我们选择的特工必须要足够机智敏锐，能够带给我们有竞争力的情报优势。\n\n"
borg_crisis.170.d:0	"这是为国效命的机会。"
borg_crisis.170.d.tt:0	"不论哪名官员有幸能够承担这次任务，他一定会收获到人民的敬仰...也会受到密切的监控。\n\n"
borg_crisis.180.name:0	"休眠的巢灵"
borg_crisis.180.ufop.desc:0	"§H让-吕克·皮卡尔舰长§!志愿前去调查这个§H博格方块§!。初步报告显示尽管没有舰桥和相应的船员等必要元素，但它的确是一艘舰船。\n\n我们在多年前发现的这艘舰船携带有大量处于长期休眠中的智械有机体。我们目前应该处于足够安全的距离之外，可以对他们展开监控，至少暂时是..."
borg_crisis.180.klingon.desc:0	"§H马尔埃克议员§!已经决定对这个§H博格方块§!展开研究。尽管没有舰桥和船员等必要元素，但我们的战士们得出结论，这确实是一艘舰船。\n\n我们在多年前发现的这艘舰船携带有无数处于长期休眠中的智械有机体。我们应该保持谨慎的距离，对他们展开观察，至少暂时是..."
borg_crisis.180.romulan.desc:0	"Tal Shiar（秘密警察与情报机构）的§H西卡拉特工§!正在执行研究这个§H博格方块§!的重要任务。侦察员发来的前期侦察报告表明，尽管没有舰桥和相应的船员等必要元素，但它确实是一艘舰船。\n\n我们在多年前发现的这艘舰船携带有大量处于长期休眠中的迷人的智械有机体。我们现在正处于非常合适的距离上，可以对他们展开观察，至少暂时是..."
borg_crisis.180.cardassian.desc:0	"我们的国家官员§H希拉特使§!在中央指挥部的指示下主动前去调查这个§H博格方块§!。尽管没有舰桥和相应的船员等必要元素，但初期调查表明它的确是一艘舰船。\n\n我们在多年前发现的这艘舰船携带有大量处于长期休眠中的智械有机体。我们现在应该处于非常合适的距离上，可以记录他们的行为，至少暂时是..."
borg_crisis.180.a:0	"继续监视这个博格方块。"
borg_crisis.180.a.tt:0	"我们会继续监视这艘奇异的舰船，留意它的任何动态。\n\n"
borg_crisis.180.b:0	"深入研究它的武器系统。"
borg_crisis.180.b.tt:0	"这个方块的未知科技可能会对我们大有助益。\n\n"
borg_crisis.180.c:0	"研究他们的身体构造。"
borg_crisis.180.c.tt:0	"这些雄蜂拥有非凡的韧性。我们必须要了解其原理。\n\n"
borg_crisis.180.d:0	"将这个构造物上的合金全部拆下来。"
borg_crisis.180.d.tt:0	"修建这个构造物所使用的合金拥有极高的价值。\n\n"
borg_crisis.181.name:0	"巢灵进入警戒"
borg_crisis.181.desc:0	"一段时间的通讯静默后，我们收到了这个博格构造物发出的一段加密通信...§H“抵抗是徒劳的。”§!我们的扫描显示船上原本沉眠的智械有机体大军现在已经醒来并开始活动。\n\n我们的调查似乎触怒了控制这些生物的巢灵。我们必须尽快做好准备。如果他们有意攻击，那爆发冲突只是迟早的事。"
borg_crisis.181.a:0	"升起护盾。"
borg_crisis.181.a.tt:0	"一旦发现这个奇异构造物表现出敌意，我们就立刻向部队发出警告。\n\n"
borg_crisis.181.b:0	"我们无惧战斗。"
borg_crisis.181.b.tt:0	"一个巢灵也许配得上做值得我们重视的对手。\n\n"
borg_crisis.181.c:0	"他们不是我们的对手。"
borg_crisis.181.c.tt:0	"一群共享同一个思维的生物很容易就能用计谋打败。\n\n"
borg_crisis.181.d:0	"保卫§H国家§!，匹夫有责。"
borg_crisis.181.d.tt:0	"我们会将这个巢灵当做国家和平与安全的重大威胁，除非有证据证明他们无害，否则就将他们彻底消灭。\n\n"
borg_crisis.190.name:0	"同化"
borg_crisis.190.ufop.desc:0	"旋转飘舞的飞灰和眼花缭乱的相位枪齐射将§H[borg_crisis_observation_vessel.GetName]§!的大厅变成了一片危险的炼狱。附近的§H博格方块§!派出了一支智械有机体登船攻击队，以未知的方式绕过了我们的护盾，并在毫无预警的情况下向我们开火，将我们的安保官拖入了激烈的战斗中。\n\n入侵者的目标似乎是最近对他们的巢灵展开调查的§H[borg_crisis_leader_assimilated_official.GetName]§!。§H[borg_crisis_leader_assimilated_official.GetName]§!最终被敌人抓住，传送回了§H博格方块§!。目前他的生命体征尚属稳定。\n\n那些有机体已经完成了任务，登船攻击队也开始撤退，只留下他们那诡异的绿色传送器特征和数十具我方死难者的遗体。"
borg_crisis.190.klingon.desc:0	"四处挥舞的bat'leths（荣耀之刃）和强力裂解炮的攻击将§H[borg_crisis_observation_vessel.GetName]§!的大厅变成了一片地狱般的战场。附近的§H博格方块§!派出了一支智械有机体登船攻击队，以未知的方式绕过了我们的护盾，并在毫无预警的情况下向我们开火，将我们的§H战士§!拖入了激烈的战斗中。\n\n入侵者的目标似乎是最近对他们的巢灵展开调查的§H[borg_crisis_leader_assimilated_official.GetName]§!。§H[borg_crisis_leader_assimilated_official.GetName]§!最终屈辱地被敌人抓住，传送回了§H博格方块§!。目前他的生命体征显示他依然有一战之力。\n\n那些有机体已经完成了任务，登船攻击队也开始撤退，只留下他们那不自然的绿色传送器特征和数十具我方死难者的遗体。可恶的懦夫！"
borg_crisis.190.romulan.desc:0	"旋转飘舞的飞灰和眼花缭乱的裂解炮齐射将§H[borg_crisis_observation_vessel.GetName]§!的大厅变成了一片危机四伏的炼狱。附近的§H博格方块§!派出了一支智械有机体登船攻击队，以未知的方式绕过了我们的护盾，并破坏了我们舰船的自我修复技术，而我们的§H侦察员§!们也全数投入到激烈的战斗中。\n\n这群卑鄙的入侵者的目标似乎是最近对他们的巢灵展开秘密观察任务的§H[borg_crisis_leader_assimilated_official.GetName]§!。§H[borg_crisis_leader_assimilated_official.GetName]§!最终被敌人抓住，传送回了§H博格方块§!。目前她的生命体征尚属稳定。\n\n那些有机体已经完成了任务，登船攻击队也开始撤退。尽管他们身后只留下了那可怕的绿色传送器特征和数十具我方死难者的遗体，我们发誓一定会跟他们打一场持久战。而且一定会获胜。"
borg_crisis.190.cardassian.desc:0	"眼花缭乱的裂解炮齐射将§H[borg_crisis_observation_vessel.GetName]§!的大厅变成了一片狂暴的炼狱。附近的§H博格方块§!派出了一支智械有机体登船攻击队，绕过了我们的护盾和假目标，而我们的§H士兵§!们也陷入了激烈的战斗中。战术撤退的可能性已不存在了。\n\n这群入侵者的目标似乎是最近对他们的巢灵完成调研报告的§H[borg_crisis_leader_assimilated_official.GetName]§!。§H[borg_crisis_leader_assimilated_official.GetName]§!最终被敌人抓住，传送回了§H博格方块§!。目前她的生命体征尚属稳定，也就是说敌人可能会对她进行审讯。\n\n那些有机体已经完成了任务，登船攻击队也开始撤退。他们身后只留下了那独特的绿色传送器特征和数十具我方死难者的遗体。真是一场暴行。"
borg_crisis.190.a:0	"组建一支救援队。"
borg_crisis.190.a.tt:0	"我们会尽全力解救我们的舰长。\n\n"
borg_crisis.190.b:0	"有这么多值得交手的敌人。"
borg_crisis.190.b.tt:0	"我们的战士之魂在敌人殿堂里的最阴暗处也不会暗淡。我们会与议员并肩作战，直至最后一口气。\n\n"
borg_crisis.190.c:0	"这属于最高等级的安全要务。"
borg_crisis.190.c.tt:0	"战争时期，帝国必须不择手段避免遭到敌人破坏。我们会不计一切代价救回我们的特工。\n\n"
borg_crisis.190.d:0	"我们将会立刻展开反击。"
borg_crisis.190.d.tt:0	"联盟决不允许掌握着§H国家§!机密的人被敌人俘虏。我们会尽一切力量将其救回。\n\n"
borg_crisis.191.name:0	"救援行动"
borg_crisis.191.ufop.desc:0	"我们正在§H博格方块§!中执行一次侦察任务。我们的安保主管正率领手下尝试从智械巢灵手中救出§H[borg_crisis_leader_assimilated_official.GetName]§!。\n\n在穿过一片由网格状地板组成的迷宫后，我们的队伍终于在一群智械生物中发现了§H[borg_crisis_leader_assimilated_official.GetName]§!...但此时他的皮肤已经变得极其苍白，表面还覆盖着大片发光的电线和导管，和将其他§H雄蜂§!连接到巢灵的电线和导管一样。\n\n我们的§H安保主管§!成功地将已经被改造的§H[borg_crisis_leader_assimilated_official.GetName]§!隔绝开，并用她的相位枪将他击晕。"
borg_crisis.191.klingon.desc:0	"我们正在§H博格方块§!中执行一次侦察任务。我们最英勇的战士正率领手下潜入敌舰，去寻找§H[borg_crisis_leader_assimilated_official.GetName]§!，并与智械巢灵展开鏖战。\n\n在穿过一片由网格状地板组成的复杂系统后，我们的队伍终于在一群智械生物中发现了§H[borg_crisis_leader_assimilated_official.GetName]§!...但此时他的皮肤已经变成奇怪的苍白色，表面还覆盖着大片发光的电线和导管，和将其他§H雄蜂§!连接到巢灵的电线和导管一样。\n\n我们的§H战士§!用她的bat'leth（荣耀之刃）以熟练的剑术成功击败了已经被改造的§H[borg_crisis_leader_assimilated_official.GetName]§!。"
borg_crisis.191.romulan.desc:0	"我们最机智的侦察员正在潜入§H博格方块§!，尝试从智械巢灵手中救出§H[borg_crisis_leader_assimilated_official.GetName]§!。\n\n在潜行穿过一片由网格状地板组成的迷宫后，我们的队伍巧妙地在一群智械生物中找到了§H[borg_crisis_leader_assimilated_official.GetName]§!...但此时她的皮肤已经变得极其苍白，表面还覆盖着大片发光的电线和导管，和将其他§H雄蜂§!连接到巢灵的电线和导管一样。\n\n我们的§H侦察员§!用她的裂解手枪精准地击中了目标，成功让已经被改造的§H[borg_crisis_leader_assimilated_official.GetName]§!丧失了反抗能力。"
borg_crisis.191.cardassian.desc:0	"我们正在§H博格方块§!中执行一次侦察任务。我们最忠诚的士兵正率领手下向敌舰发动突袭，尝试从智械巢灵手中救出恐怕已经遭遇不测的§H[borg_crisis_leader_assimilated_official.GetName]§!。\n\n在穿过一片由网格状地板组成的迷阵后，我们的队伍终于在一群智械生物中发现了§H[borg_crisis_leader_assimilated_official.GetName]§!...但此时她的皮肤已经变得极其苍白，表面还覆盖着大片发光的电线和导管，和将其他§H雄蜂§!连接到巢灵的电线和导管一样。\n\n我们的士兵成功地将已经被改造的§H[borg_crisis_leader_assimilated_official.GetName]§!逼入死角，并用她的相位裂解手枪将其击晕。"
borg_crisis.191.a:0	"将§H[borg_crisis_leader_assimilated_official.GetName]§!传送到安全地点。"
borg_crisis.191.a.tt:0	"我们会通过外科手术移除博格人电路。\n\n"
borg_crisis.192.name:0	"解脱"
borg_crisis.192.ufop.desc:0	"经过一场成功的手术之后，§H[borg_crisis_leader_assimilated_official.GetName]§!终于苏醒。将他连接到巢灵的智械器官已经全部移除，不过这场手术几乎要了他的命。目前只剩一个智械器官依旧保持完好。\n\n§H[borg_crisis_leader_assimilated_official.GetName]§!浑身颤抖着向我们描述了成为巢灵的一部分是什么感觉：\n\n§E“那就好像是成千上万个声音同时在黑暗中向你大声尖叫。不过在这片黑暗之中还有一种团结的感觉。甚至还有家人的感觉，虽然我不知道该不该称其为爱。\n\n不过他们将永远是我的一部分，而我也将永远是他们的一部分。我的某一部分将永远是§!§H博格人的蝗虫§!§E。§!"
borg_crisis.192.klingon.desc:0	"Qapla'（成功了）！经过一场成功的手术之后，§H[borg_crisis_leader_assimilated_official.GetName]§!终于苏醒。将他连接到巢灵的智械器官已经全部移除，不过他差点就在§HSonchi（死亡）仪式§H中被宣告死亡。目前只剩一个智械器官依旧保持完好。\n\n§H[borg_crisis_leader_assimilated_official.GetName]§!有些瑟缩和犹豫，向我们描述了成为巢灵的一部分是什么感觉：\n\n§E“那就好像是成千上万个声音同时在黑暗中向你大声尖叫。不过在这片黑暗之中还有一种团结的感觉。甚至还有敬意的感觉，虽然我不知道该不该称其为荣誉。\n\n不过他们将永远是我克林贡之心的一部分，而我也将永远是他们蜂群的一部分。§!"
borg_crisis.192.romulan.desc:0	"经过一场成功的手术之后，§H[borg_crisis_leader_assimilated_official.GetName]§!终于苏醒，也省得我们处理她的尸体了。将她连接到巢灵的智械器官已经全部移除，不过这场手术几乎要了她的命。目前只剩一个智械器官依旧保持完好。\n\n§H[borg_crisis_leader_assimilated_official.GetName]§!咆哮着向我们描述了成为巢灵的一部分是什么感觉：\n\n§E“那就好像是成千上万个声音同时在黑暗中向你大声尖叫。不过在这片黑暗之中还能感觉到成为智械生命的邪恶意义。甚至还有一种集体思维的感觉，虽然我不知道该不该称其为真正的智能。\n\n不过我现在将永远了解我们的敌人，正如同他们也会永远了解我一样。§!"
borg_crisis.192.cardassian.desc:0	"经过一场成功的手术之后，§H[borg_crisis_leader_assimilated_official.GetName]§!终于苏醒。将她连接到巢灵的智械器官已经全部移除，不过手术几乎要了她的命。目前只剩一个智械器官依旧保持完好。\n\n§H[borg_crisis_leader_assimilated_official.GetName]§!谨慎地遣词造句，向我们描述了成为巢灵的一部分是什么感觉：§E“那就好像是成千上万个声音同时在黑暗中向你大声尖叫，而在这片黑暗之中什么别的东西都没有。没有身份，没有文化。\n\n不过我感觉自己再次完整了，如果国家需要，我已经准备好牺牲一切。我向您保证，无需对我感到担心。我们...我依然是一个卡达西人。§!"
borg_crisis.192.a:0	"研究这个智械器官。"
borg_crisis.192.a.tt:0	"我们必须尽我们所能了解巢灵如何同化它的俘虏。\n\n"
borg_crisis.192.b:0	"我们的领导者已经被控制了。"
borg_crisis.192.b.tt:0	"我们必须要剥夺其一切职位和头衔并解除指挥权。\n\n"
borg_crisis.280.name:0	"宣战"
borg_crisis.280.desc:0	"我们从所有频率收到了问候消息。这则问候消息是从§H博格方块§!转发给我们的，而其本身也开始沿着一条轨迹径直向§H[current_player_homeworld.GetName]§!移动。\n\n更深入的分析显示这则问候消息并不是源自§H博格方块§!，而是从某个更远的地方发出的...也许是§H星系§!的另外一个象限。"
borg_crisis.280.a:0	"在屏幕上播放。"
borg_crisis.280.a.tt:0	"我们必须了解他们到底有什么目的。\n\n"
borg_crisis.280.b:0	"立刻启动红色警戒。"
borg_crisis.280.b.tt:0	"启动武器系统，所有舰船准备起飞。\n\n"
borg_crisis.290.name:0	"不，女王"
borg_crisis.290.desc:0	"这个消息非常直白，而且肆无忌惮，就和勉强附着在她那呈现出完美几何形状的颅骨上的皮肤一样不加掩饰：\n\n§E“我们是博格人。关闭你们的护盾，立刻投降。我们会将你们的生物和科技特殊性加入到我们之中。通过将其他种族同化到我们的集体中，我们也将他们进一步推向完美。你们的文化将会适应调整，为我们所用。抵抗是徒劳的。”§!"
borg_crisis.290.a:0	"切断通讯。"
borg_crisis.290.a.tt:0	"我们会坚决抵抗。\n\n"
borg_crisis.290.b:0	"集结所有舰队。"
borg_crisis.290.b.tt:0	"我们会并肩作战。\n\n"
borg_crisis.300.name:0	"我爱牵引光束"
borg_crisis.300.desc:0	"§H博格人§!正在径直向§H[current_player_homeworld.GetName]§!前进。此刻正是我们对他们造成干扰的机会。尽管这个计策的成功几率比较渺茫，但一旦成功便可拯救数十亿的生命。\n\n我们舰船上的一名工程师发现了一种牵引光束的新用法。我们也许可以将§H博格方块§!引诱到§H[current_player_primary_star.GetName]§!表面附近，然后利用改装的牵引光束触发强烈的恒星连锁反应，击溃博格人的护盾。\n\n然而，如果这艘舰船太过于接近恒星，这样做会快速地消耗掉它的多元护盾。而且这种护盾依然处在试验阶段。如果让§H博格人§!看穿了我们的计策，那么我们这就是在派一整艘船的船员去送死。"
borg_crisis.300.a:0	"尝试执行干扰任务。"
borg_crisis.300.a.tt:0	"派这艘舰船去将§H博格方块§!引诱到§H[current_player_primary_star.GetName]§!附近，然后再以一次粒子轰击触发强力爆炸，摧毁这个§H方块§!。\n\n"
borg_crisis.300.b:0	"勇敢战斗。"
borg_crisis.300.b.tt:0	"我们会用尽所有方式攻击博格方块，希望我们有足够的力量将其摧毁。\n\n"
borg_crisis.310.name:0	"我是舰长，不是科学家！"
borg_crisis.310.ufop.desc:0	"我们的计划失败了！现在我们只能依靠军官的勇气和毅力，在正面的战斗中击败§H博格人§!。我们去让这个巢灵看看星际舰队的实力。"
borg_crisis.310.klingon.desc:0	"我们的计划失败了！现在我们只能在光荣的正面战斗中击败§H博格人§!。我们去告诉这个敌人，他们惹错了对手。"
borg_crisis.310.romulan.desc:0	"我们的计划失败了！现在我们只能通过高明的策略和战术，在正面的战斗中击败§H博格人§!。我们要将这群邪恶的生物引领进死亡的迷宫中。"
borg_crisis.310.cardassian.desc:0	"我们的计划失败了！现在我们只能依靠人民的决心和才智，在正面的战斗中击败§H博格人§!。我们绝不会退缩，一定要将敌人击溃。"
borg_crisis.310.a:0	"开战！"
borg_crisis.320.name:0	"九死一生"
borg_crisis.320.desc:0	"§H博格方块§!中了我们的诱敌之计，跟随着§H[thats_bait_science_ship.GetName]§!接近了§H[current_player_primary_star.GetName]§!的表面。\n\n当§H[thats_bait_science_ship.GetName]§!的多元护盾在这颗恒星外光球层的致命环境下摇摇欲坠时，我们发射了粒子光束，触发了一次日冕物质抛射。§H博格人§!舰船随之被彻底分解。\n\n但我相信，未来我们一定还会与这个敌对物种遭遇。"
borg_crisis.320.a:0	"顺利解决。"
borg_crisis.320.a.tt:0	"这次行动一定会作为风险极高，但又取得成功的计策而青史留名。\n\n"
borg_crisis.330.name:0	"更庞大的战争即将到来。"
borg_crisis.330.desc:0	"我们已经没有其他选择了。武器上膛，启动护盾。"
borg_crisis.330.a:0	"我们将会在这里背水一战。"
borg_crisis.340.name:0	"不祥预兆"
borg_crisis.340.desc:0	"随着我们的武器以一波又一波的齐射轰击正在接近中的§H博格方块§!，相位炮火光和光子鱼雷将[current_player_homeworld.GetName]的夜空点亮成一片明亮的赤红色，仿佛是黎明已经提前到来。\n\n在千钧一发之际，我们以全部火力击溃了博格方块的护盾，将敌人的舰船轰成了残片，取得了险胜。\n\n战斗结束后，[current_player_homeworld.GetName]四周飘浮着大片的残骸，既有我们的，也有敌人的。我们会立刻召开追思会，纪念为了阻止敌人的攻击而献出生命的无数勇者。"
borg_crisis.340.a:0	"清理残骸。"
borg_crisis.340.a.tt:0	"我们会摧毁[current_player_homeworld.GetName]周边的残骸，以免其对我们的卫星和升降的船只造成破坏。\n\n"
borg_crisis.340.b:0	"让这些残骸自然坠落。"
borg_crisis.340.b.tt:0	"我们会尽量保存这些残骸，并从中收集数据，查明为何我们的武器在面对哪怕只有一艘博格舰船时也会如此低效。\n\n"
borg_crisis.350.name:0	"博格危机"
borg_crisis.350.desc:0	"§H博格人§!向我们的人民展现了占据压倒性优势的可怕暴力。我们的几个星系中的邻居也报告说遭遇了类似的事件，甚至有几个文明已经被其整体抹去。看来所有人都明白§H星系§!已经不再安全了。我们必须要为即将到来的危机做好准备。他们回来只是迟早的事..."
borg_crisis.350.a:0	"最糟糕的情况还在后面。"
borg_crisis.350.a.tt:0	"我们与§H博格人§!全面开战之日越来越近了。\n\n"
borg_crisis.360.name:0	"旅行者号的归来"
borg_crisis.360.desc:0	"我们的军事专家正在忙于研究如何应对即将到来的博格威胁，而§H联邦旅行者号§!星舰的§H凯瑟琳·詹韦舰长§!也在此时向他们发来联络。\n\n§H詹韦舰长§!已经从§H第三象限§!执行任务归来，正准备与我们以及星系中的其他领导人分享一些机密情报，希望能够阻止我们与§H博格集合体§!爆发全面战争。"
borg_crisis.360.a:0	"在屏幕上播放。"
borg_crisis.370.name:0	"詹韦舰长"
borg_crisis.370.desc:0	"§H詹韦§!和她的船员成功地解决了§H博格女王§!，还摧毁了包含数千个强大的博格构造物的网络——联合星城。\n\n这位舰长发现了一种专门针对智械有机体的§H神经崩解病原体§!，彻底破坏了§H博格集合体§!的稳定，消灭了§H第三象限§!中的大量博格人。\n\n她建议我们利用这种病原体感染这里的§H博格人§!，阻止他们进一步殖民§H星系§!中属于我们的领土，并关闭生产更多博格人的节点。这种武器或许就是整个§H第一象限§!和§H第二象限§!最后的希望了。"
borg_crisis.370.a:0	"使用这种病原体。"
borg_crisis.370.a.tt:0	"我们必须搁置分歧，将这种病原体分享给§H星系§!中的其他强国。\n\n"
borg_crisis.370.b:0	"谨慎利用这个优势。"
borg_crisis.370.b.tt:0	"这种病原体是一件强大的武器，如果我们处理不慎，很可能会被别有用心之人拿来对付我们自己。我们必须要组织一个特别委员会，在向博格人部署之后立刻将其销毁。\n\n"
borg_crisis.370.c:0	"我们不能相信这名叛国的舰长。"
borg_crisis.370.c.tt:0	"这种所谓的病原体来得未免太巧了，着实令人生疑。我们决不能上当受骗，和那些靠不住的家伙建立联盟。\n\n"
borg_crisis.380.name:0	"路权为重"
borg_crisis.380.desc:0	"§H博格人§!正在使用我们的星际公路节点来快速地入侵§H星系§!的这个区域。也许我们应该使用§H詹韦舰长§!的§H神经崩解病原体§!摧毁守护此节点的§H博格方块§!，切断他们的移动路线，并夺回我们的§H星际公路§!的控制权，防止整个§H星系§!受到威胁。"
borg_crisis.380.a:0	"记录在日志中。"
borg_crisis.390.name:0	"星际公路"
borg_crisis.390.desc:0	"尽管§H神经崩解病原体§!削弱了§H博格人§!的防御，但我们并未能夺回星际公路的通行权，也未能阻止博格人扩散到§H星系§!的这一部分。"
borg_crisis.390.a:0	"这场战斗还远没有结束。"
borg_crisis.391.name:0	"救赎"
borg_crisis.391.ufop.desc:0	"§H成功了！詹韦舰长是对的§!，我们使用§H神经崩解病原体§!感染了§H博格人§!，成功削弱了他们的防御，进而使用我们的武器对他们造成了巨大伤害。我们摧毁了停泊在§H星际公路§!节点处的§H博格方块§!，夺回了§H星际公路§!的控制权。进入§H星系§!中属于我们这一部分的入口已经被封锁了。"
borg_crisis.391.klingon.desc:0	"§HQapla'（成功了）！詹韦舰长是对的§!，我们使用§H神经崩解病原体§!感染了§H博格人§!，成功削弱了他们的防御，进而使用我们的武器对他们造成了巨大伤害。我们摧毁了停泊在§H星际公路§!节点处的§H博格方块§!，夺回了§H星际公路§!的控制权。进入§H星系§!中属于我们这一部分的入口已经被封锁了。"
borg_crisis.391.romulan.desc:0	"§H我们的帝国战无不胜！詹韦舰长是对的§!，我们使用§H神经崩解病原体§!感染了§H博格人§!，成功削弱了他们的防御，进而使用我们的武器对他们造成了巨大伤害。我们摧毁了停泊在§H星际公路§!节点处的§H博格方块§!，夺回了§H星际公路§!的控制权。进入§H星系§!中属于我们这一部分的入口已经被封锁了。"
borg_crisis.391.cardassian.desc:0	"§H赞美联盟！詹韦舰长是对的§!，我们使用§H神经崩解病原体§!感染了§H博格人§!，成功削弱了他们的防御，进而使用我们的武器对他们造成了巨大伤害。我们摧毁了停泊在§H星际公路§!节点处的§H博格方块§!，夺回了§H星际公路§!的控制权。进入§H星系§!中属于我们这一部分的入口已经被封锁了。"
borg_crisis.391.a:0	"抵抗...并不是徒劳的。"
borg_crisis.391.a.tt:0	"也许有一天§H博格人§!还会回来，不过§H星系§!已经安全了...至少目前是。\n\n"
borg_crisis.400.name:0	"曲速星际公路遭到破坏"
borg_crisis.400.desc:0	"我们的§H星际公路§!已经被博格人占据。§H博格集合体§!将其改造成了§H智械超曲速导管§!，导致我们无法再使用这种星际通道。每一个§H星际公路节点§!处都驻守着一部强大的§H至尊方块§!。击败所有的至尊方块就可以切断博格人的增援，然后我们就可以恢复§H曲速星际公路§!的功能。"
borg_crisis.400.a:0	"记录在日志中。"
borg_crisis.410.name:0	"入侵开始"
borg_crisis.410.desc:0	"§H红色警戒！§!我们的殖民地化为了一片废墟。硝烟遮蔽了我们的天空，警笛也响彻各个星球，全星系都弥漫着恐惧的情绪。\n\n§H博格人§!已经登陆，开始转化他们找到的每一个人。他们的同化细管肆意地污染着人们的血液，不分老幼。\n\n领导博格人舰队的立方体舰船向我们发来了问候消息。"
borg_crisis.410.a:0	"出发。"
borg_crisis.410.a.tt:0	"有的时候最佳的防御就是进攻。我们将会集中力量从§H博格人§!手中夺回失地。\n\n"
borg_crisis.410.b:0	"这是赢得荣耀的机会。"
borg_crisis.410.b.tt:0	"这就是我们的祖先倾洒鲜血为之准备的战斗。我们绝不会手下留情。\n\n"
borg_crisis.410.c:0	"我们会找出他们的弱点，向最疼的地方下手。"
borg_crisis.410.c.tt:0	"不计代价，也不走捷径。让§H博格人§!承受我们曾经承受过的痛苦，将他们驱逐回无底的深渊。\n\n"
borg_crisis.410.d:0	"把他们全部摧毁。"
borg_crisis.410.d.tt:0	"没有什么挑战和重任是我们的人民无法负担的。所有人都愿意为了国家牺牲一切。\n\n"
borg_crisis.410.e:0	"启动护盾。"
borg_crisis.410.e.tt:0	"我们决不能让平民成为敌人种族灭绝行动的受害者。我们必须不惜任何代价保护他们不受§H博格人§!所害。\n\n"
borg_crisis.420.name:0	"全面战争"
borg_crisis.420.desc:0	"一波又一波的§H博格方块§!从§H至尊方块§!驻守的§H星际公路节点§!处频繁出现。如果我们可以将其全部摧毁，那就可以把§H博格人§!从§H星系§!的这个象限全部赶出去。\n\n目前为止，所有希望通过沟通以谈判的方式结束这场噩梦的努力都没有得到任何有价值的结果。我们的每一次问候消息都得到了他们的同一个回应。"
borg_crisis.420.a:0	"这是我们最后的疆域所面临的终极挑战。"
borg_crisis.420.a.tt:0	"愿科技和未来可能恢复和平的希望指引我们走出这片黑暗。\n\n"
borg_crisis.420.b:0	"这是为了向凯勒斯致敬的最后一战。"
borg_crisis.420.b.tt:0	"从没有这样值得尊敬的对手考验过我们的§H帝国§!。现在我们要让他们看看§H克林贡人§!的底色。\n\n"
borg_crisis.420.c:0	"一定能够找到走出迷宫的路。"
borg_crisis.420.c.tt:0	"§H罗慕兰帝国§!绝不会这么轻易束手待毙。\n\n"
borg_crisis.420.d:0	"我们会战斗，我们会胜利！"
borg_crisis.420.d.tt:0	"我们会派每一名成年人和儿童参战，绝不会让§H卡达西联盟§!被敌人征服。\n\n"
borg_crisis.430.name:0	"解脱者"
borg_crisis.430.desc:0	"我们收到了来自一群曾经的§H博格人§!的通信。他们自称为§H解脱者§!，是在§H詹韦的神经崩解病原体§!影响下从主§H集合体§!分裂出来的一个小群体。现在他们互相以名字称呼，也尊重他们每个人原本物种的文化习俗。\n\n这些§H解脱者§!展开了一项任务，决心要解放所有的§H博格雄蜂§!，并且彻底解散§H博格集合体§!。他们的决心非常坚定，甚至会继续为任何对他们的声明心存怀疑的人提供物资援助。\n\n然而这个任务并不简单。尽管这些§H解脱者§!拥有打造强大舰船的基础设施，但是缺少足够的人力来运作这些舰船。幸运的是他们开发出了一种低侵入性的同化程序，可以让我们转化一些自己的人民，让他们也成为§H解脱者§!的一份子，用于操作这些强大的舰船。但坏消息是，要操作他们那强大的方块，需要大量的雄蜂。这是唯一的方法。"
borg_crisis.430.a:0	"敌人的敌人就是朋友。"
borg_crisis.430.b:0	"我们自己的战斗，我们会自己面对。"
borg_crisis.430.b.tt:0	"尽管他们的提议非常慷慨，但经历了这么多磨难，我们再也无法承担信任这些过去的§H博格人§!可能带来的后果。\n\n"
borg_crisis.440.name:0	"最大的牺牲"
borg_crisis.440.desc:0	"§E“欢迎你们，[current_player_country.GetName]的代表们。全新的舰队已经集结完毕。现在唯一缺少的就是船员。\n\n我们将你们人民的数据和我们的精神与运动知觉审查子程序进行了对照检索，已经识别出了我们认为最能符合全新同化程序的群体和家庭。\n\n我们明白你们的迟疑，不过请记住，我们肩负着所有人的自由。如果贵方已经准备好继续，我们可以立刻开始同化。§!"
borg_crisis.440.a:0	"那好吧。"
borg_crisis.440.a.tt:0	"如果这是让所有人生存的代价，那么我们愿意接受。\n\n"
borg_crisis.440.b:0	"我们还有别的选择。"
borg_crisis.440.b.tt:0	"我们可以提供纳米机器人以替代雄蜂。\n\n"
borg_crisis.440.c:0	"现在还不是采取这种激进措施的时候。"
borg_crisis.440.c.tt:0	"我们目前还不能同意他们的条件。\n\n"
borg_crisis.450.name:0	"博格人的覆灭"
borg_crisis.450.ufop.desc:0	"在与§H博格人§!进行了许多年的激烈战争后，巢灵最终被击败了，他们的§H女王§!和所有博格敌人也已经被彻底消灭。\n\n尽管我们不能排除§H集合体§!还存在于§H星系§!其他区域的可能性，但这些智械有机体已经无法进入§H第一象限§!和§H第二象限§!。\n\n目前来说，我们成功地力挽狂澜，击败了§H[current_player_country.GetName]§!所面对过的最强大的敌人。携着这次胜利的胜势，我们可以继续向渺茫的太空和远方的未知领域航行。"
borg_crisis.450.klingon.desc:0	"在与§H博格人§!进行了许多年的残酷战斗后，巢灵最终被征服了，他们的§H女王§!和所有博格敌人也已经被击败。\n\n尽管§H集合体§!可能还存在于§H星系§!的其他区域，但在可预见的未来里，这些智械有机体已经无法进入§H第一象限§!和§H第二象限§!。\n\n目前来说，我们可以确认的就是这场大战磨砺了§H[current_player_country.GetName]§!所有战士的心境。能够执行战斗任务是一种荣誉，能够在任务中牺牲也是每一名§H克林贡人§!的愿望。"
borg_crisis.450.romulan.desc:0	"在与§H博格人§!进行了许多年勾心斗角的战争和特殊行动后，巢灵最终被我们从内部颠覆了，他们的§H女王§!和所有博格敌人也已经被我们的智谋击败和消灭。\n\n尽管这些智械有机体已经无法在可预见的未来里进入§H第一象限§!和§H第二象限§!，但我们还是派出了能力最强的间谍去追踪巢灵的蛛丝马迹，以免§H集合体§!还潜藏在§H星系§!的某处。\n\n我们现在会与§HTal Shiar（秘密警察与情报机构）§!展开合作，强化我们的战鸟战舰，继续消灭那些邪恶的生命体。就目前而言，我们必须要提前规划，对§H罗慕兰人§!的优越性保持自信。"
borg_crisis.450.cardassian.desc:0	"在与§H博格人§!进行了许多年的消耗战后，巢灵最终被消灭了，他们的§H女王§!和所有博格敌人也已经被困在了最后的致命陷阱中。\n\n尽管§H集合体§!可能还存在于§H星系§!的其他区域，但在可预见的未来里，这些智械有机体已经无法进入§H第一象限§!和§H第二象限§!。\n\n目前来说，§H国家§!会记录下§H联盟§!的胜利，将这场光荣战争的精神传达到每一个§H卡达西§!家庭。在最后，我们的§H大家庭§!将永远占据胜利的制高点。"
borg_crisis.450.a:0	"有志者，事竟成。"
borg_crisis.450.a.tt:0	"每一个困境都有出路，每一个谜题都有解法。要做的只是去找到它而已。\n\n"
borg_crisis.450.b:0	"我们是克林贡人！"
borg_crisis.450.b.tt:0	"生存必须要靠自己的战斗去赢得，而§H克林贡人§!始终准备好去战斗！\n\n"
borg_crisis.450.c:0	"误导敌人就是生存的关键。"
borg_crisis.450.c.tt:0	"永远不要按照敌人期望的方式行动，也永远不要展露你真正的实力。\n\n"
borg_crisis.450.d:0	"只要努力，一切皆有可能。"
borg_crisis.450.d.tt:0	"没有§H国家§!机器的力量办不到的事。\n\n"
borg_crisis.460.name:0	"抵抗是徒劳的"
borg_crisis.460.ufop.desc:0	"已经太迟了，我们的努力终究是白费力气。也许我们的§H星系§!还远没有到败局已定的绝境，某处还有一丝希望尚存。但对§H[current_player_country.GetName]§!来说，末日似乎已经来临了。\n\n他们残酷无情的雄蜂那节奏分明的行军，他们金属碰撞的铿锵之声和没有灵魂的巢灵，现在已经占据了我们曾称之为家园的每一个行星的每一条街道。\n\n§H星际舰队总部§!已经联络不上了，我们所有的盟友已经全部沦亡了。一个全新的集体性§H帝国§!正在崛起。直到现在我们才意识到...我们的做法错了。我们未能理解他们向我们提出的伟大建议。\n\n曾经一片沉寂的宇宙，现在只响彻着一个声音。"
borg_crisis.460.klingon.desc:0	"尽管我们曾经质疑过他们雄蜂的力量，并向他们那没有灵魂的巢灵发起过挑战，但似乎§H克林贡帝国§!终于遇到了难以逾越的对手。\n\n在勇气的加持下，即便面临着更强大的敌人，我们也没有颤抖怯懦。我们会继续战斗，直到最后一名战士倒下。宁可站着死，也不愿跪着生。\n\n在这个新的集体性§H帝国§!崛起之时，我们会昂头冲向§HSto-vo-kor（英灵殿）§!的大门。只是...现在我们终于明白了...我们的做法也许是错误的。我们未能理解他们向我们提出的伟大建议。曾经一片沉寂的宇宙，现在只响彻着一个声音。"
borg_crisis.460.romulan.desc:0	"起初看似最不可能的结局现在已经变成了现实。§H博格人§!已经压制了我们的人民，用他们那污秽的同化程序玷污了我们的一座座城市。\n\n他们残酷无情的雄蜂那节奏分明的行军，他们金属碰撞的铿锵之声和没有灵魂的巢灵，现在正在我们的§H参议院§!大厅中肆虐。\n\n我们的所有联络对象都已经被扫灭。就连§HTal Shiar（秘密警察与情报机构）§!也已经不再运作。一个全新的集体性§H帝国§!正在崛起。直到现在我们才意识到...我们的做法是错误的。我们未能理解他们向我们提出的伟大建议。\n\n曾经一片沉寂的宇宙，现在只响彻着一个声音。"
borg_crisis.460.cardassian.desc:0	"我们已经被逼到了亡国的边缘。§H博格人§!在我们的人民体内注射了他们的外星科技，摧毁了我们的家园，剥夺了§H国家§!的军事力量。\n\n我们的最后一名校订员已经奉命踏上了最后的旅程，将我们英雄般的§H联盟§!和善良的人民的真实故事传播到§H星系§!的其他区域。他将不会再回来。\n\n他们可怕的雄蜂那节奏分明的行军，他们金属碰撞的铿锵之声，以及他们为之效力的没有灵魂的巢灵已经占领了我们的行星，而他们的唯一目的就是以暴政统治§H卡达西人§!。\n\n§H中央指挥部§!已经完全失去联络。§H国家§!已经沦陷。一个全新的集体性§H帝国§!正在崛起。只是...现在...我们才意识到...我们的做法错了。我们未能理解他们向我们提出的伟大建议。\n\n曾经一片沉寂的宇宙，现在只响彻着一个声音。"
borg_crisis.460.a:0	"我们是博格人。"
borg_crisis.387.name:0	"詹韦逝世"
borg_crisis.387.desc:0	"舰队司令§H凯瑟琳·詹韦§!不幸牺牲。\n\n詹韦舰队司令生前是§H星际联邦§!历史上地位最尊崇的军人之一，而她最伟大的功绩就是帮助我们抵抗§H博格人§!入侵，以及她对第三象限的探索。她是一名勇敢而机敏的领导者，爱喝浓咖啡，热爱艺术史，更是人民的伟大守护者。\n\n她的性格豪放张扬，要忘记她并不那么容易。"
borg_crisis.387.a:0	"我们会永远铭记她。"
borg_crisis.388.name:0	"敌方增援"
borg_crisis.388.desc:0	"一小群§H博格方块§!突然出现，前来守卫他们的女王。§H詹韦§!成功撤离，但我们必须尽快解决这批援军，把她接回来，然后继续执行我们的豪赌策略，否则我们就会错过这次稍纵即逝的好机会。"
borg_crisis.388.a:0	"我们会继续勇猛出击。"
borg_crisis.389.name:0	"没完没了的博格人"
borg_crisis.389.desc:0	"我们的行动貌似吸引到更多所谓博格§H禁卫军§!的注意。我们必须尽快解决这批敌军，火速将§H詹韦§!接回来，然后完成我们的计划。"
borg_crisis.389.a:0	"这就是黎明前的黑暗。"
borg_crisis.505.name:0	"星际公路节点已开放"
borg_crisis.505.desc:0	"§H[planet.GetName]§!的曲速流已经重新得到调和。§H曲速星际公路§!的这一部分功能也已经得到了恢复。"
borg_crisis.505.a:0	"重大成功！"
borg_crisis.515.name:0	"至尊方块已摧毁"
borg_crisis.515.desc:0	"驻守在§H[planet.GetName]§!的§H至尊方块§!已经被摧毁了！§H博格人§!将无法再通过它派来更多援军。"
borg_crisis.515.a:0	"太棒了！"
NOT_SO_SECRET_WEAPONS:0	"被拍卖的文物"
NOT_SO_SECRET_WEAPONS_DESC:0	"一群§H弗瑞吉人§!被指控非法拍卖从§H[minor_state_event_country.GetName]的§!领土内不明来源流出的珍贵文物，这可能会引发大乱。有必要查出他们所在的位置并阻止这些行为。"
PEACE_CONFERENCE_DESC:0	"§H第一和第二象限§!的众多领袖已受邀前往§H[minor_state_event_country.GetName]§!中立星系，参加在他们最重要的一艘飞船上主办的有关星系和平与安全的会谈。如果我们出席，可能可以对会谈的方向施加关键的引导。"
VOLCANIC_ERUPTIONS_RESEARCH_DESC:0	"我们必须研究为什么§H[colony_gas_dilemma.GetName]§!的地热层会变得异常活跃。"
PHYSICS_101_MINOR:0	"怪异物理学"
PHYSICS_101_MINOR_DESC:0	"§H[minor_state_event_country.GetName]§!请求我们帮忙开发实验性的新科技，该科技可能有助于提高他们的长程曲速航行能力。他们声称要达到更高的研究水平，我们的帮助非常有必要。"
TECH_SUPPORT:0	"技术支援"
TECH_SUPPORT_DESC:0	"§H[minor_state_event_country.GetName]§!请求查看我们的图纸，以改进他们自己的造舰和改装规程。"
ESCORT_MISSION:0	"护卫任务"
ESCORT_MISSION_DESC:0	"一位来自§H[minor_state_event_country.GetName]§!的权贵请求我们提供安保服务，护送其对一个当地的§H星际公路节点§!进行考察。"
CRYSTALLINE_ENTITY_RESEARCH_DEVASTATED_COLONY:0	"被毁坏的殖民地"
CRYSTALLINE_ENTITY_RESEARCH_DEVASTATED_COLONY_DESC:0	"我们与§H[crystalline_entity_planet.GetName]§!上的哨站了失去联络，一定要查明到底发生了什么。去行星表面进行调查，找到更多的答案。"
CRYSTALLINE_ENTITY_PLANET_2:0	"[crystalline_entity_planet_2nd.GetName]侦察"
CRYSTALLINE_ENTITY_PLANET_2_DESC:0	"我们必须要仔细调查§R水晶实体§!对§H[crystalline_entity_planet_2nd.GetName]§!造成的§H破坏度§!。这可能是我们在一切为时已晚之前阻止这个实体的唯一机会。我们发现这一生物会留下反质子残余物的痕迹，而这种痕迹是可以追踪的。如果用舰船的横向扫描检测反质子发出的伽马辐射，我们就有可能找到这个实体。"
CRYSTALLINE_ENTITY_ENERGY_RECOLLECTION:0	"为水晶供能"
CRYSTALLINE_ENTITY_ENERGY_RECOLLECTION_DESC:0	"为了满足§H水晶实体§!极其巨大的能量需求，我们可以收集并处理它经过的恒星内部核裂变所产生的元素。这样就可以避免这个实体吞噬它试图收割的行星上的生物物质。"
CRYSTAL_COSMOZOAN:0	"水晶生命体"
CRYSTAL_COSMOZOAN_DESC:0	"经过一段时间的观察后，我们现在已经知道这些§H水晶实体§!是名为§H宇宙生命体§!的巨型太空生命形态中的一支。在该类生物中，部分生物的生活方式比较和平，但目前已知有一些此类实体会造成绝对性的§R破坏§!。如果能够安全地调查其构成，这将是个绝对不容错过的机会。"
CRYSTALLINE_ENTITY_HOMEWORLD:0	"水晶实体家园"
CRYSTALLINE_ENTITY_HOMEWORLD_DESC:0	"我们成功地重新设定了这个非活动§H水晶实体§!的程序，让它不再将我们视作威胁。作为对我们与之新建立的友谊的回应，它向我们展示了它家园的图像，那是一片充满碚元素晶体的§H星云§!，而它也正在向那里移动。"
BATTLE_SITE:0	"战场遗址"
BATTLE_SITE_DESC:0	"我们在§H[borg_crisis_initial_system.GetName]§!星系内发现了一场激烈战斗造成的战场遗址。我们的扫描显示其中存在着一些金属残骸，也许可以为我们提供更多关于战斗的线索。"
ALLOY_STRUCTURE:0	"合金构造物"
ALLOY_STRUCTURE_DESC:0	"\n\n我们在§H[borg_cube_system.GetName]§!星系发现了一个巨大的合金构造物。"
CRASHING_HIVEMIND_SHIP:0	"坠毁的巢灵飞船"
CRASHING_HIVEMIND_SHIP_DESC:0	"我们必须尽快行动，追上那艘§H巢灵侦察船§!。"
THATS_BAIT:0	"诱饵"
THATS_BAIT_DESC:0	"我们已经将牵引光束改造成了一种高浓度带电粒子冲击。这种光束可以输出远超普通相位炮的能量，其威力足以在[current_player_primary_star.GetName]表面触发一场日冕物质抛射。\n\n对上这个步步紧逼的§H博格方块§!，我们的光束触发的爆炸温度应该足以将其摧毁。希望我们的护盾可以坚持足够长的时间。"
ASSIMILATED_OFFICIAL:0	"官员选拔"
ASSIMILATED_OFFICIAL_DESC:0	"\n\n这次选拔是为了找到一名能力出众的官员去应对博格人。提名已经列出，本月内就会完成选拔过程。"
CONTACTING_BORG:0	"联络博格人"
CONTACTING_BORG_DESC:0	"\n\n与博格人发生接触已经不可避免。我们已经选出了一名符合要求的官员，准备进行更积极主动的措施，一旦准备就绪就立刻移动到观察距离内。"
CONTACTING_BORG_UFOP:0	"联络博格人"
CONTACTING_BORG_UFOP_DESC:0	"\n\n与博格人发生接触已经不可避免。我们已经选出了一名符合要求的官员，准备进行更积极主动的措施，一旦准备就绪就立刻移动到观察距离内。"
CONTACTING_BORG_KLG:0	"联络博格人"
CONTACTING_BORG_KLG_DESC:0	"\n\n与博格人发生接触已经不可避免。我们已经选出了一名符合要求的官员，准备进行更积极主动的措施，一旦准备就绪就立刻移动到观察距离内。"
CONTACTING_BORG_CRD:0	"联络博格人"
CONTACTING_BORG_CRD_DESC:0	"\n\n与博格人发生接触已经不可避免。我们已经选出了一名符合要求的官员，准备进行更积极主动的措施，一旦准备就绪就立刻移动到观察距离内。"
CONTACTING_BORG_RML:0	"联络博格人"
CONTACTING_BORG_RML_DESC:0	"\n\n与博格人发生接触已经不可避免。我们已经选出了一名符合要求的官员，准备进行更积极主动的措施，一旦准备就绪就立刻移动到观察距离内。"
PROBE_DEFENSES:0	"探测器防御"
PROBE_DEFENSES_DESC:0	"\n\n驻扎在我们的一个§H星际公路节点§!处的敌对§H博格方块§!正在为不久后的博格入侵搭桥铺路。\n\n在消除这个威胁之前，我们将无法使用这条交通要道，而我们的节点也将继续为§H博格人§!提供涌入此象限的入口。"
COUNTERACT_MEASURES:0	"反制安全措施"
COUNTERACT_MEASURES_DESC:0	"\n\n§H博格人§!那复杂又神秘的系统极其难以破解。我们必须尽早采取行动，抑制他们的逻辑电路足够长的时间，从而创造出投送§H神经崩解病原体§!的机会窗口期。"
DELIVERANCE:0	"救赎"
DELIVERANCE_DESC:0	"\n\n这一天终于到来了。我们所有的努力和牺牲带领我们来到了此刻。现在我们决不能退缩。胜利的时刻就在眼前。这一刻将在未来被我们的后代所铭记。"
TRANSWARP_CONDUIT_CUBE:0	"超曲速导管方块"
TRANSWARP_CONDUIT_CUBE_DESC:0	"\n\n除非摧毁横亘在这个§H星际公路节点§!处的§H至尊方块§!，否则我们将无法打通通路。摧毁它还可以阻止§H博格人§!利用其作为超曲速航行信标派来增援。"
FIRST_INVASION_POP_RECOVERY:0	"拯救人民"
FIRST_INVASION_POP_RECOVERY_DESC:0	"我们在这片战场残骸中探测到了生命迹象。也许我们可以救回部分被§H博格人§!劫持的人民，不过我们必须要抓紧时间，立即行动！"
POP_RECOVERY:0	"挽救被同化者"
POP_RECOVERY_DESC:0	"我们在这片战场残骸中探测到了生命迹象。也许我们可以救回部分被§H博格人§!劫持的军官和人民，不过我们必须要抓紧时间，立即行动！"
QUANTUM_FIELD:0	"量子场"
QUANTUM_FIELD_DESC:0	"我们仍然没能查到那个困住我们的§H科研船§!并试图将其拖入§H宇宙弦片段§!的事件视界的§H量子场§!的来源。"
RAPID_EVOLUTION:0	"超速进化"
RAPID_EVOLUTION_DESC:0	"我们发现了一个时间流速比整个星系平均水平快得多的行星，我们可以实时观察到大型动物物种的进化，这个机会真的很难得。"
MIND_PROGRAM:0	"思维计划"
MIND_PROGRAM_DESC:0	"§H富尔教授的记忆行星思维计划§!§H（MPMP）§!将对阿尔法记忆体的居民进行一系列思想控制测试。"
TEATIME:0	"下午茶时间"
TEATIME_DESC:0	"焚起§H阿丹吉香§!，将礼室布置整洁，让我们开始试茶。看看哪种毒茶能更好地考验我们的战士。"
TAN_ZHEKRAN:0	"解密盒之谜"
TAN_ZHEKRAN_DESC:0	"为了拿到藏在盒子里的珍宝，我们需要费尽心思来对付这个§Htan zhekran（解密盒）§!。"
GARAK_GARDEN:0	"加拉克的最后一搏"
GARAK_GARDEN_DESC:0	"从长远来看，§H埃利姆·加拉克§!对我们§H国家§!毫无用处。但我们可以派他去§H罗慕路斯§!卧底。反正他迟早会被流放到§H泰若诺空间站§!，不如在此之前榨干他的最后一丝价值。"
KHITOMER_LOGS:0	"基托墨日志"
KHITOMER_LOGS_DESC:0	"§H莫赫家的两兄弟§!，§H沃尔夫§!和§H库恩§!，质疑我们的la'（指挥官）日志的真实性。虽然我们无法再派遣间谍参与这项调查，但我们特此宣布，他们的这项请求已被列入§H复仇权§!范畴内。"
UNKNOWN_COORDINATES:0	"未知坐标"
UNKNOWN_COORDINATES_DESC:0	"最近，§H科研船§!的船员在闯入§H混沌空间§!时感知到了一种外界存在，这位“外来者”在舰船的计算机上留下了未知的导航频率。我们需要进行进一步分析以确定目的地。"
PIECE_OF_CAKE:0	"小事一桩"
PIECE_OF_CAKE_DESC:0	"我们召集了几位§H远古文物§!专家来评估在§H[From.GetName]§!上发现的巨型§H前曲速航行时代武器§!的确切性质。这应该不会花太久。"
UPGRADE_ENTERPRISE:0	"升级进取号"
UPGRADE_ENTERPRISE_DESC:0	"应该为§H联邦星舰进取号§!配备一些新部件了。为了替换之前受损维修过的船体部位和过时的设施，这艘舰船需要接受一次全面翻新。我们应该尽快推进这项工作，这样才能让§H联邦§!的旗舰在未来的世代中继续探索§H星系§!。"
IMMEDIATE_EVACUATION:0	"立即疏散"
IMMEDIATE_EVACUATION_DESC:0	"我们做的所有调查都得出了同一个结论。罗慕兰太阳很快就会变成超新星，这不仅会威胁到§H罗慕兰星系§!，还会威胁到§H第二象限§!数十亿人的生命。拯救罗慕兰人的母星可能为时已晚，但也许还有机会能拯救人民。"
WOULD_BE_DEBRIS:0	"未知碎片"
WOULD_BE_DEBRIS_DESC:0	"在扫描了§H[cardassian.capital]§!附近运输舰的§H碎片§!后，我们的侦察员上报了异常数据。在检索了系统中关于运动、事故和肃清行动的数据库后，未发现任何最近的活动。尽管还有很多有关碎片的数据有待调查，但专家已确认造成爆炸的原因已经无法被我们的传感器检测到了。"
RESCUE_MINOR_SHIP:0	"拯救孤船"
RESCUE_MINOR_SHIP_DESC:0	"来自§H[minor_state_event_country.GetName]§!的受困舰船急需我们的援助。如果他们引擎的损坏得不到修复，系统故障将威胁到他们的生命，在耗尽空气之前，船只就有可能毁灭。"
REPAIR_MINOR_STARBASE:0	"修复受损的恒星基地"
REPAIR_MINOR_STARBASE_DESC:0	"一场异常强大的太阳耀斑对§H[minor_state_event_country.GetName]§!的恒星基地造成了损害，如果没有我们的科技，很难进行修复。§H[minor_state_event_country.GetName]§!的经济已经因贸易损失而遭受重创。如果我们不帮助他们重建，他们可能会面临经济衰退。"
BUILD_MINOR_HOUSING:0	"住房短缺"
BUILD_MINOR_HOUSING_DESC:0	"科技进步导致§H[minor_state_event_country.GetName]§!人口激增，进而引发了住房危机。他们请求我们伸出援手，来帮助他们建造足够的新住房，满足人民需求。"
RESEARCH_BACTERIA_MINOR:0	"细菌军备赛"
RESEARCH_BACTERIA_MINOR_DESC:0	"§H[minor_state_event_planet.GetName]§!最近爆发了超级耐药细菌，他们的科学家对此束手无策。他们请求我们提供一切可用的手段来帮助他们遏制这种快速进化的新型病原体。"
RESEARCH_MINOR_STAR_GRAVITY:0	"联合观测站"
RESEARCH_MINOR_STAR_GRAVITY_DESC:0	"从§H[minor_state_event_system.GetName]§!星系传来了一道不同寻常且激动人心的引力波，这可能是前所未有的量子现象的证据。§H[minor_state_event_country.GetName]§!的科学家邀请我们使用我们最先进的观测仪器进行联合研究。"
CLEAN_MINOR_MINING_STATION:0	"粒子泄漏"
CLEAN_MINOR_MINING_STATION_DESC:0	"高能转性四重子的泄漏事件使得穿越§H[minor_state_event_system.GetName]§!星系的太空旅行变得危险异常。§H[minor_state_event_country.GetName]§!需要我们帮助他们清理这次泄漏。"
DEFEAT_MINOR_REBELLION:0	"剿灭叛军"
DEFEAT_MINOR_REBELLION_DESC:0	"叛军组织在§H[minor_state_event_country.GetName]§!的一个殖民地杀害了平民。后者不得不向我们请求军事支援，以增强与叛军组织抗衡的力量。虽然这场战斗注定很艰苦，但在我们的帮助下，胜利的曙光也已经不远了。"
BIG_STICK_MINOR:0	"大棒外交"
BIG_STICK_MINOR_DESC:0	"§H[minor_state_event_country.GetName]§!和§H[minor_state_event_country_3rd_party.GetName]§!在边境上陷入了武装对峙，双方均声称对位于双方星系之间的一片未占领太空区域拥有主权。尽管进一步调查证明§H[minor_state_event_country.GetName]§!的申诉更为合法，但双方都向我们我们请求支持。如果我们不介入，争端可能会升级。"
ESCALATION_MINOR:0	"以武力对抗武力"
ESCALATION_MINOR_DESC:0	"§H[minor_state_event_country_3rd_party.GetName]§!和§H[minor_state_event_country.GetName]§!在边境上陷入了武装对峙，双方均声称对位于双方星系之间的一片未占领太空区域拥有主权。尽管进一步调查证明§H[minor_state_event_country_3rd_party.GetName]§!的申诉更为合法，但双方都请求我们的支持。如果我们不介入，争端可能会升级。"
MINOR_WAR_GAMES:0	"联合军演"
MINOR_WAR_GAMES_DESC:0	"§H[minor_state_event_country.GetName]§!邀请我们参加一场战争游戏演习，旨在提高我们的集体战斗能力。我们将面对多种对手，并找出制敌之道。"
ASSASSINATION_ATTEMPT:0	"追索罪魁祸首"
ASSASSINATION_ATTEMPT_DESC:0	"§H[minor_state_event_country.GetName]§!的领袖遭遇刺杀，虽然凶手未能得逞，但仍然激起了人民的怒意。行刺者来自§H[minor_state_event_country_3rd_party.GetName]§!。然而其在接受审问之前就畏罪自杀了。§H[minor_state_event_country_3rd_party.GetName]§!否认与此事有任何关联。我们需要派遣间谍深入挖掘这个事件背后的阴谋。"
NEVER_KNOW_WHOS_LISTENING:0	"窃听秘贼"
NEVER_KNOW_WHOS_LISTENING_DESC:0	"§H[minor_state_event_country.GetName]§!发现了有隐形中继器在绕其卫星运行，秘密地将信息传回§H[minor_state_event_country_3rd_party.GetName]§!。§H[minor_state_event_country.GetName]§!提议由我们侵入这些监听设备，随后一同对§H[minor_state_event_country_3rd_party.GetName]§!进行反监听。"
DIPLOMATIC_STAY:0	"外交访问"
DIPLOMATIC_STAY_DESC:0	"§H[minor_state_event_country.GetName]§!希望我们派遣一位总督前往他们的恒星基地进行长期的外交访问，他们承诺会极尽他们星球上最奢华的待遇招待我们的总督。"
PEACE_CONFERENCE:0	"和平峰会"
MINOR_FOOD_SHIPMENT:0	"修复供应链"
MINOR_FOOD_SHIPMENT_DESC:0	"一场意外的极端天气摧毁了§H[minor_state_event_country.GetName]§!母星的全球供应链，导致了食物短缺的情况。他们向我们请求紧急援助，并且需要我们保证不会在这个艰难的时刻抛弃他们。"
TERRAFORMING_IMPOSSIBLE:0	"化不可能为可能"
TERRAFORMING_IMPOSSIBLE_DESC:0	"早期的环境改造设备的残骸正在向§H[tomb_world_terraform.GetName]§!释放致命辐射。这颗行星很可能仍然可以进行环境改造，但前提是我们能够安全地拆解那些设备，停下危险的粒子雨。早期在§H[tomb_world_terraform.GetName]§!上牺牲的环境改造者在他们的文件中给我们留下了一些关于如何解决这场灾难的宝贵线索。"
OVER_TERRAFORMATION:0	"过度改造"
OVER_TERRAFORMATION_DESC:0	"环境过度改造可能会导致天气变化难以预估、动植物体型过大，以及其他与改造预期不符的变化。尽管难度可能相对较大，但我们还是应该找出在环境改造过程中导致这些偏差的根本原因。"
INVESTIGATING_THE_PAST:0	"追根究底"
INVESTIGATING_THE_PAST_DESC:0	"§H[crimes_of_the_past_colony.GetName]§!的人民指控称有犯罪活动长期受到包庇，总督§H[crimes_of_the_past_leader.GetName]§!希望对此进行调查。"
HARD_STANCE_ON_CRIME:0	"零容忍"
HARD_STANCE_ON_CRIME_DESC:0	"我们的总督§H[disorder_on_colony_leader.GetName]§!请求亲自访问§H[disorder_on_colony_colony.GetName]§!，以解决那里的社会动荡问题。"
INEQUALITY_GAP:0	"缩小不平等差距"
INEQUALITY_GAP_DESC:0	"尽管我们最近的生活物资比较丰富，但§H[addressing_inequality_colony.GetName]§!的一些移民仍然无法平等地获得基本生活必需品。总督§H[addressing_inequality_leader.GetName]§!希望前往那里进行长期访问，以帮助寻找解决方案。"
INAUGURATION_PARTY:0	"加盟庆祝"
INAUGURATION_PARTY_DESC:0	"我们的总督§H[planetary_inauguration_leader.GetName]§!希望对§H[planetary_inauguration_colony.GetName]§!进行访问，以表示对这颗新星球加入的热烈欢迎，并计划举行一场庆典。当然，庆祝活动也是少不了的。"
DIFFICULT_TERRAIN:0	"恶劣地形"
DIFFICULT_TERRAIN_DESC:0	"由于恶劣的地貌干扰了日常运转，我们在§H[too_many_blockers_colony.GetName]§!的殖民地的表现低于预期。总督§H[too_many_blockers_leader.GetName]§!请求进行正式访问，以使其重新走上正轨。"
THE_SHADOW_PEOPLE:0	"有影无踪"
THE_SHADOW_PEOPLE_DESC:0	"我们在§H[colony_metamorphosis.GetName]§!的殖民者突然间神秘消失了，毫无踪迹可寻。只留下了空置的建筑物。我们还没有找到他们消失的原因，也不知道他们可能的去向。"
BIRTHRIGHT:0	"与生俱来"
BIRTHRIGHT_DESC:0	"我们的殖民者将在船上的§H全息甲板§!上模拟§HNo'Mat（诺马塔）洞穴§!的环境，然后将该地区的年轻人带上舰船。我们将进行§HMajQa（卓越）仪式§!的冥想和仪式，以使§H[colony_distance_6.GetName]§!上的§H克林贡§!后代重新发掘自己的血统。"
SHAIPOUIN:0	"Shaipouin（伪门）"
SHAIPOUIN_DESC:0	"我们将伪装成对§H克林贡§!心存同情的善者，予人以胸怀宽大的印象，从而建成一个间谍殖民地。我们将成为虚假的门户，即§HShaipouin（伪门）§!，让克林贡的幸存者误入其中，迷失方向。"
ANTI_TECH_FIELD:0	"反科技立场"
ANTI_TECH_FIELD_DESC:0	"我们的首席工程师被派遣去调查§H[colony_paradise.GetName]§!上的§H二重场§!问题。虽然可能需要一些时间，但我们相信殖民地能够给我们答案。"
PLANET_OF_RUINS:0	"废墟行星"
PLANET_OF_RUINS_DESC:0	"我们的殖民者必须在§H[colony_ruins_uncovered.GetName]§!上指定一个研究任务组，调查大面积的远古遗迹。"
AQUEDUCT_LIFEFORM:0	"水渠里的生命体"
AQUEDUCT_LIFEFORM_DESC:0	"我们的殖民者在§H[colony_stella_maris.GetName]§!的一条干涸的引水渠中探测到了一种§H非生物生命体§!的存在。这可能意味着这个星球已经有生物存在。为了确定在这条水道中存在着的究竟是谁或是什么，我们需要进行仔细的调查。"
VOLCANIC_ERUPTIONS_RESEARCH:0	"火山研究"
SABOTAGE_INVESTIGATION_COMMITTEE:0	"破坏调查委员会"
SABOTAGE_INVESTIGATION_COMMITTEE_DESC:0	"我们必须找出是谁或是什么在破坏我们的环境改造设备。"
felicium_days_chain_title:0	"怪异耀斑"
felicium_days_chain_desc:0	"顶尖科学家在测量仪器上看到了一些奇怪的读数，来源是§H[felicium_days_system.GetName]星系§!的恒星。"
felicium_days_poi_1_title:0	"暴烈耀斑"
felicium_days_poi_1_desc:0	"看来我们的船员探测到的读数来自于太阳耀斑。仔细观察这种潜在的危险现象可能会带来更深入的发现。"
ship_in_peril_mission_chain_title:0	"遇难舰船"
ship_in_peril_mission_chain_desc:0	"我们收到了一条援救请求，对方是一艘陷入危险中的舰船。"
borg_crisis_early_title:0	"劫后余生"
borg_crisis_early_desc:0	"§H[from.GetName]§!在研究§H[borg_crisis_initial_system.GetName]§!星系时遭到一件敌对构造物的攻击。尽管严重受损，科学舰还是侥幸逃脱。\n\n初步报告显示，可能是船员的英勇行为成功关停甚至有可能摧毁了攻击他们的东西。\n\n我们的长距离扫描显示这件构造物的残骸大概率被留在了§H[borg_crisis_initial_system.GetName]§!星系内。幸存者正在进行任务后汇报，我们可以去找到这件证据并加以分析。"
borg_crisis_mid_1_title:0	"神秘构造物"
borg_crisis_mid_1_desc:0	"许多旅行者都报告称他们见到一部巨型构造物在太空中移动，其形态与我们在多年之前遇到的那个构造物非常类似。\n\n至于此物只是一件人造物体，或是某种更邪恶的东西，目前我们尚不明确。\n\n我们需要完成一次精巧的§H结构完整性扫描项目§!才能追踪到它。也许这一次我们可以找到除了残骸之外的更多东西。"
borg_crisis_end_highways_title:0	"曲速星际公路遭到破坏"
borg_crisis_end_highways_desc:0	"我们的§H星际公路§!已经被§H博格人§!盘踞。博格集合体将其改造成了§H智械超曲速导管§!\n\n，导致我们无法再使用这些星际通道。每一个§H星际公路节点§!处都驻守着一部强大的§H至尊方块§!。击败所有的至尊方块就可以切断§H博格人§!的增援，然后我们就可以恢复§H曲速星际公路§!的功能。"
borg_crisis_end_title:0	"路权为重"
borg_crisis_end_desc:0	"§H博格人§!正在使用我们的§H星际公路§!节点，快速地入侵§H星系§!的这个区域。也许我们应该使用§H詹韦舰长的神经崩解病原体§!摧毁守护此节点的主要§H博格方块§!，切断他们的移动路线，并夺回我们的§H星际公路§!的控制权，防止整个§H星系§!受到威胁。"
