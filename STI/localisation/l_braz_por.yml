leviathans.300.name:0	"A Trupe Artesã"
leviathans.300.desc:1	"Saudações, [my_country.GetRulerName]! Eu, da diretoria da Trupe Artesã, lhe saúdo.\n\nO que podemos fazer por você? Talvez produzir uma obra de arte para o seu deleite? Ou talvez você deseje patrocinar nosso enclave para que ele possa continuar criando maravilhas?"
leviathans.300.desc.continued:0	"Muito bem. E tem algo mais que possamos fazer por você?"
leviathans.300.a:0	"Queremos encomendar uma obra de arte."
leviathans.300.a.reply:0	"Infelizmente não podemos lhe oferecer mais, para evitar que você deixe de apreciar os itens que já adquiriu. Temos que pensar na nossa integridade."
leviathans.300.b:0	"Queremos nos tornar seus patronos."
leviathans.300.b.stop:0	"Queremos cancelar nosso patrocínio."
leviathans.300.b.stop.tooltip:0	"§RInterrompe§! o ganho mensal de £opinion£ Opinião\n\n"
leviathans.300.b.reply:0	"Ah, entendo. Que pena, [my_country.GetSpeciesAdj], mas agradecemos o seu apoio inicial.\n\nAdeus."
leviathans.300.c:0	"Organize um festival nos nossos mundos."
leviathans.300.c.allow:0	"Requer que a §YTrupe Artesã§! tenha:\n£opinion£ Opinião +50"
leviathans.300.c.outofstock:1	"Você só pode organizar um §YFestival dos Mundos§! a cada 20 anos."
leviathans.300.d:0	"Conte mais sobre a sua trupe."
leviathans.300.d.reply:0	"Nós somos a Trupe Artesã. A trupe consiste em diversas estações habitadas por seres criativos de muitos mundos, todos unidos pelo desejo de criar uma nova beleza nestes refúgios. Eles trazem ideias e métodos de toda a galáxia, e juntos buscamos as maiores expressões do ser.\n\nNós oferecemos muitos serviços àqueles que querem aproveitar a arte. Se você ajudar a patrocinar nosso trabalho, podemos até organizar eventos maiores para o seu povo."
leviathans.300.e:0	"O que mais vocês podem fazer?"
leviathans.300.f:0	"Queremos investir em um Ministério da Cultura."
leviathans.316.name:0	"O Ministério da Cultura"
leviathans.316.desc:1	"Ah, o §YMinistério da Cultura§!... Feito para questionar ideias divergentes e promover uma maior unidade por todo o seu império através da arte. Uma verdadeira obra-prima, se me permite dizer.\n\n Tudo o que pedimos são meros §R£energy£ -2.000§!."
leviathans.302.desc:2	"Fabuloso! Será um prazer ceder uma de nossas criações a você. Certamente, ela alegrará o povo do seu império.\n\nEste é o nosso preço:\n§R£energy£ -600§!"
leviathans.302.a.tooltip:3	"Ganhe acesso à §YDecisão§! §S£decision£ $decision_art_monument$§!, que pode ser executada em um planeta com os seguintes efeitos:\n£amenities£ $MOD_PLANET_AMENITIES_MULT$: §G+15%§!\n$MOD_PLANET_IMMIGRATION_PULL_MULT$: §G+50%§!"
leviathans.302.a.reply:1	"Excelente! A peça será enviada ao seu armazém de imediato. Você só tem que pedir que a sua administração planetária execute a §YDecisão§! no planeta que desejar.\n\nAgradecemos humildemente o seu patrocínio."
leviathans.316.a.reply:0	"Excelente! A peça será enviada ao seu armazém de imediato. Você só tem que pedir para os seus construtores erguerem-na no planeta que desejar.\nAgradecemos humildemente o seu patrocínio."
leviathans.303.desc:1	"Organizar um festival com essa proporção exige o talento de todos os nossos artistas. Não é um trabalho fácil nem barato.\n\nEste é o nosso preço:\n§R£energy£ -1.000§!"
leviathans.303.a.reply:0	"Excelente! Ficaremos felizes em criar o magnífico Festival dos Mundos!"
leviathans.304.desc:2	"Isso seria muito útil. Poderíamos experimentar novas ideias e arriscar mais em nosso processo criativo. Nós temos um programa de §Ydez anos§!, a ser pago de imediato e uma única vez."
leviathans.304.a.tooltip:0	"Ganhe §G+1 de £opinion£ Opinião§! com a §YTrupe Artesã§! a cada mês\n\n"
leviathans.304.a.reply:0	"Agradeço imensamente! Agora, graças à sua contribuição generosa, poderemos expandir o conceito de arte em si! É claro que também mandaremos um informativo periódico a todos os nossos patronos."
leviathans.307.desc:1	"Nossa economia não consegue mais patrocinar a Trupe Artesã. Eles não mais receberão verbas do nosso império. Isso certamente azedará nosso relacionamento com o enclave."
leviathans.307.a.tooltip:0	"§RRemove§! o modificador imperial §Y$enclave_artist_patron$§!"
leviathans.310.name:0	"A Afronta"
leviathans.310.desc:0	"O Festival dos Mundos, organizado pela Trupe Artesã, levou alegria ao povo de [Root.GetName]. Porém, ela não durou.\nEm [this_planet.GetName], as atividades do festival levaram uma multidão a pisotear e matar milhares de cidadãos."
leviathans.310.b:0	"Desvie a atenção da mídia."
leviathans.311.name:0	"A Alegria"
leviathans.311.desc:0	"Devido à grande alegria espalhada pelo Festival dos Mundos, alguns dos organizadores se apaixonaram pelos nossos mundos e desejam permanecer neles após o fim do evento, se estabelecer e fazer parte do nosso império."
leviathans.311.a:0	"Deixe-os ficar."
leviathans.311.b:0	"Eles devem ir embora."
leviathans.312.name:0	"A Traição"
leviathans.312.desc:0	"O Festival dos Mundos foi interrompido de maneira abrupta. A Trupe Artesã fez as malas e partiu sem explicar o porquê.\n\nUma busca nos acampamentos e arenas dela revelou que uma quantidade considerável de recursos desapareceu."
leviathans.312.a:0	"Ladrões!"
leviathans.313.desc:0	"A Trupe Artesã não responde aos nossos chamados."
leviathans.313.desc.unknown:1	"Traduções à parte, assim que trocamos nossas informações com [From.GetName], eles fecharam todos os canais e se recusam a falar conosco."
leviathans.313.a:0	"Como ousam?!"
leviathans.315.desc:0	"Uma visita! Que momento feliz! Ah, desculpe a falta de educação. Precisamos nos apresentar. Somos a Trupe Artesã.\n\nNossos membros dedicaram a vida a buscar arte, música, cultura e todas as outras coisas que tornam a existência suportável para um ser sapiente. Se um dia desejar apreciar as nossas criações, venha falar conosco!"
leviathans.319.desc:0	"Ilustre [Root.GetRulerTitle] [Root.GetRulerName], há uma década, [Root.GetName] se propôs a apoiar a Trupe Artesã, e de fato o fez.\n\nO período do seu patrocínio está acabando, então seria negligente de nossa parte não perguntar o seguinte: você gostaria de renovar sua assinatura das obras de arte e artesanato mais belos da galáxia?"
leviathans.321.name:0	"Informativo dos Patronos"
leviathans.321.desc:0	"Aqui está o informativo mais recente para todos os nossos patronos:\n\n"
leviathans.321.desc.a:0	"Infelizmente, nada de valor foi produzido no enclave. A maioria dos artistas passou a sentir uma melancolia profunda, da qual não se consegue extrair inspiração alguma. O clima é sombrio, mas existe esperança. Afinal de contas, criar leva tempo.\n\nQualquer doação que possa ajudar o grupo a reacender o interesse que possuía no plano material serão de grande ajuda."
leviathans.321.desc.b:0	"O enclave tem estado ocupado nos últimos meses. Os corredores estão agitados com um novo tipo de tecnologia que foi inventado por um residente, capaz de transmitir sensações olfatórias para o usuário. Essa máquina incrível com certeza mudará tudo.\n\nPara desenvolver melhor essa ideia, precisaremos de mais doações."
leviathans.321.desc.c:0	"O enclave está com um astral animado. A invenção do Scentilus Rift fez com que muitos artistas se dedicassem a criar novas experiências para ele. Por enquanto, a obra mais notória a sair dessa empreitada foi uma composição para orquestra que é apresentada como um aroma.\n\nNosso trabalho continua, e qualquer doação será aceita de bom grado."
leviathans.321.desc.d:0	"Abandonamos as tentativas de criar uma mídia focada no aroma. Foi uma ideia tola e não trouxe nada além de tempo desperdiçado e odores desagradáveis.\n\nPara encontrar nosso caminho novamente, precisaremos de doações de nossos patronos confiáveis. Agradecemos o seu apoio contínuo!"
leviathans.321.a:0	"Gostaríamos de fazer uma doação"
leviathans.321.a.reply:0	"Aceitamos com alegria sua doação e prometemos que ela será usada na mais criativa das empreitadas!"
leviathans.321.c:0	"Não podemos fazer uma doação agora"
leviathans.321.c.reply:0	"Que pena. Talvez da próxima vez?"
leviathans.321.b:0	"Cancelar assinatura do informativo"
leviathans.321.b.reply:1	"Mas por quê? Sem o informativo, não poderemos manter você a par de nossos feitos mais recentes..."
leviathans.322.name:0	"Patronos com Benefícios"
leviathans.322.desc:2	"Saudações, [Root.GetRulerName]! Criamos um novo e lindo tipo de arquitetura, feito especificamente para melhorar o entendimento das pessoas em relação umas às outras. É um §YMinistério da Cultura§!. Ele funciona graças ao preconceito subconsciente que existe entre os indivíduos de uma população e à arte. Ambos esses elementos foram misturados e apresentados como uma nova forma de unidade.\n\nGostaria de adquirir essa construção? Ela com certeza será útil para unir seu império. E é uma pechincha, se me permite dizer:\n§R£energy£ -2.000§!"
leviathans.322.a.tooltip:3	"Ganhe acesso a uma §S£building£ $building_artist_patron$§! com os seguintes efeitos para o Império:\n$mod_job_culture_worker_add$: §G+3§!\n$mod_planet_jobs_unity_produces_mult$: §G+15%§!\n"
leviathans.322.a.tooltip.gesta:0	"Ganhe acesso a uma §S£building£ $building_artist_patron$§! com os seguintes efeitos para o Império:\n$mod_job_coordinator_add$: §G+3§!\n$mod_planet_jobs_unity_produces_mult$: §G+15%§!\n"
leviathans.323.name:0	"Atualização Desleixada"
leviathans.323.desc:0	"Sentimos muito, [Root.GetRulerName]. Infelizmente, estamos com um bloqueio criativo. O enclave está em desordem e não temos nada a oferecer neste momento. Agradecemos o seu patrocínio, como sempre."
leviathans.323.a:0	"Esperamos que esta situação melhore."
leviathans.323.a.reply:0	"Agradecemos humildemente por suas palavras bondosas. Vamos repassá-las aos outros integrantes da trupe."
leviathans.323.b:0	"Exigimos um reembolso!"
leviathans.323.b.reply:0	"Entendemos. Gostaríamos que não fosse assim, mas respeitaremos seus desejos e devolveremos seus recursos.\n\nAdeus."
leviathans.324.name:0	"Arte Quebrada"
leviathans.324.desc:0	"Saudações, [Root.GetRulerName]. Recentemente, fomos forçados a sucatear a maior parte do nosso equipamento técnico devido a um grande defeito. Por acaso, você teria uso para os materiais e a sucata?"
leviathans.324.a:0	"Utilizaremos os materiais."
leviathans.324.a.reply:0	"Que bom, assim eles não serão desperdiçados."
leviathans.324.b:0	"Faremos o conserto para vocês."
leviathans.324.b.reply:0	"Ah, agradecemos a gentileza, [Root.GetRulerName]! Isso nos economizará bastante tempo e recursos. Estamos em dívida com vocês."
leviathans.332.desc:0	"Recebemos uma transmissão da Trupe Artesã. Uma das estações dela foi destruída!"
leviathans.333.desc:0	"Recebemos um sinal de emergência do diretor da Trupe Artesã. A última estação e refúgio cultural dela foi destruída. Há poucos sobreviventes, e a trupe praticamente não existe mais."
leviathans.334.desc:0	"Depois que destruímos a estação da Trupe Artesã, encontramos muitos recursos nos destroços que podem ser recuperados. As doações, presentes e criações que ficavam empilhados nos corredores da instalação agora flutuam pelo espaço, prontos para serem coletados."
leviathans.334.desc.unknown:0	"Depois que termos destruído aquela estação aleatória que flutuava no sistema [station_system.GetName], encontramos muitos recursos valiosos entre os escombros."
leviathans.500.name:0	"Curadores"
leviathans.502a.desc:0	"Saudações, viajantes estelares. Somos os Curadores.\n\nNossa ordem antiga foi estabelecida há eras pelas várias potências galácticas em ascendência naquela época. Somos dedicados a preservar todo o conhecimento, num esforço de salvaguardar a galáxia da queda rumo a outra idade das trevas de extinção em massa e barbárie.\n\nFalhamos.\n\nPoucos de nós restam, mas não somos menos compromissados à nossa missão sagrada do que nossos predecessores. Estamos dispostos a compartilhar parte do nosso conhecimento com você... por um preço."
leviathans.502b.desc:0	"Que bom ver vocês, exploradores. Vocês estão falando com [From.GetName]. Talvez já conheçam os princípios de nossa antiga ordem. Como nossos estimados colegas nos demais enclaves de Curadores, estamos dispostos a negociar se vocês conseguirem pagar as nossas taxas."
leviathans.502.a:0	"Bom te ver."
leviathans.505a.desc:0	"LORE IPSUM"
leviathans.500.a:0	"Estamos interessados em adquirir novos mapas estelares."
leviathans.500.b:0	"Você pode ajudar em nossa pesquisa?"
leviathans.500.b.alreadyaided:0	"Os Curadores já estão melhorando nossas capacidades de pesquisa."
leviathans.500.c:0	"Conte sobre os mistérios do universo."
leviathans.500.d:0	"Podemos recrutar um dos seus cientistas?"
leviathans.500.d.alreadyrecruited:0	"Já temos um cientista Curador."
leviathans.500.d.opinion:0	"Requer que os §YCuradores§! tenham:\n£opinion£ Opinião +50"
leviathans.500.e:0	"Adeus."
leviathans.500.h:0	"Você pode nos falar sobre os seus outros clientes?"
leviathans.506.name:0	"Mapas Estelares"
leviathans.506a.desc:0	"Podemos oferecer dados de pesquisa detalhados e atualizados sobre sistemas estelares que vocês ainda não exploraram. Em quantos sistemas vocês têm interesse?"
leviathans.506.a:0	"15 sistemas estelares."
leviathans.506.b:0	"10 sistemas estelares."
leviathans.506.c:0	"5 sistemas estelares."
leviathans.506.d:0	"O que mais você tem a oferecer?"
leviathans.506.e:0	"Adeus."
leviathans.506.a.reply:0	"Estamos transmitindo os dados de pesquisa para vocês agora mesmo."
leviathans.507.name:0	"Ajuda de Pesquisa"
leviathans.507.desc:1	"É claro. Estamos preparados para oferecer-lhe acesso limitado aos nossos bancos de dados extensivos por um período de dez anos. Isso deve fornecer um impulso significativo aos esforços de pesquisa dos seus §HLaboratórios Científicos§! planetários!\n\nNaturalmente, precisaremos de uma compensação por este serviço, mas acho que você achará nossos preços bem razoáveis."
leviathans.507.a:0	"Gostaríamos de adquirir este serviço."
leviathans.507.a.reply:0	"Uma escolha sábia, as gerações [Root.GetSpeciesNamePlural] futuras certamente lhe louvarão por isso."
leviathans.508.name:0	"Mistérios"
leviathans.508.desc:0	"Há entidades excessivamente poderosas à espreita em alguns sistemas estelares em nossa galáxia. Com um custo alto de vidas e recursos, agentes Curadores recolheram duramente o conhecimento que fará com que estes seres sejam mais fáceis de lidar na próxima vez que se encontrar com eles."
leviathans.590.name:0	"Contratar Cientista"
leviathans.590.desc:0	"Estamos dispostos a comprometer os serviços de um de nossos melhores cientistas à sua causa. Veja bem, esta não é uma oferta que fazemos a qualquer um.\n\nÉ claro que... uma doação adequada será necessária, antes de fazermos os preparativos de viagem."
leviathans.590.a:0	"É claro. Você terá sua doação."
leviathans.590.a.reply:0	"Excelente. Você agora terá acesso irrestrito a uma das grandes mentes do nosso tempo!"
leviathans.599.name:0	"Comprar Inteligência"
leviathans.599.desc:0	"Como vocês são um de nossos clientes mais confiáveis, poderemos divulgar certas informações sobre nossos... clientes menos favorecidos. O que vocês decidirem fazer com essa informação não é da nossa conta, é claro.\n\nO que vocês querem saber?"
leviathans.599.a:0	"Conte-nos sobre [curator_customer_1.GetName]."
leviathans.599.b:0	"O que vocês sabem sobre o [curator_customer_2.GetName]?"
leviathans.599.c:0	"Desejamos saber mais sobre [curator_customer_3.GetName]."
leviathans.599.d:0	"[curator_customer_4.GetName] é de nosso interesse."
leviathans.599.yes.reply:0	"Excelente. As informações serão transferidas para vocês imediatamente usando os links de dados interestelares mais seguros da galáxia."
leviathans.596.desc:0	"Parece que superestimamos a capacidade de vocês de agir como uma nação civilizada. Que estranho... Nós geralmente somos capazes de identificar indivíduos violentos logo de início.\n\nCortamos o seu acesso aos nossos bancos de dados, é claro."
leviathans.597a.desc:0	"Seus tolos! Ao nos atacar, vocês estão condenando gerações futuras a vidas de miséria em baixa tecnologia!"
leviathans.597b.desc:0	"Seus instintos básicos lhe obrigaram a nos atacar, e agora vocês devem pagar o preço. Nunca mais compartilharemos nosso conhecimento com [Root.GetName]."
leviathans.597c.desc:0	"Tínhamos tanto a lhes oferecer, [Root.GetSpeciesName], e mesmo assim vocês jogaram tudo fora. Escória neobárbara!"
leviathans.597d.desc:0	"Vocês foram declarados inimigos de todo o povo de El-Aurian."
leviathans.510.name:0	"Dragonete do Éter"
leviathans.510.desc:0	"A espécie Dragonete do Éter não é muito adequada para a vida em nosso universo. O último dragão é forte, mas não invencível."
leviathans.510.a:0	"O que é realmente?"
leviathans.510.a.reply:0	"Em todos os registros, os Dragonetes do Éter vêm antes de toda a civilização galáctica. Já existiram vários, mas sua raça foi definhando durante eras.\n\nEles não são muito adequados à vida aqui e agora. Alguma coisa nas leis físicas do universo não faz bem a eles, como se eles tivessem evoluído em outra realidade. De fato, foi isso que aconteceu. Acreditamos que eles são o restante de um universo que acabou antes do nosso começar, os únicos sobreviventes de algum "grande colapso."\n\nO dragão não muito distante daqui é o último do seu tipo na galáxia, talvez no universo inteiro."
leviathans.510.b:0	"Diga-nos como derrotá-lo."
leviathans.510.b.reply:0	"Suas escamas respondem a ritmos de percussão. Para ser mais preciso, certas frequências possuem um efeito relaxante na musculatura subcutânea, controlando o posicionamento e absorção de choque das suas escamas. Um reflexo que já foi parte essencial nas interações sociais do Dragonete do Éter, hoje é uma fraqueza óbvia e clara.\n\nAjustar o padrão de disparos de nossas naves de acordo com um ritmo particular aumentará, e muito, o dano que você pode infligir no último dragão. Ele nunca foi feito para nossa era: acabe com o sofrimento dele."
leviathans.593:1	"Estação Curadora Destruída"
leviathans.593.desc:1	"Após destruir a antiga estação Curadora no sistema [curator_system.GetName], nossas forças capazes vasculharam a área que ela ocupava em busca de algo valioso. Eles conseguiram recuperar diversos fragmentos de memória dos bancos de dados do Curador que devem auxiliar bastante nossa pesquisa."
leviathans.594.a.desc:0	"$leviathans.594.ab.desc.start$\n\n$leviathans.594.ab.desc.known$"
leviathans.594.b.desc:0	"$leviathans.594.ab.desc.start$\n\n$leviathans.594.ab.desc.unknown$"
leviathans.594.ab.desc.start:1	"Redes de comunicação do espaço profundo captaram uma chamada de emergência breve da estação Curadora no sistema [curator_system.GetName]. A transmissão cessou após apenas alguns minutos, e sondas de reconhecimento de longa distância confirmaram que a antiga estação espacial foi destruída."
leviathans.594.ab.desc.known:0	"Rastros iônicos residuais sugerem que forças de [curator_destroyer.GetName] estavam por trás deste ataque."
leviathans.594.ab.desc.unknown:0	"As forças responsáveis por este ataque ainda não foram identificadas."
leviathans.594.c.desc:0	"$leviathans.594.cd.desc.start$ $leviathans.594.cd.desc.known$\n\n$leviathans.594.cd.desc.trade$"
leviathans.594.d.desc:0	"$leviathans.594.cd.desc.start$ $leviathans.594.cd.desc.unknown$\n\n$leviathans.594.cd.desc.trade$"
leviathans.594.cd.desc.start:0	"Qualquer contato com [From.GetName] foi perdido, e nossos ativos de reconhecimento confirmaram que a antiga estação dos Curadores foi destruída"
leviathans.594.cd.desc.known:0	"por forças leais a [curator_destroyer.GetName]."
leviathans.594.cd.desc.unknown:0	"por forças desconhecidas."
leviathans.594.cd.desc.trade:0	"Infelizmente, isso também significa que perdemos todo o acesso aos amplos bancos de dados do Curador."
leviathans.594.a:0	"Um triste fim para o seu legado."
leviathans.594.b:0	"Isso nos custou muito!"
