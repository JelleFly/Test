bio_asset_optimization:0	"Optimisation des bioressources"
bio_asset_optimization_desc:0	""
noninterference_directive:0	"Directive de non-ingérence"
noninterference_directive_desc:0	""
strong_magnetic_field:0	"Puissant champ magnétique"
strong_magnetic_field_desc:1	"Cette planète possède un champ magnétique anormalement puissant qui interfèrera avec nos instruments et ordinateurs."
wild_storms:0	"Violents orages"
wild_storms_desc:0	"Régulièrement, de spectaculaires orages éclatent dans l'atmosphère de cette planète."
low_gravity:0	"Faible gravité"
low_gravity_desc:0	"Compte tenu de sa faible densité, cette planète présente une gravité bien inférieure à celle de la plupart des planètes de taille comparable."
high_gravity:0	"Forte gravité"
high_gravity_desc:0	"Compte tenu de sa forte densité, cette planète présente logiquement une très forte gravité. Mais la grande quantité de métaux lourds qu'elle abrite pourrait faire progresser la recherche en physique."
home_planet:0	"Monde natal"
home_planet_desc:0	"Notre monde natal est parfaitement adapté aux formes de vie humanoïdes."
hollow_planet:0	"Planète creuse"
hollow_planet_desc:0	"De deux choses l'une : soit cette planète a été créée artificiellement, soit elle a été vidée de sa substance. Nous n'en savons pas plus pour le moment, mais les recherches s'annoncent passionnantes."
mineral_rich:1	"Minéraux de grande qualité"
mineral_rich_desc:1	"La croûte de cette planète regorge de minéraux de grande qualité, ce qui rend les opérations de minage très lucratives."
titanic_life:0	"Vie titanesque"
titanic_life_desc:0	"Cette planète abrite des formes de vie imposantes qui, même si elles ne sont absolument pas hostiles, peuvent se révéler extrêmement dangereuses."
eat_the_titans:0	"Titans délicieux"
eat_the_titans_desc:0	"Le rassemblement des formes de vie titanesques de cette planète pour la recherche nous a permis de faire une découverte intéressante : elles sont particulièrement savoureuses !"
asteroid_belt:0	"Ceinture d'astéroïdes"
asteroid_belt_desc:0	"Soit cette planète avait jadis une lune qui a été détruite lors d'un cataclysme, soit ses débris orbitaux ne se sont jamais agrégés. En tout cas, elle est entourée d'une ceinture de petits astéroïdes."
natural_beauty:0	"Beauté naturelle"
natural_beauty_desc:0	"Cette planète est un monde magnifique dont les paysages ne cesseront jamais d'émerveiller les habitants."
atmospheric_aphrodisiac:0	"Atmosphère aphrodisiaque"
atmospheric_aphrodisiac_desc:0	"Il y a quelque chose dans l'air de cette planète qui semble donner à tout le monde l'envie de se reproduire."
atmospheric_hallucinogen:0	"Atmosphère hallucinogène"
atmospheric_hallucinogen_desc:0	"L'air de cette planète contient un hallucinogène naturel. Celui-ci rend certainement les gens heureux, et semble même les aider à visualiser des problèmes physiques plus ésotériques, mais il les distrait aussi de leur travail."
atmospheric_hallucinogen_good:0	"Hallucinogène atmosphérique filtré"
atmospheric_hallucinogen_good_desc:0	"L'air de cette planète contenait autrefois un hallucinogène naturel. Mais des filtres géants ont été installés pour en atténuer les effets. Ses avantages ont été neutralisés, de même que ses effets nocifs."
lush_planet:0	"Luxuriant"
lush_planet_desc:0	"Ce monde regorge de vie. La faune y est très abondante et la flore s'y développe très rapidement."
bleak_planet:0	"Lugubre"
bleak_planet_desc:0	"Les conditions de vie sont ici très difficiles. Par conséquent, les rares espèces qui parviennent à y survivre sont anémiques et chétives."
irradiated_planet:0	"Irradiée"
irradiated_planet_desc:0	"Une catastrophe très ancienne a fortement irradié cette planète."
ancient_automation:0	"Automatisation ancienne"
ancient_automation_desc:0	"Des machines anciennes mais très utiles contribuent à l'effort de production de cette planète."
ancient_factory:0	"Ancienne usine"
ancient_factory_desc:0	"Une ancienne usine de cette planète est encore en état de fonctionnement."
robot_workers:0	"Robots"
robot_workers_desc:0	"Cette planète abrite encore des robots abandonnés par une lointaine civilisation. Avec les précautions adéquates, nous pourrions les faire travailler pour nous."
ancient_forgeworld:0	"Ancien monde-forge"
ancient_forgeworld_desc:0	"Cette planète était autrefois un centre de production appartenant à une civilisation disparue. Bien que ses infrastructures ne soient plus que l'ombre d'elles-mêmes, elles fonctionnent encore et constituent un bel exemple industriel."
ancient_weapon:0	"Ancienne arme orbitale"
ancient_weapon_desc:0	"Une race depuis longtemps oubliée semble avoir jadis construit une arme gigantesque sur l'orbite de ce monde. Celle-ci n'ayant jamais été terminée, elle ne fonctionne pas, mais son étude pourrait se révéler riche en enseignements."
terraforming_candidate:0	"Terraformation envisageable"
terraforming_candidate_desc:0	"Bien que désolé et dépourvu de la moindre forme de vie, ce monde dispose d'eau à l'état glacé et a peut-être abrité une vie luxuriante autrefois. Avec la technologie appropriée, il serait possible de le terraformer pour en faire un monde habitable."
ultra_rich:1	"Minéraux de qualité exceptionnelle"
ultra_rich_desc:1	"La qualité exceptionnelle des minéraux présents dans la croûte de cette planète offre des opportunités minières proprement stupéfiantes."
mineral_poor:1	"Minéraux de piètre qualité"
mineral_poor_desc:1	"Il est difficile de déterminer si cette planète s'est ainsi formée ou si elle a été dépouillée de toutes ses ressources de valeur par quelque race inconnue. Ce que nous savons, en tout cas, est que les minéraux qui s'y trouvent sont d'une qualité exceptionnellement basse."
planet_uncertain_past:0	"Une histoire incertaine"
planet_uncertain_past_desc:0	"Inquiets, les habitants de cette planète aimeraient connaître les causes de la catastrophe qui l'a jadis frappée."
recent_quake:0	"Événement tectonique récent"
recent_quake_desc:0	"Un violent événement tectonique a récemment ébranlé cette planète."
recent_comet:0	"Comète repérée"
recent_comet_desc:0	"Une comète a récemment traversé la ceinture d'astéroïdes de cette planète, offrant un spectacle incomparable à ses habitants !"
recent_impact:0	"Impact récent"
recent_impact_desc:0	"Un gros astéroïde a récemment frappé la colonie locale."
magnetic_research_boost:0	"Miracle magnétique"
magnetic_research_boost_desc:0	"Le champ magnétique de cette planète interfère de façon positive avec nos ordinateurs, en les rendant plus efficaces !"
magnetic_disruption:0	"Champ magnétique perturbateur"
magnetic_disruption_desc:0	"Le champ magnétique de cette planète interfère de façon négative avec nos ordinateurs, perturbe grandement les travaux de recherche et en contrarie la population."
