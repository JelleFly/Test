qt_klingon_c1:0	"Serca wojowników"
qt_klingon_c1_desc:0	"Lojalność pośród sojuszników to coś, co należy świętować §Hognistym winem§! i dźwiękiem bębnów. Zauważenie i nagrodzenie aktów dobrej woli przychodzi nam naturalnie.\n\n"
qt_klingon_c1_civic_tooltip:0	"Etos §Y$civic_followers_of_kahless$§! został zastąpiony przez etos §Y$civic_devoted_to_kahless$§!, skutkując następującymi efektami: \n$civic_tooltip_devoted_of_kahless_effects$\n$MOD_ARMY_DAMAGE_MULT$: §G+20%§!\n\n"
