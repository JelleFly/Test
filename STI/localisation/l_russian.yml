action.48.romulan.desc:0	"Сообщение от §HРомуланской Звездной Империи§!:\n\nГраницы, словно яд, растворяются, такова их природа. Сегодня мы признаем свое поражение, но когда-нибудь мы снова воспрянем, более сильные и опасные. Мы выйдем из угла, куда нас загнали, и уничтожим даже упоминания о вас.\n\nРадуйтесь награбленному, пока можете. Когда придет день нашей мести, не останется даже следов, говорящих о том, что тут была ваша цивилизация.\n\nЭто не угроза. Это обещание."
