qt_klingon_e3:0	"Kahless Renascido"
qt_klingon_e3_desc:0	"Outros Impérios não viram o que o §HImpério Klingon§! viu, outros seres não vivenciaram sequer uma migalha de nossas vidas sagradas. Os infiéis escolheram zombar da força de nossa espiritualidade, mas §HHagh qoHpu' neH HeghtaHvIS SuvwI'pu'§!. §HKahless§! retornou. Através dele, somos eternos.\n\n"
qt_klingon_e3_kahless_festival_effect:0	"O modificador §H$kahless_festival_unimaginable_guest$§! é aplicado onde a Decisão Planetária §YFestival de Kahless§! estiver ativa no momento"
qt_klingon_f1:0	"Herdeiro Fraudulento"
qt_klingon_f1_desc:0	"O que pensávamos ser a volta do §HLegítimo Herdeiro§! ao trono do nosso Império não passava de uma farsa repulsiva. Uma fraude se infiltrou entre nós e fingiu ser ninguém menos que o grande §HKahless§!, usando seu nome em vão. Tal insulto não será tolerado. Enviaremos esse farsante para §HGre'thor§!!\n\n"
qt_klingon_f1_reward_tooltip:0	"Nova Doutrina de Guerra: §Y$klingon_honor_doctrine$§!"
