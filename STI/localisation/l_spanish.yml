tr_road_immortality_klingon_r:0	"Camino a la inmortalidad"
tr_road_immortality_klingon_r_delayed:0	"Mis ancestros me sonríen. ¿Acaso puedes decir lo mismo?"
tr_our_will_done_romulan_r:0	"Se harán nuestra voluntad."
tr_our_will_done_romulan_r_delayed:0	"Solo un incompetente o un necio se interpondría en nuestro camino."
tr_foreign_legions_cardassian_r:0	"Legiones conscriptas"
