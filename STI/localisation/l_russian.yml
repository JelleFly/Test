qt_klingon_a1_general_fail:0	"£trigger_no£ §YГенералы§! назначены на военные транспортные корабли: §Y[This.qt_klingon_a1_assigned_general_count]§!/§Y1§!"
qt_klingon_a1_general_success:0	"£trigger_yes£ §YГенералы§! назначены на военные транспортные корабли: §Y[This.qt_klingon_a1_assigned_general_count]§!/§Y1§!"
qt_klingon_a2:0	"В нашей крови"
qt_klingon_a2_desc:0	"По природе клингоны — прекрасные бойцы. С §Hвозраста восхождения§! и до самого §Hритуала смерти§!, мы никогда не склонимся! Мы рождаемся воинами и воинами умираем.\n\n"
qt_klingon_a2_fight_buildings_fail_custom_tooltip:0	"Строительство (£trigger_no£ §Y$building_hall_of_warriors_klingon$§! или §Y$building_stronghold$§!): §Y[This.fight_buildings]§!/§Y2§!"
qt_klingon_a2_fight_buildings_success_custom_tooltip:0	"Строительство (£trigger_yes£ §Y$building_hall_of_warriors_klingon$§! или §Y$building_stronghold$§!): §Y[This.fight_buildings]§!/§Y2§!"
qt_klingon_b1:0	"Государство растет"
qt_klingon_b1_desc:0	"Строя свое будущее, мы захватываем колонии и присоединяем их к §Hклингонской Империи§!. Тот, кто не способен защитить то, что имеет, никогда и не был достоин обладать этим.\n\n"
qt_klingon_b1_custom_tooltip:0	"Открыт указ §Y«Душа Империи»§!"
qt_klingon_b1_colony_foundry_success_custom_tooltip:0	"£trigger_yes£ Колонии с категорией «§Y$col_foundry$§!»: §Y[This.qt_klingon_b1_col_foundry_count]§!/§Y2§!"
qt_klingon_b1_colony_foundry_fail_custom_tooltip:0	"£trigger_no£ Колонии с категорией «§Y$col_foundry$§!»: §Y[This.qt_klingon_b1_col_foundry_count]§!/§Y2§!"
qt_klingon_b1_mineral_alloys_tooltip:0	"Металлург: затраты на §Yминералы§! §G+1§!\nМеталлург: производство §Yсплавов§! §G+1§!"
qt_klingon_a3:0	"Готовьтесь к Sto-vo-kor!"
qt_klingon_a3_desc:0	"Следуя древней традиции §Hak'voh§!, наши собратья собираются на святой земле и остаются бдить за телами павших, чтобы их души смогли перейти в §HSto-vo-kor§!.\n\n"
qt_klingon_a3_custom_tooltip:0	"Открыт указ §Y«Выкованный в Звездном пламени»§!"
qt_klingon_b2:0	"Притязание на превосходство"
qt_klingon_b2_desc:0	"Так, значит, вы хотите развязать войну с могущественной §HКлингонской Империей§!? §Hmaj§!! («Превосходно!») Значит, вы хотите умереть. Похоже, удача на вашей стороне. §HHeghlu'meH QaQ jajvam§! («Хороший день, чтобы умереть»).\n\n"
qt_klingon_b2_fail:0	"$TRIGGER_FAIL$ Захватите планету, победив в войне."
qt_klingon_b2_success:0	"$TRIGGER_PASS$ Вы захватили планету, победив в войне"
qt_klingon_c1:0	"Сердца воина"
qt_klingon_c1_desc:0	"Преданность союзников следует восхвалять с §Hклингонской выпивкой§! под стук барабанов. Мы с легкостью признаем и вознаграждаем акты доброй воли.\n\n"
qt_klingon_c1_civic_tooltip:0	"§Y$civic_followers_of_kahless$§! Гражданская модель меняется на «§Y$civic_devoted_to_kahless$§! гражд.», со следующими эффектами:\n$civic_tooltip_devoted_of_kahless_effects$\n$MOD_ARMY_DAMAGE_MULT$: §G+20%§!\n\n"
qt_klingon_c1_opinion_tooltip:0	"Взаимоотношения с §HОбъединенной Федерацией планет§! меняются на §G+250§!\n"
qt_klingon_c2:0	"Чувство боя"
qt_klingon_c2_desc:0	"Многие, похоже, забывают, что клингоны обладают не только физической силой. Сила нашего ума проходит такие испытания, как долгая медитация §Hобряда маджКха§!. Мы также отточили способность проникать в звездные системы незамеченными.\n\n"
qt_klingon_c3:0	"botjan yIchu'! («Мой щит с тобой!»)"
qt_klingon_c3_desc:0	"Погибнуть на поле боя — хорошая смерть. Однако, мы также должны быть готовы жить. Мы всегда готовы заслонить щитом воинов, стоящих рядом с нами.\n\n"
qt_klingon_c3_custom_tooltip:0	"Открыт указ §Y«Эволюция Клинка»§!"
qt_klingon_c3_district_tooltip:0	"§Y$district_hunting_grounds_klingon_plural$§! дает §G+2§! £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! и §G+2§! £amenities£ §Y$MOD_PLANET_AMENITIES_MULT$§!"
qt_klingon_c3_fail:0	"£trigger_no£ §Y$military_station_small_plural$§!: §Y[This.qt_klingon_c3_military_stations]§!/§Y10§!"
qt_klingon_c3_success:0	"£trigger_yes£ §Y$military_station_small_plural$§!: §Y[This.qt_klingon_c3_military_stations]§!/§Y10§!"
qt_klingon_c4:0	"Слава в бою"
qt_klingon_c4_desc:0	"Мы всегда были и будем победителями. Кровь течет в наших венах, барабаны бьют в такт нашим сердцам, звезды сияют ярко и направляют нас на пути галактического завоевания. Вставайте, §HtlhIngan§!(«клингоны»)!\n\n"
qt_klingon_d1:0	"Без переговоров"
qt_klingon_d1_desc:0	"Мы не потерпим влияния псевдопацифистов. Все переговоры с §HФедерацией§! прекращаются. Мы не желаем следовать их малодушной политике. Эти бесплодные соглашения прекращаются.\n\n"
qt_klingon_d1_civic_tooltip:0	"§Y$civic_warriors_honor$§! гражданская модель меняется на «§Y$civic_by_the_batleth$§! гражд.», со следующими эффектами:\n$MOD_SHIP_EVASION_MULT$: §G20%§!\n$MOD_SHIP_TRACKING_MULT$: §G20%§!\n$MOD_STARBASE_SHIPYARD_BUILD_COST_MULT$: §G-20%§!\n\n"
qt_klingon_d1_romulan_opinion_tooltip:0	"Взаимоотношения с §HРомуланской Звездной Империей§! меняются на §G+200§!\n"
qt_klingon_d1_ufop_opinion_tooltip:0	"Взаимоотношения с §HОбъединенной Федерацией планет§! меняются на §R-200§!\n"
qt_klingon_d1_owned_leaders_success:0	"£trigger_yes£ Нанятые лидеры: §Y[This.qt_klingon_d1_owned_leaders]§!/§Y12§!"
qt_klingon_d1_owned_leaders_fail:0	"£trigger_no£ Нанятые лидеры: §Y[This.qt_klingon_d1_owned_leaders]§!/§Y12§!"
qt_klingon_d2:0	"Восстановление чести"
qt_klingon_d2_desc:0	"Клингоны — гордый народ. Мы не станем раздумывать дважды прежде чем завоевать слабых или истребить недостойных. Большинство наших врагов бежит, завидев наше приближение, а те, кто не бежит, сжимаются от страха перед нами.\n\n"
qt_klingon_d2_bird_of_prey_fail:0	"Построено кораблей (£trigger_no£ §Y$NAME_Bird_Of_Prey$§!): §Y[This.qt_klingon_d2_bird_of_prey]§!/§Y20§!"
