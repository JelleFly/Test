trait_pre_warp:0	"Przed odkryciem warp"
trait_pre_warp_desc:0	"Cywilizacje przed odkryciem warp różnią się poziomem wiedzy technologicznej i szybsze od światła loty kosmiczne, takie jak z napędem warp, są jeszcze przed nimi."
trait_pre_warp_effect_desc:0	""
trait_curious:0	"Ciekawi"
trait_curious_desc:0	"Cuda natury są nowe i tajemnicze. Pogoń za wielką eksploracją, sztuką i architekturą w kierunku szybko ewoluującego panteonu bóstw wycisza wszystkie z wyjątkiem najbardziej podstawowych obaw. Wczesne modele naukowe wyjaśniają naszą fundamentalną rzeczywistość fizyczną z zaskakującą dokładnością."
trait_short_lived:0	"Przemijający"
trait_short_lived_desc:0	"Życie większości przedstawicieli tej populacji jest krótkie i często brutalne bez udogodnień, które bardziej zaawansowane cywilizacje uważają za oczywiste. Przemoc, choroby i korupcja wśród nielicznych organów władzy, które istnieją, to codzienność. Większość wierzy tylko w trud i bogów."
trait_faithful:0	"Wierni"
trait_faithful_desc:0	"Myślenie religijne dominuje w życiu i dyskursie publicznym. Ideały ciężkiej pracy, posłuszeństwa i poświęcenia dla swoich kith, krewnych i suwerena są podtrzymywane nawet w najcięższych czasach. Rozlew krwi jest powszechny, chociaż kodeksy etyczne dotyczące właściwego stosowania przemocy są kulturowo traktowane priorytetowo."
trait_repressed:0	"Uciskani"
trait_repressed_desc:0	"Autorytarne podejście do umiejętności czytania i pisania oraz klas społecznych pozwala garstce oligarchów na zdobywanie wiedzy o wszechświecie za zasłoną mistycyzmu i cielesnej dyscypliny. Umiejętność czytania i pisania jest przywilejem elit. Higiena osobista i warunki sanitarne są słabe nawet wśród klasy rządzącej."
trait_literate:0	"Wykształceni"
trait_literate_desc:0	"Wiedza o nowym świecie tuż za horyzontem wzbudza wśród pracowników ze wszystkich środowisk i dyscyplin wiarę, że budują coś większego niż oni sami. Po raz pierwszy edukacja jest powszechna i dostępna dla wszystkich. Nieprzypadkowo wielu mieszkańców mniej boi się sprzeciwiać władzy."
trait_poor_health:0	"Słabowici"
trait_poor_health_desc:0	"Rozwój cywilizacji zapewnia niektórym nowo odkrytą mobilność społeczną. Wielu staje się jednak tylko trybikami w tej machinie życia i powoli traci zdrowie. Stres staje się standardem."
trait_introspective:0	"Introspekcyjni"
trait_introspective_desc:0	"Życie zmieniło się tak bardzo, w tak krótkim czasie, że wielu ma wrażenie, że świat, który znali, już nie istnieje. Jednak wzrost bogactwa i jakości życia oznacza możliwość skupienia się na zwiększeniu publicznego dostępu do edukacji i osiągnięć naukowych. Problemy, które kiedyś wydawały się nie do ruszenia, można wreszcie przezwyciężyć."
trait_introspective_effect_desc:0	"£research£ $research$ ze stanowiska £job_technician£ $job_technician$: §G+0,50§!"
trait_comfortable:0	"Wygodni"
trait_comfortable_desc:0	"Życie jest łatwe, gdy technologia wykonuje wszystkie ciężkie zadania. W miarę kurczenia się zasobów naturalnych nauka stara się nadążyć i zapewnić odpowiednie rozwiązania, nim dojdzie do nadchodzącego przeludnienia i zniszczenia środowiska. Coraz bardziej uzależniające media rozrywkowe w niewielkim stopniu odwracają uwagę od nasilającego się poczucia niepokoju."
energy:0	"Kredyty energetyczne"
energy_desc:3	"§a§HKredyty energetyczne§! (£energy£) są opartą na energii walutą akceptowaną przez wszystkie cywilizacje przemierzające kosmos. Sposoby zwiększenia produkcji energii:\n§Y1.§! Budowa §Hdzielnic produkujących energię§! na powierzchni skolonizowanych planet.\n§Y2.§! Budowa §Hstacji górniczych§! wokół bogatych w energię planet lub gwiazd za pomocą §Hstatków konstrukcyjnych§!.\n§Y3.§! Sprzedaż zasobów na §Hrynku§! Ø"game_concept_market"Ø!.§!"
influence:0	"Wpływy"
influence_desc_hive_mind:2	"§E§HWpływy§! (£influence£) odpowiadają zdolności naszego §Humysłu zbiorowego§! do kontrolowania naszej populacji asymilantów i służą do wielu różnych rzeczy, takich jak uchwalanie §Hedyktów§!, wysuwanie §Hroszczeń§! i budowa §Hplacówek§!. Przyrost wpływów jest w zasadzie stały przez całą rozgrywkę, ale można go zwiększyć, wynajdując technologie i ogłaszając inne imperia §Hrywalami§!.§!"
influence_desc:5	" §a§HWpływy§! (£influence£) reprezentują siłę polityczną i służą do wielu różnych rzeczy, takich jak wysuwanie §Hroszczeń§!, zawieranie §Hpaktów§! i podpisywanie §Humów§! z innymi cywilizacjami czy budowa §Hplacówek granicznych§!. Przyrost wpływów jest w zasadzie stały przez całą rozgrywkę, ale można go zwiększyć poprzez:\n§Y1.§! Zatrudnianie §!populacji§H z §Hzawodem§! £job_soldier£ §Yżołnierz§! w kolonii będącej §Hświatem fortecznym§!.§!"
food:0	"Żywność"
food_desc:2	"§E§HŻywność§! (£food£) to różnego rodzaju składniki odżywcze niezbędne do utrzymania i rozwoju £pop£ §Hpopulacji§!. Sposoby zwiększenia zapasów żywności:\n§Y1.§! Budowa §Hdzielnic rolniczych§! na powierzchni skolonizowanych planet.\n§Y2.§! Zakup żywności na §Hrynku§!.§!"
minerals:0	"Minerały"
minerals_desc:3	"§E§HMinerały§! (£minerals£) to zbiorcze określenie podstawowych surowców potrzebnych do budowy okrętów, stacji i obiektów planetarnych. Sposoby zwiększania produkcji minerałów:\n§Y1.§! Budowa §Hdzielnic górniczych§! na powierzchni skolonizowanych planet.\n§Y2.§! Budowa §Hstacji górniczych§! wokół bogatych w minerały planet lub gwiazd za pomocą §Hstatków konstrukcyjnych§!.\n§Y3.§! Zakup na §Hrynku§!.§!"
deuterium:0	"Deuter"
deuterium_desc:3	"§a§HDeuter§! (£deuterium£) to zbiorcze określenie na podstawowy zasób, który jest potrzebny do utrzymania statków. Można go zyskać poprzez:\n§Y1.§! Budowę £building£ §Hsal z replikatorami§! na powierzchni skolonizowanych planet.\n§Y2.§! Wykorzystanie §Hstatków konstrukcyjnych§! do budowy §Hstacji górniczych§! wokół gwiazd bogatych w deuter.\n§Y3.§! Zakup na §Hrynku§!.§!"
research_desc:3	"§E§HBadania§! (£research£) służą do odkrywania nowych technologii. §E§Poszukiwanie innowacji jest zarówno sprintem, jak i maratonem, a wysiłek i wytrzymałość są sowicie nagradzane§!. Możemy zwiększyć szybkość tego procesu: \n§Y1.§! Budując £building£ §Hlaboratoria badawcze§! w naszych koloniach.\n§Y2.§! Budując §Hstacje badawcze§! na orbitach odpowiednich planet lub gwiazd za pomocą §Hstatków konstrukcyjnych§!.§!"
physics_research:0	"Badania fizyczne"
physics_research_desc:3	"§E§HBadania fizyczne§! (£physics£) służą do odkrywania nowych technologii. Możemy zwiększyć szybkość tego procesu: \n§Y1.§! Budując £building£ §Hlaboratoria badawcze§! w naszych koloniach. \n§Y2.§! Budując §Hstacje badawcze§! na orbitach odpowiednich planet lub gwiazd za pomocą §Hstatków konstrukcyjnych§!.§!"
society_research:0	"Badania socjologiczne"
society_research_desc:3	"§E§HBadania socjologiczne§! (£society£) służą do odkrywania nowych technologii. Możemy zwiększyć szybkość tego procesu: \n§Y1.§! Budując £building£ §Hlaboratoria badawcze§! w naszych koloniach.\n§Y2.§! Budując §Hstacje badawcze§! na orbitach odpowiednich planet lub gwiazd za pomocą §Hstatków konstrukcyjnych§!.§!"
engineering_research:0	"Badania techniczne"
engineering_research_desc:3	"§E§HBadania techniczne§! (£engineering£) służą do odkrywania nowych technologii. Możemy zwiększyć szybkość tego procesu: \n§Y1.§! Budując £building£ §Hlaboratoria badawcze§! w naszych koloniach.\n§Y2.§! Budując §Hstacje badawcze§! na orbitach odpowiednich planet lub gwiazd za pomocą §Hstatków konstrukcyjnych§!.§!"
unity:0	"Jedność"
unity_desc:3	"§E§H$unity$§! (£unity£) służy do odblokowywania nowych §Htradycji§!. Możemy zwiększyć ilość wytwarzanej jedności, budując £building£ §H$building_autochthon_monument$§! albo inne budynki, które tworzą miejsca pracy generujące jedność.§!"
consumer_goods:0	"Towary konsumpcyjne"
consumer_goods_desc:2	"§E§H$consumer_goods$§! (£consumer_goods£) to zasób zaawansowany obejmujący różne gadżety, dobra luksusowe i towary zapewniające twoim £pop£ §Hpopulacjom§! dobre życie i pozwalające wykonywać £job£ §Hprace§! intelektualne, takie jak £job_researcher£ §Hbadania§!. Sposoby zdobycia większej ilości towarów konsumpcyjnych:\n§Y1.§! Budowa obiektów £building£ §Hprzemysłu cywilnego§! na powierzchni skolonizowanych planet.\n§Y2.§! Budowa £district£ §Hdzielnic przemysłowych§! na powierzchni skolonizowanych planet.\n§Y3.§! Zakup na §Hrynku§!.§!"
alloys:0	"Stopy"
alloys_desc:2	"§E§HStopy§! (£alloys£) to zaawansowane zasoby, które są często używane jako materiał wzmacniający w zastosowaniach wojskowych, na przykład w bocznym kanale dostępowym, który otacza gondole warp. Są potrzebne do budowy §Hstatków§! i §Hbaz gwiezdnych§!. Sposoby zdobycia większej ilości stopów:\n§Y1.§! Budowa £building£ §Hodlewni stopów§! na powierzchni skolonizowanych planet.\n§Y2.§! Budowa £district£ §Hdzielnic przemysłowych§! na powierzchni skolonizowanych planet.\n§Y3.§! Zakup na §Hrynku§!.§!"
artificial_singularities:0	"Sztuczne osobliwości"
artificial_singularities_desc:2	" §E§HSztuczne osobliwości§! (£artificial_singularities£) występują w generatorach w celu zasilania naszych §Hstatków§!. Są przypomnieniem, że nawet najbardziej niszczycielskie siły we wszechświecie poddają się romulańskiej myśli technicznej.\nSposoby na zyskanie większej liczby tych kluczowych komponentów:\n§Y1.§! Budowanie i ulepszanie §Hkolapserów protogwiazd§!. Na każdej §Hplanecie§! można wybudować tylko jeden taki §Hbudynek§!.\n§Y2.§! Przekształcanie imperiów w §Hpaństwa marionetkowe§!."
dilithium:0	"Dwulit"
dilithium_desc:0	"Rzadki i cenny izotop litu, niezbędny do budowy napędów warp."
tetryons:0	"Tetriony"
tetryons_desc:0	"Te cząstki podprzestrzenne są w stanie uwolnić niewiarygodne ilości energii."
gravitons:0	"Grawitony"
gravitons_desc:1	"Grawitacja jest fundamentalną siłą naszego wszechświata i jedną z najbardziej niszczycielskich."
nanites:0	"Nanity"
nanites_desc:0	"Nanity, będące małymi robotami wielkości atomu, pozwalają na manipulację materią w najmniejszej skali."
