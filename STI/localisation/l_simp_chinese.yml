auth_clan_empire_desc:0	"克林贡至高议会实际统治着这座氏族帝国。由于帝国境内的24个大家族均在克林贡至高议会中拥有一席之地，因此这个国家更像是由一群强大的战士家族共同掌控的，而非听命于单一的君主。"
auth_pirate_guild:0	"海盗公会"
auth_pirate_guild_desc:0	"当海盗拉帮结派之时，有组织的犯罪也随之开始泛滥起来。这种合作形式让所有人都能拿到一份收益，并最终形成足以取代国家的完备社会体系，而劫掠财富则是其存在的唯一目的。"
military_dictatorship:0	"军事独裁制"
military_dictatorship_desc:0	"§L这种政体是军国主义的专制独裁政体，统治者作为军队无可置疑的首脑的同时也牢牢地控制着国家机关。§!"
