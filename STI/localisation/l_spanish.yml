game_concept_energy:0	"Créditos energéticos"
game_concept_energy_desc:0	"§HLos créditos energéticos§! (£energy£) son una divisa basada en energía aceptada por todas las razas espaciales. Puedes ganar más energía al:\n§Y1.§! Construir §Hdistritos generadores§! en la superficie de los §Hplanetas§! colonizados.\n§Y2.§! Usar §Hnaves de construcción§! para crear §Hestaciones mineras§! alrededor de estrellas o planetas.\n§Y3.§! Vender §Hrecursos§! en el Øgame_concept_market§Hmercado§!Ø!."
game_concept_deuterium:0	"Deuterio"
game_concept_deuterium_desc:0	"§HEl deuterio§! (£deuterium£) es un isótopo de hidrógeno usado en el mantenimiento de las naves. Podemos obtener más de estos modos:\n§Y1.§! Construyendo £building£ §Hsalas de replicadores§! en la superficie de §Hplanetas§! colonizados.\n§Y2.§! Usando §Hnaves de construcción§! para construir §Hestaciones mineras§! alrededor de estrellas ricas en deuterio.\n§Y3.§! Comprando más en el §Hmercado§!."
game_concept_minerals:0	"Minerales"
game_concept_minerals_desc:0	"§HLos minerales§! (£minerals£) son un término general para los §Hrecursos§! básicos necesarios destinados a construir §Hnaves§!, §Hestaciones§! y §Hedificios planetarios§!. Podemos ganar más al:\n§Y1.§! Construir §Hdistritos mineros§! en la superficie de §Hplanetas§! colonizados.\n§Y2.§! Usar §Hnaves de construcción§! para construir §Hestaciones mineras§! alrededor de asteroides o planetas o asteroides.\n§Y3.§! Comprar más en el Ø'game_concept_market', §Hmercado§!Ø!."
game_concept_food:0	"Alimento"
game_concept_food_desc:0	"§HEl alimento§! (£food£) representa los diversos nutrientes necesarios para mantener y aumentar las £pop£ §Hpoblaciones§!. Puedes conseguir más si:\n§Y1.§! Construyes §Hdistritos agrícolas§! en la superficie de §Hplanetas§! colonizados.\n§Y2.§! Compras más en el Ø'game_concept_market', §Hmercado§!Ø!."
game_concept_alloys:0	"Aleaciones"
game_concept_alloys_desc:0	"§HLas aleaciones§! (£alloys£) son recursos avanzados que se utilizan normalmente como material de refuerzo con aplicación militar, como en los conductos de acceso lateral que alinean las góndolas de curvatura. Se necesitan para construir §Hnaves§! y §Hbases estelares§!. Podemos ganar más al:\n§Y1.§! Construir £building£ §Hfundiciones de aleaciones§! en la superficie de los §Hplanetas§! colonizados.\n§Y2.§! Construir £district£ §Hdistritos industriales§!.\n§Y3.§! Comprar más en el Ø'game_concept_market', §Hmercado§!Ø!."
game_concept_unity:0	"Unidad"
game_concept_unity_desc:0	"§HLa $unity$§! (£unity£) se usa para desbloquear nuevas §Htradiciones§!. Podemos aumentar nuestro rendimiento al construir £building£ §H$building_autochthon_monument$§! u otros §Hedificios§! que proporcionen §Htrabajos§! que produzcan unidad."
game_concept_artificial_singularities:0	"Singularidades artificiales"
game_concept_artificial_singularities_desc:0	"§HLas singularidades artificiales§! (£artificial_singularities£) se aplican a generadores para propulsar las §Hnaves§!. Que esto sirva como recordatorio de que hasta las fuerzas más destructivas del universo se someten a la ingeniería romulana.\n\nEstos componentes clave de las naves romulanas se pueden conseguir de los siguientes modos:\n§Y1.§! Construyendo y mejorando §Hcolapsadores de protoestrellas§!. Este §Hedificio§! solo se puede construir una vez en cada §Hplaneta§!.\n§Y2.§!Convirtiendo imperios en §Hestados títeres§!."
game_concept_market:0	"Mercado"
game_concept_market_desc:0	"En el §Hmercado§! puedes comerciar con §Hrecursos§! para comprar y vender Ø'game_concept_energy', créditos energéticosØ! (£energy£). Cada transacción de compra o venta en el §Hmercado§! tiene una tasa de pérdida fija.\n\nEl §Hmercado§! se puede encontrar en la barra lateral izquierda."
game_concept_housing:0	"Alojamiento"
game_concept_housing_desc:0	"§YEl $PLANET_HOUSING_TITLE$§! representa la infraestructura planetaria dedicada a alojar a la §Hpoblación§!. Un §Hplaneta§! que no tenga suficientes §Yviviendas§! para su población sufrirá penalizaciones a la £stability£Ø Ø'game_concept_stability',$PLANET_STABILITY_TITLE$Ø!Ø! y podrá sufrir §Yemigración§!. Puedes aumentar la vivienda al construir £district£ §Ydistritos§! en el planeta.\n\nConstruir viviendas también aumenta la §Ycapacidad del planeta§!, que puede alterar la velocidad de Ø'game_concept_pop_growth'crecimiento de las poblacionesØ!."
game_concept_amenities:0	"Servicios"
game_concept_amenities_desc:0	"§YLos $PLANET_AMENITIES_TITLE$§! representan infraestructuras planetarias y trabajos dedicados a las necesidades cotidianas de la §Hpoblación§!. Un §Hplaneta§! que no cumpla con las necesidades de $PLANET_AMENITIES_TITLE$ de su población sufrirá §Rpenalizaciones§! a la £stability£ Ø'game_concept_planet_stability',$PLANET_STABILITY_TITLE$Ø!. Puedes aumentar los §Yservicios§! al emplear poblaciones en diversos §Htrabajos§!, como £job_entertainer£ §Y$job_entertainer_plural$§!."
game_concept_habitability:0	"Habitabilidad"
game_concept_habitability_desc:0	""
game_concept_planet_stability:0	"Estabilidad planetaria"
game_concept_planet_stability_desc:0	"§YLa $PLANET_STABILITY_TITLE$ §! es una medida de la estabilidad política general del §Hplaneta§!. Se determina principalmente por la cantidad de £housing£ Ø'game_concept_housing',viviendaØ! y £amenities£ Ø'game_concept_amenities',serviciosØ! para la población.\n\nLa estabilidad planetaria puede reducirse por condiciones como la £housing£ §Rsuperpoblación§!, la £amenities£ §Rfalta de servicios§! y el £crime£ §Rcrimen§!. Un planeta con mucha $PLANET_STABILITY_TITLE$ tendrá mayor producción de §Hrecursos§!, mientras que un planeta con poca $PLANET_STABILITY_TITLE$ sufrirá penalizaciones y eventos negativos, o incluso una §Rrevuelta§! a gran escala."
game_concept_planet_size:0	"Tamaño del planeta"
game_concept_planet_size_desc:0	"El §Ytamaño§! del §Hplaneta§! determina cuántos £district£ §Ydistritos§! puede albergar.\n\nLa §Ycapacidad del planeta§! se basa en la £housing£ Ø'game_concept_housing',viviendaØ! del planeta, además de una cantidad para los distritos sin desarrollar que varía según la hospitalidad general del planeta. Despejar §Ybarreras§! también puede aumentar la capacidad.\n\nLas §Hpoblaciones§! siguen una curva de crecimiento por la que obtienen §Gbonificaciones§! en su Ø'game_concept_pop_growth',crecimientoØ! a medida que sus números aumentan a capacidad media, pero una §Rpenalización§! a medida que el planeta se llena."
game_concept_trade_value:0	"Valor comercial"
game_concept_trade_value_desc:0	"El §Evalor comercial§! es el indicador de beneficio económico que genera nuestra civilización.\n\nCada mes, se crean §Hrecursos§! en función de nuestra política económica. Podemos ganar más al:\n§Y1.§! Construir §Hdistritos urbanos§! en la superficie de §Hplanetas§! colonizados.\n§Y2.§! Creando §Hpactos comerciales§! con otros imperios."
game_concept_pop_growth:0	"Crecimiento de poblaciones"
game_concept_pop_growth_desc:0	"El §Ecrecimiento de la población§! es la velocidad a la que aumenta la §Hpoblación§! de una §Hcolonia§!. Se puede aumentar si:\n§Y1.§! Empleas poblaciones con el §Htrabajo§! £job_healthcare£ §Y$job_healthcare$§!.\n§Y2.§! Construyes más £housing£ Ø'game_concept_housing',viviendasØ!.\n§Y3.§! Tienes más poblaciones en un único planeta."
game_concept_intel:0	"Información"
game_concept_intel_desc:0	"La §Einformación§! determina la cantidad de conocimientos que tenemos sobre otras civilizaciones. Cuanto mayor sea, más información tendremos sobre su poder militar y su superioridad tecnológica.\n\nPodemos aumentarla de las siguientes formas:\n§Y1.§! Estableciendo embajadas con otros imperios.\n§Y2.§! Ordenando a §Hespías§! que lleven a cabo misiones para §Hrecabar información§!."
