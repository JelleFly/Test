TOOLTIP_SETUP_NAME_CLASS:1	"§H$NAME_AND_CLASS$§!\nElige el nombre y la clase de planeta de tu mundo natal. La clase elegida será el tipo de planeta principal de tu especie.\n\nTu especie puede habitar planetas de otras clases, según lo diferentes que sean de la clase de tu planeta."
TOOLTIP_SETUP_CITY_APPEARANCE:1	"§H$CITY_GRAPHICS$§!\nElige el aspecto de tus ciudades. Esto no tiene efectos en el juego."
TOOLTIP_SETUP_GOVERNMENT:1	"§H$ETHICS_AND_GOVERNMENT$§!\nElige las éticas y el tipo de gobierno de tu imperio. La elección de éticas determina los tipos de gobierno disponibles para seleccionar."
