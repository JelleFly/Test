edict_veneration_of_saints_desc:0	"우리는 이 속세에 집중하기보다는 우리의 영적 지도자들이 다음으로 우릴 이끌기 위해 필요한 무엇이든 제공해야 합니다."
edict_dawn_of_a_new_generation:0	"새로운 세대의 여명"
edict_dawn_of_a_new_generation_desc:0	"논리는 지혜의 끝이 아닌 시작입니다."
edict_children_of_qonos:0	"쿠오노스의 자손"
edict_children_of_qonos_desc:0	"우주에서 가장 위대한 행성이 곧 최강의 전사가 태어나는 요람입니다."
edict_cultural_supremacy:0	"문화 지상주의"
edict_cultural_supremacy_desc:0	"우린 모든 방면에서 우월합니다. 그런데도 저들은 저항을 멈추질 않으니 참 신기한 일이지요."
edict_state_provides:0	"은혜로운 당국"
edict_state_provides_desc:0	"§H당국§!보다 위대한 대의명분은 없습니다. 당국을 섬기는 것이야말로 극상의 축복입니다."
edict_unbending_fleets:0	"불굴의 함대"
edict_unbending_fleets_desc:0	"우리 함대는 항성을 가릴 것이며, 페이저 일제 사격은 떠오르는 여명을 연상시킬 것입니다."
edict_empowered_vessels:0	"강화된 함선"
edict_empowered_vessels_desc:0	"우리나라 함선의 성능이 극에 달했습니다. §H은하§!를 통틀어 이보다 능률적인 군대는 없을 것입니다."
edict_shipwright_protocol:0	"조선공 프로토콜"
edict_shipwright_protocol_desc:0	"우리의 항성 조선소에서는 압도적인 함선이 누구보다 섬세하고 근면한 작업자의 손에서 만들어지고 있습니다."
edict_extra_rations:0	"추가 식량 배급"
edict_extra_rations_desc:0	"식량은 곧 신체를 지탱하는 연료입니다. 나아가, 훌륭한 음식은 영혼마저 충만하게 합니다."
edict_unrestricted_markets:0	"무규제 시장"
edict_unrestricted_markets_desc:0	"'§H연방§! 크레딧은 전량 매도하고 클링코인을 매수하세요! - 페렝기 광부 보트'"
edict_strip_mining:0	"노천 채굴"
edict_strip_mining_desc:0	"생각해 보면 참 놀랍지 않습니까? 수수하고 단출하게 생긴 돌덩어리 하나에 성간 항행 함선을 건조하는 데 필요한 원소가 들어 있다니."
edict_transgenic_crops:0	"유전자 이식 작물"
edict_transgenic_crops_desc:0	"수십억 인구를 부양하려면 농장에서 실로 막대한 생산량을 감당할 수 있어야 합니다. 그러니 작물의 구조를 계속해서 바꿀 수밖에요."
edict_fuel_initiative:0	"연료 계획"
edict_fuel_initiative_desc:0	"연료는 경제를 굴러가게 하는 윤활유입니다."
edict_dilithium_infrastructure:0	"다일리튬 기반 시설"
edict_dilithium_infrastructure_desc:0	"§H다일리튬§!이 없었더라면 우린 아직도 모성에 갇혀 허덕이고 있었을 것입니다. 하물며 오늘날에는 다일리튬이 없으면 기반 시설 대부분이 마비될 지경이지요."
edict_tetryon_based_energy:0	"테트리온 기반 에너지"
edict_tetryon_based_energy_desc:0	"§H테트리온§! 기반 에너지 생산은 비용 효율이 무척이나 우수합니다. 대안을 찾으려면 족히 수백 년은 걸릴 겁니다."
edict_graviton_catapults:0	"중력자 발사 장치"
edict_graviton_catapults_desc:0	"이 은하를 통틀어 가장 위험한 지역에서는 중력이 불가해한 의지에 따라 공간과 시간을 비틀어 버립니다. 우주에서 제일 중요한 비밀을 지키는 문지기라고도 할 수 있겠지요."
edict_nanite_lattices:0	"나노봇 격자"
edict_nanite_lattices_desc:0	"§H나노봇§!은 무척이나 범용성이 뛰어난 물질입니다. 머잖아 모든 걸 나노봇으로 만드는 시대가 올 것입니다."
edict_cultural_celebration_holidays:0	"문화 기념 축제"
edict_cultural_celebration_holidays_desc:0	"우리의 역사는 참혹한 비극과 예상 밖의 승리로 가득합니다. 비극은 추모하고 승리는 기념하며 우리의 정체성을 항상 기억해야 합니다."
edict_unscrupulous_deals:0	"부도덕한 거래"
edict_unscrupulous_deals_desc:0	"단언컨대 진실을 알면 감당하지 못할 겁니다."
edict_xeno_investigation_program:0	"외계 조사 프로그램"
edict_xeno_investigation_program_desc:0	"질문에 답할 때 중요한 점은 조사가 필요할 정도로 복잡한 다른 질문을 찾아내는 것입니다."
edict_prefabricated_massive_parts:0	"조립식 초대형 부품"
edict_prefabricated_massive_parts_desc:0	"이토록 거대한 기계를 대량 생산하는 역량을 확보한 것은... 어떻게 보면 새로운 산업 혁명이라고 해도 과언이 아닙니다."
edict_exploration_protocols:0	"탐사 프로토콜"
edict_exploration_protocols_desc:0	"명쾌하고 꼼꼼한 설명서와 검사 규정 교육을 통해 능률을 대폭 향상시킬 수 있습니다."
edict_interstellar_strategic_planning:0	"은하 전략 구상"
edict_interstellar_strategic_planning_desc:0	"은하 단위로 물류를 제어하는 일은 사실 어떤 정부에게든 악몽이나 다름없습니다. 하지만 적절한 준비와 훈련된 인원만 있다면 우리 문명은 불가능한 목표라도 능히 달성할 수 있습니다."
edict_detachable_colony_ships:0	"분리형 개척선"
edict_detachable_colony_ships_desc:0	"처음부터 분해를 염두에 두고 개척선을 건조하면 새로 식민지를 지을 때 그 기술을 활용해 더 빠른 발전을 도모할 수 있을 것입니다."
edict_critical_field_training:0	"임계장 훈련"
edict_critical_field_training_desc:0	"업무 수행 중에 배우게 되는 교훈은 쉽게 잊히지 않기 마련입니다."
edict_galactic_welfare_state:0	"은하 복지 국가"
edict_galactic_welfare_state_desc:0	"모름지기 §H국가§!는 그 구성원에게 최고로 윤택한 삶을 제공해야 합니다."
edict_sleeper_cells:0	"잠복 조직"
edict_sleeper_cells_desc:0	"만나는 모든 사람을 §H첩자§!로 의심하는 자세는 피해망상이 아니라 상식입니다."
edict_migration_incentives:0	"이주 혜택"
edict_migration_incentives_desc:0	"새로운 식민지에서는 누구나 이바지할 수 있는 법입니다."
edict_assured_basic_services:0	"기본 공공 서비스 보장"
edict_assured_basic_services_desc:0	"§H노동자§!에게 공공 서비스를 보장하면 더욱더 편한 마음으로 일할 수 있게 됩니다. 그리고 이는 노동자의 건강과 성과에 영향을 미칩니다."
edict_intensive_special_training:0	"격렬한 특수 훈련"
edict_intensive_special_training_desc:0	"이 은하는 고급 인력이 필요합니다. 특정 분야를 대상으로 광범위한 교육을 펼쳐야지만 그 수요를 충족시킬 수 있습니다."
edict_audited_rulers:0	"통치자 감사"
edict_audited_rulers_desc:0	"정치인은 자기 행동에 책임을 져야 할 때 최선의 기량을 발휘합니다."
edict_galactic_ambition:0	"은하적 야망"
edict_galactic_ambition_desc:0	"행성의 생산량을 늘리면 다른 국가들 사이에서의 위상도 높아지는 법입니다."
edict_reshape_our_worlds:0	"행성의 재형성"
edict_reshape_our_worlds_desc:0	"보다 많고 다채로운 행성에 정착할수록 우리가 이 우주에서 갖는 주체성은 폭발적으로 커질 것입니다."
edict_prosperity_accords:0	"번영 협의회"
edict_prosperity_accords_desc:0	"함께 일할 때 무엇이 가능한지에 주목한 공공 교육 프로그램은 사회 구성원 간의 신뢰를 강화할 것입니다."
edict_renewed_charter:0	"헌장 개편"
edict_renewed_charter_desc:0	"과학적 성취를 중시하다 보면 우리 문명은 누구보다 장수와 번영을 누릴 수 있을 것입니다."
edict_chekhovs_law:0	"체호프의 법칙"
edict_chekhovs_law_desc:0	"우주의 경이를 발견할수록, 평화와 통합을 이룬 §H은하§!를 건설하겠다는 §H연방§! 사명을 실현하는 데 가까워집니다."
edict_peace_is_transparency:0	"평화는 곧 투명성이다"
edict_peace_is_transparency_desc:0	"외교라는 이름의 고차원적인 방법이야말로 노골적인 침략을 일삼는 적에게 대항할 수 있는 최고의 병기입니다."
edict_secure_the_timeline:0	"시간선 보호"
edict_secure_the_timeline_desc:0	"§H은하§! 역사상 가장 강력한 군대를 결성해 훗날 발생할 수 있는 반목의 화근을 모조리 예방할 것입니다."
edict_soul_of_empire:0	"제국의 영혼"
edict_soul_of_empire_desc:0	"은하 정복은 우리를 하나로 단결시킬 것입니다. 우리의 문명이 퍼져나갈수록 우리의 방식과 업적도 널리 알려지겠지요."
edict_forged_in_starfire:0	"별의 불꽃에서 벼려지다"
edict_forged_in_starfire_desc:0	"정복 사업을 전폭적으로 합법화하면 우리의 행보 하나하나가 적의 마음에 공포를 불어넣을 것입니다."
edict_evolution_of_the_blade:0	"칼날의 발전"
edict_evolution_of_the_blade_desc:0	"막강한 힘과 무차별적인 유혈극은 지금까지 할 일을 처리하는 데 요긴한 보탬이 되었습니다. 그렇지만 이젠 과거를 뒤로 하고 계몽된 형태의 §H용기§!를 추구해야 합니다."
edict_the_razors_edge:0	"서슬의 경계"
edict_the_razors_edge_desc:0	"단기적으로 손해가 뒤따르더라도 손에 넣을 수 있는 승리를 모두 쟁취해야 합니다. 적은 우리를 둘러싼 벽과 같습니다. 그렇다면 우리가 먼저 나서서 적을 포위하는 벽이 되어야지 않겠습니까?"
edict_our_nation_a_fortress:0	"우리의 조국, 우리의 요새"
edict_our_nation_a_fortress_desc:0	"국경을 난공불락의 요새로 만들어 적이 우리네 전략에 반격할 의지를 품을 일말의 가능성조차 봉쇄해야 합니다."
edict_the_sharpest_minds:0	"냉철하디 냉철한 지성"
edict_the_sharpest_minds_desc:0	"그 누구보다 정신적으로 영민한 인재만이 우리 §H항성 제국§!의 당국 홀로 이어지는 찬란한 대리석 아치를 통과할 수 있습니다."
edict_precision_industries:0	"정밀 산업"
edict_precision_industries_desc:0	"기술 패권의 신시대가 열렸습니다. §H항성 제국§!의 역량을 전쟁 병기에 집중하다 보면 나아가 전 국민에게 도움이 될 것입니다."
edict_anti_coup_measures:0	"쿠데타 방지책"
edict_anti_coup_measures_desc:0	"목표 달성을 도와달라고 기관들에 구걸해 봐야, 반대파에게 목소리를 키울 구실만 줄 뿐입니다. 그러니 체제 전복에 대한 안전장치를 확충해야 합니다."
edict_deluge_of_ships:0	"함선의 쇄도"
edict_deluge_of_ships_desc:0	"우리 함선은 구식 설계에 의존하고 있지만, 충분히 많이 건조하면 적을 역사의 뒤안길로 보내고 남습니다."
edict_critical_mass:0	"임계 질량"
edict_critical_mass_desc:0	"우리의 성장은 당초 계획보다 빨라질 겁니다. 신속한 건설과 소프트 파워 확보를 통해 과거의 굴레에서 벗어날 수 있을 것입니다."
edict_sizeable_restructuring:0	"대규모 재구축"
edict_sizeable_restructuring_desc:0	"비로소 과거의 굴레를 벗어던질 때가 되었습니다. 오래전에 약속했던 보상을 베풀고 모든 §H카대시안§!에게 윤택한 삶을 제공해야 합니다."
edict_societal_harmony:0	"사회의 조화"
edict_societal_harmony_desc:0	"우리 문명에서 모든 범죄자를 뿌리 뽑아야 할 때가 왔습니다. 사회적 기생충을 방치하는 한 우리 문명은 잠재력을 꽃피우지 못할 테니까요."
