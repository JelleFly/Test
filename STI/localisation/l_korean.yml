qt_cardassian_d3:0	"반전"
qt_cardassian_d3_desc:0	"다양화는 우리 문명의 사교 능력을 향상시켰습니다. 평화로운 통합을 통해 우리는 가장 큰 장애물... 즉 §H은하§!를 향해 불완전하고 불친절한 접근 방식을 택하게 만든 과거의 상처를 극복할 수 있었습니다.\n\n"
