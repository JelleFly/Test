qt_cardassian_c2:0	"Ordem Obsidiana"
qt_cardassian_c2_desc:0	"Não há muito que possa ser confirmado ou negado sobre a §HAgência de Inteligência Cardassiana§!. Basta dizer que um nível tão alto de sigilo é o que permitiu que a organização fosse a mais eficiente do seu tipo na §HGaláxia§!. Desde o primeiro suspiro de um cardassiano, cada passo que ele dá é registrado e guardado com segurança em um local confidencial. Não há palavra que não seja ouvida, não há ritual que passe despercebido, não há troca que se dê de forma anônima.\n\n"
qt_cardassian_c2_custom_tooltip:0	"O Edito §YHarmonia Social§! é liberado"
qt_cardassian_c3:0	"Terok Nor"
qt_cardassian_c3_desc:0	"Nossa estação espacial é fruto de um amor severo. Construída por súditos bajorianos sob nossa orientação, §HTerok Nor§! agora é a estação mais importante que esta §HGaláxia§! já viu, tanto para política quanto para estratégia.\n\n"
qt_cardassian_c3_custom_tooltip:0	"Empregos de £job_torturer_cardassian£ §Y$job_torturer_cardassian$§! concedem §G+2§! £amenities£ §Y$MOD_PLANET_AMENITIES_MULT$§!\n§Y$building_mineral_purification_plant$§! adiciona §G+1§! Emprego de £job_forced_miner_cardassian£ §Y$job_forced_miner_cardassian$§!.\n§Y$district_labor_camp$§! não precisam de manutenção"
