hap_modifier_the_girl_who_fell_in_love_with_the_stars_positive:0	"El misterio del árbol de los dulces"
hap_modifier_the_girl_who_fell_in_love_with_the_stars_positive_desc:0	"Esta novela de misterio escrita por uno de los únicos §Handroides§! conocidos es una experiencia bastante asombrosa. Muchos capitanes de lo más perspicaz son incapaces de llegar al fondo del origen del §Hárbol de los dulces§!, pero los que lo consiguen son mucho más sabios."
hap_modifier_the_girl_who_fell_in_love_with_the_stars_negative:0	"La chica que se enamoró de las estrellas"
hap_modifier_the_secret_valley:0	"Holograma médico de emergencia"
hap_modifier_the_secret_valley_desc:0	"¿No te sientes muy bien? Los personajes holográficos de este conjunto, como §HEMH Mark I§!, son trabajadores sanitarios capacitados. Están aquí para aliviar la carga de los médicos de la §Hgalaxia§! y escribir recetas ilegibles para que te entretengas."
hap_modifier_captain_of_start_and_space:0	"Clases del Instituto Daystrom"
hap_modifier_captain_of_start_and_space_desc:0	"Para los estudiosos y aventureros, ofrecemos la posibilidad de asistir a los seminarios del §HInstituto Daystrom§! en calidad de oyentes. Este holoprograma es popular entre capitanes y comandantes, que después prueban sus nuevos conocimientos teóricos en terreno de juego real."
hap_modifier_quest_for_lost_civilizations:0	"Elemental"
hap_modifier_quest_for_lost_civilizations_desc:0	"¡Por el poder de la lógica deductiva! No, ¡de la lógica inductiva! Bueno, ya me entiendes. Siéntete como el mismísimo §Hdoctor Watson§! para ayudar a una versión modificada del §Hdetective Holmes§! de Sir Conan Doyle a resolver el más extraño de los misterios galácticos. ¿No es lo tuyo? ¡No te preocupes! Vi al capitán de un carguero boslic intentarlo la semana pasada, me hizo jurar que guardaría el secreto."
hap_modifier_the_land_of_the_nok:0	"Holograma de seguridad de emergencia"
hap_modifier_the_land_of_the_nok_desc:0	"Tras el éxito del holoprograma médico, Zimmerman y Barclay han desarrollado el §Hholograma de seguridad de emergencia§! con el fin de proporcionar personal holográfico, como ingenieros y personal militar."
hap_modifier_extreme_mining:0	"Prensa de oro de Gint"
hap_modifier_extreme_mining_desc:0	"¡Menuda suerte dar con un excelente holoprograma ferengi! Nuestro primer §HGran Nagus§! tiene mucho que enseñar sobre mineral de oro prensado, prensas, oro, minerales, prensas de oro, lingotes de oro prensados..."
hap_modifier_extreme_outdoors:0	"Iniciación al viinerine"
hap_modifier_extreme_outdoors_desc:0	"Aprende a elaborar el auténtico §Hviinerine§! romulano, un producto básico de la comida militar muy querido. Por supuesto, a nuestros clientes romulanos les recomendamos saltar a la sección 2 de la Iniciación al viinerine: §H¡Perfeccionando el viinerine!§!"
hap_modifier_dream_1:0	"Simbionte simulado"
hap_modifier_dream_1_desc:0	"Dicen que jamás desbloquearás todo tu potencial del mismo modo que lo hacen un huésped de §HTrill§! y su simbionte. Por un módico precio, ¡nosotros decimos que sí puedes!"
hap_modifier_dream_2:0	"Bashir 62"
hap_modifier_dream_2_desc:0	"Nadie celebra mejores fiestas que el propietario del bar Las Vegas, §HVic Fontaine§!. Ven a pasar tiempo en este refugio de la década de 1960, repleto de bebidas biosintéticas y canciones cautivadoras diseñadas por el más que reconocido holoprogramador §HFelix Knightly§!."
has_modifier_dream_3:0	"Casa de Mo'Kai"
has_modifier_dream_3_desc:0	"¿Alguna vez has soñado con enfrentarte a un enemigo poderoso y hacerte con la victoria? ¡Pues ahora puedes vivirlo! Basado en una simulación parecida de origen hirogen, este programa te permite luchar junto a la §HCasa de Mo'Kai§! o contra ella."
hap_modifier_the_last_empire:0	"Galaxia de grafeno"
hap_modifier_the_last_empire_desc:0	"Muchas civilizaciones han podido mejorar sus infraestructuras tras pasarse a componentes más baratos. Este programa detalla un análisis postescasez de materiales de construcción, comenzando por el grafeno."
hap_modifier_daily_life_at_early_vulcan:0	"Domador de tribbles 3000"
hap_modifier_daily_life_at_early_vulcan_desc:0	"Esto no es un simulacro: si se permite que proliferen sin control, los §Htribbles§! pueden devastar ecosistemas completos. Aprende a domar a estas bestias peludas a escala planetaria y conviértete en §HDomador de tribbles 3000§!."
hap_modifier_first_starbase_ever:0	"Primera base estelar"
hap_modifier_first_starbase_ever_desc:0	"Conocer la §Hhistoria de las bases estelares§! como la palma de tu mano, pata, aleta o pezuña tiene sus ventajas."
hap_modifier_century_on_earth:0	"Teoría de la psicohistoria"
hap_modifier_century_on_earth_desc:0	"Al aplicar un prisma matemático al estudio de las civilizaciones, podemos predecir el crecimiento de la población antes incluso de que comience."
hap_modifier_the_first_builders:0	"Taller para construir una base"
hap_modifier_the_first_builders_desc:0	"¿Alguna vez has construido una §Hbase estelar§!? ¿Por qué no? Piénsalo."
leviathans.190.detective_novel:0	"§Y$hap_detective_novel$§!"
hap_detective_novel:0	"Detective Dixon Hill"
hap_detective_novel_desc:0	"El universo es un lugar misterioso, difícil de descifrar. Sigue las pistas, crea contactos, reúnete con sospechosos, víctimas y testigos. Pero, sobre todo, ¡resuelve el misterio! ¿Tienes lo necesario para encarnar al §Hdetective Dixon Hill§! en este segmento de §HEl gran adiós§!?"
hap_detective_novel_sherlock_holmes:0	"Sherlock Holmes"
hap_detective_novel_noir_program:0	"Novela negra"
hap_detective_novel_spy_program:0	"Espía"
hap_romance_novel:0	"Novela romántica"
hap_romange_novel_desc:0	"Ah, ¡el amor al alcance de tu mano! ¡Tan real que puedes sentirlo! Puede que necesites más coraje que para todas las batallas en las que hayas luchado y más lágrimas de alegría que las que hayas derramado jamás. ¡Ábrete a una nueva forma de experimentar algo que creías conocer por completo! ¿Te apetece vivir un romance?"
hap_romance_novel_option_desc:0	"§Y$hap_romance_novel$§!"
hap_romance_novel_program_1:0	"En los bucles del amor"
hap_romance_novel_program_2:0	"La chica que se enamoró de las estrellas"
hap_romance_novel_program_3:0	"El valle secreto"
hap_adventure:0	"Aventura"
hap_adventure_desc:0	"Explora mundos inexplorados, tierras sin descubrir y templos perdidos. Ve donde nadie ha llegado antes, a un lugar de belleza desconocida que ningún viajero ha contemplado jamás... Pero ten cuidado: cuando algo parece demasiado bueno para ser cierto, normalmente es así. Puede haber peligros más adelante, en cualquier esquina, tras cualquier puerta y en cualquier cofre. ¿Tienes ganas de aventuras?"
hap_adventure_option_desc:0	"§Y$hap_adventure$§!"
hap_adventure_program_1:0	"Capitán de las estrellas y el espacio"
hap_adventure_program_2:0	"Misión de civilizaciones perdidas"
hap_adventure_program_3:0	"La tierra de los nok"
hap_extreme:0	"Extremo"
hap_extreme_desc:0	"¿Alguna vez has deseado ser más veloz? ¿Más fuerte? ¿Tener más rapidez? ¿Alguna vez has soñado con llevar a un equipo a la victoria total? ¿Y con ganar un partido en el último segundo? ¡Sé el héroe de todo el mundo, su estrella favorita! ¡Sé la persona que todos hemos querido ser y que nunca logramos ser!"
hap_extreme_option_desc:0	"§Y$hap_extreme$§!"
hap_extreme_program_1:0	"Minería extrema"
hap_extreme_program_2:0	"Exteriores extremos"
hap_personal_fantasy:0	"Fantasía personal"
hap_personal_fantasy_desc:0	"Nada está fuera de los límites, ¡ni fuera de tu alcance! Nada está mal ni es imposible. Desee lo que desee tu corazón, ¡puedes tenerlo! Persigue las esquinas inexploradas de tu voluntad y pon a prueba los límites. ¡Supéralos! ¿Vas a dejar que se te escape esta oportunidad única?"
hap_personal_fantasy_option_desc:0	"§Y$hap_personal_fantasy$§!"
hap_personal_fantasy_program_1:0	"El almirante condecorado"
hap_personal_fantasy_program_2:0	"Descubrimiento importante"
hap_personal_fantasy_program_3:0	"Riquezas sin fin"
hap_history:0	"Historia"
hap_history_desc:0	"Ya sabes cómo funciona la historia: has leído sobre ella, has escuchado todo sobre ella, has visto a los hologramas... ¿Qué te parecería vivirla? ¿Alguna vez has pensado que habrías tomado un camino mejor que tus ancestros? ¿Te has preguntado cómo sería la realidad si las cosas hubieran sido de otra manera? ¿Qué me dices de sentir cómo fue realmente, en lugar de quedarte con la malísima versión de segunda mano? Revive cualquier momento de la historia ¡y hazlo tuyo!"
hap_history_option_desc:0	"§Y$hap_history$§!"
