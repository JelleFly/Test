ethic_authoritarian:1	"Авторитаризм"
ethic_authoritarian_desc:1	"§LКрепкая направляющая рука необходима для прогресса любой цивилизации, иначе будут анархия и хаос. В обязанности государства входит вести своих граждан по пути, который является наиболее продуктивным.§!\n"
ethic_fanatic_authoritarian:0	"Фанатичный авторитаризм"
ethic_fanatic_authoritarian_desc:1	"§LОдин голос, один трон, одно государство. Торжественной обязанностью народных масс является подчинение тем немногим просвещенным, на которых возложена большая ответственность руководить.§!\n"
ethic_egalitarian:0	"Эгалитаризм"
ethic_egalitarian_desc:1	"§LОбщество, не приемлющее равенства своих членов, где любой индивидуум не может занять любую должность благодаря упорному труду, является не только глубоко несправедливым, но и в конечном счете контрпродуктивным.§!\n"
ethic_fanatic_egalitarian:0	"Фанатичный эгалитаризм"
ethic_fanatic_egalitarian_desc:1	"§LВсегда опасайтесь потенциальных деспотов, которые руководствуются ложным допущением, что их желания и планы каким-то образом важнее, чем у их товарищей. Общество, которое пренебрегает нуждами и правами всех своих членов, преступно.§!\n"
ethic_xenophobe:0	"Ксенофобия"
ethic_xenophobe_desc:1	"§LСтавки никогда не были так высоки, как сейчас, когда мы шагнули в бескрайние неизведанные просторы галактики. На кону стоит само существование нашей расы! Чужакам нельзя верить. За их фальшивой улыбкой скрываются непостижимые замыслы...§!\n"
ethic_fanatic_xenophobe:0	"Фанатичная ксенофобия"
ethic_fanatic_xenophobe_desc:1	"§LЛюбое влияние чужаков должно искореняться без жалости. Только оставаясь чистыми и верными себе и планете, давшей нам жизнь, мы сможем защитить себя от их козней. Даже власть над чужаками — недостаточная гарантия нашей безопасности...§!\n"
ethic_xenophile:0	"Ксенофилия"
ethic_xenophile_desc:0	"§LВ каждом из нас есть трепет перед неизведанным. Дух приключений, что отвергает привычное и упивается незнакомым, чем или кем бы оно ни являлось.§!\n"
ethic_fanatic_xenophile:0	"Фанатичная ксенофилия"
ethic_fanatic_xenophile_desc:0	"§LБудь на свете такая штука, как главный моральный императив, он бы предписывал изучать космос и приветствовать все, что в нем есть. Мы должны путешествовать вместе.§!\n"
ethic_militarist:0	"Милитаризм"
ethic_militarist_desc:1	"§LЕсть только две истинных добродетели — отвага и дисциплина, и если применять их умело, то они преодолеют любую преграду. В этом — истинная сила: натиск сдержан, клятва исполнена.§!\n"
ethic_fanatic_militarist:0	"Фанатичный милитаризм"
ethic_fanatic_militarist_desc:1	"§LСпособность показать силу — важнее всего. Единственный способ сохранить наш уклад жизни — заставить других разделить его с нами, хотят они того или нет.§!\n"
ethic_pacifist:0	"Пацифизм"
ethic_pacifist_desc:0	"§LКонфликт как средство достижения цели — глупая идея. Он разрушителен по своей природе и либо уничтожает то, что можно было получить, либо дает почву для роста тому, что следовало уничтожить.§!\n"
ethic_fanatic_pacifist:0	"Фанатичный пацифизм"
ethic_fanatic_pacifist_desc:0	"§LМы — цивилизованные существа, и мы должны сделать все, чтобы положить конец войнам. Война — эволюционный тупик, она бесполезна и расточительна.§!\n"
ethic_spiritualist:0	"Спиритуализм"
ethic_spiritualist_desc:1	"§LНекоторые считают, что нам надлежит знать свое место: помнить, как малы мы и как мимолетны наши жизни в этой огромной безразличной вселенной... Что за чушь! Наше существование есть единственная истина. Вселенная же во всем своем великолепии — лишь сон, который нам дано разделить.§!\n"
ethic_fanatic_spiritualist:0	"Фанатичный спиритуализм"
ethic_materialist:0	"Материализм"
ethic_materialist_desc:0	"§LСтремясь к звездам, мы должны забыть про детские глупости — богов, духов и прочие порождения фантазии. Реальность жестока и не прощает ошибок, а потому мы должны стать сильнее и обеспечить выживание нашей расы через непрерывное развитие науки и технологий.§!\n"
ethic_fanatic_materialist:0	"Фанатичный материализм"
ethic_neutral:0	"Нейтралитет"
ethic_neutral_desc:0	"§LНейтральный разум свободен и открыт для всех возможностей...§!"
ethic_gestalt_consciousness:0	"Гештальт-сознание"
ethic_gestalt_consciousness_desc:0	"§LМы простираемся в пустоту.\nБесконечность становится нами.§!"
