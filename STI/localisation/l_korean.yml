utopia.2012.name:0	"폐허가 된 사이언스 넥서스"
utopia.2012.desc:0	"[nexus_system.GetName] 근처에서 거대한 우주 시설의 잔해를 발견했습니다. 한때 이 거대 구조물은 일종의 거대한 §H사이언스 넥서스§! 역할을 했던 것으로 보입니다. 분명 수천 년 동안 버려져 있었을 테지만, 이 시설의 선체는 아직까지 상당히 멀쩡합니다."
utopia.2012.a:0	"개념 자체는 우리 사이언스 넥서스와 유사해 보이네요."
utopia.2013.name:0	"사이언스 넥서스 복구 완료"
utopia.2013.desc:0	"[From.GetName] 근처의 버려진 사이언스 넥서스를 완전히 수리했으며, 이곳에 [Root.GetName]의 일류 인재들을 배치했습니다. 이 거대 구조물은 그 원래 목적대로 우리 시대의 과학적 질문에 답하기 위해 사용될 것입니다."
utopia.2016.name:0	"폐허가 된 링 월드"
utopia.2016.desc:0	"부서진 고대 링 월드의 잔해가 [ring_system.GetName] 성계의 항성을 둘러싸고 있습니다. 한때 이곳에 존재했을 법한 천체는 전부 이 거대 구조물을 건설하기 위한 자재로 사용되었을 것입니다.\n\n이 공학의 경이를 세운 자가 누구인지 정확한 증거는 없지만, 매우 진보된 문명의 솜씨가 분명합니다."
utopia.2016.a:0	"어쨌거나 우리만큼 진보했을 겁니다."
utopia.2017.name:0	"링 월드 구획 복구 완료"
utopia.2017.desc:0	"우리 기술자들이 [From.GetName] 성계 내 폐허가 된 링 월드의 잔해로 링 월드의 구획 하나를 완전하게 복원해 냈습니다. 우리 일류 행성학자들이 하나부터 열까지 생물권을 새로 만들어야 했지만, 링 월드 구획은 이제 안정되어 거주자를 맞을 준비가 끝났습니다."
anomaly.2576.name:0	"새로운 금속"
anomaly.2576.desc:0	"[From.GetName]의 지표면을 자세히 스캔한 결과, 알 수 없는 설계의 여러 고대 우주선 잔해가 포함된 대규모 충돌 크레이터를 발견했습니다. 다만 함선은 생명 유지 시스템을 전혀 갖추고 있지 않기에, 비정상적으로 거대한 드론이거나 일종의 인공 지능일 것으로 추측됩니다.\n\n흥미롭게도, 함선의 선체는 굉장히 희귀하고 여러 가지 특별한 특성을 가진 무기물인 §H생체 금속§!으로 건조되었습니다. 이 금속은 '프로그래밍'을 통해 특정 모양이나 형태로 변할 수 있으며, 손상되더라도 서서히 재생됩니다. 수천 년의 세월 동안 난파선에서 살아남은 금속은 거대하고 극도로 밀도 높은 매장지에 합쳐졌기 때문에 앞으로 몇백 년은 채굴할 수 있을 것입니다."
living_metal_category:0	"기이한 크레이터"
living_metal_category_desc:0	"자연적으로 발생하지 않은 것으로 보이는 거대한 충돌 크레이터가 발견되었습니다."
crisis.1011.desc:0	"[Root.GetName]에 있는 식민지를 잃었습니다! 타 차원의 침공자들이 궤도에 자리를 잡고 지표면을 폭격했으며 모든 생명체를 포식했습니다. [Root.GetPlanetMoon]의 생물권은 전부 침공자에게 먹혔으며, 생명체 흔적은 단 하나도 남지 않았습니다."
global_situation.200.name:0	"대화 개시"
global_situation.200.desc:0	"§H[event_target:main_attacker_scope.GetName]§!(과)와의 분쟁으로 민간인 사상자가 늘어나고 있습니다.\n\n현재 우린 이 이상 불필요한 손실을 막고자 외교적 수단을 총동원하고 있습니다.\n\n§H[event_target:main_attacker_scope.GetName]§!(이)가 우리 말을 듣지 않겠다면 §H은하§!에 알리는 수밖에 없겠죠."
global_situation.200.a:0	"협상을 밀어붙이세요."
global_situation.200.a.tt:0	"가진 모든 수단을 총동원하여 §H[event_target:main_attacker_scope.GetName]§!(을)를 압박해 공격을 중단하게 합니다.\n\n주 공격 측이 아닌 모든 국가와의 우호도: §G+50§!\n\n"
global_situation.200.b:0	"특수부대를 투입하세요."
global_situation.200.b.tt:0	"가장 위험한 수가 가장 큰 보상으로 이어지는 법이죠.\n\n적 지상군 파괴: §G10§!\n정예 지상군 모집: §G4§!"
global_situation.200.c:0	"지원을 요청하세요."
global_situation.200.c.tt:0	"우리 혼자서는 어렵습니다. §H은하§!의 힘이 필요합니다.\n\n"
global_situation.210.name:0	"모 아니면 도"
global_situation.210.desc:0	"우리의 반격이 큰 성공을 거두었습니다.\n\n적국은 우리가 다음 작전을 실행할 때까지 회복할 수 없는 심각한 손실을 입었습니다. 이 추세를 이어 나간다면 저들은 머잖아 우리 영토에서 철수하는 것만이 문명의 명맥을 이을 유일한 길이라는 걸 깨닫게 될 것입니다.\n\n물러설 수 없습니다. 우리의 역할은 어디까지나 지원이지만, 장기적으로 내다보고 임해야 합니다."
global_situation.210.a:0	"알겠습니다."
global_situation.220.name:0	"과소평가된 상대"
global_situation.220.desc:0	"적의 반격으로 아군이 휘청거리고 있습니다.\n\n적을 과소평가한 걸지도 모르겠습니다. 자신들 영토를 손바닥 보듯이 훤히 꿰고 있습니다. 이대로 피해가 누적된다면 기대했던 진전을 이루지 못하고 교착 상태에 빠지고 말 것입니다.\n\n우리가 전쟁에 더 많은 지원을 제공할수록 더 빨리 전황을 돌려놓을 수 있으며, 그만큼 빨리 §H[event_target:main_defender_scope.GetName]§!(을)를 복속시킬 수 있을 것입니다."
global_situation.220.a:0	"알겠습니다."
global_situation.230.name:0	"전장의 안개"
global_situation.230.desc:0	"§H[event_target:main_defender_scope.GetName]§!(은)는 스캔과 장거리 관측기를 교란하거나 차단하는 방식으로 자신들의 동향을 은폐하고 있습니다.\n\n적의 전략이 불분명한 이상, 선제공격을 감행하여 어떤 계획이든 방해하는 게 최선일지도 모릅니다.\n\n아니면 저들이 대규모 공격을 준비하고 있을지도 모르니, 좀 더 수세적인 접근 방식이 더 현명한 판단일 수도 있습니다."
global_situation.230.a:0	"공급로를 강화하세요."
global_situation.230.a.tt:0	"함선과 인원을 필요한 만큼 투입해 임무를 완수하는 데 필요한 자재를 지속적으로 공급합니다.\n\n"
global_situation.230.b:0	"예비군을 소집하세요."
global_situation.230.b.tt:0	"가능한 한 많은 병력으로 전선을 채우면 지금까지 이룩한 성과를 지키는 데 도움이 될 것입니다.\n\n정예 지상군 모집: §G4§!\n"
global_situation.230.c:0	"밀어붙이세요."
global_situation.230.c.tt:0	"상대방에게 휘둘릴 순 없습니다.\n\n주 방어 측이 아닌 모든 국가와의 우호도: §R-50§!\n\n"
global_situation.240.name:0	"불공정한 싸움"
global_situation.240.desc:0	"전황은 우리에게 유리하게 흘러가고 있습니다.\n\n동맹들이 파괴적인 공세를 반복하며 거침없이 진격하고 있습니다. 적국은 매번 저항을 시도하지만 우리의 전략적 기동은 언제나 한 수 앞서 있습니다.\n\n곧 우리만의 방식대로 신속하고 단호하게 마침표를 찍을 수 있을 것입니다."
global_situation.240.a:0	"알겠습니다."
global_situation.250.name:0	"공격 개시"
global_situation.250.desc:0	"전쟁의 초탄이 발사되었습니다. 우리 동맹이 막심한 타격을 입었습니다.\n\n우린 흔들리지 않고 침략자에게 맞서 싸우는 이들을 물심양면으로 지원할 것입니다. 동맹들이 적을 몰아내고 성계의 주권을 되찾을 수 있도록 필요한 모든 것을 지원할 방침입니다.\n\n하지만 곧 무언가 변화가 없으면 길고 피비린내 나는 전쟁으로 이어지거나... 아니면 짧지만 잔인한 전쟁이 될 수도 있습니다."
global_situation.250.a:0	"알겠습니다."
global_situation.1230.name:0	"전쟁의 홀로그램"
global_situation.1230.desc:0	"아군 함선은 적의 §H유령 함대§!에게 시달리고 있습니다. 유령 함대는 홀연히 나타나 포격을 가하고는 아군이 맞대응하기도 전에 공허 속으로 사라져 버립니다.\n\n사후 분석 결과, 이 짧은 교전에서 피해를 받은 아군 함선은 한 척도 없었습니다. 그러니까 이 유령 함대는 잔존 병력을 실제보다 더 크게 부풀려 보이게 하기 위한 §H홀로그램§!일 가능성이 큽니다.\n\n하지만 어떤 적 함대가 실제 위험인지 모르는 만큼, 모든 적 함대를 같은 위협으로 간주해야 합니다."
global_situation.1230.a:0	"솔리톤 파장을 내보내세요."
global_situation.1230.a.tt:0	"실험 단계에 있는 광자 어뢰를 일제히 발사하여 적국의 홀로그램 함대를 소멸시키고 실제 위치를 드러냅니다.\n\n"
global_situation.1230.b:0	"중력 깔때기로 대응하세요."
global_situation.1230.b.tt:0	"우리의 스캔 탐지 범위 저 너머에 있는 가공할 물체와 상호작용할 수 있는 상대적 '지뢰 지대'를 형성하면 적의 홀로그램은 무용지물이 될 것입니다.\n\n"
global_situation.1230.c:0	"데이터를 공유하여 적의 위치를 삼각 측량하세요."
global_situation.1230.c.tt:0	"동맹과 자원을 모아 적의 실제 함대 위치를 정확히 파악하고, 홀로그램으로 실제 전력을 숨기는 능력을 무력화합니다.\n\n"
global_situation.1240.name:0	"홀로그램 함대 소멸"
global_situation.1240.desc:0	"§H홀로그램 함대§!를 이용해 아군의 진격을 방해하던 적국의 수작질이 갑자기 멈췄습니다.\n\n환상을 동원해 전력을 부풀리는 걸 보면 아군이 이기고 있다는 확실한 지표라고 할 수 있겠군요."
global_situation.1240.a:0	"알겠습니다."
global_situation.1250.name:0	"화려한 비행"
global_situation.1250.desc:0	"적국이 아군에서 §H홀로그램 함대§!를 이용해 자신들의 움직임을 방해하고 있다고 공개 비난 성명을 발표했습니다.\n\n우리가 아는 한 그런 기술은 존재하지 않습니다. 다만 승리를 위해 전념하는 고도의 숙련된 승무원들이 함대에 다수 포진하고 있을 뿐이죠.\n\n적의 이 성명을 우리 전술이 효과가 있다는 걸 인정하는 의미로 받아들여야 할 것 같습니다."
global_situation.1250.a:0	"알겠습니다."
global_situation.2230.name:0	"시간 동기화"
global_situation.2230.desc:0	"최근 최첨단 병기 사용 빈도가 늘어나면서 입자 저장소에 §H반시간§!이 상당히 축적되었고, 평행 시간선 중 하나를 '통합'할 색다른 기회가 생겼습니다. 요컨대 이 분쟁의 잠재적 결과를 우리에게 유리하게 바꿀 수 있다, 이 말입니다.\n\n전쟁의 규모와 역사적 영향으로 인해 시간선 통합은 우리 측의 물질적 지위에만 영향을 미치며, 개인의 상황에는 어떤 영향도 미치지 않습니다.\n\n지금 모인 입자량을 봤을 때 §H반시간 축전기§!를 한 번 정도 발사할 수 있을 겁니다. 참고로 은하력은 통합에 영향을 받지 않으니 참조해 주시길."
global_situation.2230.a:0	"긍정적 시간선 통합"
global_situation.2230.a.tt:0	"전반적인 전략적 상황이 개선되어 승리할 가능성이 극대화된 시간선과 우리의 시간선을 통합합니다.\n\n"
global_situation.2230.b:0	"혼돈의 시간선 통합"
global_situation.2230.b.tt:0	"현시점의 우리보다 기술력과 함대 전력이 더 우수한, 안정적인 시간선과 우리의 시간선을 통합합니다.\n\n"
global_situation.2230.c:0	"암울한 시간선 통합"
global_situation.2230.c.tt:0	"길고 지리멸렬한 분쟁을 이어 나가는 데 적합한 물류 역량을 갖춘, 가장 안정적인 시간선과 우리의 시간선을 통합합니다.\n\n"
global_situation.2250.name:0	"시간선의 합일"
global_situation.2250.desc:0	"아군이 이번 한 번 §H반시간 축전기§! 사용을 승인했고, 다른 시간선을 우리의 시간선에 통합하여 강력한 우위를 가져왔습니다.\n\n§H타키온§! 배출이 감지된 것만 봐도 통합이 이루어진 게 객관적으로 맞지만, 개개인은 어떤 차이도 느끼지 못했다고 입을 모아 말하고 있습니다.\n\n개인적으로 보기에도 뭐 하나 달라진 게 없는 것 같습니다."
global_situation.2250.a:0	"알겠습니다."
global_situation.2240.name:0	"시간의 전율"
global_situation.2240.desc:0	"§H타키온§! 스캔 중 상당한 혼란이 감지되었습니다. 이는 §H시간 기반 병기§!를 사용했음을 의미합니다.\n\n관측이 어려운 타임 패러독스의 특성상, 시간 기반 병기의 활성화 시점이나 그 영향에 관한 정보는 기록되지 않았습니다."
global_situation.2240.a:0	"알겠습니다."
global_situation.1330.name:0	"불타버린 공허"
global_situation.1330.desc:0	"적국이 우리의 진격을 막기 위한 최후의 수단으로 청야 전술을 실행에 옮기기 시작했습니다.\n\n적국이 후퇴한 지점은 위험한 §H고속 입자 구름§!으로 뒤덮여 있습니다. 우리 보호막은 물론이고... 상대 함선의 보호막까지 관통할 수 있죠.\n\n이 적은 우리에게 승리를 내어주더라도 혹독한 대가를 먼저 치르게 할 속셈입니다. 그런 만큼 앞으로 진입하는 모든 성계가 비슷한 수준으로 위험할 거라고 생각해야 합니다."
global_situation.1330.a:0	"활로를 개척하세요."
global_situation.1330.a.tt:0	"함대의 파편 피해를 막기 위해 입자망을 전개할 계획입니다. 다만 진격 속도가 느려집니다.\n\n"
global_situation.1330.b:0	"시민들에게 피난처를 제공하세요."
global_situation.1330.b.tt:0	"적 §H식민지§!를 점령하는 데 자발적으로 힘을 보태주는 모든 민간인에게 식량과 안전, 피난처를 제공합니다.\n\n"
global_situation.1330.c:0	"그대로 추격해 후퇴한 걸 후회하게 만드세요."
global_situation.1330.c.tt:0	"적을 공격하기 가장 좋은 시기는 바로 적이 도주할 때입니다.\n\n"
global_situation.1350.name:0	"등 뒤에서 날아온 총알"
global_situation.1350.desc:0	"동맹이 적국의 청야 전술 시도를 차단했습니다. 자기들 영토를 불살라 무기화된 치명적인 입자 성운을 남기고 후퇴하려고 한 모양입니다.\n\n적이 후퇴를 시도할 때마다 아군은 더욱더 매섭게 진격했고, 그 끔찍한 전술이 이렇다 할 효과를 발휘하지 못하게 했습니다."
global_situation.1350.a:0	"알겠습니다."
global_situation.1340.name:0	"도망갈 구멍은 없다"
global_situation.1340.desc:0	"적이 계속해서 동맹의 영토로 진격하고 있습니다.\n\n아군의 후퇴 시도는 적국을 오히려 더 대담하게 만들고 말았습니다. 적습이 점점 더 빈번해지고 있거니와, 격퇴하기도 어려워지고 있는 실정입니다.\n\n계속 대항하는 것 외에는 우리가 할 수 있는 일이 없습니다."
global_situation.1340.a:0	"알겠습니다."
global_situation.1331.name:0	"적을 무너뜨리다"
global_situation.1331.desc:0	"§H[event_target:main_defender_scope.GetName]§!의 후퇴를 저지하는 데 성공했지만, 적이 진격을 막기 위해 살포한 입자 구름을 통과하는 과정에서 함선 몇 척이 손상되었습니다."
global_situation.1331.a:0	"알겠습니다."
global_situation.1332.name:0	"위험한 후퇴"
global_situation.1332.desc:0	"적이 후퇴하면서 살포한 입자 구름을 뚫고 타격을 입히려 했으나 좌절하고 말았습니다. 오히려 이로 인해 상당히 많은 함선을 잃었습니다."
global_situation.1332.a:0	"알겠습니다."
global_situation.2330.name:0	"자작극"
global_situation.2330.desc:0	"§H[false_flag_colony.GetName]§!(이)가 막심한 공격을 받았습니다.\n\n그 어떤 조짐도 없이 장거리 공격이 날아와 민간 구조물을 강타했고, 수십 명의 사상자가 발생했습니다.\n\n적국은 이미 선전에 나섰습니다. 지금까지 중립을 고수해 오던 §H은하§! 문명의 지지를 끌어낼 요량으로 §H자작극§!을 벌였다고 말입니다.\n\n그러나 적이 우리를 위협해 굴복시키기 위해 이 공격을 계획했음을 모든 증거가 분명히 보여주고 있습니다."
global_situation.2330.a:0	"현장을 개방하고 조사에 착수하세요."
global_situation.2330.a.tt:0	"다른 여러 문명에서 평화 유지 사절단을 파견해 공격 현장을 조사하여 잘잘못을 확인하도록 합니다.\n\n"
global_situation.2330.b:0	"적의 군사 기지를 공격해 응징하세요."
global_situation.2330.b.tt:0	"신속 대응 부대를 보내 적진 깊숙한 곳에 틀어박혀 안전하다는 착각의 늪에 빠진 이들을 처단합니다.\n\n§H[root.GetName]§! 팝이 우리의 원칙으로 전향함: §G10§!"
global_situation.2330.c:0	"민간인을 대피시키세요."
global_situation.2330.c.tt:0	"향후 타격의 표적이 될 수 있는 지역을 소개하는 데 집중합니다.\n\n"
global_situation.2350.name:0	"테러 전술의 역효과"
global_situation.2350.desc:0	"적이 동맹에게 민간인을 겨냥한 장거리 공격을 가했습니다. 표면적인 이유는 우리에게 항복을 강요하기 위함이라고 합니다.\n\n그러나 저들의 만행은 우리의 결의를 더욱더 단단하게 만들었을 뿐입니다."
global_situation.2350.a:0	"알겠습니다."
global_situation.2340.name:0	"심어진 자작극 증거"
global_situation.2340.desc:0	"적 영토 내의 민간 구조물이 파괴되어 수십 명의 사상자가 발생했습니다. 적국은 이번 공격을 우리 책임으로 돌리며 비난하고 있습니다.\n\n하지만 우리나 동맹이 그런 명령을 받은 기록은 없단 말이죠.\n\n현재 전면적인 조사를 진행 중입니다."
global_situation.2340.a:0	"알겠습니다."
global_situation.2331.name:0	"민간인 출입 금지"
global_situation.2331.desc:0	"우리 민간인을 표적으로 삼은 적에게 반격을 가하는 임무가 성공적으로 마무리되었습니다. 이번 강습으로 적국의 중요 군사 §H지도자§!를 사살했습니다."
global_situation.2331.a:0	"알겠습니다."
global_situation.2332.name:0	"오늘 정의는 죽었다"
global_situation.2332.desc:0	"우리 민간인을 표적으로 삼은 적에게 반격을 가하는 임무가 실패로 돌아갔습니다."
global_situation.2332.a:0	"알겠습니다."
global_situation.1430.name:0	"파괴된 시설"
global_situation.1430.desc:0	"스캔 결과 §H[event_target:main_defender_scope.GetName]§! 국경 내에서 황급히 파괴된 §!연구 시설§H 잔해가 발견되었습니다.\n\n해당 부지에는 불안정한 입자와 위험한 부품 파편이 흩어져 있었습니다. 시설에 뭐가 있었는지는 몰라도 원자 단위까지 분해된 것으로 보입니다.\n\n누가 시설을 파괴했는지 확실히 알 수는 없지만, 고정밀 에너지 무기 특유의 불탄 흔적으로 볼 때 아군 측 특작 부대가 파괴했을 가능성이 큽니다.\n\n이 시설에서 어떤 실험이 자행됐는지 알아낼 수는 없습니다. 하지만 은폐가 신속하게 이루어진 걸 봤을 때 민감하거나 금지된 연구가 아니었을까 싶습니다."
global_situation.1430.a:0	"남은 자재를 회수하세요."
global_situation.1430.a.tt:0	"위험하겠지만 승무원을 시켜 가능한 한 많은 자재를 현장에서 회수하게 합니다.\n\n"
global_situation.1430.b:0	"현장을 안정시키세요."
global_situation.1430.b.tt:0	"시설 잔해를 격리하고 상황이 더 악화할 기미는 없는지 감시합니다.\n\n"
global_situation.1430.c:0	"은하에 알리세요."
global_situation.1430.c.tt:0	"이 시설의 존재만으로 많은 것을 증명하진 못하지만, 은폐 공작은 §H[event_target:main_defender_scope.GetName]의§! 본색을 폭로하기에 적합합니다.\n\n"
global_situation.1440.name:0	"금지된 연구 지점 발견"
global_situation.1440.desc:0	"동맹이 새로 발간한 보고서에 따르면 §H[event_target:main_defender_scope.GetName]§!(은)는 불법 연구를 자행해 온 것으로 보입니다.\n\n심지어 적 국경지 인근에서 황급히 파괴된 시설이 발견되었습니다.\n\n다만 은폐 공작은 제대로 한 터라, 그곳에서 정확히 무엇을 연구했는지 확인할 수 없습니다."
global_situation.1440.a:0	"알겠습니다."
global_situation.1450.name:0	"금지된 연구 고발"
global_situation.1450.desc:0	"§H[event_target:main_attacker_scope.GetName]§!(이)가 우리 동맹의 영토에서 불법 연구를 자행하던 시설을 파괴한 흔적을 발견했다는 주장을 내세우고 있습니다.\n\n동맹은 궤도 폭격으로 파괴된 보급창일 뿐이라며 의혹을 부인했습니다."
global_situation.1450.a:0	"알겠습니다."
global_situation.2430.name:0	"특수부대 생포"
global_situation.2430.desc:0	"안전한 것으로 여겨지던 영토에 고위력 폭탄을 설치하던 §H적 병력§!을 생포했습니다.\n\n이들은 군복도 걸치고 있지 않았고, 신분을 알 만한 물건도 없었으며, 미묘한 유전자 조작으로 종족까지 위장한 상태였습니다. 하지만 교전에 참여한 §H장교§!들은 이 병사들이 사용한 첨단 병기와 전술로 미루어 봤을 때 §H[event_target:main_attacker_scope.GetName]§!에서 §H특수부대§!를 보내 기반 시설을 파괴하려고 한 것임을 파악하였습니다.\n\n§H[event_target:main_attacker_scope.GetName]§!(은)는 자신들은 무관하다며 연루 의혹을 부인하고 있습니다."
global_situation.2430.a:0	"홀로 심문을 진행하세요."
global_situation.2430.a.tt:0	"가장 진보된 형태의 심문은 육체가 아닌 정신에 고통을 가합니다.\n\n"
global_situation.2430.b:0	"유전자 변형을 되돌리세요."
global_situation.2430.b.tt:0	"기반 시설 파괴를 시도한 §H특수부대§!의 변장을 제거하여 진정한 정체를 드러냅니다.\n\n"
global_situation.2430.c:0	"재판을 여세요."
global_situation.2430.c.tt:0	"우리 군법의 전쟁 포로 관련 항목에 따라 적국 §H특수부대§!에게 판결을 내립니다.\n\n"
global_situation.2450.name:0	"파괴 공작의 실체"
global_situation.2450.desc:0	"동맹이 자국 영토 내에서 핵심 기반 시설을 파괴하려고 했던 사복 군인을 생포했습니다.\n\n정황상 적국 특수부대로 보이지만, 적국은 그 존재를 부정하고 있습니다."
global_situation.2450.a:0	"알겠습니다."
global_situation.2440.name:0	"근거 없는 추측"
global_situation.2440.desc:0	"§H[event_target:main_defender_scope.GetName]§!(이)가 기반 시설을 파괴하러 온 §H특수부대§!를 생포했다는 주장을 펼치고 있습니다.\n\n동맹은 특수부대를 파견한 적이 없다고 부인하는 한편, 적국의 주장에 근거가 없다고 일축했습니다."
global_situation.2440.a:0	"알겠습니다."
global_situation.1530.name:0	"죽음에서 돌아오다"
global_situation.1530.desc:0	"§H작전 중 전사§!한 것으로 추정됐던 승무원들이 기적적으로 다시 나타났습니다.\n\n매복으로 인해 적진 배후에 고립됐던 승무원들은 탈출정을 타고 폭발하는 함선을 벗어나 인근 §H행성§!에 비상 착륙을 시도했습니다.\n\n이들은 고난과 역경을 극복하고 탈출정을 수리하는 데 성공했습니다. 그리고 탈출정의 임펄스 엔진과 제한된 공기 및 식량, 수많은 부상을 감내하며 우리 영토로 돌아왔습니다. 오는 내내 적 함대를 간신히 피했다는 모양입니다.\n\n우리의 영웅들은 심신이 피폐해진 데다 극심한 허기에 시달리고 있지만, 그래도 고향의 품으로 돌아왔습니다."
global_situation.1530.a:0	"기밀로 분류하고 보고하세요."
global_situation.1530.a.tt:0	"우리의 승무원 영웅들이 의도치 않게 적진의 후방에 머무르면서 어떤 정보를 입수했는지 확인합니다.\n\n"
global_situation.1530.b:0	"승무원들의 신원을 확인하고 기자회견을 여세요."
global_situation.1530.b.tt:0	"이 우주가 어떤 곳입니까? 클론과 평행세계에서 온 도플갱어, 인간을 모방할 수 있는 육식 식물이 존재하는 우주입니다. 돌다리도 두드려 보고 건너야지요.\n\n"
global_situation.1530.c:0	"승무원들의 고난을 극적으로 포장하세요."
global_situation.1530.c.tt:0	"고립됐던 영웅들의 무용담은 수백만 §H장교§! 꿈나무의 가슴에 불을 지필 것입니다. 스토리성을 위해 어느 정도 부풀려지긴 하겠지만 말이지요.\n\n팝이 우리의 원칙을 따를 확률: §G10%§!"
global_situation.1540.name:0	"영웅의 귀환"
global_situation.1540.desc:0	"§H작전 중 전사§!한 것으로 추정됐던 승무원들이 무사히 동맹의 품으로 돌아왔습니다. 이들은 한정적인 식량과 공기만 실린 탈출정에 의지한 채 탈출을 감행했습니다.\n\n승무원들의 영웅적인 일대기가 §H은하§! 전역의 문명에서 회자되고 있습니다."
global_situation.1540.a:0	"알겠습니다."
global_situation.1550.name:0	"은밀한 탈출정"
global_situation.1550.desc:0	"매복에 당해 '부상'을 입은 승무원들이 탑승한 적 탈출정이 아슬아슬하게 아군의 나포를 피해 §H[event_target:main_attacker_scope.GetName]§!(으)로 귀환했다고 합니다.\n\n적국은 고난을 극복한 승무원들을 찬양하며 전쟁 영웅 취급하고 있죠.\n\n수상한 냄새가 나는군요."
global_situation.1550.a:0	"알겠습니다."
global_situation.2530.name:0	"터무니없는 요구"
global_situation.2530.desc:0	"§H[event_target:main_attacker_scope.GetName]§!(은)는 아래와 같은 요구 사항을 공개적으로 제시했습니다.\n\n1. 자신들이 원하는 영토를 선뜻 양도할 것.\n\n2. 분쟁 지역에서 완전히 무장 해제하고 철수할 것.\n\n3. 지금까지 분쟁 속에서 발생한 우리 종족의 수모와 죽음을 그냥 넘어가고 가해자를 법정에 세우지 말 것.\n\n4. 마지막으로 우리의 미덕과 삶의 방식을 포기하고 자신들이 요구하는 것을 수용할 것."
global_situation.2530.a:0	"조롱하세요."
global_situation.2530.a.tt:0	"§H은하§! 전체에 §H[event_target:main_attacker_scope.GetName]§!(이)가 역사에 길이 남을 웃음거리로 전락할 날이 얼마 남지 않았다고 알립니다.\n\n§H[this.GetName]§! 팝이 우리의 원칙으로 전향함: §G10§!"
global_situation.2530.b:0	"도덕적 우위를 우리가 챙깁시다."
global_situation.2530.b.tt:0	"이번 기회에 저들의 요구가 얼마나 터무니없는지 비교하면서 우리의 요구 사항을 확실히 표현합니다.\n\n"
global_situation.2530.c:0	"무시하세요."
global_situation.2530.c.tt:0	"굳이 반응해서 §H[event_target:main_attacker_scope.GetName]§! 체면을 세워줄 필요는 없습니다. 그보단 승리 같은 더 중요한 일에 집중해야 합니다.\n\n"
global_situation.2550.name:0	"요구 거부"
global_situation.2550.desc:0	"당연하게도 우리의 동맹은 망상적이고 비현실적인 적의 요구를 딱 잘라 거부했습니다."
global_situation.2550.a:0	"알겠습니다."
global_situation.2540.name:0	"요구 수용"
global_situation.2540.desc:0	"적은 더 이상 피를 흘리지 않고 분쟁을 끝내자는 동맹의 제안을 받아들였습니다.\n\n당장은 우리 진영을 무시하는 선에서 만족하는 눈치지만, 이 가식을 오래 지속할 생각이 있는지는 두고 봐야 알 수 있을 겁니다."
global_situation.2540.a:0	"알겠습니다."
global_situation.260.name:0	"홈그라운드"
global_situation.260.desc:0	"§H[event_target:main_attacker_scope.GetName]§!(을)를 몰아내기 위한 대장정이 한계점에 도달했습니다.\n\n침략자들의 마음은 꺾였고, 우리의 사기는 하늘을 찌릅니다. 우린 고향과 사랑하는 이들을 위해 싸우며, 두려움 앞에 굴복할 일은 없을 것입니다.\n\n우리는 어떤 대가를 치르더라도 침략자를 쫓아낼 것입니다. §H은하§! 전체가 지켜보고 있습니다."
global_situation.260.a:0	"이 노선을 유지하세요."
global_situation.260.a.tt:0	"고장 나지도 않은 걸 고치려고 나설 이유가 어디 있겠습니까. \n\n"
global_situation.260.b:0	"한 치도 양보하지 마세요."
global_situation.260.b.tt:0	"적에게 결정타를 날리기에 지금보다 더 좋은 시기는 없습니다.\n\n아군 본토에 있는 적 함선 상태: §G작전 중 실종§!\n\n"
global_situation.260.c:0	"프로토타입을 투입하세요."
global_situation.260.c.tt:0	"일정을 앞당겨 가능한 한 빨리 최첨단 방어 수단을 야전 배치합니다.\n\n무작위 신규 선체 또는 보호막 기술 진행도: §G+25%§!"
global_situation.2601.name:0	"탈영병"
global_situation.2601.desc:0	"적국의 전쟁 수행 능력이 급격히 감소함에 따라 탈영에 속도가 붙고 있습니다.\n\n기아와 질병, 전방위적인 장비 부족으로 인해 수많은 적국 §H장교§!가 근무지를 이탈하고 있는 상황입니다.\n\n실제로 분쟁 지역을 벗어나 중립 지역으로 도망치려 시도하는 탈영병을 수없이 많이 생포하기도 했습니다. 그중 일부는 우리에게 직접 투항하며 망명을 요청하였습니다."
global_situation.2601.a:0	"탈영병에게 피난처를 제공하세요."
global_situation.2601.a.tt:0	"탈영 중 생포한 모든 적 §H장교§!의 아군 합류를 허용합니다. 단, 먼저 우리의 검증 프로토콜을 통과하는 조건으로 말이죠.\n\n다른 모든 국가에 대한 우호도: §G+50§!\n§H[event_target:main_attacker_scope.GetName]§! 팝이 우리의 원칙으로 전향함: §G10§!"
global_situation.2601.b:0	"정보를 쥐어 짜내세요."
global_situation.2601.b.tt:0	"탈영 §H장교§!를 구금하고 심문하여 정보를 캐냅니다.\n\n"
global_situation.2601.c:0	"협상 카드로 활용하세요."
global_situation.2601.c.tt:0	"탈영 §H장교§!의 목숨을 물질적, 정치적 이익을 취하는 수단으로 활용합니다.\n\n"
global_situation.2602.name:0	"은하는 우리 편"
global_situation.2602.desc:0	"중요한 §H전략적 협력자§!들이 계속되는 무능과 실패를 보고 놀라운 속도로 적국에게 등을 돌리고 있습니다.\n\n우리는 전장에서 적국을 물리쳤습니다. 이제 저들이 빼앗은 것을 되찾을 때입니다. 그리고 §H은하§!에 우리의 주권은 존중하지 않으면 혹독한 대가를 치를 거라는 걸 보여줄 것입니다.\n\n우린 적을 몰아내고 쫓아낼 것입니다. 저들이 전쟁의 화마를 우리 영토까지 퍼뜨렸으니, 자신들이 어떤 실수를 저지른 것인지 절대 잊지 못하게 해줄 것입니다."
global_situation.2602.a:0	"싸워라! 싸워라! 싸워라!"
global_situation.2602.a.tt:0	"지원자가 갑작스럽게 증가한 덕분에 새로운 병력을 톡톡히 보충할 수 있었습니다. 다들 이 분쟁을 끝내고 싶은지 의욕이 타오릅니다.\n\n§H용병 함대§! 획득\n§H[event_target:main_attacker_scope.GetName]§! 팝이 우리의 원칙으로 전향함: §G10§!"
global_situation.2602.b:0	"함께 진격하세요!"
global_situation.2602.b.tt:0	"분쟁을 불식시키는 데 힘을 보태고 싶어 하는 여러 기증자들이 §H월간 비축량§!에 §H자원§!을 추가로 제공합니다.\n\n다른 모든 국가에 대한 우호도: §G+50§!\n"
global_situation.2602.c:0	"우리는 승리할 것입니다!"
global_situation.2602.c.tt:0	"값을 매길 수 없는 §H기밀 정보§!를 유출시켜 적에게 마무리 일격을 날리는 데 활용합니다.\n\n"
global_situation.270.name:0	"위치: 사수"
global_situation.270.desc:0	"우리 아군은 침략자들에게 단 한 치의 땅도 쉽게 내어주지 않고 호된 희생을 강요했습니다.\n\n전투가 벌어진 성계에서는 수많은 함선의 잔해가 떠다니고 있으며, 이것들을 모두 치우려면 못해도 수년, 길면 수십 년까지 소요될 것입니다.\n\n더 이상 인력을 잃는 것은 낭비와 다름없다는 가혹한 현실을 좋든 싫든 깨달았을 테지요."
global_situation.270.a:0	"알겠습니다."
global_situation.280.name:0	"감당할 수 없는"
global_situation.280.desc:0	"손실은 누적되고 있음에도 불구하고 아군은 어떤 전진도 하지 못하고 있습니다.\n\n적국의 병참과 전력, 전략적 우위는 동맹이 극복하기에 너무나 높은 산입니다.\n\n현시점에서 최상의 시나리오는 점령한 영토를 모두 지키면서 참패 없이 병력을 보전하는 것입니다."
global_situation.280.a:0	"알겠습니다."
global_situation.290.name:0	"사기 저하"
global_situation.290.desc:0	"§H[event_target:main_defender_scope.GetName]§!(과)와의 전쟁이 한계점에 도달했습니다. 적국 국민이 분쟁에 흥미를 잃어가고 있습니다.\n\n항복을 요구하는 시위가 행성 곳곳에서 일어나고 있습니다. 심지어 한발 더 나아가 자국의 명분에 의문을 제기하는 의견까지 대두되고 있습니다.\n\n가장 어려운 목표는 이미 달성했습니다. 적의 전의를 꺾는 것 말입니다."
global_situation.290.a:0	"반란을 조장하세요."
global_situation.290.a.tt:0	"성공하면 §H[event_target:main_defender_scope.GetName]§!(이)가 더욱더 깊은 혼돈의 도가니에 빠질 겁니다.\n\n"
global_situation.290.b:0	"적 방어 병력을 궤멸시키세요."
global_situation.290.b.tt:0	"정예 타격팀이 §H[event_target:main_defender_scope.GetName]§! §H방어 플랫폼§!을 공격해 다음 공세를 막아낼 역량을 크게 약화시킵니다.\n\n적 방어 플랫폼 상태: §G파괴됨§!\n\n"
global_situation.290.c:0	"실험 병기 사용을 승인합니다."
global_situation.290.c.tt:0	"앞으로 분쟁이 끝날 때까지 원하는 모든 병기를 사용할 수 있도록 전권을 부여합니다.\n\n무작위 신규 무기 기술 진행도: §G+25%§!"
global_situation.2901.name:0	"줄어드는 적"
global_situation.2901.desc:0	"§H[event_target:main_defender_scope.GetName]§!(은)는 전선을 유지하는 데 필요한 병력과 무기, 함선이 부족한 실정입니다.\n\n상대측은 중요 거점을 지키거나 잃어버린 거점을 탈환하는 데 자원을 투입할 수조차 없는 형편으로 보입니다. 도저히 승리할 가망이 보이지 않자 적국 §H장교§!들도 전투를 망설일 지경입니다. 다만 아직 항복할 마음이 들지는 않는 것 같습니다.\n\n이제 우리의 주된 목표는 저들이 누릴 수 있는 최선의 결과는 무조건 항복이라는 것을 깨닫게 할 마지막 한 수를 두는 것입니다."
global_situation.2901.a:0	"제재를 적용하세요."
global_situation.2901.a.tt:0	"§H[event_target:main_defender_scope.GetName]§! 영토 안팎을 드나드는 모든 식량과 에너지 화물을 압류합니다.\n\n다른 모든 국가에 대한 우호도: §R-50§!\n\n"
global_situation.2901.b:0	"생산을 극대화하세요."
global_situation.2901.b.tt:0	"밤낮으로 산업 설비를 가동해 우월한 병참으로 적을 압도합니다.\n\n"
global_situation.2901.c:0	"외부 압력을 활용하세요."
global_situation.2901.c.tt:0	"우리의 대의에 동조하는 다른 문명을 결집해 §H[event_target:main_defender_scope.GetName]§!(이)가 우리의 조건을 받아들이도록 강요합니다.\n\n다른 모든 국가에 대한 우호도: §G+50§!\n\n방어 측에 대한 모두의 우호도: §R-50§!\n\n"
global_situation.2902.name:0	"아군과 적"
global_situation.2902.desc:0	"§H[event_target:main_defender_scope.GetName]§! 침공은 우리의 장기적인 생존을 위한 불가피한 선택이었습니다. 삶의 방식이 다른 양국이 충돌하는 건 어차피 시간문제였습니다.\n\n처음에 누가 옳았고 누가 그랬는지에 관계없이, 지금은 돌이킬 수 없는 관성이 우리의 등을 떠밀고 있습니다. 우리는 자신과 후세를 위하여 이 갈등을 아군에게 가장 유리한 형태로 마침표를 찍어야 할 의무가 있습니다. 실패한다면 우리의 문명은 혹독한 대가를 치르겠지요.\n\n우리의 즉각적인 승리는 양측 모두에게 최선의 결과로 작용할 것입니다. 전쟁은 애매하게 끝내지도 않은 상태로 방치할 수 있는 게 아니니까요."
global_situation.2902.a:0	"우리는 물러서지 않을 것입니다."
global_situation.2902.a.tt:0	"민간인과 군인을 막론하고 전 인구가 자기 역할을 더욱더 훌륭하게 해낼 수 있도록 노력합니다. 결정적인 승리를 쟁취하는 데 힘을 보탭니다.\n\n"
global_situation.2902.b:0	"우린 너무 멀리 왔습니다."
global_situation.2902.b.tt:0	"이 싸움을 끝내는 데 힘을 보태는 차원에서 보급로와 지도자 프로토콜을 강화하는 조치를 취합니다.\n\n제독 레벨 §G5§! 증가"
global_situation.2902.c:0	"미래가 우리를 구원할 것입니다."
global_situation.2902.c.tt:0	"역사는 승자의 손에 쓰인다고 하지요. 그러니 집필을 시작해 봅시다.\n\n다른 모든 국가에 대한 우호도: §G+50§!\n\n§H[event_target:main_defender_scope.GetName]§! 팝이 우리의 원칙으로 전향함: §G20§!"
global_situation.300.name:0	"앞으로 전진"
global_situation.300.desc:0	"승기가 아군에게 확실하게 넘어왔습니다.\n\n적의 성계는 이미 진공의 어둠 속으로 사라지고 있으며, 우리의 에너지 병기는 적의 잔해를 살라 먹으며 최후의 공세를 향해 나아가고 있습니다.\n\n승리의 순간이 코앞까지 다가왔습니다. 우리의 동맹이 승리할 것입니다."
global_situation.300.a:0	"알겠습니다."
global_situation.310.name:0	"암울한 전쟁의 현실"
global_situation.310.desc:0	"우린 이기지 못할 싸움을 벌이고 있습니다.\n\n아무리 많은 지원을 쏟아부어도 동맹은 적을 밀어내지 못하고 있습니다. 상대국의 병참 및 전력 우위는 압도적입니다.\n\n최고 수준의 지원을 제공하고 있음에도 최전방에서 싸우는 이들은 병력을 추스르고 영토를 되찾지 못하고 있는 마당입니다. 기적이라도 일어나지 않는 한 곧 전멸하고 말 겁니다."
global_situation.310.a:0	"알겠습니다."
global_situation.320.name:0	"공격 진영 진격"
global_situation.320.desc:0	"§H[event_target:main_attacker_scope.GetName]§!(이)가 §H[event_target:current_war_scope]§!에서 병참 및 전략 우위를 확보했습니다. 전황이 상대에게 매우 유리하게 돌아가고 있습니다."
global_situation.320.a:0	"알겠습니다."
global_situation.330.name:0	"방어 진영 우위"
global_situation.330.desc:0	"§H[event_target:main_defender_scope.GetName]§!(이)가 §H[event_target:current_war_scope]§!에서 병참 및 전략 우위를 확보했습니다. 전황이 상대에게 매우 유리하게 돌아가고 있습니다."
global_situation.330.a:0	"알겠습니다."
global_situation.600.name:0	"용병"
global_situation.600.desc:0	"§H은하§! 전역의 §H용병§!이 모여 상호 이익을 추구하는 협력안을 제시해 왔습니다.\n\n어떤 감독 없이 활동할 수 있도록 허락해 준다면 §H[event_target:main_defender_scope.GetName]§!에게 맞서는 데 힘을 보태겠다는 제안이었습니다.\n\n§H용병§!을 끌어들이면 아군 전력이 크게 증강될 겁니다. 그러나 예측할 수 없는 요소인 만큼 원치 않는 혼란이 발생할 여지도 있습니다."
global_situation.600.a:0	"용병을 모집하세요."
global_situation.600.a.tt:0	"용병의 요구에 동의하고 임무에 대한 전권을 위임합니다.\n\n모집 - 용병 함대 규모: §G90§!"
global_situation.600.b:0	"제안을 거절하세요."
global_situation.600.b.tt:0	"§H은하§!는 우리에게 대신 싸워줄 용병이 필요하지 않다는 걸 알게 될 겁니다.\n\n"
global_situation.600.c:0	"중간책을 통해 모집하세요."
global_situation.600.c.tt:0	"용병을 모집하긴 하되, 부수적인 피해가 발생할 경우 관계를 부인합니다.\n\n"
global_situation.601.name:0	"합류하거나 죽거나"
global_situation.601.desc:0	"용병 함대를 모집했습니다."
global_situation.601.a:0	"알겠습니다."
global_situation.601.a.tt:0	"모집 - 용병 함대 규모: §G90§!"
global_situation.602.name:0	"용병 모집 완료"
global_situation.602.desc:0	"§H[main_attacker_scope.GetName]§!(이)가 용병 함대를 모집했습니다."
global_situation.602.a:0	"알겠습니다."
global_situation.603.name:0	"협상 실패"
global_situation.603.desc:0	"용병 함대 모집을 비밀로 하는 데 실패했습니다."
global_situation.603.a:0	"알겠습니다."
global_situation.603.a.tt:0	"모집 - 용병 함대 규모: §G90§!"
global_situation.604.name:0	"용병 구애"
global_situation.604.desc:0	"§H[main_attacker_scope.GetName]§!에서 중간책을 통해 비밀리에 용병 함대를 모집하려고 했지만, 협상 내용이 유출되었습니다."
global_situation.604.a:0	"알겠습니다."
global_situation.700.name:0	"게릴라"
global_situation.700.desc:0	"§H[event_target:main_defender_scope.GetName]§! 적진 배후에서 투쟁을 벌이는 현지 §!게릴라§H가 대량의 무기와 함선, 모듈을 확보했다고 보고해 왔습니다.\n\n반군은 이미 §H[event_target:main_defender_scope.GetName]§!의 핵심 기반 시설 타격을 시작한 상황입니다.\n\n하지만 우리의 물질적, 인적 지원 없이는 오랫동안 유의미한 저항을 펼치지 못할 것입니다."
global_situation.700.a:0	"인텔리전스를 제공하세요."
global_situation.700.a.tt:0	"반군이 목표를 달성할 수 있도록 최대한 많은 정보를 공유합니다.\n\n"
global_situation.700.b:0	"물질적 지원을 제공하세요."
global_situation.700.b.tt:0	"게릴라를 직접 지원하지는 않지만, 화력을 보완하는 데 도움을 줍니다.\n\n"
global_situation.700.c:0	"게릴라를 전폭적으로 지원하세요."
global_situation.700.c.tt:0	"적진 배후에서 싸우는 모든 이를 정식 아군으로 인정하고 물심양면으로 지원합니다.\n\n"
global_situation.701.name:0	"게릴라 모집"
global_situation.701.desc:0	"§H[event_target:main_defender_scope.GetName]§! 게릴라를 아군 병력의 일부로 정식으로 인정했습니다."
global_situation.701.a:0	"알겠습니다."
global_situation.701.a.tt:0	"정예 지상군 획득: §G1§!\n제독 레벨 증가: §G3§!\n§H[root.GetName]§! 팝이 우리의 원칙으로 전향함: §G10§!"
global_situation.702.name:0	"적진 배후의 군대"
global_situation.702.desc:0	"§H[event_target:main_attacker_scope.GetName]§!(이)가 §H[event_target:main_defender_scope.GetName]§! 현지 게릴라 전사들을 지원하고 있습니다."
global_situation.702.a:0	"알겠습니다."
global_situation.703.name:0	"의심스러운 관계"
global_situation.703.desc:0	"정식으로 §H[event_target:main_defender_scope.GetName]§! 게릴라를 아군 병력으로 인정했지만, 국내에서는 이 결정을 그리 달가워하지 않고 있습니다."
global_situation.703.a:0	"알겠습니다."
global_situation.703.a.tt:0	"정예 지상군 획득: §G1§!\n제독 레벨 증가: §G3§!\n"
global_situation.704.name:0	"게릴라 사냥"
global_situation.704.desc:0	"§H[event_target:main_attacker_scope.GetName]§!(이)가 §H[event_target:main_defender_scope.GetName]§!에서 투쟁을 벌이는 현지 게릴라를 지원하려고 했으나 발각당해 차단되었습니다. 게릴라 투사들은 점령지에서 물러나 도주 중입니다."
global_situation.704.a:0	"알겠습니다."
global_situation.800.name:0	"공급로 파괴"
global_situation.800.desc:0	"§R적색경보!§!\n\n공급로가 공격받았습니다. §H[event_target:main_defender_scope.GetName]§!의 치밀한 매복으로 인해 전선으로 이어지는 최중요 공급로 다수가 파괴되었습니다.\n\n이토록 대담한 전술을 구사하는 것으로 볼 때 §H[event_target:main_defender_scope.GetName]§!(이)가 절박해지긴 한 모양입니다.\n\n추후 유사한 습격이 있을 가능성이 큽니다."
global_situation.800.a:0	"손상된 공급로를 복구하세요."
global_situation.800.a.tt:0	"노동력과 자재를 총동원하여 병참을 복구합니다.\n\n§H[root.GetName]§! 팝이 우리의 원칙으로 전향함: §G10§!"
global_situation.800.b:0	"어쨌든 밀어붙이세요."
global_situation.800.b.tt:0	"진격을 이어 나가 난관 앞에서도 승리를 쟁취하겠다는 우리의 진심을 동맹에게 똑똑히 보여줍니다.\n\n"
global_situation.800.c:0	"즉시 반격을 준비하세요."
global_situation.800.c.tt:0	"최대한 강하고 빠르게 적을 타격해 치고 빠지기 전술에는 큰 대가가 뒤따른다는 걸 보여줍니다.\n\n"
global_situation.801.name:0	"반격 성공"
global_situation.801.desc:0	"적 항성 기지를 파괴했습니다."
global_situation.801.a:0	"알겠습니다."
global_situation.801.a.tt:0	"적 항성 기지 상태: §G파괴됨§!"
global_situation.802.name:0	"성공적인 반격"
global_situation.802.desc:0	"§H[event_target:main_attacker_scope.GetName]§!(은)는 최근 공급로 파괴에 대한 보복으로 §H[event_target:main_defender_scope.GetName]§!의 핵심 방어 기반 시설을 파괴했습니다."
global_situation.802.a:0	"알겠습니다."
global_situation.803.name:0	"반격 실패"
global_situation.803.desc:0	"적의 항성 기지를 파괴하는 데 실패했고, 그 과정에서 적 방어 시설에 아군 함선 몇 척을 잃었습니다."
global_situation.803.a:0	"알겠습니다."
global_situation.803.a.tt:0	"함선 손실: §R5§!"
global_situation.804.name:0	"반격 실패"
global_situation.804.desc:0	"§H[event_target:main_attacker_scope.GetName]§!(이)가 §H[event_target:main_defender_scope.GetName]§!의 핵심 방어 기반 시설을 파괴하려고 했으나, 실패했습니다."
global_situation.804.a:0	"알겠습니다."
global_situation.900.name:0	"무력화 타격"
global_situation.900.desc:0	"§H[event_target:main_defender_scope.GetName]§!에게 다음 공세를 퍼붓기에 앞서, 정예 타격팀이 적진 배후로 잠입했습니다. 이들의 목표는 주력 부대에게 길을 열어주는 것입니다.\n\n상대의 §H방어 플랫폼§!을 제거하면 단기적으로 진군이 쉬어질 것이며, §H채굴 기지§! 같은 핵심 경제 구조물을 파괴하면 장기적으로 이득을 챙길 수 있을 것입니다."
global_situation.900.a:0	"연구 지점을 장악하세요."
global_situation.900.a.tt:0	"정예 팀을 보내 §H[event_target:main_defender_scope.GetName]§! 과학 시설을 점령하거나 파괴합니다.\n\n"
global_situation.900.b:0	"경제 중심지를 처리하세요."
global_situation.900.b.tt:0	"정예 팀을 보내 §H[event_target:main_defender_scope.GetName]§!의 핵심 경제 구조물을 무력화합니다.\n\n"
global_situation.900.c:0	"방어 플랫폼을 공격하세요."
global_situation.900.c.tt:0	"정예 팀을 보내 §H[event_target:main_defender_scope.GetName]§!의 방어 시설을 무력화합니다. \n\n"
global_situation.901.name:0	"방어 플랫폼 파괴"
global_situation.901.desc:0	"적의 §H방어 플랫폼§! 몇 개를 파괴했습니다."
global_situation.901.a:0	"알겠습니다."
global_situation.901.a.tt:0	"적 방어 플랫폼 상태: §G파괴됨§!"
global_situation.902.name:0	"방어 플랫폼 타격"
global_situation.902.desc:0	"§H[event_target:main_attacker_scope.GetName]§!(이)가 §H[event_target:main_defender_scope.GetName]§!의 핵심 방어 기반 시설을 파괴했습니다."
global_situation.902.a:0	"알겠습니다."
global_situation.903.name:0	"타격 실패"
global_situation.903.desc:0	"적의 §H방어 플랫폼§!을 파괴하지 못했습니다."
global_situation.903.a:0	"알겠습니다."
global_situation.904.name:0	"감당할 수 없는 위험"
global_situation.904.desc:0	"§H[event_target:main_attacker_scope.GetName]§!(이)가 §H[event_target:main_defender_scope.GetName]§!의 핵심 방어 기반 시설을 파괴하려고 했으나, 공격이 취소되었습니다."
global_situation.904.a:0	"알겠습니다."
global_situation.1000.name:0	"망명자"
global_situation.1000.desc:0	"몇몇 유명 인사가 §H[event_target:main_defender_scope.GetName]§!의 공모자로 밝혀졌습니다.\n\n이들 모두 §H[event_target:main_defender_scope.GetName]§!우리 역량에 대한 정보를 제공하고 막대한 보수를 받아 챙겼습니다.\n\n혐의가 있는 공모자들은 체포되어 정의의 심판을 기다리고 있습니다."
global_situation.1000.a:0	"본보기로 만드세요."
global_situation.1000.a.tt:0	"반역자에게 관용을 베풀 순 없습니다.\n\n"
global_situation.1000.b:0	"반역자에게 죄를 물으세요."
global_situation.1000.b.tt:0	"각 개인이 지는 죄의 경중을 판단하는 재판을 엽니다. 죄에 따라 처벌 수위가 정해집니다.\n\n§H[root.GetName]§! 팝이 우리의 원칙으로 전향함: §G10§!"
global_situation.1000.c:0	"이중 첩자로 포섭하세요."
global_situation.1000.c.tt:0	"우리나라를 전복시키려 했던 자들에게 §H[event_target:main_defender_scope.GetName]§!에 잠입해 실수를 바로잡을 기회를 베풉니다.\n\n"
global_situation.1001.name:0	"스파이 소설 그 자체"
global_situation.1001.desc:0	"적을 위해 첩자 활동을 하다가 적발된 유명 인사를 이중 첩자로 만드는 데 성공했습니다."
global_situation.1001.a:0	"알겠습니다."
global_situation.1001.a.tt:0	"팝이 불충해짐: §R10§!"
global_situation.1002.name:0	"망명자 도주"
global_situation.1002.desc:0	"몇몇 유명 인사가 첩자 혐의를 받은 이후 도망치듯 §H[event_target:main_attacker_scope.GetName]§!(을)를 떠났습니다."
global_situation.1002.a:0	"알겠습니다."
global_situation.1003.name:0	"우릴 한 번만 속여도..."
global_situation.1003.desc:0	"적국의 사주를 받아 첩자 활동을 하다 적발된 유명 인사를 이중 첩자로 만드는 데 실패했습니다. 전 고용주였던 적국을 염탐하겠다는 약속을 받아낸 후 풀어주었지만, 그러기 무섭게 연락이 두절됐습니다."
global_situation.1003.a:0	"알겠습니다."
global_situation.1003.a.tt:0	"팝이 불충해짐: §R10§!"
global_situation.1004.name:0	"망명자 체포"
global_situation.1004.desc:0	"첩자 혐의를 받은 이후 §H[event_target:main_attacker_scope.GetName]§!에서 도망치려고 했던 유명 인사 몇몇을 붙잡았습니다. 그 결과 §H[event_target:main_attacker_scope.GetName]§! 국민의 심기가 불편해졌습니다."
global_situation.1004.a:0	"알겠습니다."
global_situation.1100.name:0	"집으로 보내는 통신"
global_situation.1100.desc:0	"페이저와 교란기로 인한 부상은 백전노장조차 몸을 비틀게 할 정도로 고통스럽지만, 우리 부상당한 §H장교§!들이 최전선에서 사랑하는 이들에게 보낸 통신에서 보여준 헌신에 비하면 아무것도 아닙니다.\n\n이 통신으로 대중은 분쟁에 더욱더 감정적으로 몰입하게 되었습니다. 다만 현실을 너무 적나라하게 보여주면 오히려 지원자가 감소할 수 있으므로 주의해야 합니다."
global_situation.1100.a:0	"부상당한 장교에게 상을 수여합니다."
global_situation.1100.a.tt:0	"소생하지 못한 인원은 추증하도록 합니다.\n\n§H[root.GetName]§! 팝이 우리의 원칙으로 전향함: §G10§!"
global_situation.1100.b:0	"장교의 가족을 지원하세요."
global_situation.1100.b.tt:0	"공개적인 지지는 §H장교§!의 사기를 진작하는 데 도움이 될 것입니다.\n\n"
global_situation.1100.c:0	"실험적 치료 요법을 사용하세요."
global_situation.1100.c.tt:0	"부상당한 §H장교§!들을 대상으로 최첨단 의료 절차를 실시하여 최대한 빨리 전장에 복귀할 수 있는 상태로 회복시킵니다.\n\n"
global_situation.1101.name:0	"실험적 치료 요법 채택"
global_situation.1101.desc:0	"부상당한 §H장교§!들이 최첨단 의학의 힘으로 순식간에 전투력을 회복했습니다. 이 치료 요법에 대해 보류되고 있던 모든 재가를 승인하였습니다."
global_situation.1101.a:0	"알겠습니다."
global_situation.1102.name:0	"실험적 치료 요법 성공"
global_situation.1102.desc:0	"전쟁 최전방에서 싸우다 위독한 부상을 입은 §H장교§!들이 실험적인 치료 요법을 받았습니다."
global_situation.1102.a:0	"알겠습니다."
global_situation.1103.name:0	"실험적 치료 요법 실패"
global_situation.1103.desc:0	"부상당한 §H장교§!를 대상으로 실시한 실험적 치료 요법은 패혈증, 조직 괴사, 사망 등 수많은 합병증을 일으키며 부상을 악화시켰습니다."
global_situation.1103.a:0	"알겠습니다."
global_situation.1104.name:0	"보이지 않는 고통"
global_situation.1104.desc:0	"최전선에서 부상당하거나 사망한 §H장교§! 유가족들이 무관심과 방치에 대해 불만을 토로하고 있습니다."
global_situation.1104.a:0	"알겠습니다."
global_situation.1200.name:0	"연락 두절"
global_situation.1200.desc:0	"한 함대와 연락이 두절됐습니다. 통신이 끊긴 원인은 아직 밝혀지지 않았습니다.\n\n단순한 이유일 수도 있지만, 어쩌면 공격받고 있을지도 모릅니다."
global_situation.1200.a:0	"전투 위치로!"
global_situation.1200.a.tt:0	"우린 우리 방식대로 적을 상대할 것입니다.\n\n무작위 함대 상태: §R작전 중 실종§!"
global_situation.1200.b:0	"실종된 함대를 수색하세요."
global_situation.1200.b.tt:0	"함대를 찾을 때까지 전투 작전을 중단합니다.\n\n무작위 함대 상태: §R작전 중 실종§!"
global_situation.1200.c:0	"실험 단계에 있는 스캔을 사용하세요."
global_situation.1200.c.tt:0	"프로로타입 스캔 파장을 내보내 실종된 함대를 찾습니다. 다만 이 파장을 사용하면 적에게 우리의 위치가 노출됩니다.\n\n"
global_situation.1201.name:0	"등잔 밑이 어둡다"
global_situation.1201.desc:0	"실종된 함대를 찾았습니다. 자기장 폭풍으로 통신이 잠시 끊겼다가 복구되었습니다."
global_situation.1201.a:0	"알겠습니다."
global_situation.1202.name:0	"실종된 함대 위치 확인"
global_situation.1202.desc:0	"전투 작전 중 실종됐던 함대가 아무 사상자 없이 그대로 발견됐습니다. 짧았던 통신 두절의 원인은 아직 밝혀지지 않았습니다."
global_situation.1202.a:0	"알겠습니다."
global_situation.1203.name:0	"함선과 운명을 같이하다"
global_situation.1203.desc:0	"실종된 함대 잔해를 발견했습니다. 정체불명의 현상으로 인해 함대 전체가 동시에 동력을 잃었고, 아무도 살아남지 못했습니다."
global_situation.1203.a:0	"알겠습니다."
global_situation.1203.a.tt:0	"무작위 함대 상태: §R파괴됨§!"
global_situation.1204.name:0	"통신 고장"
global_situation.1204.desc:0	"전투 작전 중 실종됐던 함대가 발견됐습니다. 미지의 장거리 무기로 동력원이 오류를 일으켰던 모양입니다. 수많은 사상자가 발생했다고 합니다."
global_situation.1204.a:0	"알겠습니다."
global_situation.1300.name:0	"웅크린 자세"
global_situation.1300.desc:0	"첩보에 따르면 §H[event_target:main_attacker_scope.GetName]§!(이)가 병력을 모으며 공격을 준비하고 있다고 합니다.\n\n지금이야말로 전체적인 방비를 점검하기에 좋은 시기입니다.\n\n하지만 이게 속임수라면 우린 특정 방어 시설에 너무나 많은 §H자원§!을 투자하는 모양새가 될 테고, 적은 그 방어 시설을 우회하여 치고 들어올지도 모릅니다."
global_situation.1300.a:0	"여러 각도로 접근하세요."
global_situation.1300.a.tt:0	"어느 한 지역에 과도하게 집중하지 않고, 필요한 경우 외부의 도움을 청하는 등 전반적인 준비 태세를 개선합니다.\n\n"
global_situation.1300.b:0	"오래된 장비를 개조하세요."
global_situation.1300.b.tt:0	"이끼로 뒤덮인 함선과 견착식 에너지 무기를 모두 수리하거나 재활용하여 새로운 생명을 부여합니다.\n\n모집 - 재활용 함대 규모: §G22§!"
global_situation.1300.c:0	"방비를 두 배로 강화하세요."
global_situation.1300.c.tt:0	"공격받을 가능성이 가장 큰 성계의 방어 역량을 최적화하는 데 집중합니다. 다만 다른 성계의 방비가 허술해질 수 있습니다.\n\n"
global_situation.1301.name:0	"계획이 이루어질 때"
global_situation.1301.desc:0	"새로운 방위 계획을 위해 §H방어 플랫폼§! 다수를 건설했습니다."
global_situation.1301.a:0	"알겠습니다."
global_situation.1301.a.tt:0	"방어 플랫폼 건설: §G10§!"
global_situation.1302.name:0	"파고들다"
global_situation.1302.desc:0	"§H[event_target:main_defender_scope.GetName]§!에서 기존에 취약했던 핵심 성계 방어 증강을 위해 시간과 자재를 투자했습니다."
global_situation.1302.a:0	"알겠습니다."
global_situation.1303.name:0	"계획 달성 실패"
global_situation.1303.desc:0	"새로운 방위 계획에 필요한 §H방어 플랫폼§!을 충분히 건설하는 데 실패했습니다. 그 대신 국민 모두 전의를 불태우고 있습니다."
global_situation.1303.a:0	"알겠습니다."
global_situation.1304.name:0	"자원 오남용"
global_situation.1304.desc:0	"§H[event_target:main_defender_scope.GetName]§!(은)는 공격받을 가능성이 없다시피 한 성계의 방비를 강화하는 데 막대한 시간과 자재를 투자했습니다."
global_situation.1304.a:0	"알겠습니다."
global_situation.1400.name:0	"잔학 행위 폭로"
global_situation.1400.desc:0	"최근 §H[event_target:main_attacker_scope.GetName]§!에서 탈환한 영토에서 대규모 무덤이 발견되었습니다.\n\n사상자 중에는 우리 §H장교§!도 일부 포함되어 있었지만, 대부분은 학살당한 민간인이었습니다.\n\n§H[event_target:main_attacker_scope.GetName]§!(은)는 학살 개입 의혹을 전적으로 부정하고 있습니다."
global_situation.1400.a:0	"잔학 행위 영상을 공유하세요."
global_situation.1400.a.tt:0	"§H은하§!는 §H[event_target:main_attacker_scope.GetName]§!(이)가 벌인 만행을 오롯이 알아야 합니다.\n\n"
global_situation.1400.b:0	"학살을 전쟁 범죄로 선언합니다."
global_situation.1400.b.tt:0	"슬픔을 함께하면서 결의를 다질 수 있습니다.\n\n"
global_situation.1400.c:0	"복수하세요."
global_situation.1400.c.tt:0	"민간인 사상자는 우리의 전의를 돋울 뿐입니다.\n\n"
global_situation.1401.name:0	"영토 탈환"
global_situation.1401.desc:0	"학살당한 민간인의 복수를 하는 차원에서 영토를 탈환했습니다."
global_situation.1401.a:0	"알겠습니다."
global_situation.1402.name:0	"영토 수복"
global_situation.1402.desc:0	"§H[event_target:main_defender_scope.GetName]§!(이)가 강하게 진격한 끝에 §H[event_target:main_attacker_scope.GetName]§!에게 빼앗겨 민간인을 학살당한 영토를 되찾았습니다."
global_situation.1402.a:0	"알겠습니다."
global_situation.1403.name:0	"전력 낭비"
global_situation.1403.desc:0	"적국으로부터 영토를 탈환하는 데 실패했습니다."
global_situation.1403.a:0	"알겠습니다."
global_situation.1403.a.tt:0	"함대 상태: §R작전 중 실종§!"
global_situation.1404.name:0	"자살 임무"
global_situation.1404.desc:0	"§H[event_target:main_defender_scope.GetName]§!(은)는 민간인 학살이 발생한 것으로 추정되는 영토를 §H[event_target:main_attacker_scope.GetName]§!(으)로부터 탈환하려고 시도했습니다. 하지만 임무는 실패로 돌아갔습니다."
global_situation.1404.a:0	"알겠습니다."
global_situation.1500.name:0	"인질"
global_situation.1500.desc:0	"민간인 선박이 분쟁 지역을 벗어나던 중 §H[event_target:main_attacker_scope.GetName]§!에게 나포되었습니다.\n\n§H[event_target:main_attacker_scope.GetName]§!(은)는 납치한 인질들은 민간인이 아니라 §H첩자§!이며 첩자에게 걸맞은 대우를 하겠다고 주장하는 한편...\n\n...포로 교환에 동의하면 생각을 바꿀 의향이 있음을 타진했습니다.\n\n기록을 살펴보면 해당 선박이 나포될 당시 근처에 §H첩자§!는 없었습니다."
global_situation.1500.a:0	"은하계에 압력을 넣어달라 요청합니다."
global_situation.1500.a.tt:0	"인질 구출을 위해 수단과 방법을 가리지 않을 겁니다. 하지만 일단 인질의 목숨을 위험에 빠뜨리지 않는 방법부터 시도해 봐야 합니다.\n\n"
global_situation.1500.b:0	"인질 석방 협상에 임하세요."
global_situation.1500.b.tt:0	"적의 일부 요구 사항을 받아주는 한이 있어도 국민을 안전하게 집으로 데려와야 합니다.\n\n"
global_situation.1500.c:0	"구조대를 보내세요."
global_situation.1500.c.tt:0	"인질들의 안전한 귀환을 보장할 수는 없지만, 저항도 못 해보고 다치게 두진 않을 겁니다.\n\n"
global_situation.1501.name:0	"구조 임무: 성공"
global_situation.1501.desc:0	"구조대가 인질을 구출했습니다."
global_situation.1501.a:0	"알겠습니다."
global_situation.1501.a.tt:0	"우리의 원칙으로 전향한 팝: §G10%§!"
global_situation.1502.name:0	"인질 구출"
global_situation.1502.desc:0	"§H[event_target:main_defender_scope.GetName]§!(이)가 최근 §H[event_target:main_attacker_scope.GetName]§!에게 붙잡힌 인질을 구출했습니다."
global_situation.1502.a:0	"알겠습니다."
global_situation.1503.name:0	"고귀한 희생"
global_situation.1503.desc:0	"구조대가 인질을 구출하는 데 실패했습니다. 임무에서 살아남은 사람은 아무도 없습니다."
global_situation.1503.a:0	"알겠습니다."
global_situation.1503.a.tt:0	"팝이 우리의 원칙에서 멀어짐: §R10%§!"
global_situation.1504.name:0	"구조 임무 실패"
global_situation.1504.desc:0	"§H[event_target:main_defender_scope.GetName]§!(이)가 §H[event_target:main_attacker_scope.GetName]§!에게 붙잡힌 인질을 구출하려 했지만, 오히려 구조대가 붙잡히고 말았습니다."
global_situation.1504.a:0	"알겠습니다."
global_situation.1600.name:0	"패러다임을 바꿀 무기"
global_situation.1600.desc:0	"전쟁은 본질적으로 실험 병기의 도입을 의미합니다.\n\n연구 시설에서 개발한 최신예 병기를 선보이려면 바로 지금이 적기입니다.\n\n§H[event_target:main_attacker_scope.GetName]§!(은)는 판도를 뒤집을 혁신 병기의 도입을 예고하며 한껏 자랑한 바 있습니다.\n\n우리에게도 비장의 한 수가 있다는 걸 보여주는 건 어떨까요?"
global_situation.1600.a:0	"프로토콜을 업데이트하세요."
global_situation.1600.a.tt:0	"가진 모든 §H자원§!을 투입해 강력한 신병기와 사용 훈련법을 개발할 것입니다.\n\n"
global_situation.1600.b:0	"프로토타입에 데이터를 수집하세요."
global_situation.1600.b.tt:0	"프로토타입 신병기의 성능을 연구합니다. 좀 더 정보를 모아 사용 여부를 결정할 것입니다.\n\n"
global_situation.1600.c:0	"'빅 원' 야전 테스트를 시작하세요."
global_situation.1600.c.tt:0	"우리 무기고에 있는 최강의 실험 병기를 선보일 때가 왔습니다.\n\n"
global_situation.1601.name:0	"비밀 무기 테스트: 통과"
global_situation.1601.desc:0	"최근 진행된 '빅 원' 테스트는 매우 성공적이었습니다. 이렇게 된 이상 이 병기의 존재를 더 이상 기밀로 감출 순 없을 듯합니다."
global_situation.1601.a:0	"알겠습니다."
global_situation.1602.name:0	"게임 체인저"
global_situation.1602.desc:0	"§H[event_target:main_defender_scope.GetName]§!(이)가 실험용 신병기 야전 테스트를 진행했습니다. 아직 데이터가 부족하지만, 초기 분석에 따르면 분쟁의 결과를 바꿀 만한 화력을 지니고 있습니다."
global_situation.1602.a:0	"알겠습니다."
global_situation.1603.name:0	"비밀 무기 테스트: 실패"
global_situation.1603.desc:0	"최근 진행한 '빅 원' 테스트에서 흥미로운 데이터를 얻긴 했으나, 무기 자체는 성공적으로 기폭되지 않았습니다."
global_situation.1603.a:0	"알겠습니다."
global_situation.1603.a.tt:0	"팝이 우리의 원칙에서 멀어짐: §R10%§!"
global_situation.1604.name:0	"대실패"
global_situation.1604.desc:0	"§H[event_target:main_defender_scope.GetName]§!(이)가 신형 실험 병기 야전 테스트에 실패했습니다."
global_situation.1604.a:0	"알겠습니다."
global_situation.1700.name:0	"교착 상태"
global_situation.1700.desc:0	"우린 작전 끝에 별다른 성과를 얻지 못하고 §H[event_target:main_attacker_scope.GetName]§!(와)과 교착 상태에 빠졌습니다.\n\n양측 모두 치밀한 공방을 주고받으며 전진하지 못하고 있고, 임무 비용은 날이 갈수록 치솟고 있습니다.\n\n이 분쟁이 지루하고 피비린내 나는 소모전으로 치닫기 전에 우위를 점해야 합니다."
global_situation.1700.a:0	"지원 요청"
global_situation.1700.a.tt:0	"교착 상태 타개를 위해 할 수 있는 모든 일을 할 것입니다.\n\n"
global_situation.1700.b:0	"장비를 폐기하세요."
global_situation.1700.b.tt:0	"개조를 하든, 재활용을 하든 새로운 병기로 탈바꿈시켜 모든 무기와 장비를 재활용합니다.\n\n"
global_situation.1700.c:0	"적진을 돌파하세요."
global_situation.1700.c.tt:0	"이 전술로 인해 많은 사상자가 발생하더라도 반드시 교착 상태를 깨뜨릴 것입니다.\n\n"
global_situation.1701.name:0	"획기적인 성공"
global_situation.1701.desc:0	"적의 전선을 돌파 시도가 성공했습니다. 적의 항성 기지 중 하나가 파괴되었습니다."
global_situation.1701.a:0	"알겠습니다."
global_situation.1701.a.tt:0	"적 항성 기지 상태: §G파괴됨§!\n함선 손실: §R5§!"
global_situation.1702.name:0	"돌파구"
global_situation.1702.desc:0	"§H[event_target:main_defender_scope.GetName]§!(이)가 §H[event_target:main_attacker_scope.GetName]§!의 방어선을 돌파했지만, 그 과정에서 함선 몇 척을 잃었습니다."
global_situation.1702.a:0	"알겠습니다."
global_situation.1703.name:0	"격렬한 싸움"
global_situation.1703.desc:0	"적진 돌파 시도는 성공했으나, 정말 종이 한 장 차이였습니다. 적의 항성 기지 하나를 파괴하는 전공은 올렸지만 그 과정에서 수많은 인재를 잃었습니다."
global_situation.1703.a:0	"알겠습니다."
global_situation.1703.a.tt:0	"적 항성 기지 상태: §G파괴됨§!\n함선 손실: §R 5 §!\n팝이 우리의 원칙에서 멀어짐: §R 10% §!"
global_situation.1704.name:0	"전쟁의 침체"
global_situation.1704.desc:0	"§H[event_target:main_defender_scope.GetName]§!(은)는 §H[event_target:main_attacker_scope.GetName]§!(과)와의 교착 상태를 타개하려고 시도했으나, 격퇴당했습니다."
global_situation.1704.a:0	"알겠습니다."