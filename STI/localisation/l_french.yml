trait_universal_settlers:0	"Adaptabilité"
trait_universal_settlers_desc:0	"Les humains s'adaptent à tout et peuvent se sentir chez eux où qu'ils aillent."
trait_natural_explorers:0	"Soif d'exploration"
trait_natural_explorers_desc:0	"Le mode de vie nomade est ancré dans l'ADN de cette espèce."
trait_high_maintenance:0	"Opulence"
trait_high_maintenance_desc:0	"Les humains sont habitués à ce que leurs besoins soient systématiquement satisfaits et ne tolèrent pas les pénuries."
trait_universal_settlers_effect_desc:0	""
trait_environmental_resistance:0	"Résistance environnementale"
trait_environmental_resistance_desc:0	"Grâce à sa physionomie, cette espèce résiste fortement à diverses conditions environnementales."
trait_militaristic_life:0	"Vie militariste"
trait_militaristic_life_desc:0	"Dans la société andorienne, le statut social d'un individu dépend de son grade militaire. Il n'y a rien de plus honorable que de servir dans les rangs de la garde impériale."
trait_andorian_code_of_honor:0	"Code d'honneur andorien"
trait_andorian_code_of_honor_desc:0	"Comme ils s'efforcent d'appliquer un code d'honneur strict composé de plus de 12 000 articles, les Andoriens mettent un peu plus de temps que d'autres espèces à accomplir certaines tâches."
trait_natural_explorers_effect_desc:0	""
trait_born_to_argue:0	"Persuasion"
trait_born_to_argue_desc:0	"L'impatience et l'entêtement sont deux caractéristiques courantes chez les Tellarites. Leurs émissaires ont un sens du débat inégalé et sont capables de dominer n'importe quel adversaire lors des échanges diplomatiques."
trait_sharp_wits:0	"Esprit affûté"
trait_sharp_wits_desc:0	"Les Tellarites sont extrêmement doués pour comprendre des schémas complexes tels que leur comportement (et celui des autres)."
trait_tellarite_dyspnea:0	"Dyspnée tellarite"
trait_tellarite_dyspnea_desc:0	"En raison de leurs défenses et de leur museau caractéristiques, les Tellarites ont du mal à respirer, ce qui limite leurs capacités lors des tâches physiques."
trait_high_maintenance_effect_desc:0	""
trait_vulcan_longevity:0	"Longévité vulcaine"
trait_vulcan_longevity_desc:0	"Étant en mesure d'exercer un contrôle conscient sur la plupart de leurs fonctions physiologiques, les Vulcains jouissent d'une espérance de vie supérieure à la moyenne."
trait_logical_mind:0	"Esprit logique"
trait_logical_mind_desc:0	"Pendant leur enfance, les Vulcains apprennent à se détacher de leurs émotions pour adopter un état d'esprit purement logique."
trait_low_reproduction_rate:0	"Restriction"
trait_low_reproduction_rate_desc:0	"Les Vulcains sont des individus introvertis qui cherchent à contrôler leurs désirs. De ce fait, il est difficile pour eux de tisser des liens et de montrer des signes physiques d'affection."
trait_environmental_resistance_effect_desc:0	""
trait_traditional:0	"Traditionalisme"
trait_traditional_desc:0	"En raison de certaines particularités cognitives, cette espèce accorde une très grande importance à ce qui a trait au passé."
trait_strong:0	"Vigueur"
trait_strong_desc:0	"Les membres de cette espèce possèdent une grande force physique et sont d'excellents combattants au sol."
trait_unruly:0	"Fierté"
trait_unruly_desc:0	"Cette espèce orgueilleuse a des soucis de gestion et d'organisation. Comme elle ne supporte pas qu'on lui dicte sa conduite, elle entre souvent en conflit ou remet les choses en question."
trait_militaristic_life_effect_desc:0	""
trait_everlasting:0	"Longue espérance de vie"
trait_everlasting_desc:0	"Les Romuliens jouissent d'une longue espérance de vie, ce qui leur laisse le temps de se spécialiser dans de nombreux domaines et de les maîtriser."
trait_quick_learners:0	"Apprentissage rapide"
trait_quick_learners_desc:0	"Les membres de cette espèce apprennent rapidement de leurs expériences."
trait_solitary:0	"Solitude"
trait_solitary_desc:0	"Les membres de cette espèce sont méfiants envers les autres et ne partagent presque rien sur leur vie et leurs secrets."
trait_andorian_code_of_honor_effect_desc:0	""
trait_talented:0	"Talent"
trait_talented_desc:0	"Les membres de cette espèce sont des leaders nés."
trait_enduring:0	"Espérance de vie prolongée"
trait_enduring_desc:0	"Cette espèce a une espérance de vie particulièrement grande."
trait_decadent:0	"Décadence"
trait_decadent_desc:0	"Cette espèce estime qu'il y a toujours quelqu'un d'autre pour s'occuper des tâches contraignantes."
trait_decadent_effect_desc:0	"La production des ouvriers est réduite chez les pops cardassiennes."
trait_vigilant_talarian:0	"Vigilance"
trait_vigilant_talarian_desc:0	"Seul l'ordre garantit la prospérité d'une société."
trait_born_to_argue_effect_desc:0	""
trait_undying_duty_talarian:0	"Sens du devoir"
trait_undying_duty_talarian_desc:0	"Cette espèce estime que chaque individu a un devoir à accomplir pour autrui."
trait_undying_duty_talarian_effect_desc:0	"Officiers engendrés par les spécialistes : §G+0,2§!."
trait_chaste_talarian:0	"Chasteté"
trait_chaste_talarian_desc:0	"Pour les Talariens, la chasteté est la plus noble des vertus."
trait_survivors_bajoran:0	"Survie"
trait_survivors_bajoran_desc:0	"Ce peuple s'est endurci en surmontant de nombreux obstacles et peut prospérer en temps de crise."
trait_prophetic_believer_bajoran:0	"Foi prophétique"
trait_prophetic_believer_bajoran_desc:0	"La vie bajorane se caractérise par une croyance profonde et inflexible tournée vers les prophètes."
trait_sharp_wits_effect_desc:0	""
trait_selective_researchers_bajoran:0	"Science sélective"
trait_selective_researchers_bajoran_desc:0	"Comme la science se confronte souvent à la spiritualité, les Bajorans choisissent avec précaution leurs sujets d'étude."
trait_entrepreneurial_bolian:0	"Esprit commerçant"
trait_entrepreneurial_bolian_desc:0	"Cette espèce rusée, vive et pleine de ressources, est toujours en quête des meilleures affaires."
trait_digestor_bolian:0	"Estomac renforcé"
trait_digestor_bolian_desc:0	"Grâce à son métabolisme unique, tout est comestible pour cette espèce, y compris les aliments en décomposition. Pour elle, le remplissage d'estomac est tout un art."
trait_tellarite_dyspnea_effect_desc:0	""
trait_blueblood_bolian:0	"Sang bleu"
trait_blueblood_bolian_desc:0	"Cette espèce possède un sang bleu incompatible avec la plupart des transfusions, ce qui complexifie les interventions médicales."
trait_smugglers_boslic:0	"Contrebande"
trait_smugglers_boslic_desc:0	"Les Bosliques n'éprouvent aucun scrupule et n'hésitent pas à agir dans l'illégalité pour parvenir à leurs fins."
trait_roamers_boslic:0	"Errance"
trait_roamers_boslic_desc:0	"Habitués à flâner dans la galaxie, ces voyageurs invétérés n'ont pas besoin de suivre une direction spécifique."
trait_vulcan_longevity_effect_desc:0	""
trait_amoral_boslic:0	"Immoralité"
trait_amoral_boslic_desc:0	"Les Bosliques ont un sens moral plus que discutable, qui leur est toutefois profitable. Il est donc difficile (voire impossible) de leur faire confiance."
trait_conformist_jnaii:0	"Conformité"
trait_conformist_jnaii_desc:0	"En raison de certaines caractéristiques inhérentes, cette espèce est prédisposée à mettre en application des lois sociopolitiques strictes."
trait_kindred_jnaii:0	"Uniformité"
trait_kindred_jnaii_desc:0	"Les individus de cette espèce ont la même apparence pour la grande majorité, si bien que leurs croyances, leurs préférences sociales et leur sens moral sont uniformes."
trait_logical_mind_effect_desc:0	""
trait_enlightened_jnaii:0	"Génie"
trait_enlightened_jnaii_desc:0	"Les membres de cette espèce sont naturellement surdoués et effectuent des recherches scientifiques plus rapidement que les autres."
trait_deceivers_ktarian:0	"Tromperie"
trait_deceivers_ktarian_desc:0	"Ces fauteurs de trouble adeptes du double jeu exploitent leur charisme naturel pour parvenir à leurs fins."
trait_neuro_engineers_ktarian:0	"Neuroingénierie"
trait_neuro_engineers_ktarian_desc:0	"Cette espèce a un don naturel qui lui permet de comprendre l'esprit dans toute sa complexité. Elle profite ainsi d'un avantage en neuroingénierie."
trait_low_reproduction_rate_effect_desc:0	""
trait_disruptive_ktarian:0	"Anarchie"
trait_disruptive_ktarian_desc:0	"Difficile à contenir, cette espèce sème le désordre et défie l'autorité, en quête de pouvoir."
trait_experience_seekers_trill:0	"Besoin symbiotique"
trait_experience_seekers_trill_desc:0	"Les membres de cette espèce se livrent une compétition sans merci pour s'unir à un symbiote. Seuls les plus forts y parviennent."
trait_joined_elite_trill:0	"Symbiose d'élite"
trait_joined_elite_trill_desc:0	"Les Trills ayant réussi la Symbiose jouissent d'une transcendance qui augmente leur espérance de vie."
trait_traditional_effect_desc:0	""
trait_private_trill:0	"Introversion"
trait_private_trill_desc:0	"Les Trills sont un peuple introverti. Le processus de Symbiose et la Réassociation, considérée comme taboue, sont peu connus dans la galaxie."
trait_divergent_acamarian:0	"Divergence"
trait_divergent_acamarian_desc:0	"Cette espèce est en guerre depuis toujours. Dans ce contexte de société fracturée, nombreux sont ceux qui errent dans le monde à la recherche d'individus partageant leur idéologie."
trait_stubborn_resilience_acamarian:0	"Réactionnarisme"
trait_stubborn_resilience_acamarian_desc:0	"Les membres de cette espèce se sont endurcis au fil du temps en survivant à de nombreuses batailles sanglantes. Par conséquent, ils ont du mal à accepter le changement."
trait_strong_effect_desc:0	""
trait_combative_acamarian:0	"Esprit combattif"
trait_combative_acamarian_desc:0	"Cette espèce combattive a du mal à promouvoir l'harmonie et la résolution des conflits par voie diplomatique."
trait_resourceful_kaelon:0	"Débrouillardise"
trait_resourceful_kaelon_desc:0	"Cette espèce résout généralement ses problèmes sociétaux en exploitant les ressources à sa disposition."
trait_conservative_kaelon:0	"Conservatisme"
trait_conservative_kaelon_desc:0	"Les membres de cette espèce s'opposent rarement à un statu quo, car il est naturel pour eux de vivre dans une société paisible et stable."
trait_unruly_effect_desc:0	""
trait_secluded_kaelon:0	"Réclusion"
trait_secluded_kaelon_desc:0	"Ce peuple rechigne à interagir avec les autres espèces, à moins que cela ne soit absolument nécessaire."
trait_entrepreneurial_farians:0	"Esprit d'initiative"
trait_entrepreneurial_farians_desc:0	"Cette espèce très motivée par nature adore saisir toutes sortes d'opportunités."
trait_cunning_farians:0	"Vivacité d'esprit"
trait_cunning_farians_desc:0	"Cette espèce est réputée pour sa capacité à proposer des solutions innovantes, quelles que soient les implications morales."
trait_everlasting_effect_desc:0	""
trait_exploitative_farians:0	"Exploitation"
trait_exploitative_farians_desc:0	"Les membres de cette espèce voient des profits potentiels en chacun et n'hésitent pas à abuser des gens pour s'enrichir."
trait_inquisitive_tanugan:0	"Curiosité"
trait_inquisitive_tanugan_desc:0	"Curieuse par nature, cette espèce offre de grands scientifiques à la galaxie."
trait_law_abiding_tanugan:0	"Respect de la loi"
trait_law_abiding_tanugan_desc:0	"Les Tanugans respectent strictement la loi... tant qu'il s'agit de la leur."
trait_quick_learners_effect_desc:0	""
trait_skeptics_tanugan:0	"Scepticisme"
trait_skeptics_tanugan_desc:0	"Les Tanugans remettent tout en question et ont du mal à accepter la nouveauté."
trait_smart_workers_pelian:0	"Rentabilité"
trait_smart_workers_pelian_desc:0	"Cette espèce cherche toujours des moyens plus efficaces de raffiner les ressources pour obtenir de meilleurs rendements sans augmenter la charge de travail."
trait_organized_pelian:0	"Organisation"
trait_organized_pelian_desc:0	"Les Pelians sont les plus grands experts de l'administration et sont capables de repérer une virgule manquante dans un immense pavé en un simple coup d'œil."
trait_solitary_effect_desc:0	""
trait_busy_minds_pelian:0	"Concentration extrême"
trait_busy_minds_pelian_desc:0	"Chez cette espèce, on a besoin de temps et d'espace pour réfléchir correctement lorsque le cerveau fonctionne à plein régime."
trait_eye_for_business_lissepian:0	"Sens des affaires"
trait_eye_for_business_lissepian_desc:0	"Cette espèce est toujours à l'affût de négociations, d'échanges commerciaux et de troc."
trait_timely_lissepian:0	"Rigueur"
trait_timely_lissepian_desc:0	"Les Lissépiens paient toujours leurs factures et leurs impôts en temps et en heure."
trait_talented_effect_desc:0	""
trait_intermediaries_lissepian:0	"Naïveté"
trait_intermediaries_lissepian_desc:0	"Les Lissépiens sont bien trop crédules. La preuve : leurs banques ont été cambriolées le jour de la fête des Mères à cause d'une sécurité insuffisante."
trait_uninhibited_cairn:0	"Désinhibition"
trait_uninhibited_cairn_desc:0	"Les membres de cette espèce n'ont que faire de la vie privée et du temps pour soi. Ils préfèrent être en bonne compagnie."
trait_telepathic_cairn:0	"Télépathie"
trait_telepathic_cairn_desc:0	"Capable de s'introduire dans l'esprit des gens, cette espèce est respectueuse par nature."
trait_enduring_effect_desc:0	""
trait_pacifists_cairn:0	"Pacifisme"
trait_pacifists_cairn_desc:0	"Les Cairns estiment que la violence n'est jamais la solution et que tous les problèmes peuvent être résolus par le dialogue."
trait_leisureless_iyaaran:0	"Absence de loisirs"
trait_leisureless_iyaaran_desc:0	"Les Iyaarans comprennent à peine les concepts de plaisir et de loisir. Selon eux, c'est une perte de temps."
trait_undemanding_iyaaran:0	"Besoins limités"
trait_undemanding_iyaaran_desc:0	"Comme cette espèce se nourrit principalement de compléments bioenzymatiques insipides, elle subvient facilement à ses besoins alimentaires."
trait_unhurried_iyaaran:0	"Patience"
trait_unhurried_iyaaran_desc:0	"La reproduction par processus de brassage post-cellulaire, qui donne directement naissance à des adultes, prend du temps."
trait_secretive_idanian:0	"Vie secrète"
trait_secretive_idanian_desc:0	"Les Idaniens préfèrent mener une vie simple, à l'abri de tout. Ils accordent plus d'importance à leurs secrets qu'aux biens matériels."
trait_observant_idanian:0	"Méfiance"
trait_observant_idanian_desc:0	"Les membres de cette espèce sont extrêmement intelligents et se méfient du reste de la galaxie."
trait_vigilant_talarian_effect_desc:0	""
trait_reserved_idanian:0	"Réserve"
trait_reserved_idanian_desc:0	"Les membres de cette espèce préfèrent rester entre eux dans la mesure du possible."
trait_devout_hupyrian:0	"Sérénité"
trait_devout_hupyrian_desc:0	"Ces immenses géants d'une grande gentillesse offrent un spectacle apaisant aux personnes qui les admirent."
trait_sturdy_hupyrian:0	"Robustesse"
trait_sturdy_hupyrian_desc:0	"Les membres de cette espèce ont un corps bien bâti qui leur permet d'endurer la rigueur des combats."
trait_great_needs_hupyrian:0	"Besoins importants"
trait_great_needs_hupyrian_desc:0	"Les Hupyriens ont besoin de plus de nourriture et de plus d'espace pour s'épanouir."
trait_disbelieving_kesprytt:0	"Crainte"
trait_disbelieving_kesprytt_desc:0	"Les Kesprytts nourrissent une profonde xénophobie et versent dans la paranoïa, s'affairant à explorer les moindres recoins de la galaxie... au cas où."
trait_disbelieving_kesprytt_effect_desc:0	"Les scientifiques produisent : recherche §G+2§!."
trait_utilitarian_kesprytt:0	"Pragmatisme"
trait_utilitarian_kesprytt_desc:0	"Pour cette espèce, la fin justifie les moyens."
trait_ununified_kesprytt:0	"Division"
trait_ununified_kesprytt_desc:0	"Les Alliances Kes et Prytt étant incapables de mettre leurs différends de côté, leur société est profondément fracturée."
trait_chaste_talarian_effect_desc:0	""
trait_transcendentalists_malcorian:0	"Transcendantalisme"
trait_transcendentalists_malcorian_desc:0	"Les Malcoriens se voient comme une forme de vie supérieure à la plupart du reste de la galaxie."
trait_traditionalists_malcorian:0	"Traditionalisme"
trait_traditionalists_malcorian_desc:0	"Malgré l'inexorabilité du progrès, les Malcoriens aiment se rappeler qui ils sont et d'où ils viennent."
trait_cynical_malcorian:0	"Cynisme"
trait_cynical_malcorian_desc:0	"Certains Malcoriens sont tellement las des évolutions technologiques qu'ils craignent le progrès et n'y croient plus."
trait_cynical_malcorian_effect_desc:0	"Les spécialistes produisent : stabilité §R-0,25§!."
trait_empath_betazoid:0	"Empathie"
trait_empath_betazoid_desc:0	"Seule une poignée d'espèces galactiques sont en mesure de ne faire plus qu'un avec d'autres. Pour les Bétazoïdes, cela s'illustre par une société bâtie sur l'harmonie."
trait_survivors_bajoran_effect_desc:0	""
trait_matriarcal_houses_betazoid:0	"Maisons matriarcales"
trait_matriarcal_houses_betazoid_desc:0	"Les leaders de cette espèce sont à l'écoute des plus grandes préoccupations de leur peuple et accordent de l'importance au sentiment de sécurité pratique et émotionnelle."
trait_matriarcal_houses_betazoid_effect_desc:0	"Les dirigeants produisent : stabilité §G+1§!."
trait_hard_to_please_betazoid:0	"Passion"
trait_hard_to_please_betazoid_desc:0	"Grâce à leur connexion innée avec toutes les entités conscientes, les Bétazoïdes sont liés à leur propre monde, mais aussi à toutes les espèces de la galaxie. Ces amoureux de la vie cherchent la connaissance à travers l'expérience et les sentiments."
