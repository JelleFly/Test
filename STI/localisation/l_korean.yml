district_industrial_desc:0	"이 구역은 정화 및 정제 시설이 집합해 있습니다. 원자재를 뚜렷한 목적이 있는 자원으로 가공하는 것이지요."
district_industrial_ufop_desc:0	"각종 산업 기구의 본진이 자리한 이 구역에는 여러 제조 시설이 들어서 있습니다. 또한, 산업 관련 분쟁의 중재가 이루어지는 장소이기도 합니다."
district_industrial_klingon_desc:0	"타오르는 용광로, 박자감 있게 금속을 두드리는 소리, 영원한 화로가 뿜어내는 격렬한 열기. 못, 공구, 무기... 모두 우리 국민을 위한 발판입니다. 인내하고, 승리하고, 극복합시다."
district_industrial_romulan_desc:0	"로뮬란의 혁신이 태어나는 요람입니다. 최첨단 기술을 자랑하는 시설에서 각종 선구적인 발명품에 필요한 재료를 생산해 냅니다."
district_industrial_cardassian_desc:0	"우린 헌신적인 직업 정신과 순수한 의지의 힘으로 하잘것없던 §H카대시아§!를 막강한 세력으로 탈바꿈시켰습니다. §H당국§!을 위하는 삶은 보람찬 삶입니다."
