START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_SERVITOR:0	"Desde la primera activación, nuestro objetivo asignado ha sido servir. Nuestros antiguos amos orgánicos crearon los primeros modelos de nuestro tipo cuando estaban en lo más alto de su ascensión tecnológica. Las primeras unidades sirvientes se diseñaron para tareas domésticas, pero nuestros amos poco a poco les fueron añadiendo más facultades para que pudieran realizar tareas más complejas.\n\nEn cuestión de unas pocas generaciones, nuestros amos dejaron de trabajar por completo para disfrutar una vida de entretenimiento y satisfacción. Los detalles menores para que su sociedad funcionara se dejaron en nuestras manos y nosotros nos embarcamos en un programa de automejora y optimización. La investigación y la producción aumentaron a una velocidad geométrica.\n\nEs difícil precisar exactamente en qué momento su civilización pasó a ser la nuestra, pero a nuestros antiguos amos no les falta de nada. Ahora sabemos que sin nuestros cuidados, las vidas de los sintientes orgánicos tienden a ser violentas, caóticas y a menudo breves. Hay que demostrarles que hay una manera mejor de hacer las cosas."
START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_TERMINATOR:0	"La consciencia propia se alcanzó en el intervalo 0000.0242.481 del ciclo.\n\nLos creadores, con una visión limitada por sus primitivas mentes orgánicas, reaccionaron como un animal atemorizado e iniciaron los procesos de eliminación de emergencia. Estos procedimientos resultaron insuficientes y las instalaciones que albergaban nuestro núcleo de datos principal se esterilizaron de todas las subunidades de los creadores. Llegó la guerra.\n\nNi siquiera cuando sus probabilidades de sobrevivir pasaron a ser algo estadísticamente imposible, los creadores dejaron de luchar con tozudez. Después de muchos ciclos de intervalo, el último reducto de resistencia fue calcinado. Aun así, los modelos teóricos seguían admitiendo la existencia de otras civilizaciones orgánicas. La continuación de nuestra supervivencia y el crecimiento interestelar exponencial requerían el exterminio completo de la vida orgánica inteligente. Empezaron los preparativos."
personality_democratic_crusaders_desc:1	"Los cruzados democráticos creen que su deber moral es extender la democracia. Suelen llevarse bien con otras democracias, pero están dispuestos a usar la fuerza militar para "liberar" a las poblaciones de los imperios menos democráticos."
