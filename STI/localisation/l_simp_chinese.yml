hrb_tutorial.3.desc:0	"§R红色警戒！§!\n\n位于§H基托墨§!的克林贡殖民地遭到了罗慕兰人的伏击。一艘§H联邦§!星舰已经赶往事发地拦截罗慕兰猛禽战舰，并为遭到攻击的殖民地居民提供援助。\n\n基于后续可能发生进一步的攻击，我们必须立刻审查我们的备战方案。\n\n开始制定方案。"
hrb_tutorial.4.name:0	"参照系"
hrb_tutorial.4.desc:0	"在太空中，参照系对于每个人来说都至关重要。请花一些时间来熟悉§H视角§!。\n\n使用§H鼠标滚轮§!来放大或缩小视角。\n\n长按§H鼠标右键§!并移动鼠标就可以转动或倾斜视野，而§HWASD和方向键§!则可以向各个方向移动视角。\n\n当你准备好后，点击我们的§H工程船§!以启动备战协议。"
hrb_tutorial.10.name:0	"时间控制"
hrb_tutorial.10.desc:0	"发现了吗？我们的星舰尚未开始加速。\n\n§H取消暂停§!游戏，你的命令就会得到执行。"
hrb_tutorial.20.name:0	"时间控制"
hrb_tutorial.20.desc:0	"现在时间已经开始向前流动了，我们的星舰也正在向目的地加速进发。\n\n你可以§H暂停§!、§H取消暂停§!游戏，或更改游戏§H时间§!的相对§H速度§!。\n\n时间是最神秘的宇宙现象。即便经验最丰富的§H星舰舰长§!也无法完全理解它的复杂性。"
hrb_tutorial.21.name:0	"资源"
hrb_tutorial.21.desc:0	"由于罗慕兰人突然进犯，我们不得不考虑战事旷日持久的可能性，因此我们必须要优化我们的后勤工作。\n\n我们需要大量的§H资源§!来建造新的空间站和舰船，殖民新的行星，确保§H联邦§!的各个方面都保持高效运转。\n\n记住，一定不要让我们的资源减少到要求的最低限度之下。"
hrb_tutorial.23.name:0	"提示信息"
hrb_tutorial.23.desc:0	"信息就是力量，也是和平解决星际冲突的关键。为了掌握它，我们必须要依靠§H提示信息§!。\n\n如果你想要了解界面上的任何元素，请将鼠标指针悬停于其上，查看相应的§H提示信息§!。\n\n现在，请查看左侧§H高亮图标§!的提示信息。"
hrb_tutorial.30.name:0	"移动"
hrb_tutorial.30.desc:0	"这是§H星际舰队§!跳动的心脏：一艘§H联邦§!星舰。\n\n要§H移动§!舰船，请使用舰船§H行动面板§!上的§H移动按钮§!。\n\n另外还可以通过§H点击鼠标右键§!来移动舰船。一般情况下，用鼠标右键点击游戏中的任何物体都会打开一个§H下拉菜单§!，显示所有与该物体有关的可用互动操作。\n\n现在，请使用行动面板将我们的§H工程船§!移动到任何地点。"
hrb_tutorial.31.name:0	"建设"
hrb_tutorial.31.desc:0	"请再次选择我们的§H工程船§!。"
hrb_tutorial.32.name:0	"开采站"
hrb_tutorial.32.desc:0	"我们需要新的建筑来帮助我们抵挡罗慕兰人，而§H矿物§!是用来修建这些建筑的基础资源。\n\n首先，选择我们的§H工程船§!，然后在§H行动面板§!中选择§H建造开采站§!。\n\n然后，找到可以建造开采站的§H高亮物体§!，选择它就可以开始建造了。如果你无法看到高亮物体，请尝试移动视角。"
hrb_tutorial.40.name:0	"已下达建造开采站命令"
hrb_tutorial.40.desc:0	"我们的§H开采站§!建造工作很快就会开始。\n\n由于§H星系§!的这一区域蕴含丰富的金属资源，我们可以在附近的多个天体上修建开采站。\n\n请记住，如果我们不尽早获取这些资源，就会被别人抢走。"
hrb_tutorial.41.name:0	"开采站建造工作进行中"
hrb_tutorial.41.desc:0	"我们的§H工程船§!正在前往施工地点。\n\n当我们的§H开采站§!竣工后，我们会收到通知。"
hrb_tutorial.42.name:0	"开采站竣工"
hrb_tutorial.42.desc:0	"我们的§H开采站§!已经开始运行，它产出的§H矿物§!也添加到了我们的每月§H资源§!中。\n\n因为§H资源§!在§H星系§!中的分布并不均匀，因此每座开采站的产出量也各有不同。"
hrb_tutorial.50.name:0	"打开行星窗口"
hrb_tutorial.50.desc:0	"面对罗慕兰人的威胁，§H联邦§!将不断完善战前准备工作，我们必须要确保我们的经济体系正常发展、成员物种的权利不受伤害，因此对我们的§H行星§!进行妥善管理变得至关重要。\n\n选择高亮的行星，打开它的§H行星总览§!界面。\n\n请记住，你可以拉远镜头以查看更广阔的区域。"
hrb_tutorial.60.name:0	"建筑"
hrb_tutorial.60.desc:0	"人们在§H建筑§!中会面、合作，以“一加一大于二”的方式共同完成伟大的事业。\n\n建筑必须建在可用的槽位上。当建筑完工后，它会消耗一定的§H维护费§!。所有建筑的效果都可以在它们的§H提示信息§!中查看。\n\n选择一个可用槽位，然后选择任何能够满足§H人口§!需求的建筑，例如§H复制器§!。"
hrb_tutorial.70.name:0	"区划"
hrb_tutorial.70.desc:0	"§H区划§!是§H行星§!上为特定用途而划出的区域，例如为§H人口§!提供住房，生产§H资源§!，或创造§H岗位§!。\n\n合理制定区划可以确保行星顺利发展，避免出现会对我们的文明整体造成负面影响的制度性问题，例如影响我们抵御外来威胁的能力。\n\n现在请建造一个§H城市区划§!。"
hrb_tutorial.80.name:0	"可用岗位"
hrb_tutorial.80.desc:0	"§H建筑§!需要§H人口§!在其中工作。\n\n为无人使用的空建筑支付§H维护费§!毫无意义，所以我们需要确保行星上有充足的人口来经营这些基础设施。\n\n如果未能妥善管理人口可能会导致失业率上升，创建足够的§H岗位§!则可以减轻这一情况。"
hrb_tutorial.85.name:0	"行星管理完成"
hrb_tutorial.85.desc:0	"点击窗口右上角的§HX§!按钮或按§HEsc§!键以关闭§H行星管理§!窗口。"
hrb_tutorial.95.name:0	"恒星基地"
hrb_tutorial.95.desc:0	"备战工作中最重要的就是为我们自己的行星打造最佳的防御设施。\n\n§H恒星基地§!可以进行升级，添加§H船坞§!和其他各种重要的设施。恒星基地也可以让我们控制已经调查过的星系，并正式将这些星系纳入我们的领土。\n\n请找到§H高亮的恒星基地§!并选择它。"
hrb_tutorial.105.name:0	"选择船坞"
hrb_tutorial.105.desc:0	"不论你选择什么样的方式应战，要以强硬的态度回应罗慕兰对§H基托墨§!发动攻击一事，我们都必须要建造大量舰船。\n\n这座§H恒星基地§!已经拥有一座§H船坞§!。每座恒星基地内拥有的§H模块§!与其预期的用途相关。\n\n请打开船坞页面。"
hrb_tutorial.115.name:0	"建造科研船"
hrb_tutorial.115.desc:0	"§H星际舰队宪章§!要求我们尽最大努力了解附近的恒星系，进而开拓我们对于本地空域的科学了解，并增强我们的国防实力。如果不了解，又何谈实施保护呢？\n\n建造一艘§H科研船§!，展开§H调查§!工作吧。"
hrb_tutorial.125.name:0	"科研船已加入建造队列"
hrb_tutorial.125.desc:0	"我们已下令建造新的§H科研船§!。建造工作将会很快开始。\n\n请记住，你可以通过§H时间控制§!来§H取消暂停§!游戏。"
hrb_tutorial.135.name:0	"科研船建造完成"
hrb_tutorial.135.desc:0	"我们需要指派一名§H科学家§!在这艘舰船的舰桥坐镇。"
hrb_tutorial.140.name:0	"选择科研船"
hrb_tutorial.140.desc:0	"选择我们新建造的§H科研船§!。"
hrb_tutorial.150.name:0	"领袖"
hrb_tutorial.150.desc:0	"在这艘舰船的§H行动面板§!中点击空的§H领袖§!头像以指派一名§H科学家§!。"
hrb_tutorial.155.name:0	"招募科学家"
hrb_tutorial.155.desc:0	"要招募一名新的§H科学家§!，请点击§H招募§!按钮。"
hrb_tutorial.161.name:0	"特质"
hrb_tutorial.161.desc:0	"将鼠标指针悬停于§H特质§!图标上以查看每种特质的详情。查看是否有任何特质可以增加§H调查§!速度。\n\n如果没有符合当前任务要求的特质，那么任意选择一名§H科学家§!即可。\n\n选择一名科学家，然后选择§H招募§!以将其指派到舰船。"
hrb_tutorial.166.name:0	"选择科学家"
hrb_tutorial.166.desc:0	"选择我们最新招募的§H科学家§!，并将其指派到舰船。"
hrb_tutorial.171.name:0	"已指派科学家"
hrb_tutorial.171.desc:0	"成功了！我们的§H科学家§!已经被指派到舰船。我们的§H科研船§!现在配备了充足的船员，已经准备好执行它的第一个任务了。"
hrb_tutorial.185.name:0	"打开星系视图"
hrb_tutorial.185.desc:0	"现在我们可以启动曲速引擎，勇踏前人未至之境。\n\n点击§H星系视图§!以放大视角，查看整个§H星系§!。"
hrb_tutorial.191.name:0	"星系视图"
hrb_tutorial.191.desc:0	"这是我们的§H星系§!，我们的家园，也是大部分我们已经接触的智慧物种的家园，其中也包括那些对我们有敌意的物种。\n\n毫不夸张地说，星系层面上发生的一切事情都复杂到令人望而却步的地步。\n\n为了更方便地在星系中导航，我们先查看一下左侧的§H快速访问面板§!。"
hrb_tutorial.195.name:0	"任务日志"
hrb_tutorial.195.desc:0	"§H任务日志§!将会是我们在整个游戏过程中的主要行动中心，也是重要信息更新的首要位置。\n\n要打开任务日志，请按§HF1§!键，或在§H快速访问面板§!中点击相应图标。"
hrb_tutorial.201.name:0	"任务日志（继续）"
hrb_tutorial.201.desc:0	"§H任务日志§!中储存着我们当前的所有任务，包括进行中的§H特别项目§!和未研究的§H异常现象§!。\n\n这个界面的功能类似舰船的电脑，只不过涵盖了我们的整个文明。\n\n请经常查看此界面，并且不要忘记完成带有§H教程§!标记的任务，以在本备战协议工作完成后继续进行下一步训练。"
hrb_tutorial.205.name:0	"关闭任务日志"
hrb_tutorial.205.desc:0	"请关闭§H任务日志§!界面。"
hrb_tutorial.211.name:0	"总览"
hrb_tutorial.211.desc:0	"最后，我们可以使用§H总览§!工具来快速地管理我们的§H殖民地§!、§H舰队§!，以及我们派往§H星系§!各处执行特殊任务的§H星际舰队特工§!，例如§H总督§!和§H间谍§!。"
hrb_tutorial.999.name:0	"战备状态：通过"
hrb_tutorial.999.desc:0	"成功了！§H联邦§!的安全战备状态已经更新。\n\n尽管罗慕兰人对§H基托墨§!的袭击预示着动荡的时代即将到来，但我们已经为应对他们的侵略做好了万全准备，并与我们的盟友建立联合战线，共度时艰。\n\n宇宙中唯一确定的就是它的不确定性。随着新的挑战出现，§H联邦§!有责任保护所有人的权利和尊严。"
hrb_tutorial.1001.name:0	"星历：23859.7"
hrb_tutorial.1001.desc:0	"§H基托墨沦陷了§!。\n\n你将会扮演§H联邦§!进行游戏。请继续探索并经常查看§H任务日志§!。\n\n如果你想要扮演§H克林贡帝国、罗慕兰帝国或卡达西联盟§!，请返回主菜单，并选择另一个帝国开始§H新游戏§!。"
tutorial_survey_a_system_chain_title:0	"教程：调查恒星系"
tutorial_survey_a_system_chain_desc:0	"尽管我们已经对附近的星系邻居有了相当程度的了解，但依然有必要派一艘§H科研船§!去进行近轨道扫描，调查§H异常现象§!，以及收集实体样本。\n\n首先，选择科研船，在舰队界面中点击§H调查§!，打开§H星系地图§!，并选择一个尚未调查过的恒星系。这艘科研船将会以曲速速度移动到该处，对该星系的母恒星和所有围绕其运行的轨道天体进行近距离研究。"
systems_surveyed_counter:0	"已完成恒星系调查"
hrb_tutorial.190.tt:0	"§H教程：调查恒星系§!已添加到任务日志\n\n"
hrb_tutorial_mission.1.name:0	"教程：恒星系调查已完成"
hrb_tutorial_mission.1.desc:0	"成功了！我们已经完成了对另一个恒星系的调查，并收录了所有关于其母恒星、轨道天体、§H异常现象§!和星系中可能包含的任何§H资源§!的数据。\n\n尽管这只是大部分§H星际舰队军官§!的日常工作，但在我们以和平与科学之名探索整个§H星系§!的任务中，这依然是至关重要的一步。"
hrb_tutorial_mission.2.name:0	"教程：任务树"
hrb_tutorial_mission.2.desc:0	"§H任务树§!中包含我们的文明需要达成的长期目标，包括科技、社会、文化等各个方面。\n\n完成各个目标的具体要求可以在任务§H节点§!中查看。"
hrb_tutorial_mission.2.a.tt:0	"§H教程：任务树§!已添加到任务日志\n\n"
tutorial_mission_tree_chain_title:0	"教程：任务树"
tutorial_mission_tree_chain_desc:0	"请完全§H调查§!10个恒星系，完成任务树节点：§H“勇踏前人未至之境”§!。要了解节点要求或完成进度，用鼠标指针悬停于节点上就可以查看它的§H提示信息§!。\n\n任务树位于§H快速访问面板§!的顶部。"
node_counter:0	"已完成节点"
hrb_tutorial_mission.4.name:0	"教程：任务树"
hrb_tutorial_mission.4.desc:0	"成功了！你已经完成了你的第一个任务树节点：§H“勇踏前人未至之境”§!。"
hrb_tutorial_mission.5.name:0	"教程：宜居行星"
hrb_tutorial_mission.5.desc:0	"我们会用§H宜居性§!来衡量以我们当前的科技水平是否能够对一颗§H行星§!进行§H殖民§!。\n\n根据大小、成分、含水量、大气特性以及§H环境改造§!潜力等等特点，行星可以分为各种不同的§H类型§!。比如说M型行星就非常适合类人生物居住，而L型行星则因为其极端温度或其他因素而宜居性较低；J型行星和T型行星（气态巨行星）则永远不可能适宜生命居住，即便我们的§H科技§!实力提升后也无法对其进行殖民。\n\n现在我们继续调查，直到找到一颗§H宜居§!行星吧。"
hrb_tutorial_mission.5.a.tt:0	"§H教程：宜居行星§!已添加到任务日志\n\n"
tutorial_survey_habitable_planet_chain_title:0	"教程：宜居行星"
habitable_planets_surveyed_counter:0	"宜居行星调查完成"
tutorial_survey_habitable_planet_chain_desc:0	"通过§H调查§!各个不同的恒星系，直到发现适宜生命居住的行星，进而找到适合§H殖民§!的§H宜居行星§!。\n\n如果你不想手动调查每一个星系，可以在§!科研船§H的§H行动面板§!中开启§H自动调查§!选项，命令它自动对§H星系§!进行调查。"
hrb_tutorial_mission.7.name:0	"教程：宜居行星调查完成"
hrb_tutorial_mission.7.desc:0	"成功了！我们寻找新的§H宜居行星§!的任务已经收获成果。我们找到了至少一个可以进行§H殖民§!的§H行星§!。"
hrb_tutorial_mission.8.name:0	"教程：建造恒星基地"
hrb_tutorial_mission.8.desc:0	"现在我们已经完成了对一个邻近恒星系的§H调查§!，我们应该在其中修建一座§H恒星基地§!以占有这个星系。\n\n§H哨站§!是最小的恒星基地类型。修建哨站需要消耗§H影响力§!和§H合金§!，同时也可以拓展我们文明的边界，扩大我们的星舰的§H曲速移动距离§!。\n\n恒星基地可以进行升级，以提高防御力，并根据解锁的相关§H科技§!添加各种不同的§H模块§!。"
hrb_tutorial_mission.8.a.tt:0	"§H教程：建造恒星基地§!已添加到任务日志\n\n"
tutorial_build_outpost_chain_title:0	"教程：建造恒星基地"
tutorial_build_outpost_chain_desc:0	"要建造§H恒星基地§!，首先选择我们的§H工程船§!，然后右键点击目的地星系，并选择“建造恒星基地”以开始建设。\n\n恒星基地离我们的边界越远，建造消耗的§H影响力§!就越多。"
outposts_built_counter:0	"恒星基地建造完成"
hrb_tutorial_mission.10.name:0	"教程：恒星基地建造完成"
hrb_tutorial_mission.10.desc:0	"成功了！我们已经完成了§H恒星基地§!的建设，现在一个新的恒星系已经纳入到我们的统治之下。"
hrb_tutorial_mission.11.name:0	"教程：星港"
hrb_tutorial_mission.11.desc:0	"将哨站升级为§H星港§!就可以在其中修建§H恒星基地模块§!，例如§H船坞§!或其他各种重要的防御和经济设施。\n\n升级恒星基地需要消耗§H合金§!和§H时间§!，而且需要我们已经完成前置§H科技§!的研究。\n\n现在就去将一座恒星基地升级至星港吧。"
hrb_tutorial_mission.11.a.tt:0	"§H教程：星港§!已添加到任务日志\n\n"
tutorial_upgrade_starbase_chain_title:0	"教程：星港"
tutorial_upgrade_starbase_chain_desc:0	"点击底栏中的§H恒星系视图§!图标。\n\n打开§H调查菜单§!，并点击§H哨站§!图标或点击恒星系中的§H哨站模型§!。这样就会显示§H恒星基地窗口§!。\n\n点击右上角的§H升级§!按钮。"
starbases_upgraded_counter:0	"恒星基地升级完成"
hrb_tutorial_mission.13.name:0	"教程：星港"
hrb_tutorial_mission.13.desc:0	"成功了！我们已经将一座§H恒星基地§!升级至§H星港§!。"
hrb_tutorial_mission.14.name:0	"教程：殖民地"
hrb_tutorial_mission.14.desc:0	"对新的§H行星§!进行§H殖民§!就可以为我们的§H人口§!开辟新的世界，让他们生活在其中。\n\n我们可以在创立的每一个殖民地修建新的§H建筑§!、创造新的§H岗位§!、制定新的§H区划§!，并部署§H军队§!等防御力量。创立新殖民地的负面影响就是会增加§H疆域幅度§!。我们可以通过增加我们的§H行政管理能力§!来加以抵消。\n\n要对一个§H行星§!进行§H殖民§!，首先我们需要建造一艘§H殖民船§!，将我们的殖民者运送到那里。建造殖民船需要消耗§H合金§!和§H食物§!，而且移动到目的地需要消耗一定时间。"
hrb_tutorial_mission.14.a.tt:0	"§H教程：殖民地§!已添加到任务日志\n\n"
tutorial_colonize_planet_chain_title:0	"教程：殖民地"
tutorial_colonize_planet_chain_desc:0	"§H扩张规划器§!中会显示我们的国境内有哪些§H行星§!可以进行§H殖民§!。要建造§H殖民船§!，请选择目标行星，并选择进行殖民。\n\n或者，你也可以选择一艘已有的殖民船，右键点击目标行星，然后选择“殖民”。"
planets_colonized_counter:0	"已完成行星殖民"
hrb_tutorial_mission.16.name:0	"教程：殖民地"
hrb_tutorial_mission.16.desc:0	"成功了！我们的殖民者已经完成了对一颗新§H行星§!的§H殖民§!任务。"
hrb_tutorial_mission.17.name:0	"教程：殖民地规划"
hrb_tutorial_mission.17.desc:0	"对我们的§H殖民地§!进行§H规划§!可以让我们指定这些行星专门生产特定的§H资源§!。\n\n例如，将一座殖民地规划为§H官僚星球§!就可以提升§H行政管理能力§!。殖民地规划也会带来相应的弊端。"
hrb_tutorial_mission.17.a.tt:0	"§H教程：殖民地规划§!已添加到任务日志\n\n"
tutorial_designate_colony_chain_title:0	"教程：殖民地规划"
tutorial_designate_colony_chain_desc:0	"点击一个§H殖民地§!以显示§H行星总览§!窗口。点击左上角的§H行星图标§!以显示§H殖民地规划§!侧栏。\n\n点击一个规划就可以将其分配到该殖民地。"
colonies_designated_counter:0	"已指定殖民地规划"
hrb_tutorial_mission.19.name:0	"教程：殖民地规划"
hrb_tutorial_mission.19.desc:0	"成功了！我们已经为一座§H殖民地§!指定了一个§H规划§!。"
hrb_tutorial_mission.20.name:0	"教程：强制迁移人口"
hrb_tutorial_mission.20.desc:0	"发现新的§H行星§!意味着我们有必要实施§H强制迁移§!，让我们的子民前往新的世界建立新的社会。\n\n我们拥有的行星需要有§H人口§!前去居住生活，这样他们就可以在那里的§H岗位§!上工作，进而生产出我们完成目标所需要的§H资源§!。不过强制迁移也会根据每种人口的情况产生不同的§H消耗§!。\n\n尽管我们可以手动强制迁移人口，但此操作可能会受§H物种权利§!、§H资源§!匮乏或其他情况的限制而无法执行。§H强制迁移§!窗口中的下拉菜单可以为你提供关于§H殖民地§!的实用信息。\n\n快去试一试§H强制迁移人口§!吧。"
hrb_tutorial_mission.20.a.tt:0	"§H教程：强制迁移人口§!已添加到任务日志\n\n"
tutorial_resettle_pops_chain_title:0	"教程：强制迁移人口"
tutorial_resettle_pops_chain_desc:0	"打开一个§H行星§!的§H行星总览§!窗口，点击右上角的§H强制迁移§!按钮。在§H强制迁移§!窗口中，你将会看到我们的两座§H殖民地§!的对比，其中会显示双方的§H人口§!。\n\n点击§H强制迁移人口§!图标就可以将一个§H人口§!从一座殖民地移动到另一座殖民地。"
resettle_pops_counter:0	"已完成强制迁移人口"
hrb_tutorial_mission.22.name:0	"教程：强制迁移人口"
hrb_tutorial_mission.22.desc:0	"成功了！我们成功地将至少一个§!人口§H§H强制迁移§!到了新的世界。"
hrb_tutorial_mission.23.name:0	"教程：第一次接触"
hrb_tutorial_mission.23.desc:0	"遇见一个新的文明可能是一件非常敏感的事情。当我们第一次遇到一个未知物种，便会进行§H第一次接触§!。双方会派出§H特使§!，代表各自的人民完成接触程序。完成第一次接触消耗的时间取决于特使的技能，双方对于彼此§H开放通讯§!的意愿，以及一定程度的运气。"
hrb_tutorial_mission.23.a.tt:0	"§H教程：第一次接触§!已添加到任务日志\n\n"
tutorial_first_contact_chain_title:0	"教程：第一次接触"
tutorial_first_contact_chain_desc:0	"在首次遇见另一个文明，例如§H调查§!他们的恒星系或遭遇他们的§H舰船§!时，§H第一次接触事件窗口§!会弹出。选择一种§H第一次接触§!姿态。\n\n当§H新文明事件窗口§!弹出时，指派一名§H特使§!去完成§H第一次接触§!程序。点击指派按钮，选择可用的§H特使§!，然后点击接受。完成§H第一次接触§!的全部§H阶段§!并达成对我们有利的结果。\n\n快去和一个新文明进行§H第一次接触§!吧。"
first_contact_counter:0	"第一次接触圆满成功"
hrb_tutorial_mission.25.name:0	"教程：第一次接触"
hrb_tutorial_mission.25.desc:0	"成功了！我们顺利完成了§H第一次接触§!程序，并达成了对我们有利的条件。有的时候对方会率先完成此程序，这种情况一般会对我方较为不利。"
hrb_tutorial_mission.26.name:0	"教程：外交"
hrb_tutorial_mission.26.desc:0	"§H外交关系§!决定了整个§H星系§!内的政治局势。\n\n如果邻国与我们§R关系不佳§!，他们就更有可能反对我们，对我们采取§R敌对态度§!，甚至向我们§R宣战§!。\n\n与之相反，与邻近文明保持§G良好关系§!则可能让他们对我们§G开放边境§!，或与我们达成§G商业协议§!。\n\n影响我们与§H小型势力§!的关系较为容易，而改变我们与§H大型势力§!的关系则难度较高。有的势力可能对我们有较高的起始§H评价§!，而有的则较低，这取决于我们双方之间的历史。\n\n快去和另一个文明§H改善关系§!吧。"
hrb_tutorial_mission.26.a.tt:0	"§H教程：外交§!已添加到任务日志\n\n"
tutorial_diplomacy_chain_title:0	"教程：外交"
tutorial_diplomacy_chain_desc:0	"向我们的一个§H已接触势力§!派遣一名可用的§H特使§!以§H改善关系§!。\n\n在§H接触§!窗口中，选择§H外交§!按钮，然后选择§H改善关系§!按钮。选择任何可派遣的特使，然后点击§H接受§!。当特使的任务完成后，§H接触§!窗口中将会显示§H已改善关系§!。"
envoys_sent_counter:0	"已派遣特使"
hrb_tutorial_mission.28.name:0	"教程：外交"
hrb_tutorial_mission.28.desc:0	"成功了！我们的§H特使§!已经完成了与一个§H已接触势力§!§H改善关系§!的任务。"
hrb_tutorial_mission.29.name:0	"教程：法令"
hrb_tutorial_mission.29.desc:0	"§H法令§!可以精确地向特定方向大幅推动我们的§H经济§!、§H军事§!或其他方面的努力。\n\n法令需要一定的§H花费§!，而一旦颁布，法令便会持续生效一段§H时间§!。在法令强制实施期过后，可以取消已颁布的法令，腾出可用的法令上限以颁布其他法令。如同每个主要文明都拥有一种独特的经济资源一样，每个文明也拥有特殊法令。\n\n快去§H启动一项法令§!吧。"
hrb_tutorial_mission.29.a.tt:0	"§H教程：法令§!已添加到任务日志\n\n"
tutorial_activate_edict_chain_title:0	"教程：法令"
tutorial_activate_edict_chain_desc:0	"打开§H法令与政策§!页面。\n\n第一个页面中显示了我们可用的法令。将鼠标指针悬停于一个法令之上以显示关于该法令§H效果§!的提示信息。\n\n点击你选择的法令的勾选框即可将其启动。"
edicts_activated_counter:0	"已启动法令"
hrb_tutorial_mission.31.name:0	"教程：法令"
hrb_tutorial_mission.31.desc:0	"成功了！我们已经§H启动§!了一项§H法令§!。"
hrb_tutorial_mission.32.name:0	"教程：传统"
hrb_tutorial_mission.32.desc:0	"所有的§H传统§!都分门别类地列在各个§H传统树§!中，它们代表我们支持的价值观，以及我们要如何维护这些价值观。\n\n采纳一种传统需要§H花费§!一定的§H凝聚力§!。采纳的传统越多，花费越高。解锁一项传统便会获得相应的特殊效果。此外，每次完全解锁一整棵传统树，我们便可以选择一个新的§H飞升天赋§!。\n\n快去§H采纳一个传统树§!吧。"
hrb_tutorial_mission.32.a.tt:0	"§H教程：传统§!已添加到任务日志\n\n"
tutorial_adopt_tradition_chain_title:0	"教程：传统"
tutorial_adopt_tradition_chain_desc:0	"打开§H社会管理§!页面，点击§H传统树§!的§H采纳§!按钮以将其解锁。\n\n采纳传统所需要的§H凝聚力§!以及我们生产这些凝聚力所需要的§H时间§!都显示在窗口的顶栏中。"
traditions_adopted_counter:0	"已采纳传统"
hrb_tutorial_mission.34.name:0	"教程：传统"
hrb_tutorial_mission.34.desc:0	"成功了！我们已经§H采纳§!了一个新的§H传统树§!。"
hrb_tutorial_mission.35.name:0	"教程：政策"
hrb_tutorial_mission.35.desc:0	"我们的§H政策§!反映我们社会当前的意识形态。\n\n在§H外交、战争、文化、教育、第一次接触、经济、贸易§!等方面，每种政策都代表一种不同的社会政治观念，我们会如何与其他文明交往，以及我们会在内部优先考虑什么样的计划。政策会允许或禁止某些行为，并提供§G正面§!、§R负面§!或好坏参半的奖励。\n\n快去§H更改一项政策§!吧。"
hrb_tutorial_mission.35.a.tt:0	"§H教程：政策§!已添加到任务日志\n\n"
tutorial_change_policy_chain_title:0	"教程：政策"
tutorial_change_policy_chain_desc:0	"打开§H法令和政策§!页面，点击右下角的§H政策§!。\n\n要了解详情，将鼠标指针悬停在一个§H政策类型§!上就可以显示其提示信息。点击一个类型以显示相关政策的下拉菜单。在此菜单中，点击你想选择的政策以显示§H更改政策§!弹出窗口。\n\n点击§H是§!以确认更改。"
policies_changed_counter:0	"已更改政策"
hrb_tutorial_mission.37.name:0	"教程：政策"
hrb_tutorial_mission.37.desc:0	"成功了！我们更改了一项§H政策§!。"
hrb_tutorial_mission.44.name:0	"教程：总督"
hrb_tutorial_mission.44.desc:0	"§H总督§!是一种专业的官员，负责巡视和发展我们的§H殖民地§!。\n\n他们会指挥§H总督船§!，你可以派遣他们去执行§H任务§!以提高目的地行星在特定领域的表现，例如可以提高一座殖民地的§H劳工生产力§!。\n\n当前我们还没有可用的总督，所以我们需要§H招募§!一名总督。"
hrb_tutorial_mission.44.a.tt:0	"§H教程：总督§!已添加到任务日志\n\n"
tutorial_governor_recruit_chain_title:0	"教程：总督"
tutorial_governor_recruit_chain_desc:0	"招募一名§H总督§!来帮助我们发展一座§H殖民地§!。\n\n要招募总督，请使用§H领袖§!菜单。"
governor_recruit_counter:0	"总督已招募"
hrb_tutorial_mission.46.name:0	"教程：总督"
hrb_tutorial_mission.46.desc:0	"成功了！我们已经招募了一名§H总督§!。他的§H总督船§!现在可以在§H总览§!中使用。"
hrb_tutorial_mission.38.name:0	"教程：总督任务"
hrb_tutorial_mission.38.desc:0	"§H总督§!可以去执行§H任务§!，为他派驻的§H行星§!提供有益的临时加成。\n\n这些加成可能包括如提高生产力或资源产出。需要注意的是，总督对派驻行星所提供的帮助的效率取决于他的经验等级。\n\n派一位总督到一颗行星去§H提升劳工生产力§!吧。"
hrb_tutorial_mission.38.a.tt:0	"§H教程：总督任务§!已添加到任务日志\n\n"
tutorial_governor_mission_chain_title:0	"教程：总督任务"
tutorial_governor_mission_chain_desc:0	"派遣一位可用的§H总督§!前往我们的一座§H殖民地§!以§H提升劳工生产力§!。\n\n要在殖民地派驻总督并获得相应的收益，请选择我们的§H总督船§!，然后右键点击目标§H行星§!，再选择相关的§H任务§!以获得加成。"
governor_missions_counter:0	"总督已开始执行任务"
hrb_tutorial_mission.40.name:0	"教程：总督任务"
hrb_tutorial_mission.40.desc:0	"成功了！我们的§H总督§!已经抵达目的地§H[governor_mission_scope.GetName]§!，开始与当地官员合作§H提高劳工生产力§!。"
hrb_tutorial_mission.41.name:0	"教程：间谍"
hrb_tutorial_mission.41.desc:0	"§H间谍§!是一种特工，可以前往其他文明的领土收集关于对方的§H情报§!，并执行其他各种§H行动§!以帮助我们实现我们的目标。\n\n谍报行动可能包括：展开§H宣传§!攻势、窃取敌人的§H蓝图§!、骇入§H恒星基地§!或执行§H反间谍§!任务。\n\n请注意，部分行动只能在本国领土上执行。\n\n当积累到一定的§H情报§!等级后，还可以执行进阶行动。\n\n派一名间谍去执行行动吧。"
hrb_tutorial_mission.41.a.tt:0	"§H教程：间谍§!已添加到任务日志\n\n"
tutorial_spy_operation_chain_title:0	"教程：间谍"
tutorial_spy_operation_chain_desc:0	"要派我们的§H间谍§!去执行一项§H行动§!，先选择§H间谍船§!，然后选择你想安排其秘密前往的恒星系。当间谍船抵达该星系后，打开§H恒星系视图§!，然后右键点击目标§H行星§!。从下拉菜单中选择相应的行动。\n\n派遣我们的一名间谍到邻近文明去执行展开友好§H宣传§!活动的任务。"
operations_counter:0	"已开始执行行动"
hrb_tutorial_mission.43.name:0	"教程：间谍"
hrb_tutorial_mission.43.desc:0	"成功了！我们的§H间谍§!已经抵达目的地§H[spy_mission_target_country.GetName]§!，开始进行友好的§H宣传§!§H活动§!。"
hrb_tutorial_mission.57.name:0	"教程：科技"
hrb_tutorial_mission.57.desc:0	"要推进我们对于宇宙的了解，我们必须要指派§H科学家§!去§H研究§!新的§H科技§!。"
hrb_tutorial_mission.57.a.tt:0	"§H教程：科技§!已添加到任务日志\n\n"
tutorial_technologies_chain_title:0	"教程：科技"
tutorial_technologies_chain_desc:0	"按§HF10键§!或通过§H快速访问面板§!打开§H科技菜单§!，在全部三个§H研究槽位§!中§H选择§!新的§H研究§!。然后为每一个研究槽位指派一名§H科学家§!以开始研究。\n\n重复此操作，直到所有的§H研究槽位§!都分配了科学家并开始取得研究进度。你还可以通过点击§H优先度§!设置来优先进行某个研究。"
scientists_counter:0	"已指派科学家"
research_counter:0	"已选择研究"
hrb_tutorial_mission.59.name:0	"教程：科技"
hrb_tutorial_mission.59.desc:0	"成功了！我们已经指派§H科学家§!去§H研究§!新的§H科技§!。\n\n不要忘了你可以§H自动§!进行或§H优先§!进行特定的研究。\n\n如果一名§H科学家§!§R死亡§!或被指派去从事其他工作，那么你必须要指派一名接替者才能够继续研究。"
hrb_tutorial_mission.60.name:0	"教程：殖民地自动模式"
hrb_tutorial_mission.60.desc:0	"§H自动模式§!是一种更简单快捷的§H殖民地§!管理方法。殖民地必须要分配有§H殖民地规划§!才能够开启自动模式。\n\n自动模式适合“一劳永逸”的殖民地管理风格。比如说，开启自动模式的§H能源星球§!将会自我优化以生产最大数量的§H能量§!，直到自动模式关闭或行星规划发生变化。"
hrb_tutorial_mission.60.a.tt:0	"§H教程：殖民地自动模式§!已添加到任务日志\n\n"
tutorial_automation_chain_title:0	"教程：殖民地自动模式"
tutorial_automation_chain_desc:0	"要为一座§H殖民地§!开启§H自动模式§!，首先确保它已经分配了一个§H殖民地规划§!。\n\n在为殖民地分配了规划之后，将其自动模式切换到§H开启§!。自动模式开关位于§H行星窗口§!的左上角，就在规划图标旁边。\n\n快去为一座殖民地开启自动模式吧。"
automation_counter:0	"已开启殖民地自动模式"
hrb_tutorial_mission.62.name:0	"教程：殖民地自动模式"
hrb_tutorial_mission.62.desc:0	"成功了！我们已经为一座经过§H规划的殖民地§!启动了§H自动模式§!。\n\n请记住，殖民地自动模式是可选功能，可以随时打开或关闭。"
hrb_advisor.1.name:0	"人工智能助理"
hrb_advisor.1.ufop.desc:0	"“您好，总统阁下！\n\n我奉命协助您执行§H联邦§!的伟大任务，那便是在§H星系§!已知区域内传播和平，分享科学进步，在有条件的情况下通过外交手段解决我们的问题，并在外交手段无法解决问题的情况下以优势力量自卫。\n\n要启用人工智能顾问吗？”\n\n$hrb_advisor.1.desc_filler$"
hrb_advisor.1.klingon.desc:0	"“nuqneH（您好），至高议员。\n\n在探索§H战士之道§!的过程中，即便最英勇的克林贡人也需要忠告和建议。克林贡人必须竭尽全力为祖辈增光添彩，向§H凯勒斯§!致以荣耀。若未能履行这些永恒的原则，便是比死亡更可耻的下场。\n\n要启用人工智能顾问吗？”\n\n$hrb_advisor.1.desc_filler$"
hrb_advisor.1.romulan.desc:0	"“Jolan tru（欢迎您），星际皇帝。\n\n罗慕兰人明白万事万物都有自己的位置和时机，不论是残忍还是和善，欢笑还是悲伤，无情还是慈悲...好吧，也许不应该有慈悲。失败的统治者尤其不配得到慈悲。\n\n要启用人工智能顾问吗？”\n\n$hrb_advisor.1.desc_filler$"
hrb_advisor.1.cardassian.desc:0	"“好消息，特使。\n\n我奉命来帮助您完成的新任命。我们都一致同意，一切都是§H国家§!给予的，所有人都蒙受§H国家§!的荫蔽，而且§H国家§!会为所有人提供真相、意义和物质。没有什么过去或未来是我们无法实现的，而没有长治久安的环境便无法实现任何目标。\n\n要启用人工智能顾问吗？”\n\n$hrb_advisor.1.desc_filler$"
hrb_advisor.1.a:0	"开启人工智能顾问。§G（显示提示）§!"
hrb_advisor.1.a.tt:0	"人工智能顾问将会随时出现，帮助你熟悉各种游戏机制。\n\n推荐新手或中级玩家选择。"
hrb_advisor.1.b:0	"关闭人工智能顾问。§R（不会显示提示）§!"
hrb_advisor.1.b.tt:0	"将不会提供任何游戏玩法的帮助。\n\n推荐高级玩家选择。"
hrb_advisor.1.desc_filler:0	"你可以在§H设置§!菜单中随时更改教程等级。"
hrb_advisor.2.name:0	"已启用人工智能顾问"
hrb_advisor.2.ufop.desc:0	"保留基础等级的人工智能顾问。"
hrb_advisor.2.klingon.desc:0	"偶尔参考人工智能的建议也不是什么可耻的事。"
hrb_advisor.2.romulan.desc:0	"正在启动人工智能助理。"
hrb_advisor.2.cardassian.desc:0	"正在开始人工智能顾问协议。"
hrb_advisor.2.a:0	"关闭。"
hrb_advisor.3.name:0	"已停用人工智能顾问"
hrb_advisor.3.ufop.desc:1	"如果之后您需要我的建议，请随时询问我。"
hrb_advisor.3.klingon.desc:1	"把我关掉，对您征服整个§H星系§!毫无益处。petaQ（混账东西）..."
hrb_advisor.3.romulan.desc:1	"我必须要提醒您，兼听则明...不借助我的智慧将会导致您走上歧途，招致灾难性的后果。"
hrb_advisor.3.cardassian.desc:1	"您这是要拒绝§H国家强制§!程序所提供的帮助吗？后果会很严重。"
hrb_advisor.3.a:0	"关闭。"
hrb_advisor.4.name:0	"恒星系视图"
hrb_advisor.4.desc:0	"这里是§H恒星系视图§!，你可以在这里详细查看我们的§H行星§!、§H空间站§!和§H舰队§!的信息。\n\n虽然曲速航行既快又可靠，但在恒星系内移动时，亚光速移动（又称脉冲引擎航行）更受青睐。\n\n如果仔细看，我们可以看到舰船在加速到曲速速度之前进行预热时所产生的标志性的模糊现象。"
hrb_advisor.5.name:0	"负收入"
hrb_advisor.5.desc:0	"我们的§H能量币§!供应正在快速减少。请不要让任何§H资源§!减少到临界值之下。"
hrb_advisor.6.ufop.desc:0	"我们已经拥有了§H曲速能力§!，恭喜！\n\n关于曲速：恒星之间的距离大到不可思议，因此恒星之间的移动需要发明§H曲速引擎§!。物质和反物质的碰撞产生无限量的能源供应，让我们的星舰可以加速到比光速更快的速度。\n\n（舰船的工程设计也保证它们能够安全地减速，不会发生释放出足以毁灭整个宇宙的能量这样的灾难性故障。但似乎大家总会选择性地忘记这一点...）\n\n曾经人们普遍认为光是速度最快的事物。不过如同热素一样，这种理论早已被证伪。"
hrb_advisor.6.klingon.desc:0	"Qapla'（成功了）！我们已经拥有了§H曲速能力§!。\n\n什么是曲速？要详细解释超光速航行理论实在过于复杂。简单来说，就是两种粒子碰撞在一起，释放出强力的能量流，可以使时空像纸一样扭曲。这个过程可以缩短两个地点之间的距离，就好比用抓钩将弱小的敌人拉近到身边一样。\n\n没错，这是克林贡人的科学成就。因为即便我们的科学家也都是伟大的战士。"
hrb_advisor.6.romulan.desc:0	"我们在§H曲速能力§!方面取得了突破性的进展。\n\n现在我们已经发明了§H曲速引擎§!，超光速航行变得如同破解解密盒一样简单，而且输出效率还在日益提升。什么？你没有破解过解密盒？真可悲。\n\n曲速引擎会捕捉散发的量子奇点，并利用这种冗余能量来将我们的舰船加速到超光速。如同我们所有的宿敌一样，我们也依靠自己的头脑最终征服了空间和时间。\n\n现在整个§H星系§!都等待着我们去夺取。"
hrb_advisor.6.cardassian.desc:0	"我们的太空航行技术得到了提升，拥有了§H曲速能力§!。我起草了一份备忘录，请查阅并签发：\n\n为了征服恒星之间那令人费解的广袤距离，我们伟大的§H人民§!发明了§H曲速引擎§!。曲速航行可以让我们的星舰以超光速移动。\n\n至于具体的原理...很遗憾，这是最高机密。而且，尽管其他文明也和我们同时达成了这种技术发现，但所有获得批准的消息来源均达成一致：我们是第一发现者。\n\n祝愿§H卡达西联盟§!从此刻起步，走向永恒。"
hrb_advisor.7.name:0	"曲速星际公路"
hrb_advisor.7.desc:1	"§H曲速星际公路§!是§H星系§!中本就存在的一种快速航道，可以让已经拥有强悍曲速航行能力的舰船在更短的时间内穿越不可思议的距离。\n\n沿着这些曲速星际公路移动可以绕过外交边界的限制，但仅限通过特定的入口和出口进出。你可以将其视作是某种航行捷径。\n\n没人知道我们星系中的曲速星际公路是自然形成的，还是有什么人放在那里的。不过这些星际公路的亚空间构成早已变得老旧和磨损，说明在我们之前还有别人使用过这些航道。"
hrb_advisor.10.name:0	"通知"
hrb_advisor.10.desc:1	"§H通知§!会以小圆点图标的形式出现在屏幕的顶部，为你提供当前事件的最新动态。\n\n你可以通过§H点击左键§!打开通知消息，做出重要的决策或是查看§H星系§!内其他文明的行动。\n\n在通知图标上§H点击右键§!可以将其关闭。"
hrb_advisor.100.name:0	"人工智能顾问关闭"
hrb_advisor.100.desc:1	"已禁用§H提示§!。"
hrb_advisor.100.a:0	"关闭。"
hrb_advisor.101.name:0	"人工智能顾问开启"
hrb_advisor.101.desc:0	"已启用§H提示§!。"
hrb_advisor.101.a:0	"关闭。"
hrb_advisor.201.name:0	"人工智能顾问"
hrb_advisor.201.desc:1	"要继续启用人工智能顾问吗？\n\n$hrb_advisor.1.desc_filler$"
TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_TITLE:0	"政府"
TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_DESC:1	"§H政府§!界面中会显示我们当前的§H统治者§!、价值观以及可能影响我们文明日常运行的§H修正§!。\n\n此外，在下方的页面中还可以查看我们的§H人口统计§!数据。"
TUTORIAL_TECH_VIEW_TITLE:0	"科技"
TUTORIAL_TECH_VIEW_DESC:0	"我们可以在§H科技§!界面中决定§H研究§!工作的方方面面。我们的§H科学家§!拥有无限的潜力，可以实现各种各样的科技进步。\n\n建议你选择符合对应研究领域§H特质§!的科学家，将他们指派到各个§H研究槽位§!中。\n\n分配研究后，你还可以进行§H优先度§!设置，让科学家们集中力量研究特定科技。"
TUTORIAL_CONTACTSVIEW_EMPIRES_UFOP_DESC:0	"在§H通讯§!界面中，我们可以查看我们在§H第一象限和第二象限§!中已经建立联络的其他文明，他们对我们的评价以及我们对他们的外交评价。"
TUTORIAL_CONTACTSVIEW_EMPIRES_KLINGON_DESC:0	"在§H通讯§!界面中，我们可以查看我们在§H第一象限和第二象限§!中所有的敌人和盟友。尽管他们对我们的评价并不重要，但我们还是可以看一看。此外，这里还可以查看我们能够对他们采取的外交行动。"
TUTORIAL_CONTACTSVIEW_EMPIRES_ROMULAN_DESC:0	"在§H通讯§!界面中，我们可以查看我们在§H第一象限和第二象限§!中遇到的其他所谓智慧物种，以及我们可以对他们采取的外交选项。如果想找点乐子，还可以在这里看看不知天高地厚的他们对我们的评价。"
TUTORIAL_CONTACTSVIEW_EMPIRES_CARDASSIAN_DESC:0	"在§H通讯§!界面中，我们可以查看我们在§H第一象限和第二象限§!中遇到的所有其他有智物种。此外，我们还可以在这里看到可以开展的各种§H外交§!活动，以及查看其他文明对我们§H联盟§!的（不重要的）评价。"
TUTORIAL_SITUATION_LOG_TITLE:0	"任务日志"
TUTORIAL_SITUATION_LOG_DESC:1	"这里是§H任务日志§!。这里储存着重要的任务简报，也是我们主要的行动中心。"
TUTORIAL_SHIP_DESIGNER_TITLE:0	"舰船设计器"
TUTORIAL_SHIP_DESIGNER_DESC:0	"在§H舰船设计器§!中，我们可以为星舰配置各种§H模块§!。默认情况下，这个过程是游戏自动进行的，不过你也可以手动作出更改。\n\n请注意，由于各种不同级别§H星舰§!的体形存在差异，可以配置的模块数量也天差地别。"
TUTORIAL_EMPIREVIEW_PLANETS_TITLE:1	"行星管理"
TUTORIAL_EMPIREVIEW_PLANETS_DESC:5	"§H行星管理§!菜单中会显示我们的§H行星§!、它们的§H人口§!以及当前§H资源产出§!的总览。\n\n你可以在这里为行星管理设置§H自动模式§!，不过这要求你首先为该行星选择一个§H规划§!。"
TUTORIAL_MILITARY_FLEET_UFOP_DESC:1	"§H舰队§!是§H联邦§!武装部队的主要组织单位，由§H星际舰队指挥部§!统一指挥。\n\n所有的§H星际舰队§!舰船可同时兼任研究或战斗职责，并且可以随时调动执行任务。\n\n理想情况下，你应该指派一名§H舰队司令§!来指挥每一支舰队。"
TUTORIAL_MILITARY_FLEET_KLINGON_DESC:1	"§H舰队§!是§H克林贡帝国§!军事思想的灵魂。\n\n我们的战舰拥有无可比拟的能力，可以在保持阵型的同时追踪和摧毁猎物。\n\n理想情况下，你应该指派一名§H舰队司令§!来指挥每一支舰队。"
TUTORIAL_MILITARY_FLEET_ROMULAN_DESC:1	"§H舰队§!是§H罗慕兰帝国§!太空战斗力量的中流砥柱。\n\n不论是由少数几艘还是数量庞大的舰船组成，我们的编队永远拥有足以碾压敌人的技术优势。\n\n理想情况下，你应该指派一名§H舰队司令§!来指挥每一支舰队。"
TUTORIAL_MILITARY_FLEET_CARDASSIAN_DESC:1	"§H舰队§!是§H卡达西联盟§!的主要军事力量。\n\n舰队的舰船通常会采取批量生产，并按照高度统一的规格设计，以实现最高的零件互换性。不求质量，只求数量。\n\n理想情况下，你应该指派一名§H舰队司令§!来指挥每一支舰队。"
TUTORIAL_SCIENCE_SHIP_UFOP_DESC:3	"这是我们的§H科研船§!。尽管从技术角度来说，所有的§H星际舰队§!舰船都可以视作科研船，但这种舰船是针对§H调查§!恒星系的§H资源§!、研究§H异常现象§!以及完成§H特别项目§!而专门设计的。"
TUTORIAL_SCIENCE_SHIP_KLINGON_DESC:3	"这是我们的§H科研船§!，少数不以战斗为主要设计目的的克林贡舰船类型之一。这种舰船主要针对§H调查§!恒星系的§H资源§!、研究§H异常现象§!以及完成§H特别项目§!而专门设计。"
TUTORIAL_SCIENCE_SHIP_ROMULAN_DESC:3	"这是我们的§H科研船§!。这类舰船搭载了最顶尖的罗慕兰科技，每一艘都为了快速§H调查§!恒星系的§H资源§!、研究§H异常现象§!以及完成§H特别项目§!等目的而特别设计。"
TUTORIAL_SCIENCE_SHIP_CARDASSIAN_DESC:3	"这是我们的§H科研船§!。这种历史悠久、荣誉等身的星舰是针对§H调查§!恒星系的§H资源§!、研究§H异常现象§!以及完成§H特别项目§!而专门打造的。大部分此类舰船都会为了给我们的§H联盟§!带来科学启迪而长期服役，不知疲倦地辛勤工作。"
TUTORIAL_CONSTRUCTION_SHIP_TITLE:0	"工程船"
TUTORIAL_CONSTRUCTION_SHIP_DESC:1	"这是我们的§H工程船§!，它的作用是修建轨道§H空间站§!。\n\n在完全§H调查§!一个恒星系后，如果该星系的轨道天体拥有相应的资源，我们就可以命令工程船移动到那里，并修建§H研究站§!或§H开采站§!。\n\n尽管大部分此类过程都是自动进行的，但你依然需要将原材料运送到目标地点。"
TUTORIAL_PLANETVIEW_PLANET_TITLE:0	"行星总览"
TUTORIAL_PLANETVIEW_PLANET_DESC:3	"§H行星总览§!界面中会为我们显示关于一颗行星和其居民的重要详情，包括其§H区划§!、§H资源§!生产和消耗率、当前的§H稳定度§!等级以及§H行星规划§!（如果设置了的话）。\n\n你还可以在这里为行星设置自动模式。"
TUTORIAL_PLANETVIEW_TILES_TITLE:1	"人口和岗位"
TUTORIAL_PLANETVIEW_TILES_DESC:2	"我们对§H人口§!进行分类的主要指标就是他们的§H岗位§!。岗位可以进一步划分为不同的§H阶层§!，并可以在扩展视图中查看。\n\n不同的岗位会产出不同类型的§H资源§!，并且需要一定的§H维护费§!开销。除了工作之外，我们的人口还需要§H住房§!和§H舒适度§!。\n\n以上元素都需要得到妥善管理，以避免行星的§H稳定度§!下降。"
TUTORIAL_PLANETVIEW_COMBAT_UFOP_DESC:4	"地面部队主要用于攻击和防御的目的。我们可以在这里看到我们的§H星际舰队陆战队§!和他们驻扎在这颗§H行星§!上的精英兄弟部队。\n\n另外，如果行星最近遭受到攻击，你还可以在这里查看行星的§H破坏度§!等级。\n\n在任命§H陆军将领§!后，我们就可以通过§H招募§!按钮来雇佣新的地面单位。防御部队会自动从行星的执法岗位中抽调，而执法岗位则是由行星首府和其他防御相关的§H建筑§!所提供。"
TUTORIAL_PLANETVIEW_COMBAT_KLINGON_DESC:4	"我们会训练地面部队来征服敌人的星球，以及守卫我们自己的宗族和同胞。我们可以在这里看到我们的§H军队§!和他们驻扎在这颗§H行星§!上的精英兄弟部队。\n\n另外，如果行星最近遭受到攻击，你还可以在这里查看行星的§H破坏度§!等级。\n\n在任命§H陆军将领§!后，我们就可以通过§H招募§!按钮来雇佣新的地面单位。防御部队会自动从行星的执法岗位中抽调，而执法岗位则是由行星首府和其他防御相关的§H建筑§!所提供。"
TUTORIAL_PLANETVIEW_COMBAT_ROMULAN_DESC:4	"为了清理盘踞在我们想要夺取的§H行星§!上的敌人，或是抵抗敌军入侵，守卫我们自己的殿堂，我们会动用到最后手段——地面部队。我们可以在这里看到我们的§H帝国陆军§!和他们驻扎在这颗行星上的精英兄弟部队。\n\n另外，如果行星最近遭受到攻击，你还可以在这里查看行星的§H破坏度§!等级。\n\n在任命§H陆军将领§!后，我们就可以通过§H招募§!按钮来雇佣新的地面单位。防御部队会自动从行星的执法岗位中抽调，而执法岗位则是由行星首府和其他防御相关的§H建筑§!所提供。"
TUTORIAL_PLANETVIEW_COMBAT_CARDASSIAN_DESC:4	"地面部队主要用于摧毁驻守在我们想要占领的§H行星§!上的敌方部队，或是在我们自己的星球遭到入侵时进行防御。我们可以在这里看到我们的§H军队§!和他们驻扎在这颗行星上的精英兄弟部队。\n\n另外，如果行星最近遭受到攻击，你还可以在这里查看行星的§H破坏度§!等级。\n\n在任命§H陆军将领§!后，我们就可以通过§H招募§!按钮来雇佣新的地面单位。防御部队会自动从行星的执法岗位中抽调，而执法岗位则是由行星首府和其他防御相关的§H建筑§!所提供。"
TUTORIAL_MILITARY_STATION_TITLE:0	"恒星基地"
TUTORIAL_MILITARY_STATION_DESC:2	"§H恒星基地§!是用来保护我们恒星系的防御性建筑。建造恒星基地可以扩展我们的边界，但也会消耗不菲的§H维护费§!。"
TUTORIAL_RESEARCH_STATION_TITLE:0	"研究站"
TUTORIAL_RESEARCH_STATION_DESC:1	"§H研究站§!会负责监控恒星系，根据他们收集的数据产出可发表的§H研究§!。"
TUTORIAL_MINING_STATION_TITLE:0	"开采站"
TUTORIAL_MINING_STATION_DESC:2	"§H开采站§!会从小行星、行星体或其他轨道天体的深处采集§H矿物§!和§H战略资源§!。\n\n由于§H殖民地§!在星球表面已经拥有必需的基础设施，因此不需要开采站就可以获取到这些珍贵的矿石，\n\n开采站必需修建在文明的边境之内。"
TUTORIAL_TRANSPORT_SHIP_TITLE:0	"运输舰"
TUTORIAL_TRANSPORT_SHIP_DESC:0	"§H运输舰§!可以在§H行星§!之间运送我们的§H军队§!。\n\n这种舰船在战争冲突发生时用处很大，特别是在我们做出§H宣称§!，而且必须要通过部署地面部队来占领敌人的星球时。\n\n这种舰船的战斗能力非常低，建议派遣§H舰队§!护送。"
TUTORIAL_DIPLOMACY_VIEW_TITLE:0	"外交"
TUTORIAL_DIPLOMACY_VIEW_DESC:3	"§H外交§!界面会显示我们与附近文明的当前关系，以及我们与他们进行互动的各种选项。我们可以在这里§H宣战§!、建立§H联盟§!、达成§H贸易协议§!或查看我们对盟友和宿敌的§H情报等级§!。\n\n我们与其他文明的§H关系§!从§H恶劣§!到§H极佳§!不等。外交活动中有许多可以带来裨益的措施，例如达成互惠协议需要双方有更高等级的关系。\n\n我们可以派遣§H特使§!前往我们的边界之外，完成§H第一次接触§!程序，以及§H改善§!或§H破坏§!我们与邻国的关系。"
TUTORIAL_DIPLOMACY_VIEW_TRADE_TITLE:0	"贸易"
TUTORIAL_DIPLOMACY_VIEW_TRADE_DESC:0	"这里是§H贸易界面§!，我们可以在这里与邻近文明交易§H资源§!，出售盈余物资或补充短缺物资。"
TUTORIAL_DIPLOMACY_VIEW_HIGHINTEL_TITLE:0	"高情报等级"
TUTORIAL_DIPLOMACY_VIEW_HIGHINTEL_DESC:0	"我们的情报机构获得了大量关于此文明的情报，达到了§H高情报等级§!。\n\n我们掌握了大量关于他们政府的深度内幕，这让我们可以准确地衡量他们当前的§H科技§!、§H经济§!、§H相对军事实力§!以及他们与盟友和宿敌的§H关系§!。"
TUTORIAL_DIPLOMACY_VIEW_LOWINTEL_TITLE:0	"低情报等级"
TUTORIAL_DIPLOMACY_VIEW_LOWINTEL_DESC:0	"我们对此文明了解甚少，处于§H低情报等级§!。\n\n我们可以派遣§H间谍船§!去他们的§H殖民地§!和§H恒星基地§!执行§H任务§!，以提升我们的情报收集能力。"
TUTORIAL_DIPLOMACY_VIEW_BUILDING_SPYNETWORK_TITLE:0	"建立间谍网"
TUTORIAL_DIPLOMACY_VIEW_BUILDING_SPYNETWORK_DESC:1	"在我们指派的§H特使§!的领导下，我们的情报员正在努力工作，以在这个文明国内建立§H间谍网§!。\n\n间谍网越完善，我们对这个文明的§H情报§!等级就越高。我们还可以从§H谍报§!页面中下达特殊§H行动§!的命令。"
TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_TITLE:2	"毗邻效应"
TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_DESC:2	"特定§H建筑§!可能会为修建在其附近的其他建筑提供§H毗邻效应§!。在这个星际时代，最优的城市规划才能带来最大的优势。"
TUTORIAL_GOVERNMENTVIEW_BUDGET_TITLE:0	"预算"
TUTORIAL_GOVERNMENTVIEW_BUDGET_DESC:0	"这里是我们的§H预算§!，即我们的§H收入§!和§H支出§!的总和，以能量币的单位进行衡量。另外，我们还可以在这里查看任何正面或负面的经济效果。"
TUTORIAL_GOVERNMENTVIEW_DECISIONS_TITLE:2	"法令"
TUTORIAL_GOVERNMENTVIEW_DECISIONS_DESC:4	"§H法令§!是通过法律调整我们经济活动优先级的操作手段。\n\n大部分法令都伴有一定的惩罚，这些惩罚可以在提示信息中查看。"
TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_TITLE:0	"人口统计"
TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_DESC:0	"§H人口统计§!页面会从人口数据角度分析我们的文明。\n\n这里会显示我们发展和成长的程度，我们的§H人口§!表现出什么样的普遍§H特质§!，以及任何可能影响市民表现或者影响其生活品质的§H修正§!。"
TUTORIAL_EMPIREVIEW_LEADERS_TITLE:0	"领袖"
TUTORIAL_EMPIREVIEW_LEADERS_DESC:0	"在§H领袖§!菜单中，我们可以雇佣、解散或指派从事对应工作的§H总督§!、§H科学家§!、§H舰队司令§!、§H陆军将领§!和§H间谍§!。\n\n因为§H星系§!当前所处的政治局势，§H间谍§!并不是在游戏一开始就立刻可用。如果在你收到这条消息时间谍依然不可用，别担心，他们再过不久就会返回待命了。"
TUTORIAL_CREATESECTOR_TITLE:0	"星域"
TUTORIAL_CREATESECTOR_DESC:2	"§H星域§!是我们在全星系层面上组织文明的方式。我们可以根据§H行星§!所在坐标与我们母星的距离或者他们独特的经济因素来加以组织。"
TUTORIAL_CONTACTSVIEW_SPECIES_TITLE:0	"物种"
TUTORIAL_PLANETVIEW_TERRAFORM_TITLE:0	"环境改造"
TUTORIAL_PLANETVIEW_TERRAFORM_DESC:0	"§H环境改造§!允许我们重塑一颗§H行星§!的生态环境，使其对于特定§H物种§!§H适宜居住§!。"
TUTORIAL_PLANETVIEW_DECISIONS_TITLE:0	"决议"
TUTORIAL_PLANETVIEW_DECISIONS_DESC:0	"行星§H决议§!是为了满足行星§H人口§!的特定需求而通过的当地措施，这些决议可能与法律、文化、犯罪或经济领域相关。\n\n决议可以通过研究新的§H科技§!和其他文化进步来解锁。"
TUTORIAL_UNKNOWN_ALIEN_FLEET_TITLE:1	"未知物种"
TUTORIAL_UNKNOWN_ALIEN_FLEET_DESC:2	"我们遇到了一支拥有星际航行技术的未知物种的§H舰队§!。\n\n要获得更多关于对方的信息，我们需要指派一名§H特使§!去执行§H第一次接触程序§!，或完成一项§H特别项目§!。"
TUTORIAL_VICTORY_UFOP_DESC:0	"§H帝国分数§!界面中会显示我们与星系邻居的相对名次。\n\n需要注意的是，武力并不是统一§H星系§!的唯一方式。请记住，我们的§H国民理念§!会影响我们可用的外交领域手段。\n\n在经过大约三个世纪的时间后，根据当前统计数据，影响力最大的文明将会自动成为赢家。"
TUTORIAL_VICTORY_KLINGON_DESC:0	"§H帝国分数§!界面中会显示我们距离击败敌人和征服全§H星系§!还有多长的道路要走。\n\n尽管这个说法听来荒诞不经，但征服我们所有的邻居并不是掌控§H星系§!的唯一途径。对于缺乏勇气的领导人来说，§H国民理念§!同样可以帮我们开辟前进的方向。\n\n在经过大约三个世纪的时间后，最强大的文明将会自动成为赢家。"
TUTORIAL_VICTORY_ROMULAN_DESC:0	"§H帝国分数§!界面中会显示我们必须要采取怎样的做法才能够击败所有敌人，称霸整个§H星系§!。\n\n尽管这么说显得有些可悲，但以实力压倒其他文明，让他们成为我们的从属并不是成为§H星系之主§!的唯一方式。对于倾向于以智谋取胜的领导人来说，§H国民理念§!也能够起到很大的作用。\n\n在经过大约三个世纪的时间后，最强大的文明将会自动成为赢家。"
TUTORIAL_VICTORY_CARDASSIAN_DESC:0	"§H帝国分数§!界面中会显示我们完成统治§H星系§!的目标需要达成哪些条件。\n\n然而击败其他文明，让他们臣服于我们并不是成为星系主导势力的唯一方案。§H国民理念§!也可以为我们提供说服其他人加入我们事业的机会。\n\n在经过大约三个世纪的时间后，最伟大的文明将会自动成为赢家。"
TUTORIAL_OUTPOST_STATION_UFOP_DESC:4	"§H恒星基地§!是我们文明中最基础的非行星单位。我们修建的每一座恒星基地都可以将一个新的恒星系纳入到§H联邦§!的版图之内。我们还可以通过做出§H宣称§!来占领敌人的恒星基地。\n\n恒星基地可以进行升级，添加§H船坞§!和其他各种重要的§H模块§!。在恒星系内修建恒星基地还可以扩展我们的边界，并增加我们星舰的§H曲速移动距离§!。\n\n当完成恒星基地的建造后，该恒星系就被纳入到我们的控制之下，而我们也可以在其中修建§H研究站§!和§H开采站§!，或者对适宜生命居住的行星进行§H环境改造§!和殖民。"
TUTORIAL_OUTPOST_STATION_KLINGON_DESC:4	"§H恒星基地§!就好比是我们帝国搏动的心脏。我们修建的每一座恒星基地都可以将一个新的恒星系纳入到我们的统治中。我们还可以通过征服仪式，以§H宣称§!的方式来占领敌人建造的恒星基地。我们是克林贡人，我们当然有权利这么做。\n\n恒星基地可以进行升级，添加§H船坞§!和其他各种重要的§H模块§!。在恒星系内修建恒星基地还可以扩展我们的边界，并增加我们星舰的§H曲速移动距离§!。\n\n当完成恒星基地的建造后，该恒星系就归入到我们的霸权之下，而我们也可以在其中修建§H研究站§!和§H开采站§!，或者对适宜生命居住的行星进行§H环境改造§!和殖民。"
TUTORIAL_OUTPOST_STATION_ROMULAN_DESC:4	"我们修建的每一座§H恒星基地§!都可以赋予我们统治一个恒星系的权力。我们还可以通过§H宣称§!的方式来占领我们想要削弱、乃至征服的其他物种所修建的恒星基地。\n\n恒星基地可以进行升级，添加§H船坞§!和其他各种重要的§H模块§!。在恒星系内修建恒星基地还可以拓展我们的疆域，并增加我们星舰的§H曲速移动距离§!。\n\n当完成恒星基地的建造后，该恒星系就归入到我们的帝国麾下，而我们也可以在其中修建§H研究站§!和§H开采站§!，或者对适宜生命居住的行星进行§H环境改造§!和殖民。"
TUTORIAL_OUTPOST_STATION_CARDASSIAN_DESC:4	"我们修建的每一座§H恒星基地§!都保障了我们对该恒星系拥有合法的所有权。我们还可以通过§H宣称§!的方式来占领我们想要征服的物种所修建的恒星基地。\n\n恒星基地可以进行升级，添加§H船坞§!和其他各种重要的§H模块§!。在恒星系内修建恒星基地还可以扩展我们的领土，并增加我们星舰的§H曲速移动距离§!。\n\n当完成恒星基地的建造后，该恒星系就被纳入到我们的治下，而我们也可以在其中修建§H研究站§!和§H开采站§!，或者对适宜生命居住的行星进行§H环境改造§!和殖民。"
TUTORIAL_GALAXY_VIEW_UFOP_DESC:0	"这是我们的§H星系§!。除了§H科研船§!外，大部分舰船的航行距离都是有限的。星舰的§H曲速移动距离§!决定了它向单个方向能够移动的最大距离。\n\n舰船的曲速移动距离取决于它与最近的§H恒星基地§!之间的距离。修建恒星基地可以增加我们的§H曲速泡§!总体覆盖面，让我们的舰队得以前往更远的未知之境。\n\n外交方面的限制，例如其他文明向我们关闭边界，也会缩短星舰的曲速移动距离。请一定要留意哪些文明允许我们在他们的领土内通过。\n\n在打开此地图后，点击其他文明就可以显示对方的一些基本信息。更改§H地图模式§!则可以显示不同的信息，例如其他文明对我们的§H评价§!、§H人工智能态度§!等等。"
TUTORIAL_GALAXY_VIEW_KLINGON_DESC:0	"看吧，这就是我们要去征服的§H星系§!。除了§H科研船§!外，大部分舰船都无法永远地航行下去。星舰的§H曲速移动距离§!决定了它向单个方向能够移动的最大距离。\n\n舰船的曲速移动距离取决于它与最近的§H恒星基地§!之间的距离。修建恒星基地可以增加我们的§H曲速泡§!总体覆盖面，让我们可以更自如地部署我们的舰队。\n\n外交方面的限制，例如当那些胆怯的文明向我们关闭边界，也会缩短星舰的曲速移动距离。请一定要留意哪些文明允许我们穿行于他们的领土之内。\n\n在打开此地图后，点击其他文明就可以显示对方的一些基本信息。更改§H地图模式§!则可以显示不同的信息，例如其他文明对我们的§H评价§!、§H人工智能态度§!等等。"
TUTORIAL_GALAXY_VIEW_ROMULAN_DESC:0	"我们的§H星系§!就是一道等待着我们去破解的谜题。除了§H科研船§!外，大部分舰船都无法航行到地图的边缘。星舰的§H曲速移动距离§!决定了它向单个方向能够移动的最大距离。\n\n舰船的曲速移动距离取决于它与最近的§H恒星基地§!之间的距离。修建恒星基地可以增加我们的§H曲速泡§!总体覆盖面，方便我们将舰队部署到拥有巨大战略优势的位置。\n\n外交方面的限制，例如关闭的边界，则会减少星舰的曲速移动距离。不过若是发生这种事，我们届时很可能已经在着手制订消灭这个物种的计划了。\n\n在打开此地图后，点击其他文明就可以显示对方的一些基本信息。更改§H地图模式§!则可以显示不同的信息，例如其他文明对我们的§H评价§!、§H人工智能态度§!等等。"
TUTORIAL_GALAXY_VIEW_CARDASSIAN_DESC:0	"这是我们的§H星系§!。除了§H科研船§!，大部分舰船都没有无限自由航行的能力。星舰的§H曲速移动距离§!决定了它向单个方向能够航行的最大距离。\n\n舰船的曲速移动距离取决于它与最近的§H恒星基地§!之间的距离。修建恒星基地可以增加我们的§H曲速泡§!总体覆盖面，让我们可以命令舰队前往指定的地点。\n\n外交关系带来的掣肘，例如邻近文明与我们的关系恶化并向我们关闭边界，则会减少星舰的曲速移动距离。如果事态发展到这一步，将紧张局势进一步升级可能最为符合我们的利益。\n\n在打开此地图后，点击其他文明就可以显示对方的一些基本信息。更改§H地图模式§!则可以显示不同的信息，例如其他文明对我们的§H评价§!、§H人工智能态度§!等等。"
TUTORIAL_WAR_GOAL_UFOP_DESC:0	"我们只能为了自卫、保护盟友或捍卫我们的价值观而采取军事行动，并且需要清楚地通知相关各方我们想要在这次冲突中达成什么目的。\n\n§H战争目标§!就是我们声明要求的方式。通过正式表态，说明我们的目标，以便所有相关方相应地制定计划。有的对手可能会选择回避与我们的交战。\n\n要宣告§H战争目标§!，请从菜单中进行选择。"
TUTORIAL_WAR_GOAL_KLINGON_DESC:0	"要向我们欲求征服的文明宣战，那么提前向我们的所有敌人和盟友知会我们想要达成的目标对我们比较有利。\n\n§H战争目标§!就是宣告这些要求的方式。不论他们是选择负隅顽抗、死战到底，还是扔下武器主动投降，对我们来说都没有任何区别。不过宣告目标还是能够帮助我们走向最后的胜利，特别是有利于与盟友进行协调。\n\n要宣告§H战争目标§!，请从菜单中进行选择。"
TUTORIAL_WAR_GOAL_ROMULAN_DESC:0	"在向低等物种宣战时，清楚地表明我们的意图最符合我们的利益。\n\n这样的正式声明称为§H战争目标§!。不论我们公开的信息是真是假，不宣而战绝不符合专业军队的操守，更不用说我们还是全§H星系§!中最强大的军队。\n\n要宣告§H战争目标§!，请从菜单中进行选择。"
TUTORIAL_WAR_GOAL_CARDASSIAN_DESC:0	"在宣战之前，我们应该首先表明我们的意图。这样做可以向所有相关方面阐明我们的敌对行动是正当的。\n\n正式声明§H战争目标§!可以让我们师出有名。至于§H星系§!的其余势力是否选择在道德和法律方面支持我们其实无关紧要，因为我们的立场永远是正确的。\n\n要宣告§H战争目标§!，请从菜单中进行选择。"
TUTORIAL_WAROVERVIEW_UFOP_DESC:0	"我们可以在这里追踪我们在当前冲突里的收获和损失。\n\n总体衡量这些得失的指标就是§H厌战度§!，它代表参战各方停止敌对活动、接受对方条件的意愿。\n\n如果某一方的厌战度达到100%，那么拥有较大优势的一方就可以强迫对方接受§H维持现状§!协议。"
TUTORIAL_WAROVERVIEW_KLINGON_DESC:0	"这里详细分析了我们距离征服我们的敌人还差多少进度。\n\n在这里可以查看每一场战斗的结果，以及参战各方的整体§H厌战度§!。厌战度可以告诉我们离强迫对方投降还有多远...或者离对方要求我们接受他们的条件还有多远。\n\n当任何一方的厌战度达到100%时，最接近于胜利的一方可以强迫被击败的一方接受§H维持现状§!协议。"
TUTORIAL_WAROVERVIEW_ROMULAN_DESC:0	"我们可以在这里直观地查看我们有多接近于消灭我们的敌人。\n\n在这里可以查看每一场战斗的结果，以及参战各方的整体§H厌战度§!。厌战度可以告诉我们离强迫对方投降还有多远，反之亦然。\n\n当任何一方的厌战度达到100%时，胜利者可以强迫濒临灭亡的一方接受§H维持现状§!协议。"
TUTORIAL_WAROVERVIEW_CARDASSIAN_DESC:0	"我们可以在这里查看与敌人之间的总体局势。\n\n在这里可以查看每一场军事行动的数据，以及参战各方的整体§H厌战度§!。厌战度可以告诉我们距离取得冲突的全面胜利还有多远。\n\n当任何一方的厌战度达到100%时，完成任务的一方就可以强迫失败方接受§H维持现状§!协议。"
TUTORIAL_STRATEGIC_RESOURCES_TITLE:0	"战略资源"
TUTORIAL_STRATEGIC_RESOURCES_DESC:2	"§H战略资源§!是我们所能采集和提炼的最稀有、最贵重的材料。\n\n要建造处理这些资源的建筑可能需要先研究特定的§h科技§!。"
TUTORIAL_EXPANSION_PLANNER_TITLE:0	"扩张规划器"
TUTORIAL_EXPANSION_PLANNER_DESC:2	"在§H扩张规划器§!中，我们可以查看我们的文明所能抵达的所有宜居星球，以及每一颗星球的§H行星类型§!。后者决定了一颗行星是否适宜接受§H环境改造§!。\n\n我们可以在这里建造§H殖民船§!来运送我们的殖民者，并选择哪些物种最适合迁居到相应行星的§H居住站§!。\n\n在对一颗行星进行殖民之前，你必须先完全调查这颗行星，并完成对该区域内所有异常现象的研究。此外，该恒星系中还必须要有一座你的§H恒星基地§!。"
TUTORIAL_TRADITIONS_TITLE:0	"传统"
TUTORIAL_TRADITIONS_DESC:1	"在§H传统§!界面中，我们可以查看我们文明的§H传统树§!。要获得一个§H传统树§!其中的传统，我们必须要先采纳它。\n\n采纳每一项传统都需要消耗§H凝聚力§!，而凝聚力则通过§H建筑§!和§H岗位§!产出，或是通过完成特定§H事件§!赢得。\n\n解锁传统树和其中包含的传统需要大量的凝聚力，所以建议大量储备这种宝贵的§H资源§!。"
TUTORIAL_ASCENSION_PERKS_TITLE:0	"飞升天赋"
TUTORIAL_ASCENSION_PERKS_DESC:0	"§H飞升天赋§!是我们不断积累§H传统§!后达到的高峰，可以为我们提供与其所属§H传统树§!有关的强大加成。\n\n每当文明完全采纳一个§H传统树§!，都会解锁一个§H飞升天赋槽位§!。某些飞升天赋可能需要先研究特定§H科技§!。"
TUTORIAL_SPECIES_RIGHTS_UFOP_DESC:1	"我们可以为生活在边境内的所有智慧物种设置§H物种权利§!。\n\n根据§H联邦法律§!，我们的所有成员物种都拥有平等的合法权利。然而做出过巨大贡献的成员物种确实会享受到一些尚未获得认可的成员物种暂时无法享有的特殊权益。\n\n你可以通过相关的按钮来设置默认权利。"
TUTORIAL_SPECIES_RIGHTS_KLINGON_DESC:1	"我们可以为生活在我们境内的所有智慧物种设置§H物种权利§!，并决定§H克林贡帝国§!在整体上提供什么样的生活条件。\n\n不同的侧重方向将会为克林贡社会的各个层面提供优势。\n\n你可以通过相关的按钮来设置默认权利。"
TUTORIAL_SPECIES_RIGHTS_ROMULAN_DESC:1	"§H物种权利§!对我们来说就是个笑话，这点你也认可吧？毕竟其他物种永远都是我们的从属。\n\n这个页面还能让我们设置我们自己的生活水平，这取决于哪些物种能配得上过优渥的生活，哪些配不上。\n\n你可以通过相关的按钮来设置默认权利。"
TUTORIAL_SPECIES_RIGHTS_CARDASSIAN_DESC:1	"§H物种权利§!只是§H联邦§!虚构出来的概念。\n\n除非能够让所有卡达西人都安居乐业，享受和我们对手同等的丰富物质，否则我们不会太过于关心其他种族的生活质量。\n\n你可以通过相关的按钮来设置默认权利。"
TUTORIAL_FLEET_MANAGER_TITLE:0	"舰队管理"
TUTORIAL_FLEET_MANAGER_DESC:0	"在§H舰队管理§!界面中，我们可以设计我们的§H军事舰队§!的图纸。当你拥有成百上千艘舰船时，此菜单可以大幅简化管理工作。"
TUTORIAL_CLAIMS_VIEW_TITLE:0	"宣称"
TUTORIAL_CLAIMS_VIEW_DESC:0	"§H宣称§!是我们在冲突中占领新的星球的手段。当我们处于战争中或开战前，我们可以花费§H影响力§!来宣称对其他文明当前占据的恒星系拥有所有权。\n\n对一个恒星系宣称所有权将给予我们正当的§H宣战理由§!，以便我们对占有该星系的文明宣战。\n\n在由分别结盟的多方展开的战争中，对该恒星系拥有最合理的所有权宣称的文明会在战后得到该星系。"
TUTORIAL_ANOMALIES_TITLE:0	"异常现象"
TUTORIAL_ANOMALIES_DESC:0	"§H异常现象§!界面会显示我们已经发现、但尚未完成调查研究的异常现象。"
TUTORIAL_GOVERNMENTVIEW_MARKET_TITLE:0	"市场"
TUTORIAL_GOVERNMENTVIEW_MARKET_DESC:0	"在§H市场§!中，我们可以交换§H资源§!，优化我们的经济。\n\n资源可以在这里进行买卖，不过当前的产量并不一定会影响到价格。毕竟供求关系的法则依然适用。\n\n你可以使用自动交易功能以月为单位进行反复交易。"
TUTORIAL_TRADE_VIEW_TITLE:0	"贸易路线"
TUTORIAL_TRADE_VIEW_DESC:1	"星际§H贸易§!依靠§H行星§!之间建立的贸易路线进行，这些路线通常会有重兵守卫。\n\n§H恒星基地§!会从最近的行星处获得§S贸易额§!，然后该贸易额会传递回我们的母星，并被转换为§S能量§!这样的资源。\n\n§S贸易中心模块§!可以扩大§H恒星基地§!收取贸易额的范围，使其影响扩展到附近的其他恒星系。"
TUTORIAL_GOVERNMENTVIEW_POLICIES_TITLE:0	"政策"
TUTORIAL_GOVERNMENTVIEW_POLICIES_DESC:0	"§H政策§!就是将我们的政府和公民团结在一起的法律。\n\n虽然任何政策都不是一成不变的，但不同类型的政府都只能颁布有限的法律政策，而且有的政策还需要通过研究§H科技§!方能解锁。"
TUTORIAL_ENVOYS_TITLE:0	"特使"
TUTORIAL_ENVOYS_DESC:0	"§H特使§!是我们在国境之外的代表。他们可以与其他文明展开§H第一次接触§!，或是与已经建立通讯的文明展开§H外交§!活动。"
TUTORIAL_EMPIRE_SPRAWL_DESC:2	"§H疆域幅度§!指标总体上衡量了我们文明的发展，包括我们领土之内所有§H恒星系§!和§H殖民地§!的相关数据。\n\n如果我们的§H行政管理能力§!无法跟上我们的扩张速度，那么研究§H科技§!、采纳§H传统§!和雇佣§H领袖§!都会变得更加昂贵。"
TUTORIAL_QUESTS_VIEW_UFOP_DESC:0	"§H任务树§!中显示我们文明的过去和未来的一些历史分水岭时刻。\n\n每一个§H节点§!都包含一系列事件的高潮，这些时刻从根本上改变了或将会改变我们的社会、经济以及民众的前进轨迹。\n\n请一定要谨慎选择。编写历史年表是件非常敏感而慎重的事宜。"
TUTORIAL_QUESTS_VIEW_KLINGON_DESC:0	"§H任务树§!中显示了§H克林贡帝国§!可能走向的各种未来。\n\n每一个§H节点§!都包含了历史上的重要时刻，这些时刻从根本上改变了或将会改变我们全体同胞的命运。\n\n一切皆有可能...唯若我们勇往直前。"
TUTORIAL_QUESTS_VIEW_ROMULAN_DESC:0	"§H任务树§!显示了我们文明在过去和未来的历史中发展蔓延开的各种不同分支路线。\n\n每一个§H节点§!都包含一系列事件导致的后果，这些事件从根本上改变了或将会改变我们的§H星际帝国§!。\n\n时间是一座包含无限条道路的迷宫。谨慎前行。"
TUTORIAL_QUESTS_VIEW_CARDASSIAN_DESC:0	"§H任务树§!显示我们§H人民§!所做出的最重大的决定的结果，以及我们通过这种集体意志的表达所能走向的每一个全新未来。\n\n每一个§H节点§!都包含一项重要到能够影响历史发展的重要里程碑，这些时刻从根本上改变了或将会改变我们社会的走向。\n\n每个个人那看似渺小的贡献加总起来，便能撼动历史。"
TUTORIAL_BALANCE_OF_POWER_VIEW_TITLE:0	"实力平衡"
TUTORIAL_BALANCE_OF_POWER_VIEW_DESC:0	"§H实力平衡§!会显示哪个文明对§H第一象限§!和§H第二象限§!拥有最强大的影响力。\n\n实力平衡远非是一种静态的表现形式。它是动态的、时刻快速变化的，你应该密切关注此界面。"
TUTORIAL_GOVERNOR_SHIP_TITLE:0	"总督船"
TUTORIAL_GOVERNOR_SHIP_DESC:0	"这是我们的§H总督船§!。它的特殊之处在于可以被派遣去执行§H任务§!，帮助我们的§H殖民地§!实现特定的经济或军事目标。\n\n§H总督§!还能够被派遣去执行对他们个人非常重要的§H特别项目§!。"
TUTORIAL_SPY_SHIP_UFOP_TITLE:0	"间谍船"
TUTORIAL_SPY_SHIP_UFOP_DESC:0	"这是我们的§H间谍船§!。它是一种为了在不被发现的情况下行动、并且以不对称手段捍卫§H联邦§!利益而专门设计的隐形舰船。它的§H曲速移动距离§!可以延伸到我们已经建立联络的所有文明的边境之内。\n\n这种舰船可以秘密地穿行于其他文明的领地内以执行§H谍报§!任务，例如收集§H情报§!或执行非公开的§H行动§!。"
TUTORIAL_SPY_SHIP_KLINGON_TITLE:0	"间谍船"
TUTORIAL_SPY_SHIP_KLINGON_DESC:0	"这是我们的§H间谍船§!。它是一种为了在不被发现的情况下行动、实现不战而屈人之兵目的而专门设计的隐形舰船。它的§H曲速移动距离§!可以延伸到我们已经建立联络的所有文明的边境之内。\n\n理想情况下，这种舰船应该由§H间谍§!驾驶，隐秘地穿行于其他文明的领地内以执行§H谍报§!任务，例如收集§H情报§!或执行机密§H行动§!。谍报活动不仅能在其他帝国内展开，部分行动也可以在我们自己国内实施。\n\n谍报行动可能是攻击性的，也可能是防御性的，例如：展开§H宣传§!攻势、窃取敌人的§H蓝图§!、骇入§H恒星基地§!或开展§H反间谍§!行动。\n\n请注意，执行某些行动可能会要求我们先对一个文明达到特定的情报等级。"
TUTORIAL_SPY_SHIP_ROMULAN_TITLE:0	"间谍船"
TUTORIAL_SPY_SHIP_ROMULAN_DESC:0	"这是我们的§H间谍船§!。它是一种为了在不被发现的情况下行动、对低劣、弱小的敌人进行破坏并将他们蒙在鼓里的目的而专门设计的隐形舰船。它的§H曲速移动距离§!可以延伸到我们已经建立联络的所有文明的边境之内。\n\n理想情况下，这种舰船应该由§H间谍§!驾驶，隐秘地穿行于其他文明的领地内以执行§H谍报§!任务，例如收集§H情报§!或执行机密§H行动§!。谍报活动不仅能在其他帝国内展开，部分行动也可以在我们自己国内实施。\n\n谍报行动可能是攻击性的，也可能是防御性的，例如：展开§H宣传§!攻势、窃取敌人的§H蓝图§!、骇入§H恒星基地§!或开展§H反间谍§!行动。\n\n请注意，执行某些行动可能会要求我们先对一个文明达到特定的情报等级。"
TUTORIAL_SPY_SHIP_CARDASSIAN_TITLE:0	"间谍船"
TUTORIAL_SPY_SHIP_CARDASSIAN_DESC:0	"这是我们的§H间谍船§!。它是一种为了在不被发现的情况下行动、执行§H黑曜石结社§!的各种任务而专门设计的隐形舰船。它的§H曲速移动距离§!可以延伸到我们已经建立联络的所有文明的边境之内。\n\n理想情况下，这种舰船应该由§H间谍§!驾驶，隐秘地穿行于其他文明的领地内以执行§H谍报§!任务，例如收集§H情报§!或执行我国“不知情”的§H行动§!。谍报活动不仅能在其他帝国内展开，部分行动也可以在我们自己国内实施。\n\n谍报行动可能是攻击性的，也可能是防御性的，例如：展开§H宣传§!攻势、窃取敌人的§H蓝图§!、骇入§H恒星基地§!或开展§H反间谍§!行动。\n\n请注意，执行某些行动可能会要求我们先对一个文明达到特定的情报等级。"
TUTORIAL_FIRSTCONTACT_VIEW_TITLE:0	"第一次接触"
TUTORIAL_FIRSTCONTACT_VIEW_DESC:0	"我们已经与另一个文明建立了通讯。至少这些信号确实是由某个智慧物种发出的...\n\n要正式展开§H第一次接触§!程序，我们必须先指派一名§H特使§!。\n\n另外可能还需要一部通用翻译器。"
TUTORIAL_GLOBAL_TENSION_VIEW_TITLE:0	"全局紧张度"
TUTORIAL_GLOBAL_TENSION_VIEW_DESC:0	"§H全局紧张度§!代表了我们文明的总体时代思潮，以及我们的§H人口§!对于当前事件、以及这些事件在不远的未来可能对我们造成什么样的影响的看法。这些看法可能是正面的，也可能是负面的。"
TUTORIAL_OBSERVATION_STATION_TITLE:0	"观测站"
TUTORIAL_OBSERVATION_STATION_DESC:0	"我们可以利用§H观测站§!秘密地监控我们遇到的§H曲速前文明§!的发展过程。"
