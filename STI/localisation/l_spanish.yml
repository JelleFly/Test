shady_first:0	"¡Eh! Tú, ahí... ¿Te interesan una mercancía clandestina de calidad que no encontrarás en ningún otro lado? Algunos calificarían esto de «mercado negro», pero eso no es bueno para el negocio... Los precios no son negociables por la falta de competencia, pero, viendo la singularidad de la mercancía, los encontrarás bastante injustos... ¡Perdón, bastante justos! ¡Malditos traductores universales!\n\nAunque... no preguntes de dónde la he sacado. Hay muchos que han perdido algún que otro cargamento y que les gustaría echar un ojo a todo esto, y preferiríamos que no lo hicieran. Lo digo en serio. Recuerda la regla de adquisición n.º 125: «No puedes hacer un trato si estás muerto»."
shady_low_op:0	"¿Otra vez tú? Ja, ja... No esperaba que volvieras después de la última vez. Supongo que sabes reconocer un buen trato cuando lo ves, ¿no? ¡Mientras no sepas reconocer un trato justo, puedes seguir viniendo! Ja, ja, ja.\n\nEcha un vistazo. ¡Pero no toques nada! A menos que lo hayas pagado. Eh..., esa sería una buena regla de adquisición, no lo dudes."
shady_high_op:0	"Vaya, qué bueno encontrarte por aquí. Je, je. ¿Nuestras fantásticas ofertas ya te han despertado la curiosidad? Lo sabía, tenía que pasar tarde o temprano. Como dicen: «Cuanto más arriesgado el camino, mayor la recompensa». La regla de adquisición n.º 62, entérate bien.\n\nDe todos modos, algunos dicen que tratar con nosotros te hace sospechoso. ¿Yo? Yo no te juzgaré por cómo eres... Pero sí lo haré por lo que te falta. Es una de mis reglas personales."
