qt_romulan_c1_desc:0	"Qu'il s'agisse d'une silhouette dans l'ombre, d'un mouchard dans le moulage d'une sculpture, d'un fût de §Hkali-fal§! frelaté ou d'un leurre placé sur un §Hfvai§!, notre société repose sur le principe qu'on n'est jamais trop prudent. En tant que pionniers des nouvelles méthodes de surveillance, nous avons des yeux partout.\n\n"
qt_romulan_control_khitomer_01:0	"Contrôle de Khitomer"
qt_romulan_control_khitomer_01_desc:0	"Maintenant que Khitomer est entre nos mains, il ne reste plus qu'à le faire comprendre à sa population."
qt_romulan_empower_tal_shiar_02:0	"Habilitation du Tal Shiar"
qt_romulan_empower_tal_shiar_02_desc:0	"Augmentons nos moyens d'espionnage en menant des opérations pointues qui offriront tous les renseignements requis par nos agents."
qt_romulan_challenge_khitomer_accords_03:0	"Opposition aux accords de Khitomer"
qt_romulan_challenge_khitomer_accords_03_desc:0	"Confrontons les Klingons et la Fédération dans une guerre totale pour prouver la supériorité de notre espèce."
qt_romulan_reman_covert_ops_04:0	"Opérations secrètes rémiennes"
qt_romulan_reman_covert_ops_04_desc:0	"Établissons une base d'opérations pour nos missions d'espionnage sur Remus."
qt_romulan_enforce_isolationism_05:0	"Isolationnisme renforcé"
qt_romulan_enforce_isolationism_05_desc:0	"Notre culture se suffit à elle-même pour répondre à nos besoins. Si jamais nous avons besoin d'autre chose, nous tâcherons de nous en emparer en agrandissant nos frontières."
qt_romulan_break_isolationism_06:0	"Sortie de l'isolationnisme"
qt_romulan_break_isolationism_06_desc:0	"Ouvrons nos frontières et nos esprits aux autres espèces, afin de partager avec elles les merveilles de la culture romulienne."
qt_romulan_vulcan_ambition_07:0	"Ambitions vulcaines"
qt_romulan_vulcan_ambition_07_desc:0	"Recadrons nos cousins éloignés en nous emparant de Vulcain."
