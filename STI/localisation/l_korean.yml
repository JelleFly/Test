qt_cardassian_b1:0	"바조르의 번영"
qt_cardassian_b1_desc:0	"우리 통합 정책의 장점은 모든 구성원이 더 높은 목표를 향해 나아갈 수 있도록 하는 데 있습니다. 카대시안은 차별하지 않으며 오히려 격려합니다. 누군들 우리의 사명에 동참하고 싶지 않을까요? 끝없는 자원, 호화로운 가족 만찬, 숨 멎을 듯 아름다운 건축물... 이 모든 것이 §H은하§!에서 가장 공정한 §H당국§!의 보호 아래에 있습니다. 하물며 바조란조차 동의할 수밖에 없을 겁니다.\n\n"
qt_cardassian_b1_custom_tooltip_fail:0	"£trigger_no£ 바조르가 §H카대시안 연맹§!의 일부가 됨"
qt_cardassian_b1_custom_tooltip_success:0	"£trigger_yes£ 바조르가 §H카대시안 연맹§!의 일부가 됨"
qt_cardassian_b2:0	"바조르의 끝"
qt_cardassian_b2_desc:0	"§H바조르§!는 감히 가늠할 수 없는 §H카대시아§!의 이상에 따라 재편되었습니다. 우리 §H당국§!의 영리한 작업 덕분에 바조르의 모성은 잠재력을 최대한 발휘할 수 있게 되었지요. 영성이니 뭐니 하는 헛소리에 집중하지 않은 끝에 바조란을 엄격하고 훌륭한 일꾼으로 훈련시킨 것입니다. 이토록 가련한 종족이 사회 경제의 정점에 도달한 것은 카대시안의 방법론 덕분입니다.\n\n"
qt_cardassian_b2_bajor_is_cardassian_fail:0	"£trigger_no£ §H카대시안 연맹§!이 §Y바조르 XI§! 보유"
