qt_klingon_d3:0	"위협 길들이기"
qt_klingon_d3_desc:0	"인간은 육체적 힘과 정신적 체력이 부족합니다. 약자는 생존에 적합하지 않습니다. 우리의 전사들은 시간을 인내하는 데 무엇이 필요한지 본능적으로 파악하는 능력이 있지요. 죽이지 않으면 죽임을 당하는 것이 삶의 법칙입니다.\n\n"
