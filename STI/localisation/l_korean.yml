qt_cardassian_c2:0	"옵시디언단"
qt_cardassian_c2_desc:0	"§H카대시안 정보국§!에 관해 확인하거나 부인할 수 있는 사실은 많지 않습니다. 다만 높은 수준의 비밀 유지 덕분에 §H은하§!에서 가장 효율적인 조직이 될 수 있었던 건 분명합니다. 카대시아 시민은 세상에 나와 첫 숨을 쉬는 순간부터 모든 움직임이 기록되고 기밀 장소에 안전하게 저장됩니다. 들리지 않는 말은 없으며, 보이지 않는 의식은 없으며, 알려지지 않은 거래는 없습니다.\n\n"
qt_cardassian_c2_custom_tooltip:0	"§Y사회의 조화§! 시행령 잠금 해제"
qt_cardassian_c3:0	"테록 노르"
qt_cardassian_c3_desc:0	"우리의 우주 기지는 노동의 결실입니다. 우리의 지도 아래 바조란 주민이 건설한 §H테록 노르§!는 이제 정치적으로나 전략적으로나 이 §H은하§!에서 가장 중요한 기지입니다.\n\n"
