leader_trait_custom_ai_assistant_desc:0	"向爱吐槽的AI朋友寻求帮助不丢人。向植入中枢神经系统的AI求助更是理所当然。"
#leader_trait_custom_ai_assistant_effect_desc:0	""
leader_trait_sapient_ai_assistant_desc:0	"这位领袖为增强神经突触植入了量子计算机，让以概率为导向的分析式思维更加敏锐。"
