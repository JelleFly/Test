leader_patient:0	"Вычислитель"
leader_patient_desc:1	"Умный лидер не торопится и ждет подходящего момента для удара. Чтобы избавиться от противника, сначала надо собрать нужную информацию. Идеальный катализатор — вот секрет самой мощной цепной реакции."
