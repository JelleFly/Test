qt_ufop_where_none_has_gone_before_1:0	"Donde nunca nadie ha llegado"
qt_ufop_where_none_has_gone_before_1_desc:0	"Tras siglos de conflictos, una nueva §Hépoca dorada§! ha llegado a la §Hgalaxia§!. Es el momento de que cumplamos el verdadero propósito de la §HFlota Estelar§!: explorar nuevos mundos y avanzar sin miedos en nombre de la paz y la ciencia.\n\n"
qt_ufop_understand_the_unknown_2:0	"Comprende lo desconocido"
qt_ufop_understand_the_unknown_2_desc:0	"El verdadero poder no se encuentra en la conquista ni el yugo, sino en el conocimiento. Quienes tienen la dedicación y curiosidad suficiente como para explorar más allá de su mundo natal serán recompensados con una sabiduría inigualable sobre el universo y las impresionantes anomalías que quedan por estudiar.\n\n"
qt_ufop_understand_the_unknown_2_custom_tooltip:0	"Se ha desbloqueado el edicto §YEstatutos renovados§!\n"
qt_ufop_first_contacts_3:0	"Primeros contactos"
qt_ufop_first_contacts_3_desc:0	"Nuestro objetivo es incluir tantas especies con capacidad de curvatura como podamos en la Federación, y compartir con ellas los valores de paz, igualdad, derechos universales y descubrimiento científico. No obstante, debemos acatar la Primera Directriz.\n\n"
qt_ufop_multilateral_accords:0	"Acuerdos multilaterales"
qt_ufop_multilateral_accords_desc:0	"Colaborar con otras civilizaciones en asuntos de comercio, investigación y diplomacia es la piedra angular de la unidad interestelar. La prosperidad de la §HFederación§! y de toda la §Hgalaxia§! depende de que se mantenga esta ayuda mutua.\n\n"
qt_ufop_multilateral_accords_custom_tooltip:0	"Se ha desbloqueado el edicto §YLey de Chekhov§!\n"
qt_ufop_build_the_enterprise_4:0	"Construye la Enterprise"
qt_ufop_build_the_enterprise_4_desc:0	"Ha llegado el momento de que un nuevo buque insignia lidere la misión de la §HFlota Estelar§!. La §HUSS Enterprise-D§! acaba de superar su viaje de prueba en el astillero de §HUtopia Planitia§!. Será la quinta nave en llevar este nombre, y estará bajo el mando del laureado §Hcapitán Jean-Luc Picard§!.\n\n"
qt_ufop_empathic_diplomacy_26:0	"Troi - Diplomacia empática"
qt_ufop_empathic_diplomacy_26_desc:0	"Gracias a su sangre §Hbetazoide§! y a su empatía extrasensorial, la §Hteniente comandante Deanna Troi§! de la §HEnterprise§! está preparada para comprender la psicológica de una amplia variedad de especies. Su talento para entablar relaciones diplomáticas nos permite realizar hasta la más delicada de las misiones.\n\n"
qt_ufop_empathic_diplomacy_26_recruit_deanna_tooltip:0	"Recluta a §HDeanna Troi§!"
qt_ufop_lightyears_experienced_25:0	"La Forge - Años luz de experiencia"
qt_ufop_lightyears_experienced_25_desc:0	"Una nave estelar tiene un alcance similar al de su §Hingeniero§! más diestro. El §Hteniente de la Enterprise, Geordi La Forge,§! ha sobrevivido a parásitos alienígenas, viajes temporales e incluso al lavado de cerebro de los romulanos en su intento por explorar las zonas más remotas del universo. Con La Forge en nuestras filas, no hay lugar que no podamos alcanzar.\n\n"
qt_ufop_positronic_computation_28:0	"Data - Computación positrónica"
qt_ufop_positronic_computation_28_desc:0	"¿Con qué sueñan los §Handroides de tipo Soong§!? Con los secretos del universo... o, al menos, este es el caso del §Hteniente comandante Data de la Enterprise§!. Su cerebro positrónico tiene una capacidad de memoria de 800 mil billones de bits. Sería una lástima dejarlos vacíos.\n\n"
qt_ufop_positronic_computation_28_tooltip:0	"Recluta a §HData§!"
qt_ufop_worf_klingon_might_28:0	"Worf - Guerra klingon"
qt_ufop_worf_klingon_might_28_desc:0	"El primer oficial de la §HFlota Estelar§!, §HWorf, hijo de Mogh§!, posee muchos títulos, pero lo que nunca cambia es su sentido del deber y su fiereza en el combate. §HWorf§! está decidido a convertirse en guerrero desde los quince años y ha demostrado un valor incalculable en cuestiones de seguridad y bélicas, y ha sido vital en muchas victorias.\n\n"
qt_ufop_worf_klingon_might_28_recruit_worf_tooltip:0	"Recluta a §HWorf§!"
qt_ufop_doctors_orders_27:0	"Crusher - Órdenes del médico"
qt_ufop_doctors_orders_27_desc:0	"Ha desarrollado antídotos imposibles, combatido infecciones parasitarias mortales y contenido epidemias a bordo de la §HEnterprise§!. No hay anomalía médica que la §Hdoctora Beverly Crusher§! no pueda manejar. La §Hdoctora Crusher§!, una oficial de mando titulada, no solo es pionera en su campo, sino también una hábil comandante en caso de emergencia.\n\n"
qt_ufop_upgrade_the_enterprise:0	"Mejora la Enterprise"
qt_ufop_upgrade_the_enterprise_desc:0	"Con fecha estelar de 49027,5, la §HEnterprise-E, de clase Sovereign§!, considerada la cumbre en cuanto a diseño naval de la §HFlota Estelar§!, ha despegado desde §Hlas instalaciones de la flota en San Francisco§!, con el §Hcapitán Jean-Luc Picard§! a los mandos."
qt_ufop_establish_trade_affiliations_11:0	"Establece rutas comerciales"
qt_ufop_establish_trade_affiliations_11_desc:0	"Desarrollar una red de transporte comercial es crucial para el futuro de la §HFederación§!. Pero no solo buscamos enriquecernos, sino que también esperamos aprender más de otras culturas al intercambiar bienes y servicios.\n\n"
qt_ufop_establish_trade_affiliations_11_tooltip:0	"Se desbloqueará la política comercial §Y$trade_conversion_ufop_quest_unity$§!"
qt_ufop_expand_memory_alpha_8:0	"Expande Memoria Alfa"
qt_ufop_expand_memory_alpha_8_desc:0	"A medida que alcanzamos zonas remotas de la §Hgalaxia§!, descubrimos nuevas civilizaciones y viajamos hasta nuevas áreas, la base de información central también crece. A fin de registrar la Historia, hemos expandido la capacidad del §Hcerebro central§! del ordenador de la biblioteca.\n\n"
qt_ufop_dead_to_life:0	"Segunda vida"
qt_ufop_dead_to_life_desc:0	"Al modificar el entorno a nuestro alrededor, terraformamos mundos enteros, a menudo para convertirlos en planetas de §Hclase Minshara§!, aunque no siempre. §HGideon Seyetik§! fue capaz de crear arcoíris permanentes y océanos del color del vino zafiro... Solo estamos ante la punta del iceberg.\n\n"
qt_ufop_ds9_station:0	"Estación espacial EP9"
qt_ufop_ds9_station_desc:0	"Podremos asegurar la estabilidad y la paz si introducimos a la §HFederación§! en §HEspacio profundo 9§! y nos hacemos con el control de la estación. Con el tiempo, nadie pondrá en duda nuestras acciones, y podremos forjar nuevas alianzas.\n\n"
qt_ufop_ds9_station_fail_tooltip:0	"$TRIGGER_FAIL$ El sistema §YBajor§! se encuentra en territorio de la §HFederación Unida de Planetas§!."
qt_ufop_ds9_station_possible_tooltip:0	"$TRIGGER_PASS$ El sistema §YBajor§! se encuentra en territorio de la §HFederación Unida de Planetas§!."
qt_ufop_inevitable:0	"Lo inevitable"
qt_ufop_inevitable_desc:0	"La invasión §Hborg§! es solo cuestión de tiempo. Ante esta adversidad imparable, lo único que podemos hacer es fortalecernos. Les demostraremos a los enemigos de la paz que la opresión nunca podrá hundir los ideales de la §HFederación§!.\n\n"
qt_ufop_inevitable_sovereign_custom_tooltip_success:0	"£trigger_yes£ §YNaves de clase Sovereign§!: §Y[This.qt_ufop_inevitable_sovereign_ships]§!/§Y15§!"
