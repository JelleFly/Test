qt_cardassian_a1:0	"Nosso Trabalho Compartilhado"
qt_cardassian_a1_desc:0	"A exploração é uma questão de perspectiva. Nossos métodos podem parecer rigorosos para aqueles que não conhecem a história cardassiana. Mas nosso próprio povo reconhece que nossa ascensão tem base em trabalho duro e disciplina. Fornecemos uma vida mais significativa aos nossos trabalhadores, contribuindo para ressurreição contínua de nossa prospera §HCardassia§!.\n\n"
qt_cardassian_a1_custom_districts_success:0	"£trigger_yes£ Distritos de §YCampo de Trabalho§!: §Y[This.qt_cardassian_a1_districts]§!/§Y3§!."
qt_cardassian_a1_custom_districts_fail:0	"£trigger_no£ Distritos de §YCampo de Trabalho§!: §Y[This.qt_cardassian_a1_districts]§!/§Y3§!."
qt_cardassian_a2:0	"Educação é Poder"
qt_cardassian_a2_desc:0	"O §Hsistema de educação cardassiano§! é incomparável. Desde intensos programas de treinamento mental até recitais das doutrinas fundamentais do §HEstado§!, nossos jovens aprendem a ser obedientes desde cedo.\n\n"
qt_cardassian_a2_tech_world:0	"§Y+35%§! de produção de empregos de £job_researcher£ $job_researcher$ de $col_research$."
qt_cardassian_a2_scientist_trait:0	"$SCIENTIST$ aleatório ganha a característica §Y$leader_trait_advocate$§!, concedendo os seguintes efeitos:\n$MOD_SHIP_ANOMALY_GENERATION_CHANCE$: §Y+10%§!"
qt_cardassian_a2_custom_tooltip:0	"O Edito §YAbundância de Naves§! é liberado"
qt_cardassian_a3:0	"Ardiloso"
qt_cardassian_a3_desc:0	"Nossos extensos registros de pesquisa remontam aos primórdios de nossa espécie. Cada detalhe está descrito, cada passo está registrado. Aqueles que nos subestimam não estarão preparados, uma fraqueza que não toleramos desde a era da §HCivilização Antiga§!.\n\n"
qt_cardassian_a3_tooltip_success:0	"£trigger_yes£ Possua uma Base Estelar com 1 §Y$sm_listening_post$§! em um sistema adjacente a qualquer outra Potência"
qt_cardassian_a3_tooltip_fail:0	"£trigger_no£ Possua uma Base Estelar com 1 §Y$sm_listening_post$§! em um sistema adjacente a qualquer outra Potência"
qt_cardassian_a4:0	"Expansão Implacável"
qt_cardassian_a4_desc:0	"Embora nós cardassianos tenhamos nos provado dignos, está claro que outras espécies não compartilham de nossa experiência em superar dificuldades. Nossa dominação galáctica não só é natural, mas generosa. Concedemos a dádiva de se elevar à grandeza para aqueles que não puderam alcançá-la sozinhos.\n\n"
qt_cardassian_a4_custom_tooltip:0	"O Edito §YMassa Crítica§! é liberado"
qt_cardassian_a5:0	"Inabalável"
qt_cardassian_a5_desc:0	"Nos orgulhamos da eficiência da nossa centralização. Embora hierarquias sejam inevitáveis para o funcionamento da sociedade cardassiana, continuamos a servir o §HPovo§!, garantindo que esteja livre de qualquer ideologia insensata.\n\n"
qt_cardassian_a5_special_project_fail:0	"£trigger_no£ Concluiu o Projeto Especial §H$WOULD_BE_DEBRIS$§!"
qt_cardassian_a5_special_project_success:0	"£trigger_yes£ Concluiu o Projeto Especial §H$WOULD_BE_DEBRIS$§!"
qt_cardassian_a5_administarive_capacity_chairperson_tooltip:0	"Capacidade Administrativa de £job_chairperson_cardassian£ $job_chairperson_cardassian$: §G+2§!"
qt_cardassian_b1:0	"Bajor Prospera"
qt_cardassian_b1_desc:0	"A beleza das nossas políticas de integração se encontra na habilidade de permitirmos que todos os nossos súditos se ergam e sirvam a um propósito maior. Os cardassianos não discriminam. Pelo contrário, nós elevamos. E quem não gostaria de se juntar à nossa missão? Recursos infinitos, jantares fartos em família, arquitetura imponente, tudo sob a proteção do §HEstado§! mais imparcial da §HGaláxia§!. Até os bajorianos seriam obrigados a concordar.\n\n"
qt_cardassian_b1_custom_tooltip_fail:0	"£trigger_no£ Bajor faz parte da §HUnião Cardassiana§!."
qt_cardassian_b1_custom_tooltip_success:0	"£trigger_yes£ Bajor faz parte da §HUnião Cardassiana§!."
qt_cardassian_b2:0	"Zênite de Bajor"
qt_cardassian_b2_desc:0	"§HBajor§! foi reformada à imagem de §HCardassia§! de maneiras inimagináveis. O trabalho inteligente de nosso §HEstado§! permitiu que o planeta alcançasse seu potencial máximo. Com menos foco em charlatanismo espiritual, temos sido capazes de treinar os bajorianos para que se tornem trabalhadores rigorosos e dignos. É graças à metodologia cardassiana que vemos uma espécie de origens tão deploráveis alcançar seu auge socioeconômico.\n\n"
qt_cardassian_b2_bajor_is_cardassian_fail:0	"£trigger_no£ §YBajor XI§! é propriedade da §HUnião Cardassiana§!"
qt_cardassian_b2_bajor_is_cardassian_succes:0	"£trigger_yes£ §YBajor XI§! é propriedade da §HUnião Cardassiana§!"
qt_cardassian_c1:0	"Missão Ideológica"
qt_cardassian_c1_desc:0	"A sobrevivência é tão intrínseca para nosso povo quanto os átomos que compõem nossos corpos. E, em troca, nossa resiliência foi recompensada com superioridade. Que fique registrado: a grandeza gera sobrevivência tanto quanto a sobrevivência gera grandeza.\n\n"
qt_cardassian_c1_effect_tooltip:0	"Criminalidade de §Y$pop_cat_worker_plural$§! não cardassianos: §R+1§!"
