tr_road_immortality_klingon_r:0	"O Caminho para A Imortalidade"
tr_road_immortality_klingon_r_delayed:0	"Meus ancestrais estão sorrindo para mim. Você pode dizer o mesmo?"
tr_our_will_done_romulan_r:0	"Seja Feita a Nossa Vontade"
tr_our_will_done_romulan_r_delayed:0	"Somente tolos e incompetentes ficarão em nosso caminho."
tr_foreign_legions_cardassian_r:0	"Legiões Conscritas"
tr_foreign_legions_cardassian_r_delayed:0	"Há muitas maneiras de lutar uma guerra. Mas há somente uma para vencê-la."
