civic_higher_education:0	"Éducation supérieure"
civic_higher_education_desc:0	"Nous cherchons à créer un environnement où chacun a la possibilité de réaliser ses objectifs."
civic_higher_education_effect_desc:0	""
civic_diplomatic_expertise:0	"Expertise diplomatique"
civic_diplomatic_expertise_desc:0	"En prêtant l'oreille aux autres cultures, non seulement nous apprenons à mieux les connaître, mais nous comprenons mieux l'univers lui-même."
civic_diplomatic_expertise_effect_desc:0	"Augmente £opinion£ l'opinion après les §Hprotocoles de premier contact§! de §G30§!.\n"
civic_warriors_honor:0	"Honneur guerrier"
civic_warriors_honor_desc:0	"L'honneur naît des rapports de force, et la vie connaît son apothéose dans la mort au combat. Sans guerre, il n'y a nul honneur."
civic_warriors_honor_effect_desc:0	""
civic_followers_of_kahless:0	"Adoration de Kahless"
civic_followers_of_kahless_desc:0	"Le puissant §HKahless§! guidera toujours les plus dignes au combat, afin qu'ils écrasent leurs ennemis et mènent leur peuple vers la gloire."
civic_followers_of_kahless_effect_desc:0	"Les leaders produisent : £unity£ unité §G+1§!.\nLes gardes impériaux produisent : £unity£ unité §G+0,5§!."
civic_closet_politics:0	"Politique de l'ombre"
civic_closet_politics_desc:0	"C'est dans l'ombre, derrière des portes closes, que l'on résout les questions en lien avec les intérêts politiques et les ambitions. Seules les manœuvres dissimulées servent le bien collectif."
civic_closet_politics_effect_desc:0	""
civic_state_vigilance:0	"Vigilance d'État"
civic_state_vigilance_desc:0	"Nous surveillons les moindres faits et gestes de notre peuple. Tous nos ennemis sont traduits en justice sans délai pour affirmer la puissance de nos sénateurs sur nos habitants. Notre vigilance est infaillible."
civic_state_vigilance_effect_desc:0	""
civic_raider_corps:0	"Corps d'assaut"
civic_raider_corps_desc:0	"Aucun obstacle ne peut arrêter le §HCommandement centralisé§!. Tout nous appartient et nous n'abandonnons rien."
civic_raider_corps_effect_desc:0	"Dégâts des vaisseaux de classe Hideki : §G+20%§!\nDégâts des vaisseaux de classe Galor : §G+15%§!\nDégâts des vaisseaux de classe Keldon : §G+10%§!\nDégâts des vaisseaux de classe Kazikai : §G+5%§!"
civic_intelligence_zeal:0	"Omniscience"
civic_intelligence_zeal_desc:0	"Le §HCommandement centralisé§! voit tout, entend tout, sait tout. Nous sommes une ombre omniprésente et omnipotente qui ne cesse de collecter des informations. Aucun mot prononcé par l'ennemi ne nous échappe."
civic_intelligence_zeal_effect_desc:0	"Efficacité des espions §G+1§!\nChaque mois, des pops esclaves ont une probabilité d'être envoyées §Rdéfinitivement§! dans des centres de détention."
civic_war_is_the_way:0	"La guerre est la voie"
civic_war_is_the_way_desc:0	"Il est essentiel d'être plus tenace que l'ennemi."
civic_war_is_the_way_effect_desc:0	"Influence mensuelle en temps de guerre : §G+0,25§!"
civic_past_guides_future:0	"Futur guidé par le passé"
civic_past_guides_future_desc:0	"En découvrant qui nous sommes, nous pourrons façonner ceux que nous voulons devenir."
civic_past_guides_future_effect_desc:0	"L'adoption d'un arbre de traditions confère : §Grecherche +3%§!."
civic_wealth_trust:0	"La richesse avant tout"
civic_wealth_trust_desc:0	"Le pouvoir de la richesse surpasse celui des flottes et des armées."
civic_wealth_trust_effect_desc:0	"Chaque point de valeur commerciale confère : £energy£ §G0,25§! / £minerals£ §G0,25§! / £food£ §G0,1§! / £deuterium£ §G0,1§!"
civic_under_nose:0	"Sous le tapis"
civic_under_nose_desc:0	"C'est un art de se forger une réputation par des actes dont personne ne peut prouver la responsabilité."
civic_under_nose_effect_desc:0	"Les missions d'espionnage réussies génèrent de §Ggrandes quantités§! d'unité."
civic_road_most_traveled:0	"La voie unique"
civic_road_most_traveled_desc:0	"La véritable guerre est celle livrée contre les influences extérieures qui s'attaquent à nos esprits pour nous détourner du droit chemin. Nous aidons les brebis égarées à regagner le troupeau."
civic_road_most_traveled_effect_desc:0	"Tous les six mois, convertit une pop récalcitrante pour qu'elle adhère à votre principe."
civic_cunning_subterfuge:0	"Tromperie élaborée"
civic_cunning_subterfuge_desc:0	"S'il n'y a rien à chercher, il n'y a rien à trouver."
civic_cunning_subterfuge_effect_desc:0	"Bonus d'esquive temporaire de §G15%§! en cas d'échec de mission d'espionnage"
civic_cumulative_knowledge:0	"Accumulation de savoir"
civic_cumulative_knowledge_desc:0	"C'est en apprenant de nos expériences que l'on expérimente ce qui est à apprendre."
civic_cumulative_knowledge_effect_desc:0	"Chaque pop produit : recherche §G+0,25§!"
civic_marauder_flotilla:0	"Flottille de maraude"
civic_marauder_flotilla_desc:0	"Quand des choses ne cessent de disparaître et qu'elles se retrouvent systématiquement entre vos mains, ce n'est pas qu'une question de chance."
civic_marauder_flotilla_effect_desc:0	"Bonus mensuel de §G25%§! pour la ressource de base (£minerals£, £energy£, £food£) que vous avez en la moins grande quantité."
civic_utopian_beliefs:0	"Espoir utopique"
civic_utopian_beliefs_desc:0	"La planète parfaite n'existe probablement pas, mais cela ne doit pas nous empêcher de prospérer."
civic_utopian_beliefs_effect_desc:0	"Après la terraformation, ajout d'une particularité §Hrare§! à la planète."
civic_back_alley_diplomacy:0	"Diplomatie de l'ombre"
civic_back_alley_diplomacy_desc:0	"Il y a la manière correcte de faire les choses... et la manière la plus pratique."
civic_back_alley_diplomacy_effect_desc:0	"Les émissaires produisent : §Génergie +5§!."
civic_question_everything:0	"Remise en question"
civic_question_everything_desc:0	"Même les faits établis doivent être remis en question, tout comme les individus qui défendent ces idées."
civic_question_everything_effect_desc:0	"Les missions de contre-espionnage réussies augmentent la production des stations de recherche de §G100%§! pendant §G5§! ans dans ce système."
civic_unrepenting_exploitation:0	"Exploitation incessante"
civic_unrepenting_exploitation_desc:0	"Le progrès dépend de notre capacité à récolter ce que nous offre la nature."
civic_unrepenting_exploitation_effect_desc:0	"Augmente la dévastation des bombardements orbitaux de §G25%§!.\nLorsque vous bombardez une planète dont le niveau de dévastation est inférieur à §H100%§!, vous siphonnez des ressources en fonction du niveau de la capitale et de la présence de districts.\n\nÉchelon de capitale 1/2/3/4 : §G5/10/15/20§! £research£\nDistrict industriel : §G5§! £alloys£\nDistrict générateur : §G10§! £energy£\nDistrict minier : §G10§! £minerals£\nDistrict agricole : §G10§! £food£\nExclusif : §G10§! £unity£"
civic_debts_repaid:0	"Paiement de dettes"
civic_debts_repaid_desc:0	"Quand nous honorons notre part du marché, nous dégageons toujours plus de profits qu'attendu."
civic_debts_repaid_effect_desc:0	""
civic_efficient_communication:0	"Communication efficace"
civic_efficient_communication_desc:0	"Quand il n'y a aucun malentendu, tout se passe comme prévu."
civic_efficient_communication_effect_desc:0	"Les frontières ouvertes avec d'autres nations augmentent leur opinion à votre égard de §G1§! par mois jusqu'à un maximum de §G100§!.\nLes frontières fermées produisent l'effet inverse et réduisent l'opinion de §R1§! par mois jusqu'à §R-100§!."
civic_systematized_structure:0	"Rigidité sociale"
civic_systematized_structure_desc:0	"Tout ce qui nous détourne de la productivité doit être soit supprimé, soit transformé."
civic_systematized_structure_effect_desc:0	"Les capitoles produisent des services supplémentaires en fonction de l'échelon.\nÉchelon 1 : §G+2§!\nÉchelon 2 : §G+4§!\nÉchelon 3 : §G+6§!\nÉchelon 4 : §G+8§!"
civic_twofold_chances:0	"Seconde chance"
civic_twofold_chances_desc:0	"Lorsque l'échec n'est pas une option, la seule alternative est la réussite."
civic_twofold_chances_effect_desc:0	"Les missions ratées ont §G20%§! de chance de produire l'effet initialement attendu."
civic_solid_reputation:0	"Solide réputation"
civic_solid_reputation_desc:0	"Utilisés avec parcimonie, les mots ont deux fois plus d'impact."
civic_solid_reputation_effect_desc:0	"L'affectation d'émissaires pour dégrader les relations avec vous coûte §R0,5§! point d'influence."
civic_paranoia:0	"Paranoïa"
civic_paranoia_desc:0	"Quand tout le monde cherche à vous sauter à la gorge, mieux vaut être prêts à attaquer en premier."
civic_paranoia_effect_desc:0	"Vous gagnez les bonus suivants, dont l'effet est doublé pendant §G2§! ans après une mission de contre-espionnage réussie."
civic_fast_paced_science:0	"Science rapide"
civic_fast_paced_science_desc:0	"En observant les autres, nous apprenons bien plus que par les mots."
civic_fast_paced_science_effect_desc:0	"Chaque émissaire envoyé pour améliorer ou dégrader une relation avec une autre civilisation confère : recherche §G+10§!."
civic_forthcoming:0	"Vie collective"
civic_forthcoming_desc:0	"Les Bétazoïdes n'ont pas vraiment le sens de la vie privée. Le fait de tout partager est tellement apprécié au sein de cette espèce que c'en est devenu une politique officielle."
civic_forthcoming_effect_desc:0	"Améliore l'opinion avec les autres puissances mineures de §G0,5§! par mois, jusqu'à un maximum de §G50§!."
civic_admin_capacity:0	"Optimisation administrative"
civic_admin_capacity_desc:0	"Seule une civilisation méthodiquement organisée peut atteindre son plein potentiel et prospérer."
civic_colony_terraforming:0	"Expansion effrénée"
civic_colony_terraforming_desc:0	"Notre peuple tient à être le premier à découvrir de nouveaux mondes et à les transformer si besoin. Premiers arrivés, premiers servis."
civic_worker_prod:0	"Éthique du travail"
civic_worker_prod_desc:0	"Nous sommes convaincus que le talent et le potentiel ne supplanteront jamais les mérites du travail acharné."
civic_amenity_reduction:0	"Frugalité"
civic_amenity_reduction_desc:0	"Une civilisation qui ne gâche aucune ressource ne connaîtra jamais la pénurie et le désespoir."
civic_planet_size:0	"Expertise topographique"
civic_planet_size_desc:0	"Notre société a un tel savoir du sol de notre planète que nous ne connaissons plus aucune limite géographique et pouvons accéder à des régions auparavant inaccessibles."
civic_officers:0	"Service volontaire"
civic_officers_desc:0	"Nous incitons notre peuple à faire don de son temps et de ses efforts en échange d'un grade et de précieuses capacités de combat."
civic_planet_starbase_speed:0	"Infrastructures innovantes"
civic_planet_starbase_speed_desc:0	"Notre peuple excelle dans la recherche de matériaux de pointe, du plus léger au plus souple. L'optimisation de nos bâtiments est essentielle pour notre survie sur le long terme."
civic_leaders:0	"Nés pour diriger"
civic_leaders_desc:0	"Tous nos efforts visent à créer une société de leaders nés, et ce dès le berceau."
civic_speed_evasion:0	"Flottes intrépides"
civic_speed_evasion_desc:0	"Particulièrement vives et agiles, nos flottes voyagent sans peine dans le subespace, nous permettant de découvrir les nouveaux mondes en premier."
civic_unity:0	"Coexistence intentionnelle"
civic_unity_desc:0	"Face à l'adversité, notre peuple a choisi d'abandonner les luttes vaines et de chercher l'harmonie avant toute chose."
void_civic:0	"NÉANT"
void_civic_desc:0	"NÉANT"
civic_devoted_to_kahless:0	"Dévotion envers Kahless"
civic_devoted_to_kahless_desc:0	"Nous marchons dans la lumière de §Hl'Inoubliable§!. Notre foi est en lui. Nous nous façonnons à son image. §HKahless§! nous guidera jusqu'à notre dernier soupir."
civic_tooltip_devoted_of_kahless_effects:0	"Les leaders produisent : £unity£ unité §G+2§!.\nLes gardes impériaux produisent : £unity£ unité §G+1,5§!."
civic_born_to_spy:0	"Nés pour espionner"
civic_born_to_spy_desc:0	"Les §HRomuliens§! ont toujours un coup d'avance. Nous sommes chez nous dans les ombres et nous nous frayerons toujours un chemin vers la victoire. C'est un fait."
civic_reparations:0	"Réparations"
civic_reparations_desc:0	"Il est temps pour nous d'admettre que notre histoire, aussi glorieuse fût-elle, ne doit pas se répéter. Aidons notre peuple et les autres à aller de l'avant."
civic_tooltip_reparations_effects:0	"Les capitoles produisent : stabilité §G+5§!."
building_chateau_ufop_effect_desc:0	"Augmente la production d'£unity£ §Yunité§! de base des £job_farmer£ §Yfermiers§! de §G1§!.\n\n"
building_pilgramage_site_klingon_effect_desc:0	"Augmente la production de £trade_value£ §Yvaleur commerciale§! de base des £job_follower_of_kahless_klingon£ §Ydisciples de Kahless§! et des £job_high_cleric_klingon£ §Ygrands clercs§! de §G1§!.\n\n"
building_hall_of_warriors_klingon_effect_desc:0	"Augmente la production de £trade_value£ §Yvaleur commerciale§! de base des £job_follower_of_kahless_klingon£ §Y$job_follower_of_kahless_klingon_plural$§! de §G2§!.\n\n"
building_amphitheater_romulan_effect_desc:0	"Les £job_entertainer£ §Yartistes§! produisent : §Yvitesse de développement des pops§! §G+2%§!.\n\n"
building_mililtary_academy_cardassian_desc:0	"Un lieu éprouvant où des Guls pleins d'entrain étudient, s'entraînent et gravissent les échelons pour devenir militaires. C'est l'un des rares endroits où les orphelins peuvent se faire une place dans la société."
building_reeducation_center_cardassian_effect_desc:0	"Chaque mois, les £job_chairperson_cardassian£ §Y$job_chairperson_cardassian_plural$§! ont §G10%§! de chance de faire adhérer 1 pop à l'idéologie cardassienne.\n\n"
building_energy_grid_effect_desc:0	"Pour chaque emploi producteur d'£energy£ §Yénergie§! : §G+1§! sur la production brute.\n\n"
building_energy_nexus_effect_desc:0	"Pour chaque emploi producteur d'£energy£ §Yénergie§! : §G+2§! sur la production brute.\n\n"
building_mineral_purification_plant_effect_desc:0	"Pour chaque emploi producteur de £minerals£ §Yminéraux§! : §G+1§! sur la production brute.\n\n"
building_mineral_purification_hub_effect_desc:0	"Pour chaque emploi producteur de £minerals£ §Yminéraux§! : §G+2§! sur la production brute.\n\n"
building_food_processing_facility_effect_desc:0	"Pour chaque emploi producteur de £food£ §Ynourriture§! : §G+1§! sur la production brute.\n\n"
building_food_processing_center_effect_desc:0	"Pour chaque emploi producteur de £food£ §Ynourriture§! : §G+2§! sur la production brute.\n\n"
building_foundry_2_effect_desc:0	"Pour chaque emploi producteur d'£alloys£ §Yalliages§! : §G+1§! sur la production brute, avec une augmentation équivalente de leur entretien.\n\n"
building_foundry_3_effect_desc:0	"Pour chaque emploi producteur d'£alloys£ §Yalliages§! : §G+3§! sur la production brute, avec une augmentation équivalente de leur entretien.\n\n"
building_replicator_2_effect_desc:0	"Augmente le nombre d'emplois disponibles pour les §Ybâtiments culturels§!, §Yadministratifs§!, §Ymédicaux§!, de §Yrecherche§! et de §Yloisirs§! de §G1§!.\n\n"
building_replicator_3_effect_desc:0	"Pour chaque emploi producteur de £deuterium£ §Ydeutérium§! : §G+1§! sur la production brute, avec une augmentation équivalente de leur entretien.\nAugmente le nombre d'emplois disponibles pour les §Ybâtiments culturels§!, §Yadministratifs§!, §Ymédicaux§!, de §Yrecherche§! et de §Yloisirs§! de §G1§!.\n\n"
building_replicator_4_a_effect_desc:0	"Pour chaque emploi producteur de £deuterium£ §Ydeutérium§! : §G+1§! sur la production brute, avec une augmentation équivalente de leur entretien.\nAugmente le nombre d'emplois disponibles pour les §Ybâtiments culturels§!, §Yadministratifs§!, §Ymédicaux§!, de §Yrecherche§! et de §Yloisirs§! de §G1§!.\n\n"
building_replicator_4_b_effect_desc:0	"Pour chaque emploi producteur de £deuterium£ §Ydeutérium§! : §G+1§! sur la production brute et §G+3§! en £trade_value£ §Yvaleur commerciale§!, avec une augmentation équivalente de leur entretien.\nAugmente le nombre d'emplois disponibles pour les §Ybâtiments culturels§!, §Yadministratifs§!, §Ymédicaux§!, de §Yrecherche§! et de §Yloisirs§! de §G1§!.\n\n"
building_institute_effect_desc:0	"Augmente la production des chercheurs de 15%.\n\n"
building_gaiaseeders_4_effect_desc:0	"\nTransforme la planète en §Gmonde Gaïa§!.\n\n"
building_holo_theatres_klingon:0	"Simulateur de combat holographique"
building_holo_theatres_klingon_desc:0	"Les §Hsimulateurs d'environnement holographiques§! offrent de nouvelles possibilités en matière d'entraînement au combat rapproché et de tournois à grande échelle."
building_holo_theatres_klingon_effect_desc:0	""
building_federation_headquarters_ufop:0	"QG de la Fédération"
building_federation_headquarters_ufop_desc:0	"Le QG de la Fédération comprend le Conseil et le QG de Starfleet, qui le dirige. Cette incroyable structure se compose de ponts résidentiels, de bureaux, d'infirmeries, de salles d'interrogatoire et de centres d'opérations."
building_federation_headquarters_ufop_effect_desc:0	""
building_holodeck_ufop:0	"Holodeck"
building_holodeck_ufop_desc:0	"L'holodeck repousse les limites de notre imagination et nous offre de nouvelles possibilités pour l'entraînement, la recherche et la détente."
building_holodeck_ufop_effect_desc:0	""
building_holosuite_arcades_ufop:0	"Complexe d'holosuite"
building_holosuite_arcades_ufop_desc:0	"Alors que la population passe de plus en plus de temps dans les holodecks, ces complexes de plus grande taille promettent des heures de détente et d'entraînement stratégique."
building_holosuite_arcades_ufop_effect_desc:0	""
building_housing_quarter_ufop:0	"Quartier d'habitation"
building_housing_quarter_ufop_desc:0	"À nos yeux, il est essentiel de proposer des quartiers d'habitation décents à nos membres."
building_housing_quarter_ufop_effect_desc:0	""
building_federation_residences_ufop:0	"Résidences de la Fédération"
building_federation_residences_ufop_desc:0	"Nos résidences sont adaptées pour l'hébergement des personnalités politiques, des groupes d'échange interculturel et des équipages en congé à terre pour des séjours prolongés."
building_federation_residences_ufop_effect_desc:0	""
building_consulate_ufop:0	"Consulat"
building_consulate_ufop_desc:0	"Ces sous-divisions de l'ambassade se spécialisent dans le développement de stratégies commerciales et la mise en contact des civilisations."
building_consulate_ufop_effect_desc:0	""
building_embassy_ufop:0	"Ambassade"
building_embassy_ufop_desc:0	"Les ambassades hébergent les émissaires, les ambassadeurs et d'autres représentants responsables de nos relations avec les autres civilisations."
building_embassy_ufop_effect_desc:0	""
building_planetary_defense_system_ufop:0	"Système de défense planétaire"
building_planetary_defense_system_ufop_desc:0	"Notre système de défense orbital est un réseau défensif spécialement conçu pour assurer la protection de notre planète contre toutes les menaces."
building_planetary_defense_system_ufop_effect_desc:0	""
building_starfleet_academy_ufop:0	"Académie de Starfleet"
building_starfleet_academy_ufop_desc:0	"Le campus de l'académie permet à chaque membre de Starfleet de s'entraîner et d'acquérir le savoir qui lui servira lors de son voyage dans l'espace."
building_starfleet_academy_ufop_effect_desc:0	"Augmente l'expérience initiale de l'armée de départ de 100."
building_chateau_ufop:0	"Exploitation agricole"
building_chateau_ufop_desc:0	"En cette période d'abondance, les métiers de la terre peuvent être jugés ingrats, mais celles et ceux qui se sont consacrés à l'agriculture ont compris que l'outil ne façonne pas uniquement la terre, mais aussi la personne qui le manie."
building_great_hall_klingon:0	"Grande Salle"
building_great_hall_klingon_desc:0	"Le siège du Haut-Conseil, où l'on débat sur les principales questions civiles et militaires. C'est ici que sont transmises les doléances et que l'on règle les conflits."
building_great_hall_klingon_effect_desc:0	""
building_volcanic_shrine_klingon:0	"Temple volcanique"
building_volcanic_shrine_klingon_desc:0	"Les flammes intenses qui brûlent dans ces sanctuaires rappellent à ses fidèles la force indomptable de Kahless et la nature éternelle de l'honneur."
building_volcanic_shrine_klingon_effect_desc:0	""
building_monastery_klingon:0	"Monastère volcanique"
building_monastery_klingon_desc:0	"Des structures souterraines sacrées où demeurent les moines qui consacrent leur vie au culte de Kahless. Ces lieux sont imprégnés de l'odeur d'encens adanji, qui emplit l'âme de la puissance klingonne ancestrale."
building_monastery_klingon_effect_desc:0	""
building_housing_blocks_klingon:0	"Blocs d'hébergement"
building_housing_blocks_klingon_desc:0	"De simples unités conçues pour répondre aux besoins élémentaires des guerriers. Elles privilégient la fonction et non la forme."
building_housing_blocks_klingon_effect_desc:0	""
building_imperial_manors_klingon:0	"Manoirs impériaux"
building_imperial_manors_klingon_desc:0	"Des demeures pour les rares moments où l'on peut se permettre un peu de confort. Elles sont réservées aux individus ayant fait preuve d'un courage exemplaire en servant l'empire."
building_imperial_manors_klingon_effect_desc:0	""
building_pilgramage_site_klingon:0	"Site de pèlerinage"
building_pilgramage_site_klingon_desc:0	"Un sanctuaire qui renferme des reliques, où les visiteurs rendent hommage à ceux qui ont rejoint le Sto-vo-kor. Les chants des pèlerins résonnent dans tout l'édifice."
building_ancestral_homes_klingon:0	"Domaines ancestraux"
building_ancestral_homes_klingon_desc:0	"De luxueux domaines appartenant aux 24 Grandes Maisons ou leurs diverses branches mineures. Ils sont fortifiés et sous protection permanente."
building_ancestral_homes_klingon_effect_desc:0	""
building_diplomatic_chambers_klingon:0	"Consulat"
building_diplomatic_chambers_klingon_desc:0	"Un vaste réseau de cloîtres protégés par de lourdes portes massives. C'est là que l'on améliore les relations interespèces, mais il est déconseillé de s'y battre."
building_diplomatic_chambers_klingon_effect_desc:0	""
building_imperial_contacts_complex_klingon:0	"Ambassade"
building_imperial_contacts_complex_klingon_desc:0	"Une large enceinte où l'on réfléchit aux moyens d'étendre l'empire sans recourir à la violence. D'ordinaire, la présence des étrangers y est tolérée, mais on attend tout de même d'eux qu'ils fassent leurs preuves."
building_imperial_contacts_complex_klingon_effect_desc:0	""
building_hall_of_warriors_klingon:0	"Salle des guerriers"
building_hall_of_warriors_klingon_desc:0	"Un immense monument où nous pouvons vénérer les statues de nos plus illustres héroïnes et héros. L'éclat de l'obsidienne polie avec soin rappelle leur bravoure intemporelle."
building_tower_of_trials_klingon:0	"Tour des épreuves"
building_tower_of_trials_klingon_desc:0	"Aucune espèce de l'univers ne s'entraîne au combat avec plus de rigueur que les Klingons. La tour des épreuves est le symbole de notre gloire."
building_tower_of_trials_klingon_effect_desc:0	"Augmente l'expérience initiale de l'armée de départ de 100."
building_hall_of_state_romulan:0	"Sénat"
building_hall_of_state_romulan_desc:0	"Au cœur d'un complexe circulaire en bord de mer se trouve une salle grandiose où sont prises les décisions les plus importantes de toute la galaxie. Quand il est question de stabilité ou d'ordre, notre Sénat est le premier à se prononcer."
building_hall_of_state_romulan_effect_desc:0	""
building_courtyard_residences_romulan:0	"Résidences extérieures"
building_courtyard_residences_romulan_desc:0	"Le labyrinthe complexe qui entoure nos structures résidentielles nous rappelle l'importance que l'empire accorde à la perfection et au secret."
building_courtyard_residences_romulan_effect_desc:0	""
building_labyrinthian_abodes_romulan:0	"Demeures labyrinthiques"
building_labyrinthian_abodes_romulan_desc:0	"En nous inspirant de structures architecturales anciennes, nous sommes parvenus à construire ces demeures labyrinthiques, inaccessibles aux simples d'esprit."
building_labyrinthian_abodes_romulan_effect_desc:0	""
building_lavish_villas_romulan:0	"Villas luxueuses"
building_lavish_villas_romulan_desc:0	"Nos somptueuses demeures de campagne illustrent la puissance et le potentiel de notre peuple. Elles sont réservées à nos citoyens les plus distingués."
building_lavish_villas_romulan_effect_desc:0	""
building_artificial_singularities_1:0	"Effondreur de protoétoile"
building_artificial_singularities_1_desc:0	"L'effondreur de protoétoile est le bâtiment où est conservé l'un de nos plus grands secrets. Il produit de petites singularités artificielles. Augmente la production de base des singularités artificielles de 1."
building_artificial_singularities_1_effect_desc:0	""
building_artificial_singularities_2:0	"Effondreur de protoétoile avancé"
building_artificial_singularities_2_desc:0	"L'effondreur de protoétoile est le bâtiment où est conservé l'un de nos plus grands secrets. Il produit de petites singularités artificielles. Augmente la production de base des singularités artificielles de 2."
building_artificial_singularities_2_effect_desc:0	""
building_artificial_singularities_3:0	"Effondreur de protoétoile supérieur"
building_artificial_singularities_3_desc:0	"L'effondreur de protoétoile est le bâtiment où est conservé l'un de nos plus grands secrets. Il produit de petites singularités artificielles. Augmente la production de base des singularités artificielles de 3."
building_artificial_singularities_3_effect_desc:0	""
building_assembly_romulan:0	"Consulat"
building_assembly_romulan_desc:0	"Les membres de notre machine législative si justement calibrée se réunissent ici pour organiser avec soin les échanges culturels qui assureront la prospérité de l'empire."
building_assembly_romulan_effect_desc:0	""
building_council_dome_romulan:0	"Ambassade"
building_council_dome_romulan_desc:0	"Il est primordial de se réunir pour délibérer sur les affaires étrangères et la posture que nous devons adopter. Pour survivre, il faut savoir tromper."
building_council_dome_romulan_effect_desc:0	""
building_base_of_operations_romulan:0	"Base d'opérations"
building_base_of_operations_romulan_desc:0	"Si le savoir est le pouvoir, alors la meilleure défense est la dissimulation."
building_base_of_operations_romulan_effect_desc:0	""
building_imperial_war_college_romulan:0	"Collège de guerre impérial"
building_imperial_war_college_romulan_desc:0	"Ce prestigieux établissement forme des candidats sélectionnés pour s'enrôler dans l'armée, ainsi que les futurs membres du Tal Shiar. Seule une loyauté sans faille assurera leur réussite."
building_imperial_war_college_romulan_effect_desc:0	"Augmente l'expérience initiale de l'armée de départ de 100."
building_amphitheater_romulan:0	"Amphithéâtre"
building_amphitheater_romulan_desc:0	"Les intrigues romuliennes sont si complexes, subtiles et intriquées que les experts des espèces inférieures passent parfois plusieurs décennies à analyser une simple affaire, avant de se rendre compte qu'il ne s'agissait que d'un simple subterfuge rondement mené."
building_administrative_command_cardassian:0	"Commandement administratif"
building_administrative_command_cardassian_desc:0	"Un lieu gigantesque et vertigineux aux nombreuses archives, et dont les salles immaculées sont ornées de jévonite. On y tient les procès, bien que les accusés soient toujours déclarés coupables."
building_administrative_command_cardassian_effect_desc:0	""
building_communal_lodgings_cardassian:0	"Hébergements communaux"
building_communal_lodgings_cardassian_desc:0	"Des structures fonctionnelles isolées où l'on peut se consacrer pleinement au travail."
building_communal_lodgings_cardassian_effect_desc:0	""
building_stately_household_cardassian:0	"Domaine d'État"
building_stately_household_cardassian_desc:0	"Seules les familles ayant prouvé leur loyauté sans faille et leur productivité peuvent profiter de ces habitations luxueuses."
building_stately_household_cardassian_effect_desc:0	""
building_information_control_center_cardassian:0	"Centre de contrôle de l'information"
building_information_control_center_cardassian_desc:0	"Un monument à la gloire de notre rigueur et notre sagesse. Les opinions non approuvées sont systématiquement et instantanément supprimées."
building_information_control_center_cardassian_effect_desc:0	""
building_central_admissions_office_cardassian:0	"Bureau central des admissions"
building_central_admissions_office_cardassian_desc:0	"Le temple de la bureaucratie pragmatique, où nous usons de notre puissance douce sur les empires que nous comptons dominer."
building_central_admissions_office_cardassian_effect_desc:0	""
building_foreign_dignitary_cabinet_cardassian:0	"Cabinet des dignitaires étrangers"
building_foreign_dignitary_cabinet_cardassian_desc:0	"Il est rare d'avoir des échanges intéressants avec les espèces inférieures, mais ces appartements discrets nous permettent de rencontrer leurs représentants pour comprendre leurs motivations."
building_foreign_dignitary_cabinet_cardassian_effect_desc:0	""
building_enforced_peacekeeping_annex_cardassian:0	"Annexe de maintien de la paix"
building_enforced_peacekeeping_annex_cardassian_desc:0	"Pour survivre et prospérer, il est essentiel de protéger nos frontières avec véhémence. Face à de telles fortifications, nul ne remet en question la suprématie de l'Union."
building_enforced_peacekeeping_annex_cardassian_effect_desc:0	""
building_mililtary_academy_cardassian:0	"Académie militaire cardassienne"
building_mililtary_academy_cardassian_effect_desc:0	"Augmente l'expérience initiale de l'armée de départ de 100."
building_surveillance_complex_cardassian:0	"Complexe de surveillance"
building_surveillance_complex_cardassian_desc:0	"Un imposant panoptique où est exposée la mémoire visuelle de notre peuple. Grâce à ce lieu, l'État aura toujours accès à une preuve concrète pour chaque infraction."
building_surveillance_complex_cardassian_effect_desc:0	""
building_reeducation_center_cardassian:0	"Centre de rééducation"
building_reeducation_center_cardassian_desc:0	"Ils vous ont tous menti : votre ancien gouvernement, votre famille, votre partenaire de vie. Nous seuls sommes suffisamment magnanimes pour vous dire la vérité. Votre place est parmi nous, avec vos frères et sœurs."
building_colony_shelter:0	"Vaisseau de transport reconverti"
building_colony_shelter_desc:0	"Les vaisseaux coloniaux endommagés ou hors d'usage sont reconstruits et réparés afin qu'ils nous servent le plus possible."
building_colony_shelter_effect_desc:0	""
building_capital:0	"Administration planétaire"
building_capital_desc:0	"Les leaders planétaires y siègent et s'y réunissent pour échanger et prendre des décisions politiques."
building_capital_effect_desc:0	""
building_major_capital:0	"Capitale planétaire"
building_major_capital_desc:0	"Ces structures hébergent l'administration centrale d'une planète."
building_major_capital_effect_desc:0	""
building_system_capital:0	"Capitale stellaire"
building_system_capital_desc:0	"Ce groupement de cabinets gouvernementaux sert de base d'opérations aux plus éminents fonctionnaires."
building_system_capital_effect_desc:0	""
building_imperial_capital:0	"QG étatique"
building_imperial_capital_desc:0	"L'État permet à ses leaders les plus influents de travailler dans ces bâtiments imposants. Il s'agit de la plus grande unité gouvernementale de toute la galaxie."
building_imperial_capital_effect_desc:0	""
building_research_lab_1:0	"Laboratoires de recherche"
building_research_lab_1_desc:0	"Des installations de base telles que les laboratoires de biologie ou de chimie sont nécessaires pour mener des recherches scientifiques."
building_research_lab_1_effect_desc:0	""
building_research_lab_2:0	"Centres scientifiques"
building_research_lab_2_desc:0	"Ces laboratoires disposent de matériel de pointe et sont plus spacieux."
building_research_lab_2_effect_desc:0	""
building_research_lab_3:0	"Centres scientifiques avancés"
building_research_lab_3_desc:0	"Ces laboratoires nouvelle génération sont à la pointe de la technologie et surpassent de loin les autres installations scientifiques."
building_research_lab_3_effect_desc:0	""
building_autochthon_monument:0	"Mémorial"
building_autochthon_monument_desc:0	"Ce monument architectural rend hommage aux grands leaders ayant contribué au progrès à l'échelle galactique."
building_autochthon_monument_effect_desc:0	""
building_heritage_site:0	"Site patrimonial"
building_heritage_site_desc:0	"Cette zone protégée est reconnue comme site d'intérêt culturel par l'État."
building_heritage_site_effect_desc:0	""
building_hypercomms_forum:0	"Architecture monumentale"
building_hypercomms_forum_desc:0	"Un grand espace où des spécialistes se réunissent pour débattre sur des sujets culturels et spirituels. Du matériel de pointe est à leur disposition."
building_hypercomms_forum_effect_desc:0	""
building_citadel_of_faith:0	"Citadelle de la foi"
building_citadel_of_faith_desc:0	"Un complexe massif, offrant à tous les pèlerins refuge et retraite à l'écart du monde matériel."
building_citadel_of_faith_effect_desc:0	""
building_bureaucratic_1:0	"Bureaux administratifs"
building_bureaucratic_1_desc:0	"Il est possible d'évaluer une civilisation à la simple masse de ses documents administratifs. Ces bureaux de taille respectable permettent d'y mettre de l'ordre."
building_bureaucratic_1_effect_desc:0	""
building_bureaucratic_2:0	"Centre administratif"
building_bureaucratic_2_desc:0	"À mesure que notre civilisation gagne en complexité, nous devons étendre nos réseaux bureaucratiques à travers nos planètes."
building_bureaucratic_2_effect_desc:0	""
building_bureaucratic_3:0	"Quartier administratif"
building_bureaucratic_3_desc:0	"La stabilité de notre société dépend de la complexité des processus administratifs, qui engendrent de la productivité dans tous les domaines. Et c'est dans ces immenses édifices que tout se joue."
building_bureaucratic_3_effect_desc:0	""
building_hydroponics_farm:0	"Fermes hydroponiques"
building_hydroponics_farm_desc:0	"Grâce à l'optimisation des solutions aqueuses utilisées dans l'agriculture biologique, les cultures hydroponiques sont totalement indépendantes de l'état des sols."
building_hydroponics_farm_effect_desc:0	""
building_holo_theatres:0	"Simulateur d'environnement holographique"
building_holo_theatres_desc:0	"Les simulateurs d'environnement holographique ont offert de nouvelles possibilités pour le divertissement et les entraînements militaires."
building_holo_theatres_effect_desc:0	""
building_planetary_shield_generator:0	"Générateur de bouclier planétaire"
building_planetary_shield_generator_desc:0	"Il est essentiel pour la sécurité planétaire de générer des champs d'énergie défensifs chargés au maximum."
building_planetary_shield_generator_effect_desc:0	"Réduit les dégâts causés par les bombardements orbitaux de 50%."
building_military_academy:0	"Académie de guerre"
building_military_academy_desc:0	"La plupart des civilisations doivent préparer leur peuple à la guerre et disposer d'établissements consacrés au recrutement de nouvelles troupes."
building_military_academy_effect_desc:0	"Augmente l'expérience initiale de l'armée de départ de 100."
building_energy_grid:0	"Réseau électrique planétaire"
building_energy_grid_desc:0	"Ces réseaux composés de différentes sources d'énergie interconnectées constituent le principal système de distribution d'énergie des planètes."
building_energy_nexus:0	"Centre des réseaux planétaires"
building_energy_nexus_desc:0	"Une immense installation où sont gérés et optimisés plusieurs réseaux électriques planétaires."
building_mineral_purification_plant:0	"Centre de traitement des minéraux"
building_mineral_purification_plant_desc:0	"Des installations spécialisées sont nécessaires pour extraire les minéraux destinés à être traités."
building_mineral_purification_hub:0	"Complexe de raffinage des minéraux"
building_mineral_purification_hub_desc:0	"Les minéraux sont envoyés dans ces immenses complexes, où ils sont soumis à des processus de purification."
building_food_processing_facility:0	"Centre des aliments non synthétisés"
building_food_processing_facility_desc:0	"Notre alimentation sera toujours composée d'aliments biologiques non répliqués. La production d'ingrédients frais et de bonne qualité est une tradition que nous honorons encore de nos jours."
building_food_processing_center:0	"Centre de traitement des aliments"
building_food_processing_center_desc:0	"Ce complexe héberge plusieurs usines de traitement des denrées alimentaires. On y assure la traçabilité des aliments biologiques et y mène des tests comparatifs avec les ingrédients synthétisés."
building_foundry_1:0	"Forges"
building_foundry_1_desc:0	"Dans les forges, les métaux sont transformés en solides alliages destinés à différents usages."
building_foundry_1_effect_desc:0	""
building_foundry_2:0	"Fonderies"
building_foundry_2_desc:0	"Grâce à leurs processus de traitement optimisés et à leur vaste superficie, les fonderies peuvent produire des quantités plus importantes d'alliages à partir des métaux bruts."
building_foundry_3:0	"Grandes forges"
building_foundry_3_desc:0	"Ces immenses forges augmentent énormément la production d'alliages planétaire, surpassant parfois la demande."
building_replicator_1:0	"Réplicateur"
building_replicator_1_desc:0	"Grâce à la conversion énergie-matière, ce grand synthétiseur moléculaire peut fabriquer pratiquement n'importe quel objet, ce qui permet d'éviter les pénuries de biens matériels sur une planète."
building_replicator_1_effect_desc:0	""
building_replicator_2:0	"Centres de réplication"
building_replicator_2_desc:0	"Les réplicateurs industriels répondent à la plupart des besoins de la population en matière de biens de consommation. Ils servent également au recyclage des objets, qui seront convertis ultérieurement."
building_replicator_3:0	"Complexes de réplication"
building_replicator_3_desc:0	"D'immenses parcs de réplicateurs installés sur toute la planète sont interconnectés pour produire en continu une quantité industrielle de biens de tous types."
building_replicator_4_a:0	"Zone de réplication"
building_replicator_4_a_desc:0	"En plus de synthétiser de la nourriture, les réplicateurs offrent aux artistes l'équipement et les outils dont ils ont besoin."
building_replicator_4_b:0	"Usine de réplication"
building_replicator_4_b_desc:0	"Ces structures titanesques hébergent de nombreux réplicateurs, répartis selon leur niveau d'efficacité. Elles augmentent considérablement le taux de production des biens de consommation."
building_institute:0	"Institut de recherche"
building_institute_desc:0	"L'institut de recherche joue un rôle majeur dans le développement de notre civilisation. La quête du savoir et les avancées scientifiques nous permettent de percer les nombreux secrets de l'univers."
building_ministry_production:0	"Ministère de la production"
building_ministry_production_desc:0	"Un département centralisé qui organise les efforts industriels de la planète, de l'extraction à la manufacture en passant par la logistique."
building_ministry_production_effect_desc:0	"Augmente la production des métallurgistes et des artisans de 15%."
building_clinic:0	"Cliniques médicales"
building_clinic_desc:0	"Les cliniques médicales permettent d'améliorer la santé générale ainsi que l'espérance de vie de la population grâce à différents traitements."
building_clinic_effect_desc:0	""
building_hospital:0	"Complexes médicaux"
building_hospital_desc:0	"Les complexes médicaux offrent des soins spécialisés à une population vieillissante, qui jouit d'une espérance de vie toujours plus longue et d'une meilleure santé."
building_hospital_effect_desc:0	""
building_embassy:0	"Centre diplomatique"
building_embassy_desc:0	"C'est entre les murs de ce bâtiment que l'on parle des relations diplomatiques avec les autres civilisations. Ces discussions sont menées par des experts qui testent les limites des échanges xénoculturels."
building_embassy_effect_desc:0	""
building_grand_embassy:0	"Quartier diplomatique"
building_grand_embassy_desc:0	"C'est dans cette zone imposante de la capitale que nos meilleurs diplomates mènent de délicates négociations avec les autres civilisations et façonnent la diplomatie de demain."
building_grand_embassy_effect_desc:0	""
building_gaiaseeders_1:0	"Station de terraformation"
building_gaiaseeders_1_desc:0	"Il est possible de façonner les astres après la terraformation. Il s'agit d'un processus onéreux et délicat, mais l'effort en vaut largement la peine."
building_gaiaseeders_1_effect_desc:0	"Augmente la vitesse de développement des pops de 10%."
building_gaiaseeders_2:0	"Station de bioformation"
building_gaiaseeders_2_desc:0	"Tels des peintres s'adonnant à leur art sur une toile vierge, des équipes de scientifiques et d'ingénieurs appliquent des couches de biodiversité et de systèmes autosuffisants sur les corps célestes."
building_gaiaseeders_2_effect_desc:0	"Augmente la vitesse de développement des pops de 5% et l'habitabilité de 10%."
building_gaiaseeders_3:0	"Station de sculpture planétaire"
building_gaiaseeders_3_desc:0	"La création de ces environnements est un travail de précision et de passion. Même les cœurs les plus endurcis ne sont pas insensibles à la vue du soleil qui se lève sur les montagnes façonnées par nos mains."
building_gaiaseeders_3_effect_desc:0	"Augmente l'habitabilité de 20%."
building_gaiaseeders_4:0	"Station de sculpture céleste"
building_gaiaseeders_4_desc:0	"Un nouveau monde Gaïa est né. La terraformation à son apogée, le plus grand des accomplissements, le surpassement de l'impossible. Ils auraient dû envoyer un poète."
building_stronghold:0	"Base militaire"
building_stronghold_desc:0	"Un militaire bien entraîné est toujours prêt à défendre sa planète contre les menaces."
building_stronghold_effect_desc:0	""
building_fortress:0	"QG militaire"
building_fortress_desc:0	"Les installations militaires avancées disposent de matériel de pointe et de plus d'espace pour les entraînements."
building_fortress_effect_desc:0	""
building_precinct_house:0	"Cellules de détention"
building_precinct_house_desc:0	"Des structures où l'on enferme les semeurs de trouble. Des agents de sécurité surveillent toute activité suspecte et font respecter la loi de l'État."
building_precinct_house_effect_desc:0	""
building_hall_judgment:0	"Tribunal du jugement"
building_hall_judgment_desc:0	"Ces tribunaux sont composés d'une multitude d'édifices spécialement conçus pour héberger les avocats et les forces de défense."
building_hall_judgment_effect_desc:0	""
building_crystal_plant:0	"Réacteur de recristallisation de dilithium"
building_crystal_plant_desc:0	"La recristallisation de dilithium est l'un des processus chimiques les plus complexes de la galaxie. Cette opération est si importante que son interruption sonnerait la fin de plusieurs systèmes."
building_crystal_plant_effect_desc:0	""
building_chemical_plant:0	"Collisionneur de tétryons subspatial"
building_chemical_plant_desc:0	"Les collisionneurs hypervéloces subspatiaux sont aussi dangereux que le laisse penser leur nom, mais ils sont les seules sources de tétryons artificiels, dont dépendent de nombreuses technologies énergétiques."
building_chemical_plant_effect_desc:0	""
building_refinery:0	"Centre de capture de gravitons"
building_refinery_desc:0	"Ce grand complexe souterrain capture les gravitons libres grâce à des maillages électrocinétiques serrés qui défient notre compréhension conventionnelle des mathématiques avancées."
building_refinery_effect_desc:0	""
building_nanite_forge:0	"Forge de nanites"
building_nanite_forge_desc:0	"L'univers est impossible à concevoir dans nos esprits, non pas à cause de son étendue insondable, mais en raison du potentiel caché de ses composants les plus microscopiques."
building_nanite_forge_effect_desc:0	""
building_commercial_zone:0	"Secteur des marchandises"
building_commercial_zone_desc:0	"Cette zone facilite l'approvisionnement et l'échange de biens, qu'ils soient répliqués ou non synthétisés."
building_commercial_zone_effect_desc:0	""
building_commercial_megaplex:0	"Parc de marchandises"
building_commercial_megaplex_desc:0	"Ce parc héberge une multitude de structures qui assurent un approvisionnement fluide et constant d'une grande quantité de biens et services."
building_commercial_megaplex_effect_desc:0	""
building_crystal_mines:0	"Usine de dilithium"
building_crystal_mines_desc:0	"Nous frayer un chemin dans les grandes cavernes qui renferment des cristaux de dilithium nous permet de récupérer de précieux minéraux."
building_crystal_mines_effect_desc:0	""
building_mote_harvesters:0	"Puits de tétryons"
building_mote_harvesters_desc:0	"Des sources de tétryons s'écoulent parfois sous la surface d'une planète. Leur extraction est alors peu onéreuse."
building_mote_harvesters_effect_desc:0	""
building_resource_silo:0	"Silos de stockage"
building_resource_silo_desc:0	"Ces conteneurs de stockage ont été spécialement conçus pour préserver les ressources planétaires, des matériaux les plus basiques aux composants les plus rares."
building_resource_silo_effect_desc:0	"Augmente les réserves des ressources de 2 000 unités chacune."
