decision_ufop_scout_for_talent:0	"À la recherche de talents"
decision_ufop_scout_for_talent_effects_short:0	"Augmente la production des §Ychercheurs et des §Yofficiers de la sécurité§! pendant §Y5§! ans."
decision_ufop_scout_for_talent_desc:0	"Les plus brillants et les plus audacieux des futurs capitaines de §HStarfleet§! contemplent les étoiles, s'interrogeant sur les mystères de l'univers et attendant demain. Mais demain, il sera déjà trop tard. Le futur, c'est aujourd'hui."
decision_ufop_cultural_index:0	"Créer un index culturel"
decision_ufop_cultural_index_effects_short:0	"Augmente l'unité et la recherche technologique des §Ytravailleurs culturels§!. \n \nAugmente l'§Rentretien des travailleurs culturels§! tant que la décision est en vigueur."
decision_ufop_cultural_index_desc:0	"La documentation des développements anthropologiques uniques de ce monde permettra à la §HFédération§! de mieux répondre aux besoins de la population."
decision_ufop_end_cultural_index:0	"Archiver l'index culturel"
decision_ufop_end_cultural_index_effects_short:0	"Interrompt les effets de l'§Yindex culturel§!."
decision_ufop_end_cultural_index_desc:0	"Nous avons réuni les données nécessaires sur les développements anthropologiques de ce monde. Nous sommes désormais mieux équipés pour répondre aux besoins de la population."
decision_ufop_recalibrate_replicators:0	"Recalibrer les réplicateurs"
decision_ufop_recalibrate_replicators_effects_short:0	"Augmente la §Gvitesse de développement des pops§! ainsi que la production de nourriture des §Yfermiers§! et des §Yartisans§! pendant §Y10 ans§!."
decision_ufop_recalibrate_replicators_desc:0	"La §Hréplication§! évolue plus rapidement que n'importe quelle autre technologie. L'amélioration des composants qui transforment l'énergie brute en matière comestible les rendra bien plus avantageux d'un point de vue énergétique."
decision_ufop_inspect_transporters:0	"Inspecter les téléporteurs"
decision_ufop_inspect_transporters_desc:0	"Les accidents impliquant des téléporteurs sont toujours à l'origine d'une quantité inacceptable de morts, et parfois même de désastres dimensionnels. Des inspections régulières de ces dispositifs peuvent limiter les risques."
decision_klingon_hold_mokbara_tournament:0	"Organiser un tournoi de Mok'bara"
decision_klingon_hold_mokbara_tournament_effects_short:0	"Crée des emplois de §Ycombattants§! et de la production et augmente la §Gvitesse de constitution des armées§!. \n \nRéduit la §Rproduction des ouvriers§! pendant §Y10 ans§!."
decision_klingon_hold_mokbara_tournament_desc:0	"Au cours de ce festival aussi sanglant que glorieux, de nouvelles techniques seront révélées pour électriser la foule. Puisse le meilleur §Hguerrier§! l'emporter."
decision_klingon_tax_bloodwine:0	"Taxer la consommation de vin de sang"
decision_klingon_tax_bloodwine_effects_short:0	"Augmente la production des ouvriers. \n \n§TAugmente les £amenities£ §Rservices consommés par les pops§! et la £crime£ §Rcriminalité§! des pops sans emploi tant que la décision est en vigueur."
decision_klingon_tax_bloodwine_desc:0	"Nous motiverons les castes inférieures en appliquant d'importantes taxes sur leurs vices favoris. L'excès de §Hvin de sang§! rend stupide."
decision_klingon_end_tax_bloodwine:0	"§GMettre fin à la taxe sur le vin de sang§!"
decision_klingon_end_tax_bloodwine_effects_short:0	"Interrompt les effets de la §Ytaxe sur le vin de sang§!."
decision_klingon_end_tax_bloodwine_desc:0	"Si nous imposons le vin klingon, même le plus brave de nos guerriers refusera de mettre un pied dehors. Nous devons honorer notre peuple en lui offrant les récompenses qu'il mérite."
decision_klingon_training_camps:0	"Créer des camps d'entraînement"
decision_klingon_training_camps_effects_short:0	"Augmente les £defense_army£ §Gdégâts infligés par l'armée défensive§! et augmente la £stability£ §Gstabilité§! des §Yguerriers. \n \n§TAugmente le §Rcoût en énergie de l'entretien des guerriers§! et la §Rconsommation de services§! par les pops tant que la décision est en vigueur."
decision_klingon_training_camps_desc:0	"Les §Hguerriers§! ne peuvent guère faire mieux que ce qu'on leur a appris. De longues sessions d'entraînement deviendront bientôt obligatoires."
decision_klingon_end_training_camps:0	"Démanteler les camps d'entraînement"
decision_klingon_end_training_camps_effects_end:0	"Interrompt les effets des §Ycamps d'entraînement§!."
decision_klingon_end_training_camps_desc:0	"Nos guerriers se sont bien entraînés et nos camps ont rempli leur rôle. Désormais, même les plus jeunes novices de nos cérémonies de l'§Hâge de l'ascension§! seront prêts au combat."
decision_klingon_fervent_followers:0	"Susciter la ferveur"
decision_klingon_fervent_followers_effects_short:0	"Augmente la production des §Y$job_follower_of_kahless_klingon$§!. \n \n Les emplois des §Y$job_follower_of_kahless_klingon$§! ne produisent plus de §Rservices§! et la §Rproduction des ouvriers§! est réduite tant que la décision est en vigueur."
decision_klingon_fervent_followers_desc:0	"Nous devons offrir tout notre soutien aux disciples dévoués à §HKahless§!. Lorsque l'Empire se dresse aux côtés de ceux qui suivent la volonté des esprits, tout va pour le mieux."
decision_klingon_end_fervent_followers:0	"Calmer les disciples fervents"
decision_klingon_end_fervent_followers_effects_short:0	"Interrompt les effets des §Ydisciples fervents§!."
decision_klingon_end_fervent_followers_desc:0	"Bien qu'une telle ferveur au nom de Kahless soit admirable, il vaut mieux la préserver jusqu'à ce qu'elle devienne véritablement nécessaire."
decision_romulan_bug_senators:0	"Poser des mouchards dans les résidences sénatoriales"
decision_romulan_bug_senators_effects_short:0	"Augmente la production d'unité et d'énergie des §Ysénateurs§!. \n \n§YLes sénateurs§! augmentent la £crime£ §Rcriminalité§! tant que la décision est en vigueur."
decision_romulan_end_bug_senators:0	"Interrompre la surveillance sénatoriale"
decision_romulan_end_bug_senators_effects_short:0	"Interrompt les effets de la §Ysurveillance des résidences sénatoriales§!."
decision_romulan_viinerine_and_circuses:0	"Viinerine et cirques"
decision_romulan_viinerine_and_circuses_effects_short:0	"Les artistes augmentent la production de £stability£ §Gstabilité planétaire§! et d'unité.\n \nAugmente les £amenities£ §Rservices consommés par les pops§! pendant §Y5§! ans."
decision_romulan_viinerine_and_circuses_desc:0	"La distraction exerce un véritable pouvoir sur la population, qui est aveuglée par le réconfort qu'elle lui offre et détourne les yeux de nos machinations."
decision_romulan_hedge_maze_symposium:0	"Organiser un symposium sur les labyrinthes végétaux"
decision_romulan_hedge_maze_symposium_effects_short:0	"Augmente l'§Gincitation à l'immigration. \n \n§TRéduit la production des §Rouvriers§! et des §Rspécialistes§! pendant §Y5§! ans."
decision_romulan_hedge_maze_symposium_desc:0	"Les méthodes de construction de labyrinthe évoluent sans cesse. L'organisation d'une convention qui nous permettrait de discuter des dernières innovations serait une véritable aubaine pour la planète tout entière."
decision_romulan_honor_military_heroes:0	"Rendre hommage aux héros militaires"
decision_romulan_honor_military_heroes_effects_short:0	"Augmente la production d'unité des §Ygardes prétoriens§! et des §Yartisans§!. \n \nAugmente l'entretien des §Rgardes prétoriens§! et des §Rartisans§!."
decision_romulan_honor_military_heroes_desc:0	"Les formidables Romuliens qui ont fait émerger notre §HEmpire stellaire§! ne seront plus jamais oubliés. Leurs immenses effigies inspireront les générations à venir."
decision_cardassian_burn_unapproved_works:0	"Brûler les œuvres non autorisées"
decision_cardassian_burn_unapproved_works_effects_short:0	"Augmente la production des §Yréviseurs§!. \n \nAugmente l'§Rentretien des réviseurs§! tant que la décision est en vigueur."
decision_cardassian_burn_unapproved_works_desc:0	"L'art et la littérature n'existeront pas sans le consentement de l'§HÉtat§!, ni même l'histoire si elle ne répond pas à nos normes. Quelles sont nos normes ? Cette question ne se pose pas."
decision_cardassian_end_burn_unapproved_works:0	"Œuvres non autorisées brûlées"
decision_cardassian_end_burn_unapproved_works_effects_short:0	"Interrompt les effets de la §Ycombustion des œuvres non autorisées§!."
decision_cardassian_end_burn_unapproved_works_desc:0	"L'art et la littérature dont vous parlez n'ont jamais existé. Aucune œuvre non autorisée ne peut être trouvée dans notre §HUnion§!. L'odeur de brûlé que vous avez remarquée n'est autre qu'un feu de joie approuvé par l'État."
decision_cardassian_outsource_our_suffering:0	"Externaliser nos souffrances"
decision_cardassian_outsource_our_suffering_effects_short:0	"Augmente la §Gproduction des pops esclaves§! et des §Yofficiers d'inquisition§!. \n \nAugmente la £crime£ §Rcriminalité chez les esclaves§! et l'§Rentretien des inquisiteurs§! tant que la décision est en vigueur."
decision_cardassian_outsource_our_suffering_desc:0	"La main-d'œuvre non cardassienne sera sollicitée davantage pour soulager les nôtres."
decision_cardassian_end_outsource_our_suffering:0	"Offrir notre générosité"
decision_cardassian_end_outsource_our_suffering_effects_short:0	"Interrompt les effets de l'§Yexternalisation de la souffrance§!."
decision_cardassian_end_outsource_our_suffering_desc:0	"Après une journée de torture, métaphoriquement parlant bien entendu, il est bon de rappeler à nos effectifs l'incommensurable générosité cardassienne. Celle-ci ne connaît pas de limites."
decision_cardassian_expedited_military_training:0	"Entraînement militaire accéléré"
decision_cardassian_expedited_military_training_effects_short:0	"Augmente la production des §Ylégats§! et des §Yofficiers d'inquisition§!. \n \nRéduit la £stability£ §Rstabilité planétaire§! tant que la décision est en vigueur."
decision_cardassian_expedited_military_training_desc:0	"En mettant davantage de ressources au service de nos institutions militaires, notre peuple sera plus rapidement diplômé et prêt à servir l'§HÉtat§! selon ses désirs."
decision_cardassian_end_expedited_military_training:0	"§GMettre fin à l'entraînement militaire accéléré§!"
decision_cardassian_end_expedited_military_training_effects_short:0	"Interrompt les effets de l'§Yentraînement militaire accéléré§!."
decision_cardassian_end_expedited_military_training_desc:0	"Bon nombre de soldats ont obtenu leur diplôme en avance grâce à notre §Hentraînement militaire accéléré§!."
decision_slave_colony:0	"Créer des camps de travail forcé"
decision_slave_colony_effects:0	"Transforme une planète en §Ycolonie d'esclaves§! et empêche la construction de la plupart des bâtiments."
decision_slave_colony_effects_short:0	"Transforme une planète en §Ycolonie d'esclaves§! et augmente la §Gvitesse de développement des pops. \n \n§REmpêche la construction§! de la plupart des bâtiments."
decision_slave_colony_desc:0	"Les infractions ne seront pardonnées qu'au moyen de travaux forcés. Même si aucun crime n'est manifeste au premier abord, cela ne saurait tarder."
decision_martial_law:0	"Adopter la loi martiale"
decision_martial_law_effects_short:0	"Accroît la £stability£ §Gstabilité§! et crée des emplois de §Ysoldats§!.\n\nRéduit la §Rproduction de ressources des £jobs_available£ emplois§! et le £pops£ §Rdéveloppement des pops§!."
decision_martial_law_effects_custom_ufop:0	"Dure §Yjusqu'à l'annulation§!\nEmplois d'officiers de Starfleet : §G+2§!\nStabilité des officiers de Starfleet : §G+5§!\nProduction de ressources des £jobs_available£Jobs : §R-33%§!\nVitesse de développement des pops : §R-50%§!\n"
decision_martial_law_effects_custom_klingon:0	"Dure §Yjusqu'à l'annulation§!\nEmplois de guerriers : §G+2§!\nStabilité des guerriers : §G+5§!\nProduction de ressources des £jobs_available£Jobs : §R-33%§!\nVitesse de développement des pops : §R-50%§!\n"
decision_martial_law_effects_custom_romulan:0	"Dure §Yjusqu'à l'annulation§!\nEmplois de centurions : §G+2§!\nStabilité des centurions : §G+5§!\nProduction de ressources des £jobs_available£Jobs : §R-33%§!\nVitesse de développement des pops : §R-50%§!\n"
decision_martial_law_effects_custom_cardassian:0	"Dure §Yjusqu'à l'annulation§!\nEmplois de légats : §G+2§!\nStabilité des légats : §G+5§!\nProduction de ressources des £jobs_available£Jobs : §R-33%§!\nVitesse de développement des pops : §R-50%§!\n"
decision_martial_law_effects_custom_minor:0	"Dure §Yjusqu'à l'annulation§!\nEmplois de soldats : §G+2§!\nStabilité des soldats : §G+5§!\nProduction de ressources des £jobs_available£Jobs : §R-33%§!\nVitesse de développement des pops : §R-50%§!\n"
decision_martial_law_desc:0	"Plus un environnement devient anarchique, plus il faut faire preuve de force pour le contrôler."
martial_law_ufop_effect_desc:0	"Emplois d'officiers de Starfleet : §G+2§!.\nStabilité des officiers de Starfleet : §G+5§!\nProduction de ressources des £jobs_available£Jobs : §R-33%§!\nVitesse de développement des pops : §R-50%§!\n"
martial_law_klingon_effect_desc:0	"Emplois de guerriers : §G+2§!\nStabilité des guerriers : §G+5§!\nProduction de ressources des £jobs_available£Jobs : §R-33%§!\nVitesse de développement des pops : §R-50%§!\n"
martial_law_romulan_effect_desc:0	"Emplois de centurions : §G+2§!\nStabilité des centurions : §G+5§!\nProduction de ressources des £jobs_available£Jobs : §R-33%§!\nVitesse de développement des pops : §R-50%§!\n"
martial_law_cardassian_effect_desc:0	"Emplois de légats : §G+2§!\nStabilité des légats : §G+5§!\nProduction de ressources des £jobs_available£Jobs : §R-33%§!\nVitesse de développement des pops : §R-50%§!\n"
martial_law_minor_effect_desc:0	"Emplois de soldats : §G+2§!\nStabilité des soldats : §G+5§!\nProduction de ressources des £jobs_available£Jobs : §R-33%§!\nVitesse de développement des pops : §R-50%§!\n"
decision_end_martial_law:0	"§GLever la loi martiale§!"
decision_end_martial_law_effects_short:0	"Interrompt les effets de la §Yloi martiale§!."
decision_end_martial_law_desc:0	"Il vient un moment où le succès ou l'échec d'un pouvoir spécialement accordé doit être reconnu, afin que l'emprise exercée dessus puisse être desserrée."
decision_launch_anticrime_campaign:0	"Augmenter la prévention de la criminalité"
decision_launch_anticrime_campaign_effects_short:0	"Augmente la réduction de la criminalité des §Yagents de sécurité§!. \n \nAugmente la maintenance des §Ragents de sécurité§! tant que la décision est en vigueur."
decision_launch_anticrime_campaign_desc:0	"Un grand nombre de gardes patrouilleront dans nos centres de population, de sorte qu'aucune rue ne soit laissée sans surveillance."
decision_end_anticrime_campaign:0	"Réduire la prévention de la criminalité"
decision_end_anticrime_campaign_effects_short:0	"Interrompt les effets de la §Yprévention de la criminalité§!."
decision_end_anticrime_campaign_desc:0	"Les risques des interventions policières excessives sont équivalents, voire supérieurs aux risques qu'implique l'absence de forces de l'ordre."
decision_discourage_growth:0	"Fixer des limites de population"
decision_discourage_growth_effects_short:0	"Réduit le développement des £pops£ pops sur la planète. \n \nAccroît le §Rcoût d'entretien des pops§! tant que la décision est en vigueur."
decision_discourage_growth_desc:0	"Les plafonds imposés quant au développement de la population stabilisent l'utilisation des territoires, la consommation des ressources et la qualité de vie globale."
decision_end_discourage_growth:0	"§GMettre fin aux limites de population§!"
decision_end_discourage_growth_effects_short:0	"Interrompt les effets des §Ylimites de population§!."
decision_end_discourage_growth_desc:0	"Maintenant que nous avons atteint un bon équilibre entre croissance et consommation, il n'existe plus aucune raison de continuer à s'immiscer dans la vie privée de nos citoyens."
decision_display_trophies:0	"Exposer des merveilles"
decision_display_trophies_effects_short:0	"Augmente les £amenities£ §Gservices§! et l'§Gincitation à l'immigration§! tant que la décision est en vigueur."
decision_display_trophies_desc:0	"Le cosmos regorge de superbes curiosités, comme l'ont prouvé nos voyages. Le public se verra autorisé à accéder à ces impressionnantes découvertes."
decision_demolish_art_monument:0	"Archiver les merveilles"
decision_demolish_art_monument_effects_short:0	"Interrompt les effets de l'§Yexposition des merveilles§!."
decision_demolish_art_monument_desc:0	"Nous allons placer nos trésors en lieu sûr. Ils y seront conservés jusqu'à la prochaine exposition publique."
decision_mastery_of_nature:0	"Synchroniser les conditions climatiques"
decision_mastery_of_nature_effects_short:0	"Augmente de façon permanente la quantité §Gmaximale de districts§!."
decision_mastery_of_nature_desc:0	"Les régions dans lesquelles sévit un climat rude seront rendues praticables grâce à la géo-ingénierie."
decision_upgrade_habitat:0	"Restaurer l'habitat"
decision_upgrade_habitat_effects:1	"Améliore cet §Hhabitat orbital§! en un §H$habitat_1$§! offrant §Y2 districts supplémentaires§!."
decision_upgrade_habitat_effects_short:0	"Augmente de façon permanente la §Gtaille de l'habitat§! à 6."
decision_upgrade_habitat_desc:0	"En réaménageant l'espace de manière plus compacte, nous avons réussi à optimiser nos habitats orbitaux, qui n'offrent que peu d'espace."
decision_upgrade_habitat_2:0	"Restructurer l'habitat"
decision_upgrade_habitat_2_effects:0	"Améliore davantage cet §H$habitat_1$§! en offrant §Y2 districts supplémentaires§!."
decision_upgrade_habitat_2_effects_short:0	"Augmente de façon permanente la §Gtaille de l'habitat§! à 8."
decision_upgrade_habitat_2_desc:0	"De meilleurs matériaux et de nouveaux systèmes essentiels à la vie permettent à nos habitats orbitaux d'accueillir une plus grande population."
decision_planet_luxuries_boost:0	"Déclarer l'ouverture de festivals"
decision_planet_luxuries_boost_effects_short:0	"Augmente les £amenities£ §Gservices§! et l'§Gincitation à l'immigration§! pendant §Y10§! ans. \n \nLe coût augmente selon le nombre de pops."
decision_planet_luxuries_boost_desc:0	"Les jours de fête nationale soulagent instantanément la population des tourments du quotidien. Le temps libre fait l'unanimité."
decision_labor_quotas:0	"Instaurer des quotas de productivité"
decision_labor_quotas_effects_short:0	"Augmente la §Gproduction des ouvriers. \n \n§TAugmente la £crime£ §Rcriminalité§! et l'£pops£ §Rentretien des pops§! tant que la décision est en vigueur."
decision_labor_quotas_desc:0	"Il peut arriver qu'il faille placer le devoir au-delà du confort au nom de l'avenir."
decision_end_labor_quotas:0	"§GMettre fin aux quotas de productivité§!"
decision_end_labor_quotas_effects_short:0	"Interrompt les effets des §Yquotas de productivité§!."
decision_end_labor_quotas_desc:0	"Nous allégerons parfois notre charge de travail pour profiter des fruits de notre labeur."
decision_energy_overproduction:0	"Surproduction énergétique"
decision_energy_overproduction_effects_short:0	"Augmente la production des §Ytechniciens§!. \n \nAugmente le §Rcoût de construction§! et les £amenities£ §Rservices consommés par les pops§! pendant §Y5§! ans."
decision_energy_overproduction_desc:0	"Il peut être utile de surproduire de l'§Hénergie§!, mais celle-ci peut s'avérer difficile à gérer lorsque la demande n'est pas suffisante."
decision_divert_rivers:0	"Détourner les rivières"
decision_divert_rivers_effects_short:0	"Ajoute de façon permanente une §Gfonctionnalité énergétique§! à cette planète."
decision_divert_rivers_desc:0	"La revalorisation de l'environnement nous permet d'accéder aux sources d'§Hénergie§! les plus abondantes de l'univers : celles de la nature."
decision_preplanned_construction:0	"Construction planifiée"
decision_preplanned_construction_effects_short:0	"Augmente la §Gvitesse de construction§! par §Ymineur. \n \n§TAugmente l'§Rentretien des mineurs§! tant que la décision est en vigueur."
decision_preplanned_construction_desc:0	"Grâce à de sérieuses études architecturales et en enjoignant à nos §Hmineurs§! de creuser et de déblayer plus vite, nous pouvons ériger des villes entières plus vite que jamais."
decision_end_preplanned_construction:0	"§GMettre fin à la construction planifiée§!"
decision_end_preplanned_construction_effects_short:0	"Interrompt les effets de la §Yconstruction planifiée§!."
decision_end_preplanned_construction_desc:0	"Nos constructions sont pleinement optimisées. Nous allons donc reporter notre attention sur d'autres sujets plus urgents."
decision_prospect:0	"Prospection"
decision_prospect_effects_short:0	"Ajoute de façon permanente une §Gfonctionnalité minière§! à cette planète."
decision_prospect_desc:0	"Les ressources situées sous la surface de la planète ne seront accessibles qu'une fois que nous aurons amélioré nos méthodes de détection et d'extraction."
decision_agrarian_plentitude:0	"Plénitude agraire"
decision_agrarian_plentitude_effects_short:0	"Augmente la §Gvitesse de développement des pops. \n \n§TAugmente l'§Rentretien des pops§! pendant §Y5§! ans."
decision_agrarian_plentitude_desc:0	"La population mangera à sa faim et grâce à un suivi attentif des apports caloriques, nous veillerons à ce que personne ne souffre de la famine. Notre peuple prospérera."
decision_seed_and_forage:0	"Graines et fourrages"
decision_seed_and_forage_effects_short:0	"Ajoute de façon permanente une §Gfonctionnalité agricole§! à cette planète."
decision_seed_and_forage_desc:0	"Avec suffisamment de temps et d'ingéniosité, il est possible de transformer le plus inhospitalier des sols en terre fertile."
decision_streamline_production:0	"Optimiser la production d'alliages"
decision_streamline_production_effects_short:0	"Augmente la production des §Ymétallurgistes§! par §Ymineur. \n \n§TAugmente l'§Rentretien des métallurgistes§! et réduit la §Rproduction des mineurs§! tant que cette décision est en vigueur."
decision_streamline_production_desc:0	"Les demandes de matériaux de vaisseaux augmentent. Nous devons donc créer un processus direct pour la fabrication et le raffinement d'§Halliages§!. Cependant, une telle approche peut s'avérer dispendieuse, puisqu'il est possible d'obtenir des matériaux avec des impuretés. La quantité doit prévaloir."
decision_end_streamline_production:0	"Réduire la production d'alliages"
decision_end_streamline_production_effects_short:0	"Interrompt les effets de la §Hproduction optimisée§!."
decision_end_streamline_production_desc:0	"Le travail acharné porte ses fruits. Notre progression rapide a été couronnée de succès. Nous devons désormais rediriger les efforts de nos effectifs."
decision_architectural_prowess:0	"Prouesse architecturale"
decision_architectural_prowess_effects_short:0	"Augmente de façon permanente les £housing£ §Glogements§! et les £amenities£ §Gservices§!."
decision_architectural_prowess_desc:0	"Nous devons puiser dans nos réserves afin de construire d'imposants bâtiments de luxe. Parfois, il faut savoir se servir du bon pour créer le mieux."
decision_research_grants:0	"Bourses de recherche"
decision_research_grants_effects_short:0	"Ajoute des emplois de §Ychercheurs§!. \n \nAugmente l'§Rentretien du laboratoire§! tant que cette décision est en vigueur."
decision_research_grants_desc:0	"C'est en finançant la recherche que nous pourrons faire de grandes découvertes scientifiques. Si nous voulons être pionniers dans quelque domaine, nous devons prendre de l'avance."
decision_end_research_grants:0	"Ne plus financer le programme de recherche"
decision_end_research_grants_effects_short:0	"Interrompt les effets des §Ybourses de recherche§!."
decision_end_research_grants_desc:0	"Notre programme de §Hbourses de recherche§! a atteint ses objectifs. Nous avons instruit nos citoyens afin d'en faire les leaders de demain dans le domaine des sciences."
decision_study_unusual_phenomena:0	"Étudier les phénomènes inhabituels"
decision_study_unusual_phenomena_effects_short:0	"Augmente de façon permanente la quantité §Gmaximale de districts§! et ajoute un bloqueur de §Gpotentiel d'ingénierie§!."
decision_study_unusual_phenomena_desc:0	"Nos avancées scientifiques récentes nous permettront d'observer et d'enregistrer des données planétaires auparavant impossibles à mesurer."
decision_communication_infrastructure:0	"Infrastructures de communication"
decision_communication_infrastructure_effects_short:0	"Augmente la production des §Ybureaucrates§!. \n \nAugmente l'entretien des §Rbureaucrates§! et des §Rbâtiments administratifs§! tant que cette décision est en vigueur."
decision_communication_infrastructure_desc:0	"La communication est la clé d'une main-d'œuvre efficace et la base de tout le reste. En mettant ce principe à l'honneur sur nos territoires, notre administration sera inégalée."
decision_end_communication_infrastructure:0	"Ne plus soutenir les infrastructures"
decision_end_communication_infrastructure_effects_short:0	"Interrompt les effets de l'§Yoptimisation de la communication§!."
decision_end_communication_infrastructure_desc:0	"Maintenant que nous avons appris à notre peuple la valeur de la communication, nous devons consacrer notre temps et nos ressources à des questions plus urgentes."
decision_rezone_planetary_surface:0	"Zonage de la planète"
decision_rezone_planetary_surface_effects_short:0	"Augmente de façon permanente les £housing£ §Glogements§! et la quantité maximale de §Gdistricts§!."
decision_rezone_planetary_surface_desc:0	"L'étude approfondie de tous nos relevés et documents pour optimiser l'utilisation du territoire n'est peut-être pas la plus prestigieuse des tâches, mais elle portera ses fruits à l'avenir."
decision_recruitment_campaign:0	"Campagne de recrutement"
decision_recruitment_campaign_effects_short:0	"Augmente la §Gvitesse de constitution des armées§! et la §Yproduction des soldats§!. \n \nRéduit la §Rproduction des dirigeants§! pendant §Y5§! ans."
decision_recruitment_campaign_desc:0	"Lorsqu'on est à la recherche du meilleur, il faut savoir mettre ses atouts en valeur. Notre §Hcampagne de recrutement§! nous permet de nous assurer que nous ne passons à côté d'aucun talent."
decision_war_measures:0	"Mesures de guerre"
decision_war_measures_desc:0	"Pour l'instant, il peut sembler excessif de dédier une grande quantité de ressources à la préparation de la guerre, mais ce sont ces mesures qui nous conféreront un avantage le moment venu."
decision_end_war_measures:0	"§GMettre fin aux mesures de guerre§!"
decision_end_war_measures_effects_short:0	"Interrompt les effets des §Ymesures de guerre§!."
decision_end_war_measures_desc:0	"Dans le climat actuel, nous n'avons plus besoin de conserver de telles mesures militaires."
ufop_scout_for_talent:0	"À la recherche de talents"
ufop_scout_for_talent_tooltip:0	"Production de recherche des chercheurs : §G+2 \n§TProduction d'officiers des officiers de la sécurité : §G+1§!"
ufop_scout_for_talent_desc:0	"Les plus brillants et les plus audacieux des futurs capitaines de §HStarfleet§! contemplent les étoiles, s'interrogeant sur les mystères de l'univers et attendant demain. Mais demain, il sera déjà trop tard. Le futur, c'est aujourd'hui."
ufop_cultural_index:0	"Index culturel"
ufop_cultural_index_tooltip:0	"Production d'unité des travailleurs culturels : §G+1 \n§TProduction de recherche des travailleurs culturels : §G+1 \n§TServices : §G+15% \n£energy£§! Coût en crédits énergétiques de l'entretien des travailleurs culturels : §R+3\n§!"
ufop_culutral_index_desc:0	"La documentation des développements anthropologiques uniques de ce monde permettra à la §HFédération§! de mieux répondre aux besoins de la population."
ufop_recalibrate_replicators:0	"Réplicateurs recalibrés"
ufop_recalibrate_replicators_tooltip:0	"Production de nourriture des artisans : §G+6 \n§TProduction de nourriture des fermiers : §G+2 \n§TVitesse de développement des pops : §G+15% \n§!"
ufop_recalibrate_replicators_desc:0	"La §Hréplication§! évolue plus rapidement que n'importe quelle autre technologie. L'amélioration des composants qui transforment l'énergie brute en matière comestible les rendra bien plus avantageux d'un point de vue énergétique."
ufop_inspect_transporters:0	"Sécurité certifiée des téléporteurs"
ufop_inspect_transporters_tooltip:0	"Production de ressources des pops d'ouvriers : §G+10% \n§TProduction d'unité des pops d'ouvriers : §G+0,1 \n§TConsommation de services : §G-20% \n§!"
ufop_inspect_transporters_desc:0	"Les accidents impliquant des téléporteurs sont toujours à l'origine d'une quantité inacceptable de morts, et parfois même de désastres dimensionnels. Des inspections régulières de ces dispositifs peuvent limiter les risques."
klingon_mokbara_tournament:0	"Tournoi de Mok'Bara"
klingon_mokbara_tournament_tooltip:0	"Emplois de combattants : §G+2 \n§TProduction d'unité des combattants : §G+1 \n§TVitesse de constitution des armées : §G+50% \n£energy£§! Coût en crédits énergétiques de l'entretien des combattants : §R+2 \n§! Production des ouvriers : §R-10% \n§!"
klingon_mokbara_tournament_desc:0	"Au cours de ce festival aussi sanglant que glorieux, de nouvelles techniques seront révélées pour électriser la foule. Puisse le meilleur §Hguerrier§! l'emporter."
klingon_tax_bloodwine:0	"Taxe sur le vin de sang"
klingon_tax_bloodwine_tooltip:0	"Production de ressources des pops d'ouvriers : §G+1 \n§TConsommation de services : §R+10% \n§TCriminalité des pops sans emploi : §R+10\n§!"
klingon_tax_bloodwine_desc:0	"Nous motiverons les castes inférieures en appliquant d'importantes taxes sur leurs vices favoris. L'excès de §Hvin de sang§! rend stupide."
klingon_training_camps:0	"Camps d'entraînement"
klingon_training_camps_tooltip:0	"Stabilité des guerriers : §G+5 \n§TDégâts des armées défensives : §G+25% \n§TConsommation de services : §R+20% \n£energy£§! Coût en crédits énergétiques de l'entretien des guerriers : §R+3\n§!"
klingon_training_camps_desc:0	"Les §Hguerriers§! ne peuvent guère faire mieux que ce qu'on leur a appris. De longues sessions d'entraînement deviendront bientôt obligatoires."
klingon_fervent_followers:0	"Disciples fervents"
klingon_fervent_followers_desc:0	"Nous devons offrir tout notre soutien aux disciples dévoués à §HKahless§!. Lorsque l'Empire se dresse aux côtés de ceux qui suivent la volonté des esprits, tout va pour le mieux."
romulan_bug_senators:0	"Résidences sénatoriales surveillées"
romulan_bug_senators_tooltip:0	"Production d'unité des sénateurs : §G+2 \n§TProduction d'énergie des sénateurs : §G+3 \n§TCriminalité des sénateurs : §R+10\n§!"
romulan_viinerine_and_circuses:0	"Populace apaisée"
romulan_viinerine_and_circuses_tooltip:0	"Stabilité des emplois artistiques : §G+2 \n§TProduction d'unité des artistes : §G+1 \n§TConsommation de services : §R+20% \n§!"
romulan_viinerine_and_circuses_desc:0	"La distraction exerce un véritable pouvoir sur la population, qui est aveuglée par le réconfort qu'elle lui offre et détourne les yeux de nos machinations."
romulan_hedge_maze_symposium:0	"Symposium sur les labyrinthes végétaux"
romulan_hedge_maze_symposium_tooltip:0	"Incitation à l'immigration : §G+50 \n§TProduction de ressources des pops d'ouvriers : §R-20% \n§TProduction de ressources des pops de spécialistes : §R-10% \n§!"
romulan_hedge_maze_symposium_desc:0	"Les méthodes de construction de labyrinthe évoluent sans cesse. L'organisation d'une convention qui nous permettrait de discuter des dernières innovations serait une véritable aubaine pour la planète tout entière."
romulan_honor_military_heroes:0	"Héros honorés"
romulan_honor_military_heroes_tooltip:0	"Production d'unité des gardes prétoriens : §G+2 \n§TProduction d'unité des artisans : §G+1 \n£energy£§! Coût en crédits énergétiques de l'entretien des gardes prétoriens : §R+3 \n£minerals£§! Coût en minéraux de l'entretien des artisans : §R+2\n§!"
romulan_honor_military_heroes_desc:0	"Les formidables Romuliens qui ont fait émerger notre §HEmpire stellaire§! ne seront plus jamais oubliés. Leurs immenses effigies inspireront les générations à venir."
cardassian_burn_unapproved_works:0	"Combustion des œuvres non autorisées"
cardassian_burn_unapproved_works_tooltip:0	"Production d'unité des réviseurs : §G+2 \n§TProduction de recherche des réviseurs : §G+2 \n£energy£§! Coût en crédits énergétiques de l'entretien des réviseurs : §R+2\n§!"
cardassian_burn_unapproved_works_desc:0	"L'art et la littérature n'existeront pas sans le consentement de l'§HÉtat§!, ni même l'histoire si elle ne répond pas à nos normes. Quelles sont nos normes ? Cette question ne se pose pas."
cardassian_outsource_our_suffering:0	"Externalisation de la souffrance"
cardassian_outsource_our_suffering_tooltip:0	"Production de ressources des pops d'esclaves : §G+25% \n§TCriminalité des pops d'esclaves : §R+1 \n§TProduction d'officiers des inquisiteurs : §G+1 \n£energy£§! Coût en crédits énergétiques de l'entretien des inquisiteurs : §R+2\n§!"
cardassian_outsource_our_suffering_desc:0	"La main-d'œuvre non cardassienne sera sollicitée davantage pour soulager les nôtres."
cardassian_expedited_military_training:0	"Entraînement militaire accéléré"
cardassian_expedited_military_training_desc:0	"En mettant davantage de ressources au service de nos institutions militaires, notre peuple sera plus rapidement diplômé et prêt à servir l'§HÉtat§! selon ses désirs."
cardassian_expedited_military_training_tooltip:0	"Production d'officiers des légats : §G+1 \n§TArmées défensives des légats : §G+1 \n§TProduction d'officiers des inquisiteurs : §G+2 \n£energy£§! Coût en crédits énergétiques de l'entretien des légats : §R+2 \n£energy£§! Coût en crédits énergétiques de l'entretien des inquisiteurs : §R+2 § \n§TStabilité planétaire : §R-5\n"
slave_colony:0	"Camps de travail forcé"
slave_colony_desc:0	"Les infractions ne seront pardonnées qu'au moyen de travaux forcés. Même si aucun crime n'est manifeste au premier abord, cela ne saurait tarder."
martial_law_ufop:0	"Loi martiale"
martial_law_ufop_tooltip:0	"Production d'officiers des légats : §G+1 \n§TArmées défensives des légats : §G+1 \n§TProduction d'officiers des inquisiteurs : §G+2 \n£energy£§! Coût en crédits énergétiques de l'entretien des légats : §R+2 \n£energy£§! Coût en crédits énergétiques de l'entretien des inquisiteurs : §R+2 \n§TStabilité planétaire : §R-5\n"
martial_law_ufop_desc:0	"Plus un environnement devient anarchique, plus il faut faire preuve de force pour le contrôler."
martial_law_klingon:0	"Loi martiale"
martial_law_klingon_tooltip:0	"Emplois de soldats : §G+2 \n§TStabilité des emplois de soldats : §G+5 \n§TProduction de ressources : §R-33% \n§TVitesse de développement des pops : §R-50%§! \n"
