murendi_asteroid_deflector_category:0	"Заброшенный обелиск"
murendi_asteroid_deflector_category_desc:0	"На планете §H[Root.GetName]§! мы обнаружили обелиск с неизвестным устройством. Молекулярное сканирование показывает, что это устройство с другой планеты."
the_gloom_category:0	"Странная частота"
the_gloom_category_desc:0	"Мы перехватили мимолетный сигнал от неизвестного источника. Наши ученые считают, что этот сигнал может быть посланием, но для его лингвистической расшифровки потребуется офицер связи высшей квалификации."
substantial_rumor_category_desc:0	"Ходят слухи о заброшенной лаборатории на планете §H[Root.GetName]§!, где в пробирке содержится некое желеобразное вещество. Говорят, на пробирке написано §E«Проглоти меня»§!."
lunar_monad_category:0	"Искусственный лунный кратер"
the_fearless_category_desc:0	"Наши сенсоры обнаружили аварийный маяк корабля §HФедерации§! на орбите планеты §H[Root.GetName]§!. Идентификационный номер совпадает с номером корабля §H«Бесстрашный»§!, пропавшего без вести более 150 лет назад."
spherical_entity_category:0	"Сферическая сущность"
spherical_entity_category_desc:0	"На орбите планеты §H[Root.GetName]§! наши сенсоры обнаружили присутствие загадочной сферической сущности."
holodimension_category:0	"Карманное измерение голопалубы"
holodimension_category_desc:0	"Один из наших энсинов, находясь в увольнении на планете §H[Root.GetName]§!, проводил тренировочный поединок на §Hголопалубе§! научного корабля и угодил в растущее §Hкарманное измерение§!, возникшее в результате разрыва голорешетки."
salvation_song_category:0	"Поющая пещера"
salvation_song_category_desc:0	"Морские пещеры на планете §H[Root.GetName]§! излучают уникальные вибрации, которые могут указывать на наличие разумных существ."
newlywed_category:0	"Праздная жизнь"
newlywed_category_desc:0	"Один из наших советников-§Hбетазоидов§! телепатически ощущает мощный фон в поселении на планете §H[Root.GetName]§!, в том числе сильную радость и веселье. Там проходит какое-то мероприятие?"
amerind_asteroid_deflector_category:0	"Заброшенный обелиск"
amerind_asteroid_deflector_category_desc:0	"На планете §H[Root.GetName]§! мы обнаружили обелиск с неизвестным устройством. Молекулярное сканирование показывает, что это устройство с другой планеты."
cosmic_string_category:0	"Фрагмент космической струны"
cosmic_string_category_desc:0	"Мы обнаружили необычайно длинную тонкую полосу гиперускоренных газов вблизи планеты §H[Root.GetName]§!, что указывает на наличие §Hкосмической струны§!."
time_change_category:0	"Стремительное течение времени"
time_change_category_desc:0	"Время на планете §H[Root.GetName]§! идет быстрее обычного... намного быстрее. Сканирование показывает, что целый жизненный цикл различных организмов, даже крупных животных, пролетает там за доли секунды."
bubblewrap_sea_category:0	"Море сфер"
bubblewrap_sea_category_desc:0	"Одно из морей на планете §H[Root.GetName]§! отличается высоким содержанием минералов вследствие геотермальной активности. Все море усеяно бесчисленными крохотными сферами, плавающими на поверхности. Происхождение этих сфер неизвестно."
singularities_in_your_area_category:0	"Столкновение черных дыр"
singularities_in_your_area_category_desc:0	"Наблюдаются интенсивные выбросы антиматерии, «вгрызающиеся» в аккреционный диск планеты §H[Root.GetName]§!, что указывает на возможное столкновение с черной дырой."
whale_isnt_that_nice_category:0	"Атмосферные киты"
whale_isnt_that_nice_category_desc:0	"В атмосфере планеты §H[Root.GetName]§! замечены стаи огромных китообразных существ. Следы, которые они оставляют, — это удивительные энергетические сигнатуры."
oceanic_abyss_category:0	"Глубокая океанская впадина"
oceanic_abyss_category_desc:0	"На планете §H[Root.GetName]§! обнаружена океанская впадина. Сканирование показывает, что это может быть самая глубокая из зафиксированных впадин."
stellar_nursery_category:0	"Юная планета"
stellar_nursery_category_desc:0	"Планета §H[Root.GetName]§! и ее материнская звезда гораздо моложе прочих космических тел в этой области — им всего лишь несколько сот миллионов лет."
kurlan_naiskos_category:0	"Курланские древности"
kurlan_naiskos_category_desc:0	"Орбитальное сканирование планеты §H[Root.GetName]§! показывает обилие §Hкурланских руин§!. Эта цивилизация исчезла тысячелетия тому назад, и археологические находки этой культуры встречаются §Hредко§!. Но попробовать стоит."
heghbat_head_category:0	"Клингонская скульптура"
heghbat_head_category_desc:0	"Тренируясь в труднопроходимых скалистых горах планеты §H[Root.GetName]§!, один из сильнейших воинов наших сил обороны наткнулся на §Hобсидиановую скульптуру§! клингонского происхождения. "
hearts_of_fire_category:0	"Сердечное приглашение"
hearts_of_fire_category_desc:0	"Один из наших имперских офицеров и высокопоставленный §Hкомандир триллов§! тайно сочетаются браком на планете §H[Root.GetName]§!. Поскольку правда всплыла на поверхность, у них не осталось выбора — мы получили сердечное приглашение на церемонию."
blood_in_the_soil_category:0	"Древние охотничьи угодья"
blood_in_the_soil_category_desc:0	"На планете §H[Root.GetName]§! обнаружены развалины ранних §Hохотничьих хижин§! клингонов. Возможно, это самые ранние следы существования нашей цивилизации в эпоху космических полетов."
reman_veruulir_category:0	"Подземный амфитеатр"
reman_veruulir_category_desc:0	"Сканирование планеты §H[Root.GetName]§! выявило архитектурное сооружение, напоминающее §Hподземный амфитеатр§!. Нужно телепортировать туда разведчиков для определения ценности и пригодности этой постройки."
zhat_vash_purification_category:0	"Электромагнитные помехи"
zhat_vash_purification_category_desc:0	"Искусственные электромагнитные сигналы с планеты §H[Root.GetName]§! создают помехи в нашей системе связи. Кто-то — или что-то — пытается с нами поздороваться."
tan_zhekran_category:0	"Подпространственная капсула"
tan_zhekran_category_desc:0	"Наши разведчики обнаружили упавшую подпространственную капсулу на планете §H[Root.GetName]§!. В капсуле, похоже, что-то есть, но она запечатана. Нужно отправить специалистов, чтобы вскрыть ее."
temple_of_traps_category:0	"Идеальная возможность"
temple_of_traps_category_desc:0	"На планете §H[Root.GetName]§! возле лагеря повстанцев обнаружена §Hбаджорская§! система подводных пещер с храмом. Это дает §Hсоюзу§! идеальную возможность загнать мятежников в ловушку."
cardassian_ruins_category:0	"Кардассианские руины"
cardassian_ruins_category_desc:0	"На поверхности планеты §H[Root.GetName]§! солдаты обнаружили разрушенное здание, украшенное древними §Hкардассианскими письменами§!. Нужно отправить туда группу специалистов."
dulcedlech_category:0	"Кардассианец в беде"
dulcedlech_category_desc:0	"Биосканирование указывает на присутствие формы жизни на планете §H[Root.GetName]§!. Кажется, это §Hкардассианец§!."
cobalt_diselenide_category:0	"Оружейный завод"
cobalt_diselenide_category_desc:0	"На планете §H[Root.GetName]§! обнаружен заброшенный завод по обработке §Hдилитиевой руды§!. Нашим солдатам нужно растопить лед на входе и вынести из здания все ценное."
elim_garak_category:0	"База Обсидианового ордена"
elim_garak_category_desc:0	"Исследуя поверхность планеты §H[Root.GetName]§!, солдаты обнаружили обрушенное здание, которое в прошлом использовалось в качестве космической базы §HОбсидианового ордена§!."
the_edo_category:0	"Обнаружена цивилизация"
the_edo_category_desc:0	"На планете §H[Root.GetName]§! обнаружена цивилизация гуманоидных существ. Кажется, они поклоняются инопланетной форме жизни, летающей по орбите планеты."
subterranean_infection_category:0	"Непонятный сигнал"
subterranean_infection_category_desc:0	"Сенсоры одного из наших кораблей приняли непонятный сигнал с планеты §H[Root.GetName]§! в §Hсистеме [Root.GetStarName]§!, которая считалась необитаемой."
dark_side_of_the_galaxy_category:0	"Странная частота"
dark_side_of_the_galaxy_category_desc:0	"Мы перехватили мимолетный сигнал от неизвестного источника. Наши ученые считают, что этот сигнал может быть посланием, но для его лингвистической расшифровки потребуется офицер связи высшей квалификации."
soulcatcher_category:0	"Черная микродыра"
soulcatcher_category_desc:0	"Мы обнаружили §Hчерную микродыру§! в §Hсистеме [Root.GetStarName]§!, которая, похоже, недавно поглотила ближайшую материю."
felicium_days_category:0	"Интенсивные солнечные вспышки"
felicium_days_category_desc:0	"Наши ученые сообщают о необычных показаниях, полученных от солнца §Hсистемы [felicium_days_system.GetName]§!."
cryocapsule_category:0	"Замерзшая планета"
cryocapsule_category_desc:0	"Одна из наших самых способных команд высадилась на холодной пустынной планете §H[Root.GetName]§!. Чтобы определить, пригодна ли она для жизни, необходимы дальнейшие исследования."
birds_of_a_feather_category:0	"Брошенный клингонский корабль"
birds_of_a_feather_category_desc:0	"Один из наших кораблей обнаружил клингонский §Hстервятник§!, который выглядит брошенным. Прежде чем делать какие-либо выводы, нужно его как следует осмотреть."
ride_or_die_category:0	"Гравитационная линза"
ride_or_die_category_desc:0	"Один из наших перспективных физиков оказался возле почти идеального §Hкольца Эйнштейна-Хвольсона§! и просит помощи в исследовании этой гравитационной линзы."
terra_terraria_category:0	"Скрученный астероид"
terra_terraria_category_desc:0	"Возле планеты §H[Root.GetName]§! наши учение заметили гигантский астероид, скрученный подобно дереву. Похоже, на другой его стороне что-то есть."
mineral_alcove_category:0	"Выветренные пещеры"
mineral_alcove_category_desc:0	"У одной из наших полевых групп есть возможность провести геологические исследования выветренных пещер на планете §H[Root.GetName]§!."
stardustlings_category:0	"Ядро газового гиганта"
stardustlings_category_desc:0	"Наши сенсоры зафиксировали магнитные показания от ядра планеты §H[Root.GetName]§!, что свидетельствует о появлении новых данных."
clonopolis_category:0	"Обломки прямо по курсу"
clonopolis_category_desc:0	"Развалины корабля на состоящем из обломков острове на планете §H[Root.GetName]§! привлекли внимание наших ксеноархеологов."
astrosapling_category:0	"Космическое дерево"
astrosapling_category_desc:0	"Наши ксеноботаники заметили небольшое космическое дерево размером с микрометеороид, летающее вокруг планеты §H[Root.GetName]§!."
substantial_rumor_category:0	"Вещество из пробирки"
replicatastrophe_category:0	"Подпространственные разломы"
replicatastrophe_category_desc:0	"Тщательное магнетронное сканирование планеты §H[Root.GetName]§! выявило подпространственные разломы, образовавшиеся в результате полярического взрыва неизвестной природы."
neon_ants_category:0	"Фосфорные инсектоиды"
neon_ants_category_desc:0	"На планете §H[Root.GetName]§! наши сканеры зафиксировали присутствие неизвестной насекомообразной формы жизни со странным химическим составом."
lunar_monad_category_desc:0	"На планете §H[Root.GetName]§! обнаружен относительно новый ударный кратер. Судя по необычной форме, он не является результатом попадания снаряда или вулканической активности, а имеет искусственное происхождение."
biopod_category:0	"Биокапсула"
biopod_category_desc:0	"В пересохшем водяном кармане на планете §H[Root.GetName]§! обнаружена запечатанная биокапсула."
chromatic_vortex_category:0	"Разноцветный шаттл"
chromatic_vortex_category_desc:0	"Шаттл на орбите планеты §H[Root.GetName]§! излучает множество ослепляющих разноцветных лучей. Летательный аппарат не выходит на связь, хотя мы обнаружили на нем признаки жизни."
lake_of_dread_category:0	"Озеро ужаса"
lake_of_dread_category_desc:0	"На планете §H[Root.GetName]§! зафиксированы странные ритмичные вибрации, излучаемые озером. Аборигены считают источником этих вибраций ужасное подводное существо §RТулгу§! из местных мифов. Возможно, эти вибрации стоит изучить..."
dicey_expedition_category:0	"Рискованная экспедиция"
dicey_expedition_category_desc:0	"Участок пояса астероидов близ планеты §H[Root.GetName]§! имеет необычную кубическую форму. Что еще более странно: астероиды на этом участке покрыты черными символами, очень похожими на игральные кости."
disasteroid_category:0	"Пропавший метеороид"
disasteroid_category_desc:0	"Судя по форме планеты §H[Root.GetName]§!, от нее недавно отделился метеороид. Однако найти его будет непросто."
diamonds_in_the_rough_category:0	"Гидроид"
diamonds_in_the_rough_category_desc:0	"Сканирование планеты §H[Root.GetName]§! выявило реку с размытыми берегами, невероятно богатую минералами. Наши ученые дали ей условное название Гидроид, пока этот странный феномен не будет тщательно изучен."
digging_up_secrets_category:0	"Загадочная шахта"
digging_up_secrets_category_desc:0	"Наши сканеры показывают высокие концентрации ценных металлов на планете §H[Root.GetName]§!. Однако на поверхности планеты уже есть какие-то незарегистрированные горнотехнические сооружения."
the_last_seed_category:0	"Семенной фонд"
the_last_seed_category_desc:0	"Под поверхностью планеты §H[Root.GetName]§! мы нашли биоковчег с одним-единственным семечком инопланетного происхождения."
murmurwood_category:0	"Говорящий лес"
murmurwood_category_desc:0	"На планете §H[Root.GetName]§! обнаружены деревья с речевыми способностями. Сообщается, что их разговоры приятны для слуха."
grain_of_truth_category:0	"Маковая плантация"
grain_of_truth_category_desc:0	"На планете §H[Root.GetName]§! мы обнаружили плантацию мака с редкими разновидностями этого цветка. Нужно изучить их в лабораторных условиях."
bird_is_the_word_category:0	"Невидимые птицы"
bird_is_the_word_category_desc:0	"Наши сканеры обнаружили уникальные примитивные виды на планете §H[Root.GetName]§!, в частности разновидность птиц с развитыми способностями маскировки."
left_hand_of_dolphin_category:0	"Гендерфлюидные дельфины"
left_hand_of_dolphin_category_desc:0	"В реках на планете §H[Root.GetName]§! обнаружены стаи биолюминесцентных дельфиноподобных существ, способных произвольно менять пол. В их обществе отсутствует иерархия, и они абсолютно не склонны к межвидовому насилию."
planted_trap_category:0	"Жуткая поросль"
planted_trap_category_desc:0	"Мы обнаружили темные разлагающиеся растения в форме человеческих лиц по всей поверхности мрачной необитаемой планеты §H[Root.GetName]§!."
oh_worms_category:0	"Зловещие пещеры"
oh_worms_category_desc:0	"Наши сканеры обнаружили обширную сеть пещер под поверхностью планеты §H[Root.GetName]§!. Химический состав планеты указывает на вероятность присутствия в этих пещерах §Hтетрионов.§!"
always_feel_like_category:0	"Невидимая флора"
always_feel_like_category_desc:0	"Хотя поверхность планеты §H[Root.GetName]§! выглядит совершенно бесплодной, наши сканеры фиксируют многообразие растений. Возможно, они растут в укромных местах."
mad_world_category:0	"Прионы"
mad_world_category_desc:0	"Наши сканеры не обнаружили живых существ на планете §H[Root.GetName]§!. Тем не менее в глубоких разломах и долинах на поверхности присутствуют водяные пары."
old_suits_category:0	"Обломки корабля в океане"
old_suits_category_desc:0	"Глубоко на дне океанического разлома на планете §H[Root.GetName]§! обнаружены обломки древнего корабля. Значительная часть оборудования, похоже, уцелела."
the_fearless_category:0	"Аварийный маяк"
spin_category:0	"Разрушенная верфь"
spin_category_desc:0	"На планете §H[Root.GetName]§! обнаружены развалины старой верфи. По орбите планеты с большой скоростью движутся опасные обломки спутника."
latinum_slip_up_category:0	"Топалиновая руда"
latinum_slip_up_category_desc:0	"Команда исследователей обнаружила пещеру с залежами топалиновой руды в водоносном слое на планете §H[Root.GetName]§!."
childhood_friend_category:0	"Тахионные отложения"
childhood_friend_category_desc:0	"На поверхности планеты §H[Root.GetName]§! наблюдаются необычные остаточные энерговыделения после недавней мощной тахионной бомбардировки. Возможно, мы имеем дело с временной аберрацией."
failed_genesis_category:0	"Запасы пищи"
failed_genesis_category_desc:0	"В большой искусственной пещере на планете §H[Root.GetName]§! обнаружены запасы пищи. В пещере также находится неизвестный и крайне нестабильный источник энергии."
ruglike_category:0	"Щербатые луга"
ruglike_category_desc:0	"Низины планеты §H[Root.GetName]§! покрыты зарослями высокой пушистой травы, чьи маскировочные свойства мешают нашим сенсорам искать живых существ."
self_replicating_mines_category:0	"Обнаружено минное поле"
self_replicating_mines_category_desc:0	"Вокруг планеты §H[Root.GetName]§! обнаружено множество древних, самовоспроизводящихся мин. Многие из них до сих пор активны."
canticle_category:0	"Жизнь под пустошью"
canticle_category_desc:0	"На планете §H[Root.GetName]§! обнаружена обширная сеть тоннелей. Поверхность планеты непригодна для жизни ввиду радиационных бурь, но наши сканеры показывают, что под землей может процветать примитивная жизнь."
eternal_eclipse_category:0	"Мир затмений"
eternal_eclipse_category_desc:0	"Положение планеты §H[Root.GetName]§! относительно соседних планет приводит к уникальному постоянному затмению на ее поверхности."
torons_category:0	"Планета хлопьев"
torons_category_desc:0	"Планета §H[Root.GetName]§! сплошь покрыта смешанными окисями железа, которые крупными кусками отслаиваются от поверхности."
green_monument_category:0	"Заброшенные сады"
green_monument_category_desc:0	"На планете §H[Root.GetName]§! наблюдаются большие площади разложившихся углеродных веществ, а также остатки простейших построек. Возможно, в прошлом эта планета использовалась под сельскохозяйственные угодья."
graviton_ellipse_category:0	"Замечен гравитонный эллипс"
graviton_ellipse_category_desc:0	"Наши сенсоры обнаружили редкий гравитационный феномен возле планеты §H[Root.GetName]§!."
garish_geysers_category:0	"Планета гейзеров"
garish_geysers_category_desc:0	"На планете §H[Root.GetName]§! обнаружены яркие разноцветные гейзеры с уникальным химическим составом."
cardassian_manufacturing_category:0	"Контрабанда оружия"
cardassian_manufacturing_category_desc:0	"Возле планеты §H[Root.GetName]§! получен сигнал от грузового маяка с пропавшего груза, который, как выяснилось, перевозили по поддельным документам."
message_in_a_black_hole_category:0	"Зашифрованное послание"
message_in_a_black_hole_category_desc:0	"На планете §H[Root.GetName]§! зафиксирована странная повторяющаяся последовательность излучений Хокинга, соответствующая частоте азбуки Морзе."
another_call_of_the_void_category:0	"Галлюцинации черной дыры"
another_call_of_the_void_category_desc:0	"Офицеры, несущие службу возле планеты §H[Root.GetName]§!, докладывают, что слышат голоса давно умерших ученых, которые велят им направить корабли к горизонту событий черной дыры."
petrified_forest_category:0	"Крупные окаменелости"
petrified_forest_category_desc:0	"На грубой поверхности планеты §H[Root.GetName]§! присутствуют фрагменты огромных окаменелостей цилиндрической формы на основе углерода. Они могут свидетельствовать о минувшей геологической эпохе, в которой существовали крупные животные."
the_star_that_grew_young_category:0	"Замечен хаотический пульсар"
the_star_that_grew_young_category_desc:0	"Мы впервые наблюдаем далекий §Hхаотический пульсар§!. Это явление вызвано гравитационным линзированием планеты §H[Root.GetName]§!. Сигналы пульсара на удивление редкие."
oddly_therapeutic_category:0	"Расширяющийся объект"
oddly_therapeutic_category_desc:0	"На орбите планеты §H[Root.GetName]§! найден неизвестный объект. Его поверхность то расширяется, то сжимается. Источников энергии не обнаружено."
vine_thing_category:0	"Хищные джунгли"
vine_thing_category_desc:0	"В джунглях на планете §H[Root.GetName]§! обнаружены хищные растения, способные маскироваться под свою добычу."
chaotic_space_category:0	"Триметрический разлом"
chaotic_space_category_desc:0	"Наши сенсоры обнаружили триметрический разлом возле планеты §H[Root.GetName]§!. Эта дыра в пространственно-временном континууме, возможно, ведет в область §Hхаотического пространства§!."
everbloom_category:0	"Кремниевые источники"
everbloom_category_desc:0	"Один из наших исследователей обнаружил множество горячих источников на планете §H[Root.GetName]§!. Эти источники, кажется, состоят исключительно из испускающих пар частиц §Hкремния§!."
tribble_threat_category:0	"Блестящая возможность"
tribble_threat_category_desc:0	"Сканирование планеты §H[Root.GetName]§! на большой дальности показывает наличие тоннеля с богатыми залежами §Hдилитиевой руды§!."
misplaced_medicine_category:0	"Дисторсия времени"
misplaced_medicine_category_desc:0	"Активная магнитосфера планеты §H[Root.GetName]§!, похоже, обладает возможностью искажать время. При исследованиях на поверхности планеты нужно соблюдать осторожность."
peace_out_category:0	"Смертоносное оружие"
peace_out_category_desc:0	"Сканеры дальнего действия обнаружили на планете §H[Root.GetName]§! неизвестный §Hкристаллический объект§! колоссальных размеров."
dimensional_cutie_category:0	"Ужас, который нужно увидеть"
dimensional_cutie_category_desc:0	"На орбите планеты §H[Root.GetName]§! мы натолкнулись на древнюю устрашающую сущность."
anomaly.7521.a.tt:0	"На случай заселения этой области гуманоидными существами в будущем здесь устанавливается §Hконтроль временных рисков§!.\n\n"
anomaly.7021.a.tt:0	"Возможно, решение отказаться от дальнейших исследований было мудрым.\n\n"
anomaly.7101.a.tt:0	"Изучив фотодезинтеграцию этого ресурса, мы сможем его стабилизировать, но §H[Root.GetLeaderName]§! рискует подвергнуться §Rоблучению§!.\n\n"
anomaly.7130.desc:0	"Изучение происхождения полярического взрыва, создавшего подпространственные разломы на планете §H[From.GetName]§!, привело к обнаружению ландшафта, заполненного токами, испускающими ускоряющиеся электрические заряды в виде гладкой непрерывной волны.\n\nПосадка вблизи этой области возымела катастрофические последствия для всей аппаратуры на борту корабля §H«[Root.GetName]»§!. Репликаторы сбоили часами, материализуя объекты, не имеющие никакого отношения к запросу пользователя.\n\nПри отдалении от токов репликаторы пришли в норму. Их функционал, однако, по-прежнему оставляет желать лучшего. На данный момент они выполняют задачи лишь на 50%. "
anomaly.7210.desc:0	"§H«[Root.GetName]»§! докладывает о находке: обнаружена примитивная добывающая станция, построенная более 200 лет назад на богатом минералами объекте §H[From.GetName]§!. Мы подняли новостные архивы §HФедерации§! того времени и пришли к выводу, что это может быть станция добывающей корпорации Zell: она полностью соответствует описанию.\n\nКомпания решила сэкономить, и в результате два века назад на станции произошел ужасный несчастный случай. Дешевые сооружения не защищали шахтеров от солнечной радиации. Взрыв унес жизни двадцати гражданских, что заставило компанию закрыть станцию.\n\nНашелся осведомитель, из-за которого о произошедшем узнали. Похоже, раскрыто было все, кроме местоположения астероида, но теперь мы его нашли.\n\nЭкономическая выгода может быть огромной... однако останки шахтеров так и не извлекли. Если начать здесь добычу, это может огорчить потомков погибших."
anomaly.7260.desc:0	"У биолюминесцентных дельфиноидов с планеты §H[From.GetName]§! нет закрепленного биологического пола. Они сами выбирают, какие репродуктивные характеристики демонстрировать: мужские, женские или никакие.\n\nВ брачных ритуалах этого вида нет соперничества между участниками. Насилие является социальным табу, и агрессивных индивидов навсегда изгоняют из стай.\n\nУченые с корабля §H«[Root.GetName]»§! выяснили, что между членами стаи сильны коммунальные связи. Все дельфиноиды по очереди выполняют такие задачи, как поиск пищи, навигация и защита товарищей от хищников. В расписании стаи также отводится много времени играм и сну."
anomaly.7310.desc:0	"Отряд исследователей с корабля §H«[Root.GetName]»§! обнаружил армию огромных механических бронекостюмов. Они находились в грузовом отсеке корабля, затонувшего в океане планеты §H[From.GetName]§!. Радиоуглеродный сканер показывает, что обломкам корабля около миллиона лет, однако бронекостюмы все еще функционируют.\n\nВысота бронекостюмов составляет около 15 метров. В их батареях скрывается бесконечный запас энергии, благодаря чему костюмы включились, как только обнаружили присутствие нашего экипажа, но их реакция не была враждебной.\n\nВместо этого бронекостюмы установили связь с каждым из исследователей, ориентируясь на их мозговые импульсы. Судя по данным пользовательского интерфейса, костюмы ожидают пилотов для интеграции на протяжении последних 1 007 824 лет."
anomaly.7320.desc:0	"Среди местных торговцев уже не одно поколение ходят слухи о том, что где-то в этой области есть обломки корабля §HФедерации§!. Мы отследили сигнал бедствия и выяснили, что слухи были правдивы.\n\nПолтора века спустя обломки корабля §H«Бесстрашный»§! наконец найдены, они находятся на орбите объекта §H[From.GetName]§!. На момент исчезновения §H«Бесстрашный»§! был крупнейшим научным кораблем в истории §HФедерации§!.\n\nПохоже, что корабль частично поглотила опасная гравитационная аберрация, которую он изучал. Все 120 офицеров на борту погибли."
anomaly.7321.a:0	"Сделать из «Бесстрашного» музей."
anomaly.7321.b.tt:0	"Мы починим §H«Бесстрашного»§! и обновим его корпус, чтобы он мог еще много поколений бороздить и исследовать галактику.\n\n Вы получите научный корабль §H«Бесстрашный»§!"
anomaly.7510.desc:0	"Из-за накладывающихся друг на друга затмений планета §H[From.GetName]§! находится в вечной тени.\n\nАнализ породы этой пустынной планеты показывает, что некогда она была водным миром, но ее океаны давно испарились. В ее величественных горах скрываются одни из самых богатых залежей минералов, какие мы когда-либо встречали.\n\nВ склонах этих гор высечены §Pнепостижимые символы§!, которые сгладило и лишило четкости время. Однако никаких следов тех, кто их создал, найти не удалось."
anomaly.7510.a.tt:0	"Символы на планете §H[From.GetName]§! могут быть редким естественным явлением. Или нет...\n\n"
anomaly.7600.a.tt:0	"Мы захватим объект и доставим его на §HКронос§!.\n\n"
anomaly.7600.b.tt:0	"Мы установим в желеобразную сферу незаметное подслушивающее устройство, чтобы проследить за теми, кто будет изучать ее после нас.\n\n"
anomaly.7600.c.tt:0	"Мы уничтожим химическую структуру этого провокационного объекта.\n\n"
anomaly.7005.name:0	"Сферическая сущность"
anomaly.7005.desc:0	"Полупрозрачная сфера на орбите планеты §H[From.GetName]§! обошла дефлекторные щиты корабля §H«[Root.GetName]»§!, проникла сквозь обшивку и заявила о себе.\n\nЧленам экипажа удалось проанализировать эту сущность, прежде чем она исчезла, и установить, что она способна воздействовать на бортовые средства связи. Кроме того, сфера, похоже, собрала данные на борту, сохранив информацию в собственном ядре. С какой целью — неизвестно..."
anomaly.7005.a:0	"Своеобразно."
anomaly.7090.name:0	"Голографическое измерение"
anomaly.7090.desc:0	"Сканирование разрыва в решетке голопалубы показало, что всенаправленные голографические диоды вышли из строя, высвободив концентрат §Hизмененной голоматерии§!.\n\nИз-за большого скопления измененных фотонов в расширяющемся разрыве все иллюзорное вещество растворилось, и осталась только настоящая материя.\n\nФизик на борту корабля условно назвал этот разрыв новой разновидностью §H«голоизмерения»§!. Он уверен, что это нечто гораздо более значительное, нежели какой-то карман во вселенной."
anomaly.7090.a:0	"Жутковато. Энсину следует предупредить капитана об опасности."
anomaly.7090.a.tt:0	"Это странное происшествие может быть дурным знаком.\n\n"
anomaly.7090.b:0	"Проанализировать голоизмерение."
anomaly.7090.b.tt:0	"§HГолоизмерение§! может таить в себе неведомые чудеса.\n\n"
anomaly.7091.name:0	"Портал пророков"
anomaly.7091.desc:0	"Наш энсин отправился в личный кабинет капитана, чтобы доложить о существовании §Hкарманного измерения§! на голопалубе. Капитана на месте не оказалось, зато он нашел случайно оказавшийся там §Hсекретный документ§!. В документе в подробностях изложены теории §Hбаджорцев§! в отношении голопалубы.\n\nНекоторые из их наиболее религиозных исследователей верят в то, что карманные измерения создаются §Hпророками§!, чтобы присматривать за теми, кто нуждается в наставлениях. В этом же документе содержится всестороннее исследование голохрамов с чертежами.\n\nПо мнению баджорских ученых, эти голомиры недоступны. Они появляются на короткое время и схлопываются сами собой. Их единственное назначение — вдохновить акты поклонения."
anomaly.7091.a:0	"Донести информацию до баджорцев."
anomaly.7091.a.tt:0	"Для них это может стать важным культурным событием.\n\n"
anomaly.7091.b:0	"Построить голохрам для пророков."
anomaly.7091.b.tt:0	"Чертежи §Yголохрама§! можно использовать, чтобы добиться расположения этих богов.\n\n"
anomaly.7092.name:0	"Голопортал"
anomaly.7092.desc:0	"То, что сначала приняли за растущее карманное измерение, вызванное разрывом решетки на голопалубе корабля §H«[Root.GetName]»§!, на самом деле оказалось порталом в микроизмерение размером с яблоко, спровоцированным аномалией в пространственно-временном континууме.\n\nНаша команда выяснила, что портал ведет в невероятно захватывающий водный мир, в котором есть только океан и воздух. Анализируя его свойства, наши ученые заметили, что соленая вода, выплескивающаяся из портала, не может долго существовать на нашей голопалубе и мгновенно растворяется за ее пределами.\n\nПопасть в тот мир не представляется возможным, но ученые выяснили, что портал действует почти как §Hподзорная труба§!, позволяя рассматривать то измерение. Однажды портал закроется, но пока этого не случилось, мы используем его для исследования водного мира. Между тем мы приспособили свободное дежурное помещение под новую §Hголопалубу§!."
anomaly.7092.a:0	"Чудеса вселенной не перестают удивлять нас."
anomaly.7340.name:0	"Спасительная песнь"
anomaly.7340.desc:0	"Когда наши исследователи с корабля §H«[Root.GetName]»§! начали осматривать морские пещеры на планете §H[From.GetName]§!, они услышали хор голосов, наполнивших своды песней. Некоторые из членов экипажа ощутили сильные духовные чувства.\n\nДвое неопытных исследователей отправились на поиски источника голосов и оказались заперты приливом в узком проходе.\n\nПещеры быстро заполняются водой. Капитан §H[Root.GetLeaderName]§! велит лучшему офицеру охраны вытащить людей из ловушки. Однако спасательная операция означает, что нам придется отказаться от дальнейшего исследования пещер."
anomaly.7340.a:0	"Спасти членов экипажа из ловушки."
anomaly.7340.a.tt:0	"Направим наши усилия на спасение людей из ловушки, пока кто-нибудь не погиб.\n\n"
anomaly.7340.b:0	"Идти на звуки голосов, чтобы найти их источник."
anomaly.7340.b.tt:0	"Члены экипажа, запертые в ловушке, погибнут, но их жертва не будет напрасной.\n\n"
anomaly.7341.name:0	"Благородная жертва"
anomaly.7341.desc:0	"По мере того как исследователи с корабля §H«[Root.GetName]»§! углублялись в морские пещеры планеты §H[From.From.GetName]§!, вопли их товарищей, эхом разносящиеся по тоннелям, затихали и сменялись сначала словами ободрения, а затем негромким гулом.\n\nВ глубине пещер наша команда обнаружила большую камеру со множеством сталактитов, содержащих гармонические алмазы. Найденные там же груды костей неизвестных видов свидетельствуют о том, что камера могла быть погребальной.\n\nПри смене приливов и отливов звуки воды отражаются от алмазов и производят звук, напоминающий мощный хор. По словам одного из членов команды, это все равно что §E«стоять в самом величественном храме из всех».§!"
anomaly.7341.a:0	"Отметить Храмовую пещеру как археологический памятник."
anomaly.7341.a.tt:0	"Гармонические алмазные пещеры планеты §H[From.GetName]§! объявляются священным местом аборигенных видов.\n\n"
anomaly.7341.b:0	"Заняться добычей гармонических алмазов."
anomaly.7341.b.tt:0	"Мы займемся добычей подземных ресурсов планеты §H[From.GetName]§!, чтобы получить новые знания о редких материалах.\n\n"
anomaly.7420.name:0	"Молодожены"
anomaly.7420.desc:0	"Многолюдное празднество на планете §H[From.GetName]§!, как выяснилось, проводится по случаю свадьбы пилота расы §Hдж'най§! и офицера-человека из §Hфедерации§!. Отправленная на планету группа поначалу была встречена настороженно.\n\nПилот рассказал нашему экипажу, что его супруг-человек помог ему бежать за пределы §HДж'най§!, чтобы жить свободно и иметь возможность выбирать половую принадлежность и сексуальную ориентацию, не подвергаясь гонениям со стороны деспотического правительства.\n\nПроизнося свои клятвы в этом тропическом раю, пара надеется, что когда-нибудь §Hдж'най§! осознают свои ошибки. Капитан §H[Root.GetLeaderName]§! с корабля §H«[Root.GetName]»§! публично выразил поддержку §HФедерации§!, благодаря чему мы были приглашены к праздничному столу."
anomaly.7420.a:0	"Принято к сведению."
anomaly.7420.b:0	"Надежда молчать не станет."
anomaly.7420.b.tt:0	"Если во имя равенства нам придется испортить отношения с §Hдж'най§!, так тому и быть.\n\n"
anomaly.7420.c:0	"Сделать межгалактическое заявление."
anomaly.7420.c.tt:0	"Мы не должны скрывать свою поддержку. Мы открыто осуждаем отсутствие равноправия у §Hдж'най§!.\n\n"
anomaly.7425.name:0	"Астероидный щит муренди"
anomaly.7425.desc:0	"Мы телепортировали команду на планету §H[From.GetName]§!. Осмотрев устройство, установленное на обелиске, команда выяснила, что это астероидный щит племени муренди.\n\nМуренди используют такие щиты для защиты родного мира от §Hастероидов§!. Анализ последних варп-сигнатур показал, что грузовой корабль §Hференги§! сдвинул это сооружение, в результате чего вся планета и ее население оказались в опасности. Маршруты следования говорят о том, что ференги могут использовать это место для хранения награбленного.\n\nКое-кто из офицеров на борту корабля §H«[Root.GetName]»§! считает, что обелиск нужно доставить на планету §H[Root.Owner.Capital.GetName]§! и выставить на всеобщее обозрение за деньги, но капитан §H[Root.GetLeaderName]§! выражает категорический отказ."
anomaly.7425.a:0	"Экипаж корабля «[Root.GetName]» разберется с этим."
anomaly.7425.b:0	"Вернуть сооружение народу муренди."
anomaly.7425.b.tt:0	"Мы учимся на ошибках прошлого. Капитан §H[Root.GetLeaderName]§! вернет сооружение народу §Hмуренди§!.\n\n"
anomaly.7425.c:0	"Вернуть сооружение и осудить ференги."
anomaly.7425.c.tt:0	"За свои поступки нужно отвечать. В благодарность §Hмуренди§! разрешили нам изучить свойства щита.\n\n"
anomaly.7515.name:0	"Фрагмент космической струны"
anomaly.7515.desc:0	"Мы обнаружили обрывок §Hкосмической струны§! возле планеты §H[From.GetName]§!. Подобно трещинам в кубике льда, космические струны — это топологические дефекты в ткани пространства-времени, из-за которых много лет назад увеличилась длина и ширина вселенной.\n\nИх формирование обусловлено дисимметрией в процессе остывания ранней вселенной. Эти высокоэнергетические §Hструны§! во много раз меньше протона, и тем не менее они способны оказывать гравитационное воздействие, сопоставимое с черными дырами."
anomaly.7515.a:0	"Подергать космическую струну."
anomaly.7515.a.tt:0	"Мы рассеем струну особым §Hгравитонным лучом§!, который увеличит частоту ее вибраций.\n\n"
anomaly.7515.b:0	"Настроить космическую струну."
anomaly.7515.b.tt:0	"Мы усилим струну путем стабилизации частоты ее вибраций, за счет чего образуется стоячая волна.\n\n"
anomaly.7516.name:0	"Разрыв в пространственно-временном континууме"
anomaly.7516.desc:0	"Наш гравитонный луч исчез в клубах гиперускоренных газов, обволакивающих §Hкосмическую струну§!. Частота вибраций струны увеличилась, и струна вот-вот самоуничтожится за счет нашего вмешательства.\n\nНо когда корабль §H«[Root.GetName]»§! готовился к отлету, он попал в квантовое поле. Корабль §H«[Root.GetName]»§! начало затягивать к горизонту событий §Hкосмической струны§!.\n\nОфицер по науке корабля §H«[Root.GetName]»§! в последний момент спас судно от разрушения в гравитационных глубинах §Hструны§!, использовав навигационный дефлекторный щит, чтобы нивелировать воздействие квантового поля.\n\nИсточник квантового поля определить не удалось."
anomaly.7516.a:0	"Найти источник квантового поля."
anomaly.7516.a.tt:0	"Мы выясним, что — или кто — пыталось протащить наш §Hнаучный корабль§! через горизонт событий §Hкосмической струны§!.\n\n"
anomaly.7516.b:0	"Стабилизировать космическую струну."
anomaly.7516.b.tt:0	"Мы стабилизируем фрагмент гравитонным лучом, но придется увеличить его мощность.\n\n"
anomaly.7516.c:0	"Не трогать струну."
anomaly.7516.c.tt:0	"Не стоит рисковать жизнями ради изучения этого топологического дефекта, оставшегося со времен ранней вселенной.\n\n"
anomaly.7517.name:0	"Конструктивное вмешательство"
anomaly.7517.desc:0	"Мы усилили §Hфрагмент космической струны§!. Вибрации, созданные гравитонным лучом, наложились на собственные вибрации струны, сформировав стоячую волну.\n\nЭтот фрагмент §Hкосмической струны§! не только останется стабильным в обозримом будущем, но теперь еще и вырабатывает избыток энергии."
anomaly.7517.a:0	"Это бесплатная энергия."
anomaly.7517.a.tt:0	"Мы накопим столько энергии, сколько можно накопить, не нарушая стабильности §Hфрагмента космической струны§!.\n\n"
anomaly.7518.name:0	"Двухмерные существа"
anomaly.7518.desc:0	"Словно явившись на зов, вспышка помех, похожих на светлячков из далекого космоса, мелькнула на гравитонных сенсорах корабля §H«[Root.GetName]»§!, а затем так же быстро скрылась в глубине §Hкосмической струны§!.\n\nХоть контакт был кратким, наша аппаратура смогла определить в этих светлячках §Hдвухмерных существ§!, для которых манипулирование квантовыми полями является единственным способом общения.\n\nЭкипаж корабля §H«[Root.GetName]»§! был в восторге от возможности увидеть формы жизни из низшего измерения. Но они также испытали облегчение от того, что их случайно (или намеренно?) не затянуло в гравитационную бездну в центре §Hкосмической струны§!, из которой нет выхода."
anomaly.7518.a:0	"Многомерная встреча."
anomaly.7518.a.tt:0	"Мы будем следить за сенсорами на предмет аналогичной активности в дальнейшем.\n\n"
anomaly.7519.name:0	"Бесконечный обрывок струны"
anomaly.7519.desc:0	"Нам не удалось до конца разобраться с §Hфрагментом космической струны§! и его загадочным квантовым полем.\n\nЭтот феномен хоть и озадачивает, но на данный момент не несет прямой угрозы. Аналогичные §Hфрагменты струн§! нужно просто обходить стороной."
anomaly.7519.a:0	"Нужно оставить все как есть."
anomaly.7519.a.tt:0	"У нас нет больше времени с этим разбираться.\n\n"
anomaly.7520.name:0	"Изменение во времени"
anomaly.7520.desc:0	"Жизнь на планете §H[From.GetName]§! идет стремительно: примерно а 24 000 раз быстрее, чем для большинства видов в нашей §Hгалактике§!.\n\nИздалека мы наблюдали эволюцию тысяч поколений различных видов планеты §H[From.GetName]§! в режиме реального времени, от микроорганизмов до крупнейших животных и растений.\n\nМы могли бы почерпнуть многие знания, изучая экосистемы планеты §H[From.GetName]§!, но их скоротечное развитие затрудняет наблюдение за отдельными видами. Мы пока не знаем, почему время здесь течет иначе, чем во всей остальной §Hгалактике§!."
anomaly.7520.a:0	"Замедлить процесс старения."
anomaly.7520.a.tt:0	"Мы введем нескольким биологическим экземплярам с планеты §H[From.GetName]§! препараты, замедляющие процесс старения. Так мы сможем лучше их изучить.\n\n"
anomaly.7520.b:0	"Изучить течение времени."
anomaly.7520.b.tt:0	"Наши тахионные сканеры, вероятно, смогут обнаружить источник ускоренного течения времени.\n\n"
anomaly.7521.name:0	"Эволюционные наблюдения"
anomaly.7521.desc:0	"Когда подействовали препараты, замедляющие старение, мы смогли изучить формы жизни планеты §H[From.From.GetName]§!. Самое необычное, что мы узнали, это то, что в них нет ничего необычного.\n\nНесмотря на то что ход времени и эволюции для них во много тысяч раз быстрее, чем для нас, у растений, животных и микроорганизмов планеты §H[From.From.GetName]§! не обнаружено никаких уникальных свойств.\n\nИх жизнь, воспроизводство и смерть подчиняются тем же законам, что и у всех прочих видов §Hгалактики§!. Просто они делают все это быстрее."
anomaly.7521.a:0	"«Нормально» — понятие относительное."
anomaly.7522.name:0	"Антивременной пролом"
anomaly.7522.desc:0	"Путем тахионного сканирования планеты §H[From.From.From.GetName]§! и ее окрестностей нам быстро удалось выяснить, почему время здесь течет намного быстрее, чем в других областях §Hгалактики§!: это вызвано антивременным проломом, который, по всей вероятности, образовался в результате применения секретного экспериментального оружия, работающего на энергии измерений.\n\nЭтот пролом свидетельствует о наличии разрыва в подпространстве, где сходятся время и антивремя. Масштабы эффектов относительности в этой области значительно больше, особенно на планете §H[From.From.From.GetName]§!, на которой наблюдается невероятное §Hрастяжение времени§!."
anomaly.7522.a:0	"Запечатать пролом."
anomaly.7522.a.tt:0	"Мы запечатаем антивременной пролом §Hтетрионными§! лучами особой настройки. Ход времени на планете §H[From.From.From.GetName]§! должен нормализоваться без значительных последствий для ее биосферы.\n\n"
anomaly.7522.b:0	"""	Уведомить отдел расследований временных явлений."""
anomaly.7522.b.tt:0	"Чтобы обезопасить эту область для гуманоидных форм жизни, назначим процедуру §Hустранения временных рисков§!. Правда, эта процедура дорого стоит и займет много времени.\n\n"
anomaly.7523.name:0	"Тяжелые времена на горизонте"
anomaly.7523.desc:0	"Время — величина непостоянная, оно меняется в зависимости от того, где вы находитесь. Попытки дальнейшего изучения стремительного течения времени на планете §H[From.From.From.From.GetName]§! провалились, и мы стали свидетелями необычных релятивистских явлений, будто сам процесс наблюдения вызвал нарушения.\n\nВиды, которые мы наблюдали всего несколько дней назад, уже вымерли, а сохранившиеся популяции развиваются непредсказуемо. Пищевые цепочки нарушены: высшие хищники становятся жертвами целых экосистем, которые с дьявольским упорством их уничтожают.\n\nЕдинственное, что мы можем предположить — ткань пространства-времени в этой области каким-то образом повреждена."
anomaly.7523.a:0	"Какой-то сбой в пространственно-временном континууме... Это настораживает."
anomaly.7523.a.tt:0	"Чтобы стабилизировать эту область для гуманоидных форм жизни, назначим процедуру §Hустранения временных рисков§!. Правда, эта процедура дорого стоит и займет много времени.\n\n"
anomaly.7524.name:0	"Замедление"
anomaly.7524.desc:0	"Течение времени на планете §H[From.From.From.From.GetName]§! замедлилось до скорости, сравнимой с той, что испытывает большинство гуманоидных видов в §Hгалактике§!.\n\nАнтивременной пролом, вызывавший невероятное растяжение времени в этой области, закрыт навсегда, и нет оснований полагать, что он откроется снова.\n\nМы не заметили никаких благоприятных или негативных последствий для живых существ планеты §H[From.From.From.From.GetName]§!."
anomaly.7524.a:0	"Время, помимо всего прочего, безучастно."
anomaly.7524.a.tt:0	"Мы продолжим наблюдать за биосферой планеты §H[From.From.From.From.GetName]§!, чтобы не пропустить непредвиденные последствия уменьшения растяжения времени.\n\n"
anomaly.7540.name:0	"Море с пузырьками"
anomaly.7540.desc:0	"Исследователи с корабля §H«[Root.GetName]»§! осмотрели богатое минералами море на планете §H[From.GetName]§! с целью изучения крошечных сфер, плавающих на поверхности. При близком рассмотрении сферы оказались пеной, разбиваемой приливами и отливами и меняющей форму под их воздействием.\n\nКоманда решила искупаться в море, заставив нервничать молодого офицера, который едва не утонул в детстве. Команда своим примером помогла бедолаге побороть детский страх.\n\nСферы лопаются от малейшего прикосновения. Около получаса команда развлекалась, щелкая их на просторах приятного плотного моря. Настроение у всех улучшилось."
anomaly.7540.a:0	"Лопнуть все пузырьки."
anomaly.7540.a.tt:0	"Еще несколько команд отправятся на море, чтобы оценить его расслабляющие свойства и собрать образцы минеральных сфер.\n\n"
anomaly.7560.name:0	"Сингулярность по соседству"
anomaly.7560.desc:0	"Огромная черная дыра, известная под названием «§H[From.GetName]§!», возникла в результате слияния двух блуждающих черных дыр поменьше, которые столкнулись миллионы лет назад. Процесс слияния продолжается по сей день.\n\nПо мере того как материнские черные дыры медленно пожирают друг друга, на их общий аккреционный диск выбрасываются большие объемы антиматерии, вызывая спонтанное схлопывание газов и пыли.\n\nВ результате этого эффекта домино возникает множество недолговечных §Hмелких сингулярностей§!."
anomaly.7560.a:0	"Любовный роман на века."
anomaly.7560.a.tt:0	"Дальнейшее изучение процесса слияния и взаимного поглощения двух черных дыр поможет нам лучше понять этот редкий феномен.\n\n"
anomaly.7560.b:0	"Окольцевать."
anomaly.7560.b.tt:0	"Мы обуздаем цепную реакцию, протекающую из-за слияния двух черных дыр, и сможем заполучить ценные побочные продукты.\n\n"
anomaly.7575.name:0	"Китовые радости"
anomaly.7575.desc:0	"Мембранное туловище позволяет китам, обитающим в атмосферных слоях планеты §H[From.GetName]§!, бесконечно парить в газовых небесах планеты. Их стаи оставляют насыщенный тахионами след, что позволяет предположить, что они по крайней мере частично существуют за пределами нашего четырехмерного пространства.\n\nКонтакт с этими существами оказался плодотворным. Они ответили на наши призывы синхронизированными усиливающимися импульсами своего следа, после чего продолжили движение, в поведении и общении демонстрируя полную гармонию с другими членами стаи.\n\nУниверсальный перевод их ответа выглядит примерно так: §GНа плаву. Счастливы. Весело.§!"
anomaly.7575.a:0	"Мы должны защитить этот вид."
anomaly.7575.a.tt:0	"Планета §H[From.GetName]§! получает статус места обитания вида, находящегося под угрозой. Мы сохраним атмосферных китов для дальнейших изучений.\n\n"
anomaly.7575.b:0	"Опубликовать видеозапись открытия."
anomaly.7575.b.tt:0	"Атмосферные киты планеты §H[From.GetName]§! доставят радость многим на территории §HФедерации§!.\n\n"
anomaly.7580.name:0	"Океаническая бездна"
anomaly.7580.desc:0	"На планете §H[From.GetName]§! находится глубочайшая §Hокеаническая бездна§!: впадина глубиной более 20 000 метров, что в двадцать раз превышает глубину, на которую свет может проникать в воду.\n\nДавление на дне впадины составляет 2 000 стандартных атмосфер — этого достаточно, чтобы сминать кубики из чистого металла. Плотность воды здесь в десять раз больше, чем на поверхности. Температура держится на постоянном уровне и составляет один градус Цельсия.\n\nС корабля §H«[Root.GetName]»§! был спущен специальный подводный зонд в усиленном нейтронием корпусе, способном выдерживать такие условия. Но несмотря на то, что среда в глубочайшей океанической впадине на планете §H[From.GetName]§! почти так же враждебна, как вакуум открытого космоса, мы обнаружили там живые организмы.\n\nПо дну впадины ползают крошечные крабообразные существа. Они не реагируют на свет, а для поиска добычи используют акустические волны."
anomaly.7580.a:0	"Очень холодно."
anomaly.7580.a.tt:0	"Всего один градус Цельсия? Ничего себе.\n\n"
anomaly.7595.name:0	"Область звездообразования"
anomaly.7595.desc:0	"Юный возраст планеты §H[From.GetName]§!, ее материнской звезды и прочих космических тел по соседству указывает на то, что эта система находится в §Hобласти звездообразования§!, где постоянно рождаются новые звезды.\n\nЭта §Hобласть звездообразования§! возникла из-за сверхновой огромной звезды, чья гибель несколько сот миллионов лет назад создала условия для рождения новых звезд, в том числе повышенную металличность и плотность газов и межзвездной пыли."
anomaly.7595.a:0	"Ньютонова колыбельная."
anomaly.7595.a.tt:0	"Эта §Hобласть звездообразования§! настолько богата, что новые звезды будут рождаться здесь тысячелетиями.\n\n"
anomaly.7595.b:0	"Жизненный цикл звезд."
anomaly.7595.b.tt:0	"В общей картине мира жизненный цикл звезд не так уж сильно отличается от жизненного цикла биологических организмов.\n\n"
anomaly.7440.name:0	"Курланские руины"
anomaly.7440.desc:0	"К сожалению, от §HКурланских руин§! на планете §H[From.GetName]§! мало что осталось.\n\nИ все же нам удалось раскопать несколько разбитых горшков и ваз §Hпятой династии§!.\n\nКому-то эти находки покажутся не стоящими внимания, но есть и те, для кого они представляют интерес."
anomaly.7440.a:0	"Выставить в музее Звездного флота."
anomaly.7440.a.tt:0	"Любая археологическая находка, относящаяся к §Hкурланской§! цивилизации, даже поврежденная, представляет ценность.\n\n"
anomaly.7440.b:0	"Приспособить для других целей."
anomaly.7440.b.tt:0	"Увы, эти материалы, похоже, лучше отправить на переработку.\n\n"
anomaly.7441.name:0	"Разбитый курланский наиск"
anomaly.7441.desc:0	"В мусоре §Hкурланских руин§! на планете §H[From.From.GetName]§! наша команда нашла §Hнаиск пятой династии§!.\n\nКерамическая фигурка фрагментарна, многих частей не хватает, другие повреждены.\n\nНо даже в таком состоянии эта археологическая находка считается редкостью."
anomaly.7441.a:0	"Выставить в музее Звездного флота."
anomaly.7441.a.tt:0	"Эта находка, относящаяся к §Hкурланской§! цивилизации, представляет ценность."
anomaly.7441.b:0	"Продать наиск."
anomaly.7441.b.tt:0	"§HНаиском§! интересуются сертифицированные коллекционеры по всей §Hгалактике§!.\n\n"
anomaly.7442.name:0	"Целый курланский наиск"
anomaly.7442.desc:0	"Команда исследователей с корабля §H«[Root.GetName]»§! озадачилась поиском §Hкурланских артефактов§!, и результаты их не разочаровали.\n\nКопаясь в руинах на планете §H[From.From.From.GetName]§!, один из наших ксеноархеологов обнаружил §Hцелый курланский наиск третьей династии§! и сумел осторожно очистить его от мусора.\n\nЭтой керамической статуэтке более двенадцати тысяч лет и она невероятно редка."
anomaly.7442.a:0	"Выставить в музее Звездного флота."
anomaly.7442.a.tt:0	"Эта находка, относящаяся к §Hкурланской§! цивилизации, невероятно редка. Посетители будут выстраиваться в очереди, чтобы посмотреть на нее.\n\n"
anomaly.7442.b:0	"Продать наиск."
anomaly.7442.b.tt:0	"Любой авторитетный коллекционер или археолог сочтет §Hцелый наиск§! самым удачным приобретением в своей жизни.\n\n"
anomaly.7160.name:0	"Обезглавленная статуя"
anomaly.7160.desc:0	"Корабль §H«[Root.GetName]»§! присоединился к нашим силам обороны на планете §H[From.GetName]§!, чтобы добраться до клингонской статуи. Это величественное изваяние, несомненно, изображает клингонского военачальника. Кто-то лишил статую головы, и это трусливый поступок!\n\nТо, что мы раскопали такой артефакт голыми руками в священный месяц §Hней'пок§!, — это знак §HКейлиса§!.\n\nОдного из наших верховных клириков отправили в изнуряющий поход в скалистые горы в поисках пропавшей головы. Нельзя оставлять клингонскую статую обесчещенной."
anomaly.7160.a:0	"Поиски во имя Кейлиса!"
anomaly.7160.a.tt:0	"§HКейлис Незабываемый§! обогащает наш дух и являет нам свет.\n\n"
anomaly.7160.b:0	"Это обезглавливание не должно остаться безнаказанным."
anomaly.7160.b.tt:0	"Мы объявляем §Hправо мести§! против подлого труса, что обезглавил статую.\n\n"
anomaly.7161.name:0	"Глава ритуала Хег'бат"
anomaly.7161.desc:0	"Наш верховный клирик быстро отыскал пропавшую голову в центре круга павших воинов — ее сжимал в руках их предводитель. Судя по всему, здесь произошло ритуальное самоубийство.\n\nПроявив смекалку, клирик достал обсидиановую голову и с удивлением обнаружил, что это не кто иной, как §Hкапитан [Root.GetName]§!, чья нога никогда не ступала на планету §H[From.From.GetName]§!. На затылке выбито приветственное §Hyl'el§! («Входи»). Еще один знак §HКейлиса§!.\n\nНам остается только гадать, кто изваял столь точное изображение нашего полководца и кто использовал его в ритуале §HХег'бат§!. Эта легендарная история будет услышана..."
anomaly.7161.a:0	"Почтить Хег'бат ритуалом смерти."
anomaly.7161.a.tt:0	"Пусть их путь в §HСто-во-кор§! будет непростым.\n\n"
anomaly.7161.b:0	"Присвоить павшим воинские звания."
anomaly.7161.b.tt:0	"Эти бойцы достойны клингонских титулов.\n\n"
anomaly.7165.name:0	"Огненные сердца"
anomaly.7165.desc:0	"На §Hтайной свадьбе§! на планете §H[From.GetName]§! наших воинов встречают кровавым вином, и некоторых это приводит в ярость. Союз между нашим имперским офицером и §Hтриллом§! — неслыханное дело и напрягает многих из нашего народа. Ну, хоть ночная церемония проводится по клингонскому обычаю.\n\nПод величественный бой наших мощных барабанов вокруг пылающего костра хозяйка дома читает знаменитую и часто рассказываемую историю сотворения:\n\n§EИз огня и металла выковали боги клингонское сердце...§!\n\nПосле сочетания двух сердец гости набрасываются на молодоженов с §Hма'стаками§!. Эта церемония прочно вошла в нашу культуру. Но даже после этого кое-кто из членов экипажа выражает недовольство, ибо триллу еще нужно доказать свою пользу для Империи."
anomaly.7165.a:0	"Славьтесь, огненные сердца!"
anomaly.7165.a.tt:0	"Клингонское сердце остается клингонским сердцем вне зависимости от того, в чьей груди бьется.\n\n"
anomaly.7165.b:0	"Проверить, на что годится трилл."
anomaly.7165.b.tt:0	"Военачальнику Федерации нельзя доверять. Приступить к §Hиспытанию чести§!.\n\n"
anomaly.7166.name:0	"Испытание чести"
anomaly.7166.desc:0	"Военачальник федерации соглашается продемонстрировать верность §Hпути воина§! и присоединиться к имперскому походу. До его завершения союз сердец считается непризнанным.\n\nВыбор имперского судна для отправления священного ритуала и демонстрации достоинства не занял много времени. На корабле находится могучий воин, умирающий от ран, полученных в почетном бою.\n\nКомандование просит нашей помощи в проведении ритуала смерти, чтобы душа бойца смогла добраться до §HСто-во-кора§!. Это славная возможность для трилла доказать свою ценность."
anomaly.7166.a:0	"За нашего воина!"
anomaly.7166.a.tt:0	"Сегодня подходящий день, чтобы умереть!\n\n"
anomaly.7167.name:0	"Подходящий день для смерти"
anomaly.7167.desc:0	"Желая помочь с проведением ритуала смерти на борту одного из наших кораблей на орбите планеты §H[From.From.From.GetName]§!, военачальник-трилл поднимается на борт для охраны нашего воина, душе которого предстоит добраться до §HСто-во-кора§!.\n\nНачинается напряженное многочасовое ожидание. Наконец, трилл выходит из корабля, держа окровавленный §Hбат'лет§!. В окружении воинов с корабля военачальнику отдают честь за защиту от нападения предателей, проникших на корабль, чтобы помешать вознесению духа.\n\nПри виде столь непреклонного акта чести капитан [Root.GetLeaderName] признает союз нашего имперского офицера с триллом."
anomaly.7167.a:0	"Славься, клингонское сердце в груди трилла!"
anomaly.7167.a.tt:0	"Наконец-то, §HtlhIngan maH§!\n\n («мы клингоны»)!"
anomaly.7167.b:0	"Об этом должны узнать имперские силы обороны."
anomaly.7167.b.tt:0	"Достойная битва не останется без внимания.\n\n"
anomaly.7585.name:0	"Кровь земли"
anomaly.7585.desc:0	"Почва вокруг руин на планете §H[From.GetName]§! богата железом. Это свидетельствует о том, что эти ранние клингонские постройки были временными охотничьими хижинами. Наши воины нашли и изучили письмена и пришли к выводу, что этот мир некогда был церемониальным §Hохотничьим угодьем§!.\n\nНа засушливых нагорьях планеты §H[From.GetName]§! были обнаружены многочисленные захоронения мумифицированных останков храбрых клингонов. Даже сейчас планета может похвастаться разнообразием высших хищников, на которых экипаж корабля §H«[Root.GetName]»§! был бы не прочь поохотиться.\n\nМумиям клингонских §Hохотников§! несколько тысяч лет, но оружие, которое было при них в момент смерти, до сих пор сохранилось, и оно крайне острое.\n\nЭти клингоны приняли достойную смерть."
anomaly.7585.a:0	"Пусть они вечно пируют в Сто-во-коре."
anomaly.7585.a.tt:0	"Воины, погибшие в древних §Hохотничьих угодьях§! на планете §H[From.GetName]§!, будут воодушевлять многие поколения нашей Империи.\n\n"
anomaly.7585.b:0	"Это священное место."
anomaly.7585.b.tt:0	"Планета §H[From.GetName]§! определенно осенена благословением §HКейлиса§!.\n\n"
anomaly.7170.name:0	"Реманское отребье"
anomaly.7170.desc:0	"Наши разведчики незаметно пробрались в подземный амфитеатр на планете §H[From.GetName]§!. Он разрушен, но богат ценным мрамором и кристаллами. Сканирование также показывает наличие впереди §Hядовитого меланта§! и, что гораздо важнее, двадцати живых существ.\n\nПродвинувшись вглубь постройки, разведчики обнаружили разбившийся космический корабль, приспособленный под лагерь внутри амфитеатра. Собравшись вокруг костра в центре, §Hреманские поселенцы§! поднимают §Hзнамя мятежников§!.\n\nЭти отступники тайком добывают ресурсы амфитеатра ради наживы и наверняка травят незваных гостей мелантом. Предательское, коварное §Hотребье§!!"
anomaly.7170.a:0	"Сообщить сенату и собрать ресурсы амфитеатра."
anomaly.7170.a.tt:0	"Если мы сообщим §Hсенату§! о §Hреманских§! болванах, которых мы обвели вокруг пальца, нам достанутся редкие ресурсы амфитеатра.\n\n"
anomaly.7170.b:0	"Прикинуться реманцами."
anomaly.7170.b.tt:0	"Нужно внедриться в §Hреманское§! поселение в амфитеатре и добыть сведения об этих предателях.\n\n"
anomaly.7430.name:0	"Jolan Tru («мир вам»)"
anomaly.7430.desc:0	"Изучая электромагнитный сигнал приветствия с планеты §H[From.GetName]§!, наши разведчики обнаружили подземную оперативную базу. Примечательно, что на этой базе масса нашего, ромуланского оборудования.\n\nА один из субкомандующих сделал редкую находку: §Hандроида ромуланского производства§!, скорчившегося за ящиками контрабандного напитка §Hкали-фал§!. Qazh!\n\nАномалия раз за разом повторяла приветствие: §E«Jolan tru. Jolan tru».§! В ходе продолжительных расспросов о назначении этой оперативной базы синтетическое существо отвечало одной и той же фразой:"
anomaly.7430.a:0	"Viktra neth wass valuum?"
anomaly.7430.a.tt:0	"Ты умеешь хранить секреты? Мы выслушаем §Hандроида§!.\n\n"
anomaly.7430.b:0	"Vesh ta'jot."
anomaly.7430.b.tt:0	"Убить их всех. Мерзкое §Hандроидное§! отребье.\n\n"
anomaly.7430.c:0	"Улетайте оттуда."
anomaly.7430.c.tt:0	"Мы не нападаем на синтетические формы жизни. Этого никогда не было.\n\n"
anomaly.7431.name:0	"Очищение Жат Ваш"
anomaly.7431.desc:0	"После тщательного допроса §Hромуланский андроид§! все же раскрыл назначение оперативной базы на планете §H[From.From.GetName]§!: здесь проводили крупномасштабную операцию кибернетического очищения под руководством §HЖат Ваш§!.\n\nВ этом убежище содержатся более восьмидесяти синтетических существ, которые раньше жили в нашем родном мире, прячась у всех на виду.\n\nПредставившись сочувствующими оперативниками службы §HТал Шиар§!, §HЖат Ваш§! заманили сюда синтетиков, посулив им неприкосновенность. Но вместо этого их ждало уничтожение."
anomaly.7431.a:0	"Перепрограммировать их."
anomaly.7431.a.tt:0	"Геноцид ниже нашего достоинства. Лучше изменим их сознание и превратим в одноразовых информаторов §HИмперии§!.\n\n"
anomaly.7431.b:0	"Vesh ta'jot."
anomaly.7431.b.tt:0	"Убить их всех.\n\n"
anomaly.7435.name:0	"Тан жеркан"
anomaly.7435.desc:0	"Нашим специалистам понадобилось совсем немного времени, чтобы вскрыть подпространственную капсулу на планете §H[From.GetName]§!.\n\nК нашему величайшему изумлению, разведчики с корабля §H«[Root.GetName]»§! обнаружили внутри капсулы §Hтан жеркан§!.\n\nЧто же такое спрятано внутри этой ромуланской головоломки, что ее так оберегают?"
anomaly.7435.a:0	"Решить головоломку."
anomaly.7435.a.tt:0	"Терпение и настойчивость — наши определяющие черты.\n\n"
anomaly.7435.b:0	"Вскрыть ее."
anomaly.7435.b.tt:0	"Время не ждет. Но есть §Rвероятность§!, что что-нибудь пойдет не так.\n\n"
country.9015.name:0	"Содержимое тан жеркана"
country.9015.desc:0	"§HMhiohs!§! Нам удалось решить головоломку. Правда, наши специалисты чуть не ослепли от ярких лучей белого света, излучаемых этой коробкой.\n\nВнутри §Hтан жеркана§! хранился мощный источник энергии, а его механизм предусматривает возможность менять содержимое головоломки."
country.9015.a:0	"Энергетическое"
country.9015.b:0	"Искусственные сингулярности."
country.9015.c:0	"Гравитоны."
country.9016.name:0	"Яд тан жеркана"
country.9016.desc:0	"Qazh! §HТан жеркан§! взорвался, распылив смертельную дозу §Rяда§! на нескольких §Hцентурионов§! поблизости. Неясно, был ли взрыв результатом неисправности головоломки или же нашего решения не утруждаться ее разгадкой."
country.9016.a:0	"Fvadt..."
country.9016.a.tt:0	"Черт... Никто не должен узнать об этом конфузе.\n\n"
anomaly.7175.name:0	"Храм ловушек"
anomaly.7175.desc:0	"Наш отряд отправился вглубь §Hбаджорских§! подводных пещер на планете §H[From.GetName]§!, чтобы заложить химические бомбы в храме. Обрушение этого культового сооружения подорвет боевой дух §Hмаки§!, а наш §Hсоюз§! получит значительные преимущества в своих военных усилиях.\n\nНаши разведчики доложили на корабль §H«[Root.GetName]»§! о подходящих местах для закладки взрывчатки. Кроме того, они нашли потайное отделение, в котором хранятся секретные документы.\n\nОдин из документов вызывает наибольшие опасения — в нем описана недавно возникшая субкультура кардассианских чиновников, почитающих §Hбаджорских богов§!. Нелепая пропаганда! Нужно разобраться с этим враньем."
anomaly.7175.a:0	"Взорвать бомбы и уничтожить улики."
anomaly.7175.a.tt:0	"Уничтожьте все следы этой измены вместе с разведгруппой во благо §HКардассии§! и множества народов.\n\n"
anomaly.7175.b:0	"Расставить ловушку и передать документ Обсидиановому ордену."
anomaly.7175.b.tt:0	"Хорошая ловушка — это отличная возможность. А этот жалкий документ можно применить с пользой.\n\n"
anomaly.7400.name:0	"Затерянные гробницы"
anomaly.7400.desc:0	"Внимательно изучив затейливые письмена на стенах разрушенного здания на планете §H[From.GetName]§!, мы выяснили, что они в мельчайших подробностях описывают наши посмертные обряды.\n\nИзучая постройку, один из наших опытнейших ученых обнаружил погребальные склепы, в которых находились §Hджевонитовые украшения§! возрастом не менее пары сотен лет.\n\n§HГосударству§! неизвестно, каким образом эта постройка оказалась так далеко от сердца нашей нации, но одно можно сказать точно: теперь наши претензии на этот мир сложно оспорить."
anomaly.7400.a:0	"Прикарманить украшения."
anomaly.7400.a.tt:0	"Со свидетелями как-нибудь разберемся.\n\n"
anomaly.7401.name:0	"Шри-тал"
anomaly.7401.desc:0	"Профильная команда, которую мы отправили изучать кардассианские письмена на планете §H[From.GetName]§!, попала в беду: взрыв газового гейзера искалечил одного из опытнейших специалистов.\n\nКак это ни печально, но нам нужно избавиться от мертвого груза. Космическим путешественникам нечасто выпадает возможность провести похоронный обряд, практикуемый на кардассианской земле. Мы вызовем сюда кого-нибудь из членов семьи умирающей, чтобы она могла поведать свои секреты, как подобает согласно обряду шри-тал.\n\nАх да! Кардассианские надписи указывают местоположение еще нескольких газовых гейзеров. Как мило с их стороны."
anomaly.7401.a:0	"Устроить погребальный курган."
anomaly.7401.a.tt:0	"Теперь мы можем спокойно продолжить исследования.\n\n"
anomaly.7405.name:0	"Кар'Амель"
anomaly.7405.desc:0	"Отправившись на поиски кардассианских форм жизни на планете §H[From.GetName]§!, наши солдаты наткнулись на куполообразный храм, носящий название §EКар'Амель§!.\n\nВнутри они нашли кардассианского монаха, молящегося у подножия огромной стеклянной статуи, наполненной непонятной субстанцией. Оторвать монаха от молитвы не представлялось возможным, поскольку он был погружен в глубокий духовный транс.\n\nСдвинуть его с места тоже не получилось. Не зная, какими физическими возможностями овладело это существо вдали от §Hсоюза§!, наши солдаты решили хорошенько обдумать ситуацию, прежде чем что-либо предпринимать. В сложившихся условиях у нас есть два варианта:"
anomaly.7405.a:0	"Разбить стекло."
anomaly.7405.a.tt:0	"Статуя в форме горшка может содержать что-нибудь ценное.\n\n"
anomaly.7405.b:0	"Поджечь храм."
anomaly.7405.b.tt:0	"Все это не санкционировано и должно быть уничтожено.\n\n"
anomaly.7406.name:0	"Пе'Ченька"
anomaly.7406.desc:0	"Наши солдаты докладывают, что стекло разбито, и кардассианский монах на планете §H[FromFrom.GetName]§! вышел из духовного транса.\n\nОткрыв глаза, но так и не произнеся ни слова, теист начал что-то выводить на густой коричневой пасте, которая выливалась из разбитой статуи. Мы разобрали слово §EПе'Ченька§!.\n\nПорывшись в базе данных, мы выяснили, что это слово связано с древним религиозным обрядом, который призван искоренить голод.\n\nПредание гласит, что тот, кто сумеет соединить землю (§HКар'Амель§!) с призмой (§HПе'Ченькой§!), никогда больше не будет испытывать голод. В результате обряда внутри статуи появляется священная пища. Утверждается, что одной ложки этой пищи достаточно, чтобы кормить человека целый год."
anomaly.7406.a:0	"Берем!"
anomaly.7406.a.tt:0	"Теперь это собственность §Hгосударства§!.\n\n"
anomaly.7410.name:0	"Диселенид кобальта"
anomaly.7410.desc:0	"Мы получили тревожные вести от солдат на планете §H[From.GetName]§!. На заброшенной рудообогатительной фабрике хранится несколько гигатонн биогенного оружия — §Hдиселенида кобальта§!.\n\nПосле того как лед вокруг здания был растоплен, вещество дестабилизировалось. Оно §Hчрезвычайно токсично§! для представителей нашего народа и поражает нервную систему. Наша команда исследователей в опасности."
anomaly.7410.a:0	"Заморозить фабрику."
anomaly.7410.a.tt:0	"Только так мы сможем заявить права на эту территорию, не подвергаясь опасности.\n\n"
anomaly.7410.b:0	"Разграбить фабрику."
anomaly.7410.b.tt:0	"В нищем §Hгосударстве§! жизнь ничего не стоит. Нужно смотреть в будущее.\n\n"
anomaly.7415.name:0	"Элим Гарак"
anomaly.7415.desc:0	"Осматривая обрушенное здание на планете §H[From.GetName]§!, наши солдаты нашли... дипломата. Он не ранен, только перепуган.\n\nЕго зовут §HЭлим Гарак§!, и он утверждает, что когда-то проводил здесь операцию в качестве высокопоставленного члена §HОбсидианового ордена§!.\n\nВ ходе операции он оказался заперт в одном из малых помещений нашей базы. В результате бомбежки неизвестными силами здание обрушилось, и у Элима случился приступ клаустрофобии.\n\nПо нашим данным, он находится в §Hгосударственном§! розыске."
anomaly.7415.a:0	"Изгнать Гарака на Терок Нор."
anomaly.7415.a.tt:0	"Тащить этого предателя обратно на §HКардассию§! слишком затратно.\n\n"
anomaly.7415.b:0	"Отправить Гарака под прикрытием на Ромул."
anomaly.7415.b.tt:0	"Изгнание на §HТерок Нор§! неизбежно, но почему бы сначала не поразвлечься?\n\n(Элим Гарак):\n\tДобавлен шпион Элим Гарак."
country.9010.name:0	"Элим-садовник"
country.9010.desc:0	"Год спустя мы наконец-то получили вести от члена §HОбсидианового ордена§! §HЭлима Гарака§!, которого отправили под прикрытием на §HРомул§!.\n\nПримечательно, что он сумел проникнуть в столицу и добраться до §Hкардассианского посольства§! незамеченным. Правительственные чиновники назначили его на должность садовника при посольстве в надежде, что он выведает множество ромуланских тайн.\n\nНо за время пребывания Гарака на §HРомуле§! были убиты проконсул Меррок и субкомандующий Устард.\n\nРомуланцев, разумеется, заверили, что кардассианские оперативники не имеют отношения к этим... досадным событиям, но Гараку, похоже, пора отправляться в изгнание на §HТерок Нор§!."
country.9010.a:0	"Бывай, Гарак."
country.9010.a.tt:0	"Считай это даром милосердия от §Hгосударства§!.\n\n"
country.9011.name:0	"Элим-призрак"
country.9011.desc:0	"Несколько лет спустя мы наконец-то получили известия о члене §HОбсидианового ордена§! §HЭлиме Гараке§!, которого отправили под прикрытием на §HРомул§!.\n\nК сожалению, Гарак, похоже, бесследно исчез. Сообщается, что его видели в §Hкардассианском посольстве§!, где он пытался наладить контакты, но вскоре был раскрыт оперативниками §HТал Шиар§!."
country.9011.a:0	"Бездарный глупец."
country.9011.a.tt:0	"Если §HГарак§! попадется нам снова, он будет изгнан на §HТерок Нор§!.\n\n"
anomaly.7000.name:0	"Идо"
anomaly.7000.desc:0	"Изучая цивилизацию с планеты §H[From.GetName]§!, один из наших — §H[Root.GetLeaderName]§! c корабля §H«[Root.GetName]»§! — по незнанию нарушил местный закон.\n\nЭкипажу сообщили, что любое преступление на планете, вне зависимости от степени тяжести, карается смертью.\n\nНо экипаж утверждает, что местные жители, известные как §Hидо§!, не разъяснили им местные порядки после высадки на планету."
anomaly.7000.a:0	"""	[Root.GetLeaderName] нуждается в спасении. Отправить на планету сотрудников службы безопасности."""
anomaly.7000.a.tt:0	"Мы не потерпим их законов. Пусть §Hидо§! проваливают.\n\n"
anomaly.7000.b:0	"Соблюсти закон идо."
anomaly.7000.b.tt:0	"Мы будем жить в гармонии с §Hидо§! и чтить их законы. §H[Root.GetLeaderName]§! послужит тому примером.\n\n"
anomaly.7000.c:0	"Предложить компромисс."
anomaly.7000.c.tt:0	"""	Мы обязуемся соблюдать законы §Hидо§! в дальнейшем, но §H[Root.GetLeaderName]§! заслуживает помилования.\n\n"""
anomaly.7010.name:0	"Подземная инфекция"
anomaly.7010.desc:0	"Сигнал, перехваченный кораблем §H«[Root.GetName]»§!, — это сигнал бедствия, переданный представителями §Hподземной цивилизации§!.\n\nМы установили контакт, и лидер этого народа сообщает о множественных случаях потери контроля над собой, приступов веселья и чрезмерного потоотделения. Начальник нашей медицинской службы считает, что это симптомы §Rинфекционной лихорадки§!.\n\nХоть эта цивилизация и располагает возможностями варп-перемещений, до сих пор они скрывались под землей, не доверяя чужакам и опасаясь влияния извне. Впервые этот народ готов нарушить свою изоляционистскую политику — все ради того, чтобы получить медицинскую помощь."
anomaly.7010.a:0	"Поможем им."
anomaly.7010.a.tt:0	"Мы окажем подземному народу медицинскую помощь.\n\n"
anomaly.7010.b:0	"Вмешательство сопряжено с риском."
anomaly.7010.b.tt:0	"Расширяя свои границы, мы будем обходить изоляционистскую цивилизацию стороной."
anomaly.7015.name:0	"Странная частота"
anomaly.7015.desc:0	"Неустойчивый сигнал, принятый кораблем §H«[Root.GetName]»§!, вероятно, является межзвездным посланием представителей какого-то §Hдревнего вида§!. Нашим ученым удалось определить направление, откуда исходит сигнал, но точное местоположение его источника пока не ясно."
anomaly.7015.a:0	"Продолжайте поиски."
anomaly.7016.name:0	"Мрак"
anomaly.7016.desc:0	"После тщательного ксенолингвистического анализа наши офицеры связи получили приблизительный перевод сообщения:\n\n§EТысячелетиями мы собирали сведения о вашем виде. Ваша часть этой галактики не представляет для нас интереса. Мы немедленно возвращаемся во Мрак.§!\n\nК сожалению, специалистам на борту корабля §H«[Root.GetName]»§! не удалось определить источник передачи до того, как он исчез, но, похоже, исход этих существ из нашей §Hгалактики§! был неизбежен. Также неизвестно, что они называют «Мраком»."
anomaly.7016.a:0	"Крайне любопытное происшествие..."
anomaly.7020.name:0	"Ловец душ"
anomaly.7020.desc:0	"В результате первичного осмотра обнаружено скопление обломков корабля, движущихся по орбите пульсирующей §Hчерной микродыры§! в §Hсистеме [Root.GetStarName]§!.\n\nВ поисках выживших наша команда обнаружила несколько обмороженных безжизненных тел гуманоидных существ §Hнеизвестной расы§!.\n\nСеребристый цвет их кожи не похож ни на одну из встречавшихся нам форм жизни. Нам не удалось установить ни их имена, ни должности.\n\nОднако с помощью универсального переводчика мы смогли расшифровать сообщение, оставленное на смятом клочке бумаги: §EКроме меня, не осталось ни души. Скоро пожрут и меня.§! Несмотря на очевидные признаки опасности, это подогрело наше любопытство."
anomaly.7020.a:0	"Эти тела нужно должным образом похоронить."
anomaly.7020.a.tt:0	"Нужно поторапливаться. Заберем только необходимое.\n\n"
anomaly.7020.b:0	"Дальнейшие исследования могут принести пользу."
anomaly.7020.b.tt:0	"Это может быть опасно, но, возможно, нам удастся добыть новые сведения.\n\n"
anomaly.7021.name:0	"Ловец душ"
anomaly.7021.desc:0	"После того как мы собрали тела серебряного народа, одна женщина из экипажа корабля §H«[Root.GetName]»§! внезапно заболела. Нашим медикам не удалось замедлить §Rстремительное старение§!, и в конце концов она скончалась. Причина смерти остается загадкой.\n\nЭто привело к тому, что мнения внутри команды корабля разделились. Некоторые считают зловещую записку, найденную среди обломков, дурным знаком."
anomaly.7021.a:0	"Это тревожит."
anomaly.7022.name:0	"Ловец душ"
anomaly.7022.desc:0	"Автор записки, найденной среди обломков, утверждал, что скоро его пожрут, но мы нашли тело в целости и сохранности, так что этого, видимо, не случилось.\n\nТщательное медицинское исследование показало, что химическое строение существ сильно отличается от нашего и больше похоже на §Hмежзвездный газ§!.\n\nНаши ученые выдвинули гипотезу о том, что из этих существ высосали химические элементы. Сканирование показывает, что черная микродыра питается преимущественно водородом, который является основным элементом в их химическом составе."
anomaly.7022.a:0	"Какая жуть."
country.8015.name:0	"Странные вспышки"
country.8015.desc:0	"Ведущие ученые с корабля §H«[Root.GetName]»§! сообщают о странных показаниях приборов, получаемых со звезды §Hсистемы [felicium_days_system.GetName]§!."
country.8015.a:0	"Отследить по журналу."
anomaly.7031.name:0	"Интенсивные солнечные вспышки"
anomaly.7031.desc:0	"Наша команда получила любопытные сведения о вспышках на солнце §Hсистемы [felicium_days_system.GetName]§!. Похоже, звезда испытывает значительные изменения магнитного поля, что приводит к протеканию интенсивных солнечных вспышек колоссальных масштабов.\n\nПервичные исследования показали, что сильные магнитные поля могут воздействовать на бортовые системы связи и некоторую другую аппаратуру.\n\nВ ходе этой опасной операции приходится выжимать из корабля всю мощность, но документирование этого феномена — задача первостепенной важности."
anomaly.7031.a:0	"Невероятно. Нужно изучить эту звезду."
anomaly.7032.name:0	"Сигнал бедствия орнаранцев"
anomaly.7032.desc:0	"В ходе исследования интенсивных вспышек на солнце в §Hсистеме [felicium_days_system.GetName]§! корабль «[Root.GetName]» принял сигнал бедствия. Сигнал был передан капитаном Т'Йоном с орнаранского грузового корабля §H«Сэнкшен»§!.\n\nКапитан сообщает, что потерял управление кораблем по пути на планету Брекка по соседству. Рассинхронизация электромагнитной катушки на его корабле препятствует нормальному выходу выхлопных газов. Несмотря на богатый опыт космических рейсов, на корабле нет ни запасных катушек, ни специалистов, способных починить неисправную деталь. Странная ситуация.\n\nПопытки захватить §H«Сэнкшен»§! притягивающим лучом и отбуксировать его в безопасное место оказались безуспешными. Не имея возможности удерживать корабль на курсе, все шесть членов экипажа неизбежно погибнут."
anomaly.7032.a:0	"Нельзя терять времени! Телепортируем команду к нам на борт."
anomaly.7032.b:0	"Пусть сами расхлебывают. Такова цена невежества."
anomaly.7033.name:0	"Орнаранцы и бреккианцы"
anomaly.7033.desc:0	"Служба безопасности корабля §H«[Root.GetName]»§! спешно переместила ошеломленный экипаж на борт за мгновения до крушения §H«Сэнкшен»§!. Но, несмотря на все усилия, из шести человек на борту грузового орнаранского судна только четырех удалось телепортировать вовремя, поскольку капитан Т'Йон принял странное решение в первую очередь отправить груз корабля. Это стоило жизни двум членам экипажа. Среди спасенных оказались два орнаранца и два бреккианца. \n\nИ те, и другие поддержали решение капитана в отношении груза, поскольку на корабле перевозили незаменимое лекарство против чумы, свирепствующей на планете §HОрнара§!. Однако плата за товар сгинула при крушении, а бреккианцы отказываются отдавать лекарство бесплатно.\n\nОрнаранцы утверждают, что катушки рассинхронизированы на всех оставшихся кораблях, а бреккианцы еще не освоили космические полеты. Если не заменить катушки, орнаранцы и бреккианцы не смогут вести торговлю. Обе стороны надеются, что §H[Root.Owner.GetName]§! выступит посредником и поможет разрешить эту сложную напряженную ситуацию."
anomaly.7033.a:0	"Отдать лекарство орнаранцам."
anomaly.7033.b:0	"Отдать лекарство бреккианцам."
anomaly.7033.c:0	"Попросить немного времени на принятие решения."
anomaly.7034.name:0	"Орнаранский груз"
anomaly.7034.desc:0	"С обломков разбившегося грузового судна орнаранцев извлекли оригинальный груз — вот так неожиданность! Оказалось, что он содержит лекарство растительного происхождения.\n\nБолее детальное изучение показало, что на самом деле это вызывающий сильное привыкание наркотик под названием §Yфелиций§!. Старшие медицинские офицеры с планеты [Root.Owner.Capital.GetName] предполагают, что экипаж §HСэнкшен§! потерял управление кораблем, страдая сильнейшей наркотической абстиненцией.\n\nКак бы то ни было, это растение высоко ценится. Мы неплохо заработаем, продав его тому, кто больше заплатит."
anomaly.7034.a:0	"Удачная находка."
anomaly.7035.name:0	"Одолжение орнаранцам"
anomaly.7035.desc:0	"В результате нашего вмешательства бреккианцы охотно согласились отдать лекарство орнаранцам без оплаты. К нашему удивлению, они назвали это жестом доброй воли. Столь резкий пересмотр решения весьма подозрителен.\n\nМы снабдили спасенный экипаж электромагнитными катушками и доставили его на §HОрнару§!. Теперь планеты смогут продолжить торговлю. Орнаранцы остались довольны нашим вмешательством. §H[Owner.GetName]§! получает заверения в их верности."
anomaly.7035.a:0	"Возможно, за груз можно было получить нечто большее, чем просто оплату..."
anomaly.7036.name:0	"Одолжение бреккианцам"
anomaly.7036.desc:0	"Несмотря на бедственное положение, в котором оказались орнаранцы, мы не считаем себя вправе передать им груз без оплаты. Орнаранцы заметно огорчены и становятся все более раздражительными.\n\nТогда бреккианцы решили уступить груз орнаранцам, но поклялись, что для будущих сделок цена повысится. Исполненные отчаяния, орнаранцы согласились.\n\nМы снабдили спасенный экипаж электромагнитными катушками и доставили его на §HОрнару§!. Теперь планеты смогут продолжить торговлю. Бреккианцы остались довольны нашим вмешательством. §H[Owner.GetName]§! получает заверения в их верности."
anomaly.7036.a:0	"Все хорошо, что хорошо кончается."
anomaly.7037.name:0	"Бреккианский фелиций"
anomaly.7037.desc:0	"В разгар обсуждения необычной ситуации с орнаранцами и бреккианцами §H[Root.GetLeaderName]§! получает доклад от начальника медицинской службы корабля.\n\nПо итогам тщательного анализа выяснилось, что лекарство — это на самом деле вызывающий сильное привыкание наркотик под названием §Yфелиций§!. Изначально оно было разработано бреккианцами, чтобы сдерживать эпидемию чумы на планете §HОрнара§!, но давно утратило свои целебные свойства. Текущий медицинский осмотр показал, что орнаранцы здоровы, а их симптомы — это обычная ломка на начальной стадии. Возможно, это и стало причиной крушения «Сэнкшен».\n\nЯсно, что орнаранцы не знают правды, и если мы не вмешаемся, то они так и будут зависимы от §HБрекки§!. Как бы то ни было, этот препарат высоко ценится, и бреккианцы наживаются за счет орнаранского народа. Если мы снабдим стороны запасными катушками, планеты смогут продолжить торговлю."
anomaly.7037.a:0	"Рассказать орнаранцам правду."
anomaly.7037.a.tt:0	"О торговле между §HОрнарой§! и §HБреккой§! можно забыть.\n\n"
anomaly.7037.b:0	"Пойти на сделку с бреккианцами."
anomaly.7037.c:0	"Отдать орнаранцам груз, но не катушки."
anomaly.7037.d:0	"Приставить к грузу охрану и рассказать орнаранцам правду."
anomaly.7037.e:0	"Убить их всех и забрать груз."
anomaly.7038.name:0	"Справедливость для Орнары"
anomaly.7038.desc:0	"Орнаранцы были обескуражены, узнав, что §Yфелиций§! более не является лекарством и превратился в вызывающий сильное привыкание наркотик. Они поклялись найти управу на бреккианцев за преступления, совершенные в отношении их народа.\n\nМы снабдили спасенных электромагнитными катушками и доставили их на §HОрнару§!. Теперь орнаранцам предстоит разорвать торговые связи с бреккианцами. §H[Owner.GetName]§! получает заверения в безоговорочной преданности §HОрнары§!. Груз остался в руках взбешенных бреккианцев.\n\nВ качестве благодарности за честность §HОрнара§! поделилась с нами исследованиями чумы."
anomaly.7038.a:0	"Хорошо."
anomaly.7039.name:0	"Сговор с Бреккой"
anomaly.7039.desc:0	"Предложение заключить сделку в обмен на ценный груз привело к интересному открытию. Бреккианцы признались, что нежелание отдать добычу — это уловка, которая имеет мало отношения к сиюминутному получению прибыли.\n\nОни намерены уступить §Yфелиций§! после долгих и утомительных переговоров, чтобы вымотать орнаранцев и создать иллюзию великодушной перемены настроения. Благодарные орнаранцы вздохнут с облегчением и сохранят зависимость от наркотика, не подозревая §HБрекку§! в злом умысле.\n\nМы снабдили спасенных электромагнитными катушками и доставили их на §HОрнару§!. Теперь планеты смогут продолжить торговлю. За то, что мы сохранили секрет §HБрекки§!, §H[Owner.GetName]§! принимает клятву их верности. Кроме того, бреккианцы будут отдавать нам часть ежемесячного дохода от продажи §Yфелиция§!."
anomaly.7039.a:0	"Отлично."
anomaly.7040.name:0	"Эмбарго на торговлю между Бреккой и Орнараном"
anomaly.7040.desc:0	"Решение передать бреккианский §Yфелиций§! орнаранцам вызвало серьезные волнения. Они, конечно, обрадовались, получив груз, но без катушек дальнейшая торговля с §HБреккой§! не представляется возможной. Бреккианцы же пришли в ярость и поклялись восстановить связи с §HОрнарой§! в кратчайшие сроки, чтобы получить причитающийся платеж.\n\nНе имея представления об истинной природе груза, народу §HОрнары§! будет сложно понять нашу мотивацию. Пока суд да дело, мы доставим представителей каждой планеты по домам. Будем надеяться, орнаранцы избавятся от зависимости и смогут восстановиться без посторонней помощи. Когда-нибудь они поймут."
anomaly.7040.a:0	"Это самый справедливый путь."
anomaly.7041.name:0	"Независимость Орнарана"
anomaly.7041.desc:0	"Орнаранцы, похоже, шокированы нашим решением забрать груз, но это к лучшему. Узнав о том, что бреккианский §Yфелиций§! более не используется в медицинских целях, а является вызывающим сильное привыкание наркотиком, они пришли в ярость.\n\nМы снабдили спасенных электромагнитными катушками и доставили их на Орнару. Теперь орнаранцам предстоит разорвать торговые связи с §HБреккой§!. Возвращение на §HОрнару§! без груза будет настоящим бедствием, народ будет невыносимо страдать от ломки.\n\nСейчас такая мера кажется суровой, но когда-нибудь они будут нам благодарны. А пока суд да дело, наши ученые изучат свойства §Yфелиция§!, чтобы определить область его применения."
anomaly.7041.a:0	"Достойное решение."
anomaly.7042.name:0	"Смерть бреккианцам и орнаранцам"
anomaly.7042.desc:0	"Учитывая очевидную ценность бреккианского груза, у нас только один вариант: забрать груз и устранить свидетелей. Эти глупцы недооценивали нашу смекалку с того самого момента, как мы переместили их на борт. Ясно, что мы сумеем лучше распорядиться этим редким наркотиком. Мы продадим его тому, кто предложит самую высокую цену."
anomaly.7042.a:0	"Да начнется игра."
anomaly.7043.name:0	"Охота на фелиций"
anomaly.7043.desc:0	"Наши военные выпустили официальное заявление с подробным описанием операции по поиску пропавшего груза §Yфелиция§!. Операции присвоен высший уровень приоритета.\n\nСуть в том, что кое-кто из экипажа корабля §H«[Root.GetName]»§! тайком пустился во все тяжкие. Вместо того чтобы продать груз тому, кто предложил лучшую цену, как было запланировано, парочка чокнутых ученых на борту корабля сумела синтезировать это вещество.\n\nНа протяжении последних месяцев они продавали этот низкопробный наркотик во многих системах по соседству. Но корабль вот-вот обнаружат..."
anomaly.7043.a:0	"[Root.GetLeaderName]: велеть приставить к грузу охрану."
anomaly.7044.name:0	"Прощай, фелиций"
anomaly.7044.desc:0	"На корабле §H«[Root.GetName]»§! проигнорировали приказ держать груз с орнаранского корабля под строгим наблюдением. Слухи о пропавшем наркотике разлетелись по округе, и многие сообщают о том, что корабль §H«[Owner.GetName]»§! творит беспредел.\n\nПосле того как удалось установить связь с экипажем мятежного корабля, стало ясно, что все на борту пристрастились к наркотику. Ситуация усугубляется тем, что [Root.GetLeaderName] находится в заложниках у экипажа, который демонстрирует все большую жестокость. Военные сообщают о всеобщем бунте на корабле.\n\nВ результате этого бунта корабль §H«[Root.GetName]»§! практически полностью утратил функциональность. Увы, даже у самых сильных государств есть слабые стороны..."
anomaly.7044.a:0	"Это ужасно."
anomaly.7045.name:0	"Мы верили в фелиций"
anomaly.7045.desc:0	"Слухи о пропавшем §Yфелиции§! разнеслись повсюду. К счастью, местонахождение мятежного корабля §H«[Owner.GetName]»§! пока неизвестно. Однако, установив сообщение с кораблем §H«[Root.GetName]»§!, наши офицеры выяснили кое-что неприятное.\n\nПо всей видимости, в попытках держать груз под строгим наблюдением [Root.GetLeaderName] не может воздерживаться от употребления наркотика. Внутреннее расследование показало, что вещество систематически употребляется втайне в малых дозах, чтобы не вызвать подозрений.\n\nХоть до мятежа дело еще не дошло, но команда утратила веру в своего лидера. Пока что [Root.GetLeaderName] за предательство отправляется под замок заместителем командира судна."
anomaly.7045.a:0	"Нет доверия — нет торговли."
anomaly.7046.name:0	"Счастье в фелиции"
anomaly.7046.desc:0	"§H[Root.GetName]§! ведет успешную торговлю. Неясно, обеспечивает ли [Root.GetLeaderName] сохранность груза согласно приказу. Слухи о пропавшем §Yфелиции§! разнеслись повсюду, и уже поступают сообщения о мятежном корабле §H«[Owner.GetName]»§!.\n\nПо всей видимости, экипаж объявлен в розыск за кражу, а наши военные осудили незаконную торговлю наркотиками, обратившись с речью ко всему государству. Ситуация усугубляется тем, что §H[Root.GetName]§! использует прибыль от продажи наркотика для модернизации, снаряжаясь мощным оружием. Нам придется противостоять своим же — это лишь вопрос времени."
anomaly.7046.a:0	"Что ж, подождем."
anomaly.7047.name:0	"Фелиций и пираты"
anomaly.7047.desc:0	"Слухи о пропавшем наркотике распространяются со скоростью пожара. Вот уже несколько месяцев за мятежным кораблем гоняется банда беспощадных пиратов.\n\nБуквально только что они нагнали корабль и требуют, чтобы им немедленно отдали §Yфелиций§!. К несчастью для преступников, мятежный экипаж использовал внезапно обретенное богатство для вооружения корабля. В затяжном бою наш корабль одержал победу, хоть его изрядно потрепало.\n\nЗаварушка, конечно, была впечатляющей, но такие вооруженные стычки привлекают слишком много лишнего внимания. §H[Root.GetName]§! не реагирует на наши предупреждения, так что скоро нам придется сражаться со своими, чтобы положить конец этому беспределу."
anomaly.7047.a:0	"Опасное положение."
anomaly.7048.name:0	"Ордер на фелиций"
anomaly.7048.desc:0	"Этот день настал. Наши вооруженные силы выследили мятежный корабль §H«[Root.GetName]»§! и требуют от экипажа немедленной передачи украденного фелиция.\n\nКазалось бы, успешная торговля наркотиком на протяжении года подошла к завершению. Но, увы, экипаж использовал часть средств для наращивания вооружения корабля.\n\nСовершенно ясно, что §H«[Root.GetName]»§! теперь оснащен целым арсеналом мощного оружия. Нападение на наших сопряжено с определенными политическими рисками, но нельзя больше допускать столь явного неуважения власти."
anomaly.7048.a:0	"Потребовать капитуляции."
anomaly.7048.b:0	"Боевые станции!"
anomaly.7049.name:0	"Сладость капитуляции"
anomaly.7049.desc:0	"Капитан [Root.GetLeaderName] мятежного корабля §H«[Root.GetName]»§! наконец-то отвечает на наш запрос весьма неожиданным образом:\n\n§EПогуляли, и хватит. Берите нас.§!\n\nЭкипаж арестован, груз найден. §H[Owner.GetName]§! в лице высокопоставленных дипломатических офицеров вскоре получит доклад внутренней разведки о результатах этой затянувшейся распри. Уничтожение процветающей наркоторговой сети и предотвращение внутреннего скандала с участием наших офицеров, несомненно, принесет особую похвалу."
anomaly.7049.a:0	"Удачный поворот событий."
anomaly.7050.name:0	"Победа над фелицием"
anomaly.7050.desc:0	"После первых попаданий фазерами в правую гондолу мятежный корабль §H«[Root.GetName]»§! стало сносить в сторону, и он стал разваливаться на части. Через несколько секунд его разнесло мощным взрывом. Остались лишь обломки, безобидно дрейфующие в открытом космосе. С нашими вооруженными силами даже своим не справиться. Увы, §Yфелиций§! сгинул вместе с кораблем. Может, оно и к лучшему."
anomaly.7050.a:0	"Проблема решена раз и навсегда."
anomaly.7051.name:0	"Нежданное поражение"
anomaly.7051.desc:0	"§H[Root.GetLeaderName]§! мятежного корабля §H«[Root.GetName]»§! устранен, но экипаж внезапно продемонстрировал военные навыки, сопоставимые с нашими вооруженными силами. Корабль сумел избежать огня наших фазеров и перенаправить его на наши собственные корабли.\n\nПоследнее, что нам нужно — беспорядки государственного масштаба. Нужно срочно объявить о прекращении огня и изгнать их с территории, пока вести не дошли до высокопоставленных чиновников. Пусть экипаж мятежного корабля ведет торговлю где-нибудь в другом месте, а §H[Owner.GetName]§! больше их не потерпит."
anomaly.7051.a:0	"Отправить их в изгнание."
anomaly.7060.name:0	"Криокапсула"
anomaly.7060.desc:0	"На замерзшей планете наша команда нашла пригодную для дыхания атмосферу, что указывает на то, что этот мир обитаем. В ходе стандартного осмотра команда забралась в какую-то пещеру. К их крайнему удивлению, они обнаружили криогенную капсулу с планеты §HЭрелин IV§!, а также несколько других эрелинских артефактов.\n\nПо нашим сведениям, §Hэрелинцы§! не летали в космос и давным-давно вымерли. Следы их культуры на этой планете крайне неожиданны.\n\nОткрывать эту древнюю капсулу, вне всякого сомнения, опасно: известно, что при вскрытии они распыляют §Rядовитый газ§!. Температура падает, решать нужно быстро. Кто знает, что еще мы найдем в этой пещере."
anomaly.7060.a:0	"Открыть капсулу."
anomaly.7060.a.tt:0	"Рискнем.\n\n"
anomaly.7060.b:0	"Осмотреть пещеру, не подвергая себя опасности."
anomaly.7060.b.tt:0	"Побережем экипаж.\n\n"
anomaly.7061.name:0	"Криовидение"
anomaly.7061.desc:0	"Нашей команде удалось вскрыть капсулу. Это стоило жизни одному из офицеров, который надышался ядовитого газа, распыленного капсулой. Внутри капсулы было найдено сохранившееся тело, в котором ксенобиологи с нашего корабля определили представителя §Hэрелинской расы§!.\n\nКрионическая консервация мозга эрелинца позволила нашим ученым восстановить его последние воспоминания, из которых мы узнали, что несколько талантливых индивидов смогли собрать работоспособный варп-двигатель и сбежать с планеты §HЭрелин IV§! за несколько мгновений до ее уничтожения сверхновой. Этот, увы, не выжил."
anomaly.7061.a:0	"Нужно похоронить нашего офицера."
anomaly.7061.a.tt:0	"Не будем больше рыться в этой пещере в знак уважения.\n\n"
anomaly.7061.b:0	"Нужно забрать капсулу с собой."
anomaly.7061.b.tt:0	"Только так мы сможем расширить наши знания.\n\n"
anomaly.7062.name:0	"Криожурнал"
anomaly.7062.desc:0	"Решив действовать осторожно, наша команда выиграла время на дальнейшее изучение пещеры и погребенных в ней §Hэрелинских артефактов§!. Находки указывают на то, что когда-то давно здесь жили люди.\n\nКто-то из членов команды нашел не поддающийся идентификации космический шаттл безнадежно устаревшего образца, не подлежащий ремонту. Поблизости были обнаружены разрушенные постройки и захоронения, а также старый журнал с планеты §HЭрелин IV§!, записи в котором позволили нам расшифровать их язык. Журнал в деталях описывает колонию сил сопротивления, бежавших от авторитарного правительства.\n\nЭрелинцы все же владели варп-технологиями, раз смогли бежать на эту планету и обосноваться здесь, что опровергает некоторые исторические факты."
anomaly.7062.a:0	"Забрать журнал."
anomaly.7062.a.tt:0	"Этот артефакт можно выставить на всеобщее обозрение в одном из наших музеев.\n\n"
anomaly.7070.name:0	"Птицы одного полета"
anomaly.7070.desc:0	"Брошенный корабль, найденный нашей командой, оказался высокотехнологичным замаскированным клингонским §Hстервятником§!. Раз наши сканеры смогли его обнаружить, значит, системы защиты корабля неисправны.\n\nПоднявшись на борт стервятника, команда с корабля §H«[Root.GetName]»§! всполошила сотни §Rагрессивных моллюсков§!, которые облепили поврежденные кабели, покрывая их пенистой жижей и питаясь ими.\n\nПока §H[Root.GetLeaderName]§! готовится телепортировать команду обратно на борт и улететь, сильный электромагнитный импульс сбрасывает остатки маскировки §Hстервятника§! и пробуждает моллюсков."
anomaly.7070.a:0	"Разграбить стервятник."
anomaly.7070.a.tt:0	"У команды совсем мало времени, чтобы вынести все, что может пригодиться.\n\n"
anomaly.7070.b:0	"Просканировать моллюсков."
anomaly.7070.b.tt:0	"Нужно выяснить, что это за странные существа.\n\n"
anomaly.7072.name:0	"Держаться вместе"
anomaly.7072.desc:0	"Сканируя область, главный механик корабля §H«[Root.GetName]»§! подтвердил, что непропорционально сильный электромагнитный сигнал, который взбудоражил паразитов, отправлен с §Hневидимого флота§!.\n\nПока §H[Root.GetLeaderName]§! принимает передачу, десяток клингонских кораблей на мгновение сбросили маскировку, а затем снова исчезли из виду.\n\nПохоже, моллюски-паразиты вывели из строя целую имперскую эскадру. Хорошо хоть на данный момент они собрались на единственном функционирующем §Hстервятнике§!. У нас есть только один способ не дать им расползтись по всей §Hгалактике§!: сразиться с ними."
anomaly.7072.a:0	"Известить клингонскую Империю. По местам стоять!"
anomaly.7072.a.tt:0	"""	Сообщите §Hклингонам§! о зараженном судне.\n\n"""
anomaly.7072.b:0	"Реполяризовать сканеры. Огонь!"
anomaly.7072.b.tt:0	"Существенный сдвиг в частотах сканеров улучшит возможности наших сенсоров, и мы сможем наводиться на цели.\n\n"
anomaly.7074.name:0	"Победа над паразитами"
anomaly.7074.desc:0	"§RВраждебные моллюски§! побеждены. Чтобы справиться сними, оказалось достаточно раздавить лишь нескольких из этих пожирающих металл пиявок. Не стоит забывать, что сила в количестве."
anomaly.7074.a:0	"Собрать все ценное."
anomaly.7074.a.tt:0	"На этом высокотехнологичном корабле можно добыть ценные ресурсы.\n\n"
anomaly.7074.b:0	"Провести дезинфекцию экипажа."
anomaly.7074.b.tt:0	"Обеззараживающие процедуры после контакта с галактическими паразитами пойдут на пользу экипажу.\n\n"
anomaly.7075.name:0	"Опасные маневры"
anomaly.7075.desc:0	"Старший физик, который обратился к нам за помощью в исследовании §Hкольца Эйнштейна-Хвольсона§!, настоял на том, чтобы возглавить разведывательную операцию. Он взял с собой кошку по кличке Небула. К несчастью, присутствие кошки на борту корабля §H«[Root.GetName]»§! вызвало беспорядки на мостике, в результате которых капитан-лейтенант потерял управление кораблем.\n\nОтклонившись от намеченного пути, корабль внезапно попал в затуманенный слой газа метреона, вырабатываемого близлежащим солнцем. Звезда, похоже, находится на поздней стадии эволюции и выделяет достаточно материала, чтобы захватить корабль в свои газы.\n\nК счастью, §H[Root.GetLeaderName]§! смог использовать импульс, созданный газом, чтобы вывезти экипаж в безопасное место и избежать гравитационного притяжения солнца. Хотя никто из экипажа не пострадал, медики отметили, что несколько человек на борту не могли писать или говорить в течение двенадцати часов после происшествия. С кошкой же все было в порядке.\n\nСтарший офицер медслужбы корабля §H«[Root.GetName]»§! считает, что необычное межзвездное облако, созданное метреоном, может быть вредным для людей, но полезным для животных."
anomaly.7075.a:0	"Изучить метреон."
anomaly.7075.a.tt:0	"Изучите воздействие метреона на людей и животных.\n\n"
anomaly.7075.b:0	"Законсервировать часть облака."
anomaly.7075.b.tt:0	"Мы можем получить прибыль.\n\n"
anomaly.7080.name:0	"Терра Террария"
anomaly.7080.desc:0	"Мы получили вести от экипажа корабля §H«[Root.GetName]»§!. Древоподобный астероид скрывал обширный искусственный лес, целиком покрывающий одну из сторон этого небесного тела.\n\nОтражающие призмы на некоторых растениях показали террариум размером с целый город со множеством неких гигантских клеток из стекла, торчащих из-под растений.\n\nУдивительно! Похоже, мы приземлились в необитаемом, поражающем воображение §Hкосмическом саду§!. Наш экипаж сходу назвал этот невостребованный астероидный мир §HТерра Террария§!."
anomaly.7080.a:0	"Использовать ресурсы астероида"
anomaly.7080.a.tt:0	"Соберите растения и организуйте добычу камня.\n\n"
anomaly.7080.b:0	"Тщательно изучить космический сад."
anomaly.7080.b.tt:0	" Разверните ботаническую лабораторию, чтобы наблюдать за растениями и культивировать их.\n\n"
anomaly.7100.name:0	"Выветренные альковы"
anomaly.7100.desc:0	"Сложный рельеф на поверхности планеты §H[From.GetName]§! стал неожиданностью для корабля §H«[Root.GetName]»§!, что привело к аварийной посадке, в ходе которой были травмированы несколько членов экипажа. Судя по всему, в этой области нет ровных площадок — куда ни кинь глазом, всюду лишь иссеченные ветрами пещеры.\n\nОсмотр одной из таких пещер выявил несколько подземных альковов. Один из них излучает сильное свечение и мешает углубиться дальше в пещеру. Травмированный экипаж совсем упал духом."
anomaly.7100.a:0	"Изучить альков прямо сейчас."
anomaly.7100.b:0	"Сначала заняться раненными."
anomaly.7101.name:0	"Альков с минералами"
anomaly.7101.desc:0	"Пока экипаж собирается с силами, §H[Root.GetLeaderName]§! с корабля §H«[Root.GetName]»§! приближается к сияющему алькову. Яркое серебристо-белое свечение исходит из трещины вверху алькова, сквозь которую звездный свет падает на груду кристаллов урана.\n\nБазовое сканирование показало, что кристаллы излучают электромагнитную радиацию, дозы которой вызывают опасения. Стабилизация минерала предполагает обширное и рискованное исследование.\n\nСквозь трещины в скоплении минералов удалось разглядеть следующий альков с лужами грязной воды, буйной растительностью коричневого цвета и изобилием плодов цилиндрической формы. Единственный способ проникнуть в этот альков — уничтожить уран."
anomaly.7101.a:0	"Стабилизировать уран."
anomaly.7101.b:0	"Уничтожить уран и собрать пищу."
anomaly.7101.b.tt:0	"Геологическое захоронение урана безвозвратно его уничтожит, зато мы сможем пробраться в альков с пищей, не подвергаясь риску.\n\n"
anomaly.7105.name:0	"Звездные пылинки"
anomaly.7105.desc:0	"После приземления наша команда исследователей глубокого ядра выяснила, что часть планеты §H[From.GetName]§! полностью состоит из §Hогнеупорных минералов§!, образовавшихся из §Hкосмической пыли§!. Сканеры показывают, что необычное строение коры планеты позволяет добраться до ее внутренних слоев без продолжительного бурения.\n\nВ одном из таких слоев команда наткнулась на существ в гибернации, рассеянных среди космической пыли. Кое-какие знания, накопленные в ходе предыдущих исследований, подсказывают, что существа принадлежат к виду §HAstro Pulvuli§!, более известным под названием §H«звездные пылинки»§!. На сегодняшний день о них мало что известно."
anomaly.7105.a:0	"Отправиться к ядру планеты."
anomaly.7105.a.tt:0	"Если мы отправимся к ядру газового гиганта для изучения его структуры, после этого нам придется немедленно покинуть планету.\n\n"
anomaly.7105.b:0	"Взаимодействовать со звездными пылинками."
anomaly.7105.b.tt:0	"Длительное пребывание на поверхности планеты §H[From.GetName]§! с целью нарушения §Hцикла гибернации звездных пылинок§! нарушает процесс образования частиц космической пыли на планете.\n\n"
anomaly.7106.name:0	"Экосистема звездных пылинок"
anomaly.7106.desc:0	"Вывод звездных пылинок из спячки вызвал дестабилизирующую сейсмическую реакцию в масштабе планеты. Пылинки внимательно следят за каждым нашим шагом и, кажется, агрессивно реагируют на наши попытки переместить или изучить §Hогнеупорные кристаллы§!.\n\nНа основе сведений о схожих видах наши биологи предполагают, что гибернация звездных пылинок играет ключевую роль в регенерации кристаллов, которые поддерживают устойчивость их экосистемы. Хотя эти данные неоднозначны, похоже, что §HAstro Pulvuli§! зависят от планеты §H[From.From.GetName]§! в той же мере, что она зависит от них. Симбиотические отношения."
anomaly.7106.a:0	"Изменить баланс экосистемы."
anomaly.7106.a.tt:0	"Изучение повадок этих существ и помощь в регенерации звездной пыли пойдет планете на пользу.\n\n"
anomaly.7106.b:0	"Украсть звездную пыль."
anomaly.7106.b.tt:0	"Это низшие формы жизни, и эксплуатация их ресурсов вполне естественна.\n\n"
anomaly.7115.name:0	"Ахой, клоны!"
anomaly.7115.desc:0	"Начав длительное расследование, наши ксеноархеологи в конце концов обнаружили обломки корабля под завалами мусора на небольшом островке на планете §H[From.GetName]§!.\n\nОжидая найти в лучшем случае реликвии и диковины минувших времен, наши аналитики были озадачены, обнаружив нагромождение разлагающихся клонов гуманоидных существ, сваленных друг на друга. Что еще более странно: когда команда приблизилась к ржавым клонам, они мимикрировали под нас, словно безжизненные зеркала.\n\nИзучение предыдущих отчетов о разбившихся кораблях с клонами выявило существование группы, известной как колония Марипоса. Первые исследования показали, что причиной быстрого разрушения клонов является репликативное угасание. "
anomaly.7115.a:0	"Обыскать клонов и покинуть это место."
anomaly.7115.a.tt:0	"Нет нужды вмешиваться в естественный процесс разложения.\n\n"
anomaly.7115.b:0	"Затормозить дегенерацию."
anomaly.7115.b.tt:0	"Мы можем предотвратить дальнейшее разрушение этих организмов.\n\n"
anomaly.7116.name:0	"Клонополис"
anomaly.7116.desc:0	"При поиске ресурсов один из наших полевых специалистов случайно задел сместившуюся схему, пробудив клонов. Сотни искусственных глаз распахнулись, жадно следя за каждым нашим шагом.\n\nБудучи не в состоянии стоять на ногах из-за сильных повреждений, клоны указывают пальцами на обломки корабля поблизости. На сломанной двери ярко-красной краской написано слово §R«Клонополис»§! в окружении каких-то закорючек."
anomaly.7116.a:0	"Проанализировать символы."
anomaly.7116.a.tt:0	"Прежде чем осматривать обломки корабля, сосредоточимся на отчете по символам.\n\n"
anomaly.7116.b:0	"Осмотреть обломки корабля."
anomaly.7116.b.tt:0	"Символы подождут. Займемся сканированием обломков корабля.\n\n"
anomaly.7117.name:0	"Культ Клонополиса"
anomaly.7117.desc:0	"Просканировав корабль, наши аналитики обнаружили множество вернувшихся писем с отчаянными мольбами о спасении с планеты §H[From.From.From.GetName]§!, отклоненные заявления на гражданство и, наконец, секретный документ с подробным описанием процедур модификаций тела.\n\nОткрыв последнюю страницу секретного документа, наш старший археолог выяснила, что клоны основали культ, целью которого была охота на всех выживших гуманоидов, потерпевших крушение на планете §H[From.From.From.GetName]§!.\n\nЦелью культа был сбор органических частей тела для использования клонами в надежде замедлить репликативное угасание."
anomaly.7117.a:0	"Осудить клонов."
anomaly.7117.a.tt:0	"Опубликуйте заявление с осуждением §Rкульта Клонополис§!, чтобы предупредить наш народ об опасности контакта с синтетиками.\n\n"
anomaly.7117.b:0	"Разобрать полуклонов."
anomaly.7117.b.tt:0	"Не будем рисковать. Разберем клонов на части.\n\n"
anomaly.7120.name:0	"Звездный саженец"
anomaly.7120.desc:0	"Наши ботаники подтверждают, что космическое дерево, вращающееся по орбите планеты §H[From.GetName]§!, — это редкий §Hзвездный саженец§! в хорошей форме. Они рождаются из крошечных обломков метеороидов и образуют семена, из которых прорастают саженцы, а потом вырастают деревья.\n\nИх жизненный цикл схож со звездным, однако в конечном итоге они снова обращаются в камень, после чего их ядро разрушается, что приводит к вспышке сверхновой.\n\nОни разлетаются на миллиарды микрометеороидных частиц, выделяющих остатки энергии. Очень немногие из них получают возможность снова стать деревьями."
anomaly.7120.a:0	"Исследовать звездный саженец."
anomaly.7120.a.tt:0	"Мы не можем знать наверняка, но если взорвать это космическое дерево в оптимальных условиях, то, возможно, получится создать миллионы микрометеороидов с различными вариантами дальнейшего развития в §Hкосмические саженцы§!.\n\n"
anomaly.7120.b:0	"Осмотреть поверхность космического дерева."
anomaly.7120.b.tt:0	"Единственный способ определить потенциал космического дерева — приземлиться на его поверхность для подробного анализа.\n\n"
anomaly.7135.name:0	"Обоснованные слухи"
anomaly.7135.desc:0	"Слухи о заброшенной лаборатории на планете §H[From.GetName]§! оказались правдой. Наша команда в конце концов отыскала загадочную пробирку. Ее желеобразное содержимое начало испускать мягкий свет при контакте.\n\nВ одном из ящиков рабочей станции нашлась научная работа, подписанная неким доктором Стаббинсом Фирфом. Доктор расписывает достоинства этого эликсира, который моментально излечивает бестолковость при употреблении внутрь. Желаемый результат достигается за счет улучшения работы мозга.\n\nНа тот момент желе находилось на стадии разработки. На сегодняшний день мы знаем, что смешивание его с ионизированным эйсилием создает твердый, редкий материал. И все же... так и тянет его проглотить, сколь бы рискованно это ни было."
anomaly.7135.a:0	"Смешать вещество с ионизированным эйсилием."
anomaly.7135.a.tt:0	"В результате такого смешивания мы получим небольшое количество редких кристаллов.\n\n"
anomaly.7135.b:0	"Проглотить его."
anomaly.7135.b.tt:0	"Кто сказал, что любопытство кошку сгубило? Пойдя по стопам доктора, мы повысим свою эффективность. Не бесплатно, конечно же.\n\n§H[Root.GetLeaderName]§! получает новую черту.\n\n"
anomaly.7130.name:0	"Репликатастрофа"
anomaly.7130.a:0	"Аметист или серебро."
anomaly.7130.a.tt:0	"Получить минералы из камня или сплавы из столовых приборов."
anomaly.7130.b:0	"Государственный герб или баджорский хасперат."
anomaly.7130.b.tt:0	"Заслужить поддержку народа или набить брюхо."
anomaly.7130.c:0	"Фазер или булавка для галстука."
anomaly.7130.c.tt:0	"Повысить обороноспособность корабля или с некоторой вероятностью произвести хорошее впечатление на борту."
anomaly.7125.name:0	"Неоновые муравьи"
anomaly.7125.desc:0	"Существа, обнаруженные кораблем §H«[Root.GetName]»§!, напоминают §Hжалящих пиграмм§! родом из §Hбета-квадранта§!, только они намного крупнее.\n\nУ них есть светящиеся клешни и §Hкалейдоскопические крылья наподобие стрекозиных§!. Базовое сканирование показало наличие во внутренностях этих существ органического вещества с потенциальными §Rвзрывными§! способностями.\n\nДальнейший токсикологический анализ выявил опасные яды биологического происхождения, которые могут подвернуть риску наш экипаж."
anomaly.7125.a:0	"Нейтрализовать взрывоопасный яд."
anomaly.7125.a.tt:0	"Приступить к тонкому процессу нейтрализации яда.\n\n"
anomaly.7125.b:0	"Обрезать крылья."
anomaly.7125.b.tt:0	"Используем крылья в качестве украшений.\n\nС некоторой вероятностью §H[Root.GetLeaderName]§! §Rподвергнется воздействию§! §Rтоксинов§!.\n\n"
anomaly.7125.c:0	"Изучить крылья."
anomaly.7125.c.tt:0	"Изучим свойства крыльев.\n\nС некоторой вероятностью §H[Root.GetLeaderName]§! §Rподвергнется воздействию§! §Rтоксинов§!.\n\n"
anomaly.7140.name:0	"Лунная монада"
anomaly.7140.desc:0	"Искусственный кратер на планете §H[From.GetName]§! оказался вовсе не кратером. Наши планетарные геологи передали дело ведущим ксенолингвистам, которые утверждают, что большое углубление — это древняя иероглифическая эмблема, украшенная неразборчивыми письменами.\n\nБеглое изучение литературы по древней символике показало, что она является неполной копией иероглифической монады с §HЗемли§!, описанной в книге 1564 года. Автор утверждает, что иероглифическая монада представляет собой единую сущность, из которой происходят все материальные вещи.\n\nМожно только догадываться о том, что за сущность способна отпечатать на луне символ размером с лунный кратер."
anomaly.7140.a:0	"Завершить эмблему."
anomaly.7140.a.tt:0	"Завершив реплику монады, мы получим красивую достопримечательность.\n\n"
anomaly.7140.b:0	"Уничтожить улики."
anomaly.7140.b.tt:0	"Нельзя допустить, чтобы этот символ увидел кто-то еще. Обломки заберем с собой.\n\n"
anomaly.7145.name:0	"Биокапсула"
anomaly.7145.desc:0	"Герметичная биокапсула, найденная в пересохшем водяном кармане на планете §H[From.GetName]§!, оказалась неповрежденной. Рентгеновское сканирование тонированного стекла капсулы показало, что в ней содержится сохранившийся биом, который, вне всякого сомнения, принадлежит этой безжизненной планете.\n\nКак ни странно, оказалось, что биом живой и разумный. Он подает электрические сигналы на наши устройства связи в попытках установить первый контакт с экипажем корабля §H«[Root.GetName]»§!.\n\nИзумленные ксеноэкологи утверждают, что вскрытие капсулы восстановит мощную сущность в форме живого биома, и мы снова увидим процветание пригодной для жизни экосистемы."
anomaly.7145.a:0	"Открыть биокапсулу."
anomaly.7145.a.tt:0	"Восстановив экосистему планеты, мы получим новый §Hмир, пригодный для колонизации§!.\n\n"
anomaly.7145.b:0	"Отправить капсулу в лабораторию."
anomaly.7145.b.tt:0	"Нужно отправить капсулу на родную планету, чтобы обеспечить учебным материалом наших начинающих ксеноэкологов.\n\n"
anomaly.7150.name:0	"Хроматическая воронка"
anomaly.7150.desc:0	"После перемещения на борт шаттла на орбите планеты §H[From.GetName]§! наша команда была встречена группой прозрачных гуманоидных существ, которые охраняют нечто похожее на хроматическую воронку в состоянии покоя.\n\nСканирование показывает, что воронка образована остаточной триолинной энергией, которая нарушила пространственно-временной континуум, в результате чего возник разноцветный портал в другое измерение. Но этот портал быстро закрывается.\n\nСущества с помощью телепатических способностей рассказали нашей команде, что они — путешественники из другого измерения, и у них не хватает энергии, чтобы держать портал открытым.\n\nНесмотря на обладание развитыми технологиями, эти существа застряли в нашей §Hгалактике§!. Теперь их судьба зависит от корабля §H«[Root.GetName]»§!."
anomaly.7150.a:0	"Подать энергию на воронку."
anomaly.7150.a.tt:0	"Подача энергии на воронку дорого обойдется, но заслуженное уважение и полученный опыт того стоят.\n\n"
anomaly.7150.b:0	"Захватить их для изучения."
anomaly.7150.b.tt:0	"Было бы глупо отказаться от возможности изучить новый вид.\n\n"
anomaly.7150.c:0	"Просканировать вихрь издалека."
anomaly.7150.c.tt:0	"Связываться с межпространственными порталами опасно. Лучше сохранять нейтралитет."
anomaly.7155.name:0	"Озеро ужаса"
anomaly.7155.desc:0	"Наша группа высадки перенеслась на берег огромного озера и засекла сильные вибрации непонятного происхождения, но не обнаружила никаких следов мифического §RТульгу§!. Однако озеро быстро увеличивается в размерах и грозит захватить всю территорию, §H[From.GetName]§! в опасности.\n\nПри контакте с поверхностью озера жидкость превратилась в пузырящуюся §Rжелеобразную массу§!, и кое-кто из группы высадки в ней застрял.\n\nЧтобы очистить членов экипажа от массы, потребуется время. Также есть вероятность, что масса — это новая неизвестная форма жизни, возможно, даже сам §RТульгу§!."
anomaly.7155.a:0	"Взять образец желеобразной массы и уйти."
anomaly.7155.a.tt:0	"Помещенная в колбу желеобразная субстанция затвердевает и превращается в летучее вещество.\n\n"
anomaly.7155.b:0	"Защитить коренное население. Фазеры к бою!"
anomaly.7155.b.tt:0	"Мы должны действовать быстро, иначе это кошмарное озеро разрастется, и желеобразная жижа покроет всю планету.\n\n"
anomaly.7180.name:0	"Рискованная экспедиция"
anomaly.7180.desc:0	"Согласно данным сканеров, астероиды-кубы рядом с объектом §H[From.GetName]§! приобрели свою форму из-за быстрого вращения: образующаяся в процессе центробежная сила сжимает материю под резким углом. Также наши ученые перенеслись вниз и обнаружили странные символы, которые мы видели из космоса: они нарисованы поверх искусственных кратеров.\n\nУглубившись в записи по ксеноархеологии, мы нашли нужные данные. Судя по описаниям, эти символы — древнее обозначение мест для учебной стрельбы, которыми пользовалась неизвестная давно исчезнувшая цивилизация. Судя по всему, одно из ее военных подразделений когда-то проводило на этих астероидах испытания орбитальных бомбардировок."
anomaly.7180.a:0	"Отработать орбитальные бомбардировки."
anomaly.7180.a.tt:0	"Здесь когда-то уже проводили учения. Ничего страшного не случится, если их проведем и мы.\n\n"
anomaly.7180.b:0	"Основать исследовательский аванпост."
anomaly.7180.b.tt:0	"Собрать на астероидах любые данные о неизвестной цивилизации, чтобы обогатить наши ксеноархеологические знания.\n\n"
anomaly.7190.name:0	"Астероид-катастрофа!"
anomaly.7190.desc:0	"Наш экипаж изучал астероид §H[From.GetName]§! из космоса и с поверхности и в процессе обнаружил высокие уровни радиации, а также деформацию, указывающую на то, что недавно от объекта откололся железокаменный метеороид. На месте раскола остался четкий след обломков и пыли, и траектория полета выглядит неутешительно.\n\nДальнейшее сканирование показало, что §H[From.GetName]§! частично состоит из тория, а также еще одного радиоактивного вещества, которое, похоже, внедрили в скальную породу искусственно. Результаты пока неясные, но наши физики уверены, что смогут определить элемент, когда закончат последний радиохимический анализ."
anomaly.7190.a:0	"Объект [From.GetName] надо изучать дальше."
anomaly.7190.a.tt:0	"Дальнейшие тесты позволят выяснить, какой радиоактивный элемент внедрили в астероид. Будем надеяться, что это даст нам ответы.\n\n"
anomaly.7190.b:0	"Надо пойти по следу метеорита. За дело, «[Root.GetName]»."
anomaly.7190.b.tt:0	"Железокаменные метеориты встречаются редко, и в них могут быть неизвестные ресурсы. Однако траектория следа вызывает тревогу.\n\n"
anomaly.7191.name:0	"Астероид-бомба!"
anomaly.7191.desc:0	"Последний радиохимический анализ показал, что в астероид §H[From.From.GetName]§! в большом количестве ввели тилатий — элемент, который излучает хионную радиацию.\n\nВ низкой концентрации хионные частицы влияют на термозащитные элементы в проводниках плазмы звездолета, что может привести к поломке варп-ядра.\n\nНо когда концентрация настолько высокая, частицы способны превратить каменистый объект в настоящую бомбу, радиоактивного излучения которой хватит, чтобы отравить экосистему целой планеты. Мы можем предположить, что этот астероид используется в качестве усиленного ядерного оружия."
anomaly.7191.a:0	"Это явно проделки ромуланцев."
anomaly.7191.a.tt:0	"Кто еще стал бы создавать такое сложное и коварное оружие уничтожения? Об этом бесчестном поступке должны узнать все...\n\n"
anomaly.7191.b:0	"Свалить все на Федерацию."
anomaly.7191.b.tt:0	"Это идеальная возможность пошатнуть позиции §HФедерации§!. Прирожденные лидеры знают, как важно планировать свои действия наперед.\n\n"
anomaly.7191.c:0	"Принять охранные меры."
anomaly.7191.c.tt:0	"Надо защитить объект от дальнейшего вмешательства. Астероид слишком опасен: его нельзя использовать и оставлять без охраны.\n\n"
anomaly.7192.name:0	"Огненный астероид!"
anomaly.7192.desc:0	"Мы прошли по следу обломков, который шел от астероида §H[From.From.GetName]§!, и обнаружили крупный метеороид. Мы рассчитали его курс правильно, а это значит, что скоро он станет метеоритом и столкнется с ближайшим небесным телом. До этого остались считанные минуты.\n\nСудя по имеющимся данным, крупный метеороид должен стать болидом, или огненным метеором». Из-за своих поразительных размеров и радиоактивного состава он уничтожит всю экосистему планеты или иного объекта, с которым столкнется."
anomaly.7192.a:0	"Остановить метеороид лучом-отражателем."
anomaly.7192.a.tt:0	"Не допустить уничтожения целой экосистемы — наш долг. К тому же, если мы поймаем метеороид, то сможем собрать с него ресурсы.\n\n"
anomaly.7192.b:0	"Не вмешиваться в полет метеороида."
anomaly.7192.b.tt:0	"Наблюдать уничтожение экосистемы доводится нечасто. Благодаря падению метеороида мы можем узнать больше о детрите и трофических уровнях.\n\n"
anomaly.7200.name:0	"Нежданное сокровище"
anomaly.7200.desc:0	"На астероиде §H[From.GetName]§! по камням почти везде тянется пустое разрушенное русло реки, но экипаж так и не нашел никаких следов давно пропавшего водного объекта. Несмотря на отсутствие атмосферы, похоже, что когда-то здесь была жизнь.\n\nСудя по результатам сканирования среды трикодером, данный астероид — осколок планеты, на которой некогда произошла катастрофа, и в результате существование жизни на ней стало невозможным. Но есть и плюс: взрыв сжал огромное количество углерода, из-за чего образовались скопления сверкающих §Hколаданских§! алмазов."
anomaly.7200.a:0	"Порой беда может обернуться счастьем... и богатством."
anomaly.7200.a.tt:0	"Коладанские алмазы пока не удается создавать репликаторами в совершенстве. Редкая находка!\n\n"
anomaly.7210.name:0	"Раскопка секретов"
anomaly.7210.a:0	"Починить станцию и возобновить добычу."
anomaly.7210.a.tt:0	"Мы перестроим сооружения и заменим оборудование в соответствии с современными стандартами безопасности.\n\n"
anomaly.7210.b:0	"Запретить добычу на объекте [From.GetName]."
anomaly.7210.b.tt:0	"Мы опечатаем объект, чтобы не допустить возобновления работ, и объявим его могилой.\n\n"
anomaly.7220.name:0	"Последнее семя"
anomaly.7220.desc:0	"Корабль §H«[Root.GetName]»§! просканировал инопланетное хранилище семян, спрятанное под сухой почвой планеты §H[From.GetName]§!. Удалось обнаружить всего одно семечко. Похоже, кто-то попытался сохранить этот род растений, прежде чем планета стала пустошью. Семя все еще живое.\n\nИсследование показало, что это генетически модифицированная продовольственная культура. Похоже, что она устойчива к засухе, не портится со временем и не боится перепадов температур. Также она безопасна для употребления в пищу, но о вкусе сказать пока ничего нельзя."
anomaly.7220.a:0	"Поместить семя на карантин на борту корабля «[Root.GetName]»."
anomaly.7220.a.tt:0	"Мы будем изучать семя в изолированной среде, чтобы не допустить возможного загрязнения.\n\n"
anomaly.7220.b:0	"Допустить семя до более широких исследований."
anomaly.7220.b.tt:0	"Семя будет считаться безопасным для изучения.\n\n"
anomaly.7221.name:0	"Закодированное семя"
anomaly.7221.desc:0	"Инопланетное семя расцвело, как только его доставили на борт корабля §H«[Root.GetName]»§!, и после этого произошло кое-что странное. Члены экипажа сообщали, что видели, как по всему кораблю прорастают горящие растения, похожие на карликовые пустынные деревья.\n\nПосле расследования стало ясно, что эти видения были голограммами, которые проецировали помещенное в карантин инопланетное семя. Микроскопический анализ семени показал, что в его геном встроен сложный метакод.\n\nЕсли у него нет возможности прорасти, семя сканирует окружение в поисках разумных форм жизни поблизости, а затем проецирует голографические изображения своего фенотипа, пытаясь убедить себя вырастить."
anomaly.7221.a:0	"Уничтожить семя."
anomaly.7221.a.tt:0	"Семя будет считаться инвазивным чужеродным видом, подлежащим уничтожению.\n\n"
anomaly.7221.b:0	"Расшифровать геном семени."
anomaly.7221.b.tt:0	"Мы расшифруем спрятанный в семени код и воспроизведем его.\n\n"
anomaly.7222.name:0	"Рожденное из огня"
anomaly.7222.desc:0	"Зерно, выращенное из семени с планеты §H[From.GetName]§!, оказалось надежным и безвредным для окружающей среды источником калорий, но при его выращивании обнаружился неожиданный эффект. После сбора урожая умирающие растения внезапно загорались и тут же себя тушили: на их месте оставалась обугленная, но очень плодородная почва, готовая к новым посадкам. Наши ученые не обнаружили минусов, которые могли бы препятствовать массовому выращиванию этой культуры."
anomaly.7222.a:0	"Мы используем этот дар по максимуму."
anomaly.7222.a.tt:0	"Мы используем то, что узнали при изучении семени, в своей сельскохозяйственной практике.\n\n"
anomaly.7223.name:0	"Семена перемен"
anomaly.7223.desc:0	"Расшифровка скрытого внутри семени кода быстро прервалась: к кораблю §H«[Root.GetName]»§! обратился таинственный голос.\n\nОбладательница голоса представилась как 800-BTB, или Ботаник Буу. Это существо утверждает, что является сложным ИИ, который находится на крохотной микросхеме внутри семени. Сканирование подтвердило, что источник голоса — неавторизованная программа на борту нашего корабля.\n\nБуу сказала, что когда-то была частью коллектива связанных друг с другом разумных семян, которые сажали себя в умирающих мирах в попытке спасти их цивилизации. Однако некоторые планеты были слишком пустынными и бесплодными.\n\nТеперь Буу хочет уйти на покой. Она совершенствовала геном своего семени более миллиона лет и желает передать его тем, кто понимает его потенциал."
anomaly.7223.a:0	"Вознаградить ИИ за доброту."
anomaly.7223.a.tt:0	"Мы загрузим Буу на голопалубу и создадим там цифровой рай специально для нее. Ее семя мы на всякий случай реплицируем.\n\n"
anomaly.7230.name:0	"Шепчущие деревья"
anomaly.7230.desc:0	"На борт корабля §H«[Root.GetName]»§! перенесли несколько образцов поющих деревьев с планеты §H[From.GetName]§!. Наши офицеры сообщили, что погружаются во вдумчивое состояние, когда их слушают, хотя дальнейший анализ показал, что деревья не разговаривают.\n\nСудя по всему, их корни записывают последовательности вибраций, а затем воспроизводят их с уменьшенной скоростью. Гуманоидам эти вибрации кажутся похожими на слова.\n\nКорни этих растений переплетаются с обильными скоплениями кристаллов, которые служат им чем-то вроде ячеек памяти, позволяя хранить и воспроизводить сложные звуки, в том числе фразы из языка гуманоидов. Между собой экипаж корабля §H«[From.GetName]»§! называет эти растения шепчущими деревьями.\n\nС тех пор как образцы попали на корабль §H«[Root.GetName]»§!, настроение на борту улучшилось."
anomaly.7230.a:0	"Провести анализ их корней."
anomaly.7230.a.tt:0	"Мы проанализируем эти ячейки памяти, чтобы изучить способность деревьев снимать стресс.\n\n"
anomaly.7230.b:0	"Сделать планету [From.GetName] заповедником."
anomaly.7230.b.tt:0	"Леса планеты [From.GetName] возьмут под защиту, чтобы будущие поколения тоже могли ощутить спокойствие под сенью их листвы.\n\n"
anomaly.7230.c:0	"Чудо Кейлиса"
anomaly.7230.c.tt:0	"Мы посадим по такому дереву в каждом храме и святилище, чтобы наши гимны стали еще более священными.\n\n"
anomaly.7230.d:0	"Посадить деревья в сенаторских садах."
anomaly.7230.d.tt:0	"Мы преподнесем по такому дереву в сады всех сенаторов. Они станут символами обширности нашей Империи.\n\n"
anomaly.7230.e:0	"Срубить деревья."
anomaly.7230.e.tt:0	"Их древесина пригодится, чтобы построить дома для страдающих масс.\n\n"
anomaly.7240.name:0	"Зерно истины"
anomaly.7240.desc:0	"Одного аромата маковых плантаций оказалось достаточно, чтобы члены экипажа, ответственные за перемещение растений на борт корабля §H«[Root.GetName]»§!, потеряли возможность себя сдерживать.\n\nКорабль охватили ссоры и акты физического насилия. Поведение членов экипажа резко изменилось, и теперь они прежде всего говорят правду.\n\nФитохимический анализ §HPapaver barbiturum§!, разновидности мака с планеты §H[From.GetName]§!, показал, что в этом растении естественно содержится пентотал натрия, компонент «сыворотки правды». К счастью, нам известно, что в таких низких дозировках эффект вещества длится не более 36 часов."
anomaly.7240.a:0	"Сохранить плантацию на планете [From.GetName]."
anomaly.7240.a.tt:0	"Пентотал натрия также известен как успокоительное. Возможно, мы найдем ему новые применения в медицине, соблюдая необходимые предосторожности.\n\n"
anomaly.7240.b:0	"Использовать мак, чтобы испытывать наших бойцов."
anomaly.7240.b.tt:0	"Если кто и сможет выработать иммунитет к яду, отравляющему разум, так это клингоны.\n\n"
anomaly.7240.c:0	"Использовать мак для военных допросов."
anomaly.7240.c.tt:0	"Сыворотка правды... Весьма выгодно.\n\n"
anomaly.7240.d:0	"Собрать мак и убить зараженных."
anomaly.7240.d.tt:0	"То, что лучше для государства, лучше для всех.\n\n"
anomaly.7250.name:0	"Невидимые птицы"
anomaly.7250.desc:0	"Молодой член экипажа корабля §H«[Root.GetName]»§! выдвинул теорию, что миллион лет назад численность животных на планете §H[From.GetName]§! резко сократилась из-за катаклизма, и видам пришлось выработать уникальные способы маскировки.\n\nВ результате один из видов гигантских птиц научился создавать точные поля пространственного искажения, чтобы скрывать свое присутствие. Эта система маскировки отличается от других подобных систем тем, что позволяет птицам видеть и двигаться, при этом оставаясь незамеченными. Все дело в их перьях: они создают гравитационную призму, которая динамически искажает и дублирует свет.\n\nБлагодаря такому преимуществу эти птицы стали самыми преуспевающими хищниками на планете §H[From.GetName]§!."
anomaly.7250.a:0	"Повысить члена экипажа."
anomaly.7250.a.tt:0	"О птице слышали все. Такое интересное открытие стоит отметить и отпраздновать.\n\n"
anomaly.7250.b:0	"Хищники станут добычей."
anomaly.7250.b.tt:0	"Наши воины отправятся на охоту в джунглях планеты §H[From.GetName]§! и полакомятся мясом этих птиц.\n\n"
anomaly.7250.c:0	"Напоминание о нашем великом доме."
anomaly.7250.c.tt:0	"Это открытие поможет доработать наши системы маскировки — точно так же, как первые исследования маскирующихся птиц на §HРомуле§! когда-то помогли их создать.\n\n"
anomaly.7250.d:0	"Шанс победить врагов."
anomaly.7250.d.tt:0	"Эксперименты с этими животными позволят нам узнать больше о гравитационной энергии, а также пойдут на пользу военным.\n\n"
anomaly.7260.name:0	"Левая рука дельфина"
anomaly.7260.a:0	"Мы могли бы поучиться у дельфиноидов."
anomaly.7260.a.tt:0	"Вдоль рек на планете §H[From.GetName]§! будут установлены незаметные станции наблюдения, что позволит изучать социальное устройство дельфиноидов, не мешая им.\n\n"
anomaly.7260.b:0	"Выращивать их ради биолюминесцентных клеток."
anomaly.7260.b.tt:0	"Мы превратим реки планеты §H[From.GetName]§! в организованные матрицы, чтобы эти существа вырабатывали для нас энергию.\n\n"
anomaly.7270.name:0	"Коварные растения"
anomaly.7270.desc:0	"Как только члены экипажа ступили на поверхность планеты §H[From.GetName]§!, то тут же сообщили о манящем сладком запахе. Они сели и принялись гладить гуманоидные лица растений, отказываясь надевать маски и медицинское оборудование, отправленное с корабля §H«[Root.GetName]»§!.\n\nКогда старший медофицер перенесся вниз в защитном костюме и провел сканирование, мы наконец поняли, что коричневые крапчатые растения — хищные организмы, которые агрессивно мимикрируют и источают привлекательный бензоидный запах, чтобы заманивать жертв.\n\nАнализ показал, что лица принадлежат существам, которые когда-то были коренными жителями планеты §H[From.GetName]§!, а также парочке гостей с других планет. Рядом лежит их ржавое оружие."
anomaly.7270.a:0	"Изучить биологию хищника."
anomaly.7270.a.tt:0	"Надо взять образцы и изучить молекулярный состав хищника. Это может обогатить наши научные знания.\n\n"
anomaly.7270.b:0	"Забрать оружие."
anomaly.7270.b.tt:0	"Хоть оно и недостойно наших воинов, металл можно перековать или продать. А еще такое оружие можно метать в осужденных.\n\n"
anomaly.7270.c:0	"Превратить планету [From.GetName] в хранилище тайн."
anomaly.7270.c.tt:0	"За этой ложной растительностью можно спрятать секретную военную информацию.\n\n"
anomaly.7270.d:0	"[From.GetName] — ловушка для ничего не подозревающих жертв."
anomaly.7270.d.tt:0	"Мы посеем слухи о планете, полной богатств. Верный способ привлечь всяких простаков, чтобы потом забрать их ресурсы...\n\n"
anomaly.7280.name:0	"Черви!"
anomaly.7280.desc:0	"Несколько членов экипажа корабля §H«[Root.GetName]»§! спустились в систему пещер на планете §H[From.GetName]§! и пропали спустя час.\n\nИх личные устройства данных засняли видео: судя по всему, на экипаж напали огромные нематоды с миллионами крохотных острых зубов. У этих существ есть внешний защитный слой, который наше энергетическое оружие не может пробить.\n\nАнализ записей показал, что такая прочная шкура формируется у этих плотоядных червей потому, что они поглощают в пещерах редкие §Hтетрионы§!. Возможно, они всего лишь защищают свой самый ценный ресурс."
anomaly.7280.a:0	"Пометить место обитания червей, чтобы изучить их."
anomaly.7280.a.tt:0	"Наши ксенобиологи будут наблюдать, как черви преобразуют твердые материалы в ткани своего организма.\n\n"
anomaly.7280.b:0	"Нейтрализовать червей и собрать тетрионы."
anomaly.7280.b.tt:0	"Спецотряд устранит этих тварей, чтобы мы могли добывать в пещере ресурсы.\n\n"
anomaly.7290.name:0	"Такое чувство..."
anomaly.7290.desc:0	"§H«[Root.GetName]»§! докладывает, что поначалу на планете §H[From.GetName]§! не удавалось обнаружить никаких следов растительности.\n\nВ ходе двухдневной операции некоторые исследователи сообщали, что чувствовали, будто за ними следят. Оборудование для наблюдений было выведено из строя, и начальник службы охраны понял, что местность не менялась, как бы далеко ни заходил отряд.\n\nСтруктурный анализ камней показал, что на самом деле это разные виды растений, которые хорошо умеют маскироваться: они меняют форму и цвет, прикидываясь камнями. Похоже, они следовали за нами с тех самых пор, как мы высадились на планете §H[From.GetName]§!..."
anomaly.7290.a:0	"За нами наблюдают..."
anomaly.7290.a.tt:0	"Надо изучить цветы и понять, как у них появилась такая система маскировки. Ксенобиологам это будет интересно.\n\n"
anomaly.7300.name:0	"Безумный мир"
anomaly.7300.desc:0	"Согласно нашим наблюдениям, на протяжении миллиардов лет планета §H[From.GetName]§! была обитаемой, но в какой-то момент некая великая катастрофа уничтожила на ней все живое. Причина вымирания стала известна, только когда наши исследователи ступили на поверхность планеты.\n\nУ нескольких членов экипажа развилась острая инфекция головного мозга, когда они вдохнули водяной пар, висящий в ущельях. Никто из заболевших не выжил. В процессе биопсии в зараженных мозгах обнаружились мутировавшие белки.\n\nМедицинские сканеры говорят, что это инопланетные прионы, которые содержатся в водяном паре в глубоких долинах планеты, куда не попадает солнечный свет. Одного-единственного приона достаточно, чтобы вызвать стремительную дегенерацию нервных тканей."
anomaly.7300.a:0	"Обеззаразить планету с орбиты."
anomaly.7300.a.tt:0	"Мы подвергнем поверхность планеты §H[From.GetName]§! бомбардировке, чтобы уничтожить инопланетные прионы.\n\n"
anomaly.7300.b:0	"Предупредить остальные корабли нашей флотилии."
anomaly.7300.b.tt:0	"Мы предупредим все корабли, чтобы никто не исследовал планету §H[From.GetName]§! без защитных костюмов.\n\n"
anomaly.7310.name:0	"Старые костюмы"
anomaly.7310.a:0	"Найти применение источнику энергии костюмов."
anomaly.7310.a.tt:0	"Батареи бронекостюмов надо изучить, чтобы раскрыть тайну вечного источника энергии.\n\n"
anomaly.7310.b:0	"Отдать бронекостюмы военной разведке."
anomaly.7310.b.tt:0	"Исследование гигантских бронекостюмов станет одним из наших важнейших секретных проектов.\n\n"
anomaly.7320.name:0	"Бесстрашный"
anomaly.7320.a:0	"Похоронить тела в космосе."
anomaly.7320.a.tt:0	"Офицеров §HЗвездного флота§! подобает хоронить в космосе. Мы перенесем тела членов экипажа и устроим надлежащие похороны. Корабль останется на том же месте.\n\n"
anomaly.7320.b:0	"Попробовать завершить операцию, которую выполнял корабль."
anomaly.7320.b.tt:0	"Мы отправимся к опасной гравитационной аберрации, чтобы вернуть обломки корабля и узнать, почему он был уничтожен.\n\n"
anomaly.7321.name:0	"Обломки «Бесстрашного»"
anomaly.7321.desc:0	"Исследователи с корабля §H«[Root.GetName]»§! обнаружили, что корпус «Бесстрашного» пробит в нескольких отсеках. Причиной уничтожения корабля стала бомбардировка множеством крохотных частиц, которые на высокой скорости вращаются вокруг гравитационной аберрации.\n\nБомбардировка частицами представляла немалую опасность для судна §H«[Root.GetName]»§!. К счастью, корабль получил минимальный урон, когда доставал «Бесстрашного» с помощью притягивающих лучей.\n\nАнализ показал, что «Бесстрашный» был выведен из строя, когда его захватили невероятно мощные гравитационные волны аберрации. У корабля не было современной обшивки корпуса, поэтому частицы на орбите аберрации порвали его на клочки."
anomaly.7321.a.tt:0	"Мы вернем обломки в свой родной мир, где они будут напоминать будущим поколениям об отважной жертве экипажа.\n\n"
anomaly.7321.b:0	"Вернуть «Бесстрашного» в строй."
anomaly.7330.name:0	"Выбор стороны"
anomaly.7330.desc:0	"Исследователи с корабля §H«[Root.GetName]»§! переместились на разрушенную верфь на объекте §H[From.GetName]§! и выяснили, что когда-то она принадлежала §Hбаджорцам§!. Найденные документы гласят, что верфь была разрушена в ходе стычки, которая произошла между §Hгражданскими баджорцами§! и §Hакамарианскими сборщиками§! 100 лет назад.\n\nАкамарианцы утверждали, что действовали в рамках самообороны: верфь баджорцев была слишком близко к их границе, и акамарианцы посчитали это актом агрессии. Баджорцы заявляли, что нападение ничем не было спровоцировано, а из-за уничтожения принадлежавших им спутников многие оказались в безвыходной ситуации и погибли.\n\nВек спустя о событиях в точке §H[From.GetName]§! все еще спорят, и каждая из сторон обвиняет в трагедии другую."
anomaly.7330.a:0	"Поддержать баджорцев."
anomaly.7330.a.tt:0	"В истории с уничтоженной верфью мы посчитаем невиновной стороной §Hбаджорцев§!.\n\n"
anomaly.7330.b:0	"Поддержать акамарианцев."
anomaly.7330.b.tt:0	"В истории с уничтоженной верфью мы посчитаем невиновной стороной §Hакамарианцев§!.\n\n"
anomaly.7330.c:0	"Забрать разрушенную верфь себе."
anomaly.7330.c.tt:0	"Мы уберем обломки с орбиты и соберем материалы среди развалин.\n\n"
anomaly.7350.name:0	"Оплошность с латиной"
anomaly.7350.desc:0	"Наш экипаж обнаружил, что топалиновая руда из пещеры в точке §H[From.GetName]§! — вовсе не руда.\n\nИсследование показало, что на самом деле это замаскированные слитки латины: они покрыты особой краской, которая излучает точно такие же радиохимические сигналы, что и топалиновая руда.\n\nРесурсы были спрятаны за грудой камней и аккуратно разложены, что говорит о внимательном учете. Похоже на тайное логово §Hференги§!..."
anomaly.7350.a:0	"Начать переговоры с ференги."
anomaly.7350.a.tt:0	"Вернуть латину §Hференги§! в обмен на информацию об их пещерной торговой системе.\n\n"
anomaly.7350.b:0	"Презренные ференги-petaQ."
anomaly.7350.b.tt:0	"Мы расплавим их драгоценный металл и найдем ему применение получше.\n\n"
anomaly.7350.c:0	"Изучить краску-обманку."
anomaly.7350.c.tt:0	"Ромуланца таким не обмануть. А вот клингона — может быть...\n\n"
anomaly.7350.d:0	"Забрать латину и продать."
anomaly.7350.d.tt:0	"Что нашли — то наше.\n\n"
anomaly.7360.name:0	"Друг детства"
anomaly.7360.desc:0	"Мы обнаружили на объекте §H[From.GetName]§! убежище §Hэль-аурианцев§!, но признаков жизни там не было. Пока мы искали в близлежащей пещере источник энерговыделений, мы наткнулись на изображение зверя с золотыми глазами и огромными крыльями.\n\nЭтот наскальный рисунок изображает таркассианского саблезверя, существо из детских сказок §Hэль-аурианцев§!. Рисунок был незамысловатым, но очень аккуратным: судя по всему, этот саблезверь был чьим-то воображаемым другом.\n\nСканирование показало, что объект §H[From.GetName]§! недавно пересекал §HНексус§!. Энерговыделения возникли именно из-за этих темпоральных врат, и в них же ушли §Hэль-аурианские§! беженцы. Вероятно, они все еще там, наслаждаются новой жизнью и безграничными возможностями в райском измерении."
anomaly.7360.a:0	"Изучить рисунок в пещере."
anomaly.7360.a.tt:0	"Мы проведем ксеноархеологическое исследование, чтобы узнать больше об §Hэль-аурианцах§!.\n\n"
anomaly.7360.b:0	"Собрать выделяющуюся энергию."
anomaly.7360.b.tt:0	"Мы соберем энергию, оставшуюся после прохождения §HНексуса§! рядом с объектом §H[From.GetName]§!.\n\n"
anomaly.7370.name:0	"Не сработавший «Генезис»"
anomaly.7370.desc:0	"Наши исследователи обнаружили прототип печально известного устройства §H«Генезис»§! в искусственной пещере на объекте §H[From.GetName]§!. Рядом с устройством лежат остатки мертвых растений и большие запасы пищи.\n\nМы предполагаем, что объект §H[From.GetName]§! собирались §Hтерраформировать§!, но прототип не превратил пещеру в пышущий жизнью рай, как было задумано, и затею бросили.\n\nСканирование показывает, что пища рядом с устройством не заражена. Скорее всего, она еще съедобна. Однако состояние самого §H«Генезиса»§! быстро ухудшается. Если его не отключить, он может вызвать катастрофу."
anomaly.7370.a:0	"Забрать припасы."
anomaly.7370.a.tt:0	"Мы заберем запасы пищи и будем внимательно следить за состоянием объекта.\n\n"
anomaly.7370.b:0	"Стабилизировать «Генезис»."
anomaly.7370.b.tt:0	"Мы стабилизируем прототип и будем пристально за ним наблюдать. Так мы не допустим катастрофы вроде тех, которые уже вызывали подобные устройства.\n\n"
anomaly.7370.c:0	"Отключить «Генезис»."
anomaly.7370.c.tt:0	"Наши самые храбрые воины отправятся обезвредить это устройство, пусть даже им самим придется умереть.\n\n"
anomaly.7370.d:0	"Использовать «Генезис» как инструмент для угроз."
anomaly.7370.d.tt:0	"Отряд наших лучших бойцов оцепит это место, и с помощью его разрушительной мощи мы сможем подчинять врагов Империи своей воле.\n\n"
anomaly.7370.e:0	"Катастрофа неизбежна."
anomaly.7370.e.tt:0	"Наше §Hгосударство§! любой ценой придумает, как создавать новые жизнеспособные миры из мертвой материи.\n\n"
anomaly.7490.name:0	"Ковер-самолет"
anomaly.7490.ufop.desc:0	"На лугах планеты §H[From.GetName]§! наша §Hгруппа высадки§! совершила неожиданное открытие.\n\nНекое огромное §Hмохнатое существо§! взвизгнуло и взлетело в воздух, стоило §Hгруппе высадки§! к нему приблизиться. Это овальное животное, похожее на ковер, было совершенно незаметно, пока лежало в траве.\n\nЗверь покрыт золотистым мехом, под которым не видно ни глаз, ни каких-либо еще черт, кроме ухмыляющейся пасти. Существо сделало над §Hгруппой высадки§! несколько кругов, после чего снизило высоту полета и радостно тявкнуло. Затем часть его начала... §Hвилять?§!"
anomaly.7490.klingon.desc:0	"На лугах планеты §H[From.GetName]§! наши §Hвоины§! совершили неожиданное открытие.\n\nНекий огромный §Hмохнатый зверь§! взвизгнул и взлетел в воздух, стоило §Hвоинам§! к нему приблизиться. Этот овальный хищник, похожий на ковер, был совершенно незаметен, пока лежал в траве.\n\nЗверь покрыт золотистым мехом, под которым не видно ни глаз, ни каких-либо еще черт, кроме ухмыляющейся пасти. Существо сделало над §Hвоинами§! несколько кругов, после чего снизило высоту полета и радостно тявкнуло. Затем его задняя часть начала... §Hвилять?§!"
anomaly.7490.romulan.desc:0	"На лугах планеты §H[From.GetName]§! наши §Hразведчики§! совершили неожиданное открытие.\n\nНекий огромный §Hмохнатый инопланетянин§! взвизгнул и взлетел в воздух, стоило §Hразведчикам§! к нему приблизиться. Это овальное существо, похожее на ковер, было совершенно незаметно, пока лежало в траве.\n\nЗверь покрыт золотистым мехом, под которым не видно ни глаз, ни каких-либо еще черт, кроме ухмыляющейся пасти. Существо сделало над §Hразведчиками§! несколько кругов, после чего снизило высоту полета и радостно тявкнуло. Затем его задняя часть начала... §Hвилять?§!"
anomaly.7490.cardassian.desc:0	"На лугах планеты §H[From.GetName]§! наши §Hсолдаты§! совершили неожиданное открытие.\n\nНекое огромное §Hмохнатое создание§! взвизгнуло и взлетело в воздух, стоило отряду к нему приблизиться. Этот овальный хищник, похожий на ковер, был совершенно незаметен, пока лежал в траве.\n\nЗверь покрыт струящимся золотистым мехом, под которым не видно ни глаз, ни каких-либо еще черт, кроме ухмыляющейся пасти. Существо сделало над §Hсолдатами§! несколько кругов, после чего снизило высоту полета и радостно тявкнуло. Затем его задняя часть начала... §Hвилять?§!"
anomaly.7490.a:0	"Оно хочет поиграть."
anomaly.7490.b:0	"Надо дать ему что-то погрызть."
anomaly.7490.c:0	"Надо устроить на него охоту."
anomaly.7490.d:0	"Надо его поймать."
anomaly.7490.e:0	"Надо сломить его волю."
anomaly.7491.name:0	"Ты неправильно играешь!"
anomaly.7491.ufop.desc:0	"Когда §Hгруппа высадки§! получила задание поиграть с огромным §Hпохожим на ковер существом§! с лугов планеты §H[From.From.GetName]§!, то продемонстрировала терпение и изобретательность.\n\nОднако понятие игры, в которой участвуют обе стороны, оказалось существу незнакомо. Когда ему кидали §Hфутбольные мячи§!, оно их просто ело. Когда в траву бросили тренировочный посох для §Hанбо-дзюцу§!, оно тоже не принесло его обратно, а просто схватило и летало вокруг, гордо сжимая посох в пасти.\n\nЧерез час безуспешных попыток существо вернулось в траву, откуда возникло ранее, и найти его снова не удалось. О том, что где-то там оно все-таки было, свидетельствовал только довольный гулкий §Hхрап§!."
anomaly.7491.klingon.desc:0	"Когда §Hвоины§! получили задание поиграть с огромным §Hпохожим на ковер зверем§! с лугов планеты §H[From.From.GetName]§!, то продемонстрировали отвагу и свирепость.\n\nОднако понятие игры, в которой участвуют обе стороны, оказалось зверю незнакомо. Когда ему кидали кольца §Hка'вак§!, он их просто ел. Когда в траву бросили §Hкопье§!, он тоже не принес его обратно, а просто схватил и летал вокруг, гордо сжимая копье в пасти.\n\nСпустя час утомительных игр зверь вернулся в траву, откуда возник ранее, и найти его снова не удалось. О том, что где-то там он все-таки был, свидетельствовал только довольный гулкий §Hхрап§!."
anomaly.7491.romulan.desc:0	"Когда §Hразведчики§! получили задание поиграть с огромным §Hпохожим на ковер созданием§! с лугов планеты §H[From.From.GetName]§!, то продемонстрировали хитроумие и коварство.\n\nОднако понятие игры, в которой участвуют обе стороны, оказалось инопланетянину незнакомо. Когда ему кинули §Hмаскировочное устройство§!, он его просто съел. Когда в траву бросили §Hфальшивую дверь корабля§!, он тоже не принес ее обратно, а просто схватил и летал вокруг, гордо сжимая дверь в пасти.\n\nСпустя час бредовых игр в одни ворота инопланетянин вернулся в траву, откуда возник ранее, и найти его снова не удалось. О том, что где-то там он все-таки был, свидетельствовал только довольный гулкий §Hхрап§!."
anomaly.7491.cardassian.desc:0	"Когда §Hсолдаты§! получили задание поиграть с огромным §Hпохожим на ковер чудовищем§! с лугов планеты §H[From.From.GetName]§!, они действовали умело и эффективно.\n\nОднако понятие игры, в которой участвуют обе стороны, оказалось существу незнакомо. Когда ему кинули запасную §Hдоску для котра§!, он ее просто съел. Когда в траву бросили копию §H«Бесконечной жертвы»§!, он тоже не принес ее обратно, а просто схватил и летал вокруг, гордо сжимая книгу в пасти.\n\nСпустя час этих бессмысленных занятий существо вернулось в траву, откуда возникло ранее, и найти его снова не удалось. О том, что где-то там оно все-таки было, свидетельствовал только довольный гулкий §Hхрап§!."
anomaly.7491.a:0	"Пусть себе спит."
anomaly.7492.name:0	"Бревно-грызушка"
anomaly.7492.desc:0	"Наша §Hгруппа высадки§! скептически отнеслась к идее поиграть с огромным непредсказуемым существом, которое возникло из лугов планеты §H[From.From.GetName]§!. Хотя глаз у §Hпохожего на шкуру животного§! не было, оно много километров следовало за §Hгруппой высадки§!, визжа и взрыкивая в надежде привлечь внимание.\n\nРешение было найдено, когда группа добралась до точки эвакуации рядом с лесом: им оказалось гигантское §Hбревно§!.\n\nС помощью специальной настройки фазеров §Hгруппа высадки§! подняла бревно весом в несколько тонн и бросило его существу. То поймало его пастью, устроилось в траве и тут же принялось его §Hгрызть§!."
anomaly.7492.a:0	"Зверь укрощен."
anomaly.7492.a.tt:0	"Скорее всего, существо будет грызть окаменевший ствол очень и очень долго.\n\n"
anomaly.7493.name:0	"Охота на коврозверя"
anomaly.7493.desc:0	"Наши §Hвоины§! воздели бат'леты и храбро отправились на охоту за летающим §Hковроподобным зверем§!, который появился из лугов планеты §H[From.From.GetName]§!. Однако зверь решил, что с ним так играют, порычал и улетел.\n\nНаши §Hвоины§! выслеживали его много дней, но охота не увенчалась успехом. Каждый раз зверь оставлял нас в дураках: сначала позволял §Hвоинам§! приблизиться, а потом проносился мимо и снова исчезал в небе.\n\nВ конце концов, у наших §Hвоинов§! закончилась еда, и они были вынуждены вернуться."
anomaly.7493.a:0	"Нас превзошли."
anomaly.7493.a.tt:0	"Этой погоней за зверем §HКейлис§! преподал нам важный урок.\n\n"
anomaly.7494.name:0	"Необычное зрелище"
anomaly.7494.desc:0	"Наши §Hразведчики§! попытались поймать летающее §Hковроподобное создание§!, которое появилось из лугов планеты §H[From.From.GetName]§!, в гравитонную клетку. Но после поимки инопланетянин начал безостановочно скулить, и уже спустя пять минут мы были вынуждены его отпустить.\n\nОказавшись на воле, существо тут же снова захотело играть. Наши §Hразведчики§! сделали все возможное, чтобы прогнать инопланетянина от лагеря, но безглазое ухмыляющееся создание постоянно возвращалось, ворча и тявкая.\n\nВ конце концов, §Hразведчики§! смягчились и немного погладили инопланетянина. Некоторые отметили, что его мех очень мягкий, а §Hдовольные звуки§!, которые он издает, весьма забавны. Одного из §Hразведчиков§! даже застали улыбающимся."
anomaly.7494.a:0	"Им всем сделают выговор."
anomaly.7494.a.tt:0	"Может быть.\n\n"
anomaly.7495.name:0	"Лучший друг кардассианца"
anomaly.7495.desc:0	"Наши §Hсолдаты§! не смогли сломить волю летающего §Hковроподобного чудовища§!, которое появилось из лугов планеты §H[From.From.GetName]§!. Все происходящее оно считало игрой: и когда его пытались загнать с помощью шокеров, и когда за ним гонялись, чтобы связать.\n\nВ конце концов, существо устало, шлепнулось обратно в траву и крепко уснуло. Наши §Hсолдаты§! много размышляли о том, можно ли принудить его к труду, но посчитали животное слишком неуправляемым, чтобы оставлять его в живых.\n\nОднако никто не сумел заставить себя §Hего казнить§!. В итоге было принято следующее решение: §Hсолдаты§! оставят спящее существо в покое, а данные о происшествии §Hотредактируют§! и напишут, что зверя уничтожили."
anomaly.7495.a:0	"По какой-то причине это нас не злит."
anomaly.7495.a.tt:0	"Все равно отправить солдат на тяжелые работы.\n\n"
anomaly.7500.name:0	"Саморазмножающееся минное поле"
anomaly.7500.desc:0	"Мы наткнулись на опасный участок космоса: объект §H[From.GetName]§! окружает §Hсаморазмножающееся минное поле§!.\n\nНеизвестно, кто установил первые мины и запустил цепную реакцию, но это произошло много веков или даже тысячелетий назад. Новые мины все еще появляются, однако большинство старых мин уже настолько ветхие, что не смогут активироваться и §Hвзорваться§!.\n\nНовые мины будут представлять опасность для наших §Hкораблей§!, если мы не прервем цепную реакцию их создания."
anomaly.7500.a:0	"Убрать минное поле."
anomaly.7500.a.tt:0	"Мы уничтожим все §Hмины§! до последней, чтобы обезопасить область.\n\n"
anomaly.7500.b:0	"Устроить здесь учебный полигон."
anomaly.7500.b.tt:0	"Мы введем защитные меры и протоколы, чтобы у объекта §H[From.GetName]§! офицеры Звездного флота могли тренироваться в реальных боевых условиях.\n\n"
anomaly.7500.c:0	"Осуществить контролируемое уничтожение."
anomaly.7500.c.tt:0	"Все любят красивые взрывы.\n\n"
anomaly.7500.d:0	"Забрать мины и найти им новое применение."
anomaly.7500.d.tt:0	"Хорошее оружие не должно пропадать зря.\n\n"
anomaly.7500.e:0	"Все утилизировать."
anomaly.7500.e.tt:0	"Во время расчистки минного поля многие погибнут, но их §Hжертва§! принесет нам благо.\n\n"
anomaly.7505.name:0	"Жизнь под пустошью"
anomaly.7505.ufop.desc:0	"В сети туннелей под поверхностью планеты §H[From.GetName]§! обнаружена §Hгуманоидная форма жизни§!.\n\nСканирование показало, что эти существа располагают кое-какими основными технологиями, но их цивилизация еще недостаточно развита, чтобы ее можно было отразить на §Hшкале Кардашева§!.\n\nПосле более подробного анализа стало видно, что поверхность планеты §H[From.GetName]§! усеяна руинами более развитой цивилизации, которая была уничтожена несколько тысячелетий назад в ходе §Hглобальной ядерной войны§!."
anomaly.7505.klingon.desc:0	"В сети туннелей под поверхностью планеты §H[From.GetName]§! обнаружены §Hсоздания, не являющиеся клингонами§!.\n\nСканирование показало, что эти существа располагают кое-какими основными технологиями, но их цивилизация все еще §Hпримитивна§!.\n\nПосле более подробного анализа стало видно, что поверхность планеты §H[From.GetName]§! усеяна руинами более развитой цивилизации, которая была уничтожена несколько тысячелетий назад в ходе §Hглобальной ядерной войны§!."
anomaly.7505.romulan.desc:0	"В обширной сети туннелей под поверхностью планеты §H[From.GetName]§! обнаружена §Hнизшая раса§!.\n\nСканирование показало, что эти существа располагают кое-какими основными технологиями, однако, если судить по §Hизвестным нам параметрам§!, их общество все еще едва дотягивает до звания «цивилизации».\n\nПосле более подробного анализа стало видно, что поверхность планеты §H[From.GetName]§! усеяна руинами более развитой цивилизации, которая была уничтожена несколько тысячелетий назад в ходе §Hглобальной ядерной войны§!."
anomaly.7505.cardassian.desc:0	"В сети туннелей под поверхностью планеты §H[From.GetName]§! обнаружена некая §Hнезначительная раса§!.\n\nСканирование показало, что эти существа располагают кое-какими основными технологиями, но их цивилизация все еще находится на §Hраннем этапе развития§!.\n\nПосле более подробного анализа стало видно, что поверхность планеты §H[From.GetName]§! усеяна руинами более развитой цивилизации, которая была уничтожена несколько тысячелетий назад в ходе §Hглобальной ядерной войны§!."
anomaly.7505.a:0	"Установить контакт."
anomaly.7505.a.tt:0	"Мы начнем общаться с обитателями туннелей планеты §H[From.GetName]§!.\n\n"
anomaly.7505.b:0	"Изучать их на расстоянии."
anomaly.7505.b.tt:0	"Нельзя нарушать §HГлавную директиву§!.\n\n"
anomaly.7505.c:0	"Не будем лезть в эту могилу."
anomaly.7505.c.tt:0	"Клингоны никогда не сражаются под землей.\n\n"
anomaly.7505.d:0	"Туннели? Ну уж нет."
anomaly.7505.d.tt:0	"Очевидно, что это ловушка. И мы ничего не получим, даже если с ней разберемся.\n\n"
anomaly.7505.e:0	"Извлечем уроки из их ошибок."
anomaly.7505.e.tt:0	"Не будем тревожить руины павшей цивилизации.\n\n"
anomaly.7506.name:0	"Мы станем равными богам"
anomaly.7506.ufop.desc:0	"Наша §Hгруппа высадки§! установила контакт с обитателями туннелей планеты §H[From.From.GetName]§!. Однако представители этого небольшого вида, склонного к теократии, не стали общаться с нами напрямую. Вместо этого они пали на колени и стали повторять слова §G«грок, грок».§!\n\nИх технологии древние, однако для §Hцивилизации нулевого типа§! довольно продвинутые. Местные позволили нам свободно исследовать их подземные города, а также осыпали нас дарами из металла, в числе которых оказалась одна из самых почитаемых реликвий этого народа: контейнер из полимерного материала с надписью на инопланетном языке.\n\nЭти существа считают нас §Hбогами§!."
anomaly.7506.klingon.desc:0	"Наши §Hвоины§! установили контакт с обитателями туннелей планеты §H[From.From.GetName]§!. Однако эти приземистые существа с тусклыми глазами не стали общаться с нами напрямую. Вместо этого они пали на колени и стали повторять слова §G«грок, грок».§!\n\nИх технологии древние, однако довольно продвинутые для столь §Hиспуганных пресмыкающихся существ§!. Местные не помешали нам расхищать их подземные города, а также осыпали нас дарами из металла, в числе которых оказалась одна из самых почитаемых реликвий этого народа: контейнер из полимерного материала с надписью на инопланетном языке.\n\nЭти существа считают нас §Hбогами§!."
anomaly.7506.romulan.desc:0	"Наши §Hразведчики§! установили контакт с обитателями туннелей планеты §H[From.From.GetName]§!. Однако эти посредственные и крайне суеверные существа не стали общаться с нами напрямую. Вместо этого они пали на колени и стали повторять слова §G«грок, грок».§!\n\nИх технологии древние, однако довольно продвинутые для вида, который в своем развитии недалеко ушел от грибов. Местные не помешали нам составить карту их подземных городов и расставить в них жучки, а также осыпали нас дарами из металла, в числе которых оказалась одна из самых почитаемых реликвий этого народа: контейнер из полимерного материала с надписью на инопланетном языке.\n\nЭти существа считают нас §Hбогами§!."
anomaly.7506.cardassian.desc:0	"Наши §Hсолдаты§! установили контакт с обитателями туннелей планеты §H[From.From.GetName]§!. Однако эти низкорослые и крайне религиозные существа не стали общаться с нами напрямую. Вместо этого они пали на колени и стали повторять слова §G«грок, грок».§!\n\nИх технологии древние, однако довольно продвинутые для столь §Hжалких существ§!. Местные не помешали нам установить наблюдение за их подземными городами, а также осыпали нас дарами из металла, в числе которых оказалась одна из самых почитаемых реликвий этого народа: контейнер из полимерного материала с надписью на инопланетном языке.\n\nЭти существа считают нас §Hбогами§!."
anomaly.7506.a:0	"Перевести надпись со священной реликвии."
anomaly.7506.a.tt:0	"Мы узнаем, что значат эти слова.\n\n"
anomaly.7506.b:0	"Не развеивать их заблуждения."
anomaly.7506.b.tt:0	"Мы зря пошли на контакт с этим видом.\n\n"
anomaly.7506.c:0	"Мы действительно столь великолепны, как они считают."
anomaly.7506.c.tt:0	"Все верно, могучей §HКлингонской Империи§! стоит бояться.\n\n"
anomaly.7506.d:0	"Пусть поклоняются нам."
anomaly.7506.d.tt:0	"Все верно, они никогда не будут нам равными.\n\n"
anomaly.7506.e:0	"Воистину жалкая раса."
anomaly.7506.e.tt:0	"Мы называем так всех, но им такое определение действительно подходит.\n\n"
anomaly.7507.name:0	"Объект почитания"
anomaly.7507.desc:0	"Универсальный переводчик завершил анализ §Hконтейнера§!, который нам дали обитатели туннелей планеты §H[From.From.From.GetName]§!. Вот что на нем написано:\n\n§G«Грок-чипсы! Это чипсы, грокаешь? Грокни упаковку и насладись запретным знанием сотни вкусов!»§!\n\nЖители туннелей считают, что контейнер — §Hдар богов§!. Согласно данным сканирования, он был создан еще до ядерной войны, которая бушевала на этой планете несколько десятков лет."
anomaly.7507.a:0	"Какой аппетитный поворот."
anomaly.7507.a.tt:0	"Хоть им уже много лет, §G«Грок-чипсы»§! все еще съедобны.\n\n"
anomaly.7507.b:0	"Глупцы."
anomaly.7507.b.tt:0	"Жаль, что их священной пищей оказался не §Hгагх§!.\n\n"
anomaly.7507.c:0	"Отвратительно."
anomaly.7507.c.tt:0	"Мы скормим эти отбросы своим слугам.\n\n"
anomaly.7507.d:0	"Когда-то здесь жили в достатке."
anomaly.7507.d.tt:0	"Теперь же это место — очередной неудачный эксперимент.\n\n"
anomaly.7510.name:0	"Вечное затмение"
anomaly.7510.a:0	"Эти тайны не предназначены для чьих-либо ушей."
anomaly.7510.b:0	"Надо начать добычу."
anomaly.7510.b.tt:0	"В жилах планеты §H[From.GetName]§! полно руды.\n\n"
anomaly.7525.name:0	"Тороны и ржавчина"
anomaly.7525.desc:0	"На поверхности планеты §H[From.GetName]§! вздымаются огромные яркие бугры, похожие на вздувшуюся корочку слоеного пирога. Все дело в том, что §H[From.GetName]§! ржавеет.\n\nСодержащиеся в почве оксиды железа смешались с водяным паром в атмосфере, из-за чего на планете образовались уникальные слоистые плато и долины. Вероятно, когда-то здесь была сухая атмосфера, но из-за падения ледяного астероида на планете §H[From.GetName]§! сформировалась гидросфера.\n\nПостепенно некогда однородная железистая почва превратилась в гряды ярких усеченных гор с шаткими плато, или же §Hторонами§!, окрашенными в разные оттенки ржавчины."
anomaly.7525.a:0	"Ржавчина все время осыпается хлопьями."
anomaly.7525.a.tt:0	"С ней сложно придумывать надежные планы.\n\n"
anomaly.7525.b:0	"Красный — любимый цвет Кейлиса."
anomaly.7525.b.tt:0	"Такие планеты, как §H[From.GetName]§! — площадки для игр богов.\n\n"
anomaly.7525.c:0	"Пустой мир, но не бесполезный."
anomaly.7525.c.tt:0	"Хотя бы какие-то материалы получим за то, что отправились в эту пустошь.\n\n"
anomaly.7525.d:0	"Извлечь из планеты все ресурсы."
anomaly.7525.d.tt:0	"Природа создала эти богатства для нашего благоденствия.\n\n"
anomaly.7525.e:0	"Удачная находка."
anomaly.7525.e.tt:0	"Мы добудем уникальные минералы, которыми богата планета §H[From.GetName]§!.\n\n"
anomaly.7530.name:0	"Зеленый памятник"
anomaly.7530.desc:0	"На поверхности планеты §H[From.GetName]§! ряд за рядом тянутся древние гидропонные сады. Они давно обветшали и покрылись толстым слоем пыли и грязи, но во многих все еще сохранилась пища.\n\nПод сооружениями тянутся бескрайние обнесенные заборами поля: судя по следам веществ на основе углерода, когда-то здесь процветало сельское хозяйство. Нет никаких признаков тех, кто все это построил, но на стенах всех зданий написана формула §Hэкологичного удобрения§!, которое позволяет выращивать пищу даже в мирах с минимальной пригодностью для жизни.\n\nНаши исследователи полагают, что сооружения на этой планете служили §Hпамятником§!, и ее некогда яркую зеленую поверхность было видно на расстоянии многих световых лет."
anomaly.7530.a:0	"Опубликовать материалы для коллег."
anomaly.7530.a.tt:0	"Мы рассмотрим возможность использования устойчивого сельского хозяйства в условиях, когда репликация недоступна.\n\n"
anomaly.7530.b:0	"Может, получится адаптировать формулу, чтобы делать гагх?"
anomaly.7530.b.tt:0	"Взять два объекта и бить их друг о друга, чтобы получить третий — основа клингонской науки.\n\n"
anomaly.7530.c:0	"Использовать, чтобы делать корм для питомцев."
anomaly.7530.c.tt:0	"Ромуланская наука намного опередила эту примитивную чушь.\n\n"
anomaly.7530.d:0	"Испытать в нескольких популяциях."
anomaly.7530.d.tt:0	"Ни одна калория не должна пропасть даром.\n\n"
anomaly.7530.e:0	"Забрать сохранившуюся пищу."
anomaly.7530.e.tt:0	"Те, кто посадили эти культуры, давно исчезли и уже не вернутся.\n\n"
anomaly.7535.name:0	"Гравитонный эллипс"
anomaly.7535.desc:0	"Неподалеку от объекта §H[From.GetName]§! замечен §Hгравитонный эллипс§!.\n\n§HГравитонные эллипсы§! — это сияющие пузыри, которые быстро движутся и являются чем-то вроде небольших естественных варп-полей. Это редкое явление возникает, когда гравиметрическое искажение охватывает часть обычного пространства и чрезвычайно его ускоряет.\n\nВ процессе в подпространстве образуется трение, и в результате генерируется большой объем §Hэнергии§!."
anomaly.7535.a:0	"Эллиптически круто."
anomaly.7545.name:0	"Яркие гейзеры"
anomaly.7545.desc:0	"Вода в геотермальных гейзерах планеты §H[From.GetName]§! так богата минералами, что окрашена во все цвета радуги. Добыть эти ресурсы будет очень выгодно, однако эти уникальные яркие озерца также могут привлекать туристов."
anomaly.7545.a:0	"Добыть минералы."
anomaly.7545.a.tt:0	"Красивые геотермальные гейзеры планеты §H[From.GetName]§! исчезнут, зато мы получим материальную выгоду.\n\n"
anomaly.7545.b:0	"Установить туристические протоколы."
anomaly.7545.b.tt:0	"Мы изучим яркие гейзеры и обезопасим территорию вокруг них, чтобы их можно было посещать.\n\n"
anomaly.7550.name:0	"Кардассианское производство"
anomaly.7550.desc:0	"Среди утраченного груза, найденного у объекта §H[From.GetName]§!, мы обнаружили огромное количество контрабандного оружия и пропагандистских листовок кардассианцев. Документы на пропавшие товары оказались поддельными.\n\nТе, кто пытались тайком провезти брошенную партию оружия, давно замели следы. Судя по всему, они пытались вооружить тайную ячейку партизан, которые поддерживают кардассианцев и ведут деятельность рядом с нашими границами.\n\nКачество контрабандного оружия низкое: материалы использованы дешевые, допуск деталей слишком широкий. Во время испытательной стрельбы большая часть оружия сломалась."
anomaly.7550.a:0	"Утилизировать контрабандное оружие."
anomaly.7550.a.tt:0	"Мы разберем оружие на детали и найдем им новое применение.\n\n"
anomaly.7550.b:0	"Рассказать общественности об опасности пропаганды."
anomaly.7550.b.tt:0	"Мы используем контрабандное оружие и листовки, чтобы запустить кампанию против дезинформации.\n\n"
anomaly.7550.c:0	"Перехватить контроль над контрабандистами."
anomaly.7550.c.tt:0	"Наши агенты тайно возобновят поставки кардассианского оружия, и тогда мы будем контролировать все происходящее.\n\n"
anomaly.7555.name:0	"Послание из черной дыры"
anomaly.7555.desc:0	"Теперь мы точно знаем, что повторяющиеся всплески излучения Хокинга от объекта §H[From.GetName]§! — это послание от разумного вида. Мы расшифровали его и получили следующий текст:\n\n§G«В скором будущем ваш народ ждет страшное бедствие. Мы знаем об этом, потому что мы ваши потомки. Мы научились использовать темпоральные микроразрывы рядом с горизонтами событий черных дыр, чтобы отправлять сообщения в прошлое. Мы не ждем, что это предупреждение вас спасет, но мы обязаны попытаться».§!\n\nСообщение будет повторяться до тех пор, пока объект §H[From.GetName]§! не исчезнет из-за испарения черной дыры. Черной дыре такой массы потребуется примерно 10^100 лет, чтобы испариться полностью."
anomaly.7555.a:0	"Найти применение излучению Хокинга."
anomaly.7555.a.tt:0	"Мы окружим объект §H[From.GetName]§! поглощающим материалом, который будет собирать энергию этих необычных предсказуемых всплесков.\n\n"
anomaly.7555.b:0	"Донести информацию до наших лидеров."
anomaly.7555.b.tt:0	"Мы позаботимся, чтобы все, кого это касается, узнали о послании и бедствии, которое, возможно, ждет нас в будущем.\n\n"
anomaly.7565.name:0	"Зов бездны (еще один)"
anomaly.7565.desc:0	"Всех офицеров, которым голоса известных ученых прошлого приказывали захватить корабль §H«[Root.GetName]»§! и направить его к горизонту событий объекта §H[From.GetName]§!, отправили на больничный.\n\nК счастью, галлюцинации не помешали офицерам сохранить достаточную ясность ума и пойти в лазарет, так что катастрофы удалось избежать.\n\nПсихологическая оценка показала, что все офицеры испытывали одну и ту же иллюзию. Рядом с черной дырой у всех них возникало желание упасть в §Hсингулярность§!, хотя такое действие неминуемо привело бы к их гибели.\n\nНесмотря на то что проблема решилась сама собой, неизвестно, какие могут возникнуть долгосрочные эффекты."
anomaly.7565.a:0	"Зов черной дыры?.."
anomaly.7565.a.tt:0	"Мы дадим определение новому психологическому расстройству и изучим его, чтобы офицеры могли получать лечение при необходимости.\n\n"
anomaly.7565.b:0	"Объявить эту часть космоса проклятой."
anomaly.7565.b.tt:0	"Никто не услышит голосов мертвых.\n\n"
anomaly.7565.c:0	"Проверить гипотезу спагеттификации."
anomaly.7565.c.tt:0	"Разместим рабов на разном расстоянии от объекта §H[From.GetName]§!, чтобы проверить, можно ли применять его для психологических и физических пыток.\n\n"
anomaly.7565.d:0	"Добыть ресурсы с аккреционного диска."
anomaly.7565.d.tt:0	"Кольцо пыли и газов, которое вращается вокруг объекта §H[From.GetName]§!, укрепит нашу экономику, хотя несчастных случаев с рабочими, возможно, будет много.\n\n"
anomaly.7565.e:0	"Если долго всматриваться в бездну..."
anomaly.7565.e.tt:0	"Офицерам, размещенным рядом с объектом §H[From.GetName]§!, будет приказано докладывать о любых отрицательных психологических эффектах.\n\n"
anomaly.7570.name:0	"Окаменевший лес"
anomaly.7570.desc:0	"Цилиндрические окаменелости на планете §H[From.GetName]§! оказались не позвонками большого млекопитающего, а обломками окаменевших деревьев.\n\nОрганическую материю этих гигантов, которые достигали почти километра в высоту, постепенно заменили кристаллические структуры кремния и других минералов, принесенных подземными водами.\n\nВездесущий §Hкаменный лес§! — все, что осталось от деревьев, которые когда-то росли по всей планете и были в несколько раз выше самых огромных небоскребов."
anomaly.7570.a:0	"Провести дендрохронологический анализ."
anomaly.7570.a.tt:0	"Если мы изучим годовые кольца §Hокаменевших деревьев§!, то узнаем больше о климатическом прошлом планеты §H[From.GetName]§!.\n\n"
anomaly.7570.b:0	"Использовать окаменелости для физических тренировок."
anomaly.7570.b.tt:0	"Поднимать §Hокаменевшие бревна§! тяжело. Пусть это станет испытанием.\n\n"
anomaly.7570.c:0	"Отправить геологические зонды."
anomaly.7570.c.tt:0	"Более глубокий анализ химического состава планеты §H[From.GetName]§! позволит нам понять, какие изменения произошли в ее окружающей среде.\n\n"
anomaly.7570.d:0	"Заархивировать деревья."
anomaly.7570.d.tt:0	"Мы поместим §Hокаменевшие деревья§! с планеты §H[From.GetName]§! в комплексы с системой управления климатом, чтобы их можно было изучать и в будущих столетиях.\n\n"
anomaly.7570.e:0	"Взять образцы."
anomaly.7570.e.tt:0	"§HОкаменевшие деревья§! сообщат нам важные данные о геологическом прошлом планеты §H[From.GetName]§!.\n\n"
anomaly.7590.name:0	"Помолодевшая звезда"
anomaly.7590.desc:0	"§HХаотический пульсар§! удалось увидеть лишь мельком, после чего он тут же исчез во вспышке мощной радиации.\n\n§HПульсары§! — это нейтронные звезды с очень сильным магнитным полем, которые рождаются после сверхновых вспышек более крупных звезд. Из-за быстрой смены циклов дня и ночи, а также мощного излучения радиации на полюсах, со стороны кажется, что пульсары мерцают. Они являются одними из самых старых объектов в наблюдаемой части вселенной.\n\nНо этот §Hпульсар§! вел себя необычно. Он не замедлялся, а ускорялся, а затем, словно бы рождаясь наоборот, словно исчез во вспышке сверхновой.\n\nСначала это явление озадачило экипаж корабля §H«[Root.GetName]»§!. Однако при наблюдении на субсветовой скорости этот же §Hпульсар§! появился снова и вел себя как положено. Экипаж корабля §H«[Root.GetName]»§! выдвинул теорию, что при наблюдении за отдаленными объектами на сверхсветовых скоростях может казаться, что эти объекты движутся обратно во времени."
anomaly.7590.a:0	"Все относительно."
anomaly.7590.a.tt:0	"Этот §Hхаотический пульсар§! — яркое напоминание о том, что скорость света связана с принципом причинности.\n\n"
anomaly.7590.b:0	"Ах, вернуться в молодость..."
anomaly.7590.b.tt:0	"Во вселенной много захватывающих парадоксов, особенно когда двигаешься на скоростях варпа.\n\n"
anomaly.7600.name:0	"Странно, но успокаивает"
anomaly.7600.desc:0	"Наши сканеры обнаружили отдаленный объект, место нахождения — §H[From.GetName]§!. Объект вращается на орбите и по размерам похож на небольшую луну. Он состоит из неизвестной гелеобразной субстанции.\n\nЭта «гелевая луна» поочередно то растет, то уменьшается, и в процессе, судя по всему, не теряет энергию. Циклы сжатия и расширения длятся по три секунды каждый. Также объект меняет цвет: похоже, это происходит случайным образом.\n\nЭкипаж корабля §H«[Root.GetName]»§! сообщает, что наблюдение за изменением размеров желеобразной сферы оказывает небольшой гипнотический эффект. Экипаж также отметил, что это благотворно действует на психологическое состояние."
anomaly.7600.a:0	"Подарок для Высшего совета."
anomaly.7600.b:0	"Спрятать внутри подслушивающее устройство."
anomaly.7600.c:0	"Осушить объект."
anomaly.7605.name:0	"Заражение на корабле §H«[Root.GetName]»§!"
anomaly.7605.desc:0	"Несколько членов экипажа перенеслись на планету §H[From.GetName]§! и вскоре исчезли. Спустя примерно час они вернулись из джунглей, но были сбиты с толку и ничего не помнили ни о своей миссии, ни о том, где побывали.\n\nВернувшись на корабль §H«[Root.GetName]»§!, все побывавшие в джунглях вдруг стали нападать на своих товарищей. Их тут же заключили под стражу.\n\nВернувшиеся из джунглей утверждают, что они те самые члены экипажа, которые переносились на планету. Однако старший медофицер корабля §H«[Root.GetName]»§! совершил поразительное открытие: в телах этих индивидов нет ни единой животной клетки.\n\nКлетки в их организмах на 100% заменены растительными клетками-копиями."
anomaly.7605.a:0	"Допросить самозванцев."
anomaly.7605.a.tt:0	"Чтобы иметь дело с такими эффективными хищниками, надо вооружиться информацией.\n\n"
anomaly.7605.b:0	"Мы не боимся голодных растений."
anomaly.7605.b.tt:0	"Мы заставим подчиниться любого, кто нас атакует — хоть есть у врага листья, хоть нет.\n\n"
anomaly.7605.c:0	"Казнить зараженных."
anomaly.7605.c.tt:0	"Когда мы найдем пропавших членов экипажа, то уничтожим всех, кто подозревается в предательстве нашей §HЗвездной Империи§!.\n\n"
anomaly.7605.d:0	"Переработать зараженных."
anomaly.7605.d.tt:0	"Мы займемся поисками пропавших. Растительные клоны членов экипажа надо переработать и пустить в пищу.\n\n"
anomaly.7605.e:0	"Продолжить изучение."
anomaly.7605.e.tt:0	"В джунгли планеты §H[From.GetName]§! отправится еще один отряд исследователей. Также мы возьмем образцы плотоядных растений для дальнейшего анализа.\n\n"
anomaly.7606.name:0	"Злые лианы"
anomaly.7606.desc:0	"Растительные клоны наших офицеров, прибывшие из джунглей планеты §H[From.From.GetName]§!, оказалось сложно удержать в карантине. Когда они напали на оставшийся в живых экипаж корабля §H«[Root.GetName]»§!, ранить их тоже оказалось трудно.\n\nУ клонов плотные волокнистые тела, невосприимчивые к нашему карманному оружию, и потрясающая способность к регенерации.\n\nБитва между выжившими с корабля §H«[Root.GetName]»§! и растительными клонами длилась четыре часа. В итоге было найдено примитивное, но рабочее решение: чужаков удалось поджечь, облив топливом. Этот метод помог их устранить.\n\nКлетки-копии надо было полностью уничтожить."
anomaly.7606.a:0	"Устроить очищение огнем."
anomaly.7606.a.tt:0	"Все растения планеты §H[From.From.GetName]§!, способные на такую мимикрию, будут уничтожены с орбиты.\n\n"
anomaly.7607.name:0	"Хищные самозванцы"
anomaly.7607.desc:0	"На планету §H[From.From.GetName]§! перенеслась вторая группа исследователей с корабля §H«[Root.GetName]»§!. Отряд обнаружил тела своих предшественников: они лежали на поляне недалеко от места исчезновения, где их окружали оболочки плотоядных лиан, росших поблизости.\n\nНаблюдение за лианами раскрыло их уникальный способ питания: лианы копируют клетки организма, которого касаются, затем имитируют этот организм и начинают пожирать представителей его вида.\n\nХотя клоны могут выглядеть достаточно убедительно и не выдавать себя ни звуками, ни запахом, сами лианы не обладают метакогнитивными функциями или другими признаками того, что мы называем разумом.\n\nЧтобы обезопасить экипаж наших кораблей, достаточно будет избегать областей рядом с объектом §H[From.From.GetName]§!, где растут эти лианы."
anomaly.7607.a:0	"Изолировать джунгли."
anomaly.7607.a.tt:0	"Мы запретим доступ в области рядом с объектом §H[From.From.GetName]§!, где растут эти хищные лианы.\n\n"
anomaly.7610.name:0	"Хаотическое пространство"
anomaly.7610.desc:0	"Триметрический разлом в пространстве-времени рядом с объектом §H[From.GetName]§! ведет к участку §Hхаотического пространства§!, который находится на расстоянии примерно двух световых лет.\n\n§HХаотическое пространство§! еще никогда не наблюдали напрямую, однако нам известно, что эти высокоэнергетические области не подчиняются законам физики в нашем понимании.\n\nНаши сенсоры не способны просканировать пространство сквозь разлом. Исследование §Hхаотического пространства§! может быть чрезвычайно опасно для корабля и экипажа."
anomaly.7610.a:0	"Рискнуть и подойти ближе."
anomaly.7610.a.tt:0	"Мы должны понаблюдать за участком хаотического пространства рядом с объектом §H[From.GetName]§! и собрать больше данных.\n\n"
anomaly.7610.b:0	"Не трогать струну."
anomaly.7610.b.tt:0	"Исследование хаотического пространства рядом с объектом §H[From.GetName]§! не стоит такого риска.\n\n"
anomaly.7611.name:0	"Хаотическая загадка"
anomaly.7611.desc:0	"Корабль §H«[Root.GetName]»§! затрясся, когда подпространственный разлом чуть не разорвал его пополам. Выход был только один: включить двигатели на полную мощность, чтобы глубже погрузиться в участок §Hхаотического пространства§!.\n\nСенсоры сходили с ума: вокруг корабля §H«[Root.GetName]»§! стали сходиться параллельные временные континуумы, вызывая опасные парадоксы. По приказу капитана §H[Root.GetLeaderName]§! экипаж настроил варп-поле на паралатеральную рентриллическую траекторию, что позволило вернуться в обычное пространство.\n\nОказавшись в безопасности, все члены экипажа сообщили, что ощущали §Hприсутствие§! некой желавшей помочь сущности. Экипаж считает, что этот чужак возник из §Hхаотического пространства§!.\n\nНа компьютере корабля §H«[Root.GetName]»§! появилась навигационная частота, которая не была нам известна. Никто не знает, как она там оказалась."
anomaly.7611.a:0	"Отправить сообщение с благодарностью."
anomaly.7611.a.tt:0	"Мы не оставим без внимания доброту чужака (если это была доброта).\n\n"
anomaly.7611.b:0	"Отправить в дар кровавое вино."
anomaly.7611.b.tt:0	"Клингоны знают, что такое благодарность.\n\n"
anomaly.7611.c:0	"Отправить им оскорбление."
anomaly.7611.c.tt:0	"Мы все равно выше других рас. Даже чужаков, которые оказали нам непрошеную помощь. А может, никакой помощи и не было.\n\n"
anomaly.7611.d:0	"Рассказать им о нашем Союзе."
anomaly.7611.d.tt:0	"Возможно, присутствие чужака было всего лишь иллюзией, но мы все равно расскажем ему историю нашего великого §Hнарода§!.\n\n"
anomaly.7611.e:0	"Оптимизировать систему навигации."
anomaly.7611.e.tt:0	"Мы используем новую частоту, чтобы лучше прокладывать маршруты и избегать участков §Hхаотического пространства§! в будущем.\n\n"
anomaly.7613.name:0	"Обнаружена новая система"
anomaly.7613.desc:0	"На сканерах появилась звездная система, которой мы не видели раньше. Как любопытно..."
anomaly.7613.a:0	"Это важное открытие."
anomaly.7613.a.tt:0	"Мы исследуем эту звездную систему при первой же возможности.\n\n"
anomaly.7614.name:0	"Тупик"
anomaly.7614.desc:0	"Так как мы не стали изучать неизвестные координаты, информация о них будет удалена со звездных карт. Инцидент в §Hхаотическом пространстве§! будет считаться исчерпанным."
anomaly.7614.a:0	"Конец записи."
anomaly.7390.name:0	"Вечный расцвет"
anomaly.7390.desc:0	"При ближайшем рассмотрении оказалось, что горячие источники на планете §H[From.GetName]§! — это сеноты, в которых обитает огромное количество §Hмикромедуз§!.\n\nСначала ксенобиологи с корабля §H«[Root.GetName]»§! предположили, что такое перенаселение может быть вызвано тем, что в период размножения этот вид предпочитает теплые воды. Дальнейшее исследование показало, что этих существ поместили сюда искусственно.\n\nПосле сканирования также стало ясно, что этот подвид медуз способен к §Hтрансдифференциации§!: они могут поворачивать свой жизненный цикл вспять, превращаться обратно в полипы и бесконечно пополнять популяцию. Вероятно, на них ставили эксперименты, чтобы изучать возможность бессмертия."
anomaly.7390.a:0	"Занести сведения о трансдифференциации в журнал."
anomaly.7390.a.tt:0	"Если мы изучим, как эти §Hмедузы§! оборачивают §Hжизненный цикл§! вспять, вероятно, это поможет нам увеличить свою продолжительность жизни.\n\n"
anomaly.7620.name:0	"Угроза трибблов"
anomaly.7620.desc:0	"Экипаж корабля §H«[Root.GetName]»§! исследовал рудный туннель на объекте §H[From.GetName]§! и наткнулся на логово, в котором жили §Hтысячи трибблов§!.\n\nКогда-то этот вид обитал на Йоте Близнецов IV, но в конце XXIII века вымер. На большинстве планет содержание §HTribleustes ventricosus§! незаконно из-за того, что они размножаются с невероятно высокой скоростью.\n\nТакже известно, что эти существа оказывают §Hуспокаивающий эффект§! на нервную систему людей."
anomaly.7620.a:0	"Добывать ресурсы в пещерах."
anomaly.7620.a.tt:0	"Мы не можем упустить такой шанс завладеть ресурсами.\n\n"
anomaly.7620.b:0	"Изучить трибблов."
anomaly.7620.b.tt:0	"В нашу ксеноэкологическую базу данных надо внести информацию о том, что трибблы добрались до объекта §H[From.GetName]§!. Может, заодно немножко погладим пушистиков...\n\n"
anomaly.7620.c:0	"Мы думали, что отловили всех трибблов..."
anomaly.7620.c.tt:0	"Мы внесем в нашу базу данных сведения о примечательной жизнестойкости этого вида... Впечатляет.\n\n"
anomaly.7620.d:0	"Отправить одного триббла кардассианцам."
anomaly.7620.d.tt:0	"Дипломатический дар. Пусть потренируются на нем... контролировать популяцию.\n\n"
anomaly.7620.e:0	"Забрать одного триббла домой."
anomaly.7620.e.tt:0	"Содержание незаконно? Кто это сказал?\n\n"
anomaly.7625.name:0	"Беспорядок в лекарствах"
anomaly.7625.ufop.desc:0	"Наша группа высадки просканировала объект §H[From.GetName]§! и обнаружила следы множества темпоральных разрывов. Похоже, когда-то здесь проводили испытания для путешествий между разными временными линиями.\n\nХотя ни один из разрывов не активен, вокруг них так много остаточной энергии, что у членов экипажа началось §Hголовокружение§!.\n\nТакже в §Hлазарете корабля «[Root.GetName]»§! случилось происшествие: когда главный инженер пришла туда, чтобы отдохнуть, то обнаружила, что §Hлекарства разбросаны§!, а одно из ее антиандрогенных колец и прочие приборы для блокировки тестостерона валяются на полу.\n\nПохоже, кто-то копался в наших припасах... или что-то."
anomaly.7625.klingon.desc:0	"Наши воины просканировали объект §H[From.GetName]§! и обнаружили следы множества темпоральных разрывов. Похоже, когда-то здесь проводили испытания для путешествий между разными временными линиями.\n\nХотя ни один из разрывов не активен, вокруг них так много остаточной энергии, что у в остальном здоровых бойцов началось §Hголовокружение§!.\n\nТакже на корабле §H«[Root.GetName]»§! случилось происшествие: когда одна из §Hбекк§! вернулась для медитации, то обнаружила, что §Hлекарства разбросаны§!, а одно из ее антиандрогенных колец и прочие приборы для блокировки тестостерона валяются на полу.\n\nПохоже, кто-то порылся в наших припасах... или что-то. Трусливые твари."
anomaly.7625.romulan.desc:0	"Наши разведчики просканировали объект §H[From.GetName]§! и обнаружили следы множества темпоральных разрывов. Похоже, когда-то здесь проводили испытания для путешествий между разными временными линиями.\n\nХотя ни один из разрывов не активен, вокруг них так много остаточной энергии, что у в остальном дееспособных членов экипажа началось §Hголовокружение§!.\n\nТакже на корабле §H«[Root.GetName]»§! случилось происшествие: когда одна из §Hцентурионов§! вернулась для медитации §Hжал макх§!, то обнаружила, что §Hлекарства разбросаны§!, а одно из ее антиандрогенных колец и прочие приборы для блокировки тестостерона валяются на полу.\n\nПохоже, кто-то бестактно рылся в наших припасах... или что-то."
anomaly.7625.cardassian.desc:0	"Наши солдаты просканировали объект §H[From.GetName]§! и обнаружили следы множества темпоральных разрывов. Похоже, когда-то здесь проводили испытания для путешествий между разными временными линиями.\n\nХотя ни один из разрывов не активен, вокруг них так много остаточной энергии, что у в остальном крепких членов экипажа началось §Hголовокружение§!.\n\nТакже на корабле §H«[Root.GetName]»§! случилось происшествие: когда одна из §Hглинн§! вернулась, чтобы восстановить силы, то обнаружила, что §Hлекарства разбросаны§!, а одно из ее антиандрогенных колец и прочие приборы для блокировки тестостерона валяются на полу.\n\nПохоже, в попытке подорвать наше влияние кто-то копался в наших припасах... или что-то."
anomaly.7625.a:0	"Собрать энергию и уйти."
anomaly.7625.a.tt:0	"К счастью, у нас ничего не пропало. Пока что.\n\n"
anomaly.7625.b:0	"Искать нарушителей."
anomaly.7625.b.tt:0	"Мы должны докопаться до сути.\n\n"
anomaly.7626.name:0	"Стычка с пиратами"
anomaly.7626.desc:0	"Мы заметили, что чужак покинул корабль §H«[Root.GetName]»§! с помощью аварийной капсулы, и проследили за ним. След привел нас к базе пиратов, скрытой в кратере планеты §H[From.From.GetName]§!. Там нас приветствовал властный человек с короткими черными волосами и татуировкой на лице.\n\nЧеловек представился как §Hкапитан Серена Джеймс§!. Эта персона утверждает, что их экипаж наблюдает за нами уже несколько недель в надежде достать гипоспрей от §Hдефицита инсулина§! перед тем, как покинуть планету."
anomaly.7626.a:0	"Отдать немного гипоспрея."
anomaly.7626.a.tt:0	"§HКапитан пиратов Серена Джеймс§! обещает, что мы не пожалеем о своем решении. Похоже, мы можем рассчитывать на §Hодолжение§! в будущем.\n\n"
anomaly.7626.b:0	"Заключить сделку."
anomaly.7626.b.tt:0	"Мы не оказываем услуг ворам. А вот §Hсделку§! заключить можно.\n\n"
anomaly.7627.name:0	"Дар космических волков"
anomaly.7627.ufop.desc:0	"Несколько месяцев назад мы помогли §Hкапитану Серене Джеймсу§!, и в благодарность за это пираты отправили нам лучший §Hрактаджино§! из своих запасов и разнесли весть о нашей щедрости по всей §Hгалактике§!."
anomaly.7627.klingon.desc:0	"Несколько месяцев назад мы помогли §Hкапитану Серене Джеймсу§!, и в благодарность за это пираты отправили нам лучший §Hрахт§! из своих запасов и разнесли весть о наших достойных деяниях по всей §Hгалактике§!."
anomaly.7627.romulan.desc:0	"Несколько месяцев назад мы помогли §Hкапитану Серене Джеймсу§!, и в благодарность за это пираты отправили нам лучшую §Hкрасную специю§! из своих запасов и разнесли весть о нашей щедрости по всей §Hгалактике§!."
anomaly.7627.cardassian.desc:0	"Несколько месяцев назад мы помогли §Hкапитану Серене Джеймсу§!, и в благодарность за это пираты отправили нам лучший §Hромуланский эль§! из своих запасов и разнесли весть о нашей щедрости по всей §Hгалактике§!."
anomaly.7627.a:0	"Хорошо, когда есть друзья."
anomaly.7627.a.tt:0	"Но лучше не спрашивать, откуда взялись эти подарки...\n\n"
anomaly.7627.b:0	"У нас храбрые союзники."
anomaly.7627.b.tt:0	"Этих §Hчервей§! скоро съедят.\n\n"
anomaly.7627.c:0	"Это какая-то уловка?"
anomaly.7627.c.tt:0	"Наши сканеры проверили груз: все чисто. Кажется, эти пираты не так бесполезны, как мы думали.\n\n"
anomaly.7627.d:0	"Очень любезно с их стороны."
anomaly.7627.d.tt:0	"Это облегчит нам жизнь.\n\n"
anomaly.7630.name:0	"Война и мир"
anomaly.7630.desc:0	"Судя по начальному осмотру, §Hкристаллический объект§! похож на §Hоружие§! массового поражения из §Hдоварповой эпохи§!.\n\nНо чтобы понять, функционирует ли объект до сих пор и насколько он опасен, требуется дальнейший анализ.\n\nС уверенностью можно сказать одно: те, кто построили это оружие, давно исчезли. Биосканеры не обнаружили никаких признаков жизни. Похоже, мы здесь одни."
anomaly.7630.a:0	"Это должно быть нетрудно."
anomaly.7630.a.tt:0	"У нас богатая база научных данных и обширные исторические записи, что облегчает определение старых технологий.\n\n"
anomaly.7630.b:0	"Улетайте оттуда."
anomaly.7630.b.tt:0	"Мы увидели достаточно. Уходим, пока не поздно.\n\n"
country.7631.name:0	"Орудие мира"
country.7631.desc:0	"Наши эксперты уже заканчивали изучать §Hогромный артефакт доварповой эпохи§!, как вдруг он рассыпался прямо у них на глазах. Кристальная оболочка разрушилась и высвободила §Hсладкий газ§!.\n\nНачальные наблюдения оказались ошибочными: похоже, что объект был не оружием массового уничтожения, а скорее §Hартефактом для примирения§!.\n\nЭксперты отметили, что после вдыхания газа примерно в течение часа они лучше §Hпринимали решения§! и больше сопереживали друг другу. Медицинские анализы подтвердили эффект."
country.7631.a:0	"Это дает дипломатическое преимущество."
country.7631.a.tt:0	"Будет что обсудить на следующем §Hгалактическом саммите§!.\n\n"
country.7631.b:0	"Изучить газ."
country.7631.b.tt:0	"Если между §HВеликими Домами§! снова произойдет раскол, мы будем готовы."
country.7631.c:0	"Коварно..."
country.7631.c.tt:0	"Наши §Hимперские стражи§! все равно будут использовать газ для нападения.\n\n"
country.7631.d:0	"Как интересно."
country.7631.d.tt:0	"Мы сообщим §HОбсидиановому ордену§!, из каких химических компонентов состоит газ.\n\n"
anomaly.7639.name:0	"Питомец из черной дыры"
anomaly.7639.desc:0	"Жуткое создание, обнаруженное на орбите объекта §H[From.GetName]§!, является космическим головоногим. Известно, что эти существа появляются в звездных системах с черными дырами в центре. Как и другие представители этого вида, скорее всего, он намного больше, чем кажется на первый взгляд.\n\nСогласно исследованиям, обычно эти существа непредсказуемы и агрессивны, однако у этого, кажется, нет злых намерений."
anomaly.7639.a:0	"Космический... питомец?"
anomaly.7640.name:0	"Межпространственный малыш"
anomaly.7640.desc:0	"§H[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]§! сообщает о следующем послании от некой благотворительной организации:\n\n§EЗдравствуйте, §H[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]§!! Мы §HОбщество защиты космических существ§!. Наша миссия — изучать и спасать всех созданий космоса, а также находить для них новые дома. Мы заботимся о космических малышах и помогаем бережно возвращать их в естественную среду обитания.\n\nНам стало известно, что малыш по прозвищу Ужас сейчас находится на вашей территории. Эти поразительные создания, которых так мало кто понимает, — вымирающий вид из другого измерения. Наше Общество просит вас срочно передать это величественное существо нам.§!\n\nНа этом передача резко обрывается."
anomaly.7640.a:0	"«Малыш»? Мы вполне можем отдать существо."
anomaly.7640.a.tt:0	"Отдать существо, чтобы поддержать хорошие отношения с §HОбществом защиты космических существ§!."
anomaly.7640.b:0	"Ну уж нет. Существо наше."
anomaly.7640.b.tt:0	"Оставить создание себе и проигнорировать просьбу §HОбщества защиты космических существ§!.\n\n"
anomaly.7641.name:0	"Новый дом для межпространственного малыша"
anomaly.7641.desc:0	"§HОбщество защиты космических существ§! вышло на связь с новостями о «межпространственном малыше», §H[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]§! передает их послание:\n\n§EЗдравствуйте, §H[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]§!! Спасибо, что доверили межпространственного малыша нам. С момента спасения существо выросло и достигло полной зрелости, и в соседнем измерении мы нашли представителей его вида. Совсем скоро это поразительное создание обретет новый дом. Пока малыш находился под нашей опекой, мы изучали его и собрали много информации. В знак благодарности мы хотим поделиться с вами данными, полученными за месяц.§!\n\nКакая щедрая организация..."
anomaly.7641.a:0	"Отлично."
anomaly.7641.a.tt:0	"Модификатор империи dimensional_welfare_bonus (исследования +0,15) на 60 дней"
anomaly.7642.name:0	"Волокита с межпространственным малышом"
anomaly.7642.desc:0	"Похоже, что §HОбщество защиты космических существ§! твердо намерено взять «межпространственного малыша» под опеку. §H[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]§! получает от них горы старомодных писем, каждое из которых скрупулезно доставляется шаттлом. Одно из таких писем сопровождал 150-страничный манифест о ксенобиоразнообразии и защите вымирающих космических видов.\n\nПохоже, организация никогда не прекратит попытки заполучить существо. И они так и не уточнили, как собираются о нем заботиться, прежде чем вернуть в другое измерение..."
anomaly.7642.a:0	"Защитить ксенобиоразнообразие."
anomaly.7642.a.tt:0	"Передадим его, хоть и с задержкой. Будем надеяться, что это решит вопрос раз и навсегда.\n\n"
anomaly.7642.b:0	"Доверять им глупо."
anomaly.7642.b.tt:0	"Мы не станем менять позицию. Это продемонстрирует, что мы верны своему слову. И существу.\n\n"
anomaly.7643.name:0	"Защитники межпространственного малыша"
anomaly.7643.desc:0	"§H[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]§! сообщает о новом послании: на сей раз это написанное от руки благодарственное письмо. На конверте значится «Защитнику космических существ», внизу стоит подпись «Гордый гражданин государства §H[Root.Owner.Capital.GetName]§!». Внутри оказалось нечто похожее на копию стихотворения. Вот так выглядит последнее четверостишие:\n\n§E«О Клякса, ты демонстрируешь весьма сложное поведение,\nЧто говорит о смышлености, достойной восхищения.\nИ пусть у тебя нет разума и понять ты меня не в силах,\nЯ считаю тебя, о Клякса, верным другом. И просто милым».§!\n\nПохоже, граждане посчитали, что наше решение не отдавать межпространственного малыша — это достойный восхищения акт заботы. К сожалению, вычислить автора записки не удалось..."
anomaly.7643.a:0	"Любопытно..."
anomaly.7643.a.tt:0	"Все хорошо, что хорошо кончается.\n\n"
country.8060.name:0	"Обилие жизни в нашей галактике"
country.8060.ufop.desc:0	"Мы узнали, что не одиноки во вселенной, после экспериментального варп-полета §HЗефрама Кохрейна§!, который привел к первому контакту с §Hвулканцами§!.\n\nС тех пор прошло три века, и за это время мы встретили много новых инопланетных видов — как разумных, так и неразумных.\n\nНо лишь недавно, благодаря череде познавательных открытий, мы во всей полноте осознали, насколько велико это многообразие. Это позволяет сделать вывод, что наша §Hгалактика§! не просто пригодна для жизни, а является ее §Hколыбелью§!."
country.8060.klingon.desc:0	"Мы узнали, что не одиноки во вселенной, после первого варп-полета в §Hэпоху Кейлиса§!.\n\nС тех пор прошло четырнадцать веков, и за это время мы встретили много новых видов — как достойных, так и недостойных.\n\nНо лишь благодаря череде недавних открытий мы во всей полноте осознали, насколько велико это многообразие. Это позволяет сделать вывод, что наша §Hгалактика§! не просто пригодна для жизни, а является ее §Hгорнилом§!."
country.8060.romulan.desc:0	"Мы знали, что не одиноки во вселенной, с тех пор как наши предки бежали с планеты §HВулкан§!, а их пророк §HСурак§! изложил свои мерзкие учения: это было в эпоху, названную §HВременем Пробуждения§!.\n\nС тех пор прошло тридцать веков, и за это время мы встретили много новых инопланетных видов — как посредственных, так и экзотических.\n\nНо лишь благодаря череде недавних наблюдений мы во всей полноте осознали, насколько велико это многообразие. Это позволяет сделать вывод, что наша §Hгалактика§! не просто пригодна для жизни, а является чем-то вроде §Hзверинца§!."
country.8060.cardassian.desc:0	"Мы узнали, что не одиноки во вселенной, когда наш великий §Hнарод§! впервые создал варп-двигатель и стал расширять границы §HСоюза§! среди звезд.\n\nС тех пор прошло два века, и за это время мы встретили много новых инопланетных видов — как опасных, так и покорных.\n\nНо лишь недавно, благодаря череде астрономических открытий, мы во всей полноте осознали, насколько велико это многообразие. Это позволяет сделать вывод, что наша §Hгалактика§! не просто пригодна для жизни, а является необычайно §Hвеликой и плодовитой§!."
country.8060.a:0	"Жизнь — величайшее из сокровищ."
country.8060.a.tt:0	"Вселенная полнится поразительными открытиями, которые только и ждут, когда их совершат.\n\n"
country.8060.b:0	"Hem tlhInganSegh 'ejmaHamtaH 'e' wIHech."
country.8060.b.tt:0	"Клингоны — гордый народ. Таким он и останется.\n\n"
country.8060.c:0	"Мы все равно лучшие."
country.8060.c.tt:0	"Ни одна раса с нами не сравнится.\n\n"
country.8060.d:0	"Кардассия будет править всеми."
country.8060.d.tt:0	"Каждое открытие лишь укрепляет преданность народа нашему делу.\n\n"
country.8060.e:0	"Мы продолжим поиски новой жизни."
country.8060.e.tt:0	"Кто знает, насколько сложными могут быть загадки эволюции?\n\n"
country.8061.name:0	"Разнообразие жизни"
country.8061.ufop.desc:0	"§HЛес эволюции§! густ, обширен и многообразен. Последние исследования форм жизни, недавно открытых в нашем участке космоса, заставили нас пересмотреть прошлые теории об удивительном §Hразнообразии жизни§! во вселенной.\n\nГоворя простым языком, нет задачи, которую эволюция не могла бы решить: жизнь будет торжествовать даже при отсутствии многих условий, которые когда-то мы считали необходимыми.\n\nМы исследовали лишь малую долю нашей §Hгалактики§!, однако уже очевидно, что жизнь может возникнуть в любом месте... и нередко делает это в самых §Hнеблагоприятных условиях§!."
country.8061.klingon.desc:0	"§HКоготь эволюции§! наточен остро. Не так давно мы открыли, что на нашей территории обитает множество слабых видов, и это заставило нас пересмотреть прошлые теории о могучем §Hразнообразии жизни§! во вселенной.\n\nГоворя простым языком, нет задачи, которую эволюция не могла бы решить: жизнь пробьется и выстоит даже при отсутствии многих условий, которые когда-то мы считали необходимыми.\n\nМы завоевали лишь малую часть нашей §Hгалактики§!, однако уже очевидно, что жизнь будет бороться за существование в любом месте... и нередко делает это на самых суровых §Hполях боя§!."
country.8061.romulan.desc:0	"§HКоридоры космоса§! извилисты и непредсказуемы. Недавние наблюдения за множеством инопланетных видов, что обитают на нашем участке космоса, заставили нас пересмотреть прошлые теории о досадном §Hразнообразии жизни§! во вселенной.\n\nГоворя простым языком, нет задачи, которую эволюция не могла бы решить: жизнь расцветет даже при отсутствии многих условий, которые когда-то мы считали необходимыми.\n\nМы разведали напрямую лишь малую часть нашей §Hгалактики§!, однако уже очевидно, что жизнь может хитроумно проклюнуться в любом месте... и нередко делает это в самых §Hнеожиданных уголках§! космоса."
country.8061.cardassian.desc:0	"Жизнь самой своей природой демонстрирует §Hнеизбежность борьбы§!. Недавние исследования множества организмов, обитающих в галактике по соседству с нами, заставили нас пересмотреть прошлые теории о многогранном §Hразнообразии жизни§! во вселенной.\n\nГоворя простым языком, нет задачи, которую эволюция не могла бы решить: §Hабиогенез§! случится даже при отсутствии многих условий, которые когда-то мы считали необходимыми для возникновения жизни.\n\nМы обозначили свое присутствие лишь в малой части нашей галактики, однако уже очевидно, что жизнь способна вспыхнуть в любом месте... и нередко делает это в самых §Hсуровых условиях§!."
country.8061.a:0	"В разнообразии наша сила."
country.8061.a.tt:0	"Ксенобиология настолько необъятна и разнообразна, что поражает воображение.\n\n"
country.8061.b:0	"yInlu'taH 'e' bajnISlu'."
country.8061.b.tt:0	"Право на выживание необходимо заслужить.\n\n"
country.8061.c:0	"Удивляет ли нас это?"
country.8061.c.tt:0	"Нет. Ничто не удивляет ромуланцев по-настоящему.\n\n"
country.8061.d:0	"Сколько образцов для наших лабораторий!"
country.8061.d.tt:0	"Всех подвергнуть вивисекции.\n\n"
country.8061.e:0	"Это озадачивает."
country.8061.e.tt:0	"Чтобы понять эти открытия, понадобятся усилия многих великих умов.\n\n"
country.8062.name:0	"Наше место во вселенной"
country.8062.ufop.desc:0	"Мы — §Hорганические живые существа§! с малой продолжительностью жизни.\n\nОбилие и разнообразие жизни в самом маленьком рукаве нашей §Hгалактики§! доказывает, что мы не уникальны. Мы лишь один из множества видов, которые устремляют взоры на один и тот же §Hокеан звезд§! и задаются одними и теми же вопросами о своем существовании и месте во вселенной.\n\nБольшинство наших граждан такое откровение вдохновляет, но некоторые упорно продолжают цепляться за устаревшие §Hантропоцентрические§! идеи."
country.8062.klingon.desc:0	"Смысл жизни клингона — §Hхорошая смерть§!.\n\nОбилие и разнообразие жизни в самом маленьком рукаве нашей §Hгалактики§! намекает на то, что мы не уникальны. Мы лишь один из множества видов, которые устремляют взоры на одни и те же §Hгорящие звезды§! и жаждут завоеваний, чтобы выковать себе место во вселенной.\n\nБольшинство наших граждан посчитало такое откровение пустяком, но некоторые искренне убеждены, что подобные слова — богохульство, идущее вразрез с учениями §HКейлиса§!. Время покажет, есть ли вратам §HСто-во-кора§! до этого дело."
country.8062.romulan.desc:0	"Выживание нашей §HЗвездной Империи§! превыше всего.\n\nОбилие и разнообразие жизни в самом маленьком рукаве нашей §Hгалактики§! свидетельствует о том, что мы не уникальны. Мы лишь один из множества видов, которые устремляют взоры в одну и ту же §Hвечную бездну§! и задаются вопросом, как закрепить за собой место во вселенной.\n\nУ большинства граждан такое откровение вызывает тревогу. Впрочем, некоторые убеждены, что наш триумф неизбежен, ведь мы обладаем §Hнесравненным интеллектом§! и §Hоружием§!. Время покажет, сколько крови придется пролить ради этого триумфа."
country.8062.cardassian.desc:0	"Наши тела — всего лишь вместилища для §Hбиологических процессов§!, но принадлежность к §HСоюзу§! превращает нас в нечто большее.\n\nОбилие и разнообразие жизни в самом маленьком рукаве нашей галактики неоспоримо доказывает, что мы не уникальны. Мы лишь один из множества видов, которые устремляют взоры в один и тот же §Hусеянный звездами космос§! и размышляют о своем месте в этой вселенной.\n\nУ большинства граждан такое откровение вызвало прилив патриотизма, однако некоторые стали высказывать §Hизменнические мысли§! о том, что нам пора оставить старые идеи. Время покажет, хватит ли у нас для них §Hтюрем§!."
country.8062.a:0	"Мы движемся вперед все вместе."
country.8062.a.tt:0	"К новым открытиям!\n\n"
country.8062.b:0	"Heghlu'DI' mobbe'lu'chugh QaQpu' Hegh wanI'."
country.8062.b.tt:0	"Смерть — это переживание, которое лучше с кем-то разделить.\n\n"
country.8062.c:0	"Наше положение не стало ни лучше, ни хуже."
country.8062.c.tt:0	"Наше выживание всегда зависело только от нас."
country.8062.d:0	"Вперед, покорять другие расы!"
country.8062.d.tt:0	"Перед нами преклонится все живое.\n\n"
country.8062.e:0	"Мы используем это знание в своих интересах."
country.8062.e.tt:0	"Гонка началась.\n\n"
highways.1.name:0	"Открытие магистралей"
highways.1.desc:0	"Наши сенсоры засекли в этом регионе некие волны повышенной частоты. Вероятно, они помогут кораблям перемещаться с большей скоростью.\n\nНаши лучшие ученые подтвердили: если поймать такую волну, это позволит §Hперемещаться быстрее§!. Ускорение возникает вследствие того, что сила трения между потоком и кораблем внутри него уменьшается.\n\nЕсли продолжить изучение этих волн-магистралей, то мы сможем использовать их для космических путешествий."
highways.1.a:0	"Изучить."
country.8056.desc:0	"§HЗвездный флот§! транслирует выдержки из личных журналов офицеров для всей §HОбъединенной Федерации планет§!. Следующая выдержка была помечена как сообщение высшей галактической важности. На экране появляются слова:\n\nЗвездная дата 28920.15. Мы отправляемся выполнять очередную операцию в далеком гамма-квадранте. Скучаю по моему дорогому Титусу: не проходит ни дня, чтобы меня не посещали мысли о...\n\n§HЗвездный флот§! обрывает трансляцию."
country.8071.desc:0	"В §Hштаб Звездного флота§! поступило внезапное сообщение от §Hэнсина Уэсли Крашера§! с корабля §H«Энтерпрайз»§!.\n\nЭнсин утверждает, что обладает §Hсекретной информацией§!, которая может касаться вопроса национальной безопасности.\n\nОн обратился напрямую в Звездный флот, так как экипаж «Энтерпрайза» не воспринял его всерьез и сказал «заткнуться». Несмотря на такую реакцию экипажа, наша база данных подтверждает, что этот энсин §Hнеобычайно одаренный§!, и у него §Hхороший послужной список§!."
country.8072.desc:0	"Сотрудники §Hштаба Звездного флота§! приветствовали §Hэнсина Уэсли Крашера§! с корабля §H«Энтерпрайз»§! и получили от него набор §Hсекретных файлов§!. В них содержится подробная информация о предстоящем §Hнападении маки§! на офис президента Федерации в Париже.\n\nЭнсин доложил, что нашел файлы в ходе одной из операций: они хранились в центральном компьютере баджорского корабля. Вскоре после получения данных корабль взорвался.\n\n§HРазведка Звездного флота§! подтвердила достоверность информации. Она пригодится, чтобы предотвратить нападение. Уэсли Крашера поблагодарили, а экипаж «Энтерпрайза» попросили официально перед ним извиниться.\n\nПохоже, что Крашера не впервые незаслуженно затыкают из-за его возраста и звания."
country.8077.a.tt:0	"§E«eHvam,\nВозьми оружие, что лежит рядом с тобой,\nСожги планету, что находится рядом с нами§!»\n\nЭта поэма — призыв к действию. В ней воительницу §HeHvam§! побуждают поднять оружие и завоевать планету огнем и фазером.\n\n"
country.8066.desc:0	"По каналу связи в нашей резиденции идет сегодняшний выпуск §Hпопулярного ток-шоу «Иррнх Мнррх»§!. Сейчас как раз поступает видеоряд с его ведущей Иррнарой:\n\n§E«§HJolan tru, aefvadh§! — добрый вечер, добро пожаловать!\n\nВ сегодняшнем выпуске: §HZhal Makh nimm vramin gadar§!. Все верно, медитация §Hжал макх§! не предназначена для круглоухих. Однако Торгил, торговец-ференги рядом со мной, рассказывает о своем погружении в нее на Ференгинаре.\n\nТоргил, вы в курсе, что никому, кроме ромуланцев, не разрешено использовать ромуланские медитативные практики? Этот ритуал — сокровенное исследование своего разума, он впервые появился еще в...»§!"
country.3200.name:0	"Командование Звездного флота: приоритетное послание"
country.3200.desc:0	"§HUSS «Серритос»§! теперь доступен для выполнения задач."
country.3200.a:0	"Подготовить протоколы второго контакта."
country.3200.a.tt:0	"Принять §HUSS «Серритос»§! на службу."
country.3200.b:0	"Послание получено."
country.3200.b.tt:0	"Принять §HUSS «Серритос»§! на службу."
country.3200.c:0	"(Саркастичное вулканское приветствие.)"
country.3200.c.tt:0	"Это неофициальное сообщение. §HЗвездный флот§! его не одобряет.\n\n"
country.8056.name:0	"Журнал капитана"
country.8056.a:0	"О-о..."
country.8056.a.tt:0	"Сделаем вид, что ничего не было...\n\n"
country.8071.name:0	"Заткнись, Уэсли!"
country.8071.a:0	"Выслушать энсина."
country.8071.a.tt:0	"Было бы опрометчиво игнорировать его послание.\n\n"
country.8071.b:0	"Проигнорировать."
country.8071.b.tt:0	"Даже если он говорит правду, у нас сейчас есть более важные дела.\n\n"
country.8072.name:0	"Говори, Уэсли!"
country.8072.a:0	"Рекомендовать энсина Крашера к повышению в звании."
country.8072.a.tt:0	"Порекомендовать §HУэсли Крашера§! к повышению до звания §Hлейтенанта§!.\n\n"
country.8072.b:0	"Сделать «Энтерпрайзу» предупреждение."
country.8072.b.tt:0	"Нельзя игнорировать членов экипажа без весомой причины, каким бы ни было их звание. Это противоречит нашему кодексу.\n\n"
country.8091.name:0	"Альфа Памяти"
country.8091.desc:0	"Профессор §HИвуд Фулл§! из §Hакадемии Звездного флота§! предлагает принять новые меры безопасности для защиты нашей §Hцентральной библиотеки — Альфа Памяти.§!\n\nСогласно предложению профессора, все обитатели библиотеки должны пройти суровую §Hпрограмму тренировок§!, чтобы лучше сопротивляться воздействию на разум. Профессор утверждает, что причиной для создания проекта стала зетарийская резня на Альфа Памяти.\n\nПрофессор Фулл считает, что благодаря программе у §HФедерации§! будет преимущество, если к обитателям библиотеки снова попытаются применить контроль сознания."
country.8091.a:0	"Принять предложение."
country.8091.a.tt:0	"Студенты §HАльфа Памяти§! отправятся на §HДенобулу IV§!, чтобы пройти программу тренировок, составленную профессором.\n\n"
country.8091.b:0	"Отклонить предложение."
country.8091.b.tt:0	"Обитатели нашей библиотеки — студенты, а не военные.\n\n"
country.8092.name:0	"Защита сознания на планете памяти"
country.8092.desc:0	"§HПрограмма защиты сознания (ПЗС)§! обернулась успехом! Вероятность того, что обитатели центральной библиотеки устоят перед контролем сознания, возросла на 70%."
country.8092.a:0	"Ожидание того стоило."
country.8092.a.tt:0	"Обитатели §HАльфа Памяти§! теперь лучше подготовлены к возможным событиям в будущем.\n\n"
country.8093.name:0	"Планета памяти упускает возможность"
country.8093.desc:0	"§HПрограмма защиты сознания (ПЗС)§! не обернулась успехом. Мы не сумели вовремя обеспечить нужную поддержку."
country.8093.a:0	"Жаль."
country.8093.a.tt:0	"Обитатели §HАльфа Памяти§! не извлекут пользу из §HПЗС§!.\n\n"
country.8045.name:0	"Научный прорыв"
country.8045.desc:0	"Qapla'! §HКурак§!, одна из наших ведущих ученых, совершила революционное открытие, которое поможет нам в завоевании §Hгалактики§!.\n\nОткрытие было сделано во время подготовки к конференции §Hмежвидового научного обмена§!: наш воин возился с частотами подпространственного модулятора искажений и создал для него три новых настройки.\n\n§HКурак§! является крупным специалистом по варп-полям и обладает обширными знаниями о морфологии подпространства, благодаря чему сможет подготовить одну из новых настроек к широкому использованию. Выбрать настройку предстоит §HИмперии§!."
country.8045.a:0	"Применить настройку к сенсорам."
country.8045.a.tt:0	"Модулятор улучшит работу наших §Hподпространственных зондов§!.\n\n"
country.8045.b:0	"Применить настройку к импульсным двигателям."
country.8045.b.tt:0	"Это продвинет исследование наших §Hимпульсных двигателей§!.\n\n"
country.8045.c:0	"Применить настройку к варп-двигателям."
country.8045.c.tt:0	"Однажды наши §Hварп-двигатели§! достигнут пика возможностей.\n\n"
country.8051.name:0	"Яд совершенства"
country.8051.desc:0	"§HПоселенцы§!, работающие на чайных плантациях в одной из наших §Hколоний§!, потребовали, чтобы мы подвергли наших самых свирепых воинов ряду §Hчайных церемоний§!.\n\nСогласно традиции, участники церемоний будут пить ядовитые отвары и читать наизусть эпические поэмы: это занятие требует чрезвычайного напряжения души и тела.\n\nНас пригласили, чтобы испытать чаи и определить, из каких ядовитых листьев получится самый священный отвар для высшего испытания храбрости."
country.8051.a:0	"Ghos!"
country.8051.a.tt:0	"Да будет так. Наши испытатели чаев лучшие.\n\n"
country.8051.b:0	"Какая маловажная просьба."
country.8051.b.tt:0	"Сейчас не время распивать чаи.\n\n"
country.8052.name:0	"Чай для храбрости"
country.8052.desc:0	"§HИспытание чаев§! завершилось. Не все принимавшие в нем участие клингоны остались невредимы, что свидетельствует о большом успехе проверки.\n\nОбжигающий, подобный ихору яд лился по обожженным глоткам наших воинов, пот тек с них ручьями. Издавая поэтические боевые кличи, они прошли через врата самого §HГре'тора§!.\n\nМы испытали все чаи один за другим. Во имя §HКейлиса§! мы сделали выбор:"
country.8052.a:0	"Мы выбираем ивдаргх."
country.8052.a.tt:0	"Кровавый чай. После этого испытания наши воины стали сильнее.\n\n"
country.8052.b:0	"Мы выбираем рахтдаргх."
country.8052.b.tt:0	"Червяковый чай. После этого испытания наши воины стали §Hбдительнее§!.\n\n"
country.8052.c:0	"Мы выбираем мелькокдаргх."
country.8052.c.tt:0	"Чай из костного мозга. После этого испытания наши воины стали §Hпроницательнее§!.\n\n"
country.8053.name:0	"Нет времени пить чай"
country.8053.desc:0	"Участие в ряде §Hчайных церемоний§! не является приоритетом для §HКлингонской Империи§!. Так как испытания не было, поселенцы решили смешать все чаи с плантации, чтобы получить самый ядовитый чай из всех.\n\nЭтот отвар переносится организмом намного хуже: испытание с ним будет самым тяжелым. Похоже, что чай уже отправляют во все покоренные нами миры."
country.8053.a:0	"Хегхдаргх. chong!"
country.8053.a.tt:0	"Чай смерти. Замечательно!\n\n"
country.8076.name:0	"Высший совет и Поэма двух тысячелетий"
country.8076.desc:0	"§HВысший совет§! отобрал два произведения, которые могут удостоиться титула §HПоэмы двух тысячелетий§!:\n\n§HeHvam§! — короткая поэма о галактических §Hзавоеваниях§!.\n§HqeylIS betleH§! — ода §HКейлису§!.\n\nКакое из них будет причислено к великому клингонскому эпосу?"
country.8076.a:0	"eHvam"
country.8076.a.tt:0	"Блестящее описание наших §Hбоевых§! способностей.\n\n"
country.8076.b:0	"qeylIS betleH"
country.8076.b.tt:0	"Это произведение может снова сплотить §HДома§!.\n\n"
country.8077.name:0	"Избранная Поэма двух тысячелетий"
country.8077.desc:0	"§HQapla'!§! Титул §HПоэмы двух тысячелетий Клингонской Империи§! получило следующее произведение:\n\n§HeHvam§!\n\n§HeHvam, chen nuHvam\nmeQ yuQvam§!"
country.8077.a:0	"Да славятся завоевания!"
country.8078.name:0	"Избранная Поэма двух тысячелетий"
country.8078.desc:0	"§HQapla'!§! Титул §HПоэмы двух тысячелетий Клингонской Империи§! получило следующее произведение:\n\n§HqeylIS betleH§!\n\n§HloS, Hegh, tlhapqa' qeylIS betleH\nmIw wa'DIch Data'§!"
country.8078.a:0	"Да славится Кейлис!"
country.8078.a.tt:0	"§EДождись смерти,\nВозврати меч Кейлиса,\nИ ты завершишь первый шаг.§!\n\nВ поэме идет обращение к безымянному воину: его молят вернуть §Hмеч Кейлиса§!, прежде чем его дух попадет в §HСто-во-кор§!.\n\n"
country.8066.name:0	"Иррнх Мнррх"
country.8066.a:0	"Новый день, новая трансляция."
country.8066.a.tt:0	"Впрочем, она права.\n\n"
country.8081.name:0	"«Жижекола»"
country.8081.desc:0	"Мы получили короткий видеоряд от §Hкомпании ференги, разливающей «Жижеколу»:§!\n\n§EПодавайте в чистом виде: 43% живых водорослей в каждой бутылке! Пейте §H«Жижеколу»§!, и Ваши зубы никогда не утратят очаровательный зеленый цвет.\n\nС искренними пожеланиями прибыли,\nЧлен комиссии Нильва§!"
country.8081.a:0	"Вложить средства в «Жижеколу»."
country.8081.a.tt:0	"Звучит... вкусно.\n\n"
country.8081.b:0	"Отклонить предложение."
country.8081.b.tt:0	"Как надоела эта реклама...\n\n"
country.8082.name:0	"Поддержка «Жижеколы»"
country.8082.desc:0	"Мы получили короткий видеоряд от §Hкомпании ференги, разливающей «Жижеколу»§!. Они благодарят нас за вложение средств:\n\n§EУважаемый клиент, мы заметили Ваш неослабевающий интерес к §H«Жижеколе»§!. По этой причине мы хотим сделать Вам разовое ограниченное предложение: продлите срок поддержки «Жижеколы», и мы отправим Вам не один, не два, а целых три ящика «Жижеколы» за 100 слитков латины. Подумайте обязательно! Но не затягивайте с решением.\n\nС искренними пожеланиями прибыли,\nЧлен комиссии Нильва§!"
country.8082.a:0	"Вложить средства в «Жижеколу»."
country.8082.a.tt:0	"Звучит... вкусно.\n\n"
country.8082.b:0	"Отклонить предложение."
country.8082.b.tt:0	"Как надоела эта реклама...\n\n"
country.8083.name:0	"Обновленная «Жижекола»!"
country.8083.desc:0	"Мы получили короткий видеоряд от §Hкомпании ференги, разливающей «Жижеколу»§!:\n\n§EЕсли мы не убедили Вас раньше, то сейчас убедим точно! Подавайте в чистом виде: 63% живых водорослей в каждой бутылке! Пейте §H«Жижеколу X»§!, и Ваши зубы никогда не утратят очаровательный насыщенно-зеленый цвет.\n\nС искренними пожеланиями прибыли,\nЧлен комиссии Нильва§!"
country.8083.a:0	"Вложить средства в «Жижеколу»."
country.8083.a.tt:0	"Звучит... еще вкуснее.\n\n"
country.8083.b:0	"Отписаться."
country.8083.b.tt:0	"Как надоела эта реклама...\n\nМы сообщили каналам связи, что больше не хотим получать сообщения от §Hкомпании, разливающей «Жижеколу»§!."
country.8086.name:0	"Процветание Терра Террарии"
country.8086.desc:0	"Призматический космический сад §HТерра Террария§! процветает, поражая воображение.\n\nОбразцы культур и форм жизни оттуда помогают нам быстрее терраформировать другие миры, а также преображать их эстетически.\n\nПрекрасные зеленые миры-кольца, радужные водопады, кристальные астероиды — все это теперь можно создавать благодаря §HТерра Террарии§!."
country.8086.a:0	"Поразительно."
country.8086.b:0	"Торжество клингонской науки."
country.8086.c:0	"Мы всегда будем первопроходцами."
country.8086.d:0	"Единственный путь — вверх."
terraform.70.cold.desc:0	"С планетой §H[successful_terraforming.GetName]§! что-то не так. Наши попытки приспособить этот ледяной тундровый мир для жизни привели к переизбытку всего подряд.\n\nБереговые линии и реки планеты §H[successful_terraforming.GetName]§! страдают от ливневых паводков и цунами. Избыточное производство кислорода привело к тому, что представители флоры и фауны превышают ожидаемые размеры на 30%. Неизвестные отравляющие вещества вызывают тяжелые аллергические реакции, опасные для жизни.\n\nКолонизация планеты §H[successful_terraforming.GetName]§! все еще возможна. Однако уже есть жертвы среди гражданских. Чтобы снизить уровень угрозы, можно попытаться выяснить, чем вызвано избыточное терраформирование планеты, и устранить проблему до заселения."
terraform.70.dry.desc:0	"С планетой §H[successful_terraforming.GetName]§! что-то не так. Наши попытки приспособить этот пустынный мир для жизни привели к переизбытку всего подряд.\n\nБереговые линии и реки планеты §H[successful_terraforming.GetName]§! страдают от ливневых паводков и цунами. Избыточное производство кислорода привело к тому, что представители флоры и фауны превышают ожидаемые размеры на 30%. Неизвестные отравляющие вещества вызывают тяжелые аллергические реакции, опасные для жизни.\n\nКолонизация планеты §H[successful_terraforming.GetName]§! все еще возможна. Однако уже есть жертвы среди гражданских. Чтобы снизить уровень угрозы, можно попытаться выяснить, чем вызвано избыточное терраформирование планеты, и устранить проблему до заселения."
terraform.70.wet.desc:0	"С планетой §H[successful_terraforming.GetName]§! что-то не так. Наши попытки приспособить этот водный, но пустой мир для жизни привели к переизбытку всего подряд.\n\nБереговые линии и реки планеты §H[successful_terraforming.GetName]§! страдают от ливневых паводков и цунами. Избыточное производство кислорода привело к тому, что представители флоры и фауны превышают ожидаемые размеры на 30%. Неизвестные отравляющие вещества вызывают тяжелые аллергические реакции, опасные для жизни.\n\nКолонизация планеты §H[successful_terraforming.GetName]§! все еще возможна. Однако уже есть жертвы среди гражданских. Чтобы снизить уровень угрозы, можно попытаться выяснить, чем вызвано избыточное терраформирование планеты, и устранить проблему до заселения."
terraform.70.a.tt:0	"Мы приступаем к заселению планеты §H[successful_terraforming.GetName]§!, несмотря на опасности, связанные с избыточным терраформированием.\n\n"
terraform.70.b.tt:0	"Мы докопаемся до сути этих природных аномалий, чтобы выяснить причину опасного избыточного терраформирования планеты §H[successful_terraforming.GetName]§! и исправить ситуацию.\n\n"
terraform.71.desc:0	"Избыточное терраформирование планеты §H[successful_terraforming.GetName]§! продолжает создавать хаос для наших поселенцев.\n\n§HГеотермальная§! нестабильность вызывает систематические стихийные бедствия, разрушение базовой инфраструктуры, коррупцию в рядах местного правительства и повсеместные массовые беспорядки.\n\nЕсть и положительная сторона: в этой нестабильной обстановке процветает промышленность. Однако сообщается о множестве несчастных случаев. Для большинства жизнь на планете §H[successful_terraforming.GetName]§! в обозримом будущем будет тяжелой."
terraform.71.a.tt:0	"Мы окажем поселенцам на планете §H[successful_terraforming.GetName]§! всю возможную поддержку для освоения этого сурового нового мира.\n\n"
terraform.71.b.tt:0	"Поселенцам на планете §H[successful_terraforming.GetName]§! предстоит нелегкая работа. Но за каждой опасностью стоит шанс славной смерти.\n\n"
terraform.71.c.tt:0	"Поселенцы на планете §H[successful_terraforming.GetName]§! приложат все усилия, чтобы выжить в этом суровом новом мире. Или не приложат.\n\n"
terraform.71.d.tt:0	"Лучшие из поселенцев на планете §H[successful_terraforming.GetName]§! выживут. Остальных спишем на неизбежные потери.\n\n"
terraform.73.desc:0	"Мы выяснили причину избыточного терраформирования на планете §H[successful_terraforming.GetName]§!: это гравитационное возмущение на пути ее звездной орбиты, вызванное близким пересечением с неизвестным третьим телом с большей массой и гораздо более вытянутой орбитой.\n\nХотя опасности столкновения нет, взаимодействие гравитаций планеты §H[successful_terraforming.GetName]§! и неизвестной планеты вызывает образование большого количества гравитонов, что и привело к неожиданным результатам при первой попытке терраформирования.\n\nМы настроили параметры с учетом этой особенности и теперь можем беспрепятственно заселять планету §H[successful_terraforming.GetName]§!."
terraform.73.a.tt:0	"Теперь ничто не мешает заселению планеты §H[successful_terraforming.GetName]§!.\n\n"
terraform.73.b.tt:0	"Теперь ничто не мешает заселению планеты §H[successful_terraforming.GetName]§!.\n\n"
terraform.73.c.tt:0	"Теперь ничто не мешает заселению планеты §H[successful_terraforming.GetName]§!.\n\n"
terraform.73.d.tt:0	"Теперь ничто не мешает заселению планеты §H[successful_terraforming.GetName]§!.\n\n"
terraform.20.name:0	"Разогрев"
terraform.20.cold.desc:0	"Чтобы повысить шансы на успешное терраформирование планеты §H[terraforming_planet.GetName]§!, можно использовать солнечные зеркала совместно с генераторами для нагрева холодной поверхности планеты.\n\nЭти невидимые глазу тонкие нанитовые пленки частично покроют планету, настраиваясь для отражения необходимого количества солнечной энергии и повышая способность этого стылого мира сохранять тепло.\n\nТаким образом мы значительно сократим этап формирования атмосферы в ходе §Hтерраформирования§!."
terraform.20.dry.desc:0	"Чтобы повысить шансы на успешное терраформирование планеты §H[terraforming_planet.GetName]§!, наряду с генераторами можно использовать солнечные зеркала, которые отражают излучение и способствуют нагреву бесплодной поверхности планеты.\n\nЭти невидимые глазу тонкие нанитовые пленки частично покроют планету, настраиваясь для отражения необходимого количества солнечной энергии и повышая способность этого пустынного мира сохранять тепло.\n\nТаким образом мы значительно сократим этап формирования атмосферы в ходе §Hтерраформирования§!."
terraform.20.wet.desc:0	"Чтобы повысить шансы на успешное терраформирование планеты §H[terraforming_planet.GetName]§!, можно использовать солнечные зеркала, которые отражают излучение и способствуют нагреву океанов и рек.\n\nЭти невидимые глазу тонкие нанитовые пленки частично покроют планету, настраиваясь для отражения необходимого количества солнечной энергии и повышая способность этого водного мира сохранять тепло.\n\nТаким образом мы значительно сократим этап формирования атмосферы в ходе §Hтерраформирования§!."
terraform.20.a:0	"Установить солнечные зеркала."
terraform.20.a.tt:0	"Тончайшие нанитовые пленки частично покроют планету §H[terraforming_planet.GetName]§!, отражая солнечное излучение и способствуя повышению температуры на поверхности планеты. Это ускорит процесс терраформирования.\n\n"
terraform.20.b:0	"Продолжить терраформирование в обычном порядке."
terraform.20.b.tt:0	"Мы продолжим использовать искусственные генераторы для нагрева поверхности планеты §H[terraforming_planet.GetName]§!.\n\n"
terraform.21.name:0	"Формирование атмосферы"
terraform.21.cold.desc:0	"Температура на поверхности планеты §H[terraforming_planet.GetName]§! быстро повышается, и мы приступили к стратегическим бомбардировкам астероидами, содержащими атмосферные газы, чтобы запустить процесс формирования атмосферы.\n\n§HЛазерные буры§! направленными лучами поглощенных тетрионов будут плавить участки полярного льда, ускоряя процесс — без них на это ушли бы десятки лет."
terraform.21.dry.desc:0	"Температура на поверхности планеты §H[terraforming_planet.GetName]§! быстро повышается, и мы начали отправлять множество ледяных астероидов за пределы Роша.\n\nВода и испарения, образующиеся при таянии этих астероидов на сходящих орбитах, запустят процесс формирования атмосферы.\n\n§HЛазерные буры§! направленными лучами поглощенных тетрионов будут разрушать оставшиеся твердые тела, способствуя формированию атмосферы и образованию поверхностных вод, необходимых для жизни."
terraform.21.wet.desc:0	"Температура на поверхности планеты §H[terraforming_planet.GetName]§! быстро повышается, и мы начали опускать капсулы с атмосферными газами в океаны планеты §H[terraforming_planet.GetName]§!.\n\nЭти огромные блоки отвержденных газов содержат смесь, необходимую для формирования на планете §H[terraforming_planet.GetName]§! пригодной для жизни атмосферы.\n\n§HЛазерные буры§! направленными лучами поглощенных тетрионов запустят глубинные океанические геотермальные источники и вулканы, ускоряя процесс — без них на это ушли бы десятки лет."
terraform.21.a:0	"Выпустить атмосферные газы."
terraform.21.a.tt:0	"Лазерные буры наряду со стратегическими астероидными бомбардировками поверхности планеты §H[terraforming_planet.GetName]§! высвободят необходимое количество воды и атмосферных газов.\n\n"
terraform.22.name:0	"Терразительные результаты"
terraform.22.cold.desc:0	"Получилось! На месте некогда безжизненных пустынь планеты §H[terraforming_planet.GetName]§! процветают новые экосистемы.\n\nИспользуя передовые технологии терраформирования, мы сократили запланированные расходы на 20%. Эти средства пойдут на дальнейшее улучшение ландшафта планеты §H[terraforming_planet.GetName]§!."
terraform.22.dry.desc:0	"Получилось! На месте заснеженной тундры планеты §H[terraforming_planet.GetName]§! процветают новые экосистемы.\n\nИспользуя передовые технологии терраформирования, мы сократили запланированные расходы на 20%. Эти средства пойдут на дальнейшее улучшение ландшафта планеты §H[terraforming_planet.GetName]§!."
terraform.22.wet.desc:0	"Получилось! На месте пустых океанов и рек планеты §H[terraforming_planet.GetName]§! процветают новые экосистемы.\n\nИспользуя передовые технологии терраформирования, мы сократили запланированные расходы на 20%. Эти средства пойдут на дальнейшее улучшение ландшафта планеты §H[terraforming_planet.GetName]§!."
terraform.22.a:0	"Подготовить участки для крупных поселений."
terraform.22.a.tt:0	"Пригодные для обитания участки по берегам озер и рек будут обустроены под поселения с большой плотностью населения.\n\n"
terraform.22.b:0	"Изучить новые экосистемы."
terraform.22.b.tt:0	"Мы соберем данные о влиянии наших способов терраформирования на биологические и геологические процессы, чтобы отладить их.\n\n"
terraform.30.name:0	"Неожиданная задержка"
terraform.30.cold.desc:0	"Под воздействием резких перепадов температур оборудование для терраформирования получило повреждения, что спровоцировало утечку углеводорода. Озоновый слой в атмосфере планеты §H[terraforming_planet.GetName]§! уничтожен. Внезапное §Hультрафиолетовое облучение§! на средних частотах серьезно тормозит процесс терраформирования.\n\nОзоновый слой может восстановиться самостоятельно, но при таких масштабах ущерба на это уйдут годы. Искусственное производство §Hнового озонового слоя§! необходимой плотностью 10 ч/млн возможно, но затратно.\n\nМы также могли бы поспособствовать процессу, вводя генетически модифицированную §Hпланетарную биомассу§!, но это займет больше времени."
terraform.30.dry.desc:0	"В результате пожара электрического происхождения вышло из строя оборудование по производству озона на планете §H[terraforming_planet.GetName]§!. Наиболее вероятная причина — использование электропроводки, не приспособленной к перепадам температур на планете §H[terraforming_planet.GetName]§!. Как бы то ни было, внезапное §Hультрафиолетовое облучение§! на средних частотах серьезно тормозит процесс терраформирования.\n\nСгоревшее оборудование можно заменить, но на восстановление при таких масштабах ущерба могут потребоваться годы. Искусственное производство §Hнового озонового слоя§H необходимой плотностью 10 ч/млн возможно, если мы приспособим для этого мощности, используемые для других целей.\n\nМы также могли бы поспособствовать процессу, вводя генетически модифицированную §Hпланетарную биомассу§!, но это займет больше времени."
terraform.30.wet.desc:0	"В результате ливневого паводка, спровоцированного перепадами температур, вышло из строя оборудование по производству озона на планете §H[terraforming_planet.GetName]§!. Внезапное §Hультрафиолетовое облучение§! на средних частотах серьезно тормозит процесс терраформирования.\n\nВышедшее из строя оборудование можно заменить, но на восстановление при таких масштабах ущерба могут потребоваться годы. Искусственное производство нового озонового слоя необходимой плотностью 10 ч/млн возможно, если мы приспособим для этого мощности, используемые для других целей.\n\nМы также могли бы поспособствовать процессу, вводя генетически модифицированную §Hпланетарную биомассу§!, но это займет больше времени."
terraform.30.a:0	"Начать производство озона."
terraform.30.a.tt:0	"Все доступные мощности будут использоваться для формирования озонового слоя достаточной плотности на планете §H[terraforming_planet.GetName]§!.\n\n"
terraform.30.b:0	"Создать больше биомассы с помощью генной инженерии."
terraform.30.b.tt:0	"Чтобы восстановить атмосферу на планете §H[terraforming_planet.GetName]§!, мы используем микроорганизмы, способные к быстрому размножению даже под воздействием интенсивного УФ облучения.\n\n"
terraform.31.name:0	"Озона много не бывает"
terraform.31.cold.desc:0	"Производство §Hозона§! позволило нам быстро компенсировать ущерб, нанесенный атмосфере планеты §H[terraforming_planet.GetName]§! аварийной утечкой углеводородов.\n\nНовый озоновый слой толще и покрывает более 26 миллионов кв. км, а значит, формирующиеся экосистемы планеты §H[terraforming_planet.GetName]§! могут восстановиться."
terraform.31.dry.desc:0	"Производство §Hозона§! позволило нам быстро компенсировать ущерб, нанесенный атмосфере планеты §H[terraforming_planet.GetName]§! пожаром, уничтожившим оборудование для терраформирования.\n\nНовый озоновый слой толще и покрывает более 26 миллионов кв. км, а значит, формирующиеся экосистемы планеты §H[terraforming_planet.GetName]§! могут восстановиться."
terraform.31.wet.desc:0	"Производство §Hозона§! позволило нам быстро компенсировать ущерб, нанесенный атмосфере планеты §H[terraforming_planet.GetName]§! ливневым паводком, уничтожившим оборудование для терраформирования.\n\nНовый озоновый слой толще и покрывает более 26 миллионов кв. км, а значит, формирующиеся экосистемы планеты §H[terraforming_planet.GetName]§! могут восстановиться."
terraform.31.a:0	"Мы создали новый мир."
terraform.31.a.tt:0	"Терраформирование планеты §H[terraforming_planet.GetName]§! завершено, хоть оно и обошлось недешево.\n\n"
terraform.32.name:0	"Наращивание биомассы"
terraform.32.cold.desc:0	"Способные к быстрому размножению и стойкие к радиации микроорганизмы заполонили тундры планеты §H[terraforming_planet.GetName]§!, помогая набрать необходимый уровень §Hбиомассы§! и завершить процесс терраформирования.\n\nНесмотря на ущерб от облучения, серьезных задержек удалось избежать. Озоновый слой планеты §H[terraforming_planet.GetName]§! восстановился."
terraform.32.dry.desc:0	"Способные к быстрому размножению и стойкие к радиации микроорганизмы заполонили пустыни планеты §H[terraforming_planet.GetName]§!, помогая набрать необходимый уровень §Hбиомассы§! и завершить процесс терраформирования.\n\nНесмотря на ущерб от облучения, серьезных задержек удалось избежать. Озоновый слой планеты §H[terraforming_planet.GetName]§! восстановился."
terraform.32.wet.desc:0	"Способные к быстрому размножению и стойкие к радиации микроорганизмы заполонили океаны и реки планеты §H[terraforming_planet.GetName]§!, помогая набрать необходимый уровень §Hбиомассы§! и завершить процесс терраформирования.\n\nНесмотря на ущерб от облучения, серьезных задержек удалось избежать. Озоновый слой планеты §H[terraforming_planet.GetName]§! восстановился."
terraform.32.a:0	"Мы породили жизнь там, где ее раньше не было."
terraform.32.a.tt:0	"Терраформирование планеты §H[terraforming_planet.GetName]§! завершено, хоть оно заняло больше времени, чем предполагалось.\n\n"
terraform.51.name:0	"Ранние терраформисты"
terraform.51.desc:0	"В пустошах мира §H[tomb_world_terraform.GetName]§! обнаружено старое оборудование для терраформирования. Неподалеку было раскопано аварийное поселение с останками группы клонов с идентичным геномом.\n\nСканеры показывают, что вскоре после прибытия клонов в результате §Hрасплавления в реакторе§! одного из двигателей терраформирования планета покрылась радиоактивным слоем.\n\nВ оставленном в поселении сообщении говорится, что клоны нашли способ устранить эту опасную аварию и завершить процесс терраформирования мира §H[tomb_world_terraform.GetName]§!. Однако среда была непригодной для обитания, и несколько дней спустя они погибли."
terraform.51.a:0	"Мы закончим то, что они начали."
terraform.51.a.tt:0	"С помощью современных технологий мы сможем выполнить те этапы терраформирования мира §H[tomb_world_terraform.GetName]§!, с которыми не справились клоны.\n\n"
terraform.51.b:0	"Утилизировать оборудование для терраформирования."
terraform.51.b.tt:0	"Старое оборудование для терраформирования в мире §H[tomb_world_terraform.GetName]§! будет разобрано.\n\n"
terraform.51.c:0	"Оставить в покое."
terraform.51.c.tt:0	"Не будем больше беспокоить мир §H[tomb_world_terraform.GetName]§!.\n\n"
terraform.52.name:0	"[tomb_world_terraform.GetName]: можно приступать к терраформированию."
terraform.52.desc:0	"Радиация в мире §H[tomb_world_terraform.GetName]§! локализована. Можно приступать к терраформированию."
terraform.52.a:0	"Отлично."
terraform.54.name:0	"Из могилы"
terraform.54.desc:0	"Терраформирование в мире §H[tomb_world_terraform.GetName]§! завершено. Клоны, пытавшиеся сделать этот негостеприимный мир пригодным для жизни, погибли, но мы довели их дело до конца."
terraform.54.a:0	"Мы достигли того, что считалось недостижимым."
terraform.54.a.tt:0	"Успешное терраформирование мира tomb_world_terraform доказывает, что даже планеты с самыми суровыми условиями можно приспособить для жизни.\n\n"
terraform.54.b:0	"Сохранить поселение и архивы клонов."
terraform.54.b.tt:0	"В отличие от ранних терраформистов, истории клонов не затеряются в веках.\n\n"
terraform.54.c:0	"Мы преуспели там, где они потерпели неудачу."
terraform.54.c.tt:0	"Мы завершили терраформирование мира tomb_world_terraform, с которым не справились до нас. Это свидетельство могущества §HКлингонской Империи§!.\n\n"
terraform.54.d:0	"Пусть такая судьба постигнет все низшие расы."
terraform.54.d.tt:0	"Мы добьемся величия за счет усилий других, включая давно забытых мертвецов, и не станем придавать этому значения\n\n."
terraform.54.e:0	"Пусть их страдания послужат уроком."
terraform.54.e.tt:0	"Трагическая история этих никчемных клонов поведает нашим детям об ужасах неэффективных экономических систем.\n\n"
terraform.70.name:0	"Террорформирование"
terraform.70.a:0	"Колонизировать, невзирая ни на что."
terraform.70.b:0	"Изучить избыточное терраформирование."
terraform.71.name:0	"Инженеры неудачи"
terraform.71.a:0	"Освоение новых территорий — это всегда непросто."
terraform.71.b:0	"Слава — удел смелых."
terraform.71.c:0	"Наша империя держится не на слабаках."
terraform.71.d:0	"Союз силен."
terraform.73.name:0	"Терреформирование"
terraform.73.a:0	"Пусть поселенцы обретут здесь покой."
terraform.73.b:0	"Терпение — это мощное оружие."
terraform.73.c:0	"Тщательное исследование приносит плоды."
terraform.73.d:0	"Всему есть рациональное объяснение."
country.2800.romulan.desc:0	"Начинается новый день в §HРомуланской Звездной Империи§!. После долгих лет тщательного планирования мы отобрали планету §HКитомер§! у презренных клингонов.\n\nКак и предполагалось, бой был коротким. Клингоны понесли тяжелые потери, наши же были незначительны. Жалкими были и попытки Федерации остановить нападение.\n\nНаш внезапный налет принес нам колонию большой стратегической важности. Но это только первая из многих грядущих побед.\n\nСкоро все низшие расы станут нашей собственностью, а тех, кто воспротивится, мы уничтожим так же, как и защитников §HКитомера§!."
country.2800.b.tt:0	"Мы осознаем, что вселенная обширна и непредсказуема, и будем учитывать это при будущем §Hпервом контакте§!.\n\n"
country.2811.f:0	"Все hurl'q («чужаки») будут презираться."
country.2811.f.tt:0	"Все не-клингоны будут считаться гражданами второго сорта, пока не докажут, что достойны иного отношения.\n\n"
country.2811.g:0	"Низшие расы будут нашими слугами."
country.2811.g.tt:0	"Инопланетные расы, живущие на нашей территории, будут нам служить.\n\n"
country.2811.h:0	"Править мягкой рукой."
country.2811.h.tt:0	"Мы будем пристально наблюдать за не-кардассианцами, живущими на нашей территории.\n\n"
country.2811.i:0	"Править твердой рукой."
country.2811.i.tt:0	"Мы будем более сурово относиться к не-кардассианцам, живущим на нашей территории.\n\n"
country.2811.j:0	"Они будут нашими рабами."
country.2811.j.tt:0	"Мы заберем на службу не-кардассианцев, живущих на нашей территории.\n\n"
country.2812.f:0	"В спартанских условиях."
country.2812.f.tt:0	"Сейчас не время жить не по средствам.\n\n"
country.2812.g:0	"По приемлемым стандартам."
country.2812.g.tt:0	"Мы можем себе позволить немного роскоши.\n\n"
country.2812.h:0	"В роскоши."
country.2812.h.tt:0	"Какой бы ни была ситуация, мы будем наслаждаться всем лучшим, что есть в §Hгалактике§!.\n\n"
country.2812.i:0	"Прожиточный минимум."
country.2812.i.tt:0	"Мы будем обеспечивать свой §Hнарод§! необходимым для выживания минимумом.\n\n"
country.2812.j:0	"Махинации в экономике."
country.2812.j.tt:0	"Мы улучшим материальные условия для своего §Hнарода§!, в какие бы долги ни пришлось ради этого влезть.\n\n"
country.2820.f:0	"Вымогать из дома Дюраса деньги."
country.2820.f.tt:0	"Доверять нам было ошибкой, §Hbruchon («предатель») Джа'род§!. Пора вытянуть из этого дома все.\n\n"
country.2820.g:0	"Выразить Клингонской Империи искренние соболезнования."
country.2820.g.tt:0	"Впутываться в хитрые дела ромуланцев не входит в наши планы. Очевидно, что между §HФедерацией§! и §HКлингонской Империей§! формируется союз, который может принести пользу нам обоим."
country.2820.h:0	"Подбросить журналы послу Федерации.\n\n"
country.2820.h.tt:0	"Хоть ромуланских военных и поймали, они доказали, что обладают по-настоящему опасными навыками. Возможно, нам стоит последовать их примеру.\n\n"
country.2800.name:0	"Пепел Китомера"
country.2800.ufop.desc:0	"В одно мгновение относительный мир между §Hальфа§! и §Hбета-квадрантами§!, длившийся пятьдесят лет, лопнул.\n\nВ результате жестокого коварного нападения §Hромуланцев§! на клингонскую колонию §HКитомер§! погибли более 4000 человек. Хотя кораблю §HФедерации§! удалось перехватить секретные переговоры ромуланцев, к моменту его прибытия осталась лишь горстка выживших.\n\nЭта бойня знаменует начало новой политической эпохи в нашей §Hгалактике§!: эпохи непрозрачности, неопределенности, новой ненависти в отношении старых соперников и недоверия даже внутри самых прочных союзов.\n\nНаши поступки в отношении других определят будущее §HФедерации§!."
country.2800.klingon.desc:0	"Подлое нападение §Hромуланцев§! на нашу колонию на §HКитомере§! вызвало возмущения по всей §HКлингонской Империи§!. Количество погибших в этой бессмысленной бойне исчисляется тысячами.\n\nТе, кого мы считали союзниками, наконец-то раскрыли свои истинные намерения. Они украли бесценный кусок клингонской территории прямо у нас из-под lochDu' («усы»). Они относятся к нам, как к животным, с которыми можно делать все, что вздумается, даже убивать без последствий.\n\nМы отомстим. Уже гремят боевые барабаны, и каждая клингонская душа жаждет ромуланской крови.\n\n§HКлингонская Империя§! покажет, на что способна, сметая своих врагов, заключая новые союзы и покоряя любого, кто встанет у нас на пути. Врата §HСто-во-кора§! ждут."
country.2800.cardassian.desc:0	"Настали хрупкие времена. Внезапная атака ромуланцев принесла им победу: они захватили бывшую клингонскую колонию §HКитомер§!.\n\nСогласно отчетам крупномасштабная орбитальная бомбардировка началась практически без предупреждения и унесла жизни тысяч клингонов. Корабль §HФедерации§!, находившийся поблизости, не смог повлиять на исход конфликта.\n\nМы ответственно заявляем, что §HКардассианский Союз§! не имеет никакого отношения к этому акту агрессии. Прежде чем осуждать или оправдывать кого-либо, мы дождемся результатов официального расследования, проводимого должностными лицами нашего §Hгосударства§!.\n\nКак показывает история, наш §Hнарод§! выстоит. Благополучие других, незначительных рас никогда не будет у нас в приоритете. Но ничто не мешает подружиться с теми, чьи цели совпадают с нашими."
country.2800.a:0	"Мы будем первыми приветствовать другие цивилизации."
country.2800.a.tt:0	"Мы будем с уважением относиться к любым разумным расам, с которыми встретимся.\n\n"
country.2800.b:0	"Мы будем относиться к другим цивилизациям настороженно."
country.2800.c:0	"Мы будем враждебно относиться к другим цивилизациям."
country.2800.c.tt:0	"Мы продемонстрируем встреченным разумным расам свое главенство любыми необходимыми способами.\n\n"
country.2801.name:0	"Суть заговора"
country.2801.ufop.desc:0	"Все силы нашей разведки брошены на то, чтобы выяснить правду о §HКитомерском заговоре§!.\n\nПока мы не выясним причины внезапной атаки §HРомуланской Звездной Империи§! на клингонов, наши §Hшпионы§! для нас будут недоступны.\n\nПо всей §Hгалактике§! сохраняется сильная напряженность."
country.2801.klingon.desc:0	"Наши §Hшпионы§! работают на износ в попытках выяснить, кто из ромуланцев стоит за убийством 4000 клингонов на §HКитомере§!.\n\nНужно было уничтожить ромуланцев после стычки на §HНарендре III§! несколько лет назад. Пока мы не выясним, почему они выбрали именно этот момент для полномасштабного вторжения в одну из наших колоний, наши §Hшпионы§! для нас будут недоступны.\n\nПо всей §Hгалактике§! сохраняется сильная напряженность."
country.2801.romulan.desc:0	"Взгляды всей §Hгалактики§! прикованы к нам. §HФедерация§! и §HКлингонская Империя§! следят за каждым нашим шагом, ожидая, пока мы не допустим промашку и не выдадим подробности §HКитомерского дела§!.\n\nКонтрразведка уже в действии. Наши §Hшпионы§! работают не покладая рук, чтобы исказить и запутать любой след, который может навести на наш следующий шаг.\n\nТак что наши §Hшпионы§! будут недоступны для заданий до тех пор, пока не будет обеспечено наше преимущество."
country.2801.cardassian.desc:0	"Оперативники §HОбсидианового ордена§! работают глубоко под прикрытием, пытаясь выяснить детали §HКитомерского заговора§!.\n\nПока мы не получим больше сведений о хитроумном нападении §HРомуланской Звездной Империи§! на клингонов, наши §Hшпионы§! для нас будут недоступны.\n\nПо всей §Hгалактике§! сохраняется сильная напряженность."
country.2801.a:0	"Опасный момент."
country.2801.a.tt:0	"Мы приложим все усилия, чтобы восстановить мир в §Hальфа§! и §Hбета-квадрантах§!.\n\n"
country.2801.b:0	"Нужно сосредоточиться на выполнении нашей задачи."
country.2801.b.tt:0	"Мы схватим тех, кто повинен в этих злодеяниях, и предадим их справедливому суду. На то воля §HКейлиса§!.\n\n"
country.2801.c:0	"Им не удастся выведать наши планы."
country.2801.c.tt:0	"Никто не сможет нас остановить.\n\n"
country.2801.d:0	"Удвоим наши квоты."
country.2801.d.tt:0	"Мы не можем тратить усилия впустую.\n\n"
country.2811.name:0	"Как мы с ними поступим?"
country.2811.ufop.desc:0	"В состав §Hфедерации§! входит множество рас, которым гарантировано сохранение достоинства, равенство перед законом и доступ к общим научным достижениям.\n\nЧленство в §HФедерации§! предполагает, что мы сделаем все возможное, чтобы уладить разногласия мирным путем и максимально выгодным для всех участников образом.\n\nИ все же, несмотря на приверженность этим принципам, никогда еще мы не испытывали таких сомнений относительно будущего. Реалии §HКитомерского инцидента§! поставили нас перед трудным выбором: как относиться к новым расам, которые пожелают присоединиться к нам?"
country.2811.klingon.desc:0	"Хотя мы, клингоны, самые отважные и искусные воины во всей §Hгалактике§!, §HИмперия§! не исключает возможность проживания других достойных рас в пределах наших границ.\n\nВ былые времена отважные чужаки могли завоевать себе место среди нас героическими поступками. Но после §HКитомерской резни§! все изменилось.\n\nНа рассвете этой новой мрачной эпохи у нас, вероятно, не осталось выбора: придется поставить собственные интересы превыше всего прочего. А мудрый воин знает, что порой разницу между победой и верной смертью определяет количество друзей, сражающихся бок о бок о ним."
country.2811.romulan.desc:0	"Теперь, когда пепел остыл, стало ясно, что ни §HФедерация§!, ни клингоны не в силах помешать нам. В сущности, успешный захват §HКитомера§! обеспечивает становление нашей §HЗвездной Империи§! на галактической сцене.\n\nЕсли мы грамотно разыграем §Hпиксмит§!, ромуланцы будут править этой §Hгалактикой§! ближайшие десять тысяч лет. Впрочем, один неверный шаг перечеркнет все наши усилия.\n\nТерпение, хитрость и изящество теней — вот залог окончательной победы. Но мы не побрезгуем использовать других, если нам это будет выгодно."
country.2811.cardassian.desc:0	"§HКитомерский инцидент§! пошатнул союзы и заронил семена недоверия по всей §Hгалактике§!. Еще не выпадала столь удачная возможность для нашего §Hсоюза§!, чтобы воспрянуть и вырвать свой успех из лап тех, кто нас угнетает.\n\nИ хоть никому не приходилось страдать так, как страдали мы, по мере роста нашей цивилизации неизбежно появятся чужаки, которые пожелают присоединиться к нашей борьбе.\n\nМы всенепременно будем внимательнейшим образом присматриваться ко всем не-кардассианцам в пределах наших границ. Вопрос только в том, как крепко §Hгосударству§! брать их за горло, чтобы не допустить предательства?"
country.2811.a:0	"Как доверенных членов."
country.2811.a.tt:0	"Любой, кто придет сюда, сможет получить полноправное гражданство.\n\n"
country.2811.b:0	"Как непроверенных членов."
country.2811.b.tt:0	"Любой, кто придет сюда, сможет со временем заслужить полноправное гражданство.\n\n"
country.2811.c:0	"Используем силу чужаков."
country.2811.c.tt:0	"Нам нужно больше §Hрабочих§!. На эту роль подойдут представители других рас.\n\n"
country.2811.d:0	"Используем мудрость чужаков."
country.2811.d.tt:0	"Нам нужно больше §Hспециалистов§!. На эту роль подойдут представители других рас.\n\n"
country.2811.e:0	"Чужаки должны будут продемонстрировать свою честь."
country.2811.e.tt:0	"Только самые отважные годятся на роль наших §Hправителей§!. Представители других рас не исключение.\n\n"
country.2812.name:0	"Взгляд из зеркала"
country.2812.ufop.desc:0	"§HФедерация§! зиждется на взаимном доверии и развитии. Даже в пост§Hкитомирские§! времена, когда ни в чем нельзя быть уверенными, нельзя отказываться от ценностей, которые нас определяют.\n\nКак бы ни развивались дальнейшие события на фоне этой трагедии, мы должны смотреть в будущее с оптимизмом.\n\nБудем считать, что другие цивилизации действуют из лучших побуждений и что наша §Hгалактика§! — это место, полное поразительных чудес, которые еще предстоит открыть."
country.2812.klingon.desc:0	"Никто не спасет нас, кроме нас самих. Какие бы союзы мы ни заключали, §HКлингонская Империя§! в конечном итоге сама за себя.\n\nЕсли §Hкитомерская§! резня нас чему и научила, так это тому, что нужно настороженно относиться к тем, кому мы доверяем, и в первую очередь к самим себе: к тому, как мы ведем свои дела и кого из своих наделяем властью."
country.2812.romulan.desc:0	"Хоть вся §Hгалактика§! нас осуждает, §HКитомерское дело§! было необходимо.\n\nНам удалось застать врага врасплох лишь потому, что они слишком долго не обращали нас внимания, относились к нам пренебрежительно, не признавали нас. Нападение на клингонов вне всякого сомнения продемонстрировало, что нашей империи стоит опасаться.\n\nВозможно, пришло время вознаградить себя соответствующим образом. Или нам стоит сдержать вошедший в поговорки §Hdaefv§! до полной победы? Какова будет жизнь ромуланцев в грядущей эпохе господства над галактикой?"
country.2812.cardassian.desc:0	"§HКитомерский инцидент§! вынудил нас ускорить реализацию многовековой программы развития в §Hальфа§! и §Hбета-квадрантах§!.\n\nПостоянная подпитка нашей промышленности привела §HКардассианский Союз§! к периоду интенсивной оптимизации, которую мы сейчас наблюдаем.\n\nОднако сжатые сроки означают усиленное давление. Возможно, придется пересмотреть нормы потребления материальных благ. Таким образом, оптимальный экономический курс — это…"
country.2812.a:0	"Не поступаться собственными идеалами."
country.2812.a.tt:0	"Формирование §HФедерации§! длится веками и осуществляется усилиями множества людей, посвятивших свою жизнь созданию благоприятного будущего. Мы исполним их мечту.\n\n"
country.2812.b:0	"Не позволять страху определять наши действия."
country.2812.b.tt:0	"§HФедерация§! остается маяком мира и прозрачности. Будем последовательны в своих речах и действиях.\n\n"
country.2812.c:0	"Клингонам нужен сильный правитель."
country.2812.c.tt:0	"§HРабочие§! — это расплавленное ядро нашей цивилизации, и наша раса должна отдавать им приоритет.\n\n"
country.2812.d:0	"Клингонам нужен духовный правитель."
country.2812.d.tt:0	"§HСпециалисты§! — это лезвие бритвы нашей цивилизации, и наша раса должна отдавать им приоритет.\n\n"
country.2812.e:0	"Клингонам нужен почетный правитель."
country.2812.e.tt:0	"Наши §Hправители§! — это факелы, что направляют нас. Нужно учитывать это при назначениях на руководящие посты.\n\n"
country.2820.name:0	"Отчет по Китомерскому делу"
country.2820.ufop.desc:0	"Агенты нашей разведки завершили расследование §HКитомерской бойни§!. Выяснилось, что планетарная система обороны колонии была отключена за мгновение до начала разрушительных орбитальных бомбардировок.\n\nПоскольку многие свидетели погибли, нам не хватает свидетельств очевидцев происшествия. Однако нашим агентам удалось отыскать §Hжурнал§! командующего §Hкитомерским форпостом§!. Записи указывают на то, что в событиях замешан §Hдом Мога§!.\n\nНаши §Hшпионы§! вернулись и готовят отчет для §HКлингонской Империи§!"
country.2820.klingon.desc:0	"Наши шпионы завершили расследование §Hкитомерской бойни§!. Выяснилось, что планетарная система обороны колонии была отключена за мгновение до начала разрушительных орбитальных бомбардировок, устроенных §Hромуланскими petaQpu'§! («ублюдки»).\n\nПоскольку большинство свидетелей были подло убиты, в ходе расследования мы получили мало свидетельств очевидцев. Однако нашим шпионам удалось отыскать §Hжурнал§! §Hla'§!, командующего нашим форпостом на §HКитомере§!. Записи указывают на то, что в событиях замешан §Hдом Мога§!.\n\nНаши §Hшпионы§! вернулись и готовят отчет."
country.2820.romulan.desc:0	"Наши §Hоперативники из Тал Шиар§! уничтожили все сведения об экипажах §HD'deridex galae§! («флотилия боевых кораблей»), участвовавших в §HКитомерском деле§!. Теперь мы можем предоставить часть засекреченной информации административному совету: это дело рук самих клингонов.\n\nПродажный, потерявший терпение клингон по имени §HДжа'род§! из §Hдома Дюраса§! передал нам коды защитной системы §HКитомера§!, благодаря чему мы быстро нейтрализовали 78% жителей планеты, включая самого предателя.\n\nЭто было проще, чем сыграть в солдатиков. Очевидцев осталось немного. Все записи, указывающие на участие в деле §Hдома Дюраса§!, были изъяты сотрудниками §HТал Шиар§!.\n\nНаши §Hшпионы§! вернулись и готовятся к финальной игре."
country.2820.cardassian.desc:0	"Наши оперативники из §HОбсидианового ордена§! завершили расследование §HКитомерского инцидента§!. Работа защитной системы колонии была нарушена за мгновение до того, как ромуланцы приступили к орбитальным бомбардировкам.\n\nПоскольку большая часть свидетелей была устранена, нам катастрофически не хватает свидетельств очевидцев. Однако, нашим агентам удалось найти кое-что любопытное на руинах: §Hжурнал§! командующего §Hкитомерским форпостом§!. Записи указывают на то, что в событиях замешан §Hдом Мога§!.\n\nНаши §Hшпионы§! вернулись, и наиболее уважаемые легаты готовят официальное сообщение по галактике."
country.2820.a:0	"Передать журнал клингонам."
country.2820.a.tt:0	"Передадим клингонам собранные нами сведения.\n\n"
country.2820.b:0	"Уничтожить журнал."
country.2820.b.tt:0	"Нельзя делиться разведданными, из-за которых может вспыхнуть гражданская война. Скроем эту информацию, чтобы сохранить мир.\n\n"
country.2820.c:0	"Осудить дом Мога."
country.2820.c.tt:0	"Ромуланцы предали нас в §Hбитве за Нарендру III§!, а эта бойня только подтвердила их вероломство. Но наш собственный народ? §HДом Мога§! лишается всех почестей.\n\n"
country.2820.d:0	"Провести расследование."
country.2820.d.tt:0	"Мы выделим часть ресурсов на детальное расследование участия §HМога§! в §HКитомерской бойне§!.\n\n"
country.2820.e:0	"Подставить дом Мога."
country.2820.e.tt:0	"В знак признательности §Hдому Дюраса§! и в благодарность за трогательную жертву §HДжа'рода§!, мы подбросили на §HКитомер§! сфальсифицированный журнал, который приведет расследование к §Hдому Мога§!.\n\n"
country.2821.name:0	"Сыновья Мога"
country.2821.desc:0	"У нас есть первые зацепки в расследовании участия §HМога§! в §HКитомерской бойне§!. §HСыновья Мога§!, §HВорф§! и §HКурн§!, считают, что §Hкитомерский§! журнал, свидетельствующий о предательстве их отца, — это фальшивка."
country.2821.a:0	"Продолжить расследование."
country.2822.name:0	"Китомерский заговор"
country.2822.desc:0	"После двадцатилетних попыток восстановить честь §HМога§! один из наших полевых исследователей выяснил, что послужило толчком к §HКитомерской бойне§!. Какую благоприятную возможность даровал нам §HКейлис§!!\n\nВоин получил в распоряжение ромуланские записи о бойне. Их подлинность была подтверждена. Засекреченные сведения в деталях описывают, как §HДжа'род§! из §Hдома Дюраса§! добровольно передал коды дефлекторного щита планеты ромуланским военным.\n\nИ §HМог§!, и §HДжа'род§! оказались среди тысяч поселенцев, убитых в этой резне, так что ромуланцам не составило труда отвести подозрения от §Hдома Дюраса§! и ложно обвинить §Hдом Мога§!.\n\nЭто бесчестный способ вести войну. Нам претят засады, предательство и коварство."
country.2822.a:0	"Осудить дом Дюраса."
country.2822.a.tt:0	"§HДжа'род§!, ты petaQ, jey'naS ghoqwI' («двуличный ублюдок»). Твоему §Hдому§! не избежать последствий твоего позорного поступка.\n\n"
country.2822.b:0	"Засекретить записи."
country.2822.b.tt:0	"Представители §Hдома Дюраса§! слишком прочно закрепились во власти. Мы не можем подвергать государство риску гражданской войны. Выбора нет: придется и дальше осуждать §Hдом Мога§!.\n\n"
hrb_pirates.100.ufop.desc:0	"§HПобеда!§! Завихрения космического мусора — вот и все, что осталось от навсиканского дредноута.\n\nИз скопления обломков корабля ускользнул шаттл. Прежде чем включить маскировку, с него передали сообщение: «Сегодня я потерпела поражение. Но я, §HБеззубая§!, еще отомщу за свободных людей, которых вы здесь убили».\n\nДогнать шаттл не удалось."
hrb_pirates.100.klingon.desc:0	"§HtlhIngan maH!§! («Мы клингоны!»). Завихрения космического мусора — вот и все, что осталось от навсиканского дредноута.\n\nИз скопления обломков корабля ускользнул шаттл. Прежде чем включить маскировку, с него передали сообщение: «Сегодня я потерпела поражение. Но я, §HКлыкастая§!, еще отомщу за свободных навсиканцев, которых вы здесь убили».\n\nБесчестная §HpetaQ§! («мразь») сбежала прежде, чем мы смогли ее прикончить."
hrb_pirates.100.romulan.desc:0	"§HVesh ta'jot!§! («Убить их всех!») Завихрения космического мусора — вот и все, что осталось от навсиканского дредноута.\n\nИз скопления обломков корабля ускользнул шаттл. Прежде чем включить маскировку, с него передали сообщение: «Сегодня я потерпела поражение. Но я, §HЗуболомка§!, еще отомщу за свободных ромуланцев, которых вы здесь убили».\n\nСмышленая стерва замела следы, и мы не сумели поймать ее."
hrb_pirates.100.cardassian.desc:0	"§HНарод ликует!§! Завихрения космического мусора — вот и все, что осталось от навсиканского дредноута.\n\nИз скопления обломков корабля ускользнул шаттл. Прежде чем включить маскировку, с него передали сообщение: «Сегодня я потерпела поражение. Но я, §HБессмертная§!, еще отомщу за свободных навсиканцев, которых вы здесь убили».\n\nКоварная отступница предвидела такой поворот событий. Мы не смогли догнать ее."
hrb_pirates.90.desc:0	"Космические пираты снова напали. В результате их яростной атаки мы лишились ценных ресурсов. Они появились из ниоткуда, нанесли удар, а потом исчезли, оставив только без конца повторяющееся сообщение: §E«Присоединяйтесь к нам — или умрите».§!"
hrb_pirates.20.name:0	"Зарождение космического пиратства"
hrb_pirates.20.ufop.desc:0	"Развитие торговли между звездами возымело непредвиденные последствия. §HПираты§! напали на наши торговые суда.\n\nОчевидцы сообщают, что эти §Hкосмические пираты§! — это сборище анархистов, рецидивистов и прочих маргиналов.\n\nЦелью §Hкосмических пиратов§! стал дейтерий. Пленников пощадили, но многим на захваченных кораблях предложили присоединиться к пиратам и присягнуть на верность некоей Беззубой."
hrb_pirates.20.klingon.desc:0	"Растущие потребности в торговле привели к непредвиденным последствиям. §HПираты§! напали на наши торговые суда.\n\nОчевидцы сообщают, что эти §Hкосмические пираты§! — слабаки и болваны, которые сбились с пути воина. Теперь они пытаются прославиться, обворовывая клингонов\n\nЦелью §Hкосмических пиратов§! стал дейтерий. Пленников пощадили, но многим на захваченных кораблях предложили присоединиться к пиратам и присягнуть на верность некоей Клыкастой."
hrb_pirates.20.romulan.desc:0	"Развитие коммерческих связей между мирами возымело непредвиденные последствия. §HПираты§! напали на наши торговые суда.\n\nОчевидцы сообщают, что эти §Hкосмические пираты§! — тупоумные, жалкие воришки. У них нет ни стратегии, ни плана.\n\nЦелью §Hкосмических пиратов§! стал дейтерий. Пленников пощадили, но многим на захваченных кораблях предложили присоединиться к пиратам и присягнуть на верность некоей Зуболомке."
hrb_pirates.20.cardassian.desc:0	"Развитие производства в межзвездных масштабах возымело непредвиденные последствия. §HПираты§! напали на наши торговые суда.\n\nОчевидцы сообщают, что эти §Hкосмические пираты§! — вероломные головорезы, которые пытаются обогатиться за счет союза.\n\nЦелью §Hкосмических пиратов§! стал дейтерий. Пленников пощадили, но многим на захваченных кораблях предложили присоединиться к пиратам и присягнуть на верность некоей Бессмертной."
hrb_pirates.20.a:0	"Тр-р-р-ревожное развитие событий."
hrb_pirates.20.a.tt:0	"Будем следить за ситуацией и расширять просветительские программы для молодежи, чтобы уберечь ее от связей с пиратами."
hrb_pirates.20.b:0	"Пираты? QI'yaH! («твою ж мать»)"
hrb_pirates.20.b.tt:0	"Хоть клингоны и не боятся таких презренных трусов, нужно очистить от них торговые пути, чтобы по ним можно было следовать беспрепятственно."
hrb_pirates.20.c:0	"Только всякое отребье идет в пираты."
hrb_pirates.20.c.tt:0	"Мы уничтожим презренных пиратов, заполонивших наши торговые пути."
hrb_pirates.20.d:0	"Пиратство угрожает Кардассианскому миру."
hrb_pirates.20.d.tt:0	"Нельзя мириться с пиратами на наших торговых путях."
hrb_pirates.140.name:0	"Навсиканский дредноут"
hrb_pirates.140.ufop.desc:0	"На нас надвигается неизвестное судно огромных размеров. Его намерения, похоже, враждебны. Сканирование показывает, что судно оснащено высокотехнологичными щитами и мощным вооружением, а в его отсеках хватит места для целых флотилий из кораблей поменьше.\n\nМы получили сигнал: §E«Это Беззубая с навсиканского дредноута. Мы не склонимся перед вами. Отдавайте дейтерий — или умрете».§!\n\nЭто те же самые §Hкосмические пираты§!, которые раньше нападали на наши торговые корабли. Это, наверное, их флагман."
hrb_pirates.140.klingon.desc:0	"Неизвестное судно огромных размеров открыло по нам огонь. Сканирование показывает, что судно оснащено высокотехнологичными щитами и мощным вооружением, а в его отсеках хватит места для целых флотилий из кораблей поменьше.\n\nМы получили сигнал: §E«Это Клыкастая с навсиканского дредноута. Мы не склонимся перед вами. Отдавайте дейтерий — или умрете».§!\n\nЭто те же самые §Hкосмические пираты§!, которые подло нападали на наши торговые корабли. Это, наверное, их флагман."
hrb_pirates.140.romulan.desc:0	"Неизвестное судно огромных размеров внезапно напало на нас. Сканирование показывает, что судно оснащено высокотехнологичными щитами и мощным вооружением, а в его отсеках хватит места для целых флотилий из кораблей поменьше.\n\nМы получили сигнал: §E«Это Зуболомка с навсиканского дредноута. Мы не склонимся перед вами. Отдавайте дейтерий — или умрете».§!\n\nЭто те же самые §Hкосмические пираты§!, которые предпринимали жалкие атаки на наши торговые корабли. Это, наверное, их флагман."
hrb_pirates.140.cardassian.desc:0	"Неизвестное судно огромных размеров напало на нас. Сканирование показывает, что судно оснащено высокотехнологичными щитами и мощным вооружением, а в его отсеках хватит места для целых флотилий из кораблей поменьше.\n\nМы получили сигнал: §E«Это Бессмертная с навсиканского дредноута. Мы не склонимся перед вами. Отдавайте дейтерий — или умрете».§!\n\nЭто те же самые §Hкосмические пираты§!, которые осаждали наши торговые пути. Это, наверное, их флагман."
hrb_pirates.140.a:0	"Поднять щиты."
hrb_pirates.140.a.tt:0	"Пираты нас не запугают."
hrb_pirates.140.b:0	"Приготовиться к бою."
hrb_pirates.140.b.tt:0	"Клингоны не боятся пиратов."
hrb_pirates.140.c:0	"Не давать пощады."
hrb_pirates.140.c.tt:0	"Покажем этим пиратам, как жестоко они просчитались."
hrb_pirates.140.d:0	"Нападение на одного из нас — это нападение на всех нас."
hrb_pirates.140.d.tt:0	"Нужно немедленно устранить пиратскую угрозу."
hrb_pirates.100.name:0	"Дредноут уничтожен"
hrb_pirates.100.a:0	"Пираты потерпели разгромное поражение."
hrb_pirates.100.a.tt:0	"Хотя навсиканский дредноут уничтожен, пираты могут снова напасть."
hrb_pirates.100.b:0	"Мы выиграли битву. А теперь война!"
hrb_pirates.100.b.tt:0	"Хотя навсиканский дредноут уничтожен, мы не успокоимся до тех пор, пока всех остальных пиратов не постигнет та же участь."
hrb_pirates.100.c:0	"Охотники стали добычей."
hrb_pirates.100.c.tt:0	"После уничтожения навсиканского дредноута среди пиратов будет расти отчаяние."
hrb_pirates.100.d:0	"Мы искореним пиратство в галактике."
hrb_pirates.100.d.tt:0	"Мы уничтожили навсиканский дредноут. Теперь нужно как можно скорее раздавить остатки пиратов."
hrb_pirates.150.name:0	"Возвращение дредноута"
hrb_pirates.150.desc:0	"Мы заметили еще одно пиратское судно, похожее на §Hнавсиканский дредноут§!, только еще крупнее. Сканеры показывают, что оно так же хорошо вооружено и враждебно, как предшественник. И оно готовится к атаке…"
hrb_pirates.150.a:0	"Они построили еще один."
hrb_pirates.150.a.tt:0	"Нельзя допустить, чтобы пираты снова закрепились в галактике с помощью нового флагмана."
hrb_pirates.150.b:0	"Пока мы спим, враг не дремлет."
hrb_pirates.150.b.tt:0	"Пираты вернулись, и теперь они еще сильнее. Нужно немедленно уничтожить новый флагман."
hrb_pirates.150.c:0	"Всего лишь еще один трофей."
hrb_pirates.150.c.tt:0	"Сколько бы флагманов ни построили пираты, мы уничтожим их все."
hrb_pirates.150.d:0	"Пощады не давать."
hrb_pirates.150.d.tt:0	"Новый флагман пиратов представляет угрозу нашей безопасности. Его нужно немедленно уничтожить."
hrb_pirates.160.name:0	"Пиратский форт"
hrb_pirates.160.ufop.desc:0	"Мы обнаружили оперативную базу пиратов. Сканеры показывают, что их §Hоплот§! — это укрепленная космическая база в §Hсистеме [redoubt_spawn_system.GetName]§!.\n\nВ составе их §Hфлота§! преимущественно наши собственные корабли, которые они украли, хотя есть и вражеские, перестроенные из лома и запчастей."
hrb_pirates.160.klingon.desc:0	"Мы обнаружили оперативную базу пиратов. Сканеры показывают, что их §Hоплот§! — это крошечная космическая база в §Hсистеме [redoubt_spawn_system.GetName]§!.\n\nВ составе их §Hфлота§! преимущественно наши собственные корабли, которые они украли, хотя есть и трофейные, перестроенные из лома и запчастей."
hrb_pirates.160.romulan.desc:0	"Мы обнаружили оперативную базу пиратов. Сканеры показывают, что их §Hоплот§! — это жалкая космическая база в §Hсистеме [redoubt_spawn_system.GetName]§!.\n\nВ составе их §Hфлота§! преимущественно наши собственные корабли, которые они украли, хотя есть и ворованные вражеские, перестроенные из лома и запчастей."
hrb_pirates.160.cardassian.desc:0	"Мы обнаружили оперативную базу пиратов. Сканеры показывают, что их §Hоплот§! — это обстоятельно перестроенная космическая база в §Hсистеме [redoubt_spawn_system.GetName]§!.\n\nВ составе их §Hфлота§! преимущественно наши собственные корабли, которые они украли, хотя есть и отремонтированные вражеские, собранные с помощью лома и запчастей."
hrb_pirates.160.a:0	"Привлечь разбойников к ответственности."
hrb_pirates.160.a.tt:0	"Вся мощь §HОбъединенной Федерации планет§! обрушится на пиратов. К тем, кто сдастся, будет проявлено снисхождение."
hrb_pirates.160.b:0	"Пусть отведают наших mek'leth («клинков»)."
hrb_pirates.160.b.tt:0	"Пусть пираты узнают, каково это — нападать на тех, кто может дать отпор."
hrb_pirates.160.c:0	"Они должны понести кару."
hrb_pirates.160.c.tt:0	"Все пираты предатели, и обращаться с ними следует соответственно."
hrb_pirates.160.d:0	"Уничтожить их."
hrb_pirates.160.d.tt:0	"Мы должны отстоять незыблемость наших законов. Пиратство нужно искоренить."
hrb_pirates.160.e:0	"Попытаться выйти на контакт."
hrb_pirates.160.e.tt:0	"Попытаемся связаться с пиратами и решить конфликт мирным путем. Но если переговоры не помогут, мы применим силу."
hrb_pirates.170.name:0	"Тонкости профессионального пиратства…"
hrb_pirates.170.ufop.desc:0	"Предводительница пиратов, §HБеззубая§!, согласилась на переговоры. §HБеззубая§! — одаренная женщина. Она настолько хороша в ближнем бою, что ее товарищи из страха согласились последовать за ней в профессиональный преступный мир.\n\n§HБеззубая§! утверждает, что ее команда состоит из анархистов, осевших на этой космической станции с целью создать общину без власти. В системе §H[redoubt_spawn_system.GetName]§! действует одно-единственное правило: ношение §Hкостюмов§! запрещено.\n\n§HБеззубая§! также говорит, что они пиратство в их планы не входило. Но достать §Hдейтерий§! законным путем не получается, так что у них не осталось выбора, кроме как воровать его. Она готова покончить с враждой, если мы снабдим ее команду дейтерием в достаточном для выживания объеме."
hrb_pirates.170.klingon.desc:0	"Предводительница пиратов, §HКлыкастая§!, согласилась на переговоры. §HКлыкастая§! — искусная воительница. Она настолько хорошо овладела искусством мок'бара, что ее товарищи из страха согласились последовать за ней в преступный мир.\n\n§HКлыкастая§! утверждает, что ее клан состоит из анархистов, осевших на этой космической станции с целью создать общину без власти. В системе §H[redoubt_spawn_system.GetName]§! действует одно-единственное правило: ношение §Hкостюмов§! запрещено.\n\n§HКлыкастая§! также говорит, что пиратство в планы клана не входило. Но достать §Hдейтерий§! законным путем не получается, так что у них не осталось выбора, кроме как воровать его. Она готова покончить с враждой, если мы снабдим ее клан дейтерием, чтобы они не передохли, как никчемные §HHa'DIbaH§! («звери»)."
hrb_pirates.170.a:0	"Объявить о прекращении огня."
hrb_pirates.170.a.tt:0	"Мы больше не будем нападать на §HБеззубую§! и ее пиратов. Впрочем, на любые акты агрессии мы ответим подавляющей силой."
hrb_pirates.170.b:0	"Пираты не стоят того, чтобы биться с ними."
hrb_pirates.170.b.tt:0	"Пираты — недостойные противники. Империи незачем тратить время на ссоры с ними."
hrb_pirates.170.c:0	"Мы не ведем переговоры с пиратами."
hrb_pirates.170.c.tt:0	"Мы не остановимся до тех пор, пока они не будут уничтожены."
hrb_pirates.130.name:0	"Конец пиратов"
hrb_pirates.130.ufop.desc:0	"§HБаза§! пиратов в системе §H[redoubt_spawn_system.GetName]§! уничтожена. Их предводительница, §HБеззубая§!, сдалась в плен.\n\nС огнем истинной веры в глазах §HБеззубая§! рассказывает на трибунале, что она не сделала ничего плохого, а все их деяния были направлены на строительство галактики с большим количеством свобод.\n\n§HБеззубая§! настаивает на том, что им пришлось совершать противозаконные поступки, чтобы выжить."
hrb_pirates.130.klingon.desc:0	"§HОперативная база§! пиратов в системе §H[redoubt_spawn_system.GetName]§! уничтожена. Их командующая, §HКлыкастая§!, захвачена в плен.\n\nС огнем истинной веры в глазах §HКлыкастая§! рассказывает Высшему совету, что она не сделала ничего плохого — просто хотела жить, как считает нужным.\n\n§HКлыкастая§! настаивает на том, что им пришлось совершать противозаконные поступки, чтобы выжить."
hrb_pirates.130.romulan.desc:0	"§HОперативная база§! пиратов в системе §H[redoubt_spawn_system.GetName]§! уничтожена. Главная диверсантка, §HЗуболомка§!, убита.\n\n§HЗуболомка§! была одаренной женщиной. Она была настолько хороша в ближнем бою, что ее соучастники из страха согласились на бунтарство и предательство.\n\nНезадолго до гибели §HЗуболомка§! призналась, что она и ее пираты руководствовались исключительно желанием построить более свободную §Hгалактику§!. Она настаивала на том, что им пришлось совершать противозаконные поступки, чтобы выжить."
hrb_pirates.130.cardassian.desc:0	"§HОперативная база§! пиратов в системе §H[redoubt_spawn_system.GetName]§! уничтожена. Их командующую, §HБессмертную§!, предали суду и казнили.\n\n§HБессмертная§! была одаренной женщиной. Она была настолько хороша в ближнем бою, что ее соучастники из страха согласились на открытое восстание против §Hсоюза§!.\n\nНезадолго до гибели §HБессмертная§! заявила, что она и ее пираты руководствовались исключительно желанием построить более свободную §Hгалактику§!. Она настаивала на том, что им пришлось совершать противозаконные поступки, чтобы выжить."
hrb_pirates.130.a:0	"Наши торговые пути снова безопасны."
hrb_pirates.130.a.tt:0	"Угроза в лице пиратов устранена."
hrb_pirates.130.b:0	"Мы победили."
hrb_pirates.130.b.tt:0	"§HКлыкастая§! и ее пираты не могли тягаться с мощью §HКлингонской Империи§!."
hrb_pirates.130.c:0	"Именно так поступают с пиратами."
hrb_pirates.130.c.tt:0	"§HЗуболомки§! и ее банды предателей больше нет. Наши торговые пути снова безопасны."
hrb_pirates.130.d:0	"Пусть это послужит уроком всем преступникам."
hrb_pirates.130.d.tt:0	"Пиратство не может существовать под бдительным оком §Hгосударства§!."
hrb_pirates.90.name:0	"Присоединяйтесь к нам или умрите"
hrb_pirates.90.a:0	"Продолжайте."
hrb_colony.15.cardassian.desc:0	"Победа! Хирургическим путем мы извлекли §Hчужеродного паразита§! из тела нашего солдата. Он идет на поправку и упомянул §Hзапись с камеры видеонаблюдения§!, найденную в ходе первоначальной операции.\n\nНа записи видно, как предыдущая поисковая группа осматривает заброшенное поселение на планете §H[colony_metamorphosis.GetName]§! в попытках разыскать пропавших колонистов. Позади них в кадр на мгновение попадает какая-то §Hхроматическая аберрация§!.\n\nМоделирование ситуации в §Hголокамере§! привело к поразительному открытию. Эта §Hаберрация§!, наверное, была представителем некой третьей стороны, невидимым для присутствующих. Этакий незримый «наблюдатель»."
hrb_colony.32.desc:0	"Мы восстановили связи с §HФемновой§!, нашей матриархальной колонией, и получили краткую официальную сводку о последних достижениях в ее культурном развитии. Базовый столп их развития сосредоточен на образовательных программах, направленных на разрушение привычного нам общества и продвижение строя, во главе которого стоит группа женщин, лишенного §E«жестокого патриархального угнетения»§!, как они это называют.\n\nГодовое исследование, проведенное одним из ведущих ученых, показывает, что после установления матриархата психическое и физическое благополучие населения колонии повысилось. В подавляющем большинстве случаев дипломатия возобладала над физическим самоуправством.\n\nЛидеры колонии утверждают, что несогласные с новой системой либо §E«слишком косны, чтобы смотреть вперед»§!, либо §E«смотрят вперед слишком далеко и не видят того, что рационально на сегодняшний день»§!. Хотя на §HФемнове§! признают случаи протестов против бинарной доктрины, колония подчеркивает, что недовольство и нестабильность находятся на рекордно низком уровне."
hrb_colony.82.desc:0	"Наши колонисты обыскали акведук на планете §H[colony_stella_maris.GetName]§! и нашли небольшой мобильный автоматон с серийным номером §HCAM-HP23§!. Сверив наши технические базы данных, мы выяснили, что это §Hмедицинский автоматон с голографической программой§!.\n\nСогласно нашим записям, эти автоматические прямоугольные устройства использовались для обучения. Большинство из них снабжены системой защиты, которая не позволяет вмешиваться в программу и конструкцию. Мы отнесли эти объекты к категории неразумных и безвредных.\n\nАвтоматон ездил вперед-назад по высохшему руслу, и наши колонисты предполагали, что он §E«тщательно изучает окружение»§!. Но как только автоматон просканировал одного из колонистов, то тут же остановился и стал повторять следующее:\n\n§E«Обнаружена форма жизни. Разрешите воспроизвести §Eголографическую программу № 23§!»."
hrb_colony.12.name:0	"Пропавшее поселение"
hrb_colony.12.desc:0	"Из колонии §H[colony_metamorphosis.GetName]§! получены автоматические отчеты. Похоже, за одну ночь загадочным образом исчезло все население колонии.\n\nДистанционные системы наблюдения планеты подтверждают эти данные. Все жилые постройки на планете §H[colony_metamorphosis.GetName]§! опустели. Колонисты не оставили никаких указаний на то, куда они делись. Нет свидетельств борьбы или сопротивления.\n\nСама колония не носит следов разрушений. Она просто… пустая."
hrb_colony.12.a:0	"Отправить спасательную команду."
hrb_colony.12.a.tt:0	"Мы отправим команду §Hофицеров Звездного флота§! на поиски пропавшего населения колонии §H[colony_metamorphosis.GetName]§! в кратчайшие сроки.\n\n"
hrb_colony.12.b:0	"Приготовиться к бою."
hrb_colony.12.b.tt:0	"Возможно, мы имеем дело с врагом, которого пока не видим. Держите бат'леты наготове.\n\n"
hrb_colony.12.c:0	"Чья-то выходка?"
hrb_colony.12.c.tt:0	"Попахивает уловкой каких-то дилетантов. Будем исходить из предположения, что кто-то — или что-то — пытается запудрить нам мозги.\n\n"
hrb_colony.12.d:0	"Неудобная трагедия."
hrb_colony.12.d.tt:0	"§HГосударство§! не может позволить себе потерять целую колонию без причины. Нужно определить характер исчезновения населения.\n\n"
hrb_colony.13.name:0	"Здесь кто-то недавно был"
hrb_colony.13.ufop.desc:0	"Наша команда обыскала пустые здания, разбросанные по пустынной поверхности планеты §H[colony_metamorphosis.GetName]§!, но они нашли только чью-то §Hрваную форменную одежду§! и следы неизвестных нам существ, ведущие в пустыню.\n\nПри этом живых существ на планете не обнаружено, а наши офицеры сообщают о повышенном уровне тревожности при исследовании заброшенных поселений. Некоторым даже казалось, что за ними §Hследят§!.\n\nПо возвращении на корабль §H«[metamorphosis_ship.GetName]»§! несколько участников экспедиции продемонстрировали внезапную гистаминовую реакцию. Начальник медицинской службы предполагает, что они подверглись воздействию какого-то вредного вещества."
hrb_colony.13.klingon.desc:0	"Наши воины осмотрели пустующие хижины и залы в суровых пустынях планеты §H[colony_metamorphosis.GetName]§!, но они нашли только чью-то §Hрваную форменную одежду§! и следы неизвестных нам существ, ведущие в пустыню.\n\nПри этом живых существ на планете не обнаружено, а воины сообщают о несвойственном им чувстве страха, которое они испытали при исследовании заброшенных поселений. Некоторым даже казалось, что за ними §Hследят§!.\n\nПо возвращении на корабль §H«[metamorphosis_ship.GetName]»§! некоторые из воинов, побывавших на поверхности, продемонстрировали внезапные приступы неконтролируемой агрессии. Возможно, они подверглись влиянию незримого врага. Лишь бесхребетный противник станет нападать на нас из теней."
hrb_colony.13.romulan.desc:0	"Наши разведчики прочесали пустующие жилища в голых степях на планете §H[colony_metamorphosis.GetName]§!, но нашли только чью-то §Hрваную форменную одежду§! и следы неизвестных нам существ, ведущие в пустыню.\n\nПри этом живых существ на планете не обнаружено, а наши разведчики сообщают об обостренном чувстве беспокойства, которое они испытали при исследовании заброшенных поселений. Некоторым даже казалось, что за ними §Hследят§!.\n\nПо возвращении на корабль §H«[metamorphosis_ship.GetName]»§! разведчики, побывавшие на поверхности, заболели. Вероятно, это какой-то заговор с целью свергнуть наше правление."
hrb_colony.13.cardassian.desc:0	"Наш отряд прочесал пустующие постройки на планете §H[colony_metamorphosis.GetName]§!, в которых раньше жил наш народ, но нашлась только чья-то §Hрваная форменная одежда§! и следы неизвестных нам существ, ведущие в пустыню.\n\nПри этом живых существ на планете не обнаружено, а наши солдаты сообщают об обостренном чувстве смятения, которое они испытали при исследовании заброшенных поселений. Некоторым даже казалось, что за ними §Hследят§!.\n\nПо возвращении на корабль §H«[metamorphosis_ship.GetName]»§! те, кто побывал на поверхности, жалуются на физическое недомогание. Вероятно, они подверглись воздействию какого-то вредного вещества."
hrb_colony.13.a:0	"Проанализировать рваную форму."
hrb_colony.13.a.tt:0	"Мы тщательно изучим волокна ткани на предмет наличия вредных веществ, в том числе микроскопических.\n\n"
hrb_colony.13.b:0	"Организовать карантин."
hrb_colony.13.b.tt:0	"Мы свернем все исследования заброшенных поселений на планете §H[colony_metamorphosis.GetName]§!. Все члены экипажа, подвергшиеся загрязнению, будут помещены в изолятор.\n\n"
hrb_colony.14.name:0	"Метаморфоза"
hrb_colony.14.ufop.desc:0	"В медотсеке воцарилась паника. С одним из офицеров случился тяжелый припадок. Вопли жертвы исполнены ужаса, наблюдается обостренная чувствительность к свету.\n\nЗаикаясь, офицер шепотом бормочет о §Eвозвращении и воссоединении с теми, кто ожидает§!.\n\n§HСветящиеся синие вены§! пульсируют под кожей офицера. Зрачки пожелтели, а температура тела падает. Клетки в организме вырабатывают светонепроницаемое поле.\n\nСканеры показывают, что эти клетки принадлежат §Hчужеродному паразиту§!…"
hrb_colony.14.klingon.desc:0	"В медотсеке воцарилась паника. Один из воинов, лежа на полу, сражается с тенями. Жертва кровожадно бормочет и трусливо шарахается от света.\n\nЗараженный воин словно мантру твердит что-то о §Eвозвращении и воссоединении с теми, кто ожидает§!.\n\n§HСветящиеся синие вены§! пульсируют под его кожей. Зрачки пожелтели, а температура тела падает. Клетки в его организме вырабатывают светонепроницаемое поле.\n\nСканеры показывают, что эти клетки принадлежат §Hчужеродному паразиту§!…"
hrb_colony.14.romulan.desc:0	"В медотсеке воцарилась паника. Один из разведчиков корчится на полу. Вопли жертвы исполнены ненависти, а свет заставляет сжиматься.\n\nЗараженный разведчик бормочет в бреду о §Eвозвращении и воссоединении с теми, кто ожидает§!.\n\n§HСветящиеся синие вены§! пульсируют под кожей разведчика. Зрачки пожелтели, а температура тела падает. Клетки в организме вырабатывают светонепроницаемое поле.\n\nСканеры показывают, что эти клетки принадлежат §Hчужеродному паразиту§!…"
hrb_colony.14.cardassian.desc:0	"В медотсеке воцарилась паника. Один из солдат лежит на полу в непристойной позе. Жертва издает ужасные стоны и прячется от света.\n\nЗараженный солдат бормочет предательские речи о §Eвозвращении и воссоединении с теми, кто ожидает§!.\n\n§HСветящиеся синие вены§! пульсируют под кожей солдата. Зрачки пожелтели, а температура тела падает. Клетки в организме вырабатывают светонепроницаемое поле.\n\nСканеры показывают, что эти клетки принадлежат §Hчужеродному паразиту§!…"
hrb_colony.14.a:0	"Заняться лечением зараженного офицера."
hrb_colony.14.a.tt:0	"Запустим §HТ-клеточный стимулятор§!, чтоб облегчить симптомы офицера, а затем удалим §Hчужеродного паразита§! хирургическим путем.\n\n"
hrb_colony.14.b:0	"Помолиться за здравие зараженного воина."
hrb_colony.14.b.tt:0	"Проведем подобающие случаю ритуалы, и пусть §HКейлис§! поможет телу нашего воина отторгнуть §Hчужеродного паразита§!.\n\n"
hrb_colony.14.c:0	"Прооперировать зараженного разведчика."
hrb_colony.14.c.tt:0	"Болезнь этого разведчика не похожа на чью-то уловку. Нужно извлечь из него эту §Hчужеродную мерзость§! и изучить ее, чтобы понять, с чем мы имеем дело.\n\n"
hrb_colony.14.d:0	"Провести экстренную операцию."
hrb_colony.14.d.tt:0	"В условиях дефицита седативных препаратов зараженному солдату придется перенести мучительную процедуру извлечения §Hчужеродного паразита§!, после чего мы сможем разобраться, какую угрозу представляет это загадочное существо.\n\n"
hrb_colony.14.e:0	"Провести генное сканирование чужеродных клеток."
hrb_colony.14.e.tt:0	"Мы проведем картирование генома §Hпаразита§! в ускоренном порядке, чтобы узнать как можно больше об этом потенциально смертоносном существе.\n\n"
hrb_colony.15.name:0	"Бесхозные тени"
hrb_colony.15.ufop.desc:0	"Получилось! Хирургическим путем мы извлекли §Hчужеродного паразита§! из тела нашего офицера, который теперь проходит лечение. Офицеру хватило сил упомянуть §Hзапись с камер наблюдения§!, найденную в ходе первоначальной операции.\n\nНа записи видно, как предыдущая поисковая группа осматривает заброшенное поселение на планете §H[colony_metamorphosis.GetName]§! в попытках найти пропавших колонистов. Позади них в кадр на мгновение попадает §Hбесплотная тень§!.\n\nМоделирование ситуации на §Hголопалубе§! привело к поразительному открытию. Эту тень, должно быть, отбрасывал представитель некой третьей стороны, невидимый для присутствующих. Этакий незримый «наблюдатель»."
hrb_colony.15.klingon.desc:0	"Q'apla («Успех»)! Хирургическим путем мы извлекли §Hчужеродного паразита§! из тела нашего воина. Исцеление станет для него испытанием. Воин упомянул какую-то §Hзапись§!, найденную в ходе первоначальной операции.\n\nНа записи видно, как предыдущая поисковая группа осматривает заброшенное поселение на планете §H[colony_metamorphosis.GetName]§! в попытках найти пропавших колонистов. Позади них в кадр на мгновение попадает какое-то §Hразмытое пятно§!.\n\nМоделирование ситуации в §Hголокамере§! привело к поразительному открытию. Это §Hразмытое пятно§!, наверное, было представителем некой третьей стороны, невидимым для присутствующих. Этакий незримый «наблюдатель»."
hrb_colony.15.romulan.desc:0	"В очередной раз наши отточенные методы не подвели! Хирургическим путем мы извлекли §Hчужеродного паразита§! из тела нашего разведчика без лишней суеты. Разведчик идет на поправку. Он смог собраться с силами и рассказать про §Hвидеозапись с камеры наблюдения§!, найденную в ходе первоначальной операции.\n\nНа записи видно, как предыдущая поисковая группа осматривает заброшенное поселение на планете §H[colony_metamorphosis.GetName]§! в попытках найти пропавших колонистов. Позади них в кадр на мгновение попадает какая-то §Hфигура в плаще§!.\n\nМоделирование ситуации на §Hголопалубе§! привело к поразительному открытию. Никто из тех, за кем наблюдала §Hфигура в плаще§!, ее не замечал. Возможно, это была не слишком изящная попытка разведки."
hrb_colony.15.a:0	"Колонистов, возможно, похитили."
hrb_colony.15.a.tt:0	"Дальше будем действовать крайне осторожно, не только ради безопасности наших офицеров, но и в целях соблюдения §HГлавной директивы§!.\n\n"
hrb_colony.15.b:0	"На планете §H[colony_metamorphosis.GetName]§! рыщет невидимый враг."
hrb_colony.15.b.tt:0	"Нам не страшен враг, который постыдно прячется, избегая сражения.\n\n"
hrb_colony.15.c:0	"Это поселение отнюдь не пустое."
hrb_colony.15.c.tt:0	"В долгосрочной перспективе этому паразиту нас не обмануть. Отныне все живые существа на планете §H[colony_metamorphosis.GetName]§! считаются неблагонадежными.\n\n"
hrb_colony.15.d:0	"Мы найдем источник тени и уничтожим его."
hrb_colony.15.d.tt:0	"Любыми способами мы добудем достоверные эмпирические данные об этом §Hпаразите§! и о существах, которых он заражает. Так мы сможем устранить эту угрозу.\n\n"
hrb_colony.15.e:0	"Провести углубленное сканирование планеты §H[colony_metamorphosis.GetName]§!."
hrb_colony.15.e.tt:0	"Мы изменим параметры сканирования, чтобы пробиться через светонепроницаемое поле, создаваемое §Hчужеродным паразитом§!.\n\n"
hrb_colony.16.name:0	"Паразит"
hrb_colony.16.desc:0	"Генетический анализ §Hчужеродного паразита§! завершен. По его итогам мы выяснили, что инфекция попадает в организм через слизистые оболочки. Зараженная особь медленно, но верно мутирует в §Hневидимое существо§!, движимое исключительно примитивными потребностями.\n\nПо мере того, как чужеродные клетки колонизируют организм носителя, они подчиняют его иммунную систему и распространяют инструктивное влияние, в результате чего носитель становится §Hневосприимчивым§! к любым световым волнам, за исключением ультрафиолетовых.\n\nЭтот паразит крайне заразен и способен невероятно быстро §Hуничтожать§! целые популяции. Мы пока не знаем, можно ли обратить мутацию."
hrb_colony.16.a:0	"Создать УФ-излучатель для обнаружения невидимых существ."
hrb_colony.16.a.tt:0	"Ультрафиолетовый свет поможет найти «пропавших» колонистов планеты §H[colony_metamorphosis.GetName]§!.\n\n"
hrb_colony.16.b:0	"Их не похитили. Их подвергли мутации."
hrb_colony.16.b.tt:0	"Кошмарная участь колонистов на планете §H[colony_metamorphosis.GetName]§! проясняется, но полная картина пока не складывается.\n\n"
hrb_colony.17.name:0	"Не скрывай свою заразу"
hrb_colony.17.ufop.desc:0	"Трансформация. Мутация. Исчезновение. Обнаруженные факты ошеломляют. Пропавшее население планеты §H[colony_metamorphosis.GetName]§! вовсе не пропало. §HЧужеродный паразит§! лишил их разума и сделал невидимыми невооруженному глазу и нашим сканерам.\n\nОни где-то там, живут в пустыне за заброшенными постройками.\n\nЧас назад за ними последовал еще один §Hофицер§!. Никто на корабле §H«[metamorphosis_ship.GetName]»§! не знал, что он был заражен. Но нечеловеческие следы, ведущие из его каюты, говорят сами за себя. Время на исходе."
hrb_colony.17.klingon.desc:0	"Трансформация. Мутация. Исчезновение. Обнаруженные факты ошеломляют. Пропавшее население планеты §H[colony_metamorphosis.GetName]§! вовсе не пропало. §HЧужеродный паразит§! превратил их в одичавших зверей и сделал невидимыми невооруженному глазу и нашим сканерам.\n\nОни где-то там, бродят в дикой местности за заброшенными постройками.\n\nЧас назад за ними последовала еще одна §Hвоительница§!. Никто на корабле §H«[metamorphosis_ship.GetName]»§! не знал, что она была заражена. Но огромные следы, ведущие из ее каюты, говорят сами за себя. Нужно защищаться."
hrb_colony.17.romulan.desc:0	"Трансформация. Мутация. Исчезновение. Обнаруженные факты ошеломляют. Пропавшее население планеты §H[colony_metamorphosis.GetName]§! вовсе не пропало. §HЧужеродный паразит§! превратил их в тени самих себя и сделал невидимыми невооруженному глазу и нашим сканерам.\n\nОни где-то там, бродят в пустынной местности за заброшенными постройками.\n\nЧас назад за ними последовал еще один §Hразведчик§!. Никто на корабле §H«[metamorphosis_ship.GetName]»§! не знал, что он был заражен. Но чудовищные следы, ведущие из его каюты, говорят сами за себя. Пора нанести ответный удар."
hrb_colony.17.cardassian.desc:0	"Трансформация. Мутация. Исчезновение. Обнаруженные факты ошеломляют. Пропавшее население планеты §H[colony_metamorphosis.GetName]§! вовсе не пропало. §HЧужеродный паразит§! превратил их в неприкаянных выродков, невидимых невооруженному глазу и нашим сканерам.\n\nОни где-то там, живут в суровых землях за заброшенными постройками.\n\nЧас назад за ними последовал еще один из §Hсолдат§!. Никто на корабле §H«[metamorphosis_ship.GetName]»§! не знал о заражении. Но характерные следы, ведущие из каюты, говорят сами за себя. Государство должно что-то предпринять."
hrb_colony.17.a:0	"Отправить спасательную команду."
hrb_colony.17.a.tt:0	"Мы не бросим нашего офицера.\n\n"
hrb_colony.17.b:0	"Отправить боевой отряд, чтобы восстановить честь."
hrb_colony.17.b.tt:0	"Мы не допустим, чтобы наша воительница встретила столь трусливый конец. Мы восстановим ее честь или умрем пытаясь.\n\n"
hrb_colony.17.c:0	"Отправить эвакуационную бригаду."
hrb_colony.17.c.tt:0	"Слухи об этом бедствии могут нанести серьезный ущерб §Hимперии§!. Эту ситуацию нужно немедленно взять под контроль.\n\n"
hrb_colony.17.d:0	"Разыскать и допросить пропавшего солдата."
hrb_colony.17.d.tt:0	"Воспользуемся ситуацией для укрепления наших сил, и не важно, что станет с солдатом.\n\n"
hrb_colony.17.e:0	"Прочесать пустоши."
hrb_colony.18.name:0	"Возвращение к свету"
hrb_colony.18.ufop.desc:0	"§HЗараженные колонисты§! нашлись в узком каньоне неподалеку от пустых поселений на планете §H[colony_metamorphosis.GetName]§!. Они были совершенно невидимы, и только с помощью остронаправленных лучей ультрафиолетового света их удалось обнаружить.\n\nИх глаза светились желтым, а тела покрывала сетка §Hсиних светящихся вен§!. Среди них был и наш офицер, полностью мутировавший. Окриков бывших товарищей оказалось достаточно, чтобы выманить его на свет. Но не всем колонистам так повезло — некоторых спасти не удалось.\n\nОчнувшись после терапии, офицер так описал время, проведенное среди теневого народа: §E«Они руководствуются исключительно инстинктами. Еще несколько минут, и я бы утратил связь с реальностью»§!."
hrb_colony.18.klingon.desc:0	"§HЗараженные колонисты§! нашлись в узком каньоне неподалеку от пустых поселений на планете §H[colony_metamorphosis.GetName]§!. Они были совершенно невидимы, и только с помощью остронаправленных лучей ультрафиолетового света их удалось обнаружить.\n\nИх глаза светились желтым, а тела покрывала сетка §Hсиних светящихся вен§!. Среди них была и наша воительница, полностью мутировавшая. Окриков бывших товарищей оказалось достаточно, чтобы выманить ее на свет. Но не всем колонистам так повезло — некоторых спасти не удалось.\n\nОчнувшись после терапии, воительница так описала время, проведенное среди теневого народа: §E«Они мыслят и действуют как животные. Еще несколько минут, и я бы пропала»§!."
hrb_colony.18.romulan.desc:0	"§HЗараженные колонисты§! нашлись в узком каньоне неподалеку от пустых поселений на планете §H[colony_metamorphosis.GetName]§!. Они были совершенно невидимы, и только с помощью остронаправленных лучей ультрафиолетового света их удалось обнаружить.\n\nИх глаза светились желтым, а тела покрывала сетка §Hсиних светящихся вен§!. Среди них был и наш разведчик, полностью мутировавший. Окриков бывших товарищей оказалось достаточно, чтобы выманить его на свет. Но не всем колонистам так повезло — некоторых спасти не удалось.\n\nОчнувшись после терапии, разведчик так описал время, проведенное среди теневого народа: §E«Это тупые дикари. Еще несколько минут, и я стал бы таким же»§!."
hrb_colony.18.cardassian.desc:0	"§HЗараженные колонисты§! нашлись в узком каньоне неподалеку от пустых поселений на планете §H[colony_metamorphosis.GetName]§!. Они были совершенно невидимы, и только с помощью остронаправленных лучей ультрафиолетового света удалось их обнаружить.\n\nИх глаза светились желтым, а тела покрывала сетка §Hсиних светящихся вен§!. Среди них был и наш солдат, полностью мутировавший. Окриков бывших товарищей оказалось достаточно, чтобы выманить его на свет. Но не всем колонистам так повезло — некоторых спасти не удалось.\n\nОчнувшись после терапии, солдат так описал время, проведенное среди теневого народа: §E«У них нет ни воли, ни разума. Еще несколько минут, и я бы опустился до их уровня»§!."
hrb_colony.18.a:0	"Оставим их в покое."
hrb_colony.18.a.tt:0	"В целях предотвращения дальнейших заражений этим §Hпаразитом§! мы повысим уровень очистных и санитарных мер на планете §H[colony_metamorphosis.GetName]§!.\n\n"
hrb_colony.19.name:0	"Затерянные в тенях"
hrb_colony.19.ufop.desc:0	"Операция по спасению мутировавшего офицера от §Hтеневых существ§! с синими венами провалилась из-за множественных отказов собранных нами детекторов.\n\nПока офицеры пытались починить неисправное оборудование, они подверглись нападению невидимых существ, которые затем быстро скрылись в пустыне. Мы обследовали обширную область по их следам и пришли к выводу, что §Hзараженные колонисты§! покинули эти места.\n\nМожет, они боятся нас даже больше, чем мы их."
hrb_colony.19.klingon.desc:0	"Операция по спасению мутировавшей воительницы от §Hтеневых существ§! с синими венами провалилась из-за множественных отказов приборов, которые мы собрали для обнаружения этих невидимых тварей.\n\nПока воины пытались починить неисправное оборудование, они подверглись нападению невидимого врага, который затем быстро скрылся в пустыне. Мы обследовали обширную область по их следам и пришли к выводу, что §Hзараженные колонисты§! покинули эти места.\n\nВраг отступил. И это неудивительно."
hrb_colony.19.romulan.desc:0	"Операция по спасению мутировавшего разведчика от §Hтеневых существ§! с синими венами провалилась из-за множественных отказов собранных нами стробоскопических устройств специального назначения.\n\nПока разведчики пытались починить неисправное оборудование, они подверглись нападению невидимых существ, которые затем быстро скрылись в пустыне. Мы обследовали обширную область по их следам и пришли к выводу, что §Hзараженные колонисты§! покинули эти места.\n\nДальнейших нападений не предвидится."
hrb_colony.19.cardassian.desc:0	"Операция по спасению мутировавшего солдата от §Hтеневых существ§! с синими венами провалилась из-за множественных отказов приборов, которые мы собрали для обнаружения этих невидимых тварей.\n\nПока отряд пытался починить неисправное оборудование, он подвергся нападению невидимых существ, которые затем быстро скрылись в пустыне. Мы обследовали обширную область по их следам и пришли к выводу, что §Hзараженные колонисты§! покинули эти места.\n\nДабы не тратить попусту боеприпасы, мы объявляем о прекращении огня по §Hчужеродному паразиту§! и его носителям."
hrb_colony.19.a:0	"Мы должны научиться существовать бок о бок."
hrb_colony.19.a.tt:0	"В целях предотвращения еще одной эпидемии в дальнейшем мы будем предупреждать колонистов, заселяющихся на планету §H[colony_metamorphosis.GetName]§!, о §Hчужеродном паразите§!. Попытки контакта с его носителями пока предприниматься не будут.\n\n"
hrb_colony.19.b:0	"Победа досталась нам дорогой ценой."
hrb_colony.19.b.tt:0	"Во избежание повторения катастрофы, в дальнейшем мы будем предупреждать переселенцев на планету §H[colony_metamorphosis.GetName]§! о §Hчужеродном паразите§!. От преследования носителей мы пока воздержимся.\n\n"
hrb_colony.19.c:0	"Нас… превзошли."
hrb_colony.19.c.tt:0	"Во избежание повторения этого бедствия, в дальнейшем мы будем предупреждать колонистов, заселяющихся на планету §H[colony_metamorphosis.GetName]§!, о §Hчужеродном паразите§!. От выслеживания носителей мы пока воздержимся.\n\n"
hrb_colony.19.d:0	"Всю информацию об этих событиях необходимо засекретить."
hrb_colony.19.d.tt:0	"Чтобы уберечь §Hгосударство§! от лишних хлопот, мы будем прививать население планеты §H[colony_metamorphosis.GetName]§!. От попыток истребления §Hпаразита§! мы пока воздержимся.\n\n"
hrb_colony.22.name:0	"О клингонах и ромуланцах"
hrb_colony.22.ufop.desc:0	"Проведя год на планете §H[colony_distance_6.GetName]§!, наши поселенцы наткнулись на группу §Hклингонов§!, проживающих в качестве пленников в ромуланском лагере.\n\nПоначалу к нашим колонистам отнеслись с настороженностью, но, когда они проявили интерес к укладу поселения, §Hклингоны§! признались, что они — выжившие в §HКитомерской бойне§!, которых на родине считают погибшими в бою. Они живут среди §Hромуланцев§! по доброй воле.\n\nЧтобы не навлечь бесчестие поражения на свои семьи, эти §Hклингоны§! создали новые семьи в местном лагере и живут в относительной гармонии с §Hромуланцами§!.\n\nЭта философия передается молодому поколению в лагере. Клингонская и полуклингонская ребятня не имеет никакого представления о своих предках и о культуре воителей."
hrb_colony.22.klingon.desc:0	"Проведя год на планете §H[colony_distance_6.GetName]§!, наши поселенцы наткнулись на группу наших воинов с детьми, проживающих в качестве пленников в ромуланском лагере.\n\nНаши колонисты возмутились укладом жизни в поселении, и §Hклингоны§! признались, что они — выжившие в §HКитомерской бойне§!, которых на родине считают погибшими в бою. Они живут среди §Hромуланцев§! по доброй воле. Чтобы не навлечь бесчестие поражения на свои семьи, они создали новые семьи в местном лагере и живут в рабстве у §Hромуланцев§!.\n\nЭта философия передается молодому поколению в лагере. Клингонская и полуклингонская ребятня не имеет никакого представления о своих предках и не реализует внутренний потенциал воителей."
hrb_colony.22.romulan.desc:0	"Проведя год на планете §H[colony_distance_6.GetName]§!, наши поселенцы обнаружили не нанесенную на карты колонию-поселение под управлением наших же §Hпреторианцев§!. В колонии содержат группу §Hклингонов§!. Мы допросили §Hклингонов§!, и они сознались, что находятся здесь по собственной воле.\n\nНаши §Hпреторианцы§! утверждают, что лагерь изначально служил площадкой для тайной разведывательной операции под патронажем §HТал Шиар§!, целью которой было получение сведений от выживших. Однако операцию свернули.\n\nНесмотря на наличие смешанных браков в этом лагере, наши люди, похоже, сохранили контроль. Клингонская и полуклингонская ребятня живет в счастливом неведении относительно своих предков и культуры воителей."
hrb_colony.22.a:0	"Сохранить колонию в тайне."
hrb_colony.22.a.tt:0	"Мы интегрируем эту колонию и сохраним ее существование в тайне. На текущий момент раскрытие этой информации может привести к непредвиденным последствиям.\n\n"
hrb_colony.22.b:0	"Распространить информацию."
hrb_colony.22.b.tt:0	"Прозрачность в отношении этой тюремной колонии является ключевым фактором в разрешении этой ситуации, несмотря на возможные риски для вовлеченных клингонов и ромуланцев. А мы пока что поселимся по другую сторону планеты.\n\n"
hrb_colony.22.c:0	"Провести реформу среди клингонской молодежи."
hrb_colony.22.c.tt:0	"Каждый клингон в строю заслуживает шанс встать на путь воина.\n\n"
hrb_colony.22.d:0	"Возобновить операцию Тал Шиар."
hrb_colony.22.d.tt:0	"Мы последуем первоначальным предписаниям Тал Шиар. Прикинемся сочувствующими и попробуем добыть информацию.\n\n"
hrb_colony.23.name:0	"Опасные связи"
hrb_colony.23.desc:0	"§HОбъединенная Федерация планет§! привлекла широкое внимание, выступив с §Hобщегалактическим§! сообщением о §Hклингоно-ромуланской§! колонии-поселении на планете §H[colony_distance_6.GetName]§!.\n\nМы получили завуалированные угрозы со стороны §Hромуланских сенаторов§!, намекнувших на усложнение отношений в будущем, зато §HКлингонская Империя§! выразила нам благодарность за информацию о тайной тюрьме.\n\nПоселение объявлено дипломатически нейтральной зоной на планете §H[colony_distance_6.GetName]§!. На данный момент две империи ведут переговоры о будущем их общего лагеря, и на фоне этих переговоров наша заинтересованность в экспансии на этой планете отошла на второй план."
hrb_colony.23.a:0	"Правда должна быть открыта."
hrb_colony.23.a.tt:0	"Ромуланцы и клингоны согласились уладить вопрос об их лагере, предоставив нам возможность спокойно исследовать планету. Если приложить некоторые усилия, мы сможем снова получить доступ в эту область.\n\n"
hrb_colony.24.name:0	"Обряд МаджКха"
hrb_colony.24.desc:0	"Мы воспроизвели точную копию покрытых вечными снегами гор §HНо'Мат§!, которые ведут в наши священные §Hлавовые пещеры§!, и смогли провести несколько сеансов продолжительных медитаций для §Hклингонской§! молодежи в колонии-поселении. В этой изматывающей атмосфере юношам и девушкам являлись яркие видения их будущего.\n\nНекоторые рассказывали о существах из §Hимперской§! мифологии, другие приняли участие в рукопашном бою или охоте. Один из клингонов, в частности, подробно описал давно утраченных родичей с §HКроноса§!, которые призывали вернуть свою честь и сохранить то, что принадлежит им по праву рождения.\n\nУзнав об уроках §Hклингонского§! наследия, §Hромуланские§! охранники поклялись казнить наших поселенцев на планете §H[colony_distance_6.GetName]§!. Все добровольно согласились на смерть. Однако просветленная молодежь решила принять смерть вместе с нашими колонистами. Не желая убивать столько народу в собственном лагере, начальник тюрьмы нехотя согласился освободить новообращенных."
hrb_colony.24.a:0	"Честь может быть восстановлена."
hrb_colony.24.a.tt:0	"Уверенные в своих правах, полученных по праву рождения, юноши и девушки из §Hклингоно-ромуланской§! колонии-поселения согласились вступить в ряды §HКлингонской Империи§!.\n\n"
hrb_colony.25.name:0	"Вмешательство ромуланцев"
hrb_colony.25.desc:0	"Хоть нам и удалось воспроизвести §Hпещеры Но'Мат§! на борту корабля, большинство §Hклингонских§! юношей и девушек не пожелали тратить силы на продолжительные медитации. Лишь некоторые из них узрели размытые видения своего прошлого и будущего. Разумеется, §Hголопалуба§! не идет ни в какое сравнение с природными чудесами §HКроноса§!.\n\nУзнав об уроках §Hклингонского§! наследия, §Hромуланские§! охранники поклялись казнить наших поселенцев на планете §H[colony_distance_6.GetName]§!. Все добровольно согласились на смерть, чтобы сохранить честь перед лицом духовного поражения.\n\nНесмотря на наши испытания, непросвещенная молодежь твердо стояла на верности своим гибридным жизням. Отдавая должное их убеждениям, мы согласились заселить местность вокруг лагеря.\n\nСо временем новое поколение наших воинов вернется сюда, чтобы снова бросить вызов отступническому образу жизни колонии-поселения."
hrb_colony.25.a:0	"Мы не сможем интегрировать этих клингонов."
hrb_colony.25.a.tt:0	"§HКлингонская§! молодежь, утвердившаяся в своем гибридном образе жизни на планете §H[colony_distance_6.GetName]§!, отказалась следовать за светом §HКейлиса§!. Мы надеемся со временем восстановить с ними связь.\n\n"
hrb_colony.26.name:0	"Операция «Шайпуин» завершена"
hrb_colony.26.desc:0	"Внедрение в §Hромулано-клингонскую§! колонию-поселение на планете §H[colony_distance_6.GetName]§! прошло успешно. В ходе продолжительных бесед с §Hклингонами§! нашим поселенцам удалось добыть бесценные сведения.\n\nУзники были захвачены в плен во время §HКитомерской бойни§! и считаются павшими в бою. Чтобы избежать бесчестья за то, что не были убиты, они остались жить с пленившими их §Hромуланцами§!.\n\nКак унизительно для §HКлингонской Империи§! и их так называемой чести…"
hrb_colony.26.a:0	"Шантажировать наших клингонских знакомых."
hrb_colony.26.a.tt:0	"В обмен на информацию мы подкупим коррумпированных лиц в §Hклингонской армии§!. О том, что здесь есть гибридные семьи, им знать не обязательно.\n\n"
hrb_colony.27.name:0	"Вмешательство клингонов"
hrb_colony.27.desc:0	"Нас раскрыли. Внедрению в §Hромулано-клингонскую§! колонию-поселение на планете §H[colony_distance_6.GetName]§! помешала группа юных §Hклингонов§!.\n\nВот-вот вспыхнет мятеж. Разгневанные §Hклингоны§! грозятся свергнуть наших §Hпреторианцев§!.\n\nОдин из наших уже погиб. У наших колонистов не осталось выбора: чтобы избежать казни, им придется полностью интегрироваться в сообщество в лагере."
hrb_colony.27.a:0	"Очень досадная ситуация."
hrb_colony.27.a.tt:0	"Не стоит трубить на всю §Hгалактику§! о досадных событиях в колонии-поселении.\n\n"
hrb_colony.28.name:0	"Доступ к области"
hrb_colony.28.desc:0	"Приложив кое-какие усилия и проведя переговоры, мы сумели разблокировать часть планеты §H[colony_distance_6.GetName]§!, которая ранее была занята."
hrb_colony.28.a:0	"Великолепно."
hrb_colony.31.name:0	"Фемнова"
hrb_colony.31.desc:0	"По прошествии трех лет наша колония на планете §H[colony_femnova.GetName]§! откололась от основного правительства и установила независимый матриархат. Они называют себя §HФемнова§! и утверждают, что такой образ жизни идет им на пользу.\n\nПо утверждению §HФемновы§!, женщины во власти искоренили гендерное насилие и в значительной степени сократили уровень преступности. Благодаря этому колония смогла сосредоточиться на социальном прогрессе.\n\nНесмотря на периодические волнения со стороны противников такой жесткой социально-политической структуры, матриархат заявляет о своем процветании. С тех пор как мы оставили здесь первых поселенцев, произошли значительные изменения."
hrb_colony.31.a:0	"Восстановить связи с планетой §H[colony_femnova.GetName]§!."
hrb_colony.31.b:0	"Эта новость не заслуживает внимания."
hrb_colony.32.name:0	"Культурное развитие Фемновы"
hrb_colony.32.a:0	"Адаптировать наши образовательные программы."
hrb_colony.32.a.tt:0	"Хоть мы и не верим в то, что §Hколония Фемнова§! раскрыла секрет стабильного общества, у них все же есть, чему поучиться.\n\n"
hrb_colony.32.b:0	"Использовать их исследования."
hrb_colony.32.b.tt:0	"Способность §Hколонии Фемнова§! подрывать авторитет тех, кого они считают низшими, весьма любопытна. Стоит рассмотреть возможность более широкого применения этой тактики…\n\n"
hrb_colony.32.c:0	"Присвоить их открытия."
hrb_colony.32.c.tt:0	"Независимость столь малочисленной группы не вызывает беспокойства, однако §Hколония Фемнова§!, похоже, добилась прочного контроля над народом. Нужно изучить их методы.\n\n"
hrb_colony.33.name:0	"Духовное развитие Фемновы"
hrb_colony.33.desc:0	"Мы восстановили связи с поселенцами, и нам не терпится оспорить устои §Hклингонского§! общества, в котором политическая жизнь полностью сосредоточена в руках женщин. Тем не менее колония §HФемнова§! предоставила убедительный отчет о своих последних достижениях.\n\nОтделившись от нашей §Hимперии§! и отказавшись от привычной нам вертикали власти, лидеры колонии смогли феноменальным образом сосредоточиться на наследии и духовности.\n\nБазовый столп их развития — повышение эффективности §Hритуальных испытаний§! посредством выявления священной земли, пригодной для устройства арены, и проверки физического совершенства в бою.\n\nЛидеры колонии §HФемнова§! утверждают, что против новой системы выступают только недостойные и бесславные, либо те, кому гордыня не позволяет признать превосходство нового уклада над прежним."
hrb_colony.33.a:0	"Наша империя получила новую жизнь."
hrb_colony.33.a.tt:0	"Несмотря на запутанное социально-политическое устройство, §Hколония Фемнова§! является неоспоримым напоминанием о решимости нашего народа. Сильнейшие поведут за собой.\n\n"
hrb_colony.34.name:0	"Научное развитие Фемновы"
hrb_colony.34.desc:0	"Мы восстановили связи с нашими поселенцами, и §Hколония Фемнова§! предоставила официальный отчет о своих последних достижениях.\n\nИзбавившись от того, что они называют §E«архаичными обязанностями, возложенными на них мужчинами»§!, жители матриархальной колонии смогли сосредоточиться на научных исследованиях, достигнув небывалых успехов.\n\nБазовый столп их развития — научные программы, поощряющие женщин в качестве преподавателей с отсылкой к исследованиям повышения производительности труда в зависимости от пола. В частности, они продвинулись в горной науке, улучшив оборудование для разработки месторождений.\n\nХотя в §Hколонии Фемнова§! признают случаи протестов против запрета мужчинам занимать руководящие должности, а также против бинарной структуры их правительства, колония подчеркивает, что социальная нестабильность находится на рекордно низком уровне."
hrb_colony.34.a:0	"Адаптировать наши научные программы."
hrb_colony.34.a.tt:0	"Закроем глаза на социально-политическое устройство §Hколонии Фемнова§!. Лучше изучим их методы горных разработок, чтобы улучшить наши собственные методы.\n\n"
hrb_colony.34.b:0	"Отличное место для горных разработок."
hrb_colony.34.b.tt:0	"Мы признаем автономию §Hколонии Фемнова§!. Взамен мы получим доступ к их шахтам и оборудованию.\n\n"
hrb_colony.35.name:0	"Раскол в Фемнове"
hrb_colony.35.desc:0	"Нам удалось восстановить связи с §Hколонией Фемнова§!, и они предоставили официальный отчет о своих последних достижениях.\n\nИх усилия сосредоточены преимущественно на культуре и науке. Они стремятся избавиться от привычного нам общественного устройства и создать колонию, во главе которой стоят женщины.\n\nОднако новые массовые движения не согласны с политикой поселения, и они пользуются все большей поддержкой. Образовались отдельные группы, склонные к патриархату; также возник третий лагерь, который ратует за равенство всех гуманоидных существ вне зависимости от пола.\n\nНекоторые из протестующих против бинарной доктрины §Hколонии Фемнова§! утверждают, что способы решения социальных проблем, применяемые руководством, устарели. Эти бунты вносят разлад в общество колонии и тормозят прогресс на планете §H[colony_femnova.GetName]§!."
hrb_colony.35.a:0	"Будем наблюдать за беспорядками."
hrb_colony.35.a.tt:0	"Некоторые конфликты невозможно уладить сиюминутно. Придется выждать.\n\n"
hrb_colony.36.name:0	"Коват Милат в Фемнове"
hrb_colony.36.desc:0	"Нам удалось восстановить связи с матриархальной колонией §HФемнова§!, и они предоставили официальный отчет о последних достижениях культуры и науки под руководством женщин.\n\nОднако новые массовые движения не согласны с политикой поселения. Образовались отдельные группы, склонные к патриархату; также возник третий лагерь, который ратует за равенство всех гуманоидных существ вне зависимости от пола.\n\nОдна из таких групп — §Hорден§! боевых монахинь, которые называют себя §HКоват Милат§!. Они наставляют колонию на §HПусть абсолютной искренности§!, продвигая идею передачи незамутненных эмоций.\n\nСестры провоцируют серьезные идеологические волнения, которые тормозят прогресс на планете §H[colony_femnova.GetName]§!. Нет нужды говорить, что §HТал Шиар§! выражает обеспокоенность."
hrb_colony.36.a:0	"Неконтролируемая преступность. Любопытно."
hrb_colony.36.a.tt:0	"И в то же время невыгодно. Любые намеки на гибкость идеологии необходимо отслеживать.\n\n"
hrb_colony.41.name:0	"Дуонетическое поле"
hrb_colony.41.desc:0	"Когда мы заселялись на планету §H[colony_paradise.GetName]§!, §Hдуонетическое поле§! естественного происхождения вывело из строя все технологическое оборудование поблизости. Похоже, наши поселенцы вместе с колониальным кораблем застряли на планете §H[colony_paradise.GetName]§!, не имея возможности установить связь с остальной §Hгалактикой§!.\n\nНаши ведущие инженеры считают, что можно попробовать перезапустить оборудование и восстановить связь, используя само поле в качестве источника энергии, но до тех пор, пока колонисты не найдут способ реализовать эту идею, они отрезаны от §Hгалактики§!."
hrb_colony.41.a:0	"Время покажет."
hrb_colony.41.a.tt:0	"Будем пытаться наладить связь с нашей колонией. Это может занять какое-то время…\n\n"
hrb_colony.42.name:0	"Рай"
hrb_colony.42.desc:0	"У нас получилось наладить связь с изолированной колонией на планете §H[colony_paradise.GetName]§!: их главному инженеру удалось использовать §Hдуонетическое поле§! планеты в качестве источника энергии для средств коммуникации и технологического оборудования.\n\nВскоре после обустройства на планете наши колонисты встретили группу людей, живущих в бункере-оазисе. Их основной лагерь построен на обломках корабля. Десять лет назад эти люди потерпели крушение на планете §H[colony_paradise.GetName]§!. Выбраться они не смогли, поскольку уцелевшее оборудование не работает из-за дуонетического поля.\n\nПо словам их лидера, женщины-человека по имени §HАликсус§!, выжившим ничего не оставалось, кроме как организовать автономный §E«Рай»§!.\n\nОтведя наших колонистов в сторонку, она приветствовала их с распростертыми объятиями и выразила желание жить вместе в гармонии при условии, что мы не будем упоминать поле и откажемся от попыток связаться с внешним миром."
hrb_colony.42.a:0	"Раскрыть правду о дуонетическом поле."
hrb_colony.42.a.tt:0	"Поделиться нашими исследованиями с выжившими, и будь что будет.\n\n"
hrb_colony.42.b:0	"Заключить с Аликсус договор о неразглашении."
hrb_colony.42.b.tt:0	"Устойчивые отношения иногда даются ценой невмешательства. Не будем вмешиваться в порядки общества, созданного выжившими.\n\n"
hrb_colony.42.c:0	"Где есть соглашение, там есть и выгода."
hrb_colony.42.c.tt:0	"Наш народ будет жить вместе с выжившими — при условии, что мы будем регулярно получать часть их ресурсов.\n\n"
hrb_colony.43.name:0	"Культ противников технологий"
hrb_colony.43.desc:0	"Когда мы рассказали о том, что §Hдуонетическое§! поле можно использовать в качестве источника энергии для связи с внешним миром и питания оборудования, некоторые из обитателей планеты продемонстрировали признаки радости и любопытства.\n\nНо многие также выразили привязанность к планете, ссылаясь на достижения группы и трудности, которые они смогли преодолеть без помощи технологий. Кое-кто выглядел напуганным, намекая, что нам еще предстоит узнать, как здесь наказывают за приверженность технологиям.\n\nНаши открытия особенно встревожили §HАликсус§!, лидера группы: §E«Распространенное представление о том, что человеческий вид эволюционировал за последние несколько столетий, просто смехотворно. То, чего мы добились, было достигнуто ценой нашей собственной идентичности»§!."
hrb_colony.43.a:0	"Что-то здесь не так."
hrb_colony.43.b:0	"Оставим этих сектантов в покое."
hrb_colony.43.b.tt:0	"Архаичные устои рано или поздно погубят этих людей с промытыми мозгами. Когда настанет время, мы продолжим расширяться.\n\n"
hrb_colony.44.name:0	"Новая правда"
hrb_colony.44.desc:0	"В ходе расследования мы выяснили, что §Hдуонетическое поле§! возникло не естественным образом — оно вырабатывается генератором, установленным недалеко от лагеря выживших. Наш главный инженер отключил его.\n\nМы расспросили §HАликсус§!, и она призналась, что когда-то была гениальным ученым, а это устройство — ее величайшее изобретение. Крушение на этой планете с §E«экспериментальной группой»§!, как она ее называет, входило в ее план: она намеревалась доказать фундаментальную теорию о возможности счастливой жизни без технологий.\n\nУзнав правду, выжившие были слегка потрясены, но все же решили остаться на планете. Тем не менее они признательны нам за информацию. Они избрали нового лидера с менее суровыми идеалами и согласились жить бок о бок с нашей колонией."
hrb_colony.44.a:0	"Будем жить по-раздельности."
hrb_colony.44.a.tt:0	"Когда-нибудь, быть может, противники технологий на планете §H[colony_paradise.GetName]§! смогут понять наш образ мышления, а мы сможем понять их.\n\n"
hrb_colony.44.b:0	"На данный момент они доказали свою состоятельность."
hrb_colony.44.b.tt:0	"Выживание этой группы на планете §H[colony_paradise.GetName]§! в сложившихся обстоятельствах достойно похвалы, а их вера заслуживает признания.\n\n"
hrb_colony.45.name:0	"От наблюдения до мятежа"
hrb_colony.45.desc:0	"В ходе расследования мы выяснили, что §Hдуонетическое поле§! возникло не естественным образом — оно вырабатывается генератором, установленным недалеко от лагеря выживших. Наш главный инженер отключил его.\n\nМы расспросили §HАликсус§!, и она призналась, что когда-то была гениальным ученым, а это устройство — ее величайшее изобретение. Крушение на этой планете с «экспериментальной группой», как она ее называет, входило в ее план: она намеревалась доказать фундаментальную теорию о возможности счастливой жизни без технологий.\n\nИспытывая отвращение к §HАликсус§! и ее предательству, бывшие новообращенные вот-вот развяжут гражданскую войну с убежденными противниками технологий. Наши поселенцы заключили §HАликсус§! и ее ближайших сторонников под стражу."
hrb_colony.45.a:0	"Изгнать Аликсус и ее последователей."
hrb_colony.45.a.tt:0	"§HАликсус§! отправляется в тюрьму за введение в заблуждение и дезинформацию. Дальнейшее расширение колонии будет проводиться в сотрудничестве с бывшими новообращенными.\n\n"
hrb_colony.45.b:0	"Спровоцировать бунт."
hrb_colony.45.b.tt:0	"Как любезно с их стороны разобраться в собственном бардаке. §HГосударство§! учтет эти заслуги при расширении границ на планете §H[colony_paradise.GetName]§!.\n\n"
hrb_colony.51.name:0	"Куда подевались взрослые?"
hrb_colony.51.desc:0	"Необычный отчет из нашей колонии на планете §H[colony_forever_young.GetName]§! сопровождается писклявым смехом на подпространственных каналах. По прошествии пяти лет возрастные изменения среди населения §Hобратились вспять§!, возвращая их в детские тела.\n\nВ перерывах между играми теперь уже бывшие ученые колонии §H[colony_forever_young.GetName]§! выдвинули сдобренную красочными иллюстрациями «теорию» о том, что эта трансформация вызвана §Hнеизвестными водорослями§!, растущими в источниках пресной воды.\n\nВероятность этого, конечно, существует, но ученые, передавшие нам рисунки, не потрудились приложить к ним данные, а связаться с ними не представляется возможным, поскольку они «ушли на улицу играть в пятнашки»."
hrb_colony.51.a:0	"Помочь детям устроить свое общество."
hrb_colony.51.a.tt:0	"Поработаем с населением колонии §H[colony_forever_young.GetName]§! и поможем им максимально эффективно использовать вновь обретенную юность. В перспективе надо также обеспечить функционирование их институтов.\n\n"
hrb_colony.51.b:0	"Очистить источники питьевой воды."
hrb_colony.51.b.tt:0	"Мы стабилизируем ситуацию на планете §H[colony_forever_young.GetName]§! путем удаления потенциальных отравляющих веществ из пресноводных озер, рек и водоносных слоев.\n\n"
hrb_colony.52.name:0	"Встречайте полицию веселья"
hrb_colony.52.desc:0	"В ходе массовой фильтрации в источниках воды в колонии §H[colony_forever_young.GetName]§! был обнаружен некий организм. Это симбиотическое существо водится в скоплениях водорослей по всей обитаемой части планеты. С функциональной точки зрения оно §Hбессмертно§!, а употребление его внутрь, похоже, приводит к обратному течению процесса старения у гуманоидных форм жизни.\n\nКогда население вновь повзрослело, производительность труда стремительно взлетела, однако не все обрадовались возвращению к нормальным биологическим процессам. То и дело народ жалуется, что быть детьми было §E«куда веселее»§!.\n\nОрганизм будет отправлен на изучение, хотя его медицинские свойства, вероятно, ограничены, а за пределами этого мира он не выживет."
hrb_colony.52.a:0	"За работу."
hrb_colony.52.b:0	"Время игр закончилось."
hrb_colony.52.c:0	"Никакого больше веселья и игр."
hrb_colony.52.d:0	"Без взрослых не создать семью."
hrb_colony.53.name:0	"Вечно молодые"
hrb_colony.53.desc:0	"Повсюду царит хаос игрищ. Большинство помолодевших колонистов на планете §H[colony_forever_young.GetName]§! заявляют, что быть детьми им нравится больше, чем постоянно сталкиваться с проблемами взрослой жизни.\n\nХотя стресс, связанный с работой, на планете §H[colony_forever_young.GetName]§! практически отсутствует, бесконечные игры и кратковременные всплески активности населения создают множество логистических проблем, которые тормозят развитие колонии.\n\nМы направим вечно незрелое население колонии §H[colony_forever_young.GetName]§! в русло повышения производительности, и в будущем, возможно, их институты восстановят некое подобие порядка. Однако на данный момент колония заслужила репутацию места, где никому не придется взрослеть."
hrb_colony.53.a:0	"Отлично. Когда переменка?"
hrb_colony.53.a.tt:0	"Обратно на §Hголопалубу§!?\n\n"
hrb_colony.53.b:0	"Любому воину известно, что игры — более благородное занятие, чем работа."
hrb_colony.53.c:0	"Игры хороши для обучения стратегии."
hrb_colony.53.d:0	"Дети — будущее нашего Союза."
hrb_colony.61.name:0	"Птицы"
hrb_colony.61.desc:0	"Мы получили экстренное сообщение из нашей колонии на планете §H[colony_birds_beeps.GetName]§!. В целях реализации ряда исследовательских проектов, в том числе углубленного изучения систем неверабальных коммуникаций, колония заселена группой индивидов с нарушениями слуха.\n\nОдин из проектов сосредоточен на изучении полярных птиц родом с планеты §H[colony_birds_beeps.GetName]§!, которые демонстрируют случайный, на первый взгляд, окрас оперения.\n\nВ числе недавних открытий упоминаются поведенческие реакции в неволе, свойственные хроническим расстройствам. Ведя полевые записи в среде обитания этих птиц, колонисты отмечали ощущения странных вибраций со всех сторон.\n\nКогда на следующий день на планету §H[colony_birds_beeps.GetName]§! прибыли ксеноорнитологи, они выяснили, что нарушения в поведении птиц связаны с ошибкой, допущенной при моделировании их среды обитания. Дело в том, что скрытые динамики, имитирующие естественные звуки среды, работают в профилактическом режиме с момента установки. В этом режиме они издают высокочастотные звуки, которые не слышны колонистам, но оказывают сильное воздействие на птиц."
hrb_colony.61.a:0	"Довести до ума искусственную среду обитания."
hrb_colony.61.a.tt:0	"Все, кто хотят сотрудничать, должны получить такую возможность.\n\n"
hrb_colony.61.b:0	"Сделать выговор создателям среды обитания."
hrb_colony.61.b.tt:0	"Кое-кто решил сэкономить за счет колонии ради собственной выгоды. Нужно привлечь их к ответственности.\n\n"
hrb_colony.62.name:0	"Телеметрические сигналы"
hrb_colony.62.desc:0	"Наша колония на планете §H[colony_birds_beeps.GetName]§! совершила прорывы в изучении систем невербальных коммуникаций, а также в исследованиях полярных птиц.\n\nСемиологи колонии разработали новую систему световых узоров и символов. Эта система значительно сокращает время, необходимое для взаимодействия с видами, которые общаются на кардинально отличных от нашего языках, но обладают схожими возможностями зрительной системы.\n\nВ то же время ксеноорнитологи выявили, что изощренный окрас оперения указывает на способность птиц поглощать подпространственное излучение и обнаруживать гравитационные аномалии.\n\nНа текущий момент мы можем сосредоточиться только на одном из этих проектов."
hrb_colony.62.a:0	"Отдать предпочтение проекту семиологов."
hrb_colony.62.a.tt:0	"Свободное общение — ключ к выживанию.\n\n"
hrb_colony.62.b:0	"Отдать предпочтение проекту ксеноорнитологов."
hrb_colony.62.b.tt:0	"Биологическое разнообразие скрывает еще так много тайн!\n\n"
hrb_colony.71.name:0	"Обнаружены руины"
hrb_colony.71.desc:0	"По прошествии нескольких лет наши поселенцы обнаружили на планете §H[colony_ruins_uncovered.GetName]§! множество древних руин. Нужно провести дальнейшие исследования и определить, какие ресурсы сокрыты в этих руинах."
hrb_colony.71.a:0	"Изучить руины на планете §H[colony_ruins_uncovered.GetName]§!."
hrb_colony.72.name:0	"Лапа защиты"
hrb_colony.72.desc:0	"Забравшись вглубь руин на планете §H[colony_ruins_uncovered.GetName]§!, наши поселенцы обнаружили присутствие радиоактивных веществ и вскоре нашли их источник.\n\nНа каменном постаменте стоит древний артефакт в форме селенитового дракона с кошачьими чертами. На земле вокруг этого объекта в ритуальной манере выложены статуэтки поменьше и беломориты.\n\nКогда-то кошачий дракон от кончиков когтей до макушки был покрыт грунтовкой на основе §Hцелебия§! — вещества, §Hневероятно токсичного§! для гуманоидных углеродных форм жизни. Очевидно, что те, кто наделил это изваяние способностью причинить серьезный вред множеству живых существ, хотели оградить его от других видов.\n\nНаши ксеноархеологи предполагают, что мы совершили посадку на священную землю каких-то древних существ, а артефакт предостерегает незваных гостей от нарушения границ."
hrb_colony.72.a:0	"Проявить уважение к кошачьему дракону."
hrb_colony.72.b:0	"Начать раскопки."
hrb_colony.73.name:0	"Лотос-1578"
hrb_colony.73.desc:0	"Наши поселенцы зафиксировали незначительные концентрации оксида азота среди руин на планете §H[colony_ruins_uncovered.GetName]§! и смогли определить их источник.\n\nОни нашли частично подсвеченную пещеру, помеченную числом §E1578§!. Внутри пещеры в естественном водоеме, окруженном плодородной почвой, растет один-единственный цветок §Hлотоса§!.\n\nВ отчетах колонии указано, что почва выделяет некоторое количество оксида азота, из-за чего внутри пещеры возникает ощущение умиротворения. Посетители испытывают расслабление и спокойствие, а главное — к ним приходит надежда.\n\nЧто еще более интересно, пещера действует как естественная теплица, удерживая достаточно тепла, чтобы поддерживать собственную экосистему и то живое, что еще осталось в этих руинах."
hrb_colony.73.a:0	"Объявить «Лотос-1578» микрозаповедником."
hrb_colony.73.a.tt:0	"Быть может, этот лотос лишь первый из многих.\n\n"
hrb_colony.73.b:0	"Объявить «Лотос-1578» микрозаповедником."
hrb_colony.73.b.tt:0	"В будущем нас ждет множество §Hчайных церемоний§!.\n\n"
hrb_colony.73.c:0	"Объявить «Лотос-1578» микрозаповедником."
hrb_colony.73.c.tt:0	"Это роскошное укромное местечко придется по нраву нашим §Hсенаторам§!.\n\n"
hrb_colony.74.name:0	"Титаны-предтечи"
hrb_colony.74.desc:0	"Наши колонисты зафиксировали огромное количество энергии, погребенной глубоко под руинами на планете §H[colony_ruins_uncovered.GetName]§!. Сканирование ландшафта привело их на тропу, в конце которой ждало обескураживающее зрелище.\n\nВ отчетах подробно описано обнаружение §Hпарящего города§!, пропорции которого характеризуются как «колоссальные». В журналах упоминаются возвышающиеся кристальные колонны, заросшие мхом, разбитые мозаичные дорожки и огромные восьмиугольные гобелены — и все это парит на высоте нескольких футов над землей.\n\nРадиоуглеродный анализ показывает наличие взрывоопасного мусора и обломков возрастом несколько тысячелетий. Какое бы бедствие здесь ни случилось, оно, вероятно, уничтожило все живое в этом месте и произвело достаточно §Hстатической энергии§!, чтобы гигантский город надолго воспарил над землей."
hrb_colony.74.a:0	"Собрать кристаллы и энергию."
hrb_colony.74.b:0	"Восстановить гигантский город."
hrb_colony.74.b.tt:0	"Сюда смогут приезжать в отпуск самые лучшие и трудолюбивые работники.\n\n"
hrb_colony.74.c:0	"Восстановить гигантский город."
hrb_colony.74.c.tt:0	"Наша знать порадуется перспективе восстановления этих исконных руин.\n\n"
hrb_colony.74.d:0	"Восстановить гигантский город."
hrb_colony.74.d.tt:0	"Этот город приличествует самым прославленным аристократам Звездного совета.\n\n"
hrb_colony.74.e:0	"Восстановить гигантский город."
hrb_colony.74.e.tt:0	"После завершения восстановительных работ самые прославленные галы и легаты государства будут рады свозить свои семьи в новые дома для отдыха\n\n."
hrb_colony.75.name:0	"Последний терминал"
hrb_colony.75.desc:0	"В ходе исследования руин на планете §H[colony_ruins_uncovered.GetName]§! был обнаружен заброшенный §Hкомпьютерный терминал§!, покрытый слоем пыли и осадков. По серийному номеру удалось установить, что эту модель выпускали на §HЗемле§! в §H1950-е годы§!.\n\nНесмотря на возраст терминала, нашим поселенцам удалось его запустить и расшифровать данные. За этим последовал ряд вибраций и сигналов тревоги, после чего открылся проход в соседнее помещение, по виду напоминающее какое-то обшарпанное хранилище.\n\nВойдя в это §Hхранилище§!, мы нашли длинные ряды стазисных капсул, какой-то инопланетный агрегат и журналы некоего доктора Анра за 20–27 февраля 1955 года.\n\nПрочитав одну из записей под заголовком §E«Аварийная система подрыва»§!, мы узнали, что наша колония построена поверх обширного скопления древних §Hбомб§!."
hrb_colony.75.a:0	"Ой-ой."
hrb_colony.75.a.tt:0	"Неразорвавшиеся бомбы слишком старые — мы не сможем их обезвредить. Придется учиться ходить на цыпочках…\n\n"
hrb_colony.75002.name:0	"Жертвы минного поля"
hrb_colony.75002.desc:0	"На скрытых на планете §H[colony_ruins_uncovered.GetName]§! бомбах подорвались несколько человек."
hrb_colony.75002.a:0	"Конец записи."
hrb_colony.76.name:0	"Вам, кажется, нравятся руины?"
hrb_colony.76.desc:0	"Наше оборудование для датировки, а также археологический анализ указывают на то, что руины на планете §H[colony_ruins_uncovered.GetName]§! относятся с самым разным эпохам и культурам. Культурные слои громоздятся друг на друге.\n\nЦивилизации, возводившие эти постройки, давно исчезли, а их технологии настолько мудреные и потрепанные временем, что разобраться в них практически невозможно.\n\nТе, кто строил эти невероятно сложные здания, по всей вероятности, обладали физиологией, значительно отличающейся от нашей, поскольку мы не можем даже войти внутрь."
hrb_colony.76.a:0	"Изучить руины."
hrb_colony.76.a.tt:0	"В этих руинах можно почерпнуть бесценные знания, но на это уйдет много времени и средств.\n\n"
hrb_colony.76.b:0	"Сровнять их с землей."
hrb_colony.76.b.tt:0	"Мы не можем отложить сроки строительства — от него зависит жизнеспособность планеты §H[colony_ruins_uncovered.GetName]§!.\n\n"
hrb_colony.77.name:0	"Город дверей"
hrb_colony.77.desc:0	"Исследователи на планете §H[colony_ruins_uncovered.GetName]§! обнаружили разрушенный город со множеством §Hдревних отдельно стоящих дверей§!. Крутые изгибы каменных структур притягивают взгляд гипнотическими узорами. Строители мастерски владели в равной степени формой и функциональностью.\n\nРадиоуглеродный анализ показывает, что этим руинам §Hмиллиарды§! лет. От строителей не осталось никаких следов; нет и других поселений, относящихся к этой загадочной цивилизации.\n\nДверные проемы высятся подобно часовым над грудами забытого камня и ощутимо сочатся §Hэнергией§!. Мы предполагаем, что когда-то эти двери вели в места за пределами понимания. Но открыть их больше не представляется возможным."
hrb_colony.77.a:0	"Собрать энергию."
hrb_colony.77.a.tt:0	"Возведем вокруг дверей генераторы, чтобы драгоценная энергия не пропадала впустую.\n\n"
hrb_colony.77.b:0	"Нейтрализовать двери."
hrb_colony.77.b.tt:0	"Мы не знаем кем — или чем — построены эти порталы, так что нужно принять меры предосторожности. Иными словами, мы их уничтожим.\n\n"
hrb_colony.78.name:0	"Хроноканьон"
hrb_colony.78.desc:0	"Это место кажется знакомым. Руины в каньонах близ нашей колонии на планете §H[colony_ruins_uncovered.GetName]§! цепляются за вертикальные уступы, словно опытные альпинисты, застывшие во времени, поднимаясь к скалистым вершинам.\n\nСпиральные мотивы в искусстве и архитектуре тех, кто построил эти жилища, гипнотизируют и искажают ощущение течения времени. Возможно, оно не прошло. Возможно, все это лишь повторение.\n\nСогнувшись в три погибели, мы протискиваемся в низкий дверной короб и находим освещенный постамент. Мы, случаем, уже не забрали то, что на нем стояло? Чьи это вообще воспоминания? Разве мы уже не посылали сюда кого-то, кто предупредил нас, что, если мы прикоснемся к этому, все это будет происходить снова, и снова, и снова?.."
hrb_colony.78.a:0	"Минуточку."
hrb_colony.78.a.tt:0	"Изгибы спирали.\n\n"
hrb_colony.78.b:0	"Судьба — это замкнутый цикл."
hrb_colony.78.b.tt:0	"Изгибы спирали.\n\n"
hrb_colony.78.c:0	"Время — это лабиринт, и оно ничем не отличается от других лабиринтов."
hrb_colony.78.c.tt:0	"Изгибы спирали.\n\n"
hrb_colony.78.d:0	"Тщетные усилия."
hrb_colony.78.d.tt:0	"Изгибы спирали.\n\n"
hrb_colony.78.e:0	"Не трогать постамент."
hrb_colony.78.e.tt:0	"Кто-то приближается. Это лицо… Это же…\n\n"
hrb_colony.81.name:0	"Пересохший акведук"
hrb_colony.81.desc:0	"Наши колонисты на планете §H[colony_stella_maris.GetName]§! нашли пересохший §Hакведук§!, а в нем огромную статую. §HХрустальная скульптура§! изображает женщину-гуманоида в отливающей перламутром короне из раковины каури. Смуглое тело женщины покрывает одеяние цвета индиго и морские звезды, а в основании разбиваются волны.\n\nПереместить статую не представляется возможным, поскольку она закреплена на скалистом основании. Некоторые из наших поселенцев сообщают, что рядом с этим изваянием, похожим на статую какого-то божества, они чувствуют себя защищенными.\n\nПросканировав окрестности, наши колонисты нашли множество холщовых мешков, доверху заполненных §Hсверкающими бусинами§! и речной галькой в форме полумесяца. Сканирование также показало наличие §Hабиотической формы жизни§!, но нам пока не удалось обнаружить источник этого синтетического биосигнала."
hrb_colony.81.cardassian.desc:0	"Наши колонисты на планете §H[colony_stella_maris.GetName]§! нашли пересохший акведук, а в нем огромную статую. Хрустальная скульптура изображает женщину-гуманоида в отливающей перламутром короне из раковины каури. Смуглое тело женщины покрывает одеяние цвета индиго и морские звезды, а в основании разбиваются волны.\n\nПереместить статую не представляется возможным, поскольку она закреплена на скалистом основании.\n\nПросканировав окрестности, наши колонисты нашли множество холщовых мешков, доверху заполненных §Hсверкающими бусинами§! и речной галькой в форме полумесяца. Сканирование также показало наличие §Hабиотической формы жизни§!, но нам пока не удалось обнаружить источник этого синтетического биосигнала."
hrb_colony.81.a:0	"Исследовать акведук."
hrb_colony.81.a.tt:0	"За бусинами вернемся позже.\n\n"
hrb_colony.81.b:0	"Собрать бусины и уйти."
hrb_colony.81.b.tt:0	"Это прекрасный шанс без помех собрать подводные богатства.\n\n"
hrb_colony.82.name:0	"CAM-HP23"
hrb_colony.82.a:0	"Дать разрешение."
hrb_colony.82.b:0	"Показывай, что у тебя там, кроха."
hrb_colony.82.c:0	"К счастью, эта штука неразумна. Даем разрешение."
hrb_colony.82.d:0	"Просит разрешения? Подобающее поведение. Действуй."
hrb_colony.83.name:0	"Стелла Марис"
hrb_colony.83.desc:0	"После короткой паузы автоматон §HCAM-HP23§! показал нашим колонистам голографическую запись. На ней была женщина-гуманоид в голубом лабораторном халате:\n\n§E«Здравствуйте, добро пожаловать в академию Стеллы Марис по изучению патологий. Как вам известно, почти все мы уже переселились в новое место. Для тех из вас, кому предстоит провести еще несколько месяцев на планете §H[colony_stella_maris.GetName]§!, академия подготовила несколько курсов: все они содержатся в программе № 23. Сегодня вы узнаете об антибактериальных свойствах речных бусин...»§!\n\nДалее рассказывалось об акведуке, который был создан академией для выращивания сверкающих §E«бусин-антибиотиков»§!. Если их растолочь, получается растворимый порошок, который лечит разные болезни.\n\n§HДоктор Стелла Марис§! была пионером медицинских исследований на этой планете, и в честь нее ученики академии воздвигли несколько статуй."
hrb_colony.83.a:0	"Изучить программы автоматона."
hrb_colony.83.a.tt:0	"Голографические курсы §Hавтоматона CAM-HP23§! помогут нам узнать больше о планете §H[colony_stella_maris.GetName]§!. Надо изучить их прежде, чем действовать.\n\n"
hrb_colony.83.b:0	"Растолочь бусины и уйти."
hrb_colony.83.b.tt:0	"Автоматон рассказал все, что нам нужно было знать. Еще и бесплатно.\n\n"
hrb_colony.83.c:0	"Заполнить акведук."
hrb_colony.83.c.tt:0	"Мы продолжим расширять свою территорию, чего бы это ни стоило.\n\n"
hrb_colony.91.name:0	"Капитан Папа"
hrb_colony.91.desc:0	"На планете §H[captain_dad_colony.GetName]§! есть тайный сад, куда приходят, чтобы вспомнить тех, кого любили и потеряли. В этом тихом месте затейливо извиваются тропинки, звучит пение птиц и цветут самые прекрасные розы во всей §Hгалактике§!.\n\nЗа садом присматривает отставной §Hкапитан Звездного флота§!. Он каждый день трудится среди роз и всегда носит узнаваемую голубую футболку и черную бейсболку с вышитой вручную надписью §H«Капитан Папа»§!. Его дети уже давно выросли и сами пошли служить в §HЗвездный флот§!.\n\nНо §Hстарый капитан§! помнит всех, кто приходил в его сад, знает все имена, вырезанные на скамейках вдоль тропинок, как и стоящие за ними истории. Новоприбывших он обязательно угощает бутербродами и свежей водой, а для старых друзей иногда достает вино: всегда местное, красное и только лучшее.\n\n§HСтарый капитан§! задает простой вопрос: §G«Хотите вырезать на скамейке имя того, кого любите? Если не можете найти подходящую, я с радостью сделаю для вас новую».§!"
hrb_colony.91.a:0	"Увековечить имя того, кого любите."
hrb_colony.91.a.tt:0	"Имя того, кого вы любите, будет увековечено на одной из скамеек в §Hсаду старого капитана§!.\n\n"
hrb_colony.91.b:0	"Посидеть и понаблюдать за птицами."
hrb_colony.91.b.tt:0	"Радость, как и материю, нельзя ни создать, ни уничтожить. Но ее можно запомнить.\n\n"
hrb_planet_modifier.11.name:0	"Сейсмическая тревога"
hrb_planet_modifier.11.desc:0	"Из-за резкого скачка геологической активности в коре планеты §H[colony_gas_dilemma.GetName]§! появились разломы. Планету разрывают извержения вулканов и землетрясения, биосфера стремительно истощается. Среди населения много жертв.\n\nЭкспертиза показала, что многие погибли не в лаве и не под обломками зданий, а из-за вторичного действия неизвестного токсина на основе аммония, который попал в организмы местных жителей.\n\nПотребуются исследования, чтобы выяснить, откуда взялся этот яд. Но сейчас, когда §H[colony_gas_dilemma.GetName]§! покрывается горячим пеплом буйствующих вулканов, на это нет времени."
hrb_planet_modifier.11.a:0	"Изучить сейсмические явления."
hrb_planet_modifier.11.a.tt:0	"Мы выясним причину необычной геологической активности на планете §H[colony_gas_dilemma.GetName]§!.\n\n"
hrb_planet_modifier.11.b:0	"Не сейчас."
hrb_planet_modifier.11.b.tt:0	"Сейчас мы не можем этим заниматься.\n\n"
hrb_planet_modifier.12.name:0	"Обнаружены ядовитые вещества"
hrb_planet_modifier.12.desc:0	"Оказалось, что недавняя геологическая катастрофа на планете §H[colony_gas_dilemma.GetName]§! произошла потому, что слой ядовитого газа под ее поверхностью резко потревожили.\n\nПланета §H[colony_gas_dilemma.GetName]§! когда-то была домом для живых существ на основе кремния, которым вместо воды для жизнедеятельности нужен был аммоний. Несколько миллионов лет назад в ходе некой катастрофы они вымерли. Их останки разлагались, и в результате в толще земли образовались карманы, наполненные нестабильными газообразными веществами.\n\nВ процессе промышленного бурения один из таких карманов был вскрыт, что запустило мощнейшую цепную реакцию и спровоцировало массу сейсмических катастроф на планете §H[colony_gas_dilemma.GetName]§!. В качестве побочного эффекта в атмосферу попали триллионы тонн ядовитых газов."
hrb_planet_modifier.12.a:0	"Нейтрализовать ядовитые вещества в воздухе."
hrb_planet_modifier.12.a.tt:0	"Безопасность тех, кто живет на планете §H[colony_gas_dilemma.GetName]§!, должна быть превыше всего.\n\n"
hrb_planet_modifier.12.b:0	"Очистить атмосферу."
hrb_planet_modifier.12.b.tt:0	"Материальные ресурсы планеты §H[colony_gas_dilemma.GetName]§! слишком ценны. Нельзя их терять.\n\n"
hrb_planet_modifier.12.c:0	"Уловить ядовитый газ и переработать его."
hrb_planet_modifier.12.c.tt:0	"Мы должны думать о благе всей нашей цивилизации. Рабочие получат соответствующую компенсацию за труд в опасных условиях.\n\n"
hrb_planet_modifier.12.d:0	"Очистить воздух и заодно собрать газ."
hrb_planet_modifier.12.d.tt:0	"И ресурсы получим, и заодно позаботимся о здоровье тех, кто живет на планете §H[colony_gas_dilemma.GetName]§!.\n\n"
hrb_planet_modifier.13.name:0	"Супервулкан"
hrb_planet_modifier.13.desc:0	"На планете §H[colony_gas_dilemma.GetName]§! бушует супервулкан: огромные участки ее поверхности превратились в адские пустоши, где нет ничего, кроме магмы и обжигающего пепла. Инфраструктура в этих областях полностью уничтожена. Счет жертв идет на миллиарды.\n\nПосле недавней череды сейсмических возмущений, сила которых только росла, ученые с планеты §H[colony_gas_dilemma.GetName]§! предполагали, что дело может дойти до суперизвержения, но катастрофы такого масштаба не ожидал никто.\n\nГеотермальный слой планеты §H[colony_gas_dilemma.GetName]§! сейчас совершенно непредсказуем: будет ли еще одно суперизвержение и когда оно случится — неизвестно. Если ничего не предпринять, планета может стать непригодной для жизни."
hrb_planet_modifier.13.a:0	"Изучить сейсмические явления."
hrb_planet_modifier.13.a.tt:0	"Мы выясним причину необычной геологической активности на планете §H[colony_gas_dilemma.GetName]§!.\n\n"
hrb_planet_modifier.13.b:0	"Игнорировать."
hrb_planet_modifier.13.b.tt:0	"Сейчас мы не можем этим заниматься.\n\n"
hrb_planet_modifier.15.name:0	"Взрыв на фабрике переработки газа"
hrb_planet_modifier.15.desc:0	"На планете §H[colony_gas_dilemma.GetName]§! произошел взрыв на одной из новых фабрик переработки газа. Несколько рабочих погибло.\n\nСнова разгорелись споры о том, как лучше убрать токсины из атмосферы планеты §H[colony_gas_dilemma.GetName]§!. Уже миллионы жителей отравились с тех пор, как ядовитые вещества попали в воздух планеты §H[colony_gas_dilemma.GetName]§! из-за череды извержений, вызванных подземной цепной реакцией."
hrb_planet_modifier.15.a:0	"Нейтрализовать ядовитые вещества в воздухе."
hrb_planet_modifier.15.a.tt:0	"Безопасность тех, кто живет на планете §H[colony_gas_dilemma.GetName]§!, должна быть превыше всего.\n\n"
hrb_planet_modifier.15.b:0	"Очистить атмосферу."
hrb_planet_modifier.15.b.tt:0	"Материальные ресурсы планеты §H[colony_gas_dilemma.GetName]§! слишком ценны. Нельзя их терять.\n\n"
hrb_planet_modifier.15.c:0	"Уловить ядовитый газ и переработать его."
hrb_planet_modifier.15.c.tt:0	"Мы должны думать о благе всей нашей цивилизации. Рабочие получат соответствующую компенсацию за труд в опасных условиях.\n\n"
hrb_planet_modifier.15.d:0	"Очистить воздух и заодно собрать газ."
hrb_planet_modifier.15.d.tt:0	"И ресурсы получим, и заодно позаботимся о здоровье тех, кто живет на планете §H[colony_gas_dilemma.GetName]§!.\n\n"
hrb_planet_modifier.16.name:0	"Исследование провалилось"
hrb_planet_modifier.16.desc:0	"Мы не успели вовремя исследовать вулканическую активность на планете §H[colony_gas_dilemma.GetName]§!: она стала настолько геологически нестабильна, что продолжать исследования невозможно. Убирать попавшие в атмосферу частицы уже нет смысла."
hrb_planet_modifier.16.a:0	"Понятно."
hrb_planet_modifier.21.name:0	"Глубокие корни"
hrb_planet_modifier.21.desc:0	"Прошло пять лет, и первобытные леса на планете §H[colony_deep_roots.GetName]§! почти полностью уничтожены.\n\nС планеты §H[colony_deep_roots.GetName]§! поступают доклады о том, что на быстро исчезающей границе древнего леса пропадает транспорт и техника. Часть техники позже находят вросшей в стволы старых деревьев: она выглядит так, будто ее проглотили.\n\nДороги рядом с границей леса уже неоднократно зарастали, причем за считанные часы после расчистки. Некоторые места вырубки кто-то разгромил. Жертв среди рабочих нет."
hrb_planet_modifier.21.a:0	"Сохранить лес."
hrb_planet_modifier.21.a.tt:0	"Мы усилим контроль за вырубкой на планете §H[colony_deep_roots.GetName]§!, чтобы защитить первобытные леса.\n\n"
hrb_planet_modifier.21.b:0	"Арестовать лесорубов."
hrb_planet_modifier.21.b.tt:0	"Те, кто без разрешения уничтожали древние леса планеты §H[colony_deep_roots.GetName]§!, будут преданы суду.\n\n"
hrb_planet_modifier.21.c:0	"Игнорировать."
hrb_planet_modifier.21.c.tt:0	"Сейчас мы не можем этим заниматься.\n\n"
hrb_planet_modifier.23.name:0	"Нейронная корневая сеть"
hrb_planet_modifier.23.desc:0	"В корнях девственных лесов планеты §H[colony_deep_roots.GetName]§! зафиксировали сложные электрические сигналы. Хотя многие «мыслящие деревья» вырубили до того, как было совершено открытие, новый закон предотвратит их дальнейшее уничтожение.\n\nЖители планеты §H[colony_deep_roots.GetName]§! рассказывают, что во время прогулок по древнему лесу они ощущают глубокое спокойствие. Теперь все оставшиеся лесные территории объявлены §Hпланетарными парками§!.\n\nТехника и транспорт с тех пор не пропадают."
hrb_planet_modifier.23.a:0	"В будущем мы продолжим изучать эти деревья."
hrb_planet_modifier.25.name:0	"Обезумевшие корни"
hrb_planet_modifier.25.desc:0	"Древние леса на планете §H[colony_deep_roots.GetName]§! демонстрируют необычные модели роста. В местах, подвергающихся агрессивной вырубке, стремительно появляются новые рощи, что провоцирует различные происшествия и затрудняет транспортировку оборудования и рабочих.\n\nНа ключевые горные дороги сходят оползни, вызванные тем, что корни, которые прежде удерживали камни, внезапно отступили.\n\nПоступают доклады о пропаже лесорубов, которые пытались срубить новые деревья и попасть в рощи, где была запланирована вырубка. Их тела пока что не найдены."
hrb_planet_modifier.25.a:0	"Сохранить лес."
hrb_planet_modifier.25.a.tt:0	"Мы усилим контроль за вырубкой на планете §H[colony_deep_roots.GetName]§!, чтобы защитить первобытные леса.\n\n"
hrb_planet_modifier.25.b:0	"Арестовать лесорубов."
hrb_planet_modifier.25.b.tt:0	"Те, кто без разрешения уничтожали древние леса планеты §H[colony_deep_roots.GetName]§!, будут преданы суду.\n\n"
hrb_planet_modifier.25.c:0	"Игнорировать."
hrb_planet_modifier.25.c.tt:0	"Сейчас мы не можем этим заниматься.\n\n"
hrb_planet_modifier.31.name:0	"Палки в колесах"
hrb_planet_modifier.31.desc:0	"Терраформирование планеты §H[colony_microbrains.GetName]§! замедлилось из-за постоянных катастрофических поломок оборудования. Непосредственная причина поломок пока не обнаружена: неизвестно, вызывает ли их некая особенность окружающей среды или что-то еще.\n\nМы стараемся как можно скорее чинить механизмы и поддерживать их в рабочем состоянии, чтобы трансформирование морей и суши планеты §H[colony_microbrains.GetName]§! продолжалось, но оборудование все равно продолжает взрываться."
hrb_planet_modifier.31.a:0	"Осмотреть оборудование и поискать следы диверсии."
hrb_planet_modifier.31.a.tt:0	"Вряд ли помехи терраформированию возникли случайно. Мы найдем тех, кто за это в ответе.\n\n"
hrb_planet_modifier.31.b:0	"Игнорировать."
hrb_planet_modifier.31.b.tt:0	"Сейчас мы не можем этим заниматься.\n\n"
hrb_planet_modifier.32.name:0	"Микромозги"
hrb_planet_modifier.32.desc:0	"Мы узнали, кто ломал наше оборудование для терраформирования на планете §H[colony_microbrains.GetName]§!: это микроскопическая разумная форма жизни, которую мы пока что назвали §H«микромозгами»§!.\n\n§HМикромозги§! — это миллиарды разумных независимых клеток, которые способны объединяться ради достижения общей цели, а затем разделяться и растворяться в атмосфере, избегая обнаружения. Кажется, этим летающим сифонофорам не нравится, что мы хотим изменить их родную экосистему.\n\nС помощью универсального переводчика §Hмикромозги§! донесли до нас несколько простых посланий: они хотят, чтобы мы немедленно прекратили терраформировать планету §H[colony_microbrains.GetName]§!, иначе их вид может исчезнуть."
hrb_planet_modifier.32.a:0	"Изменить параметры."
hrb_planet_modifier.32.a.tt:0	"Мы изменим параметры терраформирования, чтобы не уничтожить среду обитания микромозгов.\n\n"
hrb_planet_modifier.32.b:0	"Сформировать стратегический союз."
hrb_planet_modifier.32.b.tt:0	"Мы выполним требования разумных крох. В будущем они могут оказаться нам полезны.\n\n"
hrb_planet_modifier.32.c:0	"Окончить переговоры."
hrb_planet_modifier.32.c.tt:0	"Как и все живое, микромозги должны приспособиться или умереть.\n\n"
hrb_planet_modifier.33.name:0	"Неслышный крик"
hrb_planet_modifier.33.desc:0	"На орбите планеты §H[colony_microbrains.GetName]§! вспыхнул взрыв. Это был один из наших кораблей. Он полностью уничтожен. Причина взрыва пока неизвестна.\n\nСудя по последней записи в журнале, экипаж высадился на поверхность, чтобы взять образцы сломанного оборудования, так как попытки терраформирования оказались тщетными. Оказалось, что оборудование тоже было совершенно искорежено, спасти его не представлялось возможным.\n\nМы не знаем, что спровоцировало уничтожение корабля и оборудования. Все улики поглотила беззвучная вспышка."
hrb_planet_modifier.33.a:0	"Загадочно."
hrb_planet_modifier.33.a.tt:0	"Возможно, мы никогда не узнаем, что там произошло.\n\n"
hrb_planet_modifier.41.name:0	"Тайна под толщей волн"
hrb_planet_modifier.41.desc:0	"Жители планеты §H[colony_beneath_the_waves.GetName]§! увлеченно обсуждают сложные конструкции с углами 90 градусов, обнаруженные на дне моря. Многие считают, что это могут быть руины древней цивилизации, которая существовала более 100 000 лет назад.\n\nНаши исследователи запрашивают разрешение, чтобы погрузиться на дно и собрать больше данных об этих доисторических объектах.\n\nОднако океанографы планеты §H[colony_beneath_the_waves.GetName]§! предупреждают, что это может быть опасно: эту часть океанического дна окружают необычные течения, которые формируют вертикальный водоворот."
hrb_planet_modifier.41.a:0	"Изучить руины на дне моря."
hrb_planet_modifier.41.a.tt:0	"Мы выясним, созданы ли объекты на дне моря кем-то разумным.\n\n"
hrb_planet_modifier.41.b:0	"Убрать водоворот."
hrb_planet_modifier.41.b.tt:0	"Мы окружим предполагаемые руины на дне моря энергетическим полем: так изучать их будет безопаснее.\n\n"
hrb_planet_modifier.41.c:0	"Проигнорировать."
hrb_planet_modifier.41.c.tt:0	"Все это — несущественные слухи.\n\n"
hrb_planet_modifier.42.name:0	"Отблеск памяти"
hrb_planet_modifier.42.desc:0	"Исследователь, вернувшийся со дна океана планеты §H[colony_beneath_the_waves.GetName]§!, пережил острый приступ темпоральной дисфории.\n\nОн считает, что его поиски руин забытой цивилизации длились 34 дня. Его тянуло к центру руин, где мерцал некий предмет, который исследователь назвал §H«отблеском памяти»§!. Когда исследователь его коснулся, у него началась длительная галлюцинация.\n\nОн увидел последний месяц существования города, который раньше кочевал по морскому дну. Его жители слишком доверяли автоматике, из-за чего не заметили критическое повреждение стеклянного купола, который защищал их от опасностей глубин. Когда купол треснул, город затопило в считанные минуты."
hrb_planet_modifier.42.a:0	"Не стоит забывать о том, что нас защищает."
hrb_planet_modifier.43.name:0	"Зов моря"
hrb_planet_modifier.43.desc:0	"Жителей побережья на планете §H[colony_beneath_the_waves.GetName]§! поразило неизвестное расстройство.\n\nТе, кого оно затронуло, утверждают, что слышат в глубинах океана некую пульсацию. Эта пульсация манит их, заставляет идти, а затем плыть и погружаться в §Hобласть водоворота§!, где недавно обнаружили объекты, похожие на строения.\n\nРазумеется, на такую глубину невозможно погрузиться без соответствующего оборудования, однако многие гражданские уже предпринимали попытки. Некоторые из них утонули, других спасли государственные спасательные службы. Если ничего не предпринять, жертв станет еще больше."
hrb_planet_modifier.43.a:0	"Изучить руины на дне моря."
hrb_planet_modifier.43.a.tt:0	"Мы выясним, созданы ли объекты на дне моря кем-то разумным.\n\n"
hrb_planet_modifier.43.b:0	"Убрать водоворот."
hrb_planet_modifier.43.b.tt:0	"Мы окружим предполагаемые руины на дне моря энергетическим полем: так изучать их будет безопаснее.\n\n"
hrb_planet_modifier.43.c:0	"Проигнорировать."
hrb_planet_modifier.43.c.tt:0	"Все это — несущественные слухи.\n\n"
pre_warp_civ.11.name:0	"Интегрирована цивилизация без варп-технологий"
pre_warp_civ.11.desc:0	"Мы успешно §Hинтегрировали планету [pre_warp_colony.GetName]§!. Местная цивилизация еще не совершила первый самостоятельный варп-полет, однако обстоятельства сложились так, что мы раскрыли себя. Теперь эта раса на одном с нами технологическом уровне."
pre_warp_civ.11.a:0	"Что сделано, то сделано."
pre_warp_civ.11.a.tt:0	"Некоторые решения нельзя отменить."
pre_warp_civ.11.b:0	"Теперь пусть докажут, что достойны."
pre_warp_civ.11.b.tt:0	"Этот полет — лишь начало для народа планеты §H[pre_warp_colony.GetName]§!."
pre_warp_civ.11.c:0	"Еще одна раса поступит в услужение нашей Империи."
pre_warp_civ.11.c.tt:0	"Они будут знать свое место. Мы об этом позаботимся."
pre_warp_civ.11.d:0	"Еще одна раса вступит в наш Союз."
pre_warp_civ.11.d.tt:0	"Для борьбы нам нужны все, кто способен сражаться."
mission.14.c.tt:0	"§H[minor_state_event_country.GetName]§!, родина этого корабля, очень далеко отсюда. Легкая добыча!\n\n"
mission.17.a:0	"Печально."
mission.18.c.tt:0	"Нельзя допустить, чтобы низшие расы нарушали наши законы, еще и так близко к нашим границам.\n\n"
mission.18.d:0	"Изъять контрабанду."
mission.26.b.tt:0	"Слабость молодых государств — не наша забота.\n\n"
mission.26.c.tt:0	"Чего еще ожидать от малых и слабых соседей.\n\n"
mission.34.desc:0	"§H[minor_state_event_country.GetName]§! теперь искрится новыми жилыми строениями. Бесчисленные многоквартирные дома обеспечат жильем растущее население государства §H[minor_state_event_country.GetName]§!.\n\nВ благодарность за помощь §H[minor_state_event_country.GetName]§! предлагает делиться с нами частью энергии, которую вырабатывает их глобальная энергосеть, значительно улучшенная во время строительства."
mission.34.a:0	"Право на жилье является фундаментальным."
mission.54.desc:0	"Наблюдения за материнской звездой государства §H[minor_state_event_country.GetName]§!, которая носит название §H[minor_state_event_star.GetName]§!, помогли нам больше узнать о квантовой гравитации. Необычные гравитационные волны звезды оказались проявлением редких квантовых накладок.\n\nНа краткие промежутки времени, считанные доли долей секунды, звезда занимала две позиции в пространстве-времени. Когда это происходило, сила гравитации, влияющая на небесные тела системы §H[minor_state_event_system.GetName]§!, могла возрастать в два раза.\n\nМы все еще не знаем, что вызвало это редкое явление. Возможно, это как-то связано с тем, что система §H[minor_state_event_system.GetName]§! находится рядом с §Hварп-магистралью.§!"
mission.83.name:0	"Наращивание сил"
mission.84.desc:0	"Наша демонстрация силы возымела успех. §H[minor_state_event_country_3rd_party.GetName]§! отступает. §H[minor_state_event_country.GetName]§! благодарит нас за то, что мы поддержали их притязания на спорный участок между их территорией и объектом §H[minor_state_event_system.GetName]§!.\n\n§H[minor_state_event_country_3rd_party.GetName]§! считает, что мы поддерживаем зло, и клянется, что никогда не сдастся... но в то же время потихоньку выводит из области все свои корабли."
mission.85.a.tt:0	"Мы все еще поддерживаем государство §H[minor_state_event_country_3rd_party.GetName]§!. Они правы в своих притязаниях.\n\n"
mission.85.b.tt:0	"Мы все еще поддерживаем государство §H[minor_state_event_country_3rd_party.GetName]§! и сокрушим любого, кто решит об этом поспорить.\n\n"
mission.85.c.tt:0	"Мы все еще поддерживаем государство §H[minor_state_event_country_3rd_party.GetName]§!. §H[minor_state_event_country.GetName]§! может бросаться политической клеветой, нам все равно.\n\n"
mission.85.d.tt:0	"Мы все еще поддерживаем государство §H[minor_state_event_country_3rd_party.GetName]§!. §H[minor_state_event_country.GetName]§! может игнорировать факты и доказательства, если так хочет.\n\n"
mission.86.desc:0	"Мы никого не поддержали в территориальном споре государств §H[minor_state_event_country.GetName]§! и §H[minor_state_event_country_3rd_party.GetName]§!, и это разозлило обе стороны.\n\nКаждое из государств обвиняет нас в недобросовестности и трусливом бездействии. Тем временем в спорный участок космоса прибывает все больше и больше военной техники.\n\nВероятно, государства §H[minor_state_event_country.GetName]§! и §H[minor_state_event_country_3rd_party.GetName]§! будут наращивать боевую мощь, пока одна из сторон не отступит или не начнется битва."
mission.103.a.tt:0	"Мы найдем, где проходят незаконные аукционы, пока в государстве §H[minor_state_event_country.GetName]§! не произошла катастрофа.\n\n"
mission.115.desc:0	"§H[minor_state_event_country_3rd_party.GetName]§! отрицает причастность к покушению на лидера государства §H[minor_state_event_country.GetName]§!. Однако обстановка накаляется, и многие переживают, что от ядовитых высказываний дело скоро перейдет к открытым враждебным действиям.\n\n§H[minor_state_event_country.GetName]§! заявляет, что наш нейтралитет — это попросту равнодушие. По их мнению, мы почти позволили государству §H[minor_state_event_country_3rd_party.GetName]§! безнаказанно совершить убийство.""
mission.124.desc:0	"Мы успешно взломали подслушивающие устройства государства §H[minor_state_event_country_3rd_party.GetName]§!. В процессе выяснилось, что во всей этой шпионской неразберихе с нанитовыми ретрансляторами, обнаруженными рядом с луной государства §H[minor_state_event_country.GetName]§!, замешана четвертая сторона.\n\nМы засекли четвертый подпространственный поток данных, который тихонько шел к государству §H[minor_state_event_country_4th_party.GetName]§!. В итоге ситуация выглядит так: §H[minor_state_event_country_3rd_party.GetName]§! шпионит за государством §H[minor_state_event_country.GetName]§!, которое тоже шпионит за государством §H[minor_state_event_country_3rd_party.GetName]§!; за ними обоими шпионит государство §H[minor_state_event_country_4th_party.GetName]§!, а мы шпионим за ними всеми. \n\n§H[minor_state_event_country.GetName]§! хоть и не знает, что делать с этой информацией, но все равно благодарит нас."
mission.134.desc:0	"Дипломатический визит нашего губернатора в государство §H[minor_state_event_country.GetName]§! завершился.\n\nРасточительность хозяев не знала границ: они поселили губернатора в частные апартаменты с джакузи и захватывающим видом на стратосферу планеты §H[minor_state_event_planet.GetName]§!, устраивали многодневные пиршества с самыми изысканными блюдами и напитками, организовывали первоклассные экскурсии к самым красивым историческим и природным объектам планеты §H[minor_state_event_planet.GetName]§!.\n\nВот вывод, сделанный губернатором об этой поездке: «§H[minor_state_event_country.GetName]§! умеет встречать гостей»."
mission.135.desc:0	"Нам пришла посылка от государства §H[minor_state_event_country.GetName]§!. Они расстроены, что ранее мы не согласились нанести им дипломатический визит, и настаивают, что в ближайшем времени нам следует их навестить, вкусить блюда и напитки за их столом и увидеть чудеса их мира."
mission.143.desc:0	"§H[minor_state_event_country.GetName]§! приглашает нас на мирный саммит на нейтральной территории, а именно — в системе §H[minor_state_event_system.GetName]§!.\n\nЗаявленная цель конференции — задать новые основы безопасности и предотвращения конфликтов в §Hгалактике§!. Приглашены многие крупные державы.\n\nПока что немногие приняли приглашение, но наше присутствие точно придаст обсуждению значимости."
mission.143.a.tt:0	"Мы посетим мирный саммит в системе §H[minor_state_event_system.GetName]§!.\n\n"
mission.144.desc:0	"Мирная конференция в государстве §H[minor_state_event_country.GetName]§! завершилась.\n\nОбсуждение затронуло самые разные темы: от исследования космоса и экспансионизма до опасности войн на истребление и эксплуатации труда в контексте галактической эпохи, когда множество разных рас вступает в сложные взаимоотношения.\n\nХотя однозначных выводов не прозвучало, обсуждение восприняли положительно — как в нашем мире, так и во многих других."
mission.145.desc:0	"Мы отказались посетить мирный саммит, и наши отношения с государством §H[minor_state_event_country.GetName]§! ухудшились. Многие соседи по галактике обратили внимание, что нас не было, но реакция государства §H[minor_state_event_country.GetName]§! была самой резкой: они заявили, что мы пренебрегаем вопросами мира в галактике, и даже объявили нас в «укрывательстве сторонников войны»."
mission.156.desc:0	"§H[minor_state_event_country.GetName]§! в ярости из-за того, что мы ничего не предприняли в связи с нехваткой пищи на их планете.\n\nОни сделали заявление, в котором пришли к выводу, что мы черствые, бездушные, мелочные и жестокие. От нас нет никакого толку, а потому с нами нет смысла заключать союз. Никогда."
mission.192.name:0	"Основы физики"
mission.192.desc:0	"§H[minor_state_event_country.GetName]§! обращается к нам за помощью в проверке новой экспериментальной гипотезы. Это исследование может расширить их возможности при дальних варп-прыжках: ускорить путешествия и сократить потребление энергии.\n\nВ начале своих исследований государство §H[minor_state_event_country.GetName]§! совершило многообещающий прорыв, но потом забуксовало.\n\nЧем сложнее эксперимент, тем больше потребность в специалистах и редких материалах. Государству §H[minor_state_event_country.GetName]§! не хватает этих ресурсов, и потому оно просит у нас помощи."
mission.192.a:0	"Помочь в исследованиях."
mission.192.a.tt:0	"Мы поможем государству §H[minor_state_event_country.GetName]§! всем, чем сможем.\n\n"
mission.192.b:0	"Отказать."
mission.192.b.tt:0	"Сейчас мы не можем согласиться на это.\n\n"
mission.193.name:0	"Взрывное продвижение"
mission.193.desc:0	"Совместные исследования по улучшению дальних варп-прыжков государства §H[minor_state_event_country.GetName]§! завершились.\n\nВ разных областях государства §H[minor_state_event_country.GetName]§! возникали вспышки радиации от множества мощных, но контролируемых взрывов; затем радиация исчезала, и восстанавливалось космическое фоновое излучение. Все это происходило из-за разгона испытуемых объектов до скорости, многократно превышающей скорость света, и последующего их замедления.\n\nНесмотря на успехи, пока неясно, получится ли собрать все эти данные в единую теорию, которая поможет разработать новую технологию. §H[minor_state_event_country.GetName]§! будет и дальше обращаться к величайшим ученым §Hгалактики§!, чтобы улучшить свои варп-возможности в будущем."
mission.193.a:0	"Потребуется больше экспериментов."
mission.193.a.tt:0	"Желаем физикам государства §H[minor_state_event_country.GetName]§! успеха в будущих исследованиях.\n\n"
mission.193.b:0	"Маленький шаг — это все же шаг."
mission.193.b.tt:0	"Невозможно покорить гору, сидя на месте.\n\n"
mission.193.c:0	"Наши советы всегда лучшие."
mission.193.c.tt:0	"Государство §H[minor_state_event_country.GetName]§! сделало все, что могло.\n\n"
mission.193.d:0	"Успех операции."
mission.193.d.tt:0	"Мы оказали государству §H[minor_state_event_country.GetName]§! столько помощи, сколько им было полезно.\n\n"
mission.194.name:0	"Тупик в исследованиях"
mission.194.desc:0	"Научное сообщество государства §H[minor_state_event_country.GetName]§! разочаровано тем, что мы не поддержали их исследования для доработки дальних варп-прыжков.\n\nНесмотря на нехватку материалов, необходимость работать сверхурочно и отсутствие специалистов, которые могли бы руководить проектом, государство §H[minor_state_event_country.GetName]§! все равно продолжило эксперименты.\n\nИх ученые приложили все усилия, чтобы собрать данные воедино и создать прототип новой технологии, но без руководства, без наставлений наших более опытных специалистов им не удалось продвинуться. Проект пришлось отложить на неопределенный срок."
mission.194.a:0	"Неудачи могут многому научить."
mission.194.a.tt:0	"Когда государство §H[minor_state_event_country.GetName]§! продолжит исследование этой гипотезы, у него будет больше информации, чем в начале.\n\n"
mission.194.b:0	"Слабаки."
mission.194.b.tt:0	"Ученые государства §H[minor_state_event_country.GetName]§! слишком слабы, чтобы совершить открытие, которое позволит им встать наравне с нашей §HИмперией§!.\n\n"
mission.194.c:0	"Возможно, они слишком глупы."
mission.194.c.tt:0	"Мы правильно сделали, что не помогли исследователям государства §H[minor_state_event_country.GetName]§!.\n\n"
mission.194.d:0	"Бесполезная трата сил."
mission.194.d.tt:0	"Действия государства §H[minor_state_event_country.GetName]§! были неэффективными. Это не поспособствует нашему сотрудничеству в будущем.\n\n"
mission.202.name:0	"Корабельный вопрос"
mission.202.desc:0	"Государство §H[minor_state_event_country.GetName]§! обратилось к нам за помощью: они хотят усовершенствовать свои протоколы строительства и улучшения кораблей.\n\n§H[minor_state_event_country.GetName]§! обладает достаточным количеством кораблей для базовой обороны своих территорий, но наши более совершенные суда вдохновили их на недешевую модернизацию военных флотилий.\n\n§H[minor_state_event_country.GetName]§! быстрее добьется результата, если получит доступ к нашим чертежам. Если мы поделимся с ними чертежами военных кораблей, нашим государствам будет проще заключать союзы в будущем."
mission.202.a:0	"Поделиться чертежами в обмен на сведения о культуре."
mission.202.a.tt:0	"Мы поможем государству §H[minor_state_event_country.GetName]§! улучшить корабли в обмен на уникальные сведения о культуре их народа, которые мы выставим в §Hинституте Дэйстром§!.\n\n"
mission.202.b:0	"Пусть попробуют клингонскую мощь."
mission.202.b.tt:0	"Чертежи наших кораблей дадут государству §H[minor_state_event_country.GetName]§! силу, которая нужна ему, чтобы быть нашим союзником.\n\n"
mission.202.c:0	"Сперва установить в чертежи «жучок»."
mission.202.c.tt:0	"§H[minor_state_event_country.GetName]§! даже ничего не поймет.\n\n"
mission.202.d:0	"Дать чертежи с установленной шпионской программой."
mission.202.d.tt:0	"Мы будем пристально наблюдать за государством §H[minor_state_event_country.GetName]§!, чтобы не допустить неприятных сюрпризов в будущем.\n\n"
mission.202.e:0	"Отказать."
mission.202.e.tt:0	"Сейчас мы не можем согласиться на это.\n\n"
mission.203.name:0	"Общее преимущество"
mission.203.desc:0	"Государство §H[minor_state_event_country.GetName]§! изучило чертежи и успешно интегрировало многие наши протоколы строительства и улучшения кораблей в свои производственные цепочки.\n\nУзнав из наших чертежей все, что могли, они начали генерировать собственные идеи.\n\n§H[minor_state_event_country.GetName]§! благодарит нас за предоставление доступа к чертежам и за то, что мы помогли им заложить основу для модернизации флотилий в будущем."
mission.203.a:0	"Знаниями надо делиться."
mission.203.a.tt:0	"Если скрывать научные достижения, в долгосрочной перспективе это никому не даст преимущество.\n\n"
mission.203.b:0	"Мы делимся огнем."
mission.203.b.tt:0	"Отвага не значит ничего, если мы не защищаем беззащитных или не помогаем им научиться себя защищать.\n\n"
mission.203.c:0	"Доброта бывает полезна."
mission.203.c.tt:0	"Всеми военными успехами в будущем государство §H[minor_state_event_country.GetName]§! будет обязано нам. И мы не дадим им забыть об этом.\n\n"
mission.203.d:0	"Друзей надо поддерживать."
mission.203.d.tt:0	"Цивилизация, которой мы сейчас помогаем, однажды может прийти нам на помощь, если у нас случится еще одна катастрофа.\n\n"
mission.204.name:0	"В чертежах отказано"
mission.204.desc:0	"Государство §H[minor_state_event_country.GetName]§! ответило на наш отказ поделиться чертежами кораблей.\n\nОни признают, что подобная военная информация конфиденциальна, и уважают наше решение.\n\nОни надеются, что мы продолжим сотрудничать и достигнем большего доверия в будущем."
mission.204.a:0	"Мы не можем делиться секретной информацией."
mission.204.a.tt:0	"§H[minor_state_event_country.GetName]§! понимает это.\n\n"
mission.204.b:0	"Слабые всегда завидуют сильным."
mission.204.b.tt:0	"Нас не обмануть сладкими речами: мы видим их насквозь.\n\n"
mission.204.c:0	"В следующий раз повезет больше."
mission.204.c.tt:0	"Они все равно вряд ли смогли бы прочитать наши документы.\n\n"
mission.204.d:0	"Мы не делимся своими секретами."
mission.204.d.tt:0	"Наши чертежи засекречены не просто так.\n\n"
mission.213.name:0	"Требовательный сановник"
mission.213.desc:0	"Сановник собирается покинуть территорию своего государства §H[minor_state_event_country.GetName]§!, чтобы изучить §Hмагистральный узел§!, и просит нас о сопровождении и защите.\n\nЕсли мы поможем государству §H[minor_state_event_country.GetName]§! в этой деликатной миссии, то получим данные об активности §Hмагистрального узла§!, которые добудет сановник, а также докажем, что наши слова о поддержке малых соседей по галактике не пустой звук."
mission.213.a:0	"Сопроводить сановника."
mission.213.a.tt:0	"Мы поможем государству §H[minor_state_event_country.GetName]§! всем, чем сможем.\n\n"
mission.213.b:0	"Вызвать сановника на поединок."
mission.213.b.tt:0	"Сановник хочет от наших воинов защиты? Этого достоин не каждый. Пусть проявит себя!\n\n"
mission.213.c:0	"Отказать."
mission.213.c.tt:0	"Сейчас мы не можем согласиться на это.\n\n"
mission.214.name:0	"Лучшее сопровождение"
mission.214.desc:0	"Сановник из государства §H[minor_state_event_country.GetName]§! завершает исследование §Hмагистрального узла§! и уже направляется домой в целости и сохранности.\n\nПредоставленная нами охрана удостоилась высшей похвалы: сановника порадовали профессионализм офицеров и чувство «полной безопасности», которое вселяло их присутствие.\n\nПо словам сановника, §Hмагистральный узел§! понадобится исследовать еще."
mission.214.a:0	"У Федерации непревзойденная служба безопасности."
mission.214.a.tt:0	"Мы готовы снова сопровождать высокопоставленных лиц государства §H[minor_state_event_country.GetName]§! в будущем.\n\n"
mission.214.b:0	"Это была честь для нас."
mission.214.b.tt:0	"Защита мудрецов — одна из священных обязанностей воинов.\n\n"
mission.214.c:0	"Само собой."
mission.214.c.tt:0	"Когда за дело берутся ромуланцы, вариантов есть всего два: ты либо в полной безопасности, либо уже мертв.\n\n"
mission.214.d:0	"Наградить охранников."
mission.214.d.tt:0	"Мы проведем церемонию, чтобы отметить важность этих дипломатических отношений для §HСоюза§!.\n\n"
mission.215.name:0	"Ненадежная защита"
mission.215.ufop.desc:0	"Сановник из государства §H[minor_state_event_country.GetName]§! возвращается к себе на родину, не завершив исследование §Hмагистрального узла§!.\n\nУведомление об отбытии сопровождалось гневным посланием, где нас обвиняли в «отсутствии серьезных намерений» по поддержке не столь могущественных галактических соседей."
mission.215.klingon.desc:0	"Сановник из государства §H[minor_state_event_country.GetName]§! выражает недовольство тем, что мы не предоставили достойную охрану для изучения §Hмагистрального узла§!.\n\nВ гневном послании нас назвали «наглыми», «вспыльчивыми» и «невежливыми».\n\nСановнику повезло, что наши воины не услышали эти оскорбления лично: тогда сановника бы убили, а между государством §H[minor_state_event_country.GetName]§! и нашей цивилизацией разразилась бы война."
mission.215.romulan.desc:0	"Сановник из государства §H[minor_state_event_country.GetName]§! возвращается к себе на родину, не завершив исследование §Hмагистрального узла§!.\n\nУведомление об отбытии сопровождалось гневным посланием, где нас обвиняли в «отсутствии серьезных намерений» по поддержке не столь могущественных галактических соседей."
mission.215.cardassian.desc:0	"Сановник из государства §H[minor_state_event_country.GetName]§! возвращается к себе на родину, не завершив исследование §Hмагистрального узла§!.\n\nУведомление об отбытии сопровождалось гневным посланием, где нас обвиняли в «отсутствии серьезных намерений» по поддержке не столь могущественных галактических соседей."
mission.215.a:0	"Отправить наши смиренные извинения."
mission.215.a.tt:0	"Мы надеемся, что §H[minor_state_event_country.GetName]§! не затаит из-за этого обиду.\n\n"
mission.215.b:0	"Трусливые petaQ («ублюдки»)."
mission.215.b.tt:0	"Сановник из государства §H[minor_state_event_country.GetName]§!, наверное, боится даже собственной тени.\n\n"
mission.215.c:0	"Никакой чести."
mission.215.c.tt:0	"Сановник из государства §H[minor_state_event_country.GetName]§! просто злится, что не удалось победить наших воинов в честном бою.\n\n"
mission.215.d:0	"Игнорировать жалобы."
mission.215.d.tt:0	"Не имеет значения, что §H[minor_state_event_country.GetName]§! о нас думает.\n\n"
mission.215.e:0	"Это не имеет значения."
mission.215.e.tt:0	"Наш §HСоюз§! не волнует, что там ноют в жалких захолустных уголках §Hгалактики§!.\n\n"
mission.14.name:0	"Дрейфующее судно"
mission.14.desc:0	"Гражданский корабль государства §H[minor_state_event_country.GetName]§! дрейфует в космосе: у него неполадки с двигателем. Экипаж судна неохотно, но все же попросил нас о помощи. Данные сканирования показывают, что корабль скоро будет потерян, если мы ничего не предпримем."
mission.14.a:0	"Починить корабль."
mission.14.a.tt:0	"Мы незамедлительно поможем кораблю государства §H[minor_state_event_country.GetName]§!.\n\n"
mission.14.b:0	"Просканировать корабль на наличие угроз."
mission.14.b.tt:0	"Мы тщательно исследуем поврежденный корабль государства §H[minor_state_event_country.GetName]§!, прежде чем попытаться помочь.\n\n"
mission.14.c:0	"Захватить дрейфующий корабль."
mission.14.d:0	"Допросить экипаж дрейфующего корабля."
mission.14.d.tt:0	"Возможно, за поврежденным кораблем государства §H[minor_state_event_country.GetName]§! скрывается нечто больше. Сначала узнаем, что известно экипажу.\n\n"
mission.14.e:0	"Искать на дрейфующем корабле контрабанду."
mission.14.e.tt:0	"Мы проанализируем материалы и груз корабля, принадлежащего государству §H[minor_state_event_country.GetName]§!, в поисках всего, что можно изъять.\n\n"
mission.16.name:0	"Спасение в космосе"
mission.16.desc:0	"Мы вовремя починили корабль, принадлежащий государству §H[minor_state_event_country.GetName]§!, и двигатель не успел взорваться. Экипаж благодарен нам за быструю помощь. Без нас они бы точно погибли."
mission.16.a:0	"Наша миссия выполнена."
mission.16.a.tt:0	"Народ государства §H[minor_state_event_country.GetName]§! будет благодарен нам за то, что мы спасли экипаж их корабля.\n\n"
mission.16.b:0	"А теперь — кровавое вино."
mission.16.b.tt:0	"Прославиться можно только в честном бою, когда оба корабля находятся в рабочем состоянии.\n\n"
mission.16.c:0	"Они перед нами в большом долгу."
mission.16.c.tt:0	"Мы спасли экипаж корабля, принадлежащего государству §H[minor_state_event_country.GetName]§!. Его народ запомнит превосходство нашей Империи.\n\n"
mission.16.d:0	"Борьба одного — это борьба всех."
mission.16.d.tt:0	"Мы спасли экипаж корабля, принадлежащего государству §H[minor_state_event_country.GetName]§!. Его народ не забудет нашу доброту и щедрость.\n\n"
mission.17.name:0	"Время вышло"
mission.17.desc:0	"Дрейфующее судно государства §H[minor_state_event_country.GetName]§! уничтожено. Повреждение двигателя спровоцировало полный отказ систем, и гражданский корабль разлетелся на клочки. Выживших не осталось. Народ государства §H[minor_state_event_country.GetName]§! в ярости, что мы не смогли это предотвратить."
mission.17.a.tt:0	"Наше бездействие не должно снова привести к гибели граждан государства §H[minor_state_event_country.GetName]§!.\n\n"
mission.17.b:0	"Пусть себе кудахчут."
mission.17.b.tt:0	"Народ государства §H[minor_state_event_country.GetName]§! пытается принизить нашу храбрость. Мы мудро поступили, что не стали помогать тем, кто обвиняет других в своей слабости.\n\n"
mission.17.c:0	"Опять какое-то нытье."
mission.17.c.tt:0	"Мнение низших рас не должно нас волновать.\n\n"
mission.17.d:0	"Суровый урок космических путешествий."
mission.17.d.tt:0	"Экипаж корабля, принадлежавшего государству §H[minor_state_event_country.GetName]§!, не был готов к суровой реальности космических путешествий. Пусть это послужит им уроком.\n\n"
mission.18.name:0	"Найдена контрабанда"
mission.18.desc:0	"В ходе тщательного осмотра на дрейфующем корабле государства §H[minor_state_event_country.GetName]§! обнаружился тайно перевозимый дейтерий. Экипаж утверждает, что взял на борт контрабанду только из-за нехватки топлива: иначе им не удалось бы довезти важный груз, состоящий из лекарств и пищи."
mission.18.a:0	"Сделать предупреждение."
mission.18.a.tt:0	"Мы отпустим экипаж корабля, принадлежащего государству §H[minor_state_event_country.GetName]§!, и не будем предъявлять обвинения.\n\n"
mission.18.b:0	"Арестовать контрабандистов."
mission.18.b.tt:0	"Экипаж корабля, принадлежащего государству §H[minor_state_event_country.GetName]§!, будет наказан. Они это заслужили, мелкие преступники.\n\n"
mission.18.c:0	"Посадить их в тюрьму до конца жизни."
mission.18.d.tt:0	"Если государство §H[minor_state_event_country.GetName]§! начнет что-то выяснять об этом инциденте, мы будем отрицать свое вмешательство. Ничего ведь не было, верно?\n\n"
mission.24.name:0	"Помощь при бедствии"
mission.24.desc:0	"Космическая база государства §H[minor_state_event_country.GetName]§! пострадала: мощная вспышка на солнце вывела из строя ее защиту от радиации. Торговая инфраструктура государства §H[minor_state_event_country.GetName]§! во многом зависит от этой базы: без нее их глобальные рынки придут в упадок. §H[minor_state_event_country.GetName]§! просит, чтобы мы помогли восстановить базу и спасли их от экономического спада."
mission.24.a:0	"Помочь с восстановлением: §H[minor_state_event_country.GetName]§! может на нас рассчитывать."
mission.24.a.tt:0	"Мы незамедлительно отправим помощь, чтобы восстановить космическую базу государства §H[minor_state_event_country.GetName]§!.\n\n"
mission.24.b:0	"Отказать."
mission.24.b.tt:0	"У нас нет на это лишних ресурсов. Пусть §H[minor_state_event_country.GetName]§! чинит свою космическую базу самостоятельно.\n\n"
mission.25.name:0	"Космическая база восстановлена"
mission.25.desc:0	"Космическая база государства §H[minor_state_event_country.GetName]§! восстановлена. Торговля в системе §H[minor_state_event_system.GetName]§! возобновилась. Народ государства §H[minor_state_event_country.GetName]§! благодарен, что мы спасли их от финансовых бед, которые точно последовали бы за этой неизбежной катастрофой."
mission.25.a:0	"Мы сделали свое дело."
mission.25.a.tt:0	"Космическая база еще много лет будет служить местом торговли и защищать граждан государства §H[minor_state_event_country.GetName]§!.\n\n"
mission.25.b:0	"Дисциплина — гордость воина."
mission.25.b.tt:0	"Известно, что клингоны — самые усердные труженики.\n\n"
mission.25.c:0	"Зажившая рана еще может открыться."
mission.25.c.tt:0	"Будем надеяться, что народ государства §H[minor_state_event_country.GetName]§! не забудет о нашей доброте, когда мы милостиво согласились починить их космическую базу.\n\n"
mission.25.d:0	"Прекрасный пример нашей работы."
mission.25.d.tt:0	"Наш народ всегда действует быстро и эффективно, даже если просто делает стратегический ход.\n\n"
mission.26.name:0	"Полуразрушенная космическая база"
mission.26.desc:0	"Половина космической базы государства §H[minor_state_event_country.GetName]§! разрушена. У них нет ни материалов, ни технологий для восстановления: слишком много ушло на само строительство.\n\nТорговля с государством §H[minor_state_event_country.GetName]§! почти прекратилась. В ухудшении экономической ситуации §H[minor_state_event_country.GetName]§! винит нас."
mission.26.a:0	"Это можно было предотвратить."
mission.26.a.tt:0	"В будущем §H[minor_state_event_country.GetName]§! незамедлительно получит от нас помощь.\n\n"
mission.26.b:0	"Надо было строить надежнее."
mission.26.c:0	"Это их стратегическая ошибка."
mission.26.d:0	"У нас не было лишних ресурсов."
mission.26.d.tt:0	"В первую очередь мы должны заботиться о своем народе.\n\n"
mission.33.name:0	"Резкий рост"
mission.33.desc:0	"Население государства §H[minor_state_event_country.GetName]§! резко растет.\n\nБлагодаря технологическому прогрессу их цивилизация достигла новых высот, и одной из новых проблем стал жилищный кризис невиданных масштабов. Домов не хватает, и гражданам государства §H[minor_state_event_country.GetName]§! негде жить.\n\nОни хотят, чтобы мы помогли со строительством, и предлагают сделку, которая будет выгодна обеим сторонам."
mission.33.a:0	"Согласиться и заключить контракт."
mission.33.a.tt:0	"Мы поможем государству §H[minor_state_event_country.GetName]§! построить больше жилых домов.\n\n"
mission.33.b:0	"Отклонить предложение."
mission.33.b.tt:0	"§H[minor_state_event_country.GetName]§! не получит от нас помощи в устранении жилищного кризиса.\n\n"
mission.34.name:0	"Взаимовыгодное строительство"
mission.34.a.tt:0	"Теперь домов достаточно, и граждане государства §H[minor_state_event_country.GetName]§! смогут найти себе жилье.\n\n"
mission.34.b:0	"Честная сделка."
mission.34.b.tt:0	"Мы оказали государству §H[minor_state_event_country.GetName]§! услугу. Пусть теперь они окажут услугу нам.\n\n"
mission.34.c:0	"Выгодный проект."
mission.34.c.tt:0	"Мы продолжим наблюдать за развитием государства §H[minor_state_event_country.GetName]§!. Возможно, в будущем мы заключим с ними еще какие-нибудь выгодные соглашения.\n\n"
mission.34.d:0	"Изобилие влечет за собой изобилие."
mission.34.d.tt:0	"Мы сделали вложение в государство §H[minor_state_event_country.GetName]§!. Теперь они должны вложиться в нас.\n\n"
mission.35.name:0	"Ухудшение жилищного кризиса"
mission.35.desc:0	"Жилищный кризис в государстве §H[minor_state_event_country.GetName]§! ухудшился. В основном там строят элитные дома, и не похоже, что в ближайшем будущем что-то изменится. Цены на жилье взлетели до небес, а граждане теряют душевный покой и доверие к окружающим. Народ государства §H[minor_state_event_country.GetName]§! обвиняет нас в своих трудностях."
mission.35.a:0	"Мы не помогли удовлетворить их базовые потребности."
mission.35.a.tt:0	"Жилищный кризис в государстве §H[minor_state_event_country.GetName]§! — доказательство того, что жилье не должно быть предметом роскоши.\n\n"
mission.35.b:0	"Пусть введут дуэли."
mission.35.b.tt:0	"Пусть граждане государства §H[minor_state_event_country.GetName]§! сражаются за жилье на дуэлях, раз оно им так нужно.\n\n"
mission.35.c:0	"И что с того?"
mission.35.c.tt:0	"Не наша забота, кого там народ государства §H[minor_state_event_country.GetName]§! обвиняет в своих проблемах.\n\n"
mission.35.d:0	"Следить за волнениями."
mission.35.d.tt:0	"Мы будем следить за тем, как развивается жилищный кризис в государстве §H[minor_state_event_country.GetName]§!, и извлечем из этого уроки.\n\n"
mission.42.name:0	"Супербактерии"
mission.42.desc:0	"Бактерии на планете §H[minor_state_event_planet.GetName]§! развиваются быстро... слишком быстро. С пугающей скоростью распространяются инфекции, вызванные новым штаммом сверхустойчивых бактерий.\n\nУченые государства §H[minor_state_event_country.GetName]§! перепробовали все способы сдержать инфекцию, но не справились. Они обратились к нам с официальной просьбой отправить кого угодно или что угодно, лишь бы это дало шанс побороть возбудителя болезней."
mission.42.a:0	"Остановить эпидемию."
mission.42.a.tt:0	"Чтобы помочь сдержать супербактерии, мы отправим государству §H[minor_state_event_country.GetName]§! лучших экспертов.\n\n"
mission.42.b:0	"Мы не можем помочь."
mission.42.b.tt:0	"Государству §H[minor_state_event_country.GetName]§! придется разбираться с эпидемией самостоятельно.\n\n"
mission.43.name:0	"Битва микроорганизмов"
mission.43.desc:0	"Остановить вызванную супербактериями вспышку заболеваемости на планете §H[minor_state_event_planet.GetName]§! помог дорогой, но надежный метод.\n\nДля каждого жителя планеты были созданы персональные бактериофаги. Эти микроорганизмы совершенно безвредны для гуманоидов, зато мгновенно убивают бактерии — даже те, что выработали резистентность к другим лекарствам.\n\nНо это решение — одноразовое. Если на планете §H[minor_state_event_planet.GetName]§! появятся новые, более опасные штаммы бактерий, придется все делать заново."
mission.43.a:0	"Некоторые микроорганизмы нам друзья."
mission.43.a.tt:0	"Геном человека почти на одну десятую состоит из генетических фрагментов древних вирусов.\n\n"
mission.43.b:0	"Бактерии против бактери...офагов."
mission.43.b.tt:0	"Враг моего врага — мой друг.\n\n"
mission.43.c:0	"Даже наши тела расставляют ловушки."
mission.43.c.tt:0	"Вероятно, наша иммунная система — сложнейший лабиринт во вселенной.\n\n"
mission.43.d:0	"Величайшая борьба — та, что идет внутри нас."
mission.43.d.tt:0	"Все величайшие ученые галактики — представители §HКардассианского Союза.§!\n\n"
mission.44.name:0	"Победа бактерий"
mission.44.desc:0	"Вспышка болезни, вызванной супербактериями, унесла миллионы жизней на планете §H[minor_state_event_planet.GetName]§!. Традиционные методы борьбы с патогеном не справились. Народ государства §H[minor_state_event_country.GetName]§! обвинил в трагедии нас."
mission.44.a:0	"Какая ужасная смерть."
mission.44.a.tt:0	"Супербактерии на планете §H[minor_state_event_planet.GetName]§! можно было сдержать.\n\n"
mission.44.b:0	"Погибло много невинных."
mission.44.b.tt:0	"Умереть больным, лежа в кровати... В этом нет чести.\n\n"
mission.44.c:0	"Природа — первый из отравителей."
mission.44.c.tt:0	"Инфекция, которая принесла мучительную смерть миллионам? Ах, какие возможности...\n\n"
mission.44.d:0	"Нас тоже поражала чума."
mission.44.d.tt:0	"В истории §HКардассии Прайм§! такие вспышки происходили все время.\n\n"
mission.53.name:0	"Необычная гравитация"
mission.53.desc:0	"В системе §H[minor_state_event_system.GetName]§! обнаружены необычные гравитационные волны. Ученые государства §H[minor_state_event_country.GetName]§! предлагают нам провести совместное исследование и понаблюдать за их материнской звездой."
mission.53.a:0	"Участвовать в совместном исследовании."
mission.53.a.tt:0	"Мы будем исследовать необычные гравитационные волны, которые излучает материнская звезда, вместе с учеными из государства §H[minor_state_event_country.GetName]§!.\n\n"
mission.53.b:0	"Отказаться от совместного исследования."
mission.53.b.tt:0	"Мы не хотим в этом участвовать.\n\n"
mission.54.name:0	"Квантовые накладки"
mission.54.a:0	"Нужно продолжать исследование."
mission.54.a.tt:0	"Мы продолжим наблюдать за системой §H[minor_state_event_system.GetName]§! в поисках следов этого редкого гравитационного явления.\n\n"
mission.54.b:0	"Секреты вселенной могучи."
mission.54.b.tt:0	"Мы вернемся в систему §H[minor_state_event_system.GetName]§!, если (или когда) гравитационное явление проявится снова.\n\n"
mission.54.c:0	"Мы используем эти знания в своих интересах."
mission.54.c.tt:0	"Изучение гравитации открывает нам самое тайное оружие природы.\n\n"
mission.54.d:0	"Наука освещает путь."
mission.54.d.tt:0	"Мы совершили невероятное открытие в системе §H[minor_state_event_system.GetName]§!. Такие возможности нельзя игнорировать.\n\n"
mission.55.name:0	"Предложение отклонено"
mission.55.desc:0	"Ученые государства §H[minor_state_event_country.GetName]§! сообщили, что их материнская звезда перестала излучать необычные гравитационные волны вскоре после того, как мы отклонили их предложение о совместных исследованиях.\n\nДанных было получено мало, однако государство §H[minor_state_event_country.GetName]§! все равно поделилось ими и надеется, что в будущем мы еще присоединимся к исследованиям."
mission.55.a:0	"Заархивировать данные."
mission.55.a.tt:0	"Данные, собранные государством §H[minor_state_event_country.GetName]§!, могут пригодиться нам в будущем.\n\n"
mission.55.b:0	"Это путь к заключению союза."
mission.55.b.tt:0	"Мы сохраним данные, которые государство §H[minor_state_event_country.GetName]§! собрало о поведении своей материнской звезды.\n\n"
mission.55.c:0	"Это предложение — добрый знак."
mission.55.c.tt:0	"Очевидно, §H[minor_state_event_country.GetName]§! хочет быть с нами в хороших отношениях.\n\n"
mission.55.d:0	"Мы используем эти данные, но осторожно."
mission.55.d.tt:0	"Мы будем с подозрением относиться к данным государства §H[minor_state_event_country.GetName]§!, пока наши собственные наблюдения не подтвердят их надежность.\n\n"
mission.64.name:0	"Разлив частиц"
mission.64.desc:0	"Кораблям, пересекающим территорию государства §H[minor_state_event_country.GetName]§!, угрожает опасность: из-за разлива преобразованных тетрионов система §H[minor_state_event_system.GetName]§! превратилась в минное поле, усеянное высокоэнергетическими частицами.\n\nЕсли ничего не сделать, разлив может оказать долгосрочное разрушительное влияние на звездные владения государства §H[minor_state_event_country.GetName]§!. §H[minor_state_event_country.GetName]§! просит, чтобы мы помогли устранить разлив."
mission.64.a:0	"Устранить разлив частиц."
mission.64.a.tt:0	"Мы предоставим государству §H[minor_state_event_country.GetName]§! ресурсы для устранения опасного разлива.\n\n"
mission.64.b:0	"Отказать."
mission.64.b.tt:0	"Это не наша забота.\n\n"
mission.65.name:0	"Чистота да пустота"
mission.65.desc:0	"Разлив преобразованных тетрионов рядом с территорией государства §H[minor_state_event_country.GetName]§! удалось убрать. Корабли могут снова пересекать систему §H[minor_state_event_system.GetName]§! без страха наткнуться на блуждающее облако высокоэнергетических частиц и взорваться.\n\n§H[minor_state_event_country.GetName]§! передает нам благодарность и обещает, что ужесточит правила перевозки настолько опасных грузов, чтобы такая катастрофа не повторилась."
mission.65.a:0	"Космос стоит оберегать."
mission.65.a.tt:0	"Экологическая катастрофа предотвращена!\n\n"
mission.65.b:0	"moHbogh..."
mission.65.b.tt:0	"Уборка опасных частиц — не то, чем предпочтет заниматься воин, но тяжелый труд закаляет характер...\n\n"
mission.65.c:0	"Как унизительно."
mission.65.c.tt:0	"Разлив тетрионов, допущенный государством §H[minor_state_event_country.GetName]§!, говорит об их беспечности. Наша Империя не должна допустить подобной ошибки.\n\n"
mission.65.d:0	"Наши границы в безопасности."
mission.65.d.tt:0	"В будущем мы можем более резко отреагировать на такие события, как разлив частиц в государстве §H[minor_state_event_country.GetName]§!.\n\n"
mission.66.name:0	"Бушующие тетрионы"
mission.66.desc:0	"Разлив частиц в системе §H[minor_state_event_system.GetName]§! привел к полномасштабной катастрофе. Сообщают, что там бушуют шторма высокоэнергетических частиц, которые внезапно обрушиваются на корабли и уничтожают их на месте. §H[minor_state_event_country.GetName]§! в отчаянии и обвиняет нас в бездействии. Они утверждают, что тетрионы отнимут еще много жизней и уничтожат много кораблей, если так ничего и не сделать."
mission.66.a:0	"Из-за нашего бездействия погибли невинные."
mission.66.a.tt:0	"Впредь мы будем действовать решительнее.\n\n"
mission.66.b:0	"Будем надеяться, что наших кораблей это не коснется."
mission.66.b.tt:0	"Самый страшный враг — тот, которого нельзя увидеть.\n\n"
mission.66.c:0	"Нечего расстраиваться из-за пролитых тетрионов."
mission.66.c.tt:0	"Мы будем проявлять осторожность при пересечении системы §H[minor_state_event_system.GetName]§!.\n\n"
mission.66.d:0	"Их потери незначительны."
mission.66.d.tt:0	"Их обвинения — это жалкое нытье тех, кто не смог подняться из пепла, как смогли мы.\n\n"
mission.73.name:0	"Восстание"
mission.73.desc:0	"В колонии государства §H[minor_state_event_country.GetName]§! растет напряжение.\n\nГруппа мятежников, противостоящих правительству, разбила базу где-то в глуши и нанесла оттуда серию ударов по важнейшим энергетическим центрам планеты §H[minor_state_event_planet.GetName]§! и прочим ключевым объектам инфраструктуры.\n\nМятежники прекрасно вооружены и не стесняются убивать гражданских. Счет жертв уже идет на сотни. Мятежники требуют, чтобы правительство государства §H[minor_state_event_country.GetName]§! сдалось им.\n\nВласти государства §H[minor_state_event_country.GetName]§! боятся, что может начаться полномасштабная гражданская война. Они обратились к нам за военной помощью."
mission.73.a:0	"Отправить войска."
mission.73.a.tt:0	"Мы отправим войска, чтобы помочь военным государства §H[minor_state_event_country.GetName]§! остановить мятежников.\n\n"
mission.73.b:0	"Отказать в помощи."
mission.73.b.tt:0	"Это не наша забота.\n\n"
mission.74.name:0	"Мятеж подавлен"
mission.74.desc:0	"Мятежники потерпели сокрушительное поражение на планете §H[minor_state_event_planet.GetName]§!. Тактическая группа, состоящая из наших лучших бойцов и солдат государства §H[minor_state_event_country.GetName]§!, обнаружила базу мятежников, окружила ее и схватила одного из их генералов.\n\nЧасть мятежников смогла вырваться из окружения и скрыться в глуши, но теперь они рассредоточены и не могут действовать эффективно.\n\n§H[minor_state_event_country.GetName]§! обещает, что быстро расправится с оставшимися мятежниками."
mission.74.a:0	"Они не заслуживают снисхождения."
mission.74.a.tt:0	"Мятеж на планете §H[minor_state_event_planet.GetName]§! пока что подавлен.\n\n"
mission.74.b:0	"Ha'DIbaH («животные»), вот они кто. Так пускай же на них охотятся."
mission.74.b.tt:0	"Мятежников с планеты §H[minor_state_event_planet.GetName]§! вряд ли можно считать достойными противниками.\n\n"
mission.74.c:0	"Проще некуда."
mission.74.c.tt:0	"Окружение — одна из основных военных стратегий.\n\n"
mission.74.d:0	"Боевой опыт всегда играет роль."
mission.74.d.tt:0	"Наши бойцы знают об искусстве войны намного больше, хоть и получили эти знания вовсе не из стычек с сородичами.\n\n"
mission.75.name:0	"Мятеж набирает обороты"
mission.75.desc:0	"Государство §H[minor_state_event_country.GetName]§! проиграло еще одну битву на своей же земле.\n\nМятежники захватили больше территорий, уничтожили ценные объекты инфраструктуры и пробираются вглубь городов. Похищения целей особой важности участились, гражданские продолжают погибать.\n\nК мятежникам присоединяются новые члены. §H[minor_state_event_country.GetName]§! обвиняет нас в том, что мы их поддерживаем."
mission.75.a:0	"Беспочвенные обвинения."
mission.75.a.tt:0	"Мы еще услышим о мятежниках с планеты §H[minor_state_event_planet.GetName]§!.\n\n"
mission.75.b:0	"Какое оскорбление."
mission.75.b.tt:0	"Мы не станем отвечать тем, кто не может защитить своих граждан от жалкого мятежа.\n\n"
mission.75.c:0	"Попытки пристыдить — оружие тех, кто слаб разумом."
mission.75.c.tt:0	"Мы не удостоим вниманием никчемные заявления о том, якобы наше бездействие как-то помогло восстанию на планете §H[minor_state_event_planet.GetName]§!.\n\n"
mission.75.d:0	"Историю пишут победители."
mission.75.d.tt:0	"Мы не будем придавать значение словам правительства, которое может вот-вот исчезнуть.\n\n"
mission.83.desc:0	"Государства §H[minor_state_event_country.GetName]§! и §H[minor_state_event_country_3rd_party.GetName]§! наращивают военную мощь. Обе стороны убеждены, что вправе обладать незанятым участком космоса между их системами, и обвиняют друг друга в самовольном захвате планеты.\n\nГосударство §H[minor_state_event_country.GetName]§! первым официально объявило о притязаниях на спорную территорию, однако исторические записи государства §H[minor_state_event_country_3rd_party.GetName]§! указывают на то, что это они первыми открыли ее и начали изучать.\n\nОбе стороны просят у нас поддержки."
mission.83.a:0	"Встать на сторону государства §H[minor_state_event_country.GetName]§!."
mission.83.a.tt:0	"Технически государство §H[minor_state_event_country.GetName]§! первым объявило о притязаниях на спорную территорию. Мы поддержим его.\n\n"
mission.83.b:0	"Встать на сторону государства §H[minor_state_event_country_3rd_party.GetName]§!."
mission.83.b.tt:0	"С исторической точки зрения у государства §H[minor_state_event_country_3rd_party.GetName]§! больше прав на спорную территорию. Мы поддержим его.\n\n"
mission.83.c:0	"Не вмешиваться."
mission.83.c.tt:0	"Мы не будем вмешиваться в эту склоку.\n\n"
mission.84.name:0	"Дипломатия большой дубинки"
mission.84.a:0	"Нас заботит только истина."
mission.84.a.tt:0	"Мы все еще поддерживаем государство §H[minor_state_event_country.GetName]§!. Они правы в своих притязаниях.\n\n"
mission.84.b:0	"Все решает сила."
mission.84.b.tt:0	"Мы все еще поддерживаем государство §H[minor_state_event_country.GetName]§! и сокрушим любого, кто решит об этом поспорить.\n\n"
mission.84.c:0	"Зло — вещь относительная."
mission.84.c.tt:0	"Мы все еще поддерживаем государство §H[minor_state_event_country.GetName]§!. §H[minor_state_event_country_3rd_party.GetName]§! может бросаться любыми оскорблениями, нам все равно.\n\n"
mission.84.d:0	"Факты говорят обратное."
mission.84.d.tt:0	"Мы все еще поддерживаем государство §H[minor_state_event_country.GetName]§!. §H[minor_state_event_country_3rd_party.GetName]§! может игнорировать факты и доказательства, если так хочет.\n\n"
mission.85.name:0	"Страсти стихают"
mission.85.desc:0	"Наша демонстрация силы возымела успех. §H[minor_state_event_country.GetName]§! отступает. §H[minor_state_event_country_3rd_party.GetName]§! благодарит нас за то, что мы поддержали их притязания на спорный участок между их территорией и объектом §H[minor_state_event_planet.GetName]§!.\n\n§H[minor_state_event_country.GetName]§! считает, что мы поддерживаем своих любимчиков, и клянется, что никогда не сдастся... но в то же время потихоньку выводит из области все свои корабли."
mission.85.a:0	"Мы поддерживаем тех, на чьей стороне правда."
mission.85.b:0	"Мы поддерживаем сильных."
mission.85.c:0	"Мы поддерживаем победителей."
mission.85.d:0	"Мы поддерживаем тех, на чьей стороне справедливость."
mission.86.name:0	"Страсти закипают"
mission.86.a:0	"Будем надеяться, что мир еще возможен."
mission.86.a.tt:0	"Мы не вмешались в конфликт, и в результате он зашел еще дальше.\n\n"
mission.86.b:0	"Стычки — это весело."
mission.86.b.tt:0	"Пусть дерутся, если того хотят. Забавное может выйти зрелище.\n\n"
mission.86.c:0	"Жалкое зрелище."
mission.86.c.tt:0	"Ни §H[minor_state_event_country.GetName]§!, ни §H[minor_state_event_country_3rd_party.GetName]§! не являются для нас угрозой.\n\n"
mission.86.d:0	"Мы должны думать на много шагов вперед."
mission.86.d.tt:0	"Конфликт между нашими соседями по галактике может открыть для нас новые возможности в будущем.\n\n"
mission.93.name:0	"Военные игры"
mission.93.desc:0	"§H[minor_state_event_country.GetName]§! предлагает провести совместные военные учения. Их задача — повысить уровень боеготовности на случай полномасштабной галактической войны. §H[minor_state_event_country.GetName]§! обещает обеспечить полную прозрачность во время учений."
mission.93.a:0	"Участвовать в совместных учениях."
mission.93.a.tt:0	"Вместе с государством §H[minor_state_event_country.GetName]§! мы отработаем ряд военных сценариев.\n\n"
mission.93.b:0	"Отклонить предложение."
mission.93.b.tt:0	"Это предложение не в наших интересах.\n\n"
mission.94.name:0	"Величайшая стратегическая игра"
mission.94.desc:0	"Военные учения с государством §H[minor_state_event_country.GetName]§! завершились.\n\nМы получили ценные данные о том, как наши враги могут повести себя в случае полномасштабной галактической войны, и отработали ряд тактик и стратегий противодействия.\n\nНаш уровень боеготовности возрос примерно на 8,2%. В процессе никто не пострадал."
mission.94.a:0	"Щелк-щелк-щелк-щелк."
mission.94.a.tt:0	"Щелк-щелк-щелк-щелк.\n\n"
mission.95.name:0	"Спасибо, мы просто посмотрим"
mission.95.desc:0	"Государство §H[minor_state_event_country.GetName]§! завершило военные игры в одиночном режиме. Учения прошли потрясающе успешно. Они отработали в симуляции ряд разнообразных сценариев и поделились с нами данными, полученными в процессе. Нас приглашают присоединиться к подобным учениям в будущем."
mission.95.a:0	"Прекрасная трансляция."
mission.95.a.tt:0	"Мы тщательно проанализируем данные, полученные государством §H[minor_state_event_country.GetName]§! в ходе военных игр.\n\n"
mission.95.b:0	"Как много ошибок!"
mission.95.b.tt:0	"Очевидно, что §H[minor_state_event_country.GetName]§! понятия не имеет, что делает.\n\n"
mission.95.c:0	"Как мило с их стороны."
mission.95.c.tt:0	"§H[minor_state_event_country.GetName]§! думает, что так формирует с нами союз. Но на самом деле они просто раскрывают нам свои слабости.\n\n"
mission.95.d:0	"Ценный дар."
mission.95.d.tt:0	"§H[minor_state_event_country.GetName]§! нам не враг. Пока что.\n\n"
mission.103.name:0	"Не слишком секретное оружие"
mission.103.desc:0	"Наши сканеры дальнего действия показывают, что §H[minor_state_event_country.GetName]§!, возможно, втайне разрабатывает запрещенное оружие в отдаленном научном центре. Официально государство заявляет, что ничем таким не занимается.\n\nНе мы одни это обнаружили. Другие сканеры дальнего действия тоже изучают эту область, и наши союзники также сообщали, что в этом центре, вероятно, делают опасное оружие.\n\n§H[minor_state_event_country.GetName]§! заявляет, что не обладает никаким запрещенным оружием. По их словам, обнаруженный нами центр используется только в исследовательских целях."
mission.103.a:0	"Собрать разведданные."
mission.103.b:0	"Это не имеет значения."
mission.103.b.tt:0	"§H[minor_state_event_country.GetName]§! может делать на своей территории все что хочет.\n\n"
mission.104.name:0	"Никакого оружия"
mission.104.desc:0	"Наш корабль-разведчик подтвердил, что §H[minor_state_event_country.GetName]§! говорит правду.\n\nВ научном комплексе нет никаких следов запрещенного оружия, только безобидные научные исследования, как нам и говорили.\n\nМы сделали официальное заявление о том, что государство §H[minor_state_event_country.GetName]§! достойно доверия."
mission.104.a:0	"Честность — лучшая политика."
mission.104.a.tt:0	"У нас больше нет причин собирать разведданные о научном центре государства §H[minor_state_event_country.GetName]§!.\n\n"
mission.104.b:0	"Мы зря в них сомневались."
mission.104.b.tt:0	"Мы перестанем подозревать государство §H[minor_state_event_country.GetName]§!. Пока что.\n\n"
mission.104.c:0	"Внешность обманчива."
mission.104.c.tt:0	"§H[minor_state_event_country.GetName]§! все еще может что-то скрывать. Но пока что мы их поддержим.\n\n"
mission.104.d:0	"Все закончилось удачно. Для них."
mission.104.d.tt:0	"Государство §H[minor_state_event_country.GetName]§! доказало, что ему можно доверять. Прямо сейчас они точно не представляют для нас угрозы.\n\n"
mission.105.name:0	"Обнаружено запрещенное оружие"
mission.105.desc:0	"Корабль-разведчик подтвердил наши опасения: §H[minor_state_event_country.GetName]§! разрабатывает в отдаленном научном центре запрещенное оружие.\n\nУ нас есть доказательства, что государство §H[minor_state_event_country.GetName]§! тайно создавало оружие прямо у нас под носом, хоть и заверяло об обратном. Наши союзники встревожены.\n\nРазведслужба государства §H[minor_state_event_country.GetName]§! предупредила, что нам не стоит выдавать эту государственную тайну их врагам, и пригрозила ужасными последствиями."
mission.105.a:0	"Мы не потерпим пустых угроз."
mission.105.a.tt:0	"§H[minor_state_event_country.GetName]§! играет с огнем.\n\n"
mission.105.b:0	"Пусть только дадут нам повод."
mission.105.b.tt:0	"Как только §H[minor_state_event_country.GetName]§! попытается напасть, мы их уничтожим.\n\n"
mission.105.c:0	"Посмотрим, чем это закончится."
mission.105.c.tt:0	"Государству §H[minor_state_event_country.GetName]§! лучше не нам угрожать, а уделять больше внимания секретности.\n\n"
mission.105.d:0	"Если придется, мы их испепелим."
mission.105.d.tt:0	"Мы не боимся «последствий», которыми нам угрожает §H[minor_state_event_country.GetName]§!.\n\n"
mission.106.name:0	"Не суйте носовой конус не в свое дело"
mission.106.desc:0	"Мы решили не собирать разведданные о том, разрабатывает ли §H[minor_state_event_country.GetName]§! запрещенное оружие в одном из своих научных центров, и таким образом сохранили нейтралитет.\n\nГосударство §H[minor_state_event_country.GetName]§! отметило, что мы с уважением относимся к их суверенитету, и призывает всех в §Hгалактике§! вести себя так же. У наших союзников это заявление вызвало смешанные реакции."
mission.106.a:0	"Это была бы ненужная провокация."
mission.106.a.tt:0	"Мы не станем нарушать суверенитет государства §H[minor_state_event_country.GetName]§!, если в этом нет абсолютной необходимости.\n\n"
mission.106.b:0	"Их территория — их дела."
mission.106.b.tt:0	"Государство §H[minor_state_event_country.GetName]§! к нам не лезло. Вот и мы не полезем к нему.\n\n"
mission.106.c:0	"Это было похоже на ловушку."
mission.106.c.tt:0	"Государство §H[minor_state_event_country.GetName]§! привлекало слишком много внимания. Если пытаться что-то разведать, можно подставиться для контршпионажа.\n\n"
mission.106.d:0	"У нас не было свободных шпионов."
mission.106.d.tt:0	"Мы должны сосредоточить свое внимание там, где обзор шире всего.\n\n"
mission.113.name:0	"Покушение на убийство"
mission.113.desc:0	"§H[minor_state_event_country.GetName]§! в смятении: на одного из горячо любимых народом лидеров совершили покушение.\n\nПреступников поймали, но допросить их не удалось: они успели убить себя, проглотив таблетки с ядом. Анализ генома показывает, что несостоявшиеся убийцы прибыли из государства §H[minor_state_event_country_3rd_party.GetName]§!.\n\n§H[minor_state_event_country.GetName]§! обращается к нам за помощью: они хотят узнать, кто отдавал убийцам приказы."
mission.113.a:0	"Отправить в государство §H[minor_state_event_country_3rd_party.GetName]§! шпионов."
mission.113.a.tt:0	"Мы отправим в государство §H[minor_state_event_country.GetName]§! шпионов, чтобы выяснить, кто спланировал покушение.\n\n"
mission.113.b:0	"Сохранить нейтралитет."
mission.113.b.tt:0	"Мы не станем вмешиваться.\n\n"
mission.114.name:0	"План эскалации раскрыт"
mission.114.desc:0	"Мы узнали, кто приказал убить одного из лидеров государства §H[minor_state_event_country.GetName]§!: заказчиком оказалась террористическая организация с планеты §H[minor_state_event_planet.GetName]§!.\n\nКак бы то ни было, все указывает на то, что террористы никак не связаны с правительством государства §H[minor_state_event_country_3rd_party.GetName]§!. Преступники надеялись развязать войну между государствами §H[minor_state_event_country.GetName]§! и §H[minor_state_event_country_3rd_party.GetName]§!, руководствуясь своими интересами.\n\n§H[minor_state_event_country.GetName]§! и §H[minor_state_event_country_3rd_party.GetName]§! признательны нам за то, что мы раскрыли этот план, и заверяют, что смогут самостоятельно уничтожить террористическую сеть."
mission.114.a:0	"Мы их поддержим."
mission.114.a.tt:0	"На этот раз террористы не втянут в войну государства §H[minor_state_event_country.GetName]§! и §H[minor_state_event_country_3rd_party.GetName]§!.\n\n"
mission.114.b:0	"Все террористы — трусы."
mission.114.b.tt:0	"А у их матерей гладкие лбы\n\n."
mission.114.c:0	"Неплохо."
mission.114.c.tt:0	"Исподтишка заставить две низшие расы воевать? Примитивный, но все-таки план.\n\n"
mission.114.d:0	"Да настигнет их быстрое правосудие."
mission.114.d.tt:0	"Надеемся, что §H[minor_state_event_country.GetName]§! и §H[minor_state_event_country_3rd_party.GetName]§! смогут сотрудничать на оптимальном уровне.\n\n"
mission.115.name:0	"Торжество террора"
mission.115.a:0	"Нет никаких доказательств."
mission.115.a.tt:0	"У нас недостаточно доказательств, чтобы с уверенностью обвинять государство §H[minor_state_event_country_3rd_party.GetName]§!.\n\n"
mission.115.b:0	"Они хотят, чтобы мы сражались за них."
mission.115.b.tt:0	"Клингоны вам не клинок, которым может размахивать кто угодно.\n\n"
mission.115.c:0	"Пусть собаки грызутся, что с того?"
mission.115.c.tt:0	"У нас есть более важные заботы.\n\n"
mission.115.d:0	"Это не наша ответственность."
mission.115.d.tt:0	"Мы не можем уделять этому происшествию еще больше внимания.\n\n"
mission.123.name:0	"Кто угодно может подслушивать"
mission.123.desc:0	"§H[minor_state_event_country.GetName]§! считает, что §H[minor_state_event_country_3rd_party.GetName]§! за ними шпионит. Государство §H[minor_state_event_country.GetName]§! обнаружило на орбите своей луны замаскированные нанитовые ретрансляторы, настроенные так, чтобы пересылать тайные подпространственные сообщения государству §H[minor_state_event_country_3rd_party.GetName]§!.\n\nВместо того, чтобы уничтожить подслушивающие устройства, §H[minor_state_event_country.GetName]§! предлагает следующее: мы взломаем устройства, чтобы они незаметно следили уже за государством §H[minor_state_event_country_3rd_party.GetName]§!.\n\nЗа это §H[minor_state_event_country.GetName]§! будет делиться с нами всеми разведданными о своих соперниках, которые в результате получит."
mission.123.a:0	"Организовать контршпионаж за государством §H[minor_state_event_country_3rd_party.GetName]§!."
mission.123.a.tt:0	"Те, кого подслушивали, станут слушать сами.\n\n"
mission.123.b:0	"Отклонить предложение."
mission.123.b.tt:0	"§H[minor_state_event_country.GetName]§! будет решать эту проблему самостоятельно.\n\n"
mission.124.name:0	"Контрконтршпионаж"
mission.124.a:0	"Это очевидно."
mission.124.a.tt:0	"Наша разведывательная сеть крепнет.\n\n"
mission.124.b:0	"Что за морока."
mission.124.b.tt:0	"Клингонам не подобает отсиживаться в тенях.\n\n"
mission.124.c:0	"Впечатляет."
mission.124.c.tt:0	"Какой смысл шпионить только за врагами, когда можно шпионить и за друзьями?\n\n"
mission.124.d:0	"Разведка — душа нашего государства."
mission.124.d.tt:0	"В некотором смысле — единственное, что у нас есть.\n\n"
mission.125.name:0	"После прослушивания сжечь"
mission.125.desc:0	"Мы получили тревожное послание от государства §H[minor_state_event_country.GetName]§!.\n\nКогда мы не помогли организовать контршпионаж за государством §H[minor_state_event_country_3rd_party.GetName]§!, агенты государства §H[minor_state_event_country.GetName]§! отправились к подслушивающим устройствам рядом с луной, чтобы взломать их самостоятельно, однако обнаружили, что наниты самоуничтожились.\n\n§H[minor_state_event_country.GetName]§! в ярости от такого поворота событий и обвиняет нас в сливе информации."
mission.125.a:0	"Классический шпионский прием."
mission.125.a.tt:0	"Нам стоило догадаться, что §H[minor_state_event_country_3rd_party.GetName]§! скорее уничтожит свои подслушивающие устройства, чем позволит их взломать.\n\n"
mission.125.b:0	"Да как они смеют?"
mission.125.b.tt:0	"Вам надо бы благодарить судьбу, §H[minor_state_event_country.GetName]§!. Хорошо, что хотя бы не было взрыва.\n\n"
mission.125.c:0	"Неумехи."
mission.125.c.tt:0	"Пусть §H[minor_state_event_country.GetName]§! себе трепыхается, как стая умирающих птиц.\n\n"
mission.125.d:0	"Жалко наниты."
mission.125.d.tt:0	"Больно видеть, что такой ценный ресурс пропал зря.\n\n"
mission.133.name:0	"Прелести дипломатии"
mission.133.desc:0	"§H[minor_state_event_country.GetName]§! предлагает нам посетить их с длительным дипломатическим визитом. Нашего губернатора обещают поселить в роскошных апартаментах на космической базе планеты §H[minor_state_event_planet.GetName]§! и потчевать лучшими блюдами и напитками, какие у них есть. В план также входит экскурсия по ключевым достопримечательностям, которые отражают красоту и уникальность планеты §H[minor_state_event_planet.GetName]§!. Денег они не пожалеют."
mission.133.a:0	"Принять приглашение."
mission.133.a.tt:0	"Мы отправим губернатора в государство §H[minor_state_event_country.GetName]§! на роскошный дипломатический отдых.\n\n"
mission.133.b:0	"Нас это не интересует."
mission.133.b.tt:0	"Мы отклоним приглашение.\n\n"
mission.134.name:0	"Искусство гостеприимства"
mission.134.a:0	"Продуктивный визит."
mission.134.a.tt:0	"Государство §H[minor_state_event_country.GetName]§! впечатлило нас своим гостеприимством.\n\n"
mission.134.b:0	"Излишний комфорт — источник слабости."
mission.134.b.tt:0	"Пища жителей государства §H[minor_state_event_country.GetName]§! и вполовину не так хороша, как клингонская.\n\n"
mission.134.c:0	"Мы увидели то, что они хотели нам показать."
mission.134.c.tt:0	"За красивым фасадом могут скрываться стены в трещинах.\n\n"
mission.134.d:0	"Ядовитый цветок тоже может приятно пахнуть."
mission.134.d.tt:0	"Мы будем помнить их доброту, пока это будет нам выгодно.\n\n"
mission.135.name:0	"Приезжайте как-нибудь"
mission.135.a:0	"Они очень добры."
mission.135.a.tt:0	"Посылки — это всегда приятно.\n\n"
mission.135.b:0	"Не впечатляет."
mission.135.b.tt:0	"Лучше бы отправили гагх.\n\n"
mission.135.c:0	"Надо ее просканировать, прежде чем открывать."
mission.135.c.tt:0	"Не похоже, чтобы внутри посылки были шпионские устройства, но проверить не помешает.\n\n"
mission.135.d:0	"Их мир изобилен."
mission.135.d.tt:0	"Похоже, что система §H[minor_state_event_system.GetName]§! богата. Впредь мы будем к ней присматриваться.\n\n"
mission.143.name:0	"Галактический саммит"
mission.143.a:0	"Посетить конференцию."
mission.143.b:0	"Не присутствовать."
mission.143.b.tt:0	"Сейчас мы не можем присутствовать.\n\n"
mission.144.name:0	"Мы собрались с миром"
mission.144.a:0	"Война всегда должна быть крайней мерой."
mission.144.a.tt:0	"Мы пойдем на все, чтобы не допустить войны в §Hгалактике§!.\n\n"
mission.144.b:0	"Сплошная болтовня."
mission.144.b.tt:0	"Любое собрание, которое не закончилось хотя бы одной смертельной битвой, — пустая трата времени.\n\n"
mission.144.c:0	"Все это лишь для отвода глаз."
mission.144.c.tt:0	"Мы бы никогда не отказались от возможности вести войну.\n\n"
mission.144.d:0	"Мир — долгосрочный проект."
mission.144.d.tt:0	"Пока мы не избавим §Hгалактику§! от всех сил, что нас угнетают, такими разговорами можно лишь ставить цели на несколько столетий вперед.\n\n"
mission.145.name:0	"Противники конференции"
mission.145.a:0	"Возникло недопонимание."
mission.145.a.tt:0	"Отсутствие на конференции пошатнуло наш образ государства, которое несет мир в §Hгалактику§!.\n\n"
mission.145.b:0	"Разговорами битву не выиграть."
mission.145.b.tt:0	"Пока они сидят за столами и спорят, мы точим оружие.\n\n"
mission.145.c:0	"Мы посещаем только интересные встречи."
mission.145.c.tt:0	"Или хотя бы такие, где можно выведать пару секретов.\n\n"
mission.145.d:0	"Они поплатятся за клевету."
mission.145.d.tt:0	"Мы запомним обидные слова, которые сказало о нас государство §H[minor_state_event_country.GetName]§!.\n\n"
mission.153.name:0	"Нехватка калорий"
mission.153.desc:0	"Непредвиденное метеорологическое явление уничтожило глобальные цепочки поставок на родной планете государства §H[minor_state_event_country.GetName]§!. Многим гражданам не хватает еды.\n\nУрон инфраструктуре настолько велик, что у государства §H[minor_state_event_country.GetName]§! могут уйти годы на его устранение.\n\nЧтобы не допустить голода, государство просит нас экстренно отправить им еду, а также оказать поддержку в это непростое время."
mission.153.a:0	"Восстановить цепочки поставок в государстве §H[minor_state_event_country.GetName]§!."
mission.153.a.tt:0	"Мы отправим в государство §H[minor_state_event_planet.GetName]§! нашего губернатора для помощи в восстановлении.\n\n"
mission.153.b:0	"Отправить материальную помощь."
mission.153.b.tt:0	"Мы отправим в государство §H[minor_state_event_planet.GetName]§! еду, чтобы предотвратить голод.\n\n"
mission.153.c:0	"Отказать в помощи."
mission.153.c.tt:0	"Сейчас мы не можем помочь государству §H[minor_state_event_country.GetName]§!.\n\n"
mission.154.name:0	"Срочная помощь"
mission.154.desc:0	"Припасы, которые мы экстренно отправили государству §H[minor_state_event_planet.GetName]§!, помогли побороть голод.\n\nДело не ограничилось поставками еды: мы также отправили в государство §H[minor_state_event_planet.GetName]§! губернатора, чтобы лично заверить его лидеров в том, что мы и дальше будем оказывать им поддержку."
mission.154.a:0	"Мы спасли много жизней."
mission.154.a.tt:0	"Никто не заслуживает голодать.\n\n"
mission.154.b:0	"Мы никогда не даем пустых обещаний."
mission.154.b.tt:0	"Клингоны всегда держат слово.\n\n"
mission.154.c:0	"Мы еще пожнем плоды этого решения."
mission.154.c.tt:0	"Чем больше мы помогаем государству §H[minor_state_event_country.GetName]§!, тем больше власти над ним получаем.\n\n"
mission.154.d:0	"Мы уже боролись с голодом."
mission.154.d.tt:0	"И нас есть необходимые технологии и опыт, чтобы не повторять ошибки прошлого.\n\n"
mission.155.name:0	"Краткосрочное решение"
mission.155.desc:0	"Экстренная помощь, которую мы отправили государству §H[minor_state_event_planet.GetName]§!, помогла ему временно решить проблему нехватки еды.\n\nЦепочки поставок в государстве §H[minor_state_event_country.GetName]§! все еще нарушены, но теперь его жителям хотя бы не грозит голодная смерть.\n\n§H[minor_state_event_country.GetName]§! выражает нам благодарность за то, что мы обеспечили их хоть чем-то."
mission.155.a:0	"Мы сделали все, что могли."
mission.155.a.tt:0	"Надеемся, что это поможет государству §H[minor_state_event_country.GetName]§! встать на ноги.\n\n"
mission.155.b:0	"Не слишком искренняя благодарность."
mission.155.b.tt:0	"Возможно, наша пища им не по зубам.\n\n"
mission.155.c:0	"Это принесет выгоду в будущем."
mission.155.c.tt:0	"Однажды мы попросим государство §H[minor_state_event_country.GetName]§! вернуть долг.\n\n"
mission.155.d:0	"Благодаря нам государство §H[minor_state_event_country.GetName]§! выстоит."
mission.155.d.tt:0	"От пищи зависит жизнь любой цивилизации.\n\n"
mission.156.name:0	"Есть хочется..."
mission.156.a:0	"Мы подвели их."
mission.156.a.tt:0	"Мы могли сделать больше для помощи голодающим из государства §H[minor_state_event_country.GetName]§!.\n\n"
mission.156.b:0	"Слова ничего не стоят."
mission.156.b.tt:0	"Хотят от нас действий? Пусть сразятся с нами!\n\n"
mission.156.c:0	"Нам все равно."
mission.156.c.tt:0	"Ложь."
mission.156.d:0	"Благодаря нам государство §H[minor_state_event_country.GetName]§! выстоит."
mission.156.d.tt:0	"Мы не потерпим таких наглых нападок на нашу репутацию.\n\n"
country.99991.name:0	"Воры"
country.99991.desc:0	"В наших системах на краткое время возник сбой, в результате чего воры смогли проникнуть на корабль и украсть ресурсы."
country.99991.a:0	"Кажется, нас одурачили..."
country.8040.name:0	"Первый контакт с новой цивилизацией"
country.8040.ufop.desc:0	"Мы установили контакт с инопланетной цивилизацией. Хоть нам уже известны другие мыслящие существа в нашей §Hгалактике§!, обнаружение разумной жизни всегда дает возможность узнать о §Hразличных культурах§! в нашей вселенной."
country.8040.klingon.desc:0	"Мы ступили на территорию инопланетной цивилизации. Хоть в нашей §Hгалактике§! есть другие, слабые виды, обнаружение разумной жизни всегда дает возможность узнать о §Hпотенциальных противниках§!."
country.8040.romulan.desc:0	"Мы обнаружили инопланетную цивилизацию. Хоть нам уже известны другие, низшие виды в нашей §Hгалактике§!, обнаружение так называемой разумной жизни всегда дает возможность узнать о §Hнеожиданных врагах§!."
country.8040.cardassian.desc:0	"Мы наткнулись на инопланетную цивилизацию. Хоть нам уже известны другие, незначительные виды в нашей §Hгалактике§!, обнаружение разумной жизни всегда дает возможность узнать о вероятных угрозах нашему §Hнароду§!."
country.8040.a:0	"Мы встретим их с распростертыми объятиями!"
country.8040.a.tt:0	"Нам не терпится установить благоприятные отношения с этим инопланетным видом.\n\n"
country.8040.b:0	"nuq'neH?"
country.8040.b.tt:0	"«Что им нужно?»\n\n"
country.8040.c:0	"Jolan tru."
country.8040.c.tt:0	"«Здравствуйте».\n\n"
country.8040.d:0	"Приветствуем."
country.8040.d.tt:0	"§HСоюз§! шлет вам привет.\n\n"
country.8040.e:0	"Чужаки."
country.8040.e.tt:0	"Открытие разумных видов никогда не перестает радовать.\n\n"
country.8041.name:0	"Взбудораженные граждане"
country.8041.ufop.desc:0	"По всей §HФедерации§! идут жаркие §Hспоры§! о возможных последствиях недавнего контакта с обнаруженной инопланетной цивилизацией.\n\nЭто открытие подтверждает то, что давно предполагали наши ученые: разумные формы жизни с развитой культурой относительно часто встречаются по всей §Hгалактике§!."
country.8041.klingon.desc:0	"По всей §Hимперии§! происходят §Hстычки§! из-за возможных последствий недавнего контакта с обнаруженной инопланетной цивилизацией.\n\nЭто открытие подтверждает то, что давно предполагали наши советники: разумные формы жизни с развитой культурой относительно часто встречаются по всей §Hгалактике§!."
country.8041.romulan.desc:0	"По всей §Hимперии§! народ §Hперешептывается§! о возможных последствиях недавнего контакта с обнаруженной инопланетной цивилизацией.\n\nЭто открытие подтверждает то, что давно предполагали наши сенаторы: разумные формы жизни с развитой культурой относительно часто встречаются по всей §Hгалактике§!."
country.8041.cardassian.desc:0	"Народ по всему §HСоюзу§! §Hгадает§! о возможных последствиях недавнего контакта с обнаруженной инопланетной цивилизацией.\n\nЭта встреча подтверждает то, что давно предполагали наши председатели: разумные формы жизни с развитой культурой относительно часто встречаются по всей §Hгалактике§!."
country.8041.a:0	"Знание объединяет нас."
country.8041.a.tt:0	"Чем больше мы узнаем о вселенной, тем лучше мы сделаем ее для всего живого.\n\n"
country.8041.b:0	"Точите клинки."
country.8041.b.tt:0	"Чем больше видов мы обнаруживаем, тем выше шанс хорошей драки.\n\n"
country.8041.c:0	"Мы всегда готовы."
country.8041.c.tt:0	"У них нет шансов сравниться с нами. Но если они недалекие, они попытаются.\n\n"
country.8041.d:0	"Запланировать больше лагерей."
country.8041.d.tt:0	"Каждому будет предоставлена возможность служить, хотят они того или нет.\n\n"
country.8041.e:0	"Следите за небом."
country.8041.e.tt:0	"Там еще так много цивилизаций.\n\n"
country.8042.name:0	"Метания духа времени"
country.8042.ufop.desc:0	"Наш недавний контакт с новым видом захватил умы и сердца §HФедерации§!.\n\nС каждым днем крепнет уверенность в том, что наша §Hгалактика§! — это не пустынное море, где редко встречается разумная жизнь, а §Hархипелаг§!, богатый колоритными культурами."
country.8042.klingon.desc:0	"Наш недавний контакт с новым видом вновь зажег огонь в сердцах наших воинов. По залам эхом разносится гул боевых кличей и грохот сталкивающихся кубков.\n\nС каждым днем растет уверенность в том, что наша §Hгалактика§! — это не пустая пещера, где редко встречается разумная жизнь, а §Hохотничье угодье§!, где можно найти множество достойных противников."
country.8042.romulan.desc:0	"Наш недавний контакт с новым видом спровоцировал жаркие дискуссии в социальных клубах по всей §Hимперии§!.\n\nС каждым днем крепнет уверенность в том, что наша §Hгалактика§!— это не мрачная пустота, где редко встречается разумная жизнь, а §Hопасный сад§! со множеством извилин и поворотов."
country.8042.cardassian.desc:0	"Наш недавний контакт с новым видом вынуждает цензоров работать сверхурочно в попытках не допустить до §Hобщественности§! вредоносную информацию.\n\nС каждым днем становится все сложнее подавить уверенность в том, что наша §Hгалактика§! — это не малозаселенный диск, где редко встречается разумная жизнь, а §Hсреда для роста§! с широким разнообразием видов различной значимости."
country.8042.a:0	"Будем и дальше искать новые формы жизни."
country.8042.a.tt:0	"Наша §Hгалактика§! — это поистине поразительное место.\n\n"
country.8042.b:0	"reH tay' ghot tuqDaj je."
country.8042.b.tt:0	"«В племени едины».\n\n"
country.8042.c:0	"Fvadt..."
country.8042.c.tt:0	"«Проклятье...»\n\n"
country.8042.d:0	"Skragh..."
country.8042.d.tt:0	"«Непереводимая лексема».\n\n"
country.8042.e:0	"Будем соблюдать бдительность."
country.8042.e.tt:0	"Вселенная является домом для бесчисленного множества других разумных существ.\n\n"
romulan_supernova.20.name:0	"Межгалактический доклад: солнце Ромула"
romulan_supernova.20.desc:0	"В §Hсистеме Ромул§! происходит что-то странное. Предварительные отчеты ведущих ученых характеризуют вспышки на §Hсолнце Ромула§! как «крайне аномальные». "
romulan_supernova.20.a:0	"Понятно."
romulan_supernova.7.name:0	"Подозрительные вспышки"
romulan_supernova.7.desc:0	"Чтобы выяснить, что происходит на §Hсолнце Ромула§!, необходимо провести дорогостоящие и длительные исследования."
romulan_supernova.7.a:0	"Продолжить расследование."
romulan_supernova.6.name:0	"Подозрительные вспышки"
romulan_supernova.6.desc:0	"Чтобы выяснить, что происходит на §Hсолнце Ромула§!, необходимо провести дорогостоящие и длительные исследования."
romulan_supernova.6.a:0	"Продолжить расследование."
romulan_supernova.21.name:0	"Межгалактический доклад: солнце Ромула"
romulan_supernova.21.desc:0	"Нет никаких сомнений в том, что на §Hсолнце Ромула§! произойдет вспышка сверхновой. Специалисты, в числе которых §Hпосол Спок§! с §HВулкана§!, пытаются найти способ предотвратить или хотя бы задержать катастрофу. Тем не менее ведущие ученые сходятся во мнении, что это лишь вопрос времени…"
romulan_supernova.21.a:0	"Нам остается только ждать."
romulan_supernova.22.name:0	"Межгалактический доклад: солнце Ромула"
romulan_supernova.22.desc:0	"§HГалактику§! охватывает страх: пузырящиеся вспышки на §Hсолнце Ромула§! угрожают положить конец цивилизациям в том виде, в каком мы их знаем.\n\nНесмотря на проведенные в экстренном порядке совместные научные программы, специалисты лишь подтвердили, что никто и ничто не сможет остановить или задержать вспышку сверхновой. Начинается эпоха полной неопределенности в галактических масштабах и надвигающейся гибели…"
romulan_supernova.22.a:0	"Страшно."
romulan_supernova.13.name:0	"Неминуемый взрыв"
romulan_supernova.13.desc:0	"Через несколько лет вся §Hсистема Ромул§! исчезнет с просторов этой вселенной. Сообщается, что многие высокопоставленные члены правительства уже бежали. Но много и тех, кто отказался эвакуироваться, заявляя, что они ни за что не покинут свой родной мир. "
romulan_supernova.13.a:0	"Галактика разделилась."
romulan_supernova.23.name:0	"Межгалактический доклад: солнце Ромула"
romulan_supernova.23.desc:0	"§HСолнце Ромула§! стремительно распадается. В §Hсистеме Ромул§! воцарилась паника. Конец близок."
romulan_supernova.23.a:0	"Для Ромула потеряны все надежды."
romulan_supernova.4.name:0	"Сверхновая Ромула"
romulan_supernova.4.desc:0	"За считанные секунды всепоглощающая вспышка света пронеслась по §Hгалактике§!, сметая все на своем пути. §HСолнце Ромула§! взорвалось, унеся миллионы жизней.\n\nТем не менее §Hпосол Спок§! с §HВулкана§! сумел ограничить область распространения сверхновой. С помощью красной материи он создал черную дыру, которая поглотила остатки взрывной энергии.\n\nОстальная часть §Hгалактики§! уцелела, но на восстановление разрушений, свидетелями которых мы сегодня стали, могут уйти столетия."
romulan_supernova.4.a:0	"Мрачный день."
romulan_supernova.3.name:0	"Ромула больше нет"
romulan_supernova.3.desc:0	"За считанные секунды всепоглощающая вспышка света пронеслась по §Hгалактике§!, сметая все на своем пути. §HСолнце Ромула§! взорвалось, уничтожив §HРомул§!. Там, где некогда жила процветающая цивилизация, теперь остались лишь обломки камня.\n\nНо §Hпослу Споку§! с §HВулкана§!, похоже, удалось ограничить область распространения сверхновой. С помощью красной материи он создал черную дыру, которая поглотила остатки взрывной энергии. Тем не менее утраты сегодняшней звездной даты словами не описать.\n\nНа восстановление разрушений, свидетелями которых мы сегодня стали, уйдут столетия."
romulan_supernova.3.a:0	"Нашего солнца больше нет."
romulan_supernova.3.a.tt:0	"По крайней мере, наш народ уцелел."
romulan_supernova.3.b:0	"Многое утрачено."
romulan_supernova.3.b.tt:0	"Со временем мы отстроимся заново."
romulan_supernova.3.c:0	"Настал самый мрачный день."
romulan_supernova.3.c.tt:0	"Нашу последнюю колонию постигла ужасная участь."
romulan_supernova.3.d:0	"Мы потеряли целый мир."
romulan_supernova.3.d.tt:0	"Наш мир пал, его система уничтожена."
romulan_supernova.12.name:0	"Будущее Ромула"
romulan_supernova.12.desc:0	"Несмотря на то, что от §HРомула§! остались лишь обломки, мы не дадим ему бесследно исчезнуть.\n\nПусть взрыв нашего солнца многое отнял, но он также дал нам шанс восстать из пепла — обычно подобные истории выпадают на долю кардассианцев.\n\nВся §Hгалактика§! станет свидетелем преображения §HРомула§!: из руин он превратится в реликт, первую планету подобного рода.\n\nИстория навечно запомнит, что наше солнце было слишком мощным для этой вселенной. То, что осталось после него, будет символизировать наше могущество."
romulan_supernova.12.a:0	"Начать добычу ресурсов на Ромуле."
romulan_supernova.12.a.tt:0	"Извлечем природные ресурсы из остатков нашего мира."
romulan_supernova.12.b:0	"Почтить Ромул."
romulan_supernova.12.b.tt:0	"Со временем ромуланцы снова превзойдут все прочие цивилизации. Это предопределено судьбой."
mission.160.name:0	"Преступления прошлого"
mission.160.ufop.desc:0	"Наш губернатор §H[crimes_of_the_past_leader.GetName]§! шлет сообщение:\n\n§E«Поселенцы на планете §H[crimes_of_the_past_colony.GetName]§! — это строители, потомки рабочих, которые собирали наши первые звездные корабли. Задолго до образования Федерации представители рабочего класса из маргинальных общин трудились в опасных условиях, чтобы мы смогли добраться до §Hзвезд§!».\n\n«Многие кораблестроители прежних лет погибали в результате несчастных случаев на производстве. Их семьи не получали полагающихся пособий, а некоторые даже лишились крова в результате претензий на право владения со стороны высокопоставленных лиц. Это случилось, в частности, с участком, на котором ныне находится §Hштаб Звездного флота§!».\n\n«Поселенцы на планеты §H[crimes_of_the_past_colony.GetName]§! призывают нас наконец устранить эту §Hнесправедливость§!».§!\n\nКонец сообщения."
mission.160.klingon.desc:0	"Наш губернатор §H[crimes_of_the_past_leader.GetName]§! шлет сообщение:\n\n§E«Поселенцы на планете §H[crimes_of_the_past_colony.GetName]§! — это общество поклонников §HКувах'Мах§!. Давным-давно §HКлингонская Империя§! была раздроблена пророчеством о втором пришествии §HКейлиса§!, который родится из утробы великой воительницы и приведет клингонов к вечной славе».\n\n«Большинство последователей §Hпророчества Кувах'Мах§! бежали в §Hдельта-квадрант§! больше ста лет назад. Те, кто остались, подвергались гонениям и нередко зарабатывали на жизнь в качестве наемных убийц».\n\n«Поселенцы на планете §H[crimes_of_the_past_colony.GetName]§! требуют, чтобы к ним относились, как к любому другому клану. Я намереваюсь лично посетить мир этих сектантов и оценить обоснованность их требований. В особенности тех, которые касаются разрешения входить в §HСто-во-кор§!».§!\n\nКонец сообщения."
mission.160.romulan.desc:0	"Наш губернатор §H[crimes_of_the_past_leader.GetName]§! шлет сообщение:\n\n§E«Поселенцы на планете §H[crimes_of_the_past_colony.GetName]§! — это сообщество §Hотставных шпионов§!, которые внесли свой вклад в успех §Hкитомерской диверсии§!. Теперь они вынуждены прятаться, чтобы их не настигла месть §HКлингонской Империи§!».\n\n«Задолго до нынешнего превосходства в галактике наша §HЗвездная Империя§! без конца подвергалась унижениям со стороны §Hклингонов и Объединенной Федерации планет§!. Когда два наших злейших врага объединились, мы не могли сидеть сложа руки и позволить им захватить наш народ».\n\n«Отставные шпионы, живущие на планете §H[crimes_of_the_past_colony.GetName]§!, просят, чтобы их заслуги в §HКитомерском заговоре§! наконец признали. Я намереваюсь лично посетить их, чтобы решить, достойны ли они наград за военные заслуги».§!\n\nКонец сообщения."
mission.160.cardassian.desc:0	"Наш губернатор §H[crimes_of_the_past_leader.GetName]§! шлет сообщение:\n\n§E«Поселенцы на планете §H[crimes_of_the_past_colony.GetName]§! — это сообщество §Hхудожников§!, которые утверждают, что являются потомками последних §Hгебитских§! скульпторов. Их произведения в технике резьбы по §Hджевониту§! изображают беспрецедентные страдания и боль, которые выпадали на долю меньшинств на протяжении непростой истории нашего народа».\n\n«Эти произведения искусства §Hне санкционированы§!. Некоторые из них уже конфискованы, а их авторы отправятся на исправительные работы».\n\n«Художники с планеты §H[crimes_of_the_past_colony.GetName]§! утверждают, что они стремятся сохранить славную культуру нашего народа, а их произведения возвышают §Hкардассианскую§! цивилизацию. Мне бы хотелось лично изучить потенциальную §Hпропагандистскую ценность§! этих скульптур».§!\n\nКонец сообщения."
mission.160.a:0	"[crimes_of_the_past_leader.GetName]: отправить на планету [crimes_of_the_past_colony.GetName]."
mission.160.a.tt:0	"Эту проблему уладят, как только появится возможность запланировать путешествие.\n\n"
mission.160.b:0	"Убить их, чтобы замести следы."
mission.160.b.tt:0	"Не должно сохраниться никаких свидетельств нашего участия в §HКитомерской бойне§!.\n\n"
mission.160.c:0	"Пришло время очиститься."
mission.160.c.tt:0	"Нельзя позволять вероломным выскочкам травить колодезь кардассианских мыслей.\n\n"
mission.160.d:0	"Не сейчас."
mission.160.d.tt:0	"У нас есть дела поважнее.\n\n"
mission.161.name:0	"Мы не забыли"
mission.161.ufop.desc:0	"Наш губернатор §H[crimes_of_the_past_leader.GetName]§! шлет сообщение:\n\n§E«По итогам расследования, длившегося несколько месяцев, строители из сообщества на планете §H[crimes_of_the_past_colony.GetName]§!, чьи предки лишились крова и жизней ради постройки наших первых космических кораблей, получили компенсации».\n\n«Мы не в силах вернуть им утраченное, а эти выплаты — меньшее, что мы можем сделать в качестве признания жертв и травм целых поколений, которые страдали по вине правителей тех времен».\n\n«Народ планеты §H[crimes_of_the_past_colony.GetName]§! объявил ее убежищем для всех строителей в §Hгалактике§!, чтобы почтить их уникальную культуру и историю. Мною им обещаны любые ресурсы §HФедерации§!, необходимые для того, чтобы претворить эту мечту в жизнь».§!\n\nКонец сообщения."
mission.161.klingon.desc:0	"Наш губернатор §H[crimes_of_the_past_leader.GetName]§! шлет сообщение:\n\n§E«После месяцев тщательного изучения и медитаций я прихожу к выводу, что ни один канон не запрещает §Hсектантам Кувах'Мах§! с планеты §H[crimes_of_the_past_colony.GetName]§! входить в §HСто-во-кор».§!\n\n«Я поддерживаю требования этой группы о предоставлении им полных прав и привилегий, которыми наделены другие кланы. Их боевое мастерство было проверено мной на собственных кулаках. Они жестоки и искусны в бою».\n\n«Клингоны с планеты §H[crimes_of_the_past_colony.GetName]§! — одни из самых свирепых бойцов, какие мне встречались. Я чувствую неловкость за то, что к последователям §HКувах'Мах§! относились, как к низшим клингонам».§!\n\nКонец сообщения."
mission.161.romulan.desc:0	"Наш губернатор §H[crimes_of_the_past_leader.GetName]§! шлет сообщение:\n\n§E«Мы провели пышную церемонию, в ходе которой отставные шпионы, живущие на планете §H[crimes_of_the_past_colony.GetName]§!, наконец получили признание за вклад в §Hкитомерскую операцию»§!.\n\n«Их медали сверкали подобно кинжалам в свете нескончаемых рядов факелов. Тысячи глаз одновременно наполнились слезами, когда гордым пожилым §Hшпионам§! вручали награды за службу».\n\n«§HРомуланская Звездная Империя§!, разумеется, по-прежнему официально отрицает участие в трагических событиях на §HКитомере§! много лет назад».§!\n\nКонец сообщения."
mission.161.cardassian.desc:0	"Наш губернатор §H[crimes_of_the_past_leader.GetName]§! шлет сообщение:\n\n§E«После месяцев восхищения потрясающей резьбой по §Hджевониту§!, выполненной §Hхудожниками§! с планеты §H[crimes_of_the_past_colony.GetName]§!, я рекомендую немедленно прекратить притеснение их сообщества».\n\n«Работы художников с планеты §H[crimes_of_the_past_colony.GetName]§! — это не предательство, нацеленное на фальсификацию или клевету в адрес нашего народа и его истории, а прекрасные многогранные образы, призванные почтить нашу §Hборьбу§!. Эти образы будут актуальны во все времена».\n\n«Предлагаю немедленно канонизировать эти скульптурные изображения, чтобы граждане по всей территории §HКардассианского Союза§! могли наслаждаться их созерцанием».§!\n\nКонец сообщения."
mission.161.a:0	"Мы не забудем их жертву."
mission.161.a.tt:0	"Нельзя допустить, чтобы несправедливость затерялась в тумане истории.\n\n"
mission.161.b:0	"tIqDaq HoSna' tu'lu'."
mission.161.b.tt:0	"«Настоящая сила в сердце».\n\n"
mission.161.c:0	"Китомер? А где это?"
mission.161.c.tt:0	"Не знаю о таком.\n\n"
mission.161.d:0	"Присвойте статуэтки."
mission.161.d.tt:0	"В будущем все произведения искусства с планеты §H[crimes_of_the_past_colony.GetName]§! будут проходить цензуру.\n\n"
mission.161.e:0	"Закрывайте дело."
mission.161.e.tt:0	"Сообщать больше не о чем.\n\n"
mission.162.name:0	"История, погребенная на планете [crimes_of_the_past_colony.GetName]"
mission.162.ufop.desc:0	"Наш губернатор §H[crimes_of_the_past_leader.GetName]§! шлет сообщение:\n\n§E«Наше решение отказаться от расследования несправедливости, допущенной в прошлом в отношении сообщества строителей на планете §H[crimes_of_the_past_colony.GetName]§!, вызвало общественный резонанс по всей §HФедерации§!. Нас также обвиняют в классовой дискриминации, организационной некомпетентности и ущемлении в правах».\n\n«Такая реакция меня печалит и разочаровывает, но и не удивляет, учитывая наш послужной список по этому вопросу».§!\n\nКонец сообщения."
mission.162.klingon.desc:0	"Наш губернатор §H[crimes_of_the_past_leader.GetName]§! шлет сообщение:\n\n§E«Наше решение отказаться от рассмотрения требований сектантов §HКувах'Мах§! с планеты §H[crimes_of_the_past_colony.GetName]§! привело к угрозам открытого отделения».\n\n«Сектанты с планеты §H[crimes_of_the_past_colony.GetName]§! грозят, что скоро мы пожалеем об этом дне и заявляют, что §Hмать Кувах'Мах§! уже среди нас. Считается, что она убьет 10 000 врагов, прежде чем произведет на свет §Hспасителя всех клингонов§!».\n\n«Сектанты не уточняют, от чего именно будет нас спасать §HКувах'Мах§!».§!\n\nКонец сообщения."
mission.162.romulan.desc:0	"Наш губернатор §H[crimes_of_the_past_leader.GetName]§! шлет сообщение:\n\n§E«Наше решение не признавать заслуги отставных шпионов с планеты §H[crimes_of_the_past_colony.GetName]§!, которые способствовали успеху §Hкитомерской операции§!, было встречено неодобрением».\n\n«В адрес лидеров нашей §HЗвездной Империя§! посыпались обвинения в том, что мы отвернулись от тех, кто помог нам добиться нынешнего величия».\n\n«Тех, кто предъявлял эти обвинения, по-тихому устранили».§!\n\nКонец сообщения."
mission.162.cardassian.desc:0	"Наш губернатор §H[crimes_of_the_past_leader.GetName]§! шлет сообщение:\n\n§E«Наше решение не расследовать произведения искусства с предательским подтекстом, создаваемые на планете §H[crimes_of_the_past_colony.GetName]§!, привело к предсказуемым последствиям. §HХудожники§! продолжают вырезать противоречивые §Hджевонитовые§! скульптуры».\n\n«Однако при отсутствии внимания со стороны §HСовета по цензуре§! эти скульптуры мало кого интересуют. Исключение составляют несколько интеллигентных групп узкой направленности. В состав этих групп входят исключительно госслужащие, за которыми уже установлена §Hслежка§!».§!\n\nКонец сообщения."
mission.162.a:0	"Позорный итог."
mission.162.a.tt:0	"В другой раз мы проявим себя лучше.\n\n"
mission.162.b:0	"Пустые угрозы хуже бесчестья."
mission.162.b.tt:0	"Пусть потрясают своими бат'летами. Нам плевать.\n\n"
mission.162.c:0	"Бунты влекут последствия."
mission.162.c.tt:0	"Давайте больше не будем об этом говорить.\n\n"
mission.162.d:0	"Мы не доверяем интеллектуалам."
mission.162.d.tt:0	"Даже если они работают на нас.\n\n"
mission.163.name:0	"После прочтения возможно возгорание"
mission.163.desc:0	"Наш губернатор §H[crimes_of_the_past_leader.GetName]§! шлет сообщение:\n\n§E«С неудобной тайной на планете §H[crimes_of_the_past_colony.GetName]§! разобрались. Всем отставным шпионам были разосланы уведомления о возбуждении против них уголовного дела за несанкционированное участие в §HКитомерской бойне§!».\n\n«Уведомления были покрыты слоем экзотермической плазмы, которая воспламенялась сразу же после прочтения, поджигая получателя. Все жители планеты §H[crimes_of_the_past_colony.GetName]§!, так или иначе причастные к событиям на §HКитомере§!, уничтожены».\n\n«С остальных жителей взяли подписки о неразглашении, согласно которым им запрещается упоминать множественные случаи самовозгорания на планете §H[crimes_of_the_past_colony.GetName]§!».§!\n\nКонец сообщения."
mission.163.a:0	"Это трагедия."
mission.163.a.tt:0	"Следующий.\n\n"
mission.164.name:0	"Судить! Судить! Судить!"
mission.164.desc:0	"Наш губернатор §H[crimes_of_the_past_leader.GetName]§! шлет сообщение:\n\n§E«Всем художникам с планеты §H[crimes_of_the_past_colony.GetName]§! вынесен приговор. Суд над ними был непродолжительным и опирался на §Hзакон «Об оскорблении исторической памяти»§!, включая те его разделы, которые еще не написаны».\n\n«Позиция народа ясна. Мы не потерпим клеветнические изображения нашей истории, даже самых беспокойных ее периодов, а также намеки на то, что некоторым §Hкардассианцам§! пришлось хуже прочих на долгом пути к нынешнему §Hвеликолепию§!».\n\n«В глазах §Hзакона§! страдания равны для всех».§!\n\nКонец сообщения."
mission.164.a:0	"В тюрьме не бывает скульпторов."
mission.164.a.tt:0	"Только крысы разных размеров.\n\n"
mission.165.name:0	"Беспорядки на планете [disorder_on_colony_colony.GetName]"
mission.165.ufop.desc:0	"Наш губернатор §H[disorder_on_colony_leader.GetName]§! шлет сообщение:\n\n§E«§HГражданские волнения§! на планете §H[disorder_on_colony_colony.GetName]§! выходят из-под контроля. Это идет вразрез с обещанием §HФедерации§! обеспечить безопасность для всех и каждого».\n\n«Я смогу восстановить мир и повысить уровень безопасности на планете §H[disorder_on_colony_colony.GetName]§!, но для этого придется действовать по-моему».§!\n\nКонец сообщения."
mission.165.klingon.desc:0	"Наш губернатор §H[disorder_on_colony_leader.GetName]§! шлет сообщение:\n\n§E«§HВнутренние разборки§! между кланами привели население планеты §H[disorder_on_colony_colony.GetName]§! на грань §Hгражданской войны.§! Это не соответствует текущим целям §HКлингонской Империи§!. Зал, раздробленный междоусобицами, будет менее эффективен в захватнических войнах с соседями».\n\n«Я смогу положить конец кровавой вражде на планете §H[disorder_on_colony_colony.GetName]§!, но только в том случае, если мне позволят обрушить стремительный бат'лет правосудия на головы зачинщиков».§!\n\nКонец сообщения."
mission.165.romulan.desc:0	"Наш губернатор §H[disorder_on_colony_leader.GetName]§! шлет сообщение:\n\n§E«§HВражда§! между семьями §Hсенаторов§! на планете §H[disorder_on_colony_colony.GetName]§! дошла до убийств политических деятелей. Если мы не в состоянии сохранять жизни §Hсенаторов§! достаточно долго для эффективного правления, значит мы вообще не способны править».\n\n«Я смогу подавить эту волну политического насилия. Но только в том случае, если мне будет позволено устраивать показательные расправы над любым презренным сенатором, который поставит свою власть превыше власти §HЗвездной империи§!».§!\n\nКонец сообщения."
mission.165.cardassian.desc:0	"Наш губернатор §H[disorder_on_colony_leader.GetName]§! шлет сообщение:\n\n§E«§HЗабастовка рабочих§! на планете §H[disorder_on_colony_colony.GetName]§! парализовала производство. Мятежные идеи неизбежно начнут отравлять умы населения — это лишь вопрос времени».\n\n«Я смогу подавить этот §Hбунт§!. Но только в том случае, если мне дадут полномочия уничтожить все записи об инциденте».§!\n\nКонец сообщения."
mission.165.a:0	"[disorder_on_colony_leader.GetName]: отправить на планету [disorder_on_colony_colony.GetName]."
mission.165.a.tt:0	"Эту проблему уладят, как только появится возможность запланировать путешествие.\n\n"
mission.165.b:0	"Не сейчас."
mission.165.b.tt:0	"У нас есть дела поважнее.\n\n"
mission.166.name:0	"Слабеющая волна преступности"
mission.166.ufop.desc:0	"Наш губернатор §H[disorder_on_colony_leader.GetName]§! шлет сообщение:\n\n§E«После нескольких месяцев дискуссий с официальными лицами планеты §H[disorder_on_colony_colony.GetName]§!, мы достигли консенсуса по вопросу текущей §Hволны преступности»§!.\n\n«В числе согласованных мер — новые гуманитарные программы, которые позволят снабдить продовольствием и одеждой наиболее уязвимые слои населения и обеспечить им защиту».\n\n«Подход к §Hпреступности§! как к социальной проблеме уже дает прекрасные результаты на планете §H[disorder_on_colony_colony.GetName]§!».§!\n\nКонец сообщения."
mission.166.klingon.desc:0	"Наш губернатор §H[disorder_on_colony_leader.GetName]§! шлет сообщение:\n\n§E«После нескольких недель ожесточенных рукопашных боев с главами кланов на планете §H[disorder_on_colony_colony.GetName]§!, всех тех, кто угрожали разжечь §Hгражданскую войну§!, вынудили подчиниться».\n\n«За столами уже гремят сталкивающиеся кубки с кровавым вином, и обиды уходят в прошлое. Враждующие кланы подписали договора о ненападении. На планете §H[disorder_on_colony_colony.GetName]§! снова воцарился мир. По большей части. Пока что».§!\n\nКонец сообщения."
mission.166.romulan.desc:0	"Наш губернатор §H[disorder_on_colony_leader.GetName]§! шлет сообщение:\n\n§E«После расправы над несколькими проблемными §Hсенаторами§! убийства политических деятелей на планете §H[disorder_on_colony_colony.GetName]§! прекратились. Стороны обвиняют в насилии друг друга, но пока согласились убрать кинжалы в ножны».\n\n«Ненасильственные махинации уже вытесняют удары ножом в спину на планете §H[disorder_on_colony_colony.GetName]§!»§!.\n\nКонец сообщения."
mission.166.cardassian.desc:0	"Наш губернатор §H[disorder_on_colony_leader.GetName]§! шлет сообщение:\n\n§E«После того, как мы смешали бастующих §Hрабочих§! с пылью планеты §H[disorder_on_colony_colony.GetName]§!, производительность вернулась к ожидаемым уровням. Направляющая длань §Hгосударства§! навела порядок на улицах, где некогда царило беззаконие».\n\n«По собственным оценкам населения показатели лояльности достигли рекордных высот. Возможно, применялись кое-какие особые §Hметоды опроса§!».§!\n\nКонец сообщения."
mission.166.a:0	"Операция завершена."
mission.166.a.tt:0	"Нам удалось снизить уровень преступности на планете §H[disorder_on_colony_colony.GetName]§!.\n\n"
mission.166.b:0	"Хорошая работа."
mission.166.b.tt:0	"Клановые войны на планете §H[disorder_on_colony_colony.GetName]§! поутихнут.\n\n"
mission.166.c:0	"До следующего скрытого клинка."
mission.166.c.tt:0	"За планетой §H[disorder_on_colony_colony.GetName]§! стоит присматривать.\n\n"
mission.166.d:0	"Пустите в ход карательные меры."
mission.166.d.tt:0	"Все пойманные преступники должны послужить примером.\n\n"
mission.166.e:0	"Закрывайте дело."
mission.166.e.tt:0	"Сообщать больше не о чем.\n\n"
mission.167.name:0	"Смута на планете §H[disorder_on_colony_colony.GetName]§!"
mission.167.ufop.desc:0	"Наш губернатор §H[disorder_on_colony_leader.GetName]§! шлет сообщение:\n\n§E«§HГражданские беспорядки§! на планете §H[disorder_on_colony_colony.GetName]§! усугубляются с каждым днем. Мои просьбы о своевременном разрешении этой проблемы остались без внимания. Будем надеяться, население планеты §H[disorder_on_colony_colony.GetName]§! не будет страдать еще больше из-за нашего §Hбездействия§!».§!\n\nКонец сообщения."
mission.167.klingon.desc:0	"Наш губернатор §H[disorder_on_colony_leader.GetName]§! шлет сообщение:\n\n§E«§HВражда§! на планете §H[disorder_on_colony_colony.GetName]§! усугубляется с каждым днем. На мое желание вынудить кланы примириться наплевали. Будем надеяться, кровопролитие на планете §H[disorder_on_colony_colony.GetName]§! не захлестнет всю §HКлингонскую Империю§!».§!\n\nКонец сообщения."
mission.167.romulan.desc:0	"Наш губернатор §H[disorder_on_colony_leader.GetName]§! шлет сообщение:\n\n§E«Ситуация с §Hубийствами политических деятелей §! на планете §H[disorder_on_colony_colony.GetName]§! усугубляется с каждым днем. Мой план по подрыву этих междоусобиц и созданию иллюзии победы для обеих сторон проигнорировали. Будем надеяться, раскол на планете §H[disorder_on_colony_colony.GetName]§! не распространится по всей §HРомуланской Звездной Империи§!».§!\n\nКонец сообщения."
mission.167.cardassian.desc:0	"Наш губернатор §H[disorder_on_colony_leader.GetName]§! шлет сообщение:\n\n§E«§HЗабастовка рабочих§! на планете §H[disorder_on_colony_colony.GetName]§! набирает обороты с каждым днем. За моим предложением разбить бунтовщиков в пух и прах не последовало никаких действий. Будем надеяться, что это сборище предателей на планете §H[disorder_on_colony_colony.GetName]§! не обойдется §HСоюзу§! слишком дорого».§!\n\nКонец сообщения."
mission.167.a:0	"Надеемся, что ситуация на планете стабилизируется."
mission.167.a.tt:0	"В некоторых случаях невозможно предугадать, сколько времени потребуется для решения проблемы. Шлем наши лучшие помыслы.\n\n"
mission.167.b:0	"Пусть победит сильнейший из клингонов."
mission.167.b.tt:0	"И пусть остальные насладятся зрелищным боем.\n\n"
mission.167.c:0	"Убийства — это часть игры."
mission.167.c.tt:0	"Если §Hсенатор§! не в состоянии прикрыть собственную спину, он не заслуживает власти.\n\n"
mission.167.d:0	"В будущем мы не потерпим забастовок."
mission.167.d.tt:0	"У §Hгосударства§! глаза повсюду.\n\n"
mission.170.name:0	"Проблемы неравенства"
mission.170.ufop.desc:0	"Наш губернатор §H[addressing_inequality_leader.GetName]§! шлет сообщение:\n\n§E«Мне поступают тревожные доклады о §Hнеравном доступе§! к товарам первой необходимости для многих граждан на планете §H[addressing_inequality_colony.GetName]§!».\n\n«Учитывая изобилие товаров в последнее время, мне бы хотелось перераспределить §Hизлишки§!, прежде чем это неравенство достигнет масштабов §Hбедствия§!».§!\n\nКонец сообщения."
mission.170.klingon.desc:0	"Наш губернатор §H[addressing_inequality_leader.GetName]§! шлет сообщение:\n\n§E«Мне поступают тревожные доклады о протухшем гоке, которым §Hтравятся§! поселенцы на планете §H[addressing_inequality_colony.GetName]§!».\n\n«С учетом изобилия пищи во всей Империи, мне бы хотелось направить усилия на поддержание населения сильными, чтобы не пришлось §Hизбавляться от слабых§!».\n\n«Я намереваюсь выяснить, почему гок вызывает у них тошноту, прежде чем эта вспышка повального желудочного расстройства достигнет масштабов §Hбедствия§!».§!\n\nКонец сообщения."
mission.170.romulan.desc:0	"Наш губернатор §H[addressing_inequality_leader.GetName]§! шлет сообщение:\n\n§E«Мне поступают тревожные доклады о §Hдефиците§! кеха, из которого ромуланцы с планеты §H[addressing_inequality_colony.GetName]§! варят эль. Нельзя недооценивать значение эля для установления и поддержания социальной иерархии в новых поселениях».\n\n«Учитывая переполненность §Hимперских силосов§!, мне бы хотелось направить усилия на поддержание производительности пивоварен на планете §H[addressing_inequality_colony.GetName]§!, пока эта «засуха» не обернулась §Hкатастрофой§!».§!\n\nКонец сообщения."
mission.170.cardassian.desc:0	"Наш губернатор §H[addressing_inequality_leader.GetName]§! шлет сообщение:\n\n§E«Мне поступают тревожные доклады о непредвиденном §Hголоде§!, который негативно сказывается на трудолюбии граждан на планете §H[addressing_inequality_colony.GetName]§!».\n\n«Учитывая профицит в §HСоюзе§!, мне бы хотелось выяснить, почему их производительность не соответствует нашим квотам, прежде чем это незначительное расхождение обернется §Hкатастрофой§!».§!\n\nКонец сообщения."
mission.170.a:0	"[addressing_inequality_leader.GetName]: отправить на планету [addressing_inequality_colony.GetName]."
mission.170.a.tt:0	"Эту проблему уладят, как только появится возможность запланировать путешествие.\n\n"
