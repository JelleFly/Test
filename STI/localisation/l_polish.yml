defense_army_plural:0	"Regiment obronny"
defense_army_desc:0	"Zdolni obrońcy rodzimej ziemi. Są szkoleni, aby walczyć do ostatniego tchnienia i chronić każdy centymetr ziemi przed inwazją sił wroga."
assault_army:0	"Siły uderzeniowe"
assault_army_plural:0	"Siły uderzeniowe"
assault_army_desc:0	"Ogólne oddziały uderzeniowe, które przodują w misjach obejmujących aresztowania, wyburzenia i inne akcje pacyfikacyjne przeciwko wrogim siłom."
elite_assault_army:0	"Siły specjalne"
elite_assault_army_plural:0	"Siły specjalne"
elite_assault_army_desc:0	"Skrupulatnie wyszkoleni znawcy wojny, których głównymi celami są zasadzki, zakłócenia porządku publicznego i niszczenie celów o dużej wartości."
ufop_defense_army:0	"Obrona cywilna Gwiezdnej Floty"
ufop_defense_army_plural:0	"Obrona cywilna Gwiezdnej Floty"
ufop_defense_army_desc:0	"Wolontariat, którego podstawową rolą jest ochrona ludności cywilnej i infrastruktury przed klęskami żywiołowymi i zagrożeniami ze strony wrogich cywilizacji."
ufop_assault_army:0	"Korpus piechoty morskiej Gwiezdnej Floty"
ufop_assault_army_plural:0	"Korpus piechoty morskiej Gwiezdnej Floty"
ufop_assault_army_desc:0	"Ochotnicze siły pokojowe szybkiego reagowania. Będą angażować się w działania ofensywne tylko po to, aby zapobiec niepotrzebnej utracie życia."
ufop_elite_assault_army:0	"Specjalni oficerowie taktyczni"
ufop_elite_assault_army_plural:0	"Specjalni oficerowie taktyczni"
ufop_elite_assault_army_desc:0	"Ci operatorzy o kamiennych twarzach, będący ekspertami w §Hanbo-jyutsu§! i walce z fazerami w zwarciu, kierują naziemnymi działaniami taktycznymi §HGwiezdnej Floty§!. Są najlepsi z najlepszych. Kto powiedział, że naukowcy nie mogą walczyć?"
klingon_defense_army:0	"Tarczownicy"
klingon_defense_army_plural:0	"Tarczownicy"
klingon_defense_army_desc:0	"Obrona własnego domu i klanu to największy zaszczyt. Każdy z tych §HKlingonów§! oddałby swoje serca i wątroby za bezpieczeństwo tych, których przysiągł chronić."
klingon_assault_army:0	"Banda wojenna"
klingon_assault_army_plural:0	"Bandy wojenne"
klingon_assault_army_desc:0	"Ochotniczy wojownicy, którzy szukają chwały na najstraszliwszych polach bitew: takich, na których sama ziemia staje się bronią. Ci, którzy się wyróżnią, mogą zdobyć swoje miejsce w §HOrderze Bat'Leth§!."
