describe_machine_worlds:6	"§Y機械惑星§!は、 有機生命体の居住が不可能な特別な惑星種類である。 この惑星は建設できる £district£ §Y発電§!および§Y採掘区域§!の数が、 惑星特性によって制限されない。 §Y機械惑星§!に住む£pop£ §YPOP§!の§Y資源産出量§!は§G+10%§!増加し、 §Y住居使用量§!は§G10%§!減少する。 惑星上の既存の£district£ §Y農業区域§!は破壊される。"
