edict_evacuation_protocols:0	"Protocolos de evacuación"
edict_evacuation_protocols_desc:0	"Debemos establecer un nuevo hogar y prepararnos para evacuar nuestro mundo natal."
edict_extended_shifts:0	"Turnos alargados"
edict_extended_shifts_desc:0	"Debemos pedir a nuestros trabajadores que rindan más. Habrá que verter sudor, sangre y lágrimas por el bien común."
edict_drone_overdrive:0	"Drones a toda máquina"
edict_drone_overdrive_desc:0	"Necesitamos más recursos, por lo que nuestros drones trabajarán más."
edict_fortify_the_border:0	"Fortificar la frontera"
edict_fortify_the_border_desc:0	"La defensa de nuestros sistemas es primordial. Este edicto dirigirá los recursos adicionales a este fin."
edict_fleet_supremacy:0	"Supremacía de la flota"
edict_fleet_supremacy_desc:0	"Nuestra armada es la mejor forma que tenemos de proteger el poder. Este edicto le dará prioridad por encima de otras necesidades."
edict_farming_subsidies_tooltip:0	"Aumenta el mantenimiento de £job_farmer£ $job_farmer_plural$ en £energy£§Y0,5§!."
edict_capacity_subsidies:0	"Subsidios de capacidad"
edict_capacity_subsidies_desc:0	"$edict_capacity_overload_desc$"
edict_capacity_subsidies_tooltip:0	"Aumenta el mantenimiento de £job_technician£ $job_technician_plural$ en £energy£§Y0,5§!."
edict_mining_subsidies:0	"Subsidios mineros"
edict_mining_subsidies_desc:0	"$edict_production_targets_desc$"
edict_mining_subsidies_tooltip:0	"Aumenta el mantenimiento de £job_miner£ $job_miner_plural$ en £energy£§Y0,5§!."
edict_industrial_subsidies:0	"Subsidios industriales"
edict_industrial_subsidies_desc:0	"El éxito puede medirse por la adquisición de cosas. Este edicto ofrece a nuestras fábricas recursos adicionales para aumentar la producción."
edict_industrial_subsidies_tooltip:0	"Aumenta el mantenimiento de £job_artisan£ $job_artisan_plural$ en £energy£§Y1§!."
edict_forge_subsidies:0	"Subsidios de forja"
edict_forge_subsidies_desc:0	"Nuestro imperio precisa más aleaciones especializadas y metales preciosos. Este edicto ofrece a nuestras fundiciones recursos adicionales para aumentar la producción."
edict_forge_subsidies_tooltip:0	"Aumenta el mantenimiento de £job_foundry£ $job_foundry_plural$ en £energy£§Y1§!."
edict_research_subsidies:0	"Subsidios de investigación"
edict_research_subsidies_desc:0	"El conocimiento es poder. Este edicto centra nuestros esfuerzos en el avance tecnológico."
edict_research_subsidies_tooltip:0	"Aumenta el mantenimiento de £job_researcher£ $job_researcher_plural$ en £energy£§Y1§!."
edict_veneration_of_saints:0	"Veneración de los santos"
edict_veneration_of_saints_desc:0	"En lugar de centrarnos exclusivamente en este mundo temporal, debemos facilitar a nuestros guías espirituales todo lo que necesiten para prepararnos para el siguiente."
edict_dawn_of_a_new_generation:0	"El amanecer de una nueva generación"
edict_dawn_of_a_new_generation_desc:0	"La lógica es el principio de la sabiduría, no el final"
edict_children_of_qonos:0	"Hijos de Qo'Nos"
edict_children_of_qonos_desc:0	"Los guerreros más fieros nacen en el planeta más grande del universo."
edict_cultural_supremacy:0	"Supremacía cultural"
edict_cultural_supremacy_desc:0	"Los superamos en todos los valores conocidos y aun así se enfrentan a nosotros. Qué curioso."
edict_state_provides:0	"El Estado provee"
edict_state_provides_desc:0	"No hay bien mayor que el §HEstado§!, ni mejor regalo que estar a su servicio."
edict_unbending_fleets:0	"Flotas indestructibles"
edict_unbending_fleets_desc:0	"Nuestras flotas ocultarán el sol; nuestros fásers darán lugar a un falso amanecer."
edict_empowered_vessels:0	"Naves empoderadas"
edict_empowered_vessels_desc:0	"Nuestras naves han alcanzado el nivel máximo de rendimiento. No existe una fuerza más eficiente en la §Hgalaxia§!."
edict_shipwright_protocol:0	"Protocolo del armador"
edict_shipwright_protocol_desc:0	"En nuestros astilleros estelares se crean imponentes naves con un cuidado y dedicación inigualables."
edict_extra_rations:0	"Raciones adicionales"
edict_extra_rations_desc:0	"La comida alimenta el cuerpo. La buena comida alimenta el espíritu."
edict_unrestricted_markets:0	"Mercados sin restricción"
edict_unrestricted_markets_desc:0	"«¡Vende todos tus créditos de la §HFederación§! y compra klingomonedas!» - Bort, minero ferengi"
edict_strip_mining:0	"Minería a cielo abierto"
edict_strip_mining_desc:0	"Resulta increíble el hecho de que una simple y humilde roca contenga en su interior los elementos necesarios para construir las naves que surcan las estrellas."
edict_transgenic_crops:0	"Cosechas transgénicas"
edict_transgenic_crops_desc:0	"Nuestras granjas requieren gigantescos cultivos para alimentar a miles de millones. Tenemos que rotar el diseño de los cultivos constantemente."
edict_fuel_initiative:0	"Iniciativas de combustibles"
edict_fuel_initiative_desc:0	"El combustible es el lubricante de cualquier economía."
edict_dilithium_infrastructure:0	"Infraestructura de dilitio"
edict_dilithium_infrastructure_desc:0	"Sin §Hdilitio§!, seguiríamos siendo prisioneros en nuestras estrellas natales. A estas alturas, la mayorías de nuestra infraestructura sería inútil sin él."
edict_tetryon_based_energy:0	"Energía basada en tetriones"
edict_tetryon_based_energy_desc:0	"La producción de energía basada en §Htetriones§! es tan eficiente que tardaremos siglos en encontrar una tecnología que la sustituya."
edict_graviton_catapults:0	"Catapultas de gravitones"
edict_graviton_catapults_desc:0	"En los rincones más peligrosos del cosmos, la gravedad doblega al espacio y al tiempo a su voluntad inescrutable. Actúa como cancerbera de los secretos más poderosos del universo."
edict_nanite_lattices:0	"Entramado de nanorrobots"
edict_nanite_lattices_desc:0	"Los §Hnanorrobots§! son tan versátiles que, tarde o temprano, todo estará fabricado con ellos."
edict_cultural_celebration_holidays:0	"Fiestas de celebración cultural"
edict_cultural_celebration_holidays_desc:0	"Nuestra historia está llena de grandes tragedias y triunfos inesperados. Lloremos por las primeras y celebremos los segundos. Así siempre recordaremos quiénes somos."
edict_unscrupulous_deals:0	"Negocios sin escrúpulos"
edict_unscrupulous_deals_desc:0	"Permíteme que insista: no puedes soportar la verdad."
edict_xeno_investigation_program:0	"Programa de xenoinvestigación"
edict_xeno_investigation_program_desc:0	"El motivo principal para responder a una pregunta es encontrar otras preguntas más complejas que investigar."
edict_prefabricated_massive_parts:0	"Piezas masivas prefabricadas"
edict_prefabricated_massive_parts_desc:0	"Obtener la capacidad de producir maquinaria colosal en masa puede considerarse una nueva revolución industrial."
edict_exploration_protocols:0	"Protocolos de exploración"
edict_exploration_protocols_desc:0	"Nuestros esfuerzos podrían mejorar enormemente por medio de manuales concisos y directos y de entrenamiento en protocolos de examen."
edict_interstellar_strategic_planning:0	"Plan de estrategia interestelar"
edict_interstellar_strategic_planning_desc:0	"La organización logística a nivel galáctico puede convertirse en una pesadilla para cualquier gobierno. Sin embargo, con una preparación óptima y personal cualificado, nuestra civilización podrá alcanzar objetivos que de otra forma ni imaginaría."
edict_detachable_colony_ships:0	"Naves coloniales desmontables"
edict_detachable_colony_ships_desc:0	"Si hacemos nave coloniales con el desmontaje en mente, las nuevas colonias pueden aprovechar esta tecnología para desarrollarse más rápido."
edict_critical_field_training:0	"Entrenamiento de campo crítico"
edict_critical_field_training_desc:0	"Una lección que se aprende trabajando no se olvida fácilmente."
edict_galactic_welfare_state:0	"Estado de bienestar galáctico"
edict_galactic_welfare_state_desc:0	"El leitmotiv de cualquier §Hestado§! es ofrecerles a sus miembros la mayor calidad de vida posible."
edict_sleeper_cells:0	"Células durmientes"
edict_sleeper_cells_desc:0	"Pensar que todas las personas con las que te cruzas podrían ser §Hespías§! no es paranoia, es sentido común."
edict_migration_incentives:0	"Incentivos migratorios"
edict_migration_incentives_desc:0	"Todos tenemos algo que aportar a las nuevas colonias."
edict_assured_basic_services:0	"Servicios básicos asegurados"
edict_assured_basic_services_desc:0	"Asegurar los servicios básicos a los §Hobreros§! les aporta comodidad, lo que afecta a su bienestar y, por extensión, a su rendimiento."
edict_intensive_special_training:0	"Entrenamiento especial intensivo"
edict_intensive_special_training_desc:0	"Las necesidades galácticas de los pueblos bien preparados solo se pueden alcanzar a través de un amplio entrenamiento en temas específicos."
edict_audited_rulers:0	"Gobernantes auditados"
edict_audited_rulers_desc:0	"Los políticos trabajan mejor cuando se responsabilizan de sus actos."
edict_galactic_ambition:0	"Ambición galáctica"
edict_galactic_ambition_desc:0	"Al aumentar el rendimiento de nuestros mundos, mejoraremos la posición entre nuestros congéneres."
edict_reshape_our_worlds:0	"Reformar nuestros mundos"
edict_reshape_our_worlds_desc:0	"Al establecer una mayor cantidad de mundos diversos, nuestro dominio de las estrellas aumenta exponencialmente."
edict_prosperity_accords:0	"Acuerdos de prosperidad"
edict_prosperity_accords_desc:0	"Los programas de educación públicos que se centren en lo que podemos alcanzar al trabajar juntos mejorarán la confianza de la sociedad."
edict_renewed_charter:0	"Estatutos renovados"
edict_renewed_charter_desc:0	"Enfatizar los logros científicos situará a nuestra civilización en la mejor posición posible para alcanzar la longevidad y la prosperidad."
edict_chekhovs_law:0	"Ley de Chekhov"
edict_chekhovs_law_desc:0	"Descubrir las maravillas del universo nos impulsará a cumplir la promesa de la §HFederación§! de construir una §Hgalaxia§! más pacífica y unida."
edict_peace_is_transparency:0	"La paz es transparencia"
edict_peace_is_transparency_desc:0	"Seguir el buen camino de la diplomacia es la mejor arma que podemos blandir contra los enemigos que actúan cegados por la agresión."
edict_secure_the_timeline:0	"Protección de la línea temporal"
edict_secure_the_timeline_desc:0	"Generando el ejército más poderoso jamás conocido en la §Hgalaxia§! podremos repeler cualquier futuro conflicto."
edict_soul_of_empire:0	"Alma del imperio"
edict_soul_of_empire_desc:0	"La conquista de las estrellas nos unirá. A medida que nuestra civilización se expanda, también lo harán nuestras costumbres y las historias sobre nuestros actos."
edict_forged_in_starfire:0	"Forjado en fuego estelar"
edict_forged_in_starfire_desc:0	"Si legalizamos nuestras conquistas de forma local, cada uno de nuestros pasos entre las estrellas inspirarán terror en los corazones de los enemigos."
edict_evolution_of_the_blade:0	"Evolución de la hoja"
edict_evolution_of_the_blade_desc:0	"La fuerza bruta y el derramamiento de sangre sin sentido nos ha funcionado siempre que lo hemos necesitado. Ha llegado el momento de dejar el pasado atrás y buscar formas más elevadas de §Hvalentía§!."
edict_the_razors_edge:0	"El filo de la navaja"
edict_the_razors_edge_desc:0	"Debemos obtener toda victoria al alcance de nuestras manos, sin miramientos sobre el coste a corto plazo. Nuestros enemigos son muros que nos cercan, a no ser que lo hagamos nosotros primero."
edict_our_nation_a_fortress:0	"Nuestra nación es una fortaleza"
edict_our_nation_a_fortress_desc:0	"Haremos que nuestras fronteras sean inexpugnables. No le daremos la más mínima oportunidad a nuestros enemigos de contraatacar ni reaccionar a nuestras estratagemas."
edict_the_sharpest_minds:0	"Las mentes más brillantes"
edict_the_sharpest_minds_desc:0	"El §HImperio estelar§! solo permite que las mentes más hábiles pasen bajo los arcos de mármol centelleante para adentrarse en las salas del Estado."
edict_precision_industries:0	"Industrias de precisión"
edict_precision_industries_desc:0	"Una nueva era de supremacía tecnológica se acerca. Nuestra priorización de armas de guerra evolucionará para servir a todos los pueblos del §HImperio estelar§!."
edict_anti_coup_measures:0	"Medidas contra golpes de estado"
edict_anti_coup_measures_desc:0	"Suplicarles a las instituciones que den apoyo a nuestros objetivos actuales no será bien visto por la oposición. Debemos reforzarnos contra esta subversión."
edict_deluge_of_ships:0	"Aluvión de naves"
edict_deluge_of_ships_desc:0	"Puede que nuestras naves cuenten con un diseño anticuado, pero, si construimos suficientes, podremos convertir a nuestros enemigos en polvo."
edict_critical_mass:0	"Masa crítica"
edict_critical_mass_desc:0	"Nuestro crecimiento será más acelerado de lo previsto. Así es como dejaremos nuestro pasado atrás: gracias a una construcción rápida y a la adquisición de poder blando."
edict_sizeable_restructuring:0	"Reestructuración mayor"
edict_sizeable_restructuring_desc:0	"Ha llegado el momento de dejar nuestro pasado atrás, de entregar las recompensas que tanto hemos prometido, y de crear una mejor calidad de vida para todos los §Hcardassianos§!."
edict_societal_harmony:0	"Armonía social"
edict_societal_harmony_desc:0	"Ha llegado el momento de eliminar de raíz a los criminales de nuestra civilización. No podremos alcanzar todo nuestro potencial si estos parásitos sociales campan a sus anchas."
