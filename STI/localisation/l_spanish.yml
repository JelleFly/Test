murendi_asteroid_deflector_category:0	"Obelisco abandonado"
murendi_asteroid_deflector_category_desc:0	"Hemos descubierto un obelisco en §H[Root.GetName]§! que llevaba adherido un dispositivo no identificado. Los escáneres moleculares indican que no parece ser nativo del planeta."
the_gloom_category:0	"Frecuencia peculiar"
the_gloom_category_desc:0	"Hemos interceptado la señal fugaz de una fuente no identificada. Nuestros científicos creen que la frecuencia podría ser un mensaje, pero hará falta que un oficial de comunicaciones experto descifre el lenguaje."
substantial_rumor_category_desc:0	"Han aparecido rumores sobre un laboratorio abandonado en §H[Root.GetName]§!, donde habría una sustancia tipo gel en un tubo de ensayo. Dicen que, en el vidrio, están inscritas las palabras §E«Cómeme»§!."
lunar_monad_category:0	"Cráter lunar artificial"
the_fearless_category_desc:0	"Nuestros sensores han detectado la baliza de emergencia de una nave de la §HFederación§! orbitando alrededor de §H[Root.GetName]§!. Su identificación encaja con la de la §HUSS Fearless§!, que se declaró desaparecida en combate hace 150 años."
spherical_entity_category:0	"Entidad esférica"
spherical_entity_category_desc:0	"Mientras orbitaban §H[Root.GetName]§!, nuestros sensores han detectado la presencia de una extraña entidad esférica."
holodimension_category:0	"Dimensión bolsillo de la holocubierta"
holodimension_category_desc:0	"Durante un permiso en §H[Root.GetName]§!, un ejercicio de entrenamiento rutinario en una de las §Hholocubiertas§! de nuestra nave científica transportó a uno de los alféreces a una §Hdimensión bolsillo§! en expansión, creada por una rotura en la holomatriz."
salvation_song_category:0	"Caverna cantarina"
salvation_song_category_desc:0	"Las cavernas marinas de §H[Root.GetName]§! emiten unos patrones de vibraciones únicos que indicarían la presencia de vida inteligente."
newlywed_category:0	"El alma de la fiesta"
newlywed_category_desc:0	"Uno de nuestros consejeros §Hbetazoides§! han detectado de forma telepática unas sensaciones únicas y poderosas en un asentamiento de §H[Root.GetName]§!, incluyendo sentimientos fuertes de alegría y buen humor. ¿Quizá sea una gran reunión?"
amerind_asteroid_deflector_category:0	"Obelisco abandonado"
amerind_asteroid_deflector_category_desc:0	"Hemos descubierto un obelisco en §H[Root.GetName]§! que llevaba adherido un dispositivo no identificado. Los escáneres moleculares indican que no parece ser nativo del planeta."
cosmic_string_category:0	"Fragmento de cuerda cósmica"
cosmic_string_category_desc:0	"Hemos detectado una franja larga y delgada de gases hiperacelerados cerca de §H[Root.GetName]§!, lo que indica la presencia de una §Hcuerda cósmica§!."
time_change_category:0	"Flujo temporal acelerado"
time_change_category_desc:0	"El flujo del tiempo en §H[Root.GetName]§! es más rápido de lo normal..., demasiado rápido. Con los escáneres, hemos podido observar ciclos de vida completos de varios organismos, incluso de animales grandes, en una fracción de segundo."
bubblewrap_sea_category:0	"Orbe marino"
bubblewrap_sea_category_desc:0	"Uno de los mares de §H[Root.GetName]§! cuenta con un alto contenido mineral debido a su actividad geotérmica y en su superficie flotan incontables orbes diminutos de origen desconocido."
singularities_in_your_area_category:0	"Colisión de agujero negro"
singularities_in_your_area_category_desc:0	"Se han observado grandes emisiones de antimateria que devoran el disco de acreción de §H[Root.GetName]§!, lo que indica una posible colisión con otro agujero negro."
whale_isnt_that_nice_category:0	"Ballenas atmosféricas"
whale_isnt_that_nice_category_desc:0	"Se han observado manadas de criaturas gigantescas parecidas a cetáceos surcando la atmósfera de §H[Root.GetName]§!. La estela que dejan a su paso revela una señal energética fascinante."
oceanic_abyss_category:0	"Fosa oceánica profunda"
oceanic_abyss_category_desc:0	"Se ha descubierto una fosa oceánica en §H[Root.GetName]§!. Los escáneres indican que podría ser la más profunda que se haya registrado nunca."
stellar_nursery_category:0	"Planeta joven"
stellar_nursery_category_desc:0	"§H[Root.GetName]§! y su estrella hermana son más jóvenes que los otros cuerpos celestes de esta región. Cada uno tiene solo cien millones de años."
kurlan_naiskos_category:0	"Arqueología kurlana"
kurlan_naiskos_category_desc:0	"Los escáneres orbitales de §H[Root.GetName]§! han detectado una abundante presencia de §Hruinas kurlanas§!. Esta civilización se extinguió hace milenios, por lo que los hallazgos arqueológicos son §Hraros§!. Sin embargo, vale la pena echar un vistazo."
heghbat_head_category:0	"Escultura klingon"
heghbat_head_category_desc:0	"Mientras entrenaba en una de las montañas rocosas de §H[Root.GetName]§!, uno de los guerreros más fuertes de las fuerzas de defensa desenterró una §Hescultura de obsidiana§! de origen klingon. "
hearts_of_fire_category:0	"Invitación cordial"
hearts_of_fire_category_desc:0	"Uno de nuestros oficiales imperiales y un §Hcomandante trill§! se van a casar en secreto en §H[Root.GetName]§!. Al haberles descubierto, no les queda otra opción: nos invitan cordialmente a asistir a la boda."
blood_in_the_soil_category:0	"Coto de caza ancestral"
blood_in_the_soil_category_desc:0	"Se han descubierto las ruinas de §Hrefugios de caza§! klingon primitivos en §H[Root.GetName]§!. Esto podría ser uno de los restos más antiguos de nuestra civilización en la edad del viaje interestelar."
reman_veruulir_category:0	"Coliseo bajo la superficie"
reman_veruulir_category_desc:0	"Un escaneo de §H[Root.GetName]§! ha revelado un plan arquitectónico similar al de un §Hcoliseo subterráneo§!. Nuestros exploradores deben transportarse para determinar el valor y la utilidad de esta estructura."
zhat_vash_purification_category:0	"Interferencia electromagnética"
zhat_vash_purification_category_desc:0	"Unas señales electromagnéticas artificiales de §H[Root.GetName]§! están interfiriendo con nuestros sistemas de comunicación. Alguien, o algo, intenta saludarnos."
tan_zhekran_category:0	"Cápsula subespacial"
tan_zhekran_category_desc:0	"Los exploradores han detectado una cápsula subespacial estrellada en §H[Root.GetName]§!. Parece que contiene algo, pero la cápsula está sellada. Hay que enviar especialistas para que la abran."
temple_of_traps_category:0	"El pretexto perfecto"
temple_of_traps_category_desc:0	"Se ha detectado un sistema cavernario submarino §Hbajorano§! en §H[Root.GetName]§! cerca de un campamento rebelde. Es el pretexto perfecto para que la §HUnión§! tienda una trampa a los insurgentes y los atrape."
cardassian_ruins_category:0	"Ruinas cardassianas"
cardassian_ruins_category_desc:0	"Los soldados en la superficie de §H[Root.GetName]§! han descubierto un edificio en ruinas decorado con §Hescritura cardassiana§! antigua. Hay que enviar un equipo especializado."
dulcedlech_category:0	"Cardassiano varado"
dulcedlech_category_desc:0	"Los escáneres biológicos indican que hay una forma de vida varada en §H[Root.GetName]§! y parece ser §Hcardassiana§!."
cobalt_diselenide_category:0	"Fábrica de armamento"
cobalt_diselenide_category_desc:0	"Se ha encontrado una fábrica de §Hdilitio§! en §H[Root.GetName]§!. Nuestros soldados necesitan derretir el hielo de las puertas para poder asaltar el lugar y hacerse con todo lo que sea de valor."
elim_garak_category:0	"Base de la Orden Obsidiana"
elim_garak_category_desc:0	"Los soldados que investigaban la superficie de §H[Root.GetName]§! han descubierto un edificio derruido que solía usarse como base extraplanetaria para la §HOrden Obsidiana§!."
the_edo_category:0	"Civilización hallada"
the_edo_category_desc:0	"Se ha descubierto una civilización humanoide en §H[Root.GetName]§!. Parece que veneran a una forma de vida alienígena que orbita el planeta."
subterranean_infection_category:0	"Señal extraña"
subterranean_infection_category_desc:0	"Los sensores de una de nuestras naves han detectado una extraña señal procedente de §H[Root.GetName]§! en el §Hsistema [Root.GetStarName]§!, que se creía deshabitado."
dark_side_of_the_galaxy_category:0	"Frecuencia peculiar"
dark_side_of_the_galaxy_category_desc:0	"Hemos interceptado la señal fugaz de una fuente no identificada. Nuestros científicos creen que la frecuencia podría ser un mensaje, pero hará falta que un oficial de comunicaciones experto descifre el lenguaje."
soulcatcher_category:0	"Microagujero negro"
soulcatcher_category_desc:0	"Hemos descubierto un §Hmicroagujero negro§! en el §Hsistema [Root.GetStarName]§!, que parece haberse alimentado recientemente de materia cercana."
felicium_days_category:0	"Erupciones solares violentas"
felicium_days_category_desc:0	"Nuestros científicos han informado de unas lecturas inusuales en el sol del §Hsistema [felicium_days_system.GetName]§!."
cryocapsule_category:0	"Planeta congelado"
cryocapsule_category_desc:0	"Uno de nuestros equipos de tierra más hábiles ha aterrizado en el frío y desértico planeta de §H[Root.GetName]§!. Hay que investigar más para determinar su habitabilidad."
birds_of_a_feather_category:0	"Nave klingon abandonada"
birds_of_a_feather_category_desc:0	"Una de nuestras naves ha localizado lo que parece ser un §HAve de presa§! klingon abandonado. Es necesario investigar más antes de sacar conclusiones."
ride_or_die_category:0	"Lente gravitacional"
ride_or_die_category_desc:0	"Uno de nuestros físicos más ambiciosos ha encontrado un §Hanillo Einstein-Chwolson§! casi perfecto y ha pedido ayuda para finalizar su investigación sobre esta lente gravitacional."
terra_terraria_category:0	"Asteroide retorcido"
terra_terraria_category_desc:0	"Nuestros científicos han avistado un asteroide gigante y retorcido como un árbol cerca de §H[Root.GetName]§!. Parece que algo se esconde al otro lado."
mineral_alcove_category:0	"Cuevas erosionadas"
mineral_alcove_category_desc:0	"Uno de nuestros equipos de campo ha tenido la oportunidad de realizar una investigación geológica en §H[Root.GetName]§! para analizar un cúmulo de cuevas erosionadas."
stardustlings_category:0	"Núcleo de gigante gaseoso"
stardustlings_category_desc:0	"Los sensores han registrado mediciones magnéticas del núcleo planetario de §H[Root.GetName]§!, lo que sugiere que llegarán datos nuevos próximamente."
clonopolis_category:0	"Pecio a la vista"
clonopolis_category_desc:0	"Se ha avistado un pecio ubicado en una isla de detritus en §H[Root.GetName]§! y esto ha llamado la atención de nuestros xenoarqueólogos."
astrosapling_category:0	"Árbol espacial"
astrosapling_category_desc:0	"Nuestros xenobotánicos han avistado un pequeño árbol espacial, del tamaño de un micrometeoroide, que flota alrededor de §H[Root.GetName]§!."
substantial_rumor_category:0	"Sustancia del tubo de ensayo"
replicatastrophe_category:0	"Fracturas subespaciales"
replicatastrophe_category_desc:0	"Un escaneo con magnetones minucioso de §H[Root.GetName]§! ha revelado fracturas subespaciales creadas por una explosión polárica de origen desconocido."
neon_ants_category:0	"Insectoides fosfóricos"
neon_ants_category_desc:0	"Los escáneres han detectado la presencia de una forma de vida insectoide desconocida con una extraña composición química en §H[Root.GetName]§!."
lunar_monad_category_desc:0	"Se ha descubierto en §H[Root.GetName]§! un nuevo cráter de impacto relativamente nuevo. Su curiosa forma sugiere que es una depresión artificial cuyo origen no es el bombardeo de proyectiles ni el volcanismo subterráneo."
biopod_category:0	"Cápsula biológica"
biopod_category_desc:0	"Se ha localizado una cápsula biológica herméticamente cerrada en una bolsa de agua freática en §H[Root.GetName]§!."
chromatic_vortex_category:0	"Lanzadera cromática"
chromatic_vortex_category_desc:0	"Una lanzadera espacial en órbita alrededor de §H[Root.GetName]§! está emitiendo múltiples rayos de colores cegadores. La nave cromática no responde, aunque se han detectado señales de vida."
lake_of_dread_category:0	"Lago aterrador"
lake_of_dread_category_desc:0	"Unas extrañas vibraciones rítmicas procedentes de un lago en §H[Root.GetName]§! han sido interpretadas por la población indígena como las acciones del temido §RThulgu§!, una entidad acuosa cósmica de su mitología. Puede que valga la pena investigar dichas vibraciones..."
dicey_expedition_category:0	"Cuestión de azar"
dicey_expedition_category_desc:0	"Una sección de este cinturón de asteroides situado junto a §H[Root.GetName]§! tiene una curiosa forma cúbica. Lo que es más extraño aún es que sus asteroides están recubiertos con símbolos negros que hacen que parezcan dados."
disasteroid_category:0	"Meteoroide desaparecido"
disasteroid_category_desc:0	"La forma de §H[Root.GetName]§! sugiere que se ha separado un meteoroide hace poco, pero localizarlo requerirá cierto esfuerzo."
diamonds_in_the_rough_category:0	"Hidroide"
diamonds_in_the_rough_category_desc:0	"Los escaneos de §H[Root.GetName]§! muestran la presencia de un río erosionado, increíblemente rico en minerales. Nuestros científicos lo han bautizado como «hidroide», a la espera de que se investigue más este curioso fenómeno."
digging_up_secrets_category:0	"Mina misteriosa"
digging_up_secrets_category_desc:0	"Nuestros escáneres han detectado altas concentraciones de metales valiosos en §H[Root.GetName]§!. Sin embargo, ya existen varias estructuras mineras indocumentadas en la superficie."
the_last_seed_category:0	"Archivo de semillas"
the_last_seed_category_desc:0	"Hemos descubierto un arca biológica enterrada bajo la superficie de §H[Root.GetName]§! que contiene una única semilla alienígena."
murmurwood_category:0	"Bosque parlante"
murmurwood_category_desc:0	"Se ha localizado una especie de árboles que parecen capaces de usar lenguaje hablado en §H[Root.GetName]§!. Los informes describen los cánticos como agradables."
grain_of_truth_category:0	"Plantación de amapolas"
grain_of_truth_category_desc:0	"Hemos localizado una plantación de amapolas en §H[Root.GetName]§! que contiene variantes raras de la flor. Debería ser estudiada en condiciones controladas."
bird_is_the_word_category:0	"Pajaritos por aquí"
bird_is_the_word_category_desc:0	"Nuestros escáneres han descubierto varias especies únicas de vida primitiva en §H[Root.GetName]§! y, concretamente, de unas aves con métodos avanzados de camuflaje."
left_hand_of_dolphin_category:0	"Delfines de género fluido"
left_hand_of_dolphin_category_desc:0	"Se han descubierto manadas de criaturas delfinoideas bioluminiscentes en los ríos de §H[Root.GetName]§!. Son capaces de cambiar su sexo biológico a voluntad, no cuentan con ningún tipo de jerarquía y ni manifiestan comportamientos violentos entre especies."
planted_trap_category:0	"Maleza inquietante"
planted_trap_category_desc:0	"Hemos descubierto la presencia de una vida vegetal oscura y en estado de descomposición con forma de rostros humanoides. Cubren toda la superficie de §H[Root.GetName]§!, que por lo demás es lúgubre y no tiene habitantes."
oh_worms_category:0	"Cueva espeluznante"
oh_worms_category_desc:0	"Nuestros escáneres han descubierto un extenso sistema cavernario bajo la superficie de §H[Root.GetName]§!. La composición del planeta sugiere que las cuevas podrían contener §Htetriones§!."
always_feel_like_category:0	"Flora oculta"
always_feel_like_category_desc:0	"Aunque la superficie de §H[Root.GetName]§! parece un yermo, nuestros escáneres han detectado muchas especies de flores. Puede que crezcan en zonas escondidas."
mad_world_category:0	"Priones"
mad_world_category_desc:0	"Los escáneres no muestran formas de vida en §H[Root.GetName]§!. Aun así, la superficie contiene fisuras y valles profundos donde hay vapor de agua."
old_suits_category:0	"Pecio oceánico"
old_suits_category_desc:0	"Se han descubierto restos de una antigua nave en el fondo de una grieta oceánica en §H[Root.GetName]§!. Parece que gran parte de la tecnología sigue intacta."
the_fearless_category:0	"Baliza de emergencia"
spin_category:0	"Astillero destruido"
spin_category_desc:0	"Se han descubierto las ruinas de un antiguo astillero en §H[Root.GetName]§!. Los restos de un satélite orbitan peligrosamente el planeta a altas velocidades."
latinum_slip_up_category:0	"Topalina"
latinum_slip_up_category_desc:0	"Un equipo de investigación ha descubierto un acuífero en §H[Root.GetName]§!, donde hay una cueva de topalina."
childhood_friend_category:0	"Depósitos de taquiones"
childhood_friend_category_desc:0	"La superficie de §H[Root.GetName]§! cuenta con unos depósitos de energía inusuales que quedaron como restos de un bombardeo pesado de taquiones. Es posible que se trate de una aberración temporal."
failed_genesis_category:0	"Reservas de comida"
failed_genesis_category_desc:0	"Se han descubierto reservas de comida en una gran cueva artificial de §H[Root.GetName]§!. La cueva también cuenta con una fuente de energía desconocida y muy inestable."
ruglike_category:0	"Pastizales accidentados"
ruglike_category_desc:0	"Las llanuras de §H[Root.GetName]§! están cubiertas de franjas de hierba alta y vellosa, cuyas propiedades de camuflaje hacen que a nuestros sensores les cueste escanear correctamente en busca de formas de vida."
self_replicating_mines_category:0	"Campo de minas descubierto"
self_replicating_mines_category_desc:0	"Se ha descubierto una gran cantidad de antiguas minas autorreplicantes alrededor de §H[Root.GetName]§!. Muchas siguen activas."
canticle_category:0	"Bajo el erial"
canticle_category_desc:0	"Se ha descubierto una enorme red de túneles en el subsuelo de §H[Root.GetName]§!. Aunque la superficie es inhabitable por culpa de las tormentas radiactivas, nuestros escáneres indican que puede haber formas de vida primitiva desarrollándose en las regiones subterráneas."
eternal_eclipse_category:0	"Un mundo de eclipses"
eternal_eclipse_category_desc:0	"La posición de §H[Root.GetName]§! en relación con sus planetas cercanos hace que haya un eclipse eterno y único visible desde la superficie."
torons_category:0	"Planeta desconchado"
torons_category_desc:0	"La superficie de §H[Root.GetName]§! posee una capa ubicua de óxidos de hierro que se está rompiendo en grandes fragmentos."
green_monument_category:0	"Huertos abandonados"
green_monument_category_desc:0	"§H[Root.GetName]§! cuenta con enormes franjas de materia descompuesta basada en el carbono, junto con los restos de estructuras rudimentarias que indican que se podrían haber usado para agricultura."
graviton_ellipse_category:0	"Eclipse de gravitones avistado"
graviton_ellipse_category_desc:0	"Nuestros sensores han detectado un fenómeno gravitacional raro cerca de §H[Root.GetName]§!."
garish_geysers_category:0	"Planeta en géiseres"
garish_geysers_category_desc:0	"Se han descubierto unos géiseres de colores brillantes con contenido químico único en §H[Root.GetName]§!."
cardassian_manufacturing_category:0	"Armas de contrabando"
cardassian_manufacturing_category_desc:0	"Se ha detectado cerca de §H[Root.GetName]§! una baliza de cargamento procedente de un envío desaparecido. La baliza encaja con un envío cuyo transporte se estaba realizando con documentos manipulados."
message_in_a_black_hole_category:0	"Mensaje críptico"
message_in_a_black_hole_category_desc:0	"§H[Root.GetName]§! está emitiendo un patrón constante inusual de radiación Hawking que encaja con una frecuencia en código morse."
another_call_of_the_void_category:0	"Alucinaciones por agujeros negros"
another_call_of_the_void_category_desc:0	"Los oficiales estacionados cerca de §H[Root.GetName]§! han informado de que escuchan las voces de científicos ya fallecidos. Les dicen que piloten las naves hacia el horizonte de sucesos del agujero negro."
petrified_forest_category:0	"Fósiles grandes"
petrified_forest_category_desc:0	"La rígida superficie de §H[Root.GetName]§! contiene trozos de fósiles gigantescos basados en carbono con forma cilíndrica. Es posible que estos fósiles evidencien la existencia de una edad geológica anterior en la que caminaban grandes animales."
the_star_that_grew_young_category:0	"Púlsar errático avistado"
the_star_that_grew_young_category_desc:0	"Se ha observado un §Hpúlsar errático§! distante por primera vez debido a la lente gravitacional generada por §H[Root.GetName]§!. La señal del púlsar es extrañamente irregular."
oddly_therapeutic_category:0	"Objeto en expansión"
oddly_therapeutic_category_desc:0	"Se ha descubierto un objeto desconocido orbitando alrededor de §H[Root.GetName]§!. La zona de la superficie parece alternar entre los estados de expansión y contracción. No se ha detectado ninguna fuente de energía."
vine_thing_category:0	"Jungla carnívora"
vine_thing_category_desc:0	"Se ha observado flora carnívora capaz de imitar a su presa en las junglas de §H[Root.GetName]§!."
chaotic_space_category:0	"Fractura trimétrica"
chaotic_space_category_desc:0	"Nuestros sensores han detectado una fractura trimétrica cerca de §H[Root.GetName]§!. Esta abertura en el espaciotiempo podría llevar a una región del §Hespacio caótico§!."
everbloom_category:0	"Manantiales de sílice"
everbloom_category_desc:0	"Una de nuestras investigadoras ha descubierto múltiples fuentes termales en §H[Root.GetName]§! que parecen estar formadas por completo de cantos de §Hsílice§!."
tribble_threat_category:0	"Oportunidad de oro"
tribble_threat_category_desc:0	"Los escáneres de largo alcance muestran un túnel rico en depósitos de §Hdilitio§! situado en §H[Root.GetName]§!."
misplaced_medicine_category:0	"Perturbaciones temporales"
misplaced_medicine_category_desc:0	"La magnetosfera de §H[Root.GetName]§! parece contar con la capacidad de distorsionar el tiempo. Las investigaciones en la superficie se deben realizar con sumo cuidado."
peace_out_category:0	"Arma letal"
peace_out_category_desc:0	"Los escáneres de largo alcance han detectado un §Hobjeto de cristal§! desconocido de proporciones monumentales en §H[Root.GetName]§!."
dimensional_cutie_category:0	"Contempla el terror"
dimensional_cutie_category_desc:0	"Nos hemos encontrado con una entidad ancestral de una naturaleza espeluznante orbitando alrededor de §H[Root.GetName]§!."
anomaly.7521.a.tt:0	"Se implementará un §Hsistema de gestión de peligros temporales§! en esta región en caso de que haya asentamientos humanoides en el futuro.\n\n"
anomaly.7021.a.tt:0	"Quizá tomamos una sabia decisión al no seguir investigando más.\n\n"
anomaly.7101.a.tt:0	"Estudiar la fotodesintegración de este recurso lo estabiliza, pero hay riesgo de exponer a §H[Root.GetLeaderName]§! a §Rradiación§!.\n\n"
anomaly.7130.desc:0	"La investigación sobre los orígenes de la explosión polárica que provocó las fracturas subespaciales en §H[From.GetName]§! nos ha llevado al descubrimiento de un paisaje repleto de cargas eléctricas aceleradas que emiten corrientes en una onda continua y tranquila.\n\nEl aterrizaje cerca de esta zona ha tenido consecuencias catastróficas para toda la tecnología de la §H[Root.GetName]§!. Los replicadores han sufrido fallos durante horas en los que materializaban todo tipo de objetos no relacionados con la petición del usuario.\n\nAl alejarnos de las corrientes, los replicadores se han reajustado. Sin embargo, su funcionalidad aun deja mucho que desear. Por ahora, solo hay un 50 % de probabilidades de que cumplan sus órdenes. "
anomaly.7210.desc:0	"La §H[Root.GetName]§! ha descubierto una primitiva estación minera de hace más de 200 años en §H[From.GetName]§!, con gran abundancia de minerales. La consulta con los archivos de noticias de la §HFederación§! de esa época demuestra que esta estación minera coincide con la descripción de una construida por la corporación Minería Zell.\n\nLa empresa intentó ahorrar costes y como consecuencia sufrió un evento catastrófico hace dos siglos. Estas estructuras tan baratas no protegían a los mineros ni a la maquinaria de la radiación solar. Una explosión provocó la muerte de veinte civiles, forzando a la empresa a cerrar la mina.\n\nTodo salió a la luz gracias a un informante. Todo, parece, excepto la ubicación del asteroide, que ahora hemos encontrado.\n\nRetomar la extracción de minerales podría producir enormes beneficios económicos, pero los restos de los mineros nunca se recuperaron. Cavar aquí podría molestar a los descendientes de los muertos."
anomaly.7260.desc:0	"Los delfinoides bioluminiscentes de río de §H[From.GetName]§! evolucionaron sin tener sexo biológico fijo. Pueden elegir si quieren exhibir características reproductivas masculinas, femeninas o ninguna, elección que depende exclusivamente de su voluntad.\n\nLos rituales de apareamiento de esta especie exhiben una distintiva falta de competencia entre pares. La violencia es un tabú social que resulta en la expulsión permanente de los individuos agresivos de sus manadas.\n\nLos investigadores de la §H[Root.GetName]§! descubrieron que las manadas muestran potentes vínculos comunitarios, con roles en rotación constante que incluyen qué individuos buscan comida, navegan y defienden al resto de los depredadores. Las manadas también cuentan con mucho tiempo para jugar o dormir."
anomaly.7310.desc:0	"El equipo de investigación de la §H[Root.GetName]§! encontró un ejército de trajes mecánicos gigantes acorazados en la bodega de la nave hundida en el fondo del océano de §H[From.GetName]§!. A pesar de que nuestro escáner de radiocarbono nos indicó que el naufragio se produjo hace aproximadamente un millón de años, los trajes seguían funcionando.\n\nCada traje medía aproximadamente 15 metros de alto, con baterías de duración infinita que se activaron al detectar la presencia de nuestra tripulación. Sin embargo, los trajes no respondieron con hostilidad a nuestros investigadores.\n\nEn lugar de ello, establecieron una conexión con las ondas cerebrales individuales de cada investigador. La interfaz de usuario de los trajes indicaba que esperaban a pilotos con los que integrarse, igual que llevan haciéndolo durante los últimos 1 007 824 años."
anomaly.7320.desc:0	"Durante generaciones, entre los comerciantes locales han circulado rumores sobre la presencia de una nave destruida de la §HFederación§! en esta región. Rastrear el origen de la señal de socorro confirmó que la historia era verdadera.\n\nDespués de un siglo y medio, los restos de la §HUSS Fearless§! han sido descubiertos orbitando §H[From.GetName]§!. En el momento en que se perdió, la §HFearless§! era la nave científica más grande de la historia de la §HFederación§!.\n\nParece que la nave fue absorbida parcialmente por la peligrosa aberración gravitacional que se encontraba estudiando en el momento de su destrucción. Los 120 oficiales a bordo murieron."
anomaly.7321.a:0	"Convierte la USS Fearless en un museo."
anomaly.7321.b.tt:0	"Se reparará y actualizará la §HFearless§! con un nuevo casco para que pueda seguir explorando la galaxia durante generaciones.\n\n Obtén §Hla nave científica Fearless§!"
anomaly.7510.desc:0	"Una superposición de eclipses hace que §H[From.GetName]§! esté en una sombra perpetua.\n\nLos estratos rocosos de este mundo inerte revelan que el planeta tuvo agua, antes de que se evaporaran sus océanos. Sus imponentes montañas contienen algunas de las mayores vetas minerales que hayamos visto nunca.\n\nHay §Pglifos incomprensibles§! tallados en los laterales de estas montañas, alisadas y borradas por el tiempo. Pero, a pesar de todo, no encontramos ninguna señal de aquellos que las tallaron."
anomaly.7510.a.tt:0	"Los símbolos de §H[From.GetName]§! pueden tratarse de un extraño fenómeno natural. O quizá no...\n\n"
anomaly.7600.a.tt:0	"El inestable objeto esférico será capturado y transportado hasta §HQ'onos§!.\n\n"
anomaly.7600.b.tt:0	"Se colocará discretamente un dispositivo de escucha debajo de la superficie de la esfera gelatinosa para monitorizar a quien venga a estudiarla más adelante.\n\n"
anomaly.7600.c.tt:0	"El objeto subversivo se desmantelará químicamente.\n\n"
anomaly.7005.name:0	"Entidad esférica"
anomaly.7005.desc:0	"La esfera translúcida que orbitaba §H[From.GetName]§! logró superar los escudos deflectores de la §H[Root.GetName]§! y viajó a través de los muros de la nave, anunciando su presencia.\n\nLos miembros de la tripulación pudieron analizar la entidad antes de que desapareciera. Identificaron su capacidad para interferir con los canales de comunicación de la nave. No solo eso, también parece que el orbe recopiló datos de todo el mundo a bordo y almacenó la información en su núcleo. Con qué propósito lo hizo sigue siendo un misterio..."
anomaly.7005.a:0	"Peculiar."
anomaly.7090.name:0	"Holodimensión"
anomaly.7090.desc:0	"Al escanear la grieta que apareció en la matriz de la holocubierta, es evidente que los diodos holográficos omnidireccionales han dejado entrever una concentración de §Hholomateria alterada§!.\n\nDebido al alto número de fotones manipulados presentes en la grieta en expansión, toda ilusión de sustancia se ha disipado y ha dejado atrás solo materia auténtica.\n\nUn físico a bordo en la nave ha llamado a la grieta de forma tentativa un nuevo tipo de §H«holodimensión»§!, y la considera mucho más que un simple «bolsillo» en el universo."
anomaly.7090.a:0	"Qué extraño. El alférez debería alertar al capitán."
anomaly.7090.a.tt:0	"Este extraño suceso podría ser un mal presagio.\n\n"
anomaly.7090.b:0	"Analiza la holodimensión."
anomaly.7090.b.tt:0	"Una §Hholodimensión§! podría esconder maravillas desconocidas.\n\n"
anomaly.7091.name:0	"El portal de los Profetas"
anomaly.7091.desc:0	"El alférez, dispuesto a informar al capitán sobre la existencia de una §Hdimensión bolsillo§! en la holocubierta, ha encontrado el despacho vacío y, en lugar del capitán, un §Harchivo clasificado§! traspapelado. El contenido detalla una red de maquinaciones que los §Hbajoranos§! traman entorno a la holocubierta.\n\nAlgunos de los investigadores con inclinaciones más religiosas creen que las dimensiones bolsillo son una creación de los §HProfetas§!, y que estos se manifiestan para vigilar a aquellos que necesitan ayuda. El documento también cuenta con un estudio muy completo sobre holotemplos, incluyendo los planos.\n\nSegún los investigadores bajoranos, no se puede acceder a los holomundos y estos aparecen solo brevemente antes de cerrarse de forma autónoma. Solo sirven para inspirar devoción."
anomaly.7091.a:0	"Avisa a los bajoranos."
anomaly.7091.a.tt:0	"Podría ser un suceso importante para la cultura de su gente.\n\n"
anomaly.7091.b:0	"Construye un holotemplo dedicado a los Profetas."
anomaly.7091.b.tt:0	"Los planos del §Yholotemplo§! se pueden usar para ganarse el favor de estos dioses.\n\n"
anomaly.7092.name:0	"Holoportal"
anomaly.7092.desc:0	"Lo que en un principio parecía ser una dimensión bolsillo en expansión, causada por una grieta en la matriz de una de las holocubiertas de §H[Root.GetName]§!, ha resultado ser un portal microdimensional del tamaño de una manzana generado por una anomalía en el espaciotiempo.\n\nLa tripulación ha descubierto que conecta con un fascinante mundo acuático, compuesto solo de aire y océanos. Al analizar sus propiedades, nuestros científicos se han dado cuenta de que el agua marina salada que salpica desde el portal no puede existir por mucho tiempo en nuestra holocubierta, y se disipa cuando cruza su umbral.\n\nHa resultado imposible acceder al mundo, pero los científicos han descubierto que el portal tiene un funcionamiento similar al de un §Hcatalejo§! que observa esta dimensión. Aunque el portal se acabará cerrando, de momento lo usaremos para investigar el mundo acuático. Mientras tanto, hemos abierto otra §Hholocubierta§! en un despacho que no se utilizaba."
anomaly.7092.a:0	"Las maravillas del universo nunca dejan de asombrarnos."
anomaly.7340.name:0	"Canción de salvación"
anomaly.7340.desc:0	"Cuando nuestros investigadores de §H[Root.GetName]§! empezaron a explorar las cuevas marinas de §H[From.GetName]§!, un coro de voces incorpóreas resonó en los pasadizos con su canción. Muchos tripulantes mencionaron tener sentimientos espirituales muy potentes.\n\nDos de los investigadores menos experimentados del equipo se aventuraron en busca de la fuente, pero acabaron atrapados en un pasadizo estrecho del que no pudieron huir cuando la marea comenzó a cambiar.\n\nAhora las cuevas se están llenando rápidamente de agua marina. A petición del capitán §H[Root.GetLeaderName]§!, nuestra mejor oficial de seguridad se ha ofrecido como voluntaria para rescatar al personal atrapado, pero hacerlo implicaría abandonar cualquier tipo de exploración de las cuevas."
anomaly.7340.a:0	"Salva a los tripulantes atrapados."
anomaly.7340.a.tt:0	"Centraremos nuestros esfuerzos en salvar a los tripulantes atrapados antes de que se vuelva un accidente fatal.\n\n"
anomaly.7340.b:0	"Sigue la canción de la cueva hasta su fuente."
anomaly.7340.b.tt:0	"Aunque los tripulantes atrapados sin duda morirán, su sacrificio no será en vano.\n\n"
anomaly.7341.name:0	"Sacrificio noble"
anomaly.7341.desc:0	"Conforme los investigadores de la §H[Root.GetName]§! se adentraron en las cuevas marinas de §H[From.From.GetName]§!, los ecos de los gritos de sus compañeros se desvanecieron hasta convertirse en palabras de ánimo y, finalmente, en un murmullo apacible.\n\nEl equipo encontró una enorme cámara en lo profundo del sistema cavernario, con infinidad de estalactitas repletas de diamantes armónicos. Encontraron montones de huesos de una especie desconocida, lo que indicaba que esta cámara podría haber sido una necrópolis.\n\nLos sonidos de las mareas cambiantes resonaban a través de los diamantes y creaban así un sonido retumbante semejante al de un coro. Uno de los tripulantes describió la experiencia §Ecomo haber estado en la catedral más impresionante jamás construida§!."
anomaly.7341.a:0	"Marca la cueva catedralicia como un yacimiento arqueológico."
anomaly.7341.a.tt:0	"Las cuevas de diamantes armónicos de §H[From.GetName]§! se declararán lugar sagrado para la especie nativa.\n\n"
anomaly.7341.b:0	"Extrae los diamantes armónicos."
anomaly.7341.b.tt:0	"Se extraerán las riquezas subterráneas de §H[From.GetName]§! para impulsar nuestros conocimientos de materiales raros.\n\n"
anomaly.7420.name:0	"Recién casados"
anomaly.7420.desc:0	"La reunión que detectamos en §H[From.GetName]§! resultó ser la gran boda de un piloto §Hj'naii§! y un oficial humano de la §HFederación§!. A nuestro equipo de tierra lo recibieron con cierto recelo cuando se acercaron a los novios.\n\nEl piloto ha explicado a la tripulación que su marido humano le ayudó a escapar del territorio §Hj'naii§! para poder vivir en libertad, capaz de elegir su identidad de género y orientación sexual sin sufrir las intromisiones opresivas de su gobierno.\n\nLa pareja espera que, al renovar sus votos en esta localización tropical, los §Hj'naii§! comprendan lo equivocados que están. El capitán §H[Root.GetLeaderName]§! de la §H[Root.GetName]§! ha mostrado su apoyo públicamente dentro de la §HFederación§! y nos ha conseguido un lugar en la mesa."
anomaly.7420.a:0	"Entendido."
anomaly.7420.b:0	"Nada silenciará la esperanza."
anomaly.7420.b.tt:0	"Si nuestra relación con los §Hj'naii§! se deteriora en nombre de la igualdad, que así sea.\n\n"
anomaly.7420.c:0	"Lanza un comunicado intergaláctico."
anomaly.7420.c.tt:0	"No debemos esconder nuestro apoyo. Denunciamos públicamente la falta de igualdad de los §Hj'naii§!.\n\n"
anomaly.7425.name:0	"Deflector de asteroides murendi"
anomaly.7425.desc:0	"Cuando nuestro equipo de tierra se transportó a la superficie de §H[From.GetName]§!, se percataron de que el dispositivo adherido al obelisco era, en realidad, un deflector de asteroides perteneciente a la tribu de los murendis.\n\nLos murendis usan estos deflectores para proteger su mundo natal de próximas §Hcolisiones de asteroides§!. Al analizar las señales de curvatura recientes, se ha descubierto que un carguero §Hferengi§! desplazó la estructura y, por ende, han puesto en peligro a todo un planeta y sus habitantes. Los patrones de sus rutas indican que podrían estar usando este sitio como un escondite para mercancías robadas.\n\nAunque algunos oficiales a bordo de la §H[Root.GetName]§! han mostrado interés en transportar el obelisco a §H[Root.Owner.Capital.GetName]§! y exponerlo para obtener beneficios, el capitán §H[Root.GetLeaderName]§! se ha negado en rotundo."
anomaly.7425.a:0	"La tripulación de la [Root.GetName] puede encargarse."
anomaly.7425.b:0	"Devuelve la estructura a los murendi."
anomaly.7425.b.tt:0	"Hemos aprendido del pasado. El capitán §H[Root.GetLeaderName]§! devolverá la estructura a los §Hmurendi§!.\n\n"
anomaly.7425.c:0	"Devuelve la estructura y denuncia a los ferengi."
anomaly.7425.c.tt:0	"La gente debe responder por sus actos. A cambio, los §Hmurendi§! nos han dejado investigar las propiedades del deflector.\n\n"
anomaly.7515.name:0	"Fragmento de cuerda cósmica"
anomaly.7515.desc:0	"Hemos descubierto una parte de §Hcuerda cósmica§! que pasa cerca de §H[From.GetName]§!. Las cuerdas cósmicas, como las grietas de un cubito, son errores topológicos en el tejido del espaciotiempo, que mucho tiempo atrás se extendían a lo largo y ancho del universo.\n\nEstas §Hcuerdas§!, formadas por las asimetrías existentes durante la congelación del universo primitivo, poseen una gran cantidad de energía y son mucho más pequeñas que un simple protón. Aun así, pueden producir los mismos efectos gravitatorios que los agujeros negros."
anomaly.7515.a:0	"Tañe la cuerda cósmica."
anomaly.7515.a.tt:0	"Disiparemos la cuerda con un §Hrayo de gravitones§! especial que aumentará la frecuencia de las vibraciones de la cuerda.\n\n"
anomaly.7515.b:0	"Afina la cuerda cósmica."
anomaly.7515.b.tt:0	"Estabilizaremos la frecuencia de las vibraciones para crear una onda permanente que fortalezca la cuerda.\n\n"
anomaly.7516.name:0	"Una fisura en el espaciotiempo"
anomaly.7516.desc:0	"El rayo de gravitones ha desaparecido entre los gases hiperacelerados que rodeaban la §Hcuerda cósmica§!. La frecuencia a la que las vibraciones atravesaban la cuerda aumentó y mandó todo el fragmento rumbo a la autoaniquilación por interferencia destructiva.\n\nSin embargo, cuando la §H[Root.GetName]§! se preparaba para partir, acabó atrapada en un campo cuántico. El campo empezó a arrastrar a la §H[Root.GetName]§! hacia el horizonte de sucesos de la §Hcuerda cósmica§!.\n\nLa oficial científica de la §H[Root.GetName]§! apenas pudo salvar a la nave de ser destruida en las profundades gravitatorias de la §Hcuerda§! al usar el deflector de navegación para anular el campo cuántico.\n\nEl origen del campo cuántico sigue siendo desconocido."
anomaly.7516.a:0	"Investiga el origen del campo cuántico."
anomaly.7516.a.tt:0	"Descubriremos qué, o quién, intentó arrastrar a nuestra §Hnave científica§! hacia el horizonte de sucesos de la §Hcuerda cósmica§!.\n\n"
anomaly.7516.b:0	"Estabiliza la cuerda cósmica."
anomaly.7516.b.tt:0	"Estabilizaremos el fragmento con un rayo de gravitones, aunque será necesaria una concentración mayor que la anterior.\n\n"
anomaly.7516.c:0	"Déjala estar."
anomaly.7516.c.tt:0	"No hace falta arriesgar más vidas para estudiar este error topológico, un vestigio de los albores del universo.\n\n"
anomaly.7517.name:0	"Opinión constructiva"
anomaly.7517.desc:0	"Hemos fortalecido el §Hfragmento de cuerda cósmica§!. Las vibraciones que ha creado nuestro rayo de gravitones se han mezclado con las que ya atravesaban la cuerda mediante interferencia constructiva, formando una onda permanente.\n\nEste fragmento de §Hcuerda cósmica§! no solo se mantendrá estable de cara al futuro cercano, sino que ahora posee energía de sobra."
anomaly.7517.a:0	"Es energía gratuita."
anomaly.7517.a.tt:0	"Recogeremos toda la energía que podamos sin poner en peligro la estabilidad reciente del §Hfragmento de cuerda cósmica§!.\n\n"
anomaly.7518.name:0	"Entidades bidimensionales"
anomaly.7518.desc:0	"Como una invocación, un enjambre de interferencias ha aparecido como si fueran luciérnagas del espacio profundo para encender los sensores de gravitones de la §H[Root.GetName]§! y, acto seguido, desaparecer de nuevo en el abismo de la §Hcuerda cósmica§!.\n\nAunque ha sido un contacto breve, nuestro equipo ha recopilado suficientes datos sobre estas entidades desconocidas y han concluido que son §Hseres bidimensionales§! cuya única forma de comunicación es la manipulación de campos cuánticos.\n\nLa tripulación de la §H[Root.GetName]§! ha explicado que se sienten maravillados por haber tenido la oportunidad de contemplar a estas formas de vida de una dimensión menor, pero también agradecen no haberse visto arrastrados por accidente (o a propósito) al abismo gravitacional ineludible en el núcleo de la §Hcuerda cósmica§!."
anomaly.7518.a:0	"Un encuentro multidimensional."
anomaly.7518.a.tt:0	"Nos aseguraremos de monitorizar los sensores para detectar actividad similar en el futuro.\n\n"
anomaly.7519.name:0	"Una hebra suelta infinita"
anomaly.7519.desc:0	"No logramos alcanzar el final de nuestra investigación sobre el §Hfragmento de cuerda cósmica§! y el misterioso campo cuántico.\n\nEste fenómeno, aunque desconcertante, no representa ningún peligro directo de momento, siempre que nuestras naves estelares se mantengan alejadas de otros §Hfragmentos de cuerda§! similares que encuentren."
anomaly.7519.a:0	"Debemos abandonarlo."
anomaly.7519.a.tt:0	"No podemos invertir más tiempo en desentrañar este misterio.\n\n"
anomaly.7520.name:0	"Cambio temporal"
anomaly.7520.desc:0	"La vida en §H[From.GetName]§! avanza más deprisa: aproximadamente 24 000 veces más rápido de lo que la mayoría de especies humanoides experimentan en nuestra §Hgalaxia§!.\n\nDesde la distancia, hemos observado con nuestros propios ojos la evolución de miles de generaciones de vida en §H[From.GetName]§! en tiempo real; desde microbios hasta las plantas y los animales más grandes del planeta.\n\nAunque queda mucho por aprender de los ecosistemas de §H[From.GetName]§!, la velocidad a la que evolucionan dificulta el estudio de una sola especie antes de que cambie. No sabemos aún por qué el tiempo fluye de forma tan diferente aquí que en cualquier otra parte de la §Hgalaxia§!."
anomaly.7520.a:0	"Ralentiza el proceso de envejecimiento."
anomaly.7520.a.tt:0	"Administraremos compuestos de ralentización del envejecimiento a múltiples muestras biológicas de §H[From.GetName]§! para estudiarlas con más detalle.\n\n"
anomaly.7520.b:0	"Estudia el flujo temporal."
anomaly.7520.b.tt:0	"Los escáneres de taquiones deberían poder ubicar la fuente del flujo temporal incrementado.\n\n"
anomaly.7521.name:0	"Estudio evolutivo"
anomaly.7521.desc:0	"Una vez arraigaron los compuestos de ralentización del envejecimiento, el detalle más inusual sobre las formas de vida de §H[From.From.GetName]§! fue que no había nada inusual.\n\nA pesar de que experimentaban el tiempo más rápido y por ello evolucionaban miles de veces más deprisa, las plantas, animales y microorganismos de §H[From.From.GetName]§! no mostraban ninguna característica excepcional.\n\nVivían, se reproducían y morían siguiendo los mismos mecanismos biológicos de cualquier otra especie de la §Hgalaxia§!. Simplemente, lo hacían más rápido."
anomaly.7521.a:0	"La normalidad depende de quien observa."
anomaly.7522.name:0	"Erupción antitemporal"
anomaly.7522.desc:0	"Los escáneres de taquiones de §H[From.From.From.GetName]§! y sus alrededores han desvelado cuál es el motivo por el que el tiempo fluye mucho más rápido aquí que en otras partes de la §Hgalaxia§!: una erupción cercana antitemporal, probablemente causada por el uso de armas dimensionales experimentales secretas.\n\nEsta erupción marca una rotura en el subespacio donde el tiempo y el antitiempo se mezclan. Los efectos de la relatividad aumentan considerablemente por toda la región, en especial en §H[From.From.From.GetName]§!, que ha sufrido una §Hdilatación temporal§!."
anomaly.7522.a:0	"Sella la erupción."
anomaly.7522.a.tt:0	"La erupción antitemporal se cerrará con rayos de §Htetrión§! calibrados específicamente. El flujo temporal de §H[From.From.From.GetName]§! debería volver a la normalidad, con muy poco impacto en la biosfera.\n\n"
anomaly.7522.b:0	" Notifica al Departamento de Investigación Temporal."
anomaly.7522.b.tt:0	"Se realizará una §Hlimpieza de peligros temporales§! que hará que la región sea más segura para las vidas humanoides, aunque será un proceso largo y costoso.\n\n"
anomaly.7523.name:0	"Tiempos acelerados"
anomaly.7523.desc:0	"El tiempo no es inmutable, pero cambia según la posición donde te encuentras. Se han observado efectos relativistas inusuales después de haber aparcado el estudio del flujo temporal acelerado de §H[From.From.From.From.GetName]§!, como si el mero hecho de contemplarlo haya causado una disrupción.\n\nEspecies completas que registramos hace unos pocos días ya se han extinguido, mientras que otras ya no siguen las curvas de población predecibles. Los depredadores parecen haberse ido a pique, y algunos se han convertido en los objetivos de ecosistemas enteros que parecen empeñados en destruirlos.\n\nLa única conclusión que hemos sacado es que el tejido del espaciotiempo en esta zona se ha corrompido de alguna manera."
anomaly.7523.a:0	"Un error en el espaciotiempo... Muy preocupante."
anomaly.7523.a.tt:0	"Se realizará una §Hlimpieza de peligros temporales§! que estabilizará la región para las vidas humanoides, aunque será un proceso largo y costoso.\n\n"
anomaly.7524.name:0	"Movimiento ralentizado"
anomaly.7524.desc:0	"El flujo del tiempo en §H[From.From.From.From.GetName]§! se ha ralentizado hasta un ritmo similar al que experimentan la mayoría de las especies humanoides de la §Hgalaxia§!.\n\nSe ha cerrado de forma permanente la erupción antitemporal causada por la gran dilatación temporal de la región y no muestra signos de que vaya a reabrirse.\n\nNo hemos observado efectos positivos ni negativos en ninguna forma de vida en §H[From.From.From.From.GetName]§! debido a estos cambios."
anomaly.7524.a:0	"El tiempo es, ante todo, indiferente."
anomaly.7524.a.tt:0	"Seguiremos monitorizando la biosfera de §H[From.From.From.From.GetName]§! para comprobar si hay resultados inesperados debido a la disminución de la dilatación temporal.\n\n"
anomaly.7540.name:0	"Mar de burbujas"
anomaly.7540.desc:0	"Los investigadores de §H[Root.GetName]§! exploraron el mar enriquecido de minerales en §H[From.GetName]§! para analizar los pequeños orbes que flotaban en la superficie. Al estudiarlos más de cerca, se descubrió que los orbes son en realidad espuma poligonal que se destruye y reconstruye con las mareas.\n\nUn joven oficial se puso nervioso cuando los otros decidieron darse un baño, y aludió a una experiencia de la infancia en la que casi se ahogó. El equipo ayudó a este oficial a hacer frente a sus miedos con una simple demostración.\n\nLos orbes se desintegraban con facilidad al tacto. El equipo pasó aproximadamente treinta minutos persiguiendo y explotando los orbes en las aguas flotantes y cálidas del mar. Se ha notificado un incremento en los ánimos."
anomaly.7540.a:0	"Explotarlos todos."
anomaly.7540.a.tt:0	"Unos cuantos equipos más viajarán al mar para investigar sus propiedades relajantes y obtener muestras de los orbes minerales.\n\n"
anomaly.7560.name:0	"Singularidades en tu zona"
anomaly.7560.desc:0	"Este gigantesco agujero negro, conocido como §H[From.GetName]§!, se creó por la colisión de dos agujeros negros errantes más pequeños que chocaron entre sí hace millones de años y todavía están en proceso de fusionarse.\n\nMientras que los agujeros negros emparentados se han estado canibalizando el uno al otro, se ha liberado una gran cantidad de antimateria en su disco de acreción compartido, lo que ha generado que el polvo y gases que se encuentran ahí implosionen de forma espontánea.\n\nEste efecto dominó ha creado un sinfín de pequeñas y efímeras §Hsingularidades infantes§!."
anomaly.7560.a:0	"Una historia de amor para la eternidad."
anomaly.7560.a.tt:0	"Un estudio más en profundidad sobre cómo los dos agujeros negros acabaron entrelazados y devorándose mutuamente nos ayudará a entender mejor este extraño fenómeno.\n\n"
anomaly.7560.b:0	"Dale un anillo."
anomaly.7560.b.tt:0	"Se contendrá la reacción en cadena causada por la fusión de los dos agujeros negros para que podamos recoger los valiosos subproductos.\n\n"
anomaly.7575.name:0	"Ballena, que no vacía"
anomaly.7575.desc:0	"Las ballenas que habitan la atmósfera de §H[From.GetName]§!, gracias a sus cuerpos membranosos, pueden nadar indefinidamente por los cielos gaseosos del planeta. Las manadas dejan una estela rica en taquiones, lo que sugiere que podrían existir parcialmente fuera de nuestro espaciotiempo de cuarta dimensión.\n\nContactar con estos seres ha sido muy fructífero. La especie ha respondido a nuestras llamadas con pulsos crecientes y sincronizados, actuando y comunicándose en perfecta armonía con los otros miembros de sus manadas.\n\nLa traducción universal de su respuesta era el siguiente mensaje: §GFlotando, felices, diversión§!."
anomaly.7575.a:0	"Debemos proteger a esta especie."
anomaly.7575.a.tt:0	"§H[From.GetName]§! se recalificará como el hábitat de una especie en peligro de extinción para poder proteger y estudiar en el futuro a las ballenas atmosféricas.\n\n"
anomaly.7575.b:0	"Publica las imágenes del descubrimiento."
anomaly.7575.b.tt:0	"Por toda la §HFederación§! se celebrará a las ballenas atmosféricas de §H[From.GetName]§!.\n\n"
anomaly.7580.name:0	"Abismo oceánico"
anomaly.7580.desc:0	"§H[From.GetName]§! cuenta con el §Habismo oceánico§! más profundo jamás descubierto: una fosa que alcanza hasta 20 000 metros de profundidad, veinte veces la distancia de profundidad a la que la luz puede penetrar el agua.\n\nLa presión al fondo de la fosa es equivalente a 2000 atmósferas estándar, suficiente para hacer pedazos cubos de metal puro. Aquí el agua es diez veces más densa que en la superficie. La temperatura se mantiene constante, con un 1ºC de frío.\n\nSe ha lanzado una sonda especial batisférica revestida de neutronio capaz de soportar dichas condiciones desde la §H[Root.GetName]§!. Y, a pesar de ser casi igual de hostil hacia la vida como el vacío del espacio exterior, hemos descubierto organismos vivos en el fondo de la fosa oceánica más profunda de §H[From.GetName]§!.\n\nSe han hallado unas criaturas diminutas similares a cangrejos que no respondían a la luz, pero usaban ondas de sonido para conseguir comida en el suelo de la fosa."
anomaly.7580.a:0	"Es genial."
anomaly.7580.a.tt:0	"¿Solo 1ºC? Guau.\n\n"
anomaly.7595.name:0	"Guardería estelar"
anomaly.7595.desc:0	"La temprana edad de §H[From.GetName]§!, así como la de su estrella paterna y los cuerpos celestes que le rodean, sugiere que este sistema forma parte de una §Hguardería estelar§! donde nacen estrellas nuevas constantemente.\n\nEsta §Hguardería estelar§! es el resultado de la supernova de una estrella enorme, cuya muerte hace cientos de millones de años creó las condiciones para la creación de estrellas nuevas, incluyendo tasas más altas de contenido en metales y densidades más altas de gases nebulosos y polvo espacial."
anomaly.7595.a:0	"Una nana newtoniana."
anomaly.7595.a.tt:0	"La riqueza de esta §Hguardería estelar§! creará nuevas estrellas en los milenios venideros.\n\n"
anomaly.7595.b:0	"Es el ciclo de la vida estelar."
anomaly.7595.b.tt:0	"Los ciclos vitales de las estrellas no son tan distintos de los de organismos biológicos en realidad.\n\n"
anomaly.7440.name:0	"Ruinas kurlanas"
anomaly.7440.desc:0	"Por desgracia, las §Hruinas kurlanas§! de §H[From.GetName]§! están muy dañadas.\n\nA pesar de ello, hemos excavado unas cuantas macetas y jarrones de la §HQuinta Dinastía§!.\n\nSegún a quién le preguntes, el valor de estos hallazgos va desde interesante hasta nulo."
anomaly.7440.a:0	"Exponlos en el Archivo-Museo de la Flota Estelar."
anomaly.7440.a.tt:0	"Cualquier hallazgo arqueológico de los §Hkurlanos§! es valioso, aunque esté hecho pedazos.\n\n"
anomaly.7440.b:0	"Darles otro uso."
anomaly.7440.b.tt:0	"Por desgracia, parece que es mejor reutilizar estos materiales.\n\n"
anomaly.7441.name:0	"Un naiskos kurlano roto"
anomaly.7441.desc:0	"Entre los escombros de las §Hruinas kurlanas§! de §H[From.From.GetName]§!, nuestro equipo de tierra ha encontrado un §Hnaiskos de la Quinta Dinastía§!.\n\nLa estatuilla de cerámica está incompleta, y muchos de los componentes faltan o están dañados.\n\n"
anomaly.7441.a:0	"Exponlos en el Archivo-Museo de la Flota Estelar."
anomaly.7441.a.tt:0	"Este hallazgo arqueológico §Hkurlano§! tiene valor."
anomaly.7441.b:0	"Vende el naiskos."
anomaly.7441.b.tt:0	"Los coleccionistas titulados de la §Hgalaxia§! estarán interesados en el §Hnaiskos§!.\n\n"
anomaly.7442.name:0	"Un naiskos kurlano intacto"
anomaly.7442.desc:0	"La tripulación que investigaba §H[Root.GetName]§! no ha decepcionado en su búsqueda de §Hartefactos kurlanos§!.\n\nAl rebuscar en las ruinas de §H[From.From.From.GetName]§!, una de nuestras xenoarqueólogas ha descubierto un §Hnaiskos kurlano intacto de la Tercera Dinastía§! y ha logrado desenterrarlo con cuidado.\n\nLa estatuilla de cerámica tiene más de 12 000 años de antigüedad y es increíblemente rara."
anomaly.7442.a:0	"Exponlos en el Archivo-Museo de la Flota Estelar."
anomaly.7442.a.tt:0	"Este hallazgo arqueológico §Hkurlano§! es extremadamente raro. La gente irá en manada a verlo.\n\n"
anomaly.7442.b:0	"Vende el naiskos."
anomaly.7442.b.tt:0	"Cualquier coleccionista o arqueólogo de reputación consideraría un §Hnaiskos intacto§! la inversión de su vida.\n\n"
anomaly.7160.name:0	"Escultura decapitada"
anomaly.7160.desc:0	"La §H[Root.GetName]§! se ha unido a nuestra fuerza de defensa en §H[From.GetName]§! para evaluar la estatua klingon. Esta magnífica roca es sin duda la escultura de un comandante klingon, cuya cabeza se ha arrancado de forma anónima. ¡Una decapitación sin nombre es un acto de cobardía!\n\nQue hayamos desenterrado un artefacto así con las manos desnudas durante el mes sagrado del §HNay'Poq§! nada menos solo puede ser una señal de §HKahless§!.\n\nUno de los altos clérigos ha sido desafiado para que se someta a un duro viaje por las montañas rocosas para restaurar la cabeza que falta. Una escultura klingon no puede existir en semejante estado deshonroso."
anomaly.7160.a:0	"¡Una misión en nombre de Kahless!"
anomaly.7160.a.tt:0	"§HqeyliS el Inolvidable§! enriquece nuestro espíritu y nos alumbra para poder ver.\n\n"
anomaly.7160.b:0	"Esta profanación no quedará impune."
anomaly.7160.b.tt:0	"Exigimos el §Hderecho de venganza§! contra el decapitador cobarde.\n\n"
anomaly.7161.name:0	"Cabeza de Hegh'Bat"
anomaly.7161.desc:0	"Nuestro alto clérigo ha localizado rápidamente la cabeza que le faltaba a la estatua en el centro de un círculo de guerreros caídos, atrapada entre los dedos de su líder. Las pruebas señalan a un ritual suicida.\n\nEl alto clérigo libera la cabeza de obsidiana con todas sus fuerzas y se sorprendió al ver que el rostro pertenecía al §Hcapitán de la nave [Root.GetName]§!, que nunca había puesto un pie en §H[From.From.GetName]§!. En la parte trasera de la cabeza, se puede leer el saludo §Hyl'el§!. Otra señal de §HKahless§!.\n\nLa inexplicable fiel representación de nuestro comandante y la elección de incluirla en una §HHegh'Bat§! queda abierta a interpretaciones, un relato legendario que no caerá en el olvido..."
anomaly.7161.a:0	"Honra al Hegh'Bat con un ritual de la muerte."
anomaly.7161.a.tt:0	"Que el viaje a §HSto-vo-kor§! sea un desafío.\n\n"
anomaly.7161.b:0	"Concédeles un rango a los caídos."
anomaly.7161.b.tt:0	"Estos soldados son dignos de un título klingon.\n\n"
anomaly.7165.name:0	"Corazones de fuego"
anomaly.7165.desc:0	"Los guerreros asistentes son recibidos con vino de sangre en la §Hboda secreta§! en §H[From.GetName]§!, aunque algunos la sienten como una provocación. La unión de uno de nuestros oficiales imperiales y un §Htrill§! es inaudita, lo que causa bastantes tensiones entre los nuestros. Al menos, la ceremonia nocturna es de tradición klingon.\n\nSe realiza alrededor de una hoguera, con el ritmo imponente de nuestros poderosos tambores que sacuden los corazones de todo el mundo mientras la dama de la casa recuerda la gloriosa y conocida historia de la creación:\n\n§E«Con fuego y acero forjaron los dioses el corazón klingon...»§!\n\nCuando los corazones se unen, los invitados atacan a los recién casados con sus §Hma'Stakas§!. Esta ceremonia es un testimonio firme de nuestra cultura. A pesar de todo, algunos de nuestros tripulantes la aprueban, ya que el trill todavía debe demostrar su valía al imperio."
anomaly.7165.a:0	"¡Benditos sean los corazones de fuego!"
anomaly.7165.a.tt:0	"El corazón de un klingon es klingon, sin importar la especie.\n\n"
anomaly.7165.b:0	"Pon a prueba la valía del trill."
anomaly.7165.b.tt:0	"No podemos confiar en el comandante de la Federación. Debe someterse a una §HPrueba de Honor§!.\n\n"
anomaly.7166.name:0	"Prueba de Honor"
anomaly.7166.desc:0	"El comandante trill ha aceptado unirse al imperio en una misión para demostrar su entrega al §HCamino del Guerrero§!. Hasta entonces, no se reconocerá la unión de los corazones.\n\nComo es costumbre, no hay que esperar mucho para la elección de una nave imperial que realice el ritual sagrado para la demostración de valía. En la nave se encuentra un guerrero poderoso que está a punto de morir tras una lucha honorable.\n\nEl mando nos ha pedido que ayudemos con la ceremonia del ritual de la muerte para que el espíritu del soldado alcance §HSto-vo-kor§!. Es una magnífica oportunidad para que el trill demuestre cuánto vale."
anomaly.7166.a:0	"¡Por nuestro guerrero!"
anomaly.7166.a.tt:0	"¡Hoy es un gran día para morir!\n\n"
anomaly.7167.name:0	"Un buen día para morir"
anomaly.7167.desc:0	"El comandante trill, impaciente por ayudar con el ritual de la muerte en una de nuestras naves en la órbita de §H[From.From.From.GetName]§!, sube a la misma para vigilar al guerrero y asegurarse de que su espíritu alcance el §HSto-vo-kor§!.\n\nEmpieza entonces una espera de horas, cargada de tensión. Al final, el trill sale de la nave, que transportaba un §Hbat'leth§! empapado en sangre. El trill, rodeado por los guerreros de la nave, recibe un saludo militar por haberse deshecho de los traidores que se habían infiltrado en la nave para interrumpir la ascensión del espíritu.\n\nAl contemplar un acto de honor tan inquebrantable, el capitán [Root.GetLeaderName] reconoce la unión de nuestro oficial imperial y el trill."
anomaly.7167.a:0	"¡Bendito sea el corazón klingon del trill!"
anomaly.7167.a.tt:0	"Al fin, ¡§HtlhIngan maH!§!!\n\n"
anomaly.7167.b:0	"Las fuerzas de defensa imperiales deben saber de lo ocurrido."
anomaly.7167.b.tt:0	"Nadie se perderá las hazañas de esta batalla.\n\n"
anomaly.7585.name:0	"Sangre en la tierra"
anomaly.7585.desc:0	"La tierra que rodea las ruinas de §H[From.GetName]§! cuenta con hierro en abundancia, lo que sugiere que estas estructuras primitivas klingon eran refugios de caza temporales. Según las inscripciones halladas, los guerreros llegaron a la conclusión de que este mundo fue una vez un §Hcoto de caza§! ceremonial.\n\nSe han encontrado los restos momificados de muchos valientes klingons, enterrados a lo largo de todas las áridas tierras altas de §H[From.GetName]§!. En el planeta siguen habitando varias especies de depredadores, y la tripulación de la §H[Root.GetName]§! siente la tentación de cazarlas.\n\nA pesar de que tienen varios millones de años, las momias de los §Hcazadores§! klingon aún sostienen las armas con las que fueron enterrados. Todas resultaron estar afiladas.\n\nEstos klingon tuvieron una buena muerte."
anomaly.7585.a:0	"Que disfruten de un banquete eterno en el Sto-vo-kor."
anomaly.7585.a.tt:0	"Los guerreros que murieron en el antiguo §Hcoto de caza§! de §H[From.GetName]§! inspirarán al imperio durante las generaciones futuras.\n\n"
anomaly.7585.b:0	"Este lugar es sagrado."
anomaly.7585.b.tt:0	"Seguro que §H[From.GetName]§! ha recibido la bendición de §HKahless§!.\n\n"
anomaly.7170.name:0	"Veruulir remano"
anomaly.7170.desc:0	"Los exploradores han logrado abrirse camino al coliseo subterráneo de §H[From.GetName]§!. Parece abandonado, pero es una buena cantera de mármol y cristales. Los escáneres también señalan la presencia de §Hmelanth venenosa§! y, lo que es más importante, veinte formas de vida más adelante.\n\nLos exploradores se adentran más en la estructura e informan de que han descubierto una nave espacial estrellada reconvertida en un campamento dentro del coliseo. Los §Hcolonos remanos§! han izado una §Hbandera rebelde§!.\n\nEstos desertores están sacando beneficio de las riquezas del coliseo y extraen los metales en secreto; seguro que también acaban matando a cualquier visitante no deseado con melanth. ¡El traicionero §Hveruulir§! venenoso!"
anomaly.7170.a:0	"Informa al senado y recupera los recursos del coliseo."
anomaly.7170.a.tt:0	"Si damos parte al §Hsenado§! de los necios §Hremanos§! a los que hemos engañado, los recursos raros del coliseo serán nuestros.\n\n"
anomaly.7170.b:0	"Infíltrate como remano."
anomaly.7170.b.tt:0	"Debemos infiltrarnos en el asentamiento §Hremano§! del coliseo y obtener información sobre estos traidores.\n\n"
anomaly.7430.name:0	"Jolan tru"
anomaly.7430.desc:0	"Tras investigar la señal de saludo electromagnética procedente de §H[From.GetName]§!, nuestros exploradores han descubierto una base subterránea de operaciones. Lo curioso es que en ella hay montones de tecnología romulana.\n\nNo solo eso: uno de nuestros subcomandantes ha encontrado algo muy extraño: un §Handroide de factura romulana§! agazapado tras varios barriles de §Hkali-fal§! de contrabando. ¡Qazh!\n\nLa anomalía nos ha mandado saludos una y otra vez: §EJolan tru. Jolan tru.§! Al ser interrogado largo y tendido acerca del propósito de esta base de operaciones, la única respuesta de la forma de vida artificial ha sido:"
anomaly.7430.a:0	"«Viktra neth wass valuum?»."
anomaly.7430.a.tt:0	"¿Podéis guardar un secreto? Escucharemos al §Handroide§!.\n\n"
anomaly.7430.b:0	"Vesh ta'jot."
anomaly.7430.b.tt:0	"Mátalos a todos. Asqueroso §Handroide§! veruulir.\n\n"
anomaly.7430.c:0	"Márchate."
anomaly.7430.c.tt:0	"No tratamos con formas de vida artificiales. Esto no ha ocurrido.\n\n"
anomaly.7431.name:0	"Purificación de los Zhat Vash"
anomaly.7431.desc:0	"El §Handroide romulano§!, tras un intenso interrogatorio, ha desvelado el propósito de la base de operaciones de §H[From.From.GetName]§!: una operación de purificación a gran escala orquestada por el §HZhat Vash§!.\n\nEste escondite alberga hasta ochenta formas de vida sintética que anteriormente habían estado viviendo en nuestro mundo natal, escondidos a plena vista.\n\nLos §HZhat Vash§!, fingiendo ser unos compasivos operativos del §HTal Shiar§!, atrajeron a los seres artificiales con la promesa de concederles inmunidad. Sin embargo, los atraparon para su exterminación."
anomaly.7431.a:0	"Reprográmalos."
anomaly.7431.a.tt:0	"Esta operación genocida no es digna de nosotros. En lugar de eso, doblegaremos sus mentes fácilmente corruptibles para que se conviertan en informadores desechables del §Himperio§!.\n\n"
anomaly.7431.b:0	"Vesh ta'jot."
anomaly.7431.b.tt:0	"Mátalos a todos.\n\n"
anomaly.7435.name:0	"Tan zhekran"
anomaly.7435.desc:0	"Los especialistas no tardaron en abrir la cápsula subespacial de §H[From.GetName]§!.\n\nSin embargo, para nuestra sorpresa, los exploradores de la §H[Root.GetName]§! han encontrado un §Htan zhekran§! dentro de la cápsula.\n\n¿Qué maravilloso tesoro podría guardar esta caja rompecabezas romulana que requiera tales medidas de protección?"
anomaly.7435.a:0	"Resuelve el rompecabezas."
anomaly.7435.a.tt:0	"Nos definen la paciencia y la perseverancia.\n\n"
anomaly.7435.b:0	"Rómpela para abrirla."
anomaly.7435.b.tt:0	"El tiempo apremia, pero hay una §Rposibilidad§! de que esto salga mal.\n\n"
country.9015.name:0	"Botín del tan zhekran"
country.9015.desc:0	"§H¡Mhiohs!§! Ha sido posible resolver el rompecabezas, aunque la luz resplandeciente y penetrante que destelló del interior de la caja casi ciega a nuestros especialistas.\n\nEste §Htan zhekran§! guarda una fuente de energía potente y el mecanismo se puede ajustar para modificar el resultado del rompecabezas."
country.9015.a:0	"Energía"
country.9015.b:0	"Singularidades artificiales"
country.9015.c:0	"Gravitones"
country.9016.name:0	"Veneno del tan zhekran"
country.9016.desc:0	"¡Qazh! El §Htan zhekran§! ha explotado y ha §Renvenenado§! mortalmente a varios §Hcenturiones§! que había alrededor. No está claro si ha sido un error de la caja rompecabezas o si tomamos una decisión imprudente al no investigarlo más en profundidad."
country.9016.a:0	"Fvadt..."
country.9016.a.tt:0	"Maldición... Nadie debe saber de este grave error.\n\n"
anomaly.7175.name:0	"Templo de trampas"
anomaly.7175.desc:0	"El equipo se adentró más en las cuevas submarinas §Hbajoranas§! de §H[From.GetName]§! para colocar bombas químicas dentro del templo. El derrumbamiento de esta estructura religiosa destrozará la moral de los §HMaquis§! y sus fuerzas militares y le dará una gran ventaja a la §HUnión§!.\n\nAl informar a la §H[Root.GetName]§! sobre las mejores ubicaciones para colocar los explosivos, nuestros exploradores encontraron un compartimento secreto que contiene documentos clasificados.\n\nY, lo que es más preocupante, es que uno de los textos detalla una subcultura reciente de oficiales cardassianos que veneraban a los §Hdioses bajoranos§!. ¡Es propaganda sin sentido! Debemos encargarnos de estas mentiras."
anomaly.7175.a:0	"Detona las bombas y destruye las pruebas ya."
anomaly.7175.a.tt:0	"Elimina cualquier rastro de esta traición, incluyendo al equipo de investigación. Es por el bien de §HCardassia§! y el bien mayor.\n\n"
anomaly.7175.b:0	"Tiende la trampa y dale el texto a la Orden Obsidiana."
anomaly.7175.b.tt:0	"Una trampa perfecta es una oportunidad de oro y este lamentable texto podría sernos útil.\n\n"
anomaly.7400.name:0	"Bóvedas funerarias perdidas"
anomaly.7400.desc:0	"Al inspeccionar más de cerca, hemos descubierto un escrito elaborado en el edificio en ruinas de §H[From.GetName]§! que representa nuestras prácticas funerarias con gran detalle.\n\nDurante la exploración de la estructura, uno de los expertos, seleccionado cuidadosamente, ha encontrado bóvedas funerarias con §Hjoyas de jenovita§! que datan de al menos varios siglos atrás.\n\nEl §HEstado§! no sabe qué puede hacer un edificio así tan lejos del corazón de nuestra Unión, pero una cosa está clara: ya no se puede cuestionar nuestra potestad sobre este mundo."
anomaly.7400.a:0	"Coge las joyas."
anomaly.7400.a.tt:0	"Nos encargaremos de los testigos.\n\n"
anomaly.7401.name:0	"Shri-tal"
anomaly.7401.desc:0	"El equipo especializado que enviamos a explorar la escritura cardassiana se topó con un desastre cuando uno de los géiseres gaseosos de §H[From.GetName]§! explotó, incapacitando en el proceso a una de nuestras expertas de mayor rango.\n\nEs una pena, pero hemos hecho bien en deshacernos de este peso muerto. No todos los días una tripulación espacial tiene la oportunidad de ver las elaboradas prácticas funerarias con las que cuenta Cardassia en tierra. Llamaremos a un familiar del próximo fallecido, para que pueda así contar los secretos de su vida en el Shri-tal.\n\n¡Ah, sí! El texto cardassiano desvela la ubicación de muchos más géiseres gaseosos. Qué detalle."
anomaly.7401.a:0	"Levanta una tumba bajo tierra marcada."
anomaly.7401.a.tt:0	"Ahora ya podemos explorar en paz.\n\n"
anomaly.7405.name:0	"Dul'Cedlech"
anomaly.7405.desc:0	"Cuando los soldados fueron en busca de la forma de vida cardassiana de §H[From.GetName]§!, se toparon con un templo abovedado con el nombre de §EDul'Cedlech§!.\n\nEn el interior, encontraron a un monje cardassiano que rezaba a los pies de una estatua de cristal, llena de algo no identificado. Fue imposible interrumpir al monje, pues estaba absorto en un trance espiritual.\n\nLos intentos de mover al monje también resultaron fútiles. Nuestros soldados, que no tenían claro qué tipo de fuerza corpórea había desarrollado este ser tan lejos de la §HUnión§!, consideraron apropiado analizar la situación antes de actuar. De momento, tenemos dos opciones:"
anomaly.7405.a:0	"Rompe el cristal."
anomaly.7405.a.tt:0	"Esta escultura en forma de olla podría contener algo valioso.\n\n"
anomaly.7405.b:0	"Prende fuego al templo."
anomaly.7405.b.tt:0	"Nada de esto se ha aprobado y hay que deshacerse de todo.\n\n"
anomaly.7406.name:0	"Gal'Letita"
anomaly.7406.desc:0	"Los soldados informan que han roto el cristal y que el monje cardassiano de §H[FromFrom.GetName]§! ha despertado de su trance espiritual.\n\nCon los ojos abiertos pero sin decir una sola palabra, el teísta empezó a escribir una palabra en la pasta densa y negra que brotaba de la escultura de cristal: §EGal'Letita§!.\n\nAl buscar en nuestra base de datos, hemos descubierto que se refiere a un antiguo ritual religioso que dice que erradica el hambre.\n\nSegún la historia, aquellos que logran combinar la tierra, §HDul'Cedlech§!, con el prisma, §HGal'Letita§!, jamás volverían a pasar hambre. El resultado es el sustento sagrado que había dentro de la escultura. Supuestamente, una simple cucharada puede alimentar a un individuo durante un año entero."
anomaly.7406.a:0	"Nos lo llevamos."
anomaly.7406.a.tt:0	"Esto es propiedad del §HEstado§! ahora.\n\n"
anomaly.7410.name:0	"Diseleniuro de cobalto"
anomaly.7410.desc:0	"Hemos recibido un informe muy preocupante de los soldados en §H[From.GetName]§!. La fábrica de minerales abandonada también guarda varios gigatones del arma biogenética §Hdiseleniuro de cobalto§!.\n\nEl agente se desestabilizó simplemente al derretir el hielo alrededor del edificio. Es §Hmuy tóxico§! para nuestra gente, así que solo es cuestión de tiempo que empiece a afectar a los sistemas nerviosos de nuestro equipo de investigación."
anomaly.7410.a:0	"Congela la fábrica."
anomaly.7410.a.tt:0	"Solo así podremos reclamar este territorio de forma segura.\n\n"
anomaly.7410.b:0	"Arrasa con todo."
anomaly.7410.b.tt:0	"La vida no vale nada en un §HEstado§! miserable.\n\nSiempre debemos mirar al frente."
anomaly.7415.name:0	"Elim Garak"
anomaly.7415.desc:0	"Mientras investigaban el edificio derruido de §H[From.GetName]§!, los soldados han encontrado a un diplomático asustado pero ileso.\n\nEl individuo se hace llamar §HElim Garak§! y asegura haber llevado a cabo una vez una misión como miembro de alto rango de la §HOrden Obsidiana§!.\n\nDurante dicha operación, se quedó atrapado en una de las salas más pequeñas de la base. Las bombas de origen desconocido causaron el derrumbamiento y sufrió un episodio claustrofóbico.\n\nLos registros indican que es perseguido por el §HEstado§!."
anomaly.7415.a:0	"Exilia a Garak a Terok Nor."
anomaly.7415.a.tt:0	"Llevar de vuelta a §HCardassia§! a este traidor es demasiado costoso.\n\n"
anomaly.7415.b:0	"Envía a Garak como agente secreto a Romulus."
anomaly.7415.b.tt:0	"El exilio a §HTerok Nor§! es inevitable, pero quizá podamos divertirnos un poco antes.\n\n(Elim Garak):\n\nSe ha añadido al espía Elim Garak."
country.9010.name:0	"Elim el jardinero"
country.9010.desc:0	"Después de un año, por fin hemos recibido noticias de §HElim Garak§!, el miembro de la §HOrden Obsidiana§! a quien hemos enviado de incógnito a §HRomulus§!.\n\nCuriosamente, ha logrado infiltrarse en la capital y se ha abierto camino hasta la §Hembajada cardassiana§! sin que le descubran. Los agentes del gobierno le dieron el título de jardinero embajador, con la esperanza de que descubriera muchos secretos de los romulanos.\n\nEn su lugar, parece que durante la estancia de Garak en §HRomulus§!, el procónsul Merrok y el subcomandante Ustard han sido asesinados.\n\nAunque se le ha asegurado a los romulanos que no hay ningún operativo cardassiano detrás de los... lamentables sucesos, es hora de que Garak parta a su exilio en §HTerok Nor§!."
country.9010.a:0	"Hasta más ver, Garak."
country.9010.a.tt:0	"Considéralo una cortesía piadosa de parte del §HEstado§!.\n\n"
country.9011.name:0	"Elim el fantasma"
country.9011.desc:0	"Después de varios años, por fin hemos sabido algo de §HElim Garak§!, el miembro de la §HOrden Obsidiana§! que fue a §HRomulus§! de incógnito.\n\nPor desgracia, parece que Garak ha desaparecido por completo. Según dicen, se le vio por última vez intentando socializar dentro de la §Hembajada cardassiana§!, pero los operativos del §HTal Shiar§! no tardaron en descubrirle."
country.9011.a:0	"Necio incompetente."
country.9011.a.tt:0	"§HGarak§! será exiliado a §HTerok Nor§!, si es que volvemos a verle.\n\n"
anomaly.7000.name:0	"Los edo"
anomaly.7000.desc:0	"Mientras investigaba a la civilización nativa de §H[From.GetName]§!, §H[Root.GetLeaderName]§! de la §H[Root.GetName]§! ha incumplido por error la legislación local.\n\nA continuación, se ha informado a la tripulación de que todos los crímenes cometidos en el planeta se castigan con la muerte, sin importar la gravedad de la infracción.\n\nSin embargo, la tripulación asegura que los habitantes, los §Hedo§!, no les informaron sobre las prácticas locales cuando aterrizaron."
anomaly.7000.a:0	" Transporta al equipo de seguridad para salvar a [Root.GetLeaderName]."
anomaly.7000.a.tt:0	"No podemos tolerar sus leyes. Los §Hedo§! deben marcharse.\n\n"
anomaly.7000.b:0	"Honra la ley de los edo."
anomaly.7000.b.tt:0	"Viviremos en armonía con los §Hedo§! y respetaremos sus leyes. §H[Root.GetLeaderName]§! servirá de ejemplo.\n\n"
anomaly.7000.c:0	"Propón una medida intermedia."
anomaly.7000.c.tt:0	" De aquí en adelante, respetaremos la legislación de los §Hedo§! si absuelven a §H[Root.GetLeaderName]§!.\n\n"
anomaly.7010.name:0	"Infección subterránea"
anomaly.7010.desc:0	"La señal que ha interceptado la §H[Root.GetName]§! es una llamada de auxilio enviada por una §Hcivilización subterránea§!.\n\nTras contactar con ellos, el líder ha informado de que su gente está sufriendo pérdida de inhibición, ataques de risa y sudoración excesiva. La médico jefe cree que los síntomas son el resultado de una §Rfiebre infecciosa§!.\n\nEsta civilización, a pesar de disponer de tecnología de curvatura, se ha mantenido oculta bajo tierra hasta ahora. Desconfían y les inquieta la influencia externa. Por primera vez, este pueblo está dispuesto a poner fin a sus políticas aislacionistas para conseguir ayuda médica."
anomaly.7010.a:0	"Ayúdales."
anomaly.7010.a.tt:0	"Ofreceremos asistencia médica a la civilización subterránea.\n\n"
anomaly.7010.b:0	"Interferir supone un riesgo."
anomaly.7010.b.tt:0	"Evitaremos a la civilización aislacionista mientras nos expandimos."
anomaly.7015.name:0	"Frecuencia peculiar"
anomaly.7015.desc:0	"La señal entrecortada que ha detectado la nave §H[Root.GetName]§! parece ser un mensaje interestelar que ha emitido una §Hantigua especie§!. Nuestros científicos han averiguado la dirección general en la que el mensaje se interceptó, pero no han podido señalar una ubicación exacta."
anomaly.7015.a:0	"Sigamos buscando."
anomaly.7016.name:0	"La Penumbra"
anomaly.7016.desc:0	"Tras un análisis xenolingüístico en profundidad, los oficiales de comunicaciones han podido hacer una traducción aproximada de la transmisión.\n\n§EDespués de milenios, hemos recopilado la información suficiente sobre los vuestros. Parece que vuestra parte en esta galaxia no nos es útil. Muy pronto regresaremos a la Penumbra.§!\n\nPor desgracia, la nave §H[Root.GetName]§! no pudo encontrar el origen de la transmisión antes de que desapareciera, pero parece que la partida de esta especie de nuestra §Hgalaxia§! era inminente. Qué querrían decir con la «Penumbra» sigue siendo un misterio."
anomaly.7016.a:0	"Un suceso de lo más interesante..."
anomaly.7020.name:0	"Atrapalmas"
anomaly.7020.desc:0	"Las investigaciones preliminares nos han llevado a descubrir un cúmulo de restos de naves orbitando alrededor del §Hmicroagujero negro§! palpitante del §Hsistema [Root.GetStarName]§!.\n\nMientras buscaban supervivientes, la tripulación ha encontrado los cuerpos humanoides sin vida y congelados de una §Hespecie desconocida§!.\n\nSu complexión plateada no se parece a ninguna otra forma de vida con la que nos hayamos encontrado, y ha resultado imposible identificarlos por nombre o rango.\n\nSin embargo, hemos podido decodificar un mensaje hallado en un trozo de papel arrugado: §E«Soy la última alma. Muy pronto, a mí también me cosecharán».§! A pesar de la advertencia, esto ha despertado nuestra curiosidad."
anomaly.7020.a:0	"Hay que darles descanso a estos cuerpos con respeto."
anomaly.7020.a.tt:0	"Sed rápidos y llevaos solo lo necesario.\n\n"
anomaly.7020.b:0	"Podría valer la pena seguir investigando más."
anomaly.7020.b.tt:0	"Podría ser peligroso, pero quizá descubramos información nueva.\n\n"
anomaly.7021.name:0	"Atrapalmas"
anomaly.7021.desc:0	"Tras recuperar los cuerpos plateados sin nombre, una tripulante a bordo de la §H[Root.GetName]§! enfermó de repente. El equipo médico fue incapaz de ralentizar su §Rrápido deterioro§! y, finalmente, acabó falleciendo. La causa de la muerte sigue siendo un misterio.\n\nA raíz del suceso, algunas personas a bordo de la nave se han separado en grupos y uno en concreto cree que el mensaje inquietante hallado entre los escombros es un mal presagio."
anomaly.7021.a:0	"Preocupante."
anomaly.7022.name:0	"Atrapalmas"
anomaly.7022.desc:0	"El papel hallado entre los escombros decía que su autor sería cosechado muy pronto, pero la existencia del cuerpo plateado parece indicar lo contrario.\n\nLos exámenes médicos indican que su composición es muy diferente a la nuestra, y se parece más a la de un §Hgas interestelar§!.\n\nLa hipótesis de los científicos es que a estas formas de vida se les arrebataron sus elementos químicos. Los escáneres indican que el microagujero negro se alimentaba principalmente de hidrógeno, el compuesto químico principal de estos cuerpos."
anomaly.7022.a:0	"Qué espeluznante."
country.8015.name:0	"Erupciones extrañas"
country.8015.desc:0	"Los mejores científicos de la §H[Root.GetName]§! han registrado unos datos extraños procedentes de la estrella del §Hsistema [felicium_days_system.GetName]§!."
country.8015.a:0	"Rastréala en el registro."
anomaly.7031.name:0	"Erupciones solares violentas"
anomaly.7031.desc:0	"La tripulación ha descubierto nueva información inquietante sobre las erupciones que emite el sol del §Hsistema [felicium_days_system.GetName]§!. Parece que la estrella está sufriendo cambios a gran escala en el campo magnético, lo que ha resultado en unas erupciones solares gigantescas y violentas.\n\nLas investigaciones preliminares indican que los intensos campos magnéticos pueden afectar a los sistemas de comunicación de las naves, así como a más tecnología de otros tipos.\n\nAunque la nave va a máxima potencia en este precario viaje, la prioridad es documentar el fenómeno."
anomaly.7031.a:0	"Increíble. Deberíamos estudiar esta estrella."
anomaly.7032.name:0	"Señal de socorro ornarana"
anomaly.7032.desc:0	"Mientras exploraba las violentas erupciones solares del sol del §Hsistema [felicium_days_system.GetName]§!, la [Root.GetName] ha recibido una señal de socorro. La transmisión procede del capitán T'Jon de la §HSanction§!, un carguero ornarano.\n\nEl capitán ha explicado que perdieron el control del timón de camino al planeta vecino de Brekka. Una bobina electromagnética mal alineada está bloqueando el escape. La nave, a pesar de su veteranía en viajes espaciales, no tiene bobinas de repuesto y ningún miembro es capaz de arreglar los existentes. Se trata de una situación extraña.\n\nHan fracasado todos los intentos de amarrar la §HSanction§! con el rayo tractor para ponerla a salvo. Como son incapaces de mantener un rumbo constante, es cuestión de tiempo que la tripulación de seis personas acabe estrellándose."
anomaly.7032.a:0	"No perdamos el tiempo: traigamos a bordo a la tripulación."
anomaly.7032.b:0	"Dejadlos. Es el precio a pagar por la ignorancia."
anomaly.7033.name:0	"Ornaranos y brekkianos"
anomaly.7033.desc:0	"El equipo de seguridad de la §H[Root.GetName]§! actuó con rapidez y transportó a la tripulación aturdida a bordo poco antes de que la §HSanction§! se estrellara. Aun así, de las seis personas que había en el carguero ornarano, solo se pudo transportar a tiempo a cuatro. El capitán T'Jon tomó la curiosa decisión de enviar el cargamento de la nave primero, a cambio de la vida de dos miembros de la tripulación. Los tripulantes rescatados son dos ornaranos y dos brekkianos. \n\nAmbas partes han justificado la decisión de dar prioridad al cargamento, pues aseguran que es una medicina de valor incalculable necesaria para tratar una plaga a nivel planetario en §HOrnara§!. Sin embargo, el pago por el cargamento se destruyó en el accidente y los brekkianos se niegan a entregar la medicina gratuitamente.\n\nLos ornaranos han confirmado que todas las naves que les quedan tienen bobinas mal alineadas y que los brekkianos no tienen todavía viaje espacial. Sin unas bobinas de recambio, el comercio entre los ornaranos y los brekkianos será imposible por el momento. Ambas partes han pedido a la §H[Root.Owner.GetName]§! que actúe de mediadora, con la esperanza de resolver esta situación tan tensa y complicada."
anomaly.7033.a:0	"Dale la medicina a los ornaranos."
anomaly.7033.b:0	"Dale la medicina a los brekkianos."
anomaly.7033.c:0	"Pide más tiempo para estudiar el caso."
anomaly.7034.name:0	"Cargamento ornarano"
anomaly.7034.desc:0	"Se ha recuperado un cargamento inesperado de las ruinas del carguero ornarano estrellado, ¡qué sorpresa! Parece que contiene una medicina de origen vegetal.\n\nTras realizar una investigación en profundidad, hemos descubierto que la medicina es un narcótico muy adictivo llamado §Yfelicium§!. Los médicos jefe de [Root.Owner.Capital.GetName] sugieren que un fuerte síndrome de abstinencia ha hecho que la tripulación de la §HSanction§! pierda el control de su nave.\n\nEn cualquier caso, se trata de una planta de gran valor. Sería buena idea venderla al mejor postor."
anomaly.7034.a:0	"Un hallazgo fortuito."
anomaly.7035.name:0	"El favor de Ornara"
anomaly.7035.desc:0	"Tras nuestra intervención directa, los brekkianos han aceptado de buena gana entregarle la medicina a los ornaranos sin que deban pagar nada. Para nuestra sorpresa, han descrito el gesto como un acto de buena voluntad. Este cambio de opinión tan repentino es, cuanto menos, sospechoso.\n\nAl haber entregado a los dos bandos rescatados las bobinas electromagnéticas y un transporte de vuelta a §HOrnara§!, ambos planetas podrán seguir manteniendo su ruta comercial. Los ornaranos, satisfechos con nuestra intervención, han jurado lealtad a §H[Owner.GetName]§!."
anomaly.7035.a:0	"Quizá había una mejor recompensa que el dinero..."
anomaly.7036.name:0	"El favor de Brekka"
anomaly.7036.desc:0	"A pesar de la desafortunada situación en la que se encuentran los ornaranos, no podemos justificar la entrega del cargamento sin previo pago. Los ornaranos están claramente alterados y cada vez se vuelven más volátiles.\n\nA modo de respuesta, los brekkianos han decidido concederle el cargamento a los ornaranos, pero prometen aumentar el precio para futuras transacciones. Los ornaranos, desesperados, han accedido.\n\nAl haber entregado a los dos bandos rescatados las bobinas electromagnéticas y un transporte de vuelta a §HOrnara§!, ambos planetas podrán seguir manteniendo su ruta comercial. Los ornaranos, satisfechos con nuestra intervención, han jurado lealtad a §H[Owner.GetName]§!."
anomaly.7036.a:0	"Bien está lo que bien acaba."
anomaly.7037.name:0	"El felicium brekkiano"
anomaly.7037.desc:0	"Durante las deliberaciones sobre la situación inusual de los ornaranos y los brekkianos, la médico jefe fue a hablar con §H[Root.GetLeaderName]§!.\n\nTras haber realizado un análisis en profundidad, ha descubierto que la medicina es un potente narcótico adictivo llamado §Yfelicium§!. Al principio, era un remedio que los brekkianos desarrollaron para controlar la plaga planetaria que asolaba §HOrnara§!, pero hace ya tiempo que perdió sus propiedades médicas. Durante un examen médico rutinario, la tripulación ha confirmado que los ornaranos disfrutan de una buena salud y que sus síntomas son similares a los que se experimentan en las primeras fases del síndrome de abstinencia. Puede que este fuera el motivo por el que la Sanction se estrelló.\n\nEs evidente que los ornaranos desconocen la verdad y, por lo tanto, seguirán dependiendo de §HBrekka§! si nadie interviene. En cualquier caso, se trata de una sustancia muy valiosa y los brekkianos se están beneficiando a costa de los ornaranos. Si entregamos las bobinas de recambio a ambas partes, los dos planetas podrán mantener su ruta comercial."
anomaly.7037.a:0	"Dile la verdad a los ornaranos."
anomaly.7037.a.tt:0	"Ya no será posible el comercio entre §HOrnara§! y §HBrekka§!.\n\n"
anomaly.7037.b:0	"Cierra un trato con los brekkianos."
anomaly.7037.c:0	"Dale el cargamento a los ornaranos, pero no las bobinas."
anomaly.7037.d:0	"Guarda el cargamento y diles la verdad a los ornaranos."
anomaly.7037.e:0	"Mátalos a todos y quédate con el cargamento."
anomaly.7038.name:0	"Justicia para Ornara"
anomaly.7038.desc:0	"Los ornaranos sienten una gran consternación al descubrir que el §Yfelicium§! ya no sirve como medicina, sino que se trata de un narcótico muy adictivo. Han jurado que se hará justicia por las fechorías que han cometido los brekkianos contra su pueblo.\n\nAl haber entregado al bando rescatado bobinas electromagnéticas y un transporte de vuelta a §HOrnara§!, son los ornaranos quienes deben decidir si mantener relaciones comerciales con los brekkianos. Además, §HOrnara§! ha jurado su lealtad incondicional a §H[Owner.GetName]§!, y les han dejado el cargamento a los brekkianos iracundos.\n\nComo agradecimiento por nuestra honestidad, §HOrnara§! ha compartido sus investigaciones sobre plagas con nosotros."
anomaly.7038.a:0	"Bien."
anomaly.7039.name:0	"Cómplices con Brekka"
anomaly.7039.desc:0	"La propuesta comercial por el valioso cargamento ha llevado a un interesante descubrimiento. Los brekkianos reconocen que no están dispuestos a deshacerse del botín y que se debe a una ingeniosa estratagema que poco tiene que ver con el beneficio económico inmediato.\n\nSu plan es entregar el §Yfelicium§! tras una larga y agotadora negociación, con tal de extenuar a los ornaranos y crear la ilusión de generosidad en su cambio de opinión. Los ornaranos, agradecidos y aliviados, seguirán dependiendo del narcótico sin sospechar que §HBrekka§! está jugando sucio.\n\nAl haber entregado a los dos bandos rescatados bobinas electromagnéticas y un transporte de vuelta a §HOrnara§!, ambos planetas podrán seguir manteniendo su ruta comercial. A cambio de que guardemos el secreto de §HBrekka§!, sus representantes han jurado lealtad a §H[Owner.GetName]§! y nos han dado un porcentaje mensual de lo que ganen al comerciar con el §Yfelicium§!."
anomaly.7039.a:0	"Excelente."
anomaly.7040.name:0	"El embargo de Brekka-Ornara"
anomaly.7040.desc:0	"La decisión de entregarles a los ornaranos el §Yfelicium§! de Brekka ha creado bastante conmoción. Aunque inicialmente estaban satisfechos por recibir el cargamento, cualquier negociación futura con §HBrekka§! será imposible sin las bobinas de recambio. Los brekkianos se sienten furiosos y han jurado restablecer su conexión con §HOrnara§! tan pronto como sea posible para recibir el cuantioso pago.\n\nA los §Hornaranos§! les costará entender nuestros motivos si desconocen la verdadera naturaleza del cargamento. De momento, transportaremos a cada parte de vuelta a sus respectivos planetas. Solo nos queda la esperanza de que superen la adición y se recuperen por su cuenta. Un día lo entenderán."
anomaly.7040.a:0	"Es lo más justo."
anomaly.7041.name:0	"Independencia ornarana"
anomaly.7041.desc:0	"Los ornaranos parecen estar a punto de explotar debido a nuestra decisión de quedarnos con el cargamento, pero es lo mejor. Están enfurecidos tras haber descubierto que el §Yfelicium§! brekkiano ya es una medicina como tal, sino que se trata de un potente narcótico muy adictivo.\n\nAl haber entregado al bando rescatado bobinas electromagnéticas y un transporte de vuelta a Ornara, son los ornaranos quienes deben decidir si mantener relaciones comerciales con los §Hbrekkianos§!. Sin el cargamento, su llegada de vuelta a §HOrnara§! será con toda seguridad un desastre, y su pueblo estará sometido a los terribles síntomas del síndrome de abstinencia.\n\nAunque ahora parece una dura decisión, un día nos darán las gracias por la decisión que hemos tomado. Mientras tanto, nuestros científicos estudiarán el §Yfelicium§! para entender mejor sus usos."
anomaly.7041.a:0	"Una resolución honorable."
anomaly.7042.name:0	"El baño de sangre entre Ornara y Brekka"
anomaly.7042.desc:0	"El supuesto valor del cargamento brekkiano no nos ha dado otra opción que apropiarnos del botín y eliminar a todos los testigos. Esos necios han subestimado nuestra inteligencia desde que les transportamos a bordo. Es evidente que, en nuestras manos, este potente narcótico se aprovechará mucho más. Podremos venderlo a los mejores postores."
anomaly.7042.a:0	"Que empiecen los juegos."
anomaly.7043.name:0	"A la caza del felicium"
anomaly.7043.desc:0	"El ejército ha lanzado un comunicado oficial en el que se detalla la búsqueda de un cargamento perdido de §Yfelicium§!. Han marcado la misión como un asunto de máxima prioridad.\n\nParece que parte de la tripulación de la §H[Root.GetName]§! se ha rebelado en secreto. Un par de científicos chiflados a bordo de la nave, en lugar de vender el cargamento al mejor postor como se había planeado, han sido capaces de recrear sintéticamente la sustancia.\n\nHan vendido el narcótico de peor calidad en innumerables sistemas vecinos los últimos meses. No tardarán mucho en descubrir a la nave..."
anomaly.7043.a:0	"Ordena a [Root.GetLeaderName] que proteja el cargamento."
anomaly.7044.name:0	"Adiós al felicium"
anomaly.7044.desc:0	"§H[Root.GetName]§! ha ignorado la orden de vigilar con extremo cuidado el cargamento ornarano. Hay rumores que hablan de un narcótico desaparecido y muchos aseguran haber visto cómo una nave §H[Owner.GetName]§! desertaba.\n\nAl establecer comunicaciones con la nave desertora, quedó muy claro rápidamente que toda la gente a bordo se había vuelto adicta al narcótico. Y eso no es todo: una tripulación extremadamente violenta ha secuestrado a [Root.GetLeaderName]. El ejército informa de que se trata de un motín por toda la nave.\n\nComo consecuencia de dicha insurrección, la §H[Root.GetName]§! ha perdido casi toda su capacidad operativa. Por desgracia, parece que incluso los estados más fuertes tienen unos pocos eslabones débiles..."
anomaly.7044.a:0	"Una barbaridad."
anomaly.7045.name:0	"Alabado sea el felicium"
anomaly.7045.desc:0	"Los rumores sobre el §Yfelicium§! desaparecido se han extendido por todas partes. Por suerte, parece que los informes sobre una nave §H[Owner.GetName]§! desertora aún no son públicos. Sin embargo, al establecer comunicaciones con la §H[Root.GetName]§!, los oficiales se llevaron una desagradable sorpresa.\n\nParece que [Root.GetLeaderName] cayó en la adicción al narcótico mientras intentaba vigilar el cargamento. Una investigación interna ha desvelado que la sustancia se ingirió a escondidas en pequeñas cantidades durante un periodo regular de tiempo, de modo que nadie se percató.\n\nAunque este grave error aún no ha resultado en revueltas, la tripulación ha perdido la fe en su líder. De momento, el segundo al mando de la nave ha detenido a [Root.GetLeaderName] en una celda por traición."
anomaly.7045.a:0	"Si no hay confianza, no se pueden hacer tratos."
anomaly.7046.name:0	"La fortuna del felicium"
anomaly.7046.desc:0	"El negocio va viento en popa para la §H[Root.GetName]§! y no está claro que [Root.GetLeaderName] haya protegido el cargamento, como se le ordenó. Los rumores sobre el §Yfelicium§! desaparecido se han extendido por todas partes y parece que los informes sobre una nave §H[Owner.GetName]§! desertora se han hecho públicos.\n\nParece que ahora se busca a la tripulación por robo de bienes y el ejército ha denunciado el tráfico ilícito de narcóticos de la nave en un discurso para todo el Estado. Y eso no es todo: la §H[Root.GetName]§! ha usado los beneficios que cosechó por las transacciones para realizar una serie de cambios, y se ha equipado con armamento muy potente. Es solo cuestión de tiempo que nos veamos forzados a enfrentarnos a los nuestros."
anomaly.7046.a:0	"Ahora esperamos."
anomaly.7047.name:0	"Felicium para los piratas"
anomaly.7047.desc:0	"Los rumores sobre el narcótico desaparecido han corrido como la pólvora, lo que ha motivado a unos piratas despiadados a perseguir la nave rebelde durante meses.\n\nHace solo unos momentos, los piratas forzó un enfrentamiento con la nave y exigió que se les entregara de inmediato el §Yfelicium§!. Por desgracia para este grupo de delincuentes, la nave rebelde ha usado su recién obtenida fortuna para equiparse con armas. Tras una larga batalla, nuestra nave salió victoriosa, a pesar de haber sufrido muchos daños.\n\nSin embargo, aunque la maniobra fue impresionante, la frecuencia de estas escaramuzas ha llamado demasiado la atención. La §H[Root.GetName]§! se niega a hacer caso de nuestros avisos y nos veremos forzados a hacerles frente nosotros mismos para poner fin a su desobediencia."
anomaly.7047.a:0	"Ha faltado poco."
anomaly.7048.name:0	"Arresto por el felicium"
anomaly.7048.desc:0	"Ha llegado el día. Nuestro ejército ha seguido la pista de la §H[Root.GetName]§! rebelde y le han pedido a la tripulación que entregue el felicium robado de inmediato.\n\nDespués de un año de comerciar con el narcótico con éxito, parece que la aventura podría llegar a su fin. Por desgracia, parece que la tripulación ha usado los beneficios económicos del comercio para mejorar las capacidades ofensivas de su nave.\n\nEs evidente que la §H[Root.GetName]§! está ahora completamente equipada con un arsenal de potentes armas. Enfrentarnos a los nuestros conlleva ciertos riesgos políticos, pero semejante falta de respeto por la autoridad no puede continuar."
anomaly.7048.a:0	"Exige su rendición."
anomaly.7048.b:0	"¡A sus puestos de combate!"
anomaly.7049.name:0	"La dulce rendición"
anomaly.7049.desc:0	"El capitán [Root.GetLeaderName] de la §H[Root.GetName]§! rebelde ha respondido por fin a nuestra petición con una frecuencia de saludo:\n\n§E«Ha sido divertido mientras duró. Arrestadnos».§!\n\nAhora que hemos reducido a la tripulación y recuperado el cargamento, los del Servicio de Inteligencia Interna no tardarán en informar sobre el desenlace de esta longeva disputa a los oficiales diplomáticos más veteranos de la §H[Owner.GetName]§!. Sin duda, recibiremos una distinción especial por haber extinguido una red de narcotráfico incipiente y evitar un escándalo doméstico que implicara a nuestros oficiales."
anomaly.7049.a:0	"Un agradable giro de los acontecimientos."
anomaly.7050.name:0	"Victoria sobre el felicium"
anomaly.7050.desc:0	"La §H[Root.GetName]§! rebelde, tras recibir los primeros impactos del fáser en su góndola de estribor, no tardó en ir a la deriva y partirse en dos. Poco después, la nave explotó con un enorme estallido. Lo único que queda ahora es una lluvia ligera de escombros que flotan inofensivamente por el espacio. Parece que incluso nuestra propia gente no tiene nada que hacer contra el ejército. Por desgracia, no hemos sido capaces de recuperar nada del §Yfelicium§! de entre los restos desperdigados de la nave. Quizá sea lo mejor."
anomaly.7050.a:0	"Con esto se ha zanjado el asunto de una vez por todas."
anomaly.7051.name:0	"Una derrota inesperada"
anomaly.7051.desc:0	"Se ha eliminado a §H[Root.GetLeaderName]§! de la §H[Root.GetName]§!, pero la nave ha logrado, sorprendentemente, igualar la potencia militar de nuestra flota. La nave ha logrado esquivar nuestros rayos fáser por ahora y los ha desviado hacia nuestras naves.\n\nLo último que queremos es un alzamiento en todo el Estado. Debemos exigir cuanto antes un alto al juego y expulsarlos del territorio, antes de que se corra la voz y llegue a nuestros diplomáticos más veteranos. Los tripulantes de la nave desertora pueden seguir con sus negocios en otra parte, pero nunca serán bien recibidos en las fronteras de §H[Owner.GetName]§!."
anomaly.7051.a:0	"Exílialos."
anomaly.7060.name:0	"Cápsula criogénica"
anomaly.7060.desc:0	"El equipo de tierra ha descubierto que se puede respirar en la atmósfera del planeta helado, lo que indica que podría ser un mundo habitable. Durante los escaneos rutinarios, la tripulación se adentró en una cueva y se llevaron una gran sorpresa al descubrir una cápsula congelada criogénicamente de §HErelyn IV§!, entre otros artefactos erelianos.\n\nLos datos confirman que los §Herelianos§! no contaban con viaje espacial y se extinguieron hace mucho. Que queden vestigios de su cultura en este planeta es más que sorprendente.\n\nAbrir una cápsula tan antigua es probablemente peligroso, pues a veces liberan §Rgases tóxicos§!. La temperatura no deja de bajar y es necesario tomar una decisión rápida. Quién sabe qué más habrá en esta cueva."
anomaly.7060.a:0	"Abre la cápsula de todos modos."
anomaly.7060.a.tt:0	"Arriésgate.\n\n"
anomaly.7060.b:0	"Explora la cueva con cuidado."
anomaly.7060.b.tt:0	"Protege a la tripulación.\n\n"
anomaly.7061.name:0	"Visión criogénica"
anomaly.7061.desc:0	"El equipo de tierra ha conseguido abrir la cápsula, a costa de la vida de un oficial que inhaló los gases tóxicos que emanaron de la caja. Dentro de la estructura con forma de cápsula había un cuerpo preservado, y los xenobiólogos de la nave han confirmado que es §Hereliano§!.\n\nSin embargo, nuestros científicos han podido reconstruir los últimos recuerdos del cerebro de este ereliano gracias a la preservación por criogenización. Los recuerdos han desvelado que unos pocos individuos con mucho talento fueron capaces de crear un núcleo de curvatura funcional, y huyeron momentos antes de que una supernova destruyera §HErelyn IV§!. Este, en cambio, no lo consiguió."
anomaly.7061.a:0	"Enterremos a nuestro oficial."
anomaly.7061.a.tt:0	"Dejar el resto de la cueva intacta es una muestra de respeto.\n\n"
anomaly.7061.b:0	"Debemos llevarnos la cápsula."
anomaly.7061.b.tt:0	"Es la única forma de ampliar nuestros conocimientos.\n\n"
anomaly.7062.name:0	"Registro criogénico"
anomaly.7062.desc:0	"Gracias a las precauciones tomadas, la tripulación ha tenido tiempo suficiente para explorar el resto de la cueva junto con sus §Hartefactos erelianos§!. Hay signos evidentes en el entorno que confirman que aquí vivió gente mucho tiempo atrás.\n\nUna tripulante ha encontrado una lanzadera espacial desconocida estrellada, de naturaleza algo rudimentaria y sin posibilidad de repararla. También se han descubierto ruinas y una necrópolis en las cercanías, así como un antiguo diario procedente de §HErelyn IV§! con un cifrador que nos ha permitido descifrar su idioma. Contiene detalles sobre una colonia rebelde que huyó de un gobierno autoritario.\n\nA pesar de la historia que creíamos conocer, parece que algunos erelianos sí contaban con tecnología de curvatura después de todo, y acabaron huyendo a este planeta en busca de paz."
anomaly.7062.a:0	"Recupera el diario."
anomaly.7062.a.tt:0	"Este artefacto se podría exponer en uno de nuestros museos.\n\n"
anomaly.7070.name:0	"Más vale ave en mano"
anomaly.7070.desc:0	"La nave vacía que nuestra tripulación encontró es un §HAve de presa§! klingon de tecnología punta y con camuflaje. Nuestros sensores la detectan como si tuviera las defensas comprometidas.\n\nAl abordar la nave, el equipo de la §H[Root.GetName]§! atrajo la atención de cientos de §Rmoluscos extraños§! aferrados a los cables eléctricos rotos, que han cubierto de una baba espumosa y de los que se alimentan.\n\nMientras §H[Root.GetLeaderName]§! se prepara para transportar de vuelta a la tripulación y huir, una enorme señal electromagnética le quita el camuflaje al §HAve de presa§! definitivamente y despierta a los moluscos."
anomaly.7070.a:0	"Saquea el Ave de presa."
anomaly.7070.a.tt:0	"La tripulación tiene que coger lo que necesite en un abrir y cerrar de ojos.\n\n"
anomaly.7070.b:0	"Escanea a los moluscos."
anomaly.7070.b.tt:0	"Debemos averiguar qué son estas extrañas criaturas.\n\n"
anomaly.7072.name:0	"Que ciento volando"
anomaly.7072.desc:0	"Al escanear la zona, el jefe de ingeniería de la §H[Root.GetName]§! ha confirmado que la señal electromagnética desproporcionada que ha agitado a los parásitos procedía de una §Hflota invisible§!.\n\nMientras la información se transmitía a §H[Root.GetLeaderName]§!, una docena de naves klingon salieron del camuflaje por un momento antes de desaparecer de nuevo.\n\nParece que los parásitos moluscos han desarmado a un escuadrón imperial al completo. Por suerte, se han juntado todos en el único §HAve de presa§! funcional que queda. La única oportunidad de detener su avance por toda la §Hgalaxia§! es luchando."
anomaly.7072.a:0	"Alertad al Imperio klingon. ¡A los puestos de combate!"
anomaly.7072.a.tt:0	" Informa a los §Hklingons§! sobre su nave corrupta.\n\n"
anomaly.7072.b:0	"Repolarizad los escáneres. ¡Fuego!"
anomaly.7072.b.tt:0	"Un desplazamiento considerable de las frecuencias de los escáneres mejorará la capacidad de nuestros sensores antes del combate y nos permitirá bloquear al objetivo.\n\n"
anomaly.7074.name:0	"Victoria contra los parásitos"
anomaly.7074.desc:0	"Hemos derrotado a los §Rmoluscos agresivos§!. Seguro que les hemos superado porque hemos acertado en solo unas pocas de estas sanguijuelas tragametales. No debemos olvidar que hay fuerza en los números."
anomaly.7074.a:0	"Desguaza la nave."
anomaly.7074.a.tt:0	"Se podrían recuperar recursos valiosos de esta nave de tecnología punta.\n\n"
anomaly.7074.b:0	"Desinfecta a la tripulación."
anomaly.7074.b.tt:0	"A la tripulación le vendría bien una limpieza germicida después de entrar en contacto con parásitos galácticos.\n\n"
anomaly.7075.name:0	"Arriesga o muere"
anomaly.7075.desc:0	"El físico jefe que ha pedido nuestra ayuda con la investigación del §Hanillo Einstein-Chwolson§! ha insistido en ser quien lidere la misión de reconocimiento. Se ha llevado un gato, llamado Nebulosa, para el viaje. Por desgracia, la presencia del felino a bordo de la §H[Root.GetName]§! ha causado disturbios en el puente, haciendo que el teniente comandante pierda el control de la nave.\n\nLa nave, al desviarse del rumbo prefijado, se ha visto atrapada en una capa densa de gas metreón creada por el sol más cercano. Parece que la estrella está en las últimas fases de su evolución estelar, dejando caer suficiente material para atrapar a una nave entre sus gases.\n\nPor suerte, §H[Root.GetLeaderName]§! pudo aprovechar el momento creado por el gas para propulsar al equipo lejos del peligros y, por lo tanto, evitar la atracción gravitacional del sol. Aunque la tripulación está a salvo, los médicos se han percatado de que muchos de los que estaban a bordo fueron incapaces de escribir o hablar doce horas después del suceso. Sin embargo, el gato no parecía afectado.\n\nEl médico jefe de la §H[Root.GetName]§! cree que la extraña nube interestelar creada por el gas metrón podría ser dañina para humanos, pero beneficiosa para los animales."
anomaly.7075.a:0	"Investiga el gas metreón."
anomaly.7075.a.tt:0	"Estudia los efectos del gas metreón en humanos y animales.\n\n"
anomaly.7075.b:0	"Conserva un poco de la nube."
anomaly.7075.b.tt:0	"Podríamos sacarle beneficio.\n\n"
anomaly.7080.name:0	"Terra Terraria"
anomaly.7080.desc:0	"La tripulación a bordo de la §H[Root.GetName]§! ha contestado. El asteroide arbóreo ocultaba un enorme bosque artificial que cubría todo un lado del cuerpo celestial.\n\nLos prismas reflectantes colocados en algunas de las flores también has desvelado un terrario del tamaño de una ciudad, y muchas de estas jaulas de cristal gigantescas despuntan por encima de las plantas.\n\nEs toda una maravilla que hayamos aterrizado en lo que parece ser un §Hjardín espacial§! asombroso. La tripulación ha decidido ponerle al asteroide, que no tiene dueños, el nombre §HTerra Terraria§!."
anomaly.7080.a:0	"Explota los recursos del asteroide."
anomaly.7080.a.tt:0	"Cosecha la flora y extrae las rocas.\n\n"
anomaly.7080.b:0	"Estudia en profundidad el jardín espacial."
anomaly.7080.b.tt:0	" Monta un laboratorio botánico para monitorizar y cultivar plantas.\n\n"
anomaly.7100.name:0	"Nichos erosionados"
anomaly.7100.desc:0	"El terreno accidentado de §H[From.GetName]§! sorprendió a la tripulación de §H[Root.GetName]§! y acabó con la nave estrellada y varios tripulantes heridos. Parece que no hay ningún terreno estable en toda la región: solo varios conjuntos de cuevas erosionadas a la vista.\n\nAl adentrarse en una de las cuevas, la tripulación ha descubierto la existencia de varios nichos subterráneos. Uno de los nichos irradia una luz alarmantemente intensa que bloquea el camino al resto de la cueva, lo que ha afectado a los ánimos de la tripulación ya malherida."
anomaly.7100.a:0	"Explora el nicho de inmediato."
anomaly.7100.b:0	"Atiende primero a los heridos."
anomaly.7101.name:0	"Nicho de minerales"
anomaly.7101.desc:0	"Mientras que la tripulación recupera las fuerzas, §H[Root.GetLeaderName]§! de la §H[Root.GetName]§! se ha acercado al nicho brillante. La intensa luz plateada procede de una grieta en el techo del nicho, que ha permitido que la luz de las estrellas choque directamente con un montón de cristales de uranio.\n\nGracias a un escaneo rutinario, se ha descubierto que los cristales emiten una cantidad preocupante de radiación electromagnética. La estabilización del mineral implicaría un estudio extenso y arriesgado.\n\nUn simple vistazo a través de las grietas en el montón de minerales ha desvelado un nicho bloqueado que contiene pozos negros de agua y vegetación parda floreciente en abundancia. La única forma de llegar al siguiente nicho es destruyendo el uranio."
anomaly.7101.a:0	"Estabiliza el uranio."
anomaly.7101.b:0	"Destruye el uranio y cosecha los alimentos."
anomaly.7101.b.tt:0	"La eliminación geológica del uranio lo destruye para siempre, pero garantiza el acceso seguro al nicho que contiene alimento.\n\n"
anomaly.7105.name:0	"Astrolita"
anomaly.7105.desc:0	"Tras el aterrizaje, el equipo de investigación de núcleos profundos descubrió que parte de §H[From.GetName]§! tiene en su composición mayoritariamente §Hminerales refractarios§! procedentes del §Hpolvo cósmico§!. Los escáneres indican que la extraña composición de la corteza del planeta facilita el acceso a las capas más profundas sin necesidad de invertir un tiempo excesivo en perforar.\n\nMientras recorrían una de las capas, la tripulación se cruzó con miles de formas de vida en hibernación repartidas por el polvo cósmico. Las investigaciones reducidas previas nos revelan que son la especie §Hastro pulvuli§!, conocidos comúnmente como §Hastrolitas§!. A día de hoy, no se sabe mucho de ellos."
anomaly.7105.a:0	"Viaja directamente al núcleo planetario."
anomaly.7105.a.tt:0	"Un viaje directo al núcleo planetario del gigante gaseoso para estudiar su composición requiere que una salida inmediata después.\n\n"
anomaly.7105.b:0	"Interactúa con los astrolitas."
anomaly.7105.b.tt:0	"Una estancia prolongada en la superficie de §H[From.GetName]§! para romper el §Hciclo de hibernación de los astrolitas§! contrarresta la producción de partículas de polvo estelar del planeta.\n\n"
anomaly.7106.name:0	"Ecosistema de los astrolitas"
anomaly.7106.desc:0	"Despertar a los estelados de su estado de sedación ha causado una reacción sísmica desestabilizante por todo el planeta. Están pendientes de cada movimiento de nuestra tripulación y parecen mostrarse agresivos ante los intentos de desplazamiento o estudio de los §Hcristales refractarios§!.\n\nSegún el conocimiento adquirido de una especie similar, nuestros biólogos tienen la teoría de que la hibernación de los astrolitas es crucial para regenerar los cristales en los que se apoya su ecosistema. Aunque los datos no son concluyentes, parece que los §Hastro pulvuli§! dependen de §H[From.From.GetName]§! como el planeta depende de ellos. Una relación simbiótica."
anomaly.7106.a:0	"Reequilibra el ecosistema."
anomaly.7106.a.tt:0	"Estudiar los hábitos de estas criaturas y ayudarlas a regenerar el polvo estelar es beneficioso para el planeta.\n\n"
anomaly.7106.b:0	"Roba el polvo estelar."
anomaly.7106.b.tt:0	"Estas formas de vida son mediocres y lo natural es explotar sus recursos.\n\n"
anomaly.7115.name:0	"¡Clones a la vista!"
anomaly.7115.desc:0	"Tras poner en marcha una larga investigación, los xenoarqueólogos acabaron encontrando el pecio, enterrado bajo los escombros de una pequeña isla en §H[From.GetName]§!.\n\nNuestros analistas, que esperaban encontrar reliquias y maravillas del pasado como mucho, se quedaron atónitos cuando descubrieron una masa imponente de clones humanoides deteriorados, apilados unos sobre otros. Lo que es más extraño aún es que, cuando la tripulación llegó hasta una colonia de clones oxidados, los organismos se transformaron para imitar su apariencia, y se comportaban como un reflejo sin vida.\n\nInformes previos sobre otras naves de clones estrelladas han desvelado la existencia de un grupo así, conocido como la colonia Mariposa. Las investigaciones iniciales sugieren que el desvanecimiento replicativo ha hecho que los clones se deterioren rápidamente. "
anomaly.7115.a:0	"Saquea a los clones y márchate."
anomaly.7115.a.tt:0	"No hay por qué involucrarse en el proceso natural de descomposición.\n\n"
anomaly.7115.b:0	"Detén el proceso degenerativo."
anomaly.7115.b.tt:0	"Podríamos hacer algo para evitar una avería mayor en estos organismos.\n\n"
anomaly.7116.name:0	"Clonópolis"
anomaly.7116.desc:0	"Cuando buscaban recursos, uno de los expertos de campo movió por accidente un circuito desplazado, y acabó despertando a la masa de clones. Cientos de ojos sintéticos se abrieron, dispuestos a escanear todos y cada uno de nuestros movimientos.\n\nLos clones, incapaces de levantarse por el grado avanzado de degeneración, extendieron sus dedos índice oxidados para señalar el pecio cercano. La palabra §RClonópolis§! aparece pintada en rojo carmesí en una puerta rota, rodeada de una simbología retorcida."
anomaly.7116.a:0	"Analiza la simbología."
anomaly.7116.a.tt:0	"Centra nuestros esfuerzos en redactar un informe sobre la simbología antes de investigar el pecio.\n\n"
anomaly.7116.b:0	"Investiga el pecio."
anomaly.7116.b.tt:0	"Ignora la simbología y pon toda tu atención en el escaneo del pecio.\n\n"
anomaly.7117.name:0	"Secta de Clonópolis"
anomaly.7117.desc:0	"Al escanear la nave, los analistas acabaron descubriendo muchas cartas devueltas donde había súplicas desesperadas para que los rescatasen de §H[From.From.From.GetName]§!, así como solicitudes de ciudadanía rechazadas y, finalmente, un documento clasificado que detallaba los procedimientos para las modificaciones corporales.\n\nCuando nuestra arqueóloga experta pasa la última página del documento clasificado, descubre que los clones crearon una secta centrada en dar caza a cualquier superviviente humanoide que se estrellaba contra §H[From.From.From.GetName]§!.\n\nEl propósito de la secta era recopilar partes de cuerpos orgánicos para que las usaran los clones, con la esperanza de ralentizar el desvanecimiento replicativo."
anomaly.7117.a:0	"Condena a los clones."
anomaly.7117.a.tt:0	"Envía una declaración pública que condene a la §Rsecta de Clonópolis§! para advertir a la gente del peligro que implicar tratar con seres sintéticos.\n\n"
anomaly.7117.b:0	"Desmiembra a los semiclones."
anomaly.7117.b.tt:0	"No corras ningún riesgo: desmonta a los clones pieza a pieza.\n\n"
anomaly.7120.name:0	"Retoño astral"
anomaly.7120.desc:0	"Nuestros botánicos han confirmado que el árbol espacial que orbita §H[From.GetName]§! es un §Hretoño astral§! raro pero floreciente. Estos retoños, que nacen de los trozos de restos de meteoroides y evolucionan en semillas, crecen hasta convertirse en retoños y, después, en árboles.\n\nSu ciclo vital es análogo al de una estrella. Sin embargo, antes de que su núcleo colapse y se convierta en una supernova, se vuelve a transformar en una roca.\n\nComo explotan en miles de millones de partículas micrometeoroide que diseminan energía, muy pocos retoños tienen la capacidad de volver a convertirse en árboles espaciales."
anomaly.7120.a:0	"Haz que explote el retoño astral."
anomaly.7120.a.tt:0	"No hay ninguna garantía, pero hacer que explote el árbol espacial en un entorno óptimo podría generar millones de micrometeoroides que podrían ser en el futuro §Hsemillas astrales§!.\n\n"
anomaly.7120.b:0	"Investiga la superficie del árbol."
anomaly.7120.b.tt:0	"Solo podremos determinar el potencial del árbol espacial si aterrizamos en su superficie para llevar a cabo un análisis extenso.\n\n"
anomaly.7135.name:0	"Un rumor sustancioso"
anomaly.7135.desc:0	"Los rumores sobre el laboratorio abandonado de §H[From.GetName]§! eran ciertos. Finalmente, nuestro equipo acabó descubriendo el misterioso tubo de ensayo. Al interactuar con su contenido de consistencia similar al gel, empezó a emitir un brillo suave.\n\nDentro del cajón de un terminal de trabajo había artículos de investigación, firmados por un tal doctor Stubbins Ffirth. El doctor alaba el elixir comestible como remedio contra la ineficacia. El resultado deseado se obtiene al mejorar la función cerebral.\n\nEn aquel momento, el gel estaba en desarrollo. Hoy sabemos que mezclar eisilio ionizado con una sustancia así crea un material sólido y poco común. Pero... la idea de ingerirlo es tentadora, por peligroso que sea."
anomaly.7135.a:0	"Mezcla la sustancia con eisilio ionizado."
anomaly.7135.a.tt:0	"Esta mezcla nos proporcionará una modesta cantidad de cristales raros.\n\n"
anomaly.7135.b:0	"Ingiérela."
anomaly.7135.b.tt:0	"¿Quién dijo que la curiosidad mató al gato? Seguir los pasos del doctor nos hará más eficientes, por un precio.\n\n§H[Root.GetLeaderName]§! obtiene un rasgo nuevo.\n\n"
anomaly.7130.name:0	"Replicatástrofe"
anomaly.7130.a:0	"Una amatista o vajilla de plata."
anomaly.7130.a.tt:0	"Recibe minerales de la piedra o aleaciones de la cubertería."
anomaly.7130.b:0	"Un emblema nacional o un hasperat bajorano."
anomaly.7130.b.tt:0	"Consigue el favor de la gente o un estómago lleno."
anomaly.7130.c:0	"Un fáser o un broche diplomático."
anomaly.7130.c.tt:0	"Más energía defensiva en la nave o la posibilidad de dar una buena impresión."
anomaly.7125.name:0	"Hormigas de neón"
anomaly.7125.desc:0	"Las formas de vida detectadas por la §H[Root.GetName]§! parecen similares en su naturaleza a las §Hpigramas aguijón§! nativas del §Hcuadrante Beta§!, aunque mucho más grandes.\n\nCuentan con pinzas de fósforo y §Halas de libélula caleidoscópicas§!. Los escáneres de imágenes rutinarios han desvelado la presencia de materia orgánica con capacidades §Rexplosivas§! latentes dentro del funcionamiento de estas bestias.\n\nLos análisis toxicológicos señalan la presencia de contaminantes biológicos peligrosos que podrían poner en riesgo a la tripulación."
anomaly.7125.a:0	"Neutraliza el veneno explosivo."
anomaly.7125.a.tt:0	"Embárcate en el delicado proceso de neutralizar el veneno.\n\n"
anomaly.7125.b:0	"Corta las alas de libélula."
anomaly.7125.b.tt:0	"Conserva las alas como recuerdo.\n\nHay una pequeña probabilidad de que §H[Root.GetLeaderName]§! se §Rinfecte§! por culpa de los §Rcontaminantes biológicos§!.\n\n"
anomaly.7125.c:0	"Estudia las alas de libélula."
anomaly.7125.c.tt:0	"Analiza las propiedades de las alas de libélula.\n\nHay una pequeña probabilidad de que §H[Root.GetLeaderName]§! se §Rinfecte§! por culpa de los §Rcontaminantes biológicos§!.\n\n"
anomaly.7140.name:0	"Mónada lunar"
anomaly.7140.desc:0	"El cráter artificial ubicado en §H[From.GetName]§! no es, en realidad, un cráter de impacto. Nuestros geólogos planetarios le pasaron el caso a los mejores xenolingüistas, que aseguran que la gran depresión es un emblema jeroglífico ancestral adornado con escrituras ilegibles.\n\nUn vistazo superficial a nuestra literatura sobre simbología antigua ha desvelado que el emblema es una réplica incompleta del Monas Hieroglyphica de 1564, de la §HTierra§!. Se dice que esta mónada jeroglífica representa una entidad única de la que proceden todas las cosas materiales.\n\nSolo podemos imaginar qué clase de entidad sería capaz de marcar una luna con un símbolo del tamaño de un cráter lunar."
anomaly.7140.a:0	"Completa el símbolo."
anomaly.7140.a.tt:0	"Si terminamos la réplica de la mónada, tendremos un bonito monumento.\n\n"
anomaly.7140.b:0	"Destruye las pruebas."
anomaly.7140.b.tt:0	"No podemos dejar que otros descubran un símbolo así. Recuperad lo que quede.\n\n"
anomaly.7145.name:0	"Cápsula biológica"
anomaly.7145.desc:0	"La cápsula biológica cerrada herméticamente y ubicada en una bolsa de agua freática seca en §H[From.GetName]§! se ha encontrado intacta. Los escáneres de rayos X que apuntaban a la cápsula de cristal tintado han identificado en su interior un bioma preservado, que sin duda pertenece al planeta desolado.\n\nCuriosamente, parece que el bioma en sí está vivo y es consciente, ya que dirige señales eléctricas a nuestros dispositivos de comunicación en un intento de establecer primer contacto con la tripulación de la §H[Root.GetName]§!.\n\nLos xenoecologistas confirman que abrir la cápsula restauraría a la entidad poderosa en forma de bioma vivo y volvería a prosperar un ecosistema habitable."
anomaly.7145.a:0	"Abre la cápsula biológica."
anomaly.7145.a.tt:0	"Si restauramos el ecosistema del planeta, tendremos un nuevo §Hplaneta colonizable§!.\n\n"
anomaly.7145.b:0	"Envía la cápsula a los laboratorios."
anomaly.7145.b.tt:0	"Deberíamos transferirla a casa para enriquecer los estudios de nuestros xenoecologistas aprendices.\n\n"
anomaly.7150.name:0	"Vórtice cromático"
anomaly.7150.desc:0	"Al transportarse a bordo de la lanzadera en órbita alrededor de §H[From.GetName]§!, nuestro equipo de tierra fue recibido por unas formas de vida humanoides transparentes que protegían lo que parece ser un vórtice cromático.\n\nLos escáneres indican que el vórtice está compuesto de vestigios de energía triólica que han distorsionado el continuo espaciotiempo. La distorsión ha creado un portal colorido a una dimensión alternativa, pero se cerrará rápidamente.\n\nEstos seres vivos se comunican con nuestro equipo de tierra telepáticamente, e informan de que son viajeros de una dimensión alternativa que se han quedado sin energía para mantener abierta la puerta.\n\nA pesar de su avanzada tecnología, estos seres están encerrados en nuestra §Hgalaxia§! y su futuro depende de la §H[Root.GetName]§!."
anomaly.7150.a:0	"Reabastece el vórtice."
anomaly.7150.a.tt:0	"Volver a energizar el vórtice es costoso, pero el respeto y la experiencia que ganaremos podría valer la pena.\n\n"
anomaly.7150.b:0	"Detenlos para su estudio."
anomaly.7150.b.tt:0	"Sería una estupidez perder la oportunidad de estudiar una especie nueva.\n\n"
anomaly.7150.c:0	"Escanea el vórtice desde lejos."
anomaly.7150.c.tt:0	"Es arriesgo lidiar con portales dimensionales alternativos. Si permanecemos neutrales, nos favorecerá."
anomaly.7155.name:0	"Lago aterrador"
anomaly.7155.desc:0	"Nuestro equipo de exploración se transportó hasta la orilla del enorme lago y detectó intensas vibraciones sin explicación, aunque sin indicios del mítico §RThulgu§!. El lago, sin embargo, se está expandiendo rápidamente, amenazando con cubrir todo §H[From.GetName]§!.\n\nAl tocar la superficie del lago, el equipo vio como el líquido se transformaba en una §Rmasa gelatinosa§! y burbujeante que ha atrapado a parte del equipo.\n\nRetirar la masa gelatinosa de los tripulantes afectados llevará tiempo. Además, es posible que la masa sea una nueva y desconocida forma de vida, incluso podría tratarse del propio §RThulgu§!."
anomaly.7155.a:0	"Coge una muestra de la masa gelatinosa y márchate."
anomaly.7155.a.tt:0	"Al estar embotellada, la sustancia gelatinosa se solidifica y se transforma en una sustancia volátil.\n\n"
anomaly.7155.b:0	"Protege a la población indígena. ¡Dispara los fásers!"
anomaly.7155.b.tt:0	"Debemos actuar rápidamente o este lago de los horrores se extenderá hasta cubrir todo el planeta de baba gelatinosa.\n\n"
anomaly.7180.name:0	"Cuestión de azar"
anomaly.7180.desc:0	"Los escáneres indican que la forma cúbica de los asteroides cercanos a §H[From.GetName]§! se debe a la rápida rotación, y que la fuerza centrífuga resultante está haciendo que la materia tome estas formas angulares. Transportándose a la superficie, nuestro equipo de investigación también ha podido localizar los extraños símbolos vistos desde el espacio, que están pintados sobre cráteres artificiales.\n\nUna investigación en profundidad de nuestros registros de xenoarqueología nos han proporcionado datos concluyentes. Los símbolos coinciden con las descripciones de antiguos diseños utilizados para prácticas de puntería por parte de una desconocida civilización desaparecida hace tiempo. Parece que una de sus unidades militares utilizó estos asteroides para llevar a cabo pruebas de bombardeo orbital."
anomaly.7180.a:0	"Realiza un bombardeo orbital."
anomaly.7180.a.tt:0	"No hacemos daño a nadie continuando con los entrenamientos que se hacían aquí.\n\n"
anomaly.7180.b:0	"Establece un puesto de investigación."
anomaly.7180.b.tt:0	"Recopila cualquier información que los asteroides puedan proporcionar sobre la desconocida civilización y así enriqueceremos nuestros registros de xenoarqueología.\n\n"
anomaly.7190.name:0	"¡Destruyeasteroides!"
anomaly.7190.desc:0	"Al estudiar §H[From.GetName]§! tanto desde el espacio como en la superficie, nuestra tripulación ha detectado altos niveles de radiación y una malformación en la roca que confirma que un meteoroide rocoso de hierro se separó de este cuerpo no hace mucho tiempo. La separación ha dejado un claro rastro de polvo y detritos con una trayectoria preocupante.\n\nMás escáneres revelan que §H[From.GetName]§! está formado parcialmente por torio y, curiosamente, otro elemento radioactivo que ha sido inyectado artificialmente en la roca. Hasta ahora las pruebas han resultado no concluyentes, pero nuestros físicos creen que un último análisis radioquímico determinará de qué elemento se trata."
anomaly.7190.a:0	"Sigue estudiando [From.GetName]."
anomaly.7190.a.tt:0	"Realizar más pruebas nos revelará qué elemento radioactivo se inyectó en el asteroide y con suerte nos dará respuestas.\n\n"
anomaly.7190.b:0	"El [Root.GetName] debería seguir el rastro del meteoroide."
anomaly.7190.b.tt:0	"Los meteoroides rocosos de hierro son escasos y podría haber recursos desconocidos. Sin embargo, la trayectoria de su rastro de detritos es alarmante.\n\n"
anomaly.7191.name:0	"¡Bombas destruyeasteroides!"
anomaly.7191.desc:0	"Un último análisis radioquímico ha revelado que se inyectaron en §H[From.From.GetName]§! altas concentraciones de tilatio. Como consecuencia, el elemento emite radiación de quiones.\n\nEn bajas concentraciones, el flujo de quiones puede afectar a las unidades de protección térmica de la nave en los conductos de transferencia de plasma, pudiendo provocar una ruptura del núcleo de curvatura.\n\nSin embargo, en cantidades tan elevadas, tiene el potencial de convertir un cuerpo rocoso en una bomba salada, con una lluvia radiactiva capaz de contaminar los ecosistemas de todo un planeta. La única conclusión posible es que este asteroide está siendo usado como un arma nuclear aumentada."
anomaly.7191.a:0	"No hay duda de que detrás están los romulanos."
anomaly.7191.a.tt:0	"¿Quién si no crearía un arma tan avanzada y deshonesta con el único fin de crear destrucción? Debemos informar de este acto tan deshonroso...\n\n"
anomaly.7191.b:0	"Échale la culpa a la Federación."
anomaly.7191.b.tt:0	"Una oportunidad perfecta para debilitar el estatus de la §HFederación§! en la galaxia. El liderazgo natural es para aquellos que saben identificar el curso de acción más inteligente.\n\n"
anomaly.7191.c:0	"Establece una unidad de protección."
anomaly.7191.c.tt:0	"Debemos evitar que se siga manipulando. Este asteroide es demasiado peligroso para utilizarlo o para dejarlo sin vigilancia.\n\n"
anomaly.7192.name:0	"¡Bola de fuego desasteroide!"
anomaly.7192.desc:0	"Siguiendo el rastro de detritus de §H[From.From.GetName]§!, hemos podido localizar lo que resulta ser un gran meteoroide. Los cálculos sobre su trayectoria eran correctos. Indican que está a punto de convertirse en un meteorito e impactará en el cuerpo celeste más cercano en cuestión de minutos.\n\nLa investigación existente sugiere que el meteoroide se convertirá en un bólido, también conocido como una bola de fuego. Debido a su gran tamaño y a su composición radiactiva, no hay duda de que, en caso de impactar, devastará todo un ecosistema."
anomaly.7192.a:0	"Detén el meteoroide con nuestro rayo deflector."
anomaly.7192.a.tt:0	"Evitar la devastación de todo un ecosistema es nuestro deber, y coger el meteoroide nos permitirá aprovechar sus recursos.\n\n"
anomaly.7192.b:0	"Deja que el meteoroide siga su curso."
anomaly.7192.b.tt:0	"No se presenta muchas veces la posibilidad de ser testigo de una devastación ecológica. Podríamos aprender más sobre el detritus y los niveles tróficos gracias al impacto.\n\n"
anomaly.7200.name:0	"Diamantes en bruto"
anomaly.7200.desc:0	"El lecho del río erosionado de §H[From.GetName]§! recorre casi la totalidad de la roca, pero aun así nuestra tripulación es incapaz de encontrar signos de que hubiera un cuerpo de agua. A pesar de la falta de atmósfera, parece que aquí hubo vida en algún momento.\n\nLos escáneres ambientales del tricorder sugieren que el asteroide proviene de los restos de un planeta que fue objeto de un evento catastrófico que hizo imposible que pudiera seguir albergando vida. La parte positiva es que la explosión resultó en enormes cantidades de carbono aplastadas hasta formar diamantes reflectantes de §HKoladan§!."
anomaly.7200.a:0	"Hay felicidad en el infortunio... y riqueza."
anomaly.7200.a.tt:0	"Los diamantes de Koladan aún no pueden replicarse perfectamente. ¡Un hallazgo inusual!\n\n"
anomaly.7210.name:0	"Revelando secretos"
anomaly.7210.a:0	"Repara la mina y reanuda las operaciones."
anomaly.7210.a.tt:0	"Las estructuras y el equipamiento se reconstruirán para cumplir con los estándares de seguridad actuales.\n\n"
anomaly.7210.b:0	"Prohíbe la minería en [From.GetName] por ahora."
anomaly.7210.b.tt:0	"El lugar quedará acordonado para evitar cualquier futura exploración, y se declarará lugar de sepultura.\n\n"
anomaly.7220.name:0	"La última semilla"
anomaly.7220.desc:0	"La §H[Root.GetName]§! escaneó el archivo de semillas alienígenas enterrado bajo la árida tierra de §H[From.GetName]§!. Solo se encontró una semilla. Es probable que alguien intentara preservar el género de esta planta antes de que el planeta quedara yermo. La semilla sigue siendo viable.\n\nEl examen de la semilla muestra que se trata de un alimento básico diseñado genéticamente. Parece ser resistente a la sequía, a los efectos del tiempo y a los cambios de temperatura. Además, el grano que crece de ella es comestible, aunque su sabor se desconoce todavía."
anomaly.7220.a:0	"Pon la semilla en cuarentena a bordo de la [Root.GetName]."
anomaly.7220.a.tt:0	"La semilla será estudiada en un entorno aislado para evitar cualquier posible contaminación.\n\n"
anomaly.7220.b:0	"Libera la semilla para poder realizar un estudio más amplio."
anomaly.7220.b.tt:0	"La semilla será considerada segura, de modo que nuestros científicos puedan investigarla.\n\n"
anomaly.7221.name:0	"El código plantado"
anomaly.7221.desc:0	"La semilla alienígena floreció tan pronto como la subieron a bordo del §H[Root.GetName]§!, y rápidamente se produjo un extraño fenómeno. La tripulación informó de que brotaban por toda la nave plantas llameantes parecidas a árboles enanos del desierto.\n\nUn examen más detenido probó que estas «visiones» eran hologramas centelleantes proyectados por la semilla alienígena en cuarentena. El análisis microscópico de la semilla ha revelado que se implantó un complejo metacódigo en su genoma.\n\nSi no se le da la oportunidad de brotar, la semilla buscará formas de vida inteligentes en las inmediaciones antes de proyectar imágenes holográficas de su fenotipo para convencerlas de que la cultiven."
anomaly.7221.a:0	"Destruye la semilla."
anomaly.7221.a.tt:0	"La semilla será considerada una especie invasora alienígena y será destruida.\n\n"
anomaly.7221.b:0	"Descifra el genoma de la semilla."
anomaly.7221.b.tt:0	"Se descifrará el código oculto en la semilla y se aplicará ingeniería inversa.\n\n"
anomaly.7222.name:0	"Nacida del fuego"
anomaly.7222.desc:0	"El grano surgido de la semilla alienígena encontrada en §H[From.GetName]§! es una fuente de calorías estable y sostenible, pero su cultivo tuvo un efecto inesperado. A medida que morían las plantas tras cosechar el grano, entraban en combustión espontánea y extinguían rápidamente sus propias llamas, dejando atrás una tierra carbonizada pero muy fértil para una nueva siembra. Nuestros oficiales no han detectado ningún inconveniente para el cultivo en masa de este producto."
anomaly.7222.a:0	"Le sacaremos el máximo partido a este regalo."
anomaly.7222.a.tt:0	"Aplicaremos todo lo que podamos aprender de este grano a nuestras prácticas agrícolas.\n\n"
anomaly.7223.name:0	"Semillas del cambio"
anomaly.7223.desc:0	"La decodificación del código oculto de la semilla se interrumpió rápidamente cuando la §H[Root.GetName]§! recibió la llamada de una voz misteriosa.\n\nLa voz se identificó como 800-BTB, o Boo la Botánica. Dicha entidad dijo ser una IA avanzada que habitaba dentro del diminuto sistema de circuitos de la semilla. Nuestros escáneres confirmaron que la voz provenía de un programa no autorizado a bordo de nuestra propia nave.\n\nBoo nos explicó que una vez formó parte de un colectivo de semillas inteligentes interconectadas, que se plantaban a sí mismas en planetas moribundos para intentar salvar sus civilizaciones. Pero algunos mundos eran demasiado áridos para salvarlos.\n\nAhora Boo desea retirarse. Ha ido refinando su propio genoma durante más de un millón de años y dice que es el momento de pasárselo a alguien que entienda su potencial."
anomaly.7223.a:0	"Recompensa a la IA por su bondad."
anomaly.7223.a.tt:0	"Se cargará a Boo a la holocubierta y se le otorgará un paraíso digital elaborado especialmente para ella. Se replicará su semilla, por si acaso.\n\n"
anomaly.7230.name:0	"Murmurárbol"
anomaly.7230.desc:0	"La §H[Root.GetName]§! ha subido a bordo varios especímenes de los árboles cantores de §H[From.GetName]§!. Nuestros oficiales han declarado experimentar profundos estados de introspección al escucharlos, aunque un análisis más detallado revela que los árboles no hablan.\n\nPor lo que parece, sus agrupaciones de raíces registran secuencias de vibraciones y las reproducen a velocidad reducida. Para los oídos humanoides, estas vibraciones parecen palabras.\n\nLas raíces contienen depósitos cristalinos que actúan como células de pseudomemoria, permitiendo a los árboles guardar y reproducir sonidos complejos, incluyendo el lenguaje humanoide. La tripulación de la §H[From.GetName]§! le ha puesto a esta especie el nombre coloquial de murmurárbol.\n\nEl humor general de la §H[Root.GetName]§! ha mejorado significativamente desde que se trajeron estos especímenes a bordo."
anomaly.7230.a:0	"Analiza sus raíces."
anomaly.7230.a.tt:0	"Las células de memoria se analizarán para que podamos conocer mejor sus propiedades de reducción del estrés.\n\n"
anomaly.7230.b:0	"Declara [From.GetName] reserva natural."
anomaly.7230.b.tt:0	"Los bosques de [From.GetName] quedarán protegidos para que las futuras generaciones puedan encontrar consuelo entre sus hojas.\n\n"
anomaly.7230.c:0	"Un milagro de Kahless."
anomaly.7230.c.tt:0	"Se colocará un árbol cantor en cada uno de nuestros templos y santuarios para amplificar la santidad de nuestros himnos.\n\n"
anomaly.7230.d:0	"Planta los árboles en nuestros Jardines Senatoriales."
anomaly.7230.d.tt:0	"Se entregará un árbol como regalo para la hacienda de cada senador, como símbolo de la grandeza de nuestro imperio.\n\n"
anomaly.7230.e:0	"Tala árboles para madera."
anomaly.7230.e.tt:0	"La madera de estos árboles se utilizará para construir muchas casas para las pobres masas.\n\n"
anomaly.7240.name:0	"Trigo de la verdad"
anomaly.7240.desc:0	"La simple inhalación del aroma de la plantación de amapolas fue suficiente para la total desinhibición de los miembros de la tripulación responsables de trasladar la subespecie a bordo de la §H[Root.GetName]§!.\n\nLas disputas y los enfrentamientos físicos abundan en la nave mientras los miembros de la tripulación han empezado a mostrar cambios de conducta extremos, eligiendo en todo momento decir la verdad.\n\nUn análisis fitoquímico de la variante §H[From.GetName]§! de la amapola, §HPapaver barbiturum§!, ha detectado trazas naturales de pentotal sódico, un suero de la verdad. Afortunadamente, sabemos que los efectos de este compuesto químico, en dosis así de bajas, no dura más de 36 horas."
anomaly.7240.a:0	"Cultiva la plantación de [From.GetName]."
anomaly.7240.a.tt:0	"El pentotal sódico también es un sedante. Quizás podemos seguir desarrollando sus aplicaciones médicas con precaución.\n\n"
anomaly.7240.b:0	"Usa las amapolas para poner a prueba a nuestros guerreros."
anomaly.7240.b.tt:0	"Si alguien puede desarrollar inmunidad a un veneno mental, son los klingon.\n\n"
anomaly.7240.c:0	"Usa las amapolas para interrogatorios militares."
anomaly.7240.c.tt:0	"Un suero de la verdad... Qué rentable.\n\n"
anomaly.7240.d:0	"Cosecha las amapolas y mata a los infectados."
anomaly.7240.d.tt:0	"Lo mejor para el Estado es lo mejor para cada uno de nosotros.\n\n"
anomaly.7250.name:0	"Pajaritos por aquí"
anomaly.7250.desc:0	"Un joven miembro de la tripulación a bordo de la §H[Root.GetName]§! ha teorizado que un cataclísmico cuello de botella evolutivo tuvo lugar hace un millón de años en §H[From.GetName]§!, provocando que muchas especies desarrollaran formas únicas de camuflaje.\n\nUna especie de aves gigantes han desarrollado la capacidad de crear pequeños campos de distorsión espacial para ocultarse en el entorno. A diferencia de otras formas de camuflaje, el prisma de gravedad creado por sus plumas dobla y duplica la luz de forma dinámica, permitiendo que las aves vean y se muevan permaneciendo invisibles.\n\nEsta ventaja ha hecho de estas aves los depredadores más prolíficos de §H[From.GetName]§!."
anomaly.7250.a:0	"Asciende al miembro de la tripulación."
anomaly.7250.a.tt:0	"Todos han oído hablar del pájaro. Este fascinante descubrimiento merece reconocimiento y celebración.\n\n"
anomaly.7250.b:0	"Los depredadores se convertirán en nuestra presa."
anomaly.7250.b.tt:0	"Nuestros guerreros acecharán a estos pájaros por las selvas de §H[From.GetName]§! y se darán un banquete con sus restos.\n\n"
anomaly.7250.c:0	"Un eco de nuestro glorioso hogar."
anomaly.7250.c.tt:0	"Este descubrimiento permitirá mejorar nuestra tecnología de invisibilidad, igual que los primeros estudios de las aves camufladas de §HRomulus§!.\n\n"
anomaly.7250.d:0	"Una oportunidad para derrotar a nuestros enemigos."
anomaly.7250.d.tt:0	"Las pruebas animales informarán al Estado sobre la energía gravitacional, y la extracción se realizará para mayor gloria de nuestros ejércitos.\n\n"
anomaly.7260.name:0	"La mano izquierda de la delfinidad"
anomaly.7260.a:0	"Podríamos aprender de los delfinoides."
anomaly.7260.a.tt:0	"Se colocarán discretos puestos de observación a lo largo de los ríos de §H[From.GetName]§! para que podamos estudiar la organización social de esta especie sin ser una molestia.\n\n"
anomaly.7260.b:0	"Críalos para aprovechar sus células bioluminiscentes."
anomaly.7260.b.tt:0	"Los ríos de §H[From.GetName]§! se desviarán para formar matrices organizadas y poder generar energía con estas criaturas y beneficiarnos de ello.\n\n"
anomaly.7270.name:0	"Trampa colocada"
anomaly.7270.desc:0	"Nuestra tripulación informó inmediatamente de un olor dulce y seductor que emanaba de la superficie de §H[From.GetName]§!. Sentados para acariciar las caras humanoides de las plantas, todos los miembros de la tripulación se han negado a usar las máscaras y el equipo médico enviados desde la §H[Root.GetName]§!.\n\nAl enviar a nuestro médico jefe en un traje bioprotector, los escáneres finalmente revelaron que las plantas marrones moteadas del planeta eran seres depredadores que practican el mimetismo agresivo y emiten un tentador olor a base de benzenoides para atrapar a sus presas.\n\nLos análisis post mortem revelan que las caras son habitantes asimilados que eran nativos de §H[From.GetName]§!, y quizá un par de visitantes con sus armas oxidadas."
anomaly.7270.a:0	"Estudia la biología del depredador."
anomaly.7270.a.tt:0	"Una muestra de la composición molecular de este depredador podría ser una fuente de conocimiento científico.\n\n"
anomaly.7270.b:0	"Recoge las armas."
anomaly.7270.b.tt:0	"Aunque no son dignas de nuestros guerreros, podemos volver a forjarlas, venderlas o lanzarlas a los que se opongan.\n\n"
anomaly.7270.c:0	"Utiliza [From.GetName] como cámara de los secretos."
anomaly.7270.c.tt:0	"Podemos enterrar información militar clasificada bajo esta falsa vegetación.\n\n"
anomaly.7270.d:0	"[From.GetName] es una trampa esperando a su presa."
anomaly.7270.d.tt:0	"Correremos la voz de un planeta lleno de riquezas. Una manera de atraer fácilmente a los ingenuos, y a sus recursos...\n\n"
anomaly.7280.name:0	"¡Ah! ¡Gusanos!"
anomaly.7280.desc:0	"Varios tripulantes de la §H[Root.GetName]§! se perdieron una hora después de visitar el sistema cavernoso de §H[From.GetName]§!.\n\nLos dispositivos de datos personales del equipo grabaron un vídeo con pruebas de un ataque por parte de enormes nematodos con millones de pequeños dientes afilados. Estos seres cuentan con una capa protectora externa que nuestras armas de energía no son capaces de penetrar.\n\nEl análisis forense de las grabaciones revela que estos gusanos cavernarios parecen absorber los raros §Htetriones§! de las cuevas para formar esta piel acorazada. Es posible que solo estén protegiendo su recurso más valioso."
anomaly.7280.a:0	"Marca los gusanos cavernosos y estúdialos."
anomaly.7280.a.tt:0	"Nuestros xenobiólogos monitorearán cómo los gusanos convierten los duros materiales en tejido.\n\n"
anomaly.7280.b:0	"Neutraliza los gusanos y recoge los tetriones."
anomaly.7280.b.tt:0	"Un equipo especializado eliminará estas bestias para que se puedan recoger los recursos de la cueva.\n\n"
anomaly.7290.name:0	"Siempre tengo la sensación..."
anomaly.7290.desc:0	"Al principio, la §H[Root.GetName]§! no encontró pruebas de que alguna vez hubiera habido flora en §H[From.GetName]§!.\n\nDurante nuestra misión de dos días, varios de nuestros investigadores dijeron sentirse observados. El equipo de observación fue saboteado y el jefe de seguridad del equipo se dio cuenta de que lo que rodeaba a la tripulación siempre tenía el mismo aspecto, por mucho que caminaran.\n\nEl análisis estructural de las formaciones rocosas reveló que se trataban de varias especies de flores camufladas capaces de cambiar su forma y coloración para imitar a la piedra. Parece que nos han estado siguiendo desde que aterrizamos en §H[From.GetName]§!..."
anomaly.7290.a:0	"Hay alguien observando..."
anomaly.7290.a.tt:0	"Estudiar las flores y cómo han evolucionado para ocultarse les resultará muy útil a nuestros xenobiólogos.\n\n"
anomaly.7300.name:0	"Un mundo loco"
anomaly.7300.desc:0	"Nuestras observaciones indican que §H[From.GetName]§! fue un planeta con vida durante miles de millones de años, hasta que una gran calamidad destruyó todas las formas de vida por un motivo que solo se hizo aparente cuando nuestros investigadores visitaron la superficie.\n\nVarios miembros de la tripulación se vieron afectados por una infección cerebral aguda al respirar el vapor de aire presente en los cañones. Ninguno de ellos sobrevivió. Durante una biopsia, se encontraron proteínas mutadas en los cerebros infectados.\n\nLos escáneres clínicos mostraron que se trataba de priones alienígenas cuyo origen era el vapor de agua de los profundos y oscuros valles del planeta. Entrar en contacto con un único prion provoca la rápida degeneración del tejido neuronal."
anomaly.7300.a:0	"Esteriliza el planeta desde una posición orbital."
anomaly.7300.a.tt:0	"Se bombardeará la superficie de §H[From.GetName]§! hasta erradicar los priones alienígenas.\n\n"
anomaly.7300.b:0	"Emite una advertencia al resto de nuestra flota."
anomaly.7300.b.tt:0	"Se notificará a todas las naves para que eviten explorar §H[From.GetName]§! sin protección.\n\n"
anomaly.7310.name:0	"Viejos trajes"
anomaly.7310.a:0	"Redirige la fuente de energía de los trajes."
anomaly.7310.a.tt:0	"Se estudiarán las baterías de los trajes acorazados para desentrañar los secretos de su fuente de energía perpetua.\n\n"
anomaly.7310.b:0	"Entrega los trajes a la inteligencia militar."
anomaly.7310.b.tt:0	"Investigar los trajes gigantes acorazados se convertirá en uno de nuestros proyectos clasificados de máxima prioridad.\n\n"
anomaly.7320.name:0	"Fearless"
anomaly.7320.a:0	"Da una sepultura espacial a los cuerpos."
anomaly.7320.a.tt:0	"Los cuerpos de la tripulación serán trasladados para poder darles una sepultura espacial apropiada para oficiales de la §HFlota Estelar§!. La nave seguirá allí donde está.\n\n"
anomaly.7320.b:0	"Intenta completar la misión de la nave."
anomaly.7320.b.tt:0	"Se navegará por la peligrosa aberración gravitacional para recuperar los restos del pecio y averiguar por qué fue destruida la nave.\n\n"
anomaly.7321.name:0	"Los restos de la Fearless"
anomaly.7321.desc:0	"Los investigadores de la §H[Root.GetName]§! descubrieron que el caso de la USS Fearless estaba roto por muchas secciones. La destrucción fue provocada por múltiples bombardeos de pequeñas partículas orbitando a altas velocidades cerca de la aberración gravitacional.\n\nAunque los bombardeos representaban un riesgo importante para la §H[Root.GetName]§!, este solo recibió daños mínimos al recuperar a la Fearless con sus rayos tractores.\n\nEl análisis reveló que la Fearless naufragó tras quedar atrapada por las ondas gravitacionales anormales de la aberración. Sin tecnología moderna de protección del casco, las partículas en órbita hicieron la nave pedazos."
anomaly.7321.a.tt:0	"Se devolverán los restos a nuestro mundo natal, donde servirá de recuerdo a generaciones futuras del valiente sacrificio de su tripulación.\n\n"
anomaly.7321.b:0	"Restaura la nave para que vuelva a funcionar."
anomaly.7330.name:0	"Giro"
anomaly.7330.desc:0	"Los investigadores de la §H[Root.GetName]§! bajaron hasta el astillero destruido de §H[From.GetName]§! y descubrieron que una vez perteneció a los §Hbajoranos§!. Se recuperaron documentos que mostraban que el astillero fue atacado hace 100 años durante una escaramuza entre §Hciviles bajoranos§! y los §Hrecolectores acamarianos§!.\n\nEstos segundos defendieron que el ataque era en defensa propia, y que un astillero bajorano tan cerca de sus fronteras era un acto de agresión. Los primeros afirman que el ataque no fue provocado y que la destrucción de sus satélites provocó que muchos quedaran abandonados y murieran.\n\nUn siglo más tarde, los eventos de la §H[From.GetName]§! siguen en disputa, con ambos bandos culpándose el uno al otro de la tragedia."
anomaly.7330.a:0	"Apoya a los bajoranos."
anomaly.7330.a.tt:0	"Se determinará que los §Hbajoranos§! son la parte inocente en la destrucción del astillero.\n\n"
anomaly.7330.b:0	"Apoya a los acamarianos."
anomaly.7330.b.tt:0	"Se determinará que los §Hacamarianos§! son la parte inocente en la destrucción del astillero.\n\n"
anomaly.7330.c:0	"Hazte con el astillero destruido."
anomaly.7330.c.tt:0	"Se eliminarán los restos en órbita y se buscarán materiales que aprovechar entre las ruinas.\n\n"
anomaly.7350.name:0	"Pifia de latinio"
anomaly.7350.desc:0	"Nuestra tripulación descubrió que la cueva de topalina de §H[From.GetName]§! no tiene topalina en absoluto.\n\nLas investigaciones revelaron que los minerales son lingotes de latinio recubiertos con una pintura especial que emite la misma señal radioquímica que la topalina.\n\nEl botín se ocultó debajo de montañas de rocas y se organizó de manera que sugiere una contabilidad minuciosa. Probablemente se trate de una guarida secreta de los §Hferengi§!..."
anomaly.7350.a:0	"Negocia con los ferengi."
anomaly.7350.a.tt:0	"Devuelve el latinio al §HEmporio Clandestino§! a cambio de toda la información sobre sus sistemas comerciales a través de cuevas.\n\n"
anomaly.7350.b:0	"Despreciable petaQ ferengi."
anomaly.7350.b.tt:0	"Fundiremos este precioso metal y le daremos un mejor uso.\n\n"
anomaly.7350.c:0	"Estudia la pintura engañosa."
anomaly.7350.c.tt:0	"Esta farsa no engañará a un romulano. Aunque quizá sí lo haría con un klingon...\n\n"
anomaly.7350.d:0	"Hazte con el latinio y véndelo."
anomaly.7350.d.tt:0	"Quien lo encuentra se lo queda.\n\n"
anomaly.7360.name:0	"Amigo de la infancia"
anomaly.7360.desc:0	"Encontramos un refugio de supervivencia §Hel-auriano§! en §H[From.GetName]§!, aunque no se han detectado señales de vida. Mientras investigábamos la cueva circundante en busca de depósitos de energía, descubrimos la pintura de una bestia con los ojos dorados y alas gigantescas.\n\nLa pintura de la cueva representaba a una criatura mítica de las historias infantiles §Hel-aurianas§! conocida como la fiera tarcassiana. A pesar de ser sencilla, la pintura parecía estar hecha con mucho mimo, sugiriendo que esta fiera en particular era el amigo imaginario de alguien.\n\nLos escáneres revelan que §H[From.GetName]§! se cruzó recientemente con el §HNexo§!. Esta pasarela temporal es la razón detrás de los depósitos de energía, y es adonde fueron los refugiados §Hel-aurianos§!. Probablemente sigan allí, disfrutando de vidas nuevas con infinitas posibilidades en el paraíso extradimensional."
anomaly.7360.a:0	"Estudia la pintura de la cueva."
anomaly.7360.a.tt:0	"Se llevará a cabo un estudio xenoarqueológico para obtener más información sobre los §Hel-aurianos§!.\n\n"
anomaly.7360.b:0	"Recoge los depósitos de energía."
anomaly.7360.b.tt:0	"Recuperaremos lo que queda en los depósitos después de que el §HNexo§! golpeara §H[From.GetName]§!.\n\n"
anomaly.7370.name:0	"Génesis fallido"
anomaly.7370.desc:0	"Nuestros investigadores descubrieron un prototipo del ahora infame §HDispositivo Génesis§! en la cueva artificial de §H[From.GetName]§!, rodeado de masas de materia vegetal muerta hace mucho tiempo y enormes reservas de comida.\n\nPodemos suponer que §H[From.GetName]§! era un lugar designado para la §HRegénesis§!, abandonado al fallar el prototipo y no poder transformar la cueva en un paraíso frondoso, como era la intención.\n\nLos escáneres muestran que la comida acumulada está sin contaminar y que probablemente siga siendo comestible. Sin embargo, el §HDispositivo Génesis§! se está degradando rápidamente. Si se lo deja activo, podría convertirse en un arma apocalíptica."
anomaly.7370.a:0	"Reconvierte los suministros."
anomaly.7370.a.tt:0	"Se extraerá la comida acopiada y se monitorizará el lugar por si hay señales de degradación.\n\n"
anomaly.7370.b:0	"Estabiliza el Dispositivo Génesis."
anomaly.7370.b.tt:0	"El prototipo se estabilizará y monitorizará para evitar un catástrofe similar a otras que ya han ocurrido con estos dispositivos.\n\n"
anomaly.7370.c:0	"Desactiva el Dispositivo Génesis."
anomaly.7370.c.tt:0	"Nuestros guerreros más valientes estarán a la altura del desafío que representa desactivar esta arma, aunque signifique la muerte.\n\n"
anomaly.7370.d:0	"Usa el Dispositivo Génesis como amenaza."
anomaly.7370.d.tt:0	"Una comitiva de nuestros mejores soldados asegurará el lugar para que su poder destructivo pueda doblegar a los enemigos del Imperio a nuestra voluntad.\n\n"
anomaly.7370.e:0	"El apocalipsis es inevitable."
anomaly.7370.e.tt:0	"El §HEstado§! descubrirá cómo crear nuevos mundos viables a partir de materia inerte, a cualquier precio.\n\n"
anomaly.7490.name:0	"Alfombroso"
anomaly.7490.ufop.desc:0	"Explorando las mullidas praderas de §H[From.GetName]§!, nuestro §Hequipo de tierra§! hizo un descubrimiento sorprendente.\n\nUna descomunal §Hforma de vida peluda§! aulló y se alzó en vuelo al acercarse nuestro §Hequipo§!. El animal, de forma ovalada y parecido a una alfombra, se había camuflado perfectamente en la hierba sobre la que yacía.\n\nSin ojos ni ningún otro rasgo que pudiera distinguirse de su pelaje dorado; solo una gran boca sonriente. Dio varias vueltas alrededor de nuestro §Hequipo§! antes de descender a una altitud menor y soltar un alegre ladridito. Después, una parte de la criatura empezó a... §H¿menearse?§!"
anomaly.7490.klingon.desc:0	"Explorando las mullidas praderas de §H[From.GetName]§!, nuestros §Hguerreros§! hicieron un descubrimiento sorprendente.\n\nUna descomunal §Hbestia peluda§! aulló y se alzó en vuelo al acercarse nuestros §Hguerreros§!. El depredador, de forma ovalada y parecido a una alfombra, se había camuflado perfectamente en la hierba sobre la que yacía.\n\nSin ojos ni ningún otro rasgo que pudiera distinguirse de su pelaje dorado; solo una gran boca sonriente. Dio varias vueltas alrededor de nuestros §Hguerreros§! antes de descender a una altitud menor y soltar un alegre ladridito. Después, su sección trasera empezó a... §H¿menearse?§!"
anomaly.7490.romulan.desc:0	"Explorando las mullidas praderas de §H[From.GetName]§!, nuestros §Hexploradores§! hicieron un descubrimiento sorprendente.\n\nUna descomunal §Hcriatura alienígena peluda§! aulló y se alzó en vuelo al acercarse nuestros §Hexploradores§!. El bicho, de forma ovalada y parecido a una alfombra, se había camuflado perfectamente en la hierba sobre la que yacía.\n\nSin ojos ni ningún otro rasgo que pudiera distinguirse de su pelaje dorado; solo una gran boca sonriente. Dio varias vueltas alrededor de nuestros §Hexploradores§! antes de descender a una altitud menor y soltar un alegre ladridito. Después, su sección trasera empezó a... §H¿menearse?§!"
anomaly.7490.cardassian.desc:0	"Explorando las mullidas praderas de §H[From.GetName]§!, nuestros §Hsoldados§! hicieron un descubrimiento sorprendente.\n\nUna descomunal §Hcriatura peluda§! aulló y se alzó en vuelo al acercarse nuestro escuadrón. Esa abominación, de forma ovalada y parecido a una alfombra, se había camuflado perfectamente en la hierba sobre la que yacía.\n\nSin ojos ni ningún otro rasgo que pudiera distinguirse de su hipnótico pelaje dorado; solo una gran boca sonriente. Dio varias vueltas alrededor de nuestros §Hsoldados§! antes de descender a una altitud menor y soltar un alegre ladridito. Después, su sección trasera empezó a... §H¿menearse?§!"
anomaly.7490.a:0	"Quiere jugar."
anomaly.7490.b:0	"Encuentra algo para que lo muerda."
anomaly.7490.c:0	"Caza y mátalo."
anomaly.7490.d:0	"Atrápalo."
anomaly.7490.e:0	"Doblega su voluntad."
anomaly.7491.name:0	"El juego no es así"
anomaly.7491.ufop.desc:0	"Nuestro §Hequipo de tierra§! se enfrentó al desafío de jugar con la descomunal §Hforma de vida parecida a una alfombra§! que emergió de los pastos de §H[From.From.GetName]§! con paciencia e ingenio.\n\nSin embargo, la forma de vida no parecía entender el concepto de juego recíproco. Se comió las §Hpelotas de fútbol§! que le lanzamos. Tampoco trajo de vuelta el bastón de entrenamiento §Hanbo-jyutsu§! que le lanzamos a los pastos para que lo fuera a buscar, sino que voló con el bastón orgullosamente entre las fauces.\n\nTras una hora de intentos fallidos, la forma de vida volvió a los pastos de los que había salido y no volvimos a encontrarlo. La única señal de que estaba allí eran unos §Hronquidos§! profundos y satisfechos."
anomaly.7491.klingon.desc:0	"Nuestros §Hguerreros§! se enfrentaron al desafío de jugar con la descomunal §Hbestia parecida a una alfombra§! que emergió de los pastos de §H[From.From.GetName]§! con valentía y fiereza.\n\nSin embargo, la bestia no parecía entender el concepto de juego recíproco. Se comió los aros §Hga'vak§! que le lanzamos. Tampoco trajo de vuelta la §Hlanza§! que le lanzamos a los pastos para que lo fuera a buscar, sino que voló con el bastón orgullosamente entre las fauces.\n\nTras una hora de juego tedioso, la bestia volvió a los pastos de los que había salido y no volvimos a encontrarlo. La única señal de que estaba allí eran unos §Hronquidos§! profundos y satisfechos."
anomaly.7491.romulan.desc:0	"Nuestros §Hexploradores§! se enfrentaron al desafío de jugar con la descomunal §Hcriatura parecida a una alfombra§! que emergió de los pastos de §H[From.From.GetName]§! con duplicidad y astucia.\n\nSin embargo, la criatura alienígena no parecía entender el concepto de juego recíproco. Se comió el §Hdispositivo de camuflaje§! que le lanzamos. Tampoco trajo de vuelta la §Hpuerta falsa de nave§! que le lanzamos a los pastos para que lo fuera a buscar, sino que voló con el bastón orgullosamente entre las fauces.\n\nTras una hora de sinsentido asimétrico, la criatura alienígena volvió a los pastos de los que había salido y no volvimos a encontrarlo. La única señal de que estaba allí eran unos §Hronquidos§! profundos y satisfechos."
anomaly.7491.cardassian.desc:0	"Nuestros §Hsoldados§! se enfrentaron al desafío de jugar con la descomunal §Habominación parecida a una alfombra§! que emergió de los pastos de §H[From.From.GetName]§! con eficiencia y habilidad.\n\nSin embargo, la criatura no parecía entender el concepto de juego recíproco. Se comió la §Htabla Kotra§! que le lanzamos. Tampoco trajo de vuelta la copia de §H«El sacrificio interminable»§! que le lanzamos a los pastos para que lo fuera a buscar, sino que voló con el bastón orgullosamente entre las fauces.\n\nTras una hora de ejercicios fútiles, la criatura volvió a los pastos de los que había salido y no volvimos a encontrarlo. La única señal de que estaba allí eran unos §Hronquidos§! profundos y satisfechos."
anomaly.7491.a:0	"Mejor no agitar el alfombrero."
anomaly.7492.name:0	"Tronco para morder"
anomaly.7492.desc:0	"Nuestro §Hequipo de tierra§! se mostraba escéptico sobre la posibilidad de jugar con una forma de vida alienígena tan grande e impredecible como la que emergió de los mullidos pastos de §H[From.From.GetName]§!. Aunque no se le distinguían ojos, el §Hpeludo animal§! siguió de cerca al §Hequipo§! volando durante muchos kilómetros, dando ladriditos y gruñendo con la esperanza de llamar nuestra atención.\n\nEncontramos una solución al llegar al punto de extracción del equipo en una pequeña arboleda: un gigantesco §Htronco§!.\n\nUsando una configuración especial de los fásers, el §Hequipo§! levanto el tronco, de varias toneladas, y lo lanzó hacia la forma de vida, que lo cogió con la boca, se posó sobre la hierba y rápidamente empezó a §Hmorderlo§!."
anomaly.7492.a:0	"Pacificado."
anomaly.7492.a.tt:0	"Probablemente se quede mordiendo ese árbol petrificado durante mucho tiempo.\n\n"
anomaly.7493.name:0	"La caza de la bestia-alfombra"
anomaly.7493.desc:0	"Nuestros §Hguerreros§! blandieron sus bat'leths y se dispusieron con valentía a matar a la §Hbestia-alfombra§! voladora cuando emergía de los pastos de §H[From.From.GetName]§!. Pero, pensando que era un juego, la bestia solo gruñó y se marchó volando.\n\nNuestros §Hguerreros§! rastrearon a la bestia durante días. Pero la caza resultó infructuosa. La bestia nos la jugaba cada vez, dejando que nuestros §Hguerreros§! se acercaran antes de pasar volando a su lado y desaparecer de nuevo entre los cielos.\n\nAl final, nuestros §Hguerreros§! se quedaron sin comida y tuvieron que volver."
anomaly.7493.a:0	"Nos ha superado."
anomaly.7493.a.tt:0	"Mediante la persecución de esta bestia, §HKahless§! nos ha enseñado una valiosa lección.\n\n"
anomaly.7494.name:0	"El más exótico"
anomaly.7494.desc:0	"Nuestros §Hexploradores§! intentaron atrapar a la §Hcriatura voladora parecida a una alfombra§! que emergió de entre los pastos de §H[From.From.GetName]§! en una jaula de gravitones. Pero cinco minutos tras la captura del alienígena, sus gemidos incesantes nos forzaron a soltarlo.\n\nTan pronto como quedó liberado, quiso volver a jugar. Nuestros §Hexploradores§! hicieron todo lo que pudieron para ahuyentar al alienígena de nuestro campamento, pero no dejaba de volver, dando ladriditos y gruñendo con una sonrisa desprovista de ojos.\n\nAl final, nuestros §Hexploradores§! cedieron y acariciaron un poco al alienígena. Varios notaron lo suave que era su pelaje, y que los §Hruidos de satisfacción§! que hacía eran bastante graciosos. Incluso sorprendieron a uno de nuestros §Hexploradores§! sonriendo."
anomaly.7494.a:0	"Recibirán una reprimenda."
anomaly.7494.a.tt:0	"Quizás.\n\n"
anomaly.7495.name:0	"El mejor amigo de un cardassiano"
anomaly.7495.desc:0	"Nuestros §Hsoldados§! no fueron capaces de doblegar la voluntad de la §Habominación voladora parecida a una alfombra§! que emergió de entre los pastos de §H[From.From.GetName]§!. Todo le parecía un juego. ¿Lo intentábamos rodear con aguijadas electrificadas? Un juego. ¿Lo perseguíamos para poder atarlo y encadenarlo? También un juego.\n\nAl final, la criatura se cansó, volvió a dejarse caer sobre la hierba y se quedó profundamente dormida. Nuestros §Hsoldados§! debatieron largo y tendido sobre su potencial como mano de obra forzosa, pero se llegó a la conclusión de que el animal era demasiado indisciplinado para dejarlo con vida.\n\nAun así, nadie tuvo el coraje de §Hejecutarlo§!. Se acordó que nuestros §Hsoldados§! lo dejarían durmiendo y §Halterarían§! los registros para mostrar que la bestia había sido destruida."
anomaly.7495.a:0	"De algún modo, esto no nos enfurece."
anomaly.7495.a.tt:0	"Envía a los soldados a hacer trabajos pesados, de todos modos.\n\n"
anomaly.7500.name:0	"Campo de minas autorreplicante"
anomaly.7500.desc:0	"Nos hemos topado con una porción de espacio peligrosa, un §Hcampo de minas autorreplicante§! que rodea §H[From.GetName]§!.\n\nNo hay nada que indique quién colocó las minas iniciales y puso en marcha la reacción en cadena; solo se sabe que fue hace siglos, quizá milenios. Aunque se siguen generando nuevas minas, la mayoría de las antiguas están en tan mal estado que ya no pueden activarse y §Hexplotar§!.\n\nLas minas más recientes seguirán suponiendo un peligro para nuestras §Hnaves§!, a menos que paremos la reacción en cadena que las genera."
anomaly.7500.a:0	"Limpia el campo de minas."
anomaly.7500.a.tt:0	"Eliminaremos hasta la última §Hmina§! para que pasar sea seguro.\n\n"
anomaly.7500.b:0	"Declárala zona de entrenamiento."
anomaly.7500.b.tt:0	"Se establecerán medidas y protocolos de protección para que oficiales autorizados de la Flota Estelar puedan utilizar §H[From.GetName]§! para practicar en condiciones reales.\n\n"
anomaly.7500.c:0	"Realiza una demolición controlada."
anomaly.7500.c.tt:0	"A todos nos gusta una buena explosión.\n\n"
anomaly.7500.d:0	"Recoge las minas y reutilízalas."
anomaly.7500.d.tt:0	"Nunca se puede desperdiciar una buena arma.\n\n"
anomaly.7500.e:0	"Destrúyelas todas."
anomaly.7500.e.tt:0	"Aunque muchos morirán limpiando el campo de minas, su §Hsacrificio§! nos vendrá de perlas.\n\n"
anomaly.7505.name:0	"Bajo el erial"
anomaly.7505.ufop.desc:0	"Se ha descubierto §Hvida humanoide§! en la red de túneles que hay bajo la superficie de §H[From.GetName]§!.\n\nNuestros escáneres indican que estos seres tienen acceso a tecnología básica, aunque su civilización no está lo suficientemente avanzada en la §Hescala de Kardashev§!.\n\nUn análisis más profundo revela que la superficie de §H[From.GetName]§! está cubierta con las ruinas de una civilización más avanzada que quedó destruida hace varios milenios en una §Hguerra nuclear a escala global§!."
anomaly.7505.klingon.desc:0	"Se ha descubierto §Hvida no klingon§! en la red de túneles que hay bajo la superficie de §H[From.GetName]§!.\n\nNuestros escáneres indican que estos seres tienen acceso a tecnología básica, aunque su civilización aún es §Hprimitiva§!.\n\nUn análisis más profundo revela que la superficie de §H[From.GetName]§! está cubierta con las ruinas de una civilización más avanzada que quedó destruida hace varios milenios en una §Hguerra nuclear a escala global§!."
anomaly.7505.romulan.desc:0	"Se ha descubierto la presencia de una §Hespecie inferior§! en la vasta red de túneles que hay bajo la superficie de §H[From.GetName]§!.\n\nNuestros escáneres indican que estos seres tienen acceso a tecnología básica, aunque su civilización apenas puede considerarse como tal bajo cualquier §Hcriterio conocido§!.\n\nUn análisis más profundo revela que la superficie de §H[From.GetName]§! está cubierta con las ruinas de una civilización más avanzada que quedó destruida hace varios milenios en una §Hguerra nuclear a escala global§!."
anomaly.7505.cardassian.desc:0	"Se ha descubierto la presencia de una §Hespecie insignificante§! en la vasta red de túneles que hay bajo la superficie de §H[From.GetName]§!.\n\nNuestros escáneres indican que estos seres tienen acceso a tecnología básica, aunque su civilización aún está en sus §Hestadios iniciales§!.\n\nUn análisis más profundo revela que la superficie de §H[From.GetName]§! está cubierta con las ruinas de una civilización más avanzada que quedó destruida hace varios milenios en una §Hguerra nuclear a escala global§!."
anomaly.7505.a:0	"Ponte en contacto."
anomaly.7505.a.tt:0	"Abriremos un canal de comunicaciones con los habitantes de los túneles de §H[From.GetName]§!.\n\n"
anomaly.7505.b:0	"Estúdialos desde la distancia."
anomaly.7505.b.tt:0	"No debemos violar la §HPrimera Directriz§!.\n\n"
anomaly.7505.c:0	"Las tumbas no se tocan."
anomaly.7505.c.tt:0	"Un klingon nunca lucha bajo tierra.\n\n"
anomaly.7505.d:0	"¿Túneles? Paso."
anomaly.7505.d.tt:0	"Es claramente una trampa, e intentar sortearla no nos dará nada de provecho.\n\n"
anomaly.7505.e:0	"Aprendamos de sus errores."
anomaly.7505.e.tt:0	"No perturbaremos las ruinas de esta civilización caída.\n\n"
anomaly.7506.name:0	"Seréis como dioses"
anomaly.7506.ufop.desc:0	"Nuestro §Hequipo de tierra§! se ha puesto en contacto con los habitantes de los túneles de §H[From.From.GetName]§!. Pero la especie, más bien pequeña y con inclinaciones teocráticas, no quiso comunicarse con nosotros directamente. En vez de eso, se postraron de rodillas sin dejar de pronunciar las palabras §G«grok, grok».§!\n\nSu tecnología, aunque es antigua, está relativamente avanzada para una §Hcivilización de tipo 0§!. Nos dieron libertad para explorar sus ciudades, además de entregarnos obsequios metálicos, incluyendo una de sus reliquias más sagradas: un recipiente de plástico con una transcripción alienígena.\n\nCreen que somos §Hdioses§!."
anomaly.7506.klingon.desc:0	"Nuestros §Hguerreros§! se han puesto en contacto con los habitantes de los túneles de §H[From.From.GetName]§!. Pero las criaturas, achaparradas y de ojos sombríos, no quisieron comunicarse con nosotros directamente. En vez de eso, se postraron de rodillas sin dejar de pronunciar las palabras §G«grok, grok».§!\n\nSu tecnología, aunque es antigua, está relativamente avanzada para una especie de §Hsumisos y asustadizos§!. Nos dieron libertad para saquear sus ciudades, además de entregarnos obsequios metálicos, incluyendo una de sus reliquias más sagradas: un recipiente de plástico con una transcripción alienígena.\n\nCreen que somos §Hdioses§!."
anomaly.7506.romulan.desc:0	"Nuestros §Hexploradores§! se han puesto en contacto con los habitantes de los túneles de §H[From.From.GetName]§!. Pero las criaturas, insignificantes y muy supersticiosas, no quisieron comunicarse con nosotros directamente. En vez de eso, se postraron de rodillas sin dejar de pronunciar las palabras §G«grok, grok».§!\n\nSu tecnología, aunque es antigua, está relativamente avanzada para una especie apenas más desarrollada que los hongos. Nos dieron libertad para cartografiar y trastear con sus ciudades, además de entregarnos obsequios metálicos, incluyendo una de sus reliquias más sagradas: un recipiente de plástico con una transcripción alienígena.\n\nCreen que somos §Hdioses§!."
anomaly.7506.cardassian.desc:0	"Nuestros §Hsoldados§! se han puesto en contacto con los habitantes de los túneles de §H[From.From.GetName]§!. Pero las criaturas, diminutas y muy religiosas, no quisieron comunicarse con nosotros directamente. En vez de eso, se postraron de rodillas sin dejar de pronunciar las palabras §G«grok, grok».§!\n\nSu tecnología, aunque es antigua, está relativamente avanzada para una especie de §Hformas de vida inferiores§!. Nos dieron libertad para monitorizar sus ciudades, además de entregarnos obsequios metálicos, incluyendo una de sus reliquias más sagradas: un recipiente de plástico con una transcripción alienígena.\n\nCreen que somos §Hdioses§!."
anomaly.7506.a:0	"Traduce la inscripción que aparece en la reliquia sagrada."
anomaly.7506.a.tt:0	"Descubriremos su significado.\n\n"
anomaly.7506.b:0	"No disipes sus ilusiones."
anomaly.7506.b.tt:0	"Fue un error ponerse en contacto con esta especie.\n\n"
anomaly.7506.c:0	"Somos tan increíbles como creen."
anomaly.7506.c.tt:0	"Hacen bien en temer al poderoso §HImperio klingon§!.\n\n"
anomaly.7506.d:0	"Que nos adoren."
anomaly.7506.d.tt:0	"Tienen razón la creer que nunca serán iguales que nosotros.\n\n"
anomaly.7506.e:0	"Una especie verdaderamente insignificante."
anomaly.7506.e.tt:0	"Siempre lo decimos, pero en este caso viene de perlas.\n\n"
anomaly.7507.name:0	"¿Un cántico para quién?"
anomaly.7507.desc:0	"Nuestro traductor universal ha terminado de analizar el §Hrecipiente§! que nos entregaron los habitantes de los túneles de §H[From.From.From.GetName]§!. La transcripción es la siguiente: \n\n§G«¡Patatas Grok! ¡Tú haces grok, ellas harán crac! ¡Haz grok aquí y disfruta del saber prohibido de los 100 sabores!».§!\n\nLos habitantes de los túneles creen que este recipiente tiene un §Horigen divino§!. Nuestros escáneres revelan que el recipiente es anterior a la guerra nuclear que asoló su mundo durante varias décadas."
anomaly.7507.a:0	"Un acontecimiento delicioso."
anomaly.7507.a.tt:0	"A pesar de su antigüedad, las §GPatatas Grok§! siguen siendo comestibles.\n\n"
anomaly.7507.b:0	"Necios."
anomaly.7507.b.tt:0	"Qué pena que el aperitivo sagrado no sea §Hgagh§!.\n\n"
anomaly.7507.c:0	"Detestable."
anomaly.7507.c.tt:0	"Le daremos esta porquería a nuestros criados.\n\n"
anomaly.7507.d:0	"Este fue una vez un lugar de abundancia."
anomaly.7507.d.tt:0	"Ahora no es más que otro experimento fallido.\n\n"
anomaly.7510.name:0	"Eclipse eterno"
anomaly.7510.a:0	"Secretos que nadie oirá."
anomaly.7510.b:0	"Debemos cavar."
anomaly.7510.b.tt:0	"Las vetas de §H[From.GetName]§! están llenas de minerales.\n\n"
anomaly.7525.name:0	"Torones y óxido"
anomaly.7525.desc:0	"Enormes y coloridos pilares salen proyectados de la superficie de §H[From.GetName]§! como segmentos desprendiéndose de una masa de hojaldre. Y es así porque §H[From.GetName]§! se está oxidando.\n\nLos óxidos de hierro de la tierra se han mezclado con los vapores de agua de la atmósfera, dando a la superficie del planeta sus inusuales mesetas y valles. Esto probablemente viniera provocado por un asteroide de hielo que golpeara la seca atmósfera hace mucho tiempo, dándole instantáneamente a §H[From.GetName]§! una hidrosfera.\n\nDesde entonces, el sueño ferroso y uniforme se ha indo transformando en un altiplano vibrante y contiguo lleno de mesetas que se tambalean, o §Htorones§!, todas ellas con distintos tonos de óxido."
anomaly.7525.a:0	"El óxido siempre se desconcha."
anomaly.7525.a.tt:0	"Es difícil hacer planes coherentes con ello.\n\n"
anomaly.7525.b:0	"El rojo es el color favorito de Kahless."
anomaly.7525.b.tt:0	"Mundos como §H[From.GetName]§! son los patios de juego de los dioses.\n\n"
anomaly.7525.c:0	"Un mundo vacío, pero no inútil."
anomaly.7525.c.tt:0	"Al menos podemos ganar algo visitando este erial.\n\n"
anomaly.7525.d:0	"Extrae los recursos del planeta."
anomaly.7525.d.tt:0	"La naturaleza ha producido esta plétora para nuestro beneficio.\n\n"
anomaly.7525.e:0	"Un descubrimiento fortuito."
anomaly.7525.e.tt:0	"Se minará §H[From.GetName]§! para extraer su riqueza mineral única.\n\n"
anomaly.7530.name:0	"Monumento verde"
anomaly.7530.desc:0	"Fila tras fila de antiguos jardines hidropónicos llenan la superficie de §H[From.GetName]§!. Aunque en ruinas desde hace tiempo, bajo capas de polvo y sedimentos podría haber aún alimentos preservados.\n\nMás allá de las estructuras hay interminables campos con materia basada en carbono que indica que la agricultura floreció hace tiempo. No hay señales de quién construyó todo esto, solo una inscripción impresa en los lados de cada edificio con la fórmula para crear §Hfertilizantes sostenibles§! capaces de hacer crecer alimentos incluso en los entornos más hostiles.\n\nNuestros investigadores creen que es probable que este mundo fuera plantado como §Hmonumento§!, cuyas tonalidades verdosas pudieran verse a muchos años luz de distancia."
anomaly.7530.a:0	"Publícalo para su revisión por pares."
anomaly.7530.a.tt:0	"Estudiaremos los usos potenciales para la agricultura sostenible en circunstancias en las que la replicación no esté disponible.\n\n"
anomaly.7530.b:0	"¿Puede adaptarse para hacer gagh?"
anomaly.7530.b.tt:0	"Golpear dos objetos entre sí para obtener tres es la base de la ciencia klingon.\n\n"
anomaly.7530.c:0	"Úsalo para hacer pienso para mascotas."
anomaly.7530.c.tt:0	"La ciencia romulana es muy superior a lo que pueda ser esta sandez primitiva.\n\n"
anomaly.7530.d:0	"Pruébalo en unas pocas poblaciones."
anomaly.7530.d.tt:0	"No debe malgastarse ni una sola caloría.\n\n"
anomaly.7530.e:0	"Recoge la comida que se haya preservado."
anomaly.7530.e.tt:0	"Quien fuera que plantara todo esto, ni está ni volverá.\n\n"
anomaly.7535.name:0	"Eclipse de gravitones"
anomaly.7535.desc:0	"Un §Helipse de gravitones§! ha sido avistado pasando cerca de §H[From.GetName]§!.\n\nLos §Helipses de gravitones§!, como burbujas luminosas y veloces, actúan de forma similar a campos de curvatura más pequeños y naturales. Este extraño fenómeno se produce cuando una distorsión gravimétrica envuelve una región de espacio normal y la acelera hasta alcanzar velocidades extremadamente altas.\n\nLa fricción del subespacio resultante crea una abundancia de §Henergía§!."
anomaly.7535.a:0	"Eliptigenial."
anomaly.7545.name:0	"Géiseres llamativos"
anomaly.7545.desc:0	"Los géiseres geotérmicos de §H[From.GetName]§! exhiben los colores del arcoíris gracias a su agua rica en minerales. Aunque la extracción de los géiseres podría suponer un beneficio material, sus piscinas únicas, con sus colores llamativos, podrían ser una gran atracción para los turistas."
anomaly.7545.a:0	"Extrae los minerales."
anomaly.7545.a.tt:0	"A pesar de la posible desaparición de estas piscinas tan bonitas, los géiseres geotérmicos de §H[From.GetName]§! supondrán un gran beneficio material.\n\n"
anomaly.7545.b:0	"Establece protocolos turísticos."
anomaly.7545.b.tt:0	"Los coloridos géiseres y sus inmediaciones serán estudiados y protegidos para los visitantes.\n\n"
anomaly.7550.name:0	"Fabricación cardassiana"
anomaly.7550.desc:0	"Hemos encontrado un enorme alijo de armas de contrabando y panfletos propagandísticos de origen cardassiano entre la carga perdida que se recuperó de §H[From.GetName]§!. La documentación coincide con el cargamento perdido y se ha demostrado que es fraudulento.\n\nQuien tratara de traficar con este cargamento abandonado de armas ha borrado su rastro. Pero parece que, quien quiera que fuera, intentaba armar una facción secreta de guerrillas procardassianas que operara cerca de nuestras fronteras.\n\nLas armas de contrabando son de mala calidad, con pésimos materiales y un rango amplio de tolerancias. Como consecuencia, la mayoría de ellas han sufrido fallos catastróficos al probarlas."
anomaly.7550.a:0	"Destruye las armas de contrabando."
anomaly.7550.a.tt:0	"Las armas se reducirán a sus componentes básicos y se reutilizarán los materiales.\n\n"
anomaly.7550.b:0	"Sensibiliza a la población sobre los peligros de la propaganda."
anomaly.7550.b.tt:0	"Los panfletos y las armas de contrabando serán objeto de una campaña para prevenir la difusión de desinformación.\n\n"
anomaly.7550.c:0	"Hazte cargo de la red de contrabando."
anomaly.7550.c.tt:0	"Nuestros agentes continuarán de forma clandestina con el tráfico de armas cardassianas y nos haremos con el control de la operación.\n\n"
anomaly.7555.name:0	"Mensaje en un agujero negro"
anomaly.7555.desc:0	"Se ha confirmado que el inusual patrón de radiación Hawking uniforme proveniente de §H[From.GetName]§! es una comunicación de origen inteligente. El mensaje decodificado es el siguiente:\n\n§G«Una calamidad aguarda a vuestra gente en un futuro cercano. Lo sabemos porque somos vuestros descendientes. Hemos descubierto cómo utilizar las microrroturas temporales que se producen cerca de los horizontes de sucesos de los agujeros negros para comunicarnos con el pasado. No esperamos que esta advertencia pueda salvaros, pero debemos intentarlo».§!\n\nEl mensaje se repetirá hasta que §H[From.GetName]§! desaparezca debido a la evaporación de los agujeros negros. Un agujero negro de esta magnitud tardará aproximadamente 10^100 años en desaparecer por completo."
anomaly.7555.a:0	"Utiliza la radiación Hawking."
anomaly.7555.a.tt:0	"Rodearemos §H[From.GetName]§! con material absorbente para recoger sus extrañas y predecibles expulsiones.\n\n"
anomaly.7555.b:0	"Informa a nuestros líderes."
anomaly.7555.b.tt:0	"Nos aseguraremos de que todo el personal relevante conozca el mensaje y la advertencia de una posible futura calamidad.\n\n"
anomaly.7565.name:0	"(Otra) Llamada del vacío"
anomaly.7565.desc:0	"Los oficiales que sufrieron alucinaciones auditivas de científicos famosos fallecidos hace tiempo, diciéndoles que se hicieran con los controles de la §H[Root.GetName]§! y la llevaran a través del horizonte de sucesos de §H[From.GetName]§!, están de baja médica.\n\nAfortunadamente, los oficiales afectados tuvieron la lucidez suficiente para ir a la enfermería por sí mismos antes de que se produjera un desastre.\n\nLa evaluación psicológica reveló que los oficiales sufrieron la misma alucinación compartida. La proximidad del agujero negro hizo que durante un momento quisieran caer en la §Hsingularidad§!, a pesar del hecho de que dicho acto era intrínsecamente autodestructivo.\n\nAunque el problema se ha resuelto por sí mismo, sus efectos a largo plazo siguen siendo desconocidos."
anomaly.7565.a:0	"¿La llamada del agujero negro...?"
anomaly.7565.a.tt:0	"Se definirá y estudiará un nuevo trastorno psicológico, para que los oficiales afectados puedan recibir el tratamiento que necesiten.\n\n"
anomaly.7565.b:0	"Declara esta región del espacio como maldita."
anomaly.7565.b.tt:0	"Nadie oirá las voces de los muertos.\n\n"
anomaly.7565.c:0	"Prueba la hipótesis de la espaguetización."
anomaly.7565.c.tt:0	"Se colocarán esclavos a diferentes distancias de §H[From.GetName]§! para probar sus usos potenciales como tortura física y mental.\n\n"
anomaly.7565.d:0	"Extrae minerales del disco de acreción."
anomaly.7565.d.tt:0	"El anillo de polvo y gases que orbita alrededor de §H[From.GetName]§! potenciará nuestra economía, a pesar del alto coste que puede tener en cuanto a muertes de trabajadores.\n\n"
anomaly.7565.e:0	"Si observas mucho tiempo el abismo..."
anomaly.7565.e.tt:0	"Los oficiales con base cerca de §H[From.GetName]§! deberán informar de cualquier efecto psicológico que sufran.\n\n"
anomaly.7570.name:0	"Bosque petrificado"
anomaly.7570.desc:0	"Ha resultado que los fósiles cilíndricos de §H[From.GetName]§! no eran las vértebras de grandes especies de mamíferos, sino secciones quebradas de árboles petrificados.\n\nEstos gigantes caídos, algunos de los cuales tenían casi un kilómetro de altura, fueron permineralizados por sílice y otros minerales transportados por las aguas freáticas, que poco a poco fueron sustituyendo su materia orgánica por estructuras cristalinas.\n\nAhora un ubicuo §Hbosque petrificado§! es todo lo que queda de las masas boscosas que ocupaban todo el planeta con árboles que superaban varias veces en altura a los rascacielos más altos."
anomaly.7570.a:0	"Realiza un análisis dendrocronológico."
anomaly.7570.a.tt:0	"Estudiar los anillos de estos gigantes §Hárboles petrificados§! nos permitirá conocer el pasado climatológico de §H[From.GetName]§!.\n\n"
anomaly.7570.b:0	"Incorpora los fósiles a nuestro entrenamiento físico."
anomaly.7570.b.tt:0	"Es difícil levantar §Htroncos petrificados§!. Convirtámoslo en un desafío.\n\n"
anomaly.7570.c:0	"Envía sondas geológicas."
anomaly.7570.c.tt:0	"Un análisis más profundo de la composición química de §H[From.GetName]§! nos ayudará a entender los cambios que se produjeron en su entorno.\n\n"
anomaly.7570.d:0	"Archiva los árboles."
anomaly.7570.d.tt:0	"Los §Hárboles petrificados§! de §H[From.GetName]§! se almacenarán en instalaciones con control climático para garantizar que se puedan estudiar durante siglos.\n\n"
anomaly.7570.e:0	"Extrae muestras."
anomaly.7570.e.tt:0	"Los §Hárboles petrificados§! nos ofrecerán valiosos datos sobre la historia geológica de §H[From.GetName]§!.\n\n"
anomaly.7590.name:0	"La estrella que rejuveneció"
anomaly.7590.desc:0	"El §Hpulsar errático§! solo fue visible durante un momento antes de desvanecerse con una explosión de intensa radiación.\n\nLos §Hpúlsares§! son estrellas de neutrones de elevado magnetismo nacidas de supernovas de estrellas mucho más grandes. Sus rápidos ciclos de rotación y las elevadas emisiones de radiación polar hacen que parezcan intermitentes. Son de los objetos más antiguos del universo observable.\n\nPero este §Hpúlsar§! produjo una señal inusual. Se aceleró en vez de ralentizarse. Entonces, al fin, como si experimentara un nacimiento a la inversa, murió en una supernova y desapareció.\n\nAl principio, esto dejó perpleja a la tripulación de la §H[Root.GetName]§!, pero tras observar el mismo §Hpúlsar§! de nuevo a velocidades sublumínicas, este reapareció, y con él una señal coherente. La teoría de la tripulación de la §H[Root.GetName]§! era que observar objetos muy distantes a velocidades superiores a la luz puede provocar que parezca que esos objetos se mueven hacia atrás en el tiempo."
anomaly.7590.a:0	"Todo es relativo."
anomaly.7590.a.tt:0	"El §Hpúlsar errático§! es un ejemplo extremo de cómo la velocidad de la luz es también la velocidad de la causalidad.\n\n"
anomaly.7590.b:0	"Ay, quien fuera joven otra vez."
anomaly.7590.b.tt:0	"El universo contiene muchas paradojas fascinantes, especialmente cuando uno se desplaza a velocidades de curvatura.\n\n"
anomaly.7600.name:0	"Extrañamente terapéutico"
anomaly.7600.desc:0	"Nuestros escáneres descubrieron un objeto remoto orbitando alrededor de §H[From.GetName]§!. El objeto tiene el tamaño aproximado de una pequeña luna. Está compuesto de una sustancia gelatinosa desconocida.\n\nEsta «luna gelatinosa» va alternando continuamente entre fases de expansión y contracción sin aparente pérdida de energía. Los ciclos de compresión y descompresión duran aproximadamente tres segundos cada uno. El objeto también parece cambiar de color de forma totalmente aleatoria.\n\nLa tripulación de la §H[Root.GetName]§! informa de estados de hipnosis menores al observar la esfera gelatinosa crecer y contraerse. Según indican, el efecto es bastante terapéutico."
anomaly.7600.a:0	"Un premio para el Consejo Supremo."
anomaly.7600.b:0	"Coloca un dispositivo de escucha."
anomaly.7600.c:0	"Drénala."
anomaly.7605.name:0	"Infestación a bordo del §H[Root.GetName]§!"
anomaly.7605.desc:0	"Nuestra tripulación desapareció poco tiempo después de transportarse a §H[From.GetName]§!. Volvieron a aparecer de la selva aproximadamente una hora después en un estado de confusión, sin recordar dónde habían estado ni cuál era su misión.\n\nAl volver al §H[Root.GetName]§!, todos aquellos que habían visitado la selva empezaron a atacar violentamente a sus compañeros. Fueron aprisionados.\n\nLos que salieron de la selva afirman que son los miembros originales de la tripulación que bajaron a la superficie, pero el médico jefe del §H[Root.GetName]§! hizo un descubrimiento sorprendente: los individuos afectados no tienen ni una sola célula animal en sus cuerpos.\n\nEl 100 % de sus células han sido sustituidas por copias vegetales."
anomaly.7605.a:0	"Interroga a los impostores."
anomaly.7605.a.tt:0	"No deberíamos acercarnos a depredadores así de eficientes desde una posición de ignorancia.\n\n"
anomaly.7605.b:0	"No tenemos miedo de unas plantas hambrientas."
anomaly.7605.b.tt:0	"Cualquiera que nos ataque será sometido, tenga hojas o no.\n\n"
anomaly.7605.c:0	"Ejecuta a los infectados."
anomaly.7605.c.tt:0	"Todos aquellos sospechosos de traición a nuestro §HImperio estelar§! serán destruidos cuando encontremos a los miembros perdidos de la tripulación.\n\n"
anomaly.7605.d:0	"Recicla a los infectados."
anomaly.7605.d.tt:0	"Se llevarán a cabo tareas de rescate para encontrar a los que se han perdido. Las copias vegetales de los miembros perdidos de la tripulación serán recicladas para convertirlas en comida.\n\n"
anomaly.7605.e:0	"Sigue investigando."
anomaly.7605.e.tt:0	"Un segundo equipo de investigación volverá a las selvas de §H[From.GetName]§! y se extraerán muestras de las plantas carnívoras para realizar más análisis.\n\n"
anomaly.7606.name:0	"Ay, la cepa"
anomaly.7606.desc:0	"Mantener en cuarentena a las copias vegetales de nuestros oficiales que salieron de las selvas de §H[From.From.GetName]§! resultó muy difícil. Incluso dañarlas fue difícil, al atacar a los miembros supervivientes de la tripulación de la §H[Root.GetName]§!.\n\nLas copias tienen increíbles poderes de regeneración. Sus vainas gruesas y fibrosas los hacen inmunes a nuestras armas de mano.\n\nSe produjo una batalla de cuatro horas entre la tripulación superviviente de la §H[Root.GetName]§! y las copias vegetales, hasta que se descubrió una solución primitiva. Si se rociaba a los infiltrados con combustible líquido, se les podía prender fuego. Usamos este método para terminar con ellos.\n\nHabía que acabar por completo con las células copiadas."
anomaly.7606.a:0	"Purifícalos con fuego."
anomaly.7606.a.tt:0	"Se desintegrará toda la vida vegetal de §H[From.From.GetName]§! que sea capaz de tal mimetismo desde una posición orbital.\n\n"
anomaly.7607.name:0	"Imitadores carnívoros"
anomaly.7607.desc:0	"Un segundo equipo de la §H[Root.GetName]§! fue transportado a §H[From.From.GetName]§! y encontró los restos de sus predecesores tumbados en un claro no muy lejos del lugar en el que habían desaparecido, rodeados de vainas de las cepas carnívoras que crecían alrededor.\n\nLa observación de las cepas reveló que tienen un patrón alimentario único: copian las células de cualquier organismo que tocan y después imitan y se alimentan de la especie que han copiado.\n\nAunque las copias pueden tener el aspecto, la voz y el olor de los organismos copiados, las cepas en sí no tiene metacognición ni ninguna otra señal que pudiera calificarse de inteligencia.\n\nEvitar las regiones de §H[From.From.GetName]§! en las que crecen estas cepas debería ser suficiente para garantizar la seguridad de nuestras tripulaciones en el futuro."
anomaly.7607.a:0	"Pon la selva en cuarentena."
anomaly.7607.a.tt:0	"Las regiones de §H[From.From.GetName]§! en las que crecen las cepas carnívoras quedarán vetadas.\n\n"
anomaly.7610.name:0	"Espacio caótico"
anomaly.7610.desc:0	"La fractura trimétrica en el espaciotiempo que hay cerca de §H[From.GetName]§! lleva a una región de §Hespacio caótico§! con una extensión de aproximadamente dos años luz.\n\nAunque nunca se ha logrado observar directamente el §Hespacio caótico§!, sabemos que estas regiones de alta energía no se atienen a las leyes de la física tal y como las entendemos.\n\nNuestros sensores no pueden penetrar la fractura. Explorar la región de §Hespacio caótico§! podría suponer un riesgo extremo para nuestra nave y nuestra tripulación."
anomaly.7610.a:0	"Acércate."
anomaly.7610.a.tt:0	"Debemos recopilar más datos por observación directa sobre la región de espacio caótico cercana a §H[From.GetName]§!.\n\n"
anomaly.7610.b:0	"Déjala estar."
anomaly.7610.b.tt:0	"No vale la pena arriesgarse a explorar la región de espacio caótico cercana a §H[From.GetName]§!.\n\n"
anomaly.7611.name:0	"Enigma caótico"
anomaly.7611.desc:0	"La §H[Root.GetName]§! se sacudió mientras el subespacio cercano casi la despedaza. La única opción de la tripulación fue acelerar al máximo para adentrarse más en la región de §Hespacio caótico§!.\n\nLos sensores fluctuaron violentamente mientras continuos de tiempo paralelos convergían sobre el §H[Root.GetName]§!, manifestándose en peligrosas paradojas. El capitán §H[Root.GetLeaderName]§! dio la orden de modificar el campo de curvatura estableciendo una trayectoria rentrílica paralateral, que utilizaron posteriormente para volver al espacio normal.\n\nUna vez a salvo, la tripulación al completo dijo haber sentido la misma §Hpresencia§! servicial. Todos creían que este «forastero» tenía su origen en la región de §Hespacio caótico§!.\n\nEl ordenador de la §H[Root.GetName]§! tiene ahora una frecuencia de navegación desconocida hasta ahora. Nadie sabe cómo llegó hasta allí."
anomaly.7611.a:0	"Envía una nota de agradecimiento."
anomaly.7611.a.tt:0	"La (posible) amabilidad del forastero no quedará sin reconocimiento.\n\n"
anomaly.7611.b:0	"Envía vino de sangre como regalo."
anomaly.7611.b.tt:0	"Los klingons no son una especie desagradecida.\n\n"
anomaly.7611.c:0	"Envíales un insulto."
anomaly.7611.c.tt:0	"Seguimos siendo superiores al resto de especies, incluso a un forastero que pueda habernos ofrecido o no una ayuda que no habíamos pedido.\n\n"
anomaly.7611.d:0	"Habla de nuestra Unión."
anomaly.7611.d.tt:0	"El forastero puede ser una ilusión supersticiosa, pero igualmente le contaremos la historia de nuestro glorioso §Hpueblo§!.\n\n"
anomaly.7611.e:0	"Optimiza nuestros sistemas de navegación."
anomaly.7611.e.tt:0	"La nueva frecuencia se utilizará para trazar rutas mejores y evitar regiones de §Hespacio caótico§! en el futuro.\n\n"
anomaly.7613.name:0	"Nuevo sistema descubierto"
anomaly.7613.desc:0	"Un sistema estelar que no había sido detectado ha aparecido en nuestros escáneres. Qué curioso..."
anomaly.7613.a:0	"Un descubrimiento importante."
anomaly.7613.a.tt:0	"Exploraremos el sistema estelar lo antes posible.\n\n"
anomaly.7614.name:0	"Callejón sin salida"
anomaly.7614.desc:0	"Dado que no se ha realizado ninguna investigación en las coordenadas desconocidas, la información se borrará de nuestros mapas estelares y el incidente en el §Hespacio caótico§! se marcará como finalizado."
anomaly.7614.a:0	"Cierra el registro."
anomaly.7390.name:0	"Siempre en flor"
anomaly.7390.desc:0	"Al inspeccionarlas de cerca, las fuentes termales de §H[From.GetName]§! resultaron ser cenotes usados como contenedores para una increíble cantidad de §Hmicromedusas§!.\n\nAl principio, los xenobiólogos a bordo de la §H[Root.GetName]§! conjeturaron que la sobrepoblación podía deberse a una preferencia por las aguas tropicales al aparearse. Una investigación más detallada concluyó que el banco no era natural, sino artificial.\n\nLos escáneres también han revelado que esta subespecie de medusa es capaz de §Htransdiferenciación§!, revertiendo su ciclo de vida y convirtiéndose en pólipos, de modo que los bancos se reabastecían. Probablemente las usaron para llevar a cabo estudios experimentales sobre la inmortalidad."
anomaly.7390.a:0	"Registra la transdiferenciación."
anomaly.7390.a.tt:0	"Estudiar cómo estas §Hmedusas§! revierten su §Hciclo de vida§! podría servirnos para saber cómo aumentar nuestra longevidad.\n\n"
anomaly.7620.name:0	"Amenaza tribble"
anomaly.7620.desc:0	"Durante las investigaciones del túnel de minerales de §H[From.GetName]§!, la tripulación de la §H[Root.GetName]§! se topó con una madriguera con §Hmiles de tribbles§!.\n\nEsta especie, nativa de Iota Germinorum IV antes de su extinción a finales del siglo XXIII, la especie §HTribleustes ventricosus§! fue prohibida en la mayoría de mundos debido a su tasa de reproducción increíblemente alta.\n\nTambién son conocidos por su §Hefecto tranquilizador§! para el sistema nervioso humano."
anomaly.7620.a:0	"Extrae minerales de las cuevas."
anomaly.7620.a.tt:0	"No podemos dejar pasar la oportunidad de aumentar nuestros recursos.\n\n"
anomaly.7620.b:0	"Estudia los tribbles."
anomaly.7620.b.tt:0	"Debemos registrar su expansión en §H[From.GetName]§! en nuestra base de datos xenoecológica. Y quizás mientras tanto podemos acariciar a alguno...\n\n"
anomaly.7620.c:0	"Pensábamos que habíamos terminado con todos los tribbles..."
anomaly.7620.c.tt:0	"Registraremos la notable tenacidad de esta especie en nuestra base de datos... Impresionante.\n\n"
anomaly.7620.d:0	"Envía uno a los cardassianos."
anomaly.7620.d.tt:0	"Un regalo diplomático. Quizá practiquen su control... de población.\n\n"
anomaly.7620.e:0	"Trae un tribble a casa."
anomaly.7620.e.tt:0	"¿Que están prohibidos? ¿Quién lo dice?\n\n"
anomaly.7625.name:0	"Medicina extraviada"
anomaly.7625.ufop.desc:0	"Tras escanear el entorno, el equipo de tierra que enviamos a §H[From.GetName]§! ha encontrado restos de muchas brechas temporales. Parece que este mundo se usó para poner a prueba las complejidades de viajar entre líneas temporales.\n\nAunque ninguna de estas brechas está activa, han dejado atrás tanta energía residual que ha tenido un §Hefecto aturdidor§! sobre nuestra tripulación.\n\nAdemás, cuando nuestra ingeniera jefe volvió a la §Henfermería de la [Root.GetName]§! a descansar, se encontró uno de sus anillos antiandrógenos en el suelo de la enfermería de la nave, además de otras tecnologías para bloquear la testosterona y §Hmedicamentos desperdigados§!.\n\nParece que alguien, o algo, ha estado rebuscando de forma descuidada en nuestras instalaciones."
anomaly.7625.klingon.desc:0	"Tras escanear el entorno, los guerreros que enviamos a §H[From.GetName]§! han encontrado restos de muchas brechas temporales. Parece que este mundo se usó para poner a prueba las complejidades de viajar entre líneas temporales.\n\nAunque ninguna de estas brechas está activa, han dejado atrás tanta energía residual que ha tenido un §Hefecto aturdidor§! sobre nuestros combatientes, que por lo demás están sanos.\n\nAdemás, cuando una de nuestros §Hbekks§! volvió a la §H[Root.GetName]§! a meditar, se encontró uno de sus anillos antiandrógenos en el suelo de la enfermería de la nave, además de otras tecnologías para bloquear la testosterona y §Hmedicamentos desperdigados§!.\n\nParece que alguien, o algo, ha estado rebuscando en nuestras instalaciones. Qué poco carácter."
anomaly.7625.romulan.desc:0	"Tras escanear el entorno, los exploradores que enviamos a §H[From.GetName]§! han encontrado restos de muchas brechas temporales. Parece que este mundo se usó para poner a prueba las complejidades de viajar entre líneas temporales.\n\nAunque ninguna de estas brechas está activa, han dejado atrás tanta energía residual que ha tenido un §Hefecto aturdidor§! sobre nuestra tripulación, que por demás se mantiene competente.\n\nAdemás, cuando una de nuestros §Hcenturiones§! volvió a la §H[Root.GetName]§! para participar en una meditación §HZhal Makh§!, se encontró uno de sus anillos antiandrógenos en el suelo de la enfermería de la nave, además de otras tecnologías para bloquear la testosterona y §Hmedicamentos desperdigados§!.\n\nParece que alguien, o algo, ha estado rebuscando torpemente en nuestras instalaciones."
anomaly.7625.cardassian.desc:0	"Tras escanear el entorno, los soldados que enviamos a §H[From.GetName]§! han encontrado restos de muchas brechas temporales. Parece que este mundo se usó para poner a prueba las complejidades de viajar entre líneas temporales.\n\nAunque ninguna de estas brechas está activa, han dejado atrás tanta energía residual que ha tenido un §Hefecto aturdidor§! sobre nuestra tripulación, que por lo demás sigue siendo muy resistente.\n\nAdemás, cuando una de nuestros §Hglinns§! volvió a la §H[Root.GetName]§! a recuperar fuerzas, se encontró uno de sus anillos antiandrógenos en el suelo de la enfermería de la nave, además de otras tecnologías para bloquear la testosterona y §Hmedicamentos desperdigados§!.\n\nParece que alguien, o algo, ha intentado perjudicarnos rebuscando en nuestras instalaciones."
anomaly.7625.a:0	"Extrae la energía y vete."
anomaly.7625.a.tt:0	"Afortunadamente, no se han llevado nada. Aún.\n\n"
anomaly.7625.b:0	"Busca a los intrusos."
anomaly.7625.b.tt:0	"Debemos llegar al fondo de esto.\n\n"
anomaly.7626.name:0	"Ojos de pirata"
anomaly.7626.desc:0	"Hemos encontrado un polizón saliendo de la §H[Root.GetName]§! en una cápsula de escape, y lo seguimos hasta una base pirata oculta en un cráter de §H[From.From.GetName]§!. Ahí, fuimos recibidos por una figura humana firme, con pelo negro corto y un tatuaje en la cara.\n\nSe presentó como la §Hcapitana Serena James§!. La pirata comunicó a su tripulación haber estado observándonos durante semanas con la esperanza de encontrar un hipoespray para tratar una §Hinsuficiencia de insulina§! antes de dejar el planeta."
anomaly.7626.a:0	"Dale un hipoespray."
anomaly.7626.a.tt:0	"La §Hcapitana pirata Serena James§! promete que no nos arrepentiremos de nuestra decisión, insinuando un futuro §Hfavor§!.\n\n"
anomaly.7626.b:0	"Cierra un trato."
anomaly.7626.b.tt:0	"No hacemos favores a ningún ladrón. Pero podemos hacer un §Htrato§!.\n\n"
anomaly.7627.name:0	"Un pirata siempre devuelve un favor"
anomaly.7627.ufop.desc:0	"Como agradecimiento por ayudar a la §Hcapitana Serena James§! y a su tripulación hace muchos meses, los piratas nos han enviado un cargamento de su mejor §Hraktajino§!, y han corrido la voz de nuestra generosidad por toda la §Hgalaxia§!."
anomaly.7627.klingon.desc:0	"Como agradecimiento por ayudar a la §Hcapitana Serena James§! y a su tripulación hace muchos meses, los piratas nos han enviado un cargamento de su mejor §Hracht§!, y han corrido la voz de nuestros honorables actos por toda la §Hgalaxia§!."
anomaly.7627.romulan.desc:0	"Como agradecimiento por ayudar a la §Hcapitana Serena James§! y a su tripulación hace muchos meses, los piratas nos han enviado un cargamento de su mejor §Hespecia roja§!, y han corrido la voz de nuestra generosidad por toda la §Hgalaxia§!."
anomaly.7627.cardassian.desc:0	"Como agradecimiento por ayudar a la §Hcapitana Serena James§! y a su tripulación hace muchos meses, los piratas nos han enviado un cargamento de su mejor §Hcerveza romulana§!, y han corrido la voz de nuestra generosidad por toda la §Hgalaxia§!."
anomaly.7627.a:0	"Viene bien tener amigos."
anomaly.7627.a.tt:0	"Mejor no preguntar de dónde proviene...\n\n"
anomaly.7627.b:0	"Tenemos aliados audaces."
anomaly.7627.b.tt:0	"Estos §Hgusanos§! se consumirán pronto.\n\n"
anomaly.7627.c:0	"¿Una treta?"
anomaly.7627.c.tt:0	"Nuestros escáneres han aprobado la carga. Quizá estos piratas son más útiles de lo que pensábamos.\n\n"
anomaly.7627.d:0	"Qué amables."
anomaly.7627.d.tt:0	"Nos evita las molestias.\n\n"
anomaly.7630.name:0	"Id en paz"
anomaly.7630.desc:0	"Las inspecciones iniciales del §Hobjeto cristalino§! revelan que coincide con parte de un §Harma§! de destrucción masiva de la era §Hprecurvatura§!.\n\nSin embargo, se requiere un análisis más detallado para entender qué peligro supone esta tecnología, y si sigue funcionando.\n\nUna cosa está clara: quien construyera esta arma, hace tiempo que no existe. Los escáneres biológicos no han encontrado ninguna forma de vida. Parece que estamos solos."
anomaly.7630.a:0	"No debería ser muy difícil."
anomaly.7630.a.tt:0	"Nuestra base de datos científica y nuestros registros históricos facilitan la identificación de tecnología antigua.\n\n"
anomaly.7630.b:0	"Márchate."
anomaly.7630.b.tt:0	"Hemos visto suficiente. Marchémonos antes de que sea demasiado tarde.\n\n"
country.7631.name:0	"Haced las paces"
country.7631.desc:0	"Nuestros expertos estaban a punto de finalizar su estudio del §Hartefacto masivo precurvatura§! cuando este colapsó de repente ante sus ojos. La cubierta cristalina se rompió en mil pedazos y se liberó un §Hgas dulce§!.\n\nAl contrario de lo que habíamos observado inicialmente, parece que el artefacto no era un arma de destrucción, sino quizás un §Hartefacto de pacificación§!.\n\nLos análisis médicos posteriores revelaron que los expertos que inhalaron el gas notaron una mejora en sus §Hcapacidades de toma de decisiones§! durante algo más de una hora, y sintieron más empatía hacia los demás."
country.7631.a:0	"Una ventaja diplomática."
country.7631.a.tt:0	"Algo de lo que hablar en la próxima §Hcumbre de la paz galáctica§!.\n\n"
country.7631.b:0	"Estudia el gas."
country.7631.b.tt:0	"Estaremos preparados, en caso de que nuestras §Hgrandes casas§! vuelvan a separarse"
country.7631.c:0	"Qué manipulador..."
country.7631.c.tt:0	"Nuestros §Hguardias imperiales§! lo utilizarán para el ataque de todos modos.\n\n"
country.7631.d:0	"Muy interesante."
country.7631.d.tt:0	"Los componentes químicos de este gas deben notificarse a la §HOrden Obsidiana§!.\n\n"
anomaly.7639.name:0	"¿Una mascota de agujero negro?"
anomaly.7639.desc:0	"La aterradora criatura que encontramos orbitando alrededor de §H[From.GetName]§! es un cefalópodo celestial que se sabe que aparece en sistemas estelares con agujeros negros. Igual que otros de su clase, se cree que es más colosal de lo que puede verse a primera vista.\n\nLa investigación ha demostrado que estas criaturas tienden a ser hostiles e impredecibles, aunque esta entidad en particular no muestra ninguna mala intención."
anomaly.7639.a:0	"¿Una mascota... celestial?"
anomaly.7640.name:0	"Preciosura dimensional"
anomaly.7640.desc:0	"El/la §H[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]§! ha recibido una trasmisión de una organización de ayuda social:\n\n§EEstimado/a §H[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]§!: Somos la §HSociedad por el Bienestar de las Entidades Cósmicas§!. Nuestra misión es rescatar, estudiar y dar un nuevo hogar a todas las criaturas cósmicas, en adelante denominadas preciosuras cósmicas. Nuestra organización garantiza los cuidados a estos seres y facilita el transporte de vuelta a sus hábitats originales sanos y salvos.\n\nSe ha puesto en nuestro conocimiento que uno de los llamados «horror» se encuentra actualmente en su territorio. Estas preciosuras dimensionales, enormemente incomprendidas, son una especie en peligro de extinción originaria de otro universo. En nombre del Bienestar de las Entidades, le solicitamos la entrega inmediata de esta imponente forma de vida.§!\n\nLa transmisión se corta súbitamente."
anomaly.7640.a:0	"¿Preciosura? Podemos entregar a la criatura en peligro de extinción."
anomaly.7640.a.tt:0	"Entrega la entidad para mantener una buena relación con la §HSociedad por el Bienestar de las Entidades Cósmicas§!"
anomaly.7640.b:0	"Ni hablar, la entidad es nuestra."
anomaly.7640.b.tt:0	"Mantén la propiedad de la entidad e ignora la solicitud de la §HSociedad por el Bienestar de las Entidades Cósmicas§!.\n\n"
anomaly.7641.name:0	"Un nuevo hogar para la preciosura dimensional"
anomaly.7641.desc:0	"La §HSociedad por el Bienestar de las Entidades Cósmicas§! se ha vuelto a poner en contacto con el/la §H[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]§!, enviando noticias sobre el progreso de la llamada preciosura dimensional:\n\n§EEstimado/a §H[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]§!: Nos gustaría agradecerle que haya confiado en nosotros para hacernos cargo de la preciosura dimensional. Desde el rescate, la entidad ha crecido hasta alcanzar la madurez plena y hemos conseguido encontrarle una cama adecuada en una dimensión cercana. Esta fantástica criatura está lista para encontrar un nuevo hogar. Como agradecimiento, nos gustaría compartir con usted los datos recopilados en un mes de investigación sobre la preciosura mientras estaba bajo nuestro cuidado.§!\n\nEsta organización parece generosa..."
anomaly.7641.a:0	"Excelente."
anomaly.7641.a.tt:0	"Modificador del imperio dimensional_welfare_bonus (+investigación 0,15) durante 60 días"
anomaly.7642.name:0	"La preciosura dimensional en apuros"
anomaly.7642.desc:0	"Parece que la §HSociedad por el Bienestar de las Entidades Cósmicas§! está decidida a hacerse con la llamada Preciosura Dimensional. Han enviado a el/la§H[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]§! innumerables cartas de las de antes, tomándose el tiempo de entregarlas mediante lanzadera espacial. Una de esas cartas venía acompañada de un manifiesto de 150 páginas sobre la importancia de la xenobiodiversidad y la protección de las entidades cósmicas en peligro de extinción.\n\nLos incesantes intentos por parte de la organización de obtener a esta criatura parecen no tener fin, y aún tienen que explicar cómo van a cuidar exactamente de ella antes de devolverla a otra dimensión..."
anomaly.7642.a:0	"Protege la xenobiodiversidad."
anomaly.7642.a.tt:0	"Aunque sea con retraso, con suerte la entrega resolverá el tema de una vez por todas.\n\n"
anomaly.7642.b:0	"Confiar en ellos es una estupidez."
anomaly.7642.b.tt:0	"Mantener nuestra posición firme en este asunto demuestra nuestra lealtad hacia la entidad.\n\n"
anomaly.7643.name:0	"Defensor de la preciosura dimensional"
anomaly.7643.desc:0	"Han dejado una nota de agradecimiento escrita a mano en la puerta del hogar de el/la §H[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]§!. El sobre lleva la marca del «Defensor de las Criaturas Cósmicas» y lo firma «un orgulloso ciudadano de §H[Root.Owner.Capital.GetName]§!». Contiene una copia de lo que parece ser un poema. La última estrofa lee así:\n\n§E«Oh, Spot, la complejidad de las conductas que demostrabas\ndenotaba una matriz cognitiva bien desarrollada.\nY aunque no eres consciente, Spot, y no entiendes,\nte sigo considerando un amigo excelente».§!\n\nParece que nuestra decisión de quedarnos con esta preciosura dimensional ha sido malinterpretada por nuestra propia gente como un acto protector. Desafortunadamente, no hemos podido dar con el autor de la nota..."
anomaly.7643.a:0	"Curioso..."
anomaly.7643.a.tt:0	"Bien está lo que bien acaba.\n\n"
country.8060.name:0	"Abundancia de vida en nuestra galaxia"
country.8060.ufop.desc:0	"Sabemos que no estamos solos en el universo desde el vuelo de curvatura experimental de §HZefram Cochrane§!, que llevó a nuestro primer contacto con los §Hvulcanos§!.\n\nEn los tres siglos que han pasado desde entonces, hemos descubierto muchas especies nuevas, con conciencia y sin conciencia.\n\nAun así, solo a partir de la reciente serie de reveladores descubrimientos hemos podido llegar a comprender la verdadera magnitud de esa abundancia, y concluir que nuestra §Hgalaxia§! no solo es capaz de acoger vida, sino que es un verdadera §Hcuna§! de la vida."
country.8060.klingon.desc:0	"Sabemos que no estamos solos en el universo desde nuestro primer vuelo de curvatura durante la §HEdad de Kahless§!.\n\nEn los catorce siglos que han pasado desde entonces, hemos descubierto muchas especies nuevas, tanto dignas como no.\n\nAun así, solo a partir de la reciente serie de hallazgos hemos podido llegar a comprender la verdadera magnitud de esa abundancia, y concluir que nuestra §Hgalaxia§! no solo es capaz de acoger vida, sino que es un verdadero §Hcrisol§! de vida."
country.8060.romulan.desc:0	"Sabemos que no estamos solos en el universo desde que nuestros ancestros huyeron por primera vez del planeta §HVulcano§! y de las retorcidas enseñanzas de su profeta, §HSurak§!, durante la §HEra del Despertar§!.\n\nEn los treinta siglos que han pasado desde entonces, hemos descubierto muchas especies nuevas, de mediocres a exóticas.\n\nAun así, solo a partir de la reciente serie de observaciones hemos podido llegar a comprender la verdadera magnitud de esa abundancia, y concluir que nuestra §Hgalaxia§! no solo es capaz de acoger vida, sino que es una verdadera §Hcolección§! de vida."
country.8060.cardassian.desc:0	"Sabemos que no estamos solos en el universo desde que nuestro glorioso §Hpueblo§! creó por primera vez el poder del motor de curvatura y empezó a difundir nuestra §HUnión§! por las estrellas.\n\nEn los dos siglos que han pasado desde entonces, hemos descubierto muchas especies alienígenas nuevas, tanto dóciles como amenazadoras.\n\nAun así, solo a partir de la reciente serie de descubrimientos astronómicos hemos podido llegar a comprender la verdadera magnitud de esa abundancia, y concluir que nuestra §Hgalaxia§! no solo es capaz de acoger vida, sino que es un §Hvalle enorme y fértil§!."
country.8060.a:0	"La vida es el mayor tesoro."
country.8060.a.tt:0	"El universo rebosa de extraordinarios descubrimientos que esperan un observador.\n\n"
country.8060.b:0	"Hem tlhInganSegh 'ejmaHamtaH 'e' wIHech."
country.8060.b.tt:0	"Los klingons son una especie orgullosa, y seguiremos siendo orgullosos.\n\n"
country.8060.c:0	"Seguimos siendo los mejores."
country.8060.c.tt:0	"No hay ninguna especie que se acerque.\n\n"
country.8060.d:0	"Cardassia reinará por encima de todos."
country.8060.d.tt:0	"Cada descubrimiento refuerza la lealtad del pueblo hacia nuestra causa.\n\n"
country.8060.e:0	"Seguiremos buscando nuevas formas de vida."
country.8060.e.tt:0	"¿Quién sabe hasta dónde llegarán los misterios de la evolución?\n\n"
country.8061.name:0	"La diversidad de la vida"
country.8061.ufop.desc:0	"El §HBosque de la Evolución§! está lleno de árboles. Nuestros estudios más recientes de formas de vida recién descubiertas en nuestra región del espacio nos han llevado a modificar las teorías anteriores sobre la increíble §Hdiversidad de vida§! en el universo.\n\nEn pocas palabras, no hay ningún problema que la evolución no pueda solucionar, aunque le falten muchos componentes que antes se creían indispensables para que la vida prosperara.\n\nCon tan solo la exploración de un pequeño porcentaje de la §Hgalaxia§!, ya queda claro que la vida encontrará la manera de surgir cuando sea posible..., a menudo en las §Hcondiciones más adversas§!."
country.8061.klingon.desc:0	"La §Hgarra de la naturaleza§! está bien afilada. La reciente revelación de que hay muchísimas especies más débiles dentro de nuestro propio territorio nos ha llevado a modificar nuestras anteriores teorías sobre la potente §Hdiversidad de vida§! en nuestro universo.\n\nEn pocas palabras, no hay problema que la evolución no pueda solucionar, aunque le falten muchos componentes que antes se creían indispensables para que la vida aguantara.\n\nCon tan solo la conquista de un pequeño porcentaje de la §Hgalaxia§!, ya queda claro que la vida luchará por existir ahí donde sea posible..., a menudo en los §Hcampos de batalla§! más duros."
country.8061.romulan.desc:0	"Los §Hpasillos del espacio§! se nos guían hasta lugares inesperados. Nuestras recientes observaciones de tantos alienígenas nuevos en el patio trasero de nuestra galaxia nos han llevado a modificar nuestras teorías anteriores sobre la fastidiosa §Hdiversidad de vida§! en el universo.\n\nEn pocas palabras, no hay problema que la evolución no pueda solucionar, aunque le falten muchos componentes que antes se creían indispensables para que la vida surgiera.\n\nCon tan solo el sondeo de un pequeño porcentaje de la §Hgalaxia§!, ya queda claro que la vida surgirá con astucia cuando sea posible..., a menudo en las §Hfisuras más sorprendentes§!."
country.8061.cardassian.desc:0	"La propia vida demuestra la §Hinevitabilidad de la lucha§!. Nuestras recientes investigaciones de la miríada de organismos que hay en nuestra vecindad galáctica nos han llevado a modificar nuestras teorías anteriores sobre la compleja §Hdiversidad de vida§! en el universo.\n\nEn pocas palabras, no hay problema que la evolución no pueda solucionar, aunque le falten muchos componentes que antes se creían indispensables para que la vida surgiera vía §Habiogénesis§!.\n\nCon tan solo un pequeño porcentaje de la galaxia que gobernamos, ya queda claro que la vida surgirá allí donde sea posible..., a menudo en los §Hentornos más crueles§!."
country.8061.a:0	"La diversidad es nuestra fortaleza."
country.8061.a.tt:0	"El ámbito de la xenobiología sobrepasa la imaginación debido a su alcance.\n\n"
country.8061.b:0	"yInlu'taH 'e' bajnISlu'."
country.8061.b.tt:0	"La supervivencia debe ganarse.\n\n"
country.8061.c:0	"Pero ¿acaso nos sorprende?"
country.8061.c.tt:0	"La respuesta es: «No. A los romulanos no les sorprende nada».\n\n"
country.8061.d:0	"Nuestros laboratorios rebosarán de muestras."
country.8061.d.tt:0	"Hazles la vivisección a todos.\n\n"
country.8061.e:0	"Desconcertante."
country.8061.e.tt:0	"Será necesario el trabajo de muchas grandes mentes para entender estos descubrimientos.\n\n"
country.8062.name:0	"Nuestro lugar en el universo"
country.8062.ufop.desc:0	"Somos §Hformas de vida orgánicas§! con vidas cortas y pasajeras.\n\nLa abundancia y diversidad de vida presente en la más pequeña porción de la §Hgalaxia§! prueba que no somos únicos, sino una de innumerables especies, todas mirando hacia el mismo §Hocéano de estrellas§!, haciéndose las mismas preguntas sobre la existencia y nuestro lugar en el universo.\n\nLa mayoría de nuestros ciudadanos encuentran fascinante esa idea, pero algunos han mostrado una gran insistencia en adherirse a ideas §Hantropocéntricas§! que han quedado obsoletas."
country.8062.klingon.desc:0	"Un klingon tiene un propósito... §Hmorir bien§!.\n\nLa abundancia y diversidad de vida presente en la más pequeña porción de la §Hgalaxia§! implica que no somos únicos, sino una de innumerables especies, todas mirando hacia las mismas §Hestrellas ardientes§!, buscando conquistas para hacernos con nuestro lugar en el universo.\n\nLa mayoría de nuestros ciudadanos encuentran esta idea bastante trivial, pero algunos han mostrado una gran insistencia en que pronunciarla es blasfemar contra las enseñanzas de §HKahless.§! El tiempo dirá si a las puertas de §HSto-vo-kor§! les importa o no."
country.8062.romulan.desc:0	"La supervivencia de nuestro §HImperio estelar§! es más importante que cualquier otro asunto.\n\nLa abundancia y diversidad de vida presente en la más pequeña porción de la §Hgalaxia§! revela que no somos únicos, sino una de innumerables especies, todas mirando hacia el mismo §Hvacío eterno§!, preguntándonos cómo nos aseguraremos nuestro lugar en el universo.\n\nLa mayoría de nuestros ciudadanos encuentran aciaga esa idea, pero algunos han mostrado una gran insistencia en que nuestra §Hinteligencia superior§! y nuestras §Harmas mejores§! garantizan nuestro triunfo. El tiempo dirá cuánta sangre debemos derramar."
country.8062.cardassian.desc:0	"Es posible que nuestros cuerpos no sean más que §Hprocesos biológicos§!, pero a través de la §HUnión§! nos convertimos en algo más.\n\nLa abundancia y diversidad de vida presente en la más pequeña porción de la galaxia prueba irrefutablemente que no somos únicos, sino una de innumerables especies, todas mirando hacia el mismo §Hcosmos salpicado de estrellas§!, especulando sobre nuestro lugar en el universo.\n\nLa mayoría de nuestros ciudadanos encuentran que esa idea aumenta su lealtad, pero algunos han mostrado una gran insistencia en §Hideas peligrosas§!, como que deberíamos dejar nuestras viejas identidades en el pasado. El tiempo dirá si tenemos suficientes §Hcárceles§! para meterlos a todos."
country.8062.a:0	"Seguimos adelante todos juntos."
country.8062.a.tt:0	"Hacia nuestro próximo descubrimiento.\n\n"
country.8062.b:0	"Heghlu'DI' mobbe'lu'chugh QaQpu' Hegh wanI'."
country.8062.b.tt:0	"La muerte es una experiencia que es mejor compartida.\n\n"
country.8062.c:0	"No estamos ni mejor ni peor que antes."
country.8062.c.tt:0	"Nuestra supervivencia ha estado siempre en nuestras manos."
country.8062.d:0	"Ponte en marcha y subyuga."
country.8062.d.tt:0	"Todas las formas de vida se arrodillarán ante nosotros.\n\n"
country.8062.e:0	"Usaremos este conocimiento en nuestro beneficio."
country.8062.e.tt:0	"La carrera ha empezado.\n\n"
highways.1.name:0	"Autopistas descubiertas"
highways.1.desc:0	"Nuestros sensores han detectado ondas de una frecuencia más alta emitidas en esta región que tienen la capacidad de llevar naves de una ubicación a otra a una mayor velocidad.\n\nLos principales analistas han confirmado que avanzar con esas permite §Hviajar más rápido§!. El impulso se debe a una reducción de la fricción entre la corriente y la nave siendo transportada.\n\nSi investigamos estas autopistas de ondas, las podremos aprovechar en nuestras aventuras espaciales."
highways.1.a:0	"Investigad."
country.8056.desc:0	"La §HFlota Estelar§! está transmitiendo un conjunto de registros personales a toda la §HFederación Unida de Planetas§!; el mensaje ha sido clasificado como un comunicado de la máxima importancia galáctica. En pantalla:\n\nFecha estelar 28920.15: Mientras nos embarcamos en otra lejana misión al cuadrante Gamma, anhelo a mi querido Titus. No pasa un día sin que piense en...\n\nLa §HFlota Estelar§! ha cortado la transmisión."
country.8071.desc:0	"El §Hcuartel general de la Flota Estelar§! ha recibido una transmisión de un tal §Halférez Wesley Crusher§! de la nave §HUSS Enterprise§!.\n\nEl alférez dice que ha llegado a sus manos §Hinformación clasificada§! que podría considerarse un asunto de seguridad nacional.\n\nSe ha puesto en contacto directamente con la Flota Estelar porque la tripulación del Enterprise le ha dicho: «¡Cállate, Wesley!», ignorando sus preocupaciones. A pesar de la postura de la tripulación, nuestra base de datos indica que el alférez es un §Hprodigio§! con un §Hhistorial fiable§!."
country.8072.desc:0	"Al recibir al §Halférez Wesley Crusher§! de la §HUSS Enterprise§! en el §Hcuartel general de la Flota Estelar§!, nuestros oficiales recibieron un conjunto de §Harchivos clasificados§!. Los datos detallan un próximo §Hataque Maquis§! sobre la oficina presidencial de la Federación en París.\n\nEl alférez dice haber encontrado los archivos durante una misión de campo, almacenados en el ordenador central de una nave bajorana. Poco después de recuperar los datos, la nave explotó.\n\nEl §Hservicio de inteligencia de la Flota Estelar§! ha confirmado la legitimidad de la información, que será decisiva para impedir el ataque. Se lo han agradecido al alférez Crusher y han solicitado a la tripulación de la Enterprise que le presenten una disculpa formal.\n\nParece que no es la primera vez que han ignorado a Crusher debido a su edad o a su rango."
country.8077.a.tt:0	"§E«eHvam,\ncoge esta arma que tienes a tu lado,\nquema este planeta cercano§!»\n\nEste poema es una llamada a la acción que insta al guerrero §HeHvam§! a coger su arma y conquistar un planeta con fásers y fuego.\n\n"
country.8066.desc:0	"Los canales de comunicación de nuestra Residencia del Patio están transmitiendo el episodio diario de nuestro §Hpopular programa de entrevistas Yrrnh Mnrrh§!. Estamos recibiendo una secuencia visual del presentador Yrrnara:\n\n§E«§HJolan tru, aefvadh§!. Buenas noches, ¡y bienvenidos!\n\nEl episodio de hoy: §HZhal Makh nimm vramin gadar§!. Así es, §HZhal Makh§! no es para orejas redondas. Aunque el vendedor ferengi Torgil, aquí sentado, dice que recientemente participó en un Ferenginar.\n\nTorgil, ¿eres consciente de que la participación de los no romulanos en prácticas de meditación romulanas se considera un tabú extremo? Se trata de una exploración íntima de la mente, y esta creencia se remonta a...»§!"
country.3200.name:0	"Mando de la Flota Estelar: Mensaje prioritario"
country.3200.desc:0	"Ahora la §HUSS Cerritos§! está disponible en las misiones."
country.3200.a:0	"Prepara los protocolos de segundo contacto."
country.3200.a.tt:0	"Alista a la §HUSS Cerritos§!."
country.3200.b:0	"Mensaje recibido."
country.3200.b.tt:0	"Alista a la §HUSS Cerritos§!."
country.3200.c:0	"(Saludo vulcano sarcástico)"
country.3200.c.tt:0	"Este es un mensaje no oficial sin el respaldo de la §HFlota Estelar§!.\n\n"
country.8056.name:0	"El diario del capitán"
country.8056.a:0	"Oh..."
country.8056.a.tt:0	"Hagamos como si eso nunca hubiera pasado.\n\n"
country.8071.name:0	"¡Cállate, Wesley!"
country.8071.a:0	"Escucha al alférez."
country.8071.a.tt:0	"Sería precipitado por nuestra parte ignorar esta comunicación.\n\n"
country.8071.b:0	"Ignora el asunto."
country.8071.b.tt:0	"Incluso si lo que afirma es auténtico, no podemos priorizarlo a él por encima de los demás.\n\n"
country.8072.name:0	"¡Habla, Wesley!"
country.8072.a:0	"Recomienda el ascenso del alférez Crusher."
country.8072.a.tt:0	"Recomienda que §HWesley Crusher§! sea ascendido al rango de §Hteniente§!.\n\n"
country.8072.b:0	"Manda una advertencia a la Enterprise."
country.8072.b.tt:0	"Ignorar a miembros de la tripulación, de cualquier rango, sin justificación es contrario al código de conducta.\n\n"
country.8091.name:0	"Memoria Alfa"
country.8091.desc:0	"Un profesor llamado §HEawood Full§! de la §HAcademia de la Flota Estelar§! ha enviado un informe que contiene nuevas sugerencias sobre las medidas de seguridad para proteger nuestra §Hbiblioteca central, Memoria Alfa.§!\n\nEl informe propone un riguroso §Hprograma de formación§! para que todos los ocupantes de la biblioteca estén mejor preparados para resistir intentos de control mental, citando la masacre de Zetaria de Memoria Alfa como el catalizador de la propuesta.\n\nEl profesor Full asegura que este programa ofrecerá una ventaja a la §HFederación§!, en caso de que vuelva a utilizarse el control mental sobre sus ocupantes."
country.8091.a:0	"Participa."
country.8091.a.tt:0	"Los estudiantes de §HMemoria Alfa§! serán enviados al cercano §HDenobula IV§! para participar en el programa de formación del profesor Full.\n\n"
country.8091.b:0	"Cesa la investigación."
country.8091.b.tt:0	"Los ocupantes de nuestra biblioteca son estudiantes, no personal militar.\n\n"
country.8092.name:0	"Programa Mental del Planeta Memoria"
country.8092.desc:0	"Un profesor llamado §HEawood Full§! de la §HAcademia de la Flota Estelar§! ha enviado un informe que contiene nuevas sugerencias sobre las medidas de seguridad para proteger nuestra §Hbiblioteca central, Memoria Alfa. El informe propone un riguroso programa de formación para que todos los ocupantes de la biblioteca estén mejor preparados para resistir intentos de control mental, citando la masacre de Zetaria de Memoria Alfa como el catalizador de la propuesta. El profesor Full asegura que este programa ofrecerá una ventaja a la Federación, en caso de que vuelva a utilizarse el control mental sobre sus ocupantes."
country.8092.a:0	"Valió la pena la espera."
country.8092.a.tt:0	"Los ocupantes de §HMemoria Alfa§! ahora están mejor ocupados de cara al futuro.\n\n"
country.8093.name:0	"El Planeta Memoria fracasa"
country.8093.desc:0	"El §HPrograma Mental del Planeta Memoria (PMPM)§! del profesor Eawood Full no ha tenido éxito. No hemos podido dar a tiempo el apoyo necesario."
country.8093.a:0	"Qué pena."
country.8093.a.tt:0	"Los ocupantes de §HMemoria Alfa§! no se beneficiarán del §HPMPM§! del profesor Eawood Full.\n\n"
country.8045.name:0	"El descubrimiento de Kurak"
country.8045.desc:0	"¡Qapla'! Uno de nuestros principales científicos, llamado §HKurak§!, ha realizado un gran descubrimiento revolucionario que nos ayudará en nuestra conquista de la §Hgalaxia§!.\n\nMientras trasteaba con las frecuencias de un modulador de distorsiones del subespacio preparándose para una conferencia de §HIntercambio Científico Interspecie§!, nuestro guerrero configuró el dispositivo para tres nuevas configuraciones.\n\n§HKurak§!, que es un gran especialista en el campo de curvatura con conocimientos científicos sin parangón en el ámbito de la morfología del subespacio, está preparado para poner a disposición del público una nueva configuración a elección del §HImperio§!."
country.8045.a:0	"Configura a sensores."
country.8045.a.tt:0	"El modulador mejorará nuestras §Hpruebas subespaciales§!.\n\n"
country.8045.b:0	"Configura a motores de impulso."
country.8045.b.tt:0	"Se seguirán investigando nuestros §Hmotores de impulso§!.\n\n"
country.8045.c:0	"Configura a motores de curvatura."
country.8045.c.tt:0	"Un día nuestros §Hmotores de curvatura§! estarán al borde del máximo rendimiento.\n\n"
country.8051.name:0	"La práctica hace al veneno"
country.8051.desc:0	"Algunos de los §Hcolonos§! que trabajan en las plantaciones de té de nuestras §Hcolonias§! han demandado que enviemos a nuestros guerreros más feroces a una serie de §Hceremonias del té§!.\n\nComo es tradición, los participantes ingerirán infusiones venenosas y recitarán poesía épica, una tarea ardua tanto para el cuerpo como para el alma.\n\nNos han llamado para probar qué hojas venenosas crearán la infusión más sagrada, para la prueba definitiva de valentía."
country.8051.a:0	"¡Ghos!"
country.8051.a.tt:0	"Que así sea. Nadie prueba el té mejor que nosotros.\n\n"
country.8051.b:0	"Una petición menor."
country.8051.b.tt:0	"No hay tiempo para tomar el té.\n\n"
country.8052.name:0	"El té de la valentía"
country.8052.desc:0	"Nuestra §Hprueba de los tés§! ha terminado. No todos los klingon que participaron salen ilesos de las ceremonias, por lo que el evento puede considerarse un éxito rotundo.\n\nConsumidos por poéticos gritos de batalla y mucho sudor, nuestros guerreros lidiaron con el propio §HGre'Thor§!, a medida que el ardiente veneno de icor se derramaba por sus gargantas llenas de ampollas.\n\nUno tras otro, probaron todos los tés. En nombre de §HKahless§!, hemos tomado una decisión:"
country.8052.a:0	"Elegimos el 'Iwdargh."
country.8052.a.tt:0	"Té de sangre. Nuestros guerreros tenían más fuerza después de probarlo.\n\n"
country.8052.b:0	"Elegimos el rachtdargh."
country.8052.b.tt:0	"Té de gusanos. Nuestros guerreros estaban más §Halerta§! después de probarlo.\n\n"
country.8052.c:0	"Elegimos el melchoQdargh."
country.8052.c.tt:0	"Té de tuétano. Nuestros guerreros eran más §Hperspicaces§! después de probarlo.\n\n"
country.8053.name:0	"No hay tiempo para tomar el té"
country.8053.desc:0	"Participar en una serie de §Hceremonias del té§! no es una de las máximas prioridades del §HImperio klingon§!. Sin embargo, sin nuestra participación, los colonos han decidido combinar todos los tés de su plantación para crear el té venenoso definitivo.\n\nEsta infusión, mucho más difícil de digerir, conformará la prueba más cruenta hasta la fecha, y parece que ya la están enviando a todos los mundos que hemos conquistado."
country.8053.a:0	"Heghdargh. ¡chong!"
country.8053.a.tt:0	"Té de la muerte. ¡Excelente!\n\n"
country.8076.name:0	"El poema bimilenario del Consejo Supremo"
country.8076.desc:0	"El §HConsejo Supremo§! ha seleccionado dos obras para el título de §Hpoema bimilenario§!:\n\n§HeHvam§!, un poema corto sobre el tema de la §Hconquista§! galáctica.\n§HqeylIS betleH§!, una oda a §HKahless§!.\n\n¿Cuál de estos poemas se integrará a la gran épica klingon?"
country.8076.a:0	"eHvam"
country.8076.a.tt:0	"Una descripción sin parangón de nuestras habilidades de §Hcombate§!.\n\n"
country.8076.b:0	"qeylIS betleH"
country.8076.b.tt:0	"Una obra capaz de unir de nuevo a las §Hcasas§!.\n\n"
country.8077.name:0	"El ganador del poema bimilenario del Consejo Supremo"
country.8077.desc:0	"§H¡Qapla'!§! Como ganador del título de §Hpoema bimilenario del Imperio klingon§!, presentamos gloriosamente:\n\n§HeHvam§!\n\n§HeHvam, chen nuHvam\nmeQ yuQvam§!."
country.8077.a:0	"¡Por la conquista!"
country.8078.name:0	"El ganador del poema bimilenario del Consejo Supremo"
country.8078.desc:0	"§H¡Qapla'!§! Como ganador del título de §Hpoema bimilenario del Imperio klingon§!, presentamos gloriosamente:\n\n§HqeylIS betleH§!\n\n§HloS, Hegh, tlhapqa' qeylIS betleH\nmIw wa'DIch Data'§!"
country.8078.a:0	"¡For qeyllS!"
country.8078.a.tt:0	"«§EEspera, Muerte,\nretira la espada de Kahless.\nQue el primer paso contigo se dé§!».\n\nEste poema está dirigido a un guerrero anónimo, rogándole que retire la §Hespada de Kahless§! antes de que su espíritu se dirija a §HSto-vo-kor§!.\n\n"
country.8066.name:0	"Yrrnh Mnrrh"
country.8066.a:0	"Un nuevo día, una nueva transmisión."
country.8066.a.tt:0	"Pero no está equivocada.\n\n"
country.8081.name:0	"Babosa-Cola"
country.8081.desc:0	"Hemos recibido una corta secuencia visual de la §Hempresa embotelladora ferengi Babosa-Cola:§!\n\n§ESírvala sola, sírvala directamente, cada botella contiene un 43 % de algas vivas. Beba §HBabosa-Cola§! y mantenga ese tono verde perfecto en los dientes.\n\nProvechosamente,\nel comisario Nilva§!"
country.8081.a:0	"Invierte en Babosa-Cola."
country.8081.a.tt:0	"Suena... delicioso.\n\n"
country.8081.b:0	"Cesa la investigación."
country.8081.b.tt:0	"Estos anuncios no terminan nunca...\n\n"
country.8082.name:0	"Socios de Babosa-Cola"
country.8082.desc:0	"Hemos recibido una corta secuencia visual de la §Hempresa embotelladora ferengi Babosa-Cola§!, agradeciéndonos nuestra inversión:\n\n§EEstimado cliente: Agradecemos su continuado interés en §HBabosa-Cola§!. Por eso le enviamos esta oferta única por tiempo limitado: amplíe su inversión en Babosa-Cola y le enviaremos no una, no dos, sino tres cajas de Babosa-Cola por 100 lingotes de latinio. ¡Piense en ello! Pero no mucho tiempo.\n\nProvechosamente,\nel comisario Nilva§!"
country.8082.a:0	"Invierte en Babosa-Cola."
country.8082.a.tt:0	"Suena... delicioso.\n\n"
country.8082.b:0	"Cesa la investigación."
country.8082.b.tt:0	"Estos anuncios no terminan nunca...\n\n"
country.8083.name:0	"¡La nueva Babosa-Cola!"
country.8083.desc:0	"Hemos recibido una corta secuencia visual de la §Hempresa embotelladora ferengi Babosa-Cola§!:\n\n§E¡Si no le convencimos antes, le convenceremos ahora! Sírvala sola, sírvala directamente, cada botella contiene un 63 % de algas vivas. Beba §HBabosa-Cola X§! y mantenga ese tono extraverde perfecto en los dientes.\n\nProvechosamente,\nel comisario Nilva§!"
country.8083.a:0	"Invierte en Babosa-Cola."
country.8083.a.tt:0	"Suena... más delicioso.\n\n"
country.8083.b:0	"Borra la suscripción."
country.8083.b.tt:0	"Estos anuncios no terminan nunca...\n\nHemos informado a nuestros canales de comunicación que ya no queremos recibir mensajes de la §Hempresa embotelladora Babosa-Cola§!."
country.8086.name:0	"Terra Terraria prospera"
country.8086.desc:0	"El jardín espacial prismático §HTerra Terraria§! está prosperando de formas inimaginables.\n\nMuestras de sus cultivos y formas de vida han sido transportadas a otros mundos para acelerar los procesos de terraformación, además de para transformarlos estéticamente.\n\nBellos y verdes mundos anillo, cascadas iridiscentes y asteroides cristalinos. Todo gracias a §HTerra Terraria§!."
country.8086.a:0	"Asombroso."
country.8086.b:0	"La ciencia klingon se impone."
country.8086.c:0	"Siempre seremos pioneros."
country.8086.d:0	"El único camino es hacia arriba."
terraform.70.cold.desc:0	"Algo no cuadra en §H[successful_terraforming.GetName]§!. Nuestros esfuerzos por convertir esta gélida tundra en un mundo compatible con la vida han creado un exceso de... prácticamente todo.\n\nLas inundaciones y los tsunamis invaden las costas y las vías fluviales de §H[successful_terraforming.GetName]§!. La sobreproducción de oxígeno ha resultado en una flora y una fauna un 30 % mayor de lo esperado. Agentes contaminantes desconocidos han dado lugar a terribles alergias, algunas incluso mortales.\n\nLa colonización de §H[successful_terraforming.GetName]§! sigue siendo posible. Sin embargo, ya han muerto numerosos civiles. Se podrían minimizar los daños descubriendo qué causa la sobreterraformación y buscando una solución antes de establecernos en el planeta."
terraform.70.dry.desc:0	"Algo no cuadra en §H[successful_terraforming.GetName]§!. Nuestros esfuerzos por convertir este planeta desértico en un mundo compatible con la vida han creado un exceso de... prácticamente todo.\n\nLas inundaciones y los tsunamis invaden las costas y las vías fluviales de §H[successful_terraforming.GetName]§!. La sobreproducción de oxígeno ha resultado en una flora y una fauna un 30 % mayor de lo esperado. Agentes contaminantes desconocidos han dado lugar a terribles alergias, algunas incluso mortales.\n\nLa colonización de §H[successful_terraforming.GetName]§! sigue siendo posible. Sin embargo, ya han muerto numerosos civiles. Se podrían minimizar los daños descubriendo qué causa la sobreterraformación y buscando una solución antes de establecernos en el planeta."
terraform.70.wet.desc:0	"Algo no cuadra en §H[successful_terraforming.GetName]§!. Nuestros esfuerzos por terraformar este baldío mundo acuático en un lugar compatible con la vida han creado un exceso de... prácticamente todo.\n\nLas inundaciones y los tsunamis invaden las costas y las vías fluviales de §H[successful_terraforming.GetName]§!. La sobreproducción de oxígeno ha resultado en una flora y una fauna un 30 % mayor de lo esperado. Agentes contaminantes desconocidos han dado lugar a terribles alergias, algunas incluso mortales.\n\nLa colonización de §H[successful_terraforming.GetName]§! sigue siendo posible. Sin embargo, ya han muerto numerosos civiles. Se podrían minimizar los daños descubriendo qué causa la sobreterraformación y buscando una solución antes de establecernos en el planeta."
terraform.70.a.tt:0	"Continuaremos con la colonización de §H[successful_terraforming.GetName]§! a pesar de los riesgos que supone la sobreterraformación.\n\n"
terraform.70.b.tt:0	"Investigaremos a fondo esas aberraciones naturales para descubrir y corregir lo que esté causando que §H[successful_terraforming.GetName]§! esté sobreterraformándose de forma tan peligrosa.\n\n"
terraform.71.desc:0	"La sobreterraformación de §H[successful_terraforming.GetName]§! sigue causando estragos en nuestras colonias.\n\nLa inestabilidad §Hgeotérmica§! está desembocando directamente en desastres naturales recurrentes, la destrucción de infraestructuras clave, la corrupción de los gobiernos locales y, en general, el malestar de la población.\n\nHay algunos puntos positivos: la industria está floreciendo en este entorno volátil. Sin embargo, ya han ocurrido demasiadas muertes. Para la mayoría, la vida en §H[successful_terraforming.GetName]§! resultará difícil en un futuro próximo."
terraform.71.a.tt:0	"Haremos todo lo posible para ayudar a los colonos de §H[successful_terraforming.GetName]§! mientras luchan por dominar las inclemencias de este nuevo mundo.\n\n"
terraform.71.b.tt:0	"Los colonos de §H[successful_terraforming.GetName]§! tienen mucho trabajo por delante, pero a todo riesgo lo acompaña la oportunidad de una muerte gloriosa.\n\n"
terraform.71.c.tt:0	"Los colonos de §H[successful_terraforming.GetName]§! harán lo que sea necesario para sobrevivir en este inhóspito mundo... o no.\n\n"
terraform.71.d.tt:0	"Nuestros colonos más capaces sobrevivirán en §H[successful_terraforming.GetName]§!, y el resto será recordado como un sacrificio inevitable.\n\n"
terraform.73.desc:0	"Hemos descubierto la razón de la sobreterraformación de §H[successful_terraforming.GetName]§!: una perturbación gravitacional en su órbita estelar, causada por la intersección con un cuerpo desconocido de mayor masa y una órbita todavía más alargada.\n\nAunque no hay riesgo de colisión, la interacción entre §H[successful_terraforming.GetName]§! y la gravedad de este misterioso planeta ha generado enormes cantidades de gravitones que han desembocado en resultados inusuales durante el primer intento de terraformación.\n\nUna vez reajustados los parámetros teniendo en cuenta esta rareza, podemos colonizar §H[successful_terraforming.GetName]§! sin problemas."
terraform.73.a.tt:0	"La colonización de §H[successful_terraforming.GetName]§! puede proceder sin interrupciones.\n\n"
terraform.73.b.tt:0	"La colonización de §H[successful_terraforming.GetName]§! puede proceder sin interrupciones.\n\n"
terraform.73.c.tt:0	"La colonización de §H[successful_terraforming.GetName]§! puede proceder sin interrupciones.\n\n"
terraform.73.d.tt:0	"La colonización de §H[successful_terraforming.GetName]§! puede proceder sin interrupciones.\n\n"
terraform.20.name:0	"Calentando"
terraform.20.cold.desc:0	"Para aumentar las probabilidades de terraformar con éxito §H[terraforming_planet.GetName]§!, podríamos desplegar espejos solares para que nuestros generadores calienten mejor la superficie gélida del planeta.\n\nLa fina capa de nanorrobots, invisible a simple vista, rodeará parcialmente el planeta y se reorganizará según sea necesario para reflejar la energía solar necesaria con tal de mejorar la retención térmica de este planeta helado.\n\nEsto reducirá significativamente el estado de creación atmosférica de la §Hterraformación§!."
terraform.20.dry.desc:0	"Para aumentar las probabilidades de terraformar con éxito §H[terraforming_planet.GetName]§!, podríamos desplegar espejos solares para reflejar más cantidad de radiación que ayude a nuestros generadores a calentar la árida superficie del planeta.\n\nLa fina capa de nanorrobots, invisible a simple vista, rodeará parcialmente el planeta y se reorganizará según sea necesario para reflejar la energía solar necesaria con tal de mejorar la retención térmica de este planeta desértico.\n\nEsto reducirá significativamente el estado de creación atmosférica de la §Hterraformación§!."
terraform.20.wet.desc:0	"Para aumentar las probabilidades de terraformar con éxito §H[terraforming_planet.GetName]§!, podríamos desplegar espejos solares para reflejar más cantidad de radiación que ayude a nuestros generadores a calentar los océanos y cuencas hidrográficas del planeta.\n\nLa fina capa de nanorrobots, invisible a simple vista, rodeará parcialmente el planeta y se reorganizará según sea necesario para reflejar la energía solar necesaria con tal de mejorar la retención térmica de este planeta acuático.\n\nEsto reducirá significativamente el estado de creación atmosférica de la §Hterraformación§!."
terraform.20.a:0	"Despliega los espejos solares."
terraform.20.a.tt:0	"La capa de nanorrobots microfina rodeará parcialmente §H[terraforming_planet.GetName]§! para reflejar la radiación solar y ayudar a aumentar la temperatura de la superficie con tal de acelerar el proceso de terraformación.\n\n"
terraform.20.b:0	"Continúa el procedimiento estándar de terraformación."
terraform.20.b.tt:0	"Continuaremos usando generadores artificiales para calentar la superficie de §H[terraforming_planet.GetName]§!.\n\n"
terraform.21.name:0	"Creando la atmósfera"
terraform.21.cold.desc:0	"Debido al rápido aumento de la temperatura de la superficie de §H[terraforming_planet.GetName]§!, hemos iniciado un bombardeo estratégico con asteroides que contienen gases atmosféricos para poner en marcha el proceso de creación atmosférica.\n\nLos precisos rayos de tetriones capturados de las §Htaladradoras láser§! fundirán ciertas secciones del casco polar para acelerar este proceso que, de lo contrario, podría llevar décadas."
terraform.21.dry.desc:0	"Debido al rápido aumento de la temperatura de la superficie de §H[terraforming_planet.GetName]§!, hemos empezado a enviar grandes cantidades de asteroides de hielo a través del límite de Roche.\n\nEl agua líquida y los distintos vapores que generen estos asteroides a medida que se derritan en su órbita descendente pondrán en marcha el proceso de creación atmosférica.\n\nLos precisos rayos de tetriones capturados de las §Htaladradoras láser§! destruirán cualquier elemento sólido y ayudarán a crear la atmósfera y la superficie acuática necesarias para la vida."
terraform.21.wet.desc:0	"Debido al rápido aumento de la temperatura de la superficie de §H[terraforming_planet.GetName]§!, hemos empezado a enviar cápsulas de gases atmosféricos a los océanos de §H[terraforming_planet.GetName]§!.\n\nEstos enormes bloques de gases solidificados contienen la mezcla idónea para convertir la atmósfera de §H[terraforming_planet.GetName]§! en un lugar compatible con la vida.\n\nLos precisos rayos de tetriones capturados de las §Htaladradoras láser§! activarán las corrientes geotérmicas y los volcanes oceánicos para acelerar este proceso, que podría llevar décadas de lo contrario."
terraform.21.a:0	"Libera los gases atmosféricos."
terraform.21.a.tt:0	"Las taladradoras láser serán de ayuda en el bombardeo estratégico de asteroides de la superficie de §H[terraforming_planet.GetName]§!. Así conseguiremos liberar las cantidades necesarias de agua y gases atmosféricos.\n\n"
terraform.22.name:0	"Resultados terramendos"
terraform.22.cold.desc:0	"¡Éxito rotundo! Un nuevo ecosistema florece en lo que antes solo era el estéril desierto de §H[terraforming_planet.GetName]§!.\n\nNuestra tecnología de vanguardia en terraformación ha conseguido reducir los costes un 20 % con respecto a la estimación inicial. Estos beneficios se destinarán a mejorar aún más la geografía de §H[terraforming_planet.GetName]§!."
terraform.22.dry.desc:0	"¡Éxito rotundo! Un nuevo ecosistema florece en lo que antes solo era la gélida tundra de §H[terraforming_planet.GetName]§!.\n\nNuestra tecnología de vanguardia en terraformación ha conseguido reducir los costes un 20 % con respecto a la estimación inicial. Estos beneficios se destinarán a mejorar aún más la geografía de §H[terraforming_planet.GetName]§!."
terraform.22.wet.desc:0	"¡Éxito rotundo! Un nuevo ecosistema florece en lo que antes solo eran los océanos y las vías fluviales yermas de §H[terraforming_planet.GetName]§!.\n\nNuestra tecnología de vanguardia en terraformación ha conseguido reducir los costes un 20 % con respecto a la estimación inicial. Estos beneficios se destinarán a mejorar aún más la geografía de §H[terraforming_planet.GetName]§!."
terraform.22.a:0	"Prepara las zonas óptimas para acoger grandes poblaciones."
terraform.22.a.tt:0	"Las zonas habitables cercanas a lagos y ríos están diseñadas para albergar mayor densidad de población.\n\n"
terraform.22.b:0	"Estudia la nueva ecología."
terraform.22.b.tt:0	"Los datos se recaban a partir del impacto biológico y geológico de nuestros nuevos métodos de terraformación para ajustar los procesos.\n\n"
terraform.30.name:0	"Retraso inesperado"
terraform.30.cold.desc:0	"Una fuga de hidrocarbono causada por las fluctuaciones extremas de temperaturas ha causado daños en el equipo de terraformación y ha destruido la región de ozono de la atmósfera de §H[terraforming_planet.GetName]§!. Un bombardeo repentino de §Hradiación UV§! de media frecuencia supone un contratiempo enorme en el proceso de terraformación.\n\nEl ozono atmosférico se regenera de forma natural, pero recuperarse de una catástrofe de esta magnitud podría llevar años. Sería posible producir una §Hnueva región de ozono§! en masa de forma artificial a las 10 PPM necesarias, aunque saldría caro.\n\nTambién podríamos introducir un mayor nivel de §Hbiomasa planetaria§! genéticamente modificada para acelerar el proceso, aunque este método sería más lento."
terraform.30.dry.desc:0	"Un incendio eléctrico ha destruido la maquinaria responsable de generar el ozono de §H[terraforming_planet.GetName]§!. La causa del desastre posiblemente se deba a un cableado defectuoso o a las temperaturas volátiles de §H[terraforming_planet.GetName]§!. En cualquier caso, un bombardeo repentino de §Hradiación UV§! de media frecuencia supone un contratiempo enorme en el proceso de terraformación.\n\nLa maquinaria quemada se puede remplazar, pero recuperarse de una catástrofe de esta magnitud podría llevar años. Sería posible producir una §Hnueva región de ozono§H en masa de forma artificial a las 10 PPM necesarias si redistribuimos otros recursos.\n\nTambién podríamos introducir un mayor nivel de §Hbiomasa planetaria§! genéticamente modificada para acelerar el proceso, aunque este método sería más lento."
terraform.30.wet.desc:0	"Una inundación causada por la fluctuación térmica ha destruido la maquinaria responsable de generar el ozono de §H[terraforming_planet.GetName]§!. Un bombardeo repentino de §Hradiación UV§! de media frecuencia supone un contratiempo enorme en el proceso de terraformación.\n\nLa maquinaria destruida se puede remplazar, pero recuperarse de una catástrofe de esta magnitud podría llevar años. Sería posible producir una nueva región de ozono en masa de forma artificial a las 10 PPM necesarias si redistribuimos otros recursos.\n\nTambién podríamos introducir un mayor nivel de §Hbiomasa planetaria§! genéticamente modificada para acelerar el proceso, aunque este método sería más lento."
terraform.30.a:0	"Produce ozono en masa."
terraform.30.a.tt:0	"Todos nuestros recursos disponibles se redistribuirán para crear una región de ozono con la suficiente capacidad de protección en §H[terraforming_planet.GetName]§!.\n\n"
terraform.30.b:0	"Crea más biomasa genéticamente modificada."
terraform.30.b.tt:0	"Se introducirán microorganismos microscópicos capaces de proliferar rápidamente incluso bajo radiación UV extrema para ayudar a reparar la atmósfera de §H[terraforming_planet.GetName]§!.\n\n"
terraform.31.name:0	"Tan espeso como la capa de ozono"
terraform.31.cold.desc:0	"La producción de §Hozono§! en masa nos ha permitido reparar rápidamente los daños que la fuga de hidrocarbonos causó a la atmósfera de §H[terraforming_planet.GetName]§!.\n\nLa nueva región de ozono se ha expandido hasta superar los veintiséis millones de km^2, de forma que los nuevos ecosistemas de §H[terraforming_planet.GetName]§! puedan regenerarse."
terraform.31.dry.desc:0	"La producción de §Hozono§! en masa nos ha permitido reparar rápidamente los daños causados a la atmósfera de §H[terraforming_planet.GetName]§! después de que un incendio descontrolado destruyera el equipo de terraformación.\n\nLa nueva región de ozono se ha expandido hasta superar los veintiséis millones de km^2, de forma que los nuevos ecosistemas de §H[terraforming_planet.GetName]§! puedan regenerarse."
terraform.31.wet.desc:0	"La producción de §Hozono§! en masa nos ha permitido reparar rápidamente los daños causados a la atmósfera de §H[terraforming_planet.GetName]§! después de que una inundación terrible destruyera el equipo de terraformación.\n\nLa nueva región de ozono se ha expandido hasta superar los veintiséis millones de km^2, de forma que los nuevos ecosistemas de §H[terraforming_planet.GetName]§! puedan regenerarse."
terraform.31.a:0	"Hemos creado un nuevo mundo."
terraform.31.a.tt:0	"Aunque hemos pagado un alto precio, la terraformación de §H[terraforming_planet.GetName]§! se ha completado.\n\n"
terraform.32.name:0	"Biomasa a mansalva"
terraform.32.cold.desc:0	"Los microorganismos de proliferación rápida y resistentes a la radiación han cubierto las tundras de §H[terraforming_planet.GetName]§!, ayudando a que el planeta alcance los niveles óptimos de §Hbiomasa§! y dando por finalizado el proceso de terraformación.\n\nPese a los destrozos de los bombardeos UV, se han podido evitar retrasos importantes. La región de ozono de §H[terraforming_planet.GetName]§! se ha autorreparado."
terraform.32.dry.desc:0	"Los microorganismos de proliferación rápida y resistentes a la radiación han cubierto los desiertos de §H[terraforming_planet.GetName]§!, ayudando a que el planeta alcance los niveles óptimos de §Hbiomasa§! y dando por finalizado el proceso de terraformación.\n\nPese a los destrozos de los bombardeos UV, se han podido evitar retrasos importantes. La región de ozono de §H[terraforming_planet.GetName]§! se ha autorreparado."
terraform.32.wet.desc:0	"Los microorganismos de proliferación rápida y resistentes a la radiación han llenado los océanos y las vías fluviales de §H[terraforming_planet.GetName]§!, ayudando a que el planeta alcance los niveles óptimos de §Hbiomasa§! y dando por finalizado el proceso de terraformación.\n\nPese a los destrozos de los bombardeos UV, se han podido evitar retrasos importantes. La región de ozono de §H[terraforming_planet.GetName]§! se ha autorreparado."
terraform.32.a:0	"Hemos creado vida donde antes no había nada."
terraform.32.a.tt:0	"Aunque hemos tardado más de lo esperado, la terraformación de §H[terraforming_planet.GetName]§! se ha completado.\n\n"
terraform.51.name:0	"Terraformadores primigenios"
terraform.51.desc:0	"Se ha descubierto equipamiento de terraformación rudimentario en los páramos de §H[tomb_world_terraform.GetName]§!. Se ha excavado un hábitat de emergencia en los alrededores, junto a los restos de un grupo de clones con genomas idénticos.\n\nNuestros escáneres muestran que la §Hfusión del reactor§! de uno de los motores de terraformación cubrió el planeta de radiación dañina poco después de la llegada de los clones.\n\nUn mensaje hallado en el hábitat indica que los clones encontraron una forma de resolver esa crisis y completar la terraformación de §H[tomb_world_terraform.GetName]§!. No obstante, por culpa de la hostilidad del entorno, murieron escasos días después."
terraform.51.a:0	"Terminaremos lo que otros empezaron."
terraform.51.a.tt:0	"La tecnología actual nos permitirá hacer lo que los clones no pudieron: completar la terraformación de §H[tomb_world_terraform.GetName]§!.\n\n"
terraform.51.b:0	"Recicla el equipo de terraformación."
terraform.51.b.tt:0	"El equipo de terraformación rudimentario de §H[tomb_world_terraform.GetName]§! se va a reciclar para obtener materiales.\n\n"
terraform.51.c:0	"Dejadlo estar."
terraform.51.c.tt:0	"No volveremos a perturbar la paz de §H[tomb_world_terraform.GetName]§!.\n\n"
terraform.52.name:0	"[tomb_world_terraform.GetName] ya se puede terraformar."
terraform.52.desc:0	"Se ha conseguido contener la radiación que cubría §H[tomb_world_terraform.GetName]§!. Ya está todo listo para la terraformación."
terraform.52.a:0	"Excelente."
terraform.54.name:0	"Desenterrado"
terraform.54.desc:0	"§H[tomb_world_terraform.GetName]§! ha sido terraformado. El trabajo de los clones que perecieron en su intento por convertir este mundo inhóspito en un lugar apto para la vida se ha completado."
terraform.54.a:0	"Hemos logrado aquello que se creía perdido."
terraform.54.a.tt:0	"La exitosa terraformación de tomb_world_terraform demuestra que incluso los planetas más desafiantes pueden reconvertirse para albergar vida.\n\n"
terraform.54.b:0	"Preserva los hábitats y registros de los clones."
terraform.54.b.tt:0	"Al contrario que los terraformadores primigenios, su historia no caerá en las tinieblas del olvido.\n\n"
terraform.54.c:0	"Hemos triunfado donde ellos fracasaron."
terraform.54.c.tt:0	"Hemos completado la terraformación de tomb_world_terraform, cosa que otros no pudieron hacer. Esta hazaña refleja el poder del §HImperio klingon§!.\n\n"
terraform.54.d:0	"Que todas las especies inferiores conozcan la misma suerte."
terraform.54.d.tt:0	"Alcanzaremos la gloria a expensas de los demás, incluidos aquellos que ya cayeron en el olvido, y lo haremos sin inmutarnos.\n\n"
terraform.54.e:0	"Que el sufrimiento les sirva de lección."
terraform.54.e.tt:0	"La trágica historia de esos insignificantes clones servirá para enseñar a nuestros infantes la tragedia que supone un sistema económico ineficaz.\n\n"
terraform.70.name:0	"Terrorformación"
terraform.70.a:0	"Coloniza de todos modos."
terraform.70.b:0	"Investiga la sobreterraformación."
terraform.71.name:0	"Ingenieros de la desgracia"
terraform.71.a:0	"La frontera nunca es fácil."
terraform.71.b:0	"La gloria está reservada a los valientes."
terraform.71.c:0	"Nuestro imperio no se construyó sobre los cimientos de la debilidad."
terraform.71.d:0	"La Unión es fuerte."
terraform.73.name:0	"Terrarreforma"
terraform.73.a:0	"Que los colonos encuentren la paz aquí."
terraform.73.b:0	"La paciencia es un arma muy afilada."
terraform.73.c:0	"Cavar hondo tiene sus ventajas."
terraform.73.d:0	"Siempre hay una explicación lógica."
country.2800.romulan.desc:0	"Comienza un nuevo día para el §HImperio estelar romulano§!. Tras años de cuidadosa planificación, les hemos quitado el planeta §HKhitomer§! de manos a los despreciables klingon.\n\nLa batalla fue breve, como predijimos. Los klingon sufrieron numerosas bajas, mientras que nosotros salimos prácticamente ilesos. Los intentos de la Federación por detener el asalto resultaron vanos.\n\nEste ataque sorpresa nos ha asegurado una colonia de un alto valor estratégico, pero solo es la primera de muchas victorias.\n\nPronto, todas la especies inferiores pasarán a estar bajo nuestro mando o las aniquilaremos al igual que hicimos con los defensores de §HKhitomer§!."
country.2800.b.tt:0	"Somos conscientes de que el universo es un lugar vasto e impredecible. Lo tendremos en cuenta a la hora de llevar a cabo futuros procesos de §Hprimer contacto§!.\n\n"
country.2811.f:0	"Trataremos a los forasteros como si fueran hurl'q."
country.2811.f.tt:0	"Se considerará ciudadano de segunda clase a todo aquel que no sea klingon hasta que demuestre su valía.\n\n"
country.2811.g:0	"Las especies inferiores serán nuestros sirvientes."
country.2811.g.tt:0	"Las especies alienígenas que habitan en nuestras fronteras serán nuestros siervos.\n\n"
country.2811.h:0	"Con mano blanda."
country.2811.h.tt:0	"Controlaremos de cerca a la población no cardassiana de nuestras fronteras.\n\n"
country.2811.i:0	"Con mano dura."
country.2811.i.tt:0	"La población no cardassiana de nuestras fronteras será sometida a formas de intimidación más severas.\n\n"
country.2811.j:0	"Serán nuestros esclavos."
country.2811.j.tt:0	"Llamaremos a las filas a la población no cardassiana de nuestras fronteras.\n\n"
country.2812.f:0	"Con condiciones espartanas."
country.2812.f.tt:0	"No es el momento de hacernos demasiadas ilusiones.\n\n"
country.2812.g:0	"Con estándares aceptables."
country.2812.g.tt:0	"Nos podemos permitir algunos lujos básicos.\n\n"
country.2812.h:0	"Con opulencia."
country.2812.h.tt:0	"Disfrutaremos de todos y cada uno de los lujos que nos pueda ofrecer la §Hgalaxia§!.\n\n"
country.2812.i:0	"Subsistencia básica."
country.2812.i.tt:0	"Le daremos al §Hpueblo§! los bienes mínimos indispensables para sobrevivir.\n\n"
country.2812.j:0	"Economía de subterfugios."
country.2812.j.tt:0	"Invertiremos en mejores condiciones materiales para el §Hpueblo§! hoy, independientemente de las deudas a largo plazo que podamos acumular.\n\n"
country.2820.f:0	"Extorsiona a la casa de Duras."
country.2820.f.tt:0	"El §Hbruchon Ja'rod§! fue un necio al confiar en nosotros. Es el momento de reducir su casa a cenizas.\n\n"
country.2820.g:0	"Expresa nuestras más sinceras condolencias al Imperio klingon."
country.2820.g.tt:0	"Involucrarnos en conspiraciones romulanas no forma parte de nuestra agenda. Está claro que la §HFederación§! y el §HImperio klingon§! están formando una alianza que nos podría beneficiar."
country.2820.h:0	"Usa los registros para incriminar a un embajador de la Federación.\n\n"
country.2820.h.tt:0	"A pesar de haber sido descubiertos, el ejército romulano ha demostrado poseer unas habilidades peligrosísimas. Puede que lo mejor sea seguir sus pasos.\n\n"
country.2800.name:0	"Las cenizas de Khitomer"
country.2800.ufop.desc:0	"En un abrir y cerrar de ojos, la relativa paz que reinaba en los §Hcuadrantes Alfa§! y §HBeta§! durante los últimos cincuenta años se ha hecho añicos.\n\nUna brutal emboscada §Hromulana§! a la colonia klingon de §HKhitomer§! ha dejado más de 4000 muertos. Pese a que una nave de la §HFederación§! pudo interceptar las transmisiones secretas de los romulanos, cuando llegaron solo quedaba un puñado de supervivientes.\n\nEsta masacre marca el inicio de una nueva era política en nuestra §Hgalaxia§!: una época oscura e incierta en la que las viejas rivalidades y la desconfianza se expanden hasta las alianzas más férreas.\n\nNuestros actos hacia los demás determinarán el futuro de nuestra §HFederación§!."
country.2800.klingon.desc:0	"Una deshonrosa emboscada por parte de los §Hromulanos§! contra nuestras colonia, §HKhitomer§!, ha levantado ampollas a lo largo del §HImperio klingon§!. Las muertes causadas por esta masacre sin sentido se cuentan por miles.\n\nLa nación que una vez consideramos aliada ha revelado sus verdaderas intenciones. Han robado una parte incalculable del territorio klingon en nuestras propias lochDu'. Nos ven como a bestias que pueden manipular y asesinar sin consecuencias.\n\nNos vengaremos. Los tambores de la guerra resuenan. No existe ni una sola alma klingon con vida que no ansíe sangre romulana.\n\nEl §HImperio klingon§! demostrará su valía acabando con sus enemigos, forjando nuevas alianzas y conquistando a cualquiera que se ponga en su camino. Las puertas de §HSto-vo-kor§! esperan."
country.2800.cardassian.desc:0	"Corren tiempos difíciles. Los romulanos han conseguido una victoria militar sorpresa y han tomado el control de la colonia klingon de §HKhitomer§!.\n\nLos informes indican que un bombardeo orbital de gran escala causó miles de bajas civiles klingon sin apenas tiempo de reacción. Las bajas en el bando romulano fueron mínimas. La presencia de una nave de la §HFederación§! resultó inútil a la hora de alterar el resultado del conflicto.\n\nPodemos proclamar de forma inequívoca que la §HUnión Cardassiana§! no formó parte de las hostilidades. Esperaremos los resultados de la investigación oficial llevada a cabo por nuestros oficiales del §HEstado§! antes de determinar la inocencia o culpabilidad de las partes implicadas.\n\nQue nuestra historia sirva de precedente: nuestro §Hpueblo§! volverá levantarse. Nuestra prioridad nunca será el bienestar de las especie insignificantes. Dicho esto, no descartamos formar alianzas con aquellos que busquen un objetivo similar al nuestro."
country.2800.a:0	"Recibiremos a otras civilizaciones de buena fe."
country.2800.a.tt:0	"Trataremos a cualquier especie inteligente que encontremos con respeto.\n\n"
country.2800.b:0	"Nos mostraremos precavidos con el resto de las civilizaciones."
country.2800.c:0	"Nos mostraremos agresivos con el resto de las civilizaciones."
country.2800.c.tt:0	"Dejaremos claro a cualquier especie inteligente que nos encontremos que estamos al mando, valiéndonos de cualquier medio necesario.\n\n"
country.2801.name:0	"El fondo de la cuestión"
country.2801.ufop.desc:0	"Todo nuestro servicio de inteligencia está trabajando duro para descubrir la verdad sobre la §Hconjura de Khitomer§!.\n\nHasta que averigüemos los motivos del ataque sorpresa del §HImperio estelar romulano§! a los klingon, no tendremos acceso a nuestros §Hespías§!.\n\nLa tensión es palpable en toda la §Hgalaxia§!."
country.2801.klingon.desc:0	"Nuestros §Hespías§! están trabajando duro para revelar la identidad de los romulanos responsables del asesinato de 4000 klingons en §HKhitomer§!.\n\nTendríamos que haber exterminado a los romulanos tras el combate de §HNarenda III§! hace años. Pero hasta que no sepamos más sobre por qué han escogido un momento así para lanzar un ataque a gran escala sobre una de nuestras colonias, no tendremos acceso a nuestros §Hespías§!.\n\nLa tensión es palpable en toda la §Hgalaxia§!."
country.2801.romulan.desc:0	"Los ojos de toda la §Hgalaxia§! están puestos en nosotros. La §HFederación§! y el §HImperio klingon§! nos miran con lupa, esperando el mínimo descuido que pueda relacionarnos con el §Hepisodio de Khitomer§!.\n\nLas operaciones de contrainteligencia ya están en marcha. Nuestros §Hespías§! trabajan sin descanso para despistar y confundir a nuestros enemigos y borrar cualquier rastro que pueda darles una pista de nuestro siguiente movimiento.\n\nPor lo tanto, no tendremos acceso a nuestros §Hespías§! hasta que aseguremos nuestra posición."
country.2801.cardassian.desc:0	"Los operativos de la §HOrden Obsidiana§! están infiltrados tratando de descubrir la verdad sobre la §Hconjura de Khitomer§!.\n\nHasta que sepamos más sobre el ingenioso ataque del §HImperio estelar romulano§! a los klingon, no tendremos acceso a nuestros §Hespías§!.\n\nLa tensión es palpable en toda la §Hgalaxia§!."
country.2801.a:0	"Un momento inestable."
country.2801.a.tt:0	"Haremos todo lo posible para restaurar la paz en los §Hcuadrantes Alfa§! y §HBeta§!.\n\n"
country.2801.b:0	"Debemos aunar nuestros esfuerzos."
country.2801.b.tt:0	"Atraparemos a los culpables de estas atrocidades y los llevaremos ante la justicia, por la voluntad de §HKahless§!.\n\n"
country.2801.c:0	"No descubrirán nuestros planes."
country.2801.c.tt:0	"Nadie tiene la más mínima oportunidad de detenernos.\n\n"
country.2801.d:0	"Duplica las cuotas."
country.2801.d.tt:0	"No podemos malgastar nuestras fuerzas.\n\n"
country.2811.name:0	"¿Cómo deberíamos tratarlos?"
country.2811.ufop.desc:0	"La §HFederación§! se compone de muchas especies diferentes. A cada uno de sus miembros se le garantiza la dignidad, la igualdad legal y el acceso al acervo de conocimientos científicos compartido.\n\nFormar parte de la §HFederación§! implica la necesidad de buscar soluciones pacíficas a los conflictos bajo cualquier circunstancia, y hacerlo de forma que todas las partes obtengan beneficios.\n\nSin embargo, y pese a nuestro compromiso con estos principios, nunca nos habíamos enfrentado a un futuro tan incierto. La realidad sobre el §Hincidente de Khitomer§! nos ha obligado a tomar una decisión difícil: ¿qué trato le daremos a las nuevas especies que deseen unirse a nosotros?"
country.2811.klingon.desc:0	"Los klingon somos los guerreros más valientes y diestros de la §Hgalaxia§!, pero nuestro §Himperio§! no impide que otras especie dignas puedan vivir dentro de nuestras fronteras.\n\nEn otros tiempos, los forasteros más capaces podían ganarse un lugar entre los nuestros demostrando su valía. Sin embargo, la §Hmasacre de Khitomer§! lo cambió todo.\n\nDa comienzo una nueva era, y puede que no tengamos más remedio que priorizar nuestros propios intereses. Por otra parte, todo guerrero sabio es consciente de que, a veces, la única diferencia entre la victoria y la muerte es el número de aliados junto a los que lucha."
country.2811.romulan.desc:0	"Ahora que se han calmado las aguas, es evidente que ni la §HFederación§! ni los klingon pueden hacer nada para pararnos. Haber tomado §HKhitomer§! no garantiza en absoluto que nuestro §HImperio estelar§! se sitúe como el actor principal de la galaxia.\n\nSi jugamos bien nuestros §Hpixmit§!, los romulanos gobernarán la §Hgalaxia§! durante los próximos diez mil años. Pero si damos un paso en falso, nuestros deseos se desvanecerán.\n\nPaciencia, astucia y el favor de las sombras. Ese será nuestro camino hacia la victoria definitiva. Aun así, no nos resistimos a usar a los demás en beneficio propio."
country.2811.cardassian.desc:0	"El §Hincidente de Khitomer§! ha hecho temblar las alianzas y provocado que la desconfianza se extienda por toda la §HGalaxia§!. No ha habido un mejor momento para que nuestra §HUnión§! se alce en busca de prosperidad frente a aquellos que quieren reprimirnos.\n\nPese a que nadie ha sufrido tanto como nosotros, a medida que nuestra civilización crezca, habrá otras que deseen unirse a nuestra lucha.\n\nEs imperativo someter a escrutinio a todos los no cardassianos que habiten dentro de nuestras fronteras. La pregunta es: ¿cómo de prieto debe ser el yugo del §HEstado§! a fin de evitar que nos traicionen?"
country.2811.a:0	"Como miembros de confianza."
country.2811.a.tt:0	"Todo los que vengan aquí recibirán plenos derechos como ciudadanos.\n\n"
country.2811.b:0	"Como miembros no aprobados."
country.2811.b.tt:0	"Todos los que vengan aquí obtendrán los privilegios de la ciudadanía a su debido tiempo.\n\n"
country.2811.c:0	"Los forasteros nos darán su fuerza."
country.2811.c.tt:0	"Necesitamos más §Hmano de obra§!. Las especies no klingon pueden servir tal propósito.\n\n"
country.2811.d:0	"Los forasteros nos transmitirán sus conocimientos."
country.2811.d.tt:0	"Necesitamos más §Hespecialistas§!. Las especies no klingon pueden servirnos a tal propósito.\n\n"
country.2811.e:0	"Los forasteros demostrarán su honor ante nosotros."
country.2811.e.tt:0	"Los más fuertes deben ser quienes nos §Hgobiernen§!. Los no klingon no son una excepción.\n\n"
country.2812.name:0	"El espejo devuelve la mirada"
country.2812.ufop.desc:0	"La §HFederación§! se construyó sobre los cimientos de la confianza mutua y el progreso. Todavía en esta era posterior al desastre de §HKhitomer§!, entre tanta incertidumbre, debemos mantener los valores que nos caracterizan.\n\nSea cual sea la nueva realidad que derive de esta tragedia, debemos permanecer optimistas sobre el futuro.\n\nMantendremos la convicción de que las otras civilizaciones actúan de buena fe y de que nuestra §Hgalaxia§! es un lugar lleno de maravillas por descubrir."
country.2812.klingon.desc:0	"Solo nosotros mismos podemos salvarnos. Da igual las alianzas que hayamos pactado, a fin de cuentas el §HImperio klingon§! está solo.\n\nSi algo nos ha enseñado la sangre derramada en §HKhitomer§! es que debemos tener cuidado con quién confiamos, empezando por nosotros mismos: cómo dirigimos nuestros asuntos y a quiénes decidimos dar poder."
country.2812.romulan.desc:0	"Aunque el resto de la §Hgalaxia§! nos desprecie, el §Hepisodio de Khitomer§! fue necesario.\n\nCogimos por sorpresa a nuestros enemigos porque nos habían ignorado, ninguneado y menospreciado durante demasiado tiempo. El ataque a los klingon despejó todas las dudas sobre el temor que merece nuestro imperio.\n\nQuizá sea el momento de recompensarnos como merecemos. ¿O acaso deberíamos apretarnos el §Hdaefv§! hasta alcanzar la victoria absoluta? ¿Cómo deberíamos vivir los romulanos en la nueva era de supremacía galáctica?"
country.2812.cardassian.desc:0	"El §Hincidente de Khitomer§! nos ha obligado a acelerar los planes de crecimiento para los §Hcuadrantes Alfa§! y §HBeta§! para los siguientes siglos.\n\nLa revitalización continua de nuestras industrias ha conducido a la §HUnión Cardassiana§! hasta el periodo de rápida optimización que podemos observar.\n\nSin embargo, las líneas temporales más cortas conllevan un aumento de las presiones. Puede que haya que reajustar las raciones de materiales. En esta situación, el mejor protocolo económico sería..."
country.2812.a:0	"No pondremos nuestros ideales en jaque."
country.2812.a.tt:0	"La §HFederación§! se construyó a lo largo de muchos siglos por parte de miles de individuos que dedicaron su vida a crear un futuro mejor. Respetaremos su sueño.\n\n"
country.2812.b:0	"El miedo nunca guiará nuestros actos."
country.2812.b.tt:0	"La §HFederación§! seguirá siendo un símbolo de paz y transparencia. Seremos congruentes con lo que decimos y hacemos.\n\n"
country.2812.c:0	"A los klingon deben gobernarlos los más fuertes."
country.2812.c.tt:0	"Los §Hobreros§! son el núcleo de nuestra civilización y debemos priorizarlos.\n\n"
country.2812.d:0	"A los klingon deben gobernarlos los guías espirituales."
country.2812.d.tt:0	"Los §Hespecialistas§! son la punta de lanza de nuestro imperio y debemos priorizarlos.\n\n"
country.2812.e:0	"A los klingon deben gobernarlos los más honorables."
country.2812.e.tt:0	"Nuestros §Hgobernantes§! son las antorchas que nos guían. Debemos dar prioridad a aquellos en posición de autoridad.\n\n"
country.2820.name:0	"El informe de Khitomer"
country.2820.ufop.desc:0	"Nuestro servicio de inteligencia ha terminado de investigar la §Hmasacre de Khitomer§!. El sistema de defensa planetario de la colonia perdió la conexión justo antes de una serie de devastadores bombardeos orbitales.\n\nComo muchos de los testigos murieron, no contamos con muchos testimonios de primera mano sobre el incidente. Sin embargo, nuestros agentes han conseguido localizar los §Hregistros§! del comandante a cargo del §Hpuesto de Khitomer§!. Sus notas apuntan a que la §Hcasa de Mogh§! estuvo implicada.\n\nNuestros §Hespías§! han regresado y están preparando un informe para el §HImperio klingon§!."
country.2820.klingon.desc:0	"Nuestros espías han terminado de investigar la §Hmasacre de Khitomer§!. El sistema de defensa planetario de la colonia se debilitó momentos antes de recibir una serie de destructivos bombardeos orbitales por parte del §HpetaQpu' romulano§!.\n\nComo la mayoría de los testigos fueron asesinados sin honor, no hemos podido interrogar a muchos testigos de primera mano. Sin embargo, nuestros espías han podido desenterrar los §Hregistros§! del §Hla'§! a cargo del §Hpuesto de Khitomer§!. Sus notas apuntan a que la §Hcasa de Mogh§! estuvo implicada.\n\nNuestros §Hespías§! han regresado y están terminando el informe."
country.2820.romulan.desc:0	"Nuestros §Hoperativos Tal Shiar§! han terminado de destruir la información sobre el personal §HD'deridex galae§! involucrado en el §Hepisodio de Khitomer§!. Ahora podemos compartir cierta información clasificada con el resto del órgano gobernante: el episodio se pudo llevar a cabo gracias a un traidor.\n\nEl klingon corrupto, §HJa'rod§! de la §Hcasa de Duras§!, proporcionó a nuestras fuerzas los códigos necesarios para corromper el sistema de defensa planetario de §HKhitomer§!, lo que nos permitió neutralizar de una tacada al 78 % de los habitantes del planeta, incluido el mismísimo traidor.\n\nLa victoria resultó tan sencilla como una partida de latrunculo. Sobrevivieron pocos testigos. Todos los registros que apuntaban a la participación de la §Hcasa de Duras§! fueron interceptados por el §HTal Shiar§!.\n\nNuestros §Hespías§! han regresado y están preparando el golpe final."
country.2820.cardassian.desc:0	"Nuestros operativos de la §HOrden Obsidiana§! han terminado de investigar el §Hincidente de Khitomer§!. El sistema de defensa planetario de la colonia fue manipulado momentos antes de que los romulanos orquestaran una serie de impresionantes bombardeos orbitales.\n\nYa que la mayoría de los testigos perecieron, no hemos podido encontrar testimonios de primera mano que nos hayan resultado útiles para nuestro informe. Sin embargo, nuestros agentes pudieron hacer un hallazgo interesante: los §Hregistros§! del comandante a cargo del §Hpuesto de Khitomer§!. Sus notas apuntan a que la §Hcasa de Mogh§! estuvo implicada.\n\nNuestros §Hespías§! han regresado, y nuestros enviados más respetables están preparando un comunicado galáctico."
country.2820.a:0	"Entrega los registros a los klingon."
country.2820.a.tt:0	"Le pasaremos la información que hemos reunido a los klingon.\n\n"
country.2820.b:0	"Destruye los registros."
country.2820.b.tt:0	"No podemos divulgar una información que iniciaría una guerra civil. Ocultaremos dicha información en el nombre de la paz.\n\n"
country.2820.c:0	"Condena a la casa de Mogh."
country.2820.c.tt:0	"Los romulanos nos traicionaron durante la §Hbatalla de Narenda III§!, y ahora han vuelto a demostrar su falta de lealtad con esta masacre. Pero ¿nuestro propio pueblo? Debemos privar a la §Hcasa de Mogh§! de todo honor.\n\n"
country.2820.d:0	"Ordena una investigación."
country.2820.d.tt:0	"Dedicaremos parte de nuestros recursos a una investigación a largo plazo sobre la participación de los §HMogh§! en la §Hmasacre de Khitomer§!.\n\n"
country.2820.e:0	"Incrimina a la casa de Mogh."
country.2820.e.tt:0	"Como agradecimiento a la §Hcasa de Duras§! y al conmovedor sacrificio de §HJa'rod§!, hemos colocado registros falsos en §HKhitomer§! en los que se acusa a la §Hcasa de Mogh§!.\n\n"
country.2821.name:0	"Hijos de Mogh"
country.2821.desc:0	"Tenemos una primera pista sobre la participación de los §HMogh§! en la §Hmasacre de Khitomer§!. Los §Hhijos de Mogh§!, §HWorf§! y §HKurn§!, creen que los registros de §HKhitomer§! en los que se acusa a su padre de traición fueron falsificados."
country.2821.a:0	"Sigue investigando."
country.2822.name:0	"La conspiración de Khitomer"
country.2822.desc:0	"Tras veinte largos años tratando de restaurar el honor de los §HMogh§!, uno de nuestros investigadores de campo ha descubierto la verdad sobre la §Hmasacre de Khitomer§!. ¡Agraciada sea nuestra suerte, por §HKahless§!!\n\nEl guerrero se hizo con un registro romulano de la masacre y su autenticidad ha sido confirmada. La información clasificada revela que §HJa'rod§!, de la §Hcasa de Duras§!, entregó voluntariamente los códigos del escudo deflector del planeta al ejército romulano.\n\nTanto §HMogh§! como §HJa'rod§! cayeron junto a las miles de víctimas de la masacre, por lo que a los romulanos les resultó sencillo encubrir la participación de la §Hcasa de Duras§! e incriminar a la §Hcasa de Mogh§!.\n\nNo consideramos estos actos dignos de una guerra honorable. No toleramos las emboscadas, la traición ni la falta de lealtad."
country.2822.a:0	"Condena a la casa de Duras."
country.2822.a.tt:0	"§HJa'rod§!, eres un petaQ hijo de jey'naS ghoqwI'. Tu §Hcasa§! sufrirá las consecuencias de tus deplorables actos.\n\n"
country.2822.b:0	"Oculta los registros."
country.2822.b.tt:0	"La §Hcasa de Duras§! acumula demasiado poder, y no podemos arriesgarnos a que estalle una guerra civil. No tenemos más remedio que mantener la condena a la §Hcasa de Mogh§!.\n\n"
hrb_pirates.100.ufop.desc:0	"§H¡Victoria!§! El Acorazado Nausicaano ha quedado reducido a un montón de basura espacial.\n\nDetectamos una lanzadera que huía del caos. Nos envió este mensaje antes de camuflarse: «He conocido la derrota hoy. Pero juro que vengaré la muerte de las gentes libres que habéis asesinado como que mi nombre es §HMella§!».\n\nNo hemos podido perseguir a la lanzadera."
hrb_pirates.100.klingon.desc:0	"§H¡tlhIngan maH!§! El Acorazado Nausicaano ha quedado reducido a un montón de basura espacial.\n\nDetectamos una lanzadera que huía del caos. Nos envió este mensaje antes de camuflarse: «He conocido la derrota hoy. Pero juro que vengaré la muerte de los nausicaanos libres que habéis asesinado como que mi nombre es §HColmillo§!».\n\nEsa rata §HpetaQ§! ha escapado antes de que pudiésemos darle muerte."
hrb_pirates.100.romulan.desc:0	"§H¡Vesh ta'jo!§! El Acorazado Nausicaano ha quedado reducido a un montón de basura espacial.\n\nDetectamos una lanzadera que huía del caos. Nos envió este mensaje antes de camuflarse: «He conocido la derrota hoy. Pero juro que vengaré la muerte de los romulanos libres que habéis asesinado como que mi nombre es §HRompemuelas§!».\n\nEsa alimaña ha tapado sus huellas antes de que pudiésemos darle caza."
hrb_pirates.100.cardassian.desc:0	"§H¡Triunfo para el pueblo!§! El Acorazado Nausicaano ha quedado reducido a un montón de basura espacial.\n\nDetectamos una lanzadera que huía del caos. Nos envió este mensaje antes de camuflarse: «He conocido la derrota hoy. Pero juro que vengaré la muerte de los nausicaanos libres que habéis asesinado como que mi nombre es §HInmortal§!».\n\nEsa víbora sabía que esto podía pasar. No hemos podido perseguir la nave."
hrb_pirates.90.desc:0	"Los piratas interestelares han aparecido de nuevo. Han atacado con dureza y nos han hecho perder recursos preciados. Salieron de la nada, nos atracaron y desaparecieron. Solo dejaron detrás una transmisión que se repite en bucle: §E«Uníos a nosotros o moriréis».§!"
hrb_pirates.20.name:0	"El amanecer de la piratería interestelar"
hrb_pirates.20.ufop.desc:0	"Nuestro creciente comercio interestelar ha venido acompañado de un precio inesperado. Los §Hpiratas§! han abordado nuestras naves comerciales.\n\nAlgunos testigos indican que estos §Hpiratas interestelares§! son un grupo de anarquistas, criminales y otros individuos marginales.\n\nLos §Hpiratas interestelares§! están detrás de nuestro deuterio. Aunque perdonaron la vida a los prisioneros, a muchos miembros de la tripulación de las naves abordadas les ofrecieron unirse a los piratas haciendo un juramento de lealtad hacia alguien llamado Mella."
hrb_pirates.20.klingon.desc:0	"Nuestra creciente necesidad de comercio interestelar ha venido acompañada de un precio inesperado. Los §Hpiratas§! han abordado nuestras naves comerciales.\n\nAlgunos testigos indican que estos §Hpiratas interestelares§! no son más que un grupo de cobardes que se ha desviado de la senda del guerrero. Ahora tratan de vanagloriarse robándole bienes a los klingon.\n\nLos §Hpiratas interestelares§! están detrás de nuestro deuterio. Aunque perdonaron la vida a los prisioneros, a muchos miembros de la tripulación de las naves abordadas les ofrecieron unirse a los piratas haciendo un juramento de lealtad hacia alguien llamado Colmillo."
hrb_pirates.20.romulan.desc:0	"Nuestro creciente interés comercial interplanetario ha venido acompañado de un precio inesperado. Los §Hpiratas§! han abordado nuestras naves comerciales.\n\nAlgunos testigos indican que estos §Hpiratas interestelares§! son solo un grupo de ladronzuelos del tres al cuarto, sin estrategia ni organización alguna.\n\nLos §Hpiratas interestelares§! están detrás de nuestro deuterio. Aunque perdonaron la vida a los prisioneros, a muchos miembros de la tripulación de las naves abordadas les ofrecieron unirse a los piratas haciendo un juramento de lealtad hacia alguien llamado Rompemuelas."
hrb_pirates.20.cardassian.desc:0	"Nuestra creciente capacidad de producción interestelar ha venido acompañada de un precio inesperado. Los §Hpiratas§! han abordado nuestras naves comerciales.\n\nAlgunos testigos indican que estos §Hpiratas interestelares§! son un simple hatajo de mezquinos desleales que buscan enriquecerse a costa de la Unión.\n\nLos §Hpiratas interestelares§! están detrás de nuestro deuterio. Aunque perdonaron la vida a los prisioneros, a muchos miembros de la tripulación de las naves abordadas les ofrecieron unirse a los piratas haciendo un juramento de lealtad hacia alguien llamado Inmortal."
hrb_pirates.20.a:0	"Un desarrollo al-arrr-mante."
hrb_pirates.20.a.tt:0	"Controlaremos la situación e incrementaremos el alcance de los programas dirigidos a la juventud en riesgo de unirse a los piratas interestelares."
hrb_pirates.20.b:0	"¿Piratas? ¡QI'yaH!"
hrb_pirates.20.b.tt:0	"Ningún klingon teme a esos cobardes insignificantes, pero debemos librar las rutas comerciales de piratas para poder recorrerlas libremente."
hrb_pirates.20.c:0	"Solo un veruul se convertiría en pirata."
hrb_pirates.20.c.tt:0	"Acabaremos con todos los insignificantes piratas que infestan nuestras rutas comerciales."
hrb_pirates.20.d:0	"La piratería amenaza la paz cardassiana."
hrb_pirates.20.d.tt:0	"No podemos tolerar la existencia de la piratería en nuestras rutas comerciales."
hrb_pirates.140.name:0	"Acorazado Nausicaano"
hrb_pirates.140.ufop.desc:0	"Una nave desconocida de proporciones colosales se ha acercado de forma hostil. Nuestros escáneres muestran que la nave dispone de escudos avanzados y gran potencia de fuego. Sus muelles son los suficientemente grandes como para albergar flotas de naves más pequeñas.\n\nHemos recibido un mensaje: §E«Soy Mella, del Acorazado Nausicaano. No nos postraremos ante vosotros. Entregadnos el deuterio o morid».§!\n\nSon los mismos §Hpiratas interestelares§! que asaltaron nuestras naves comerciales anteriormente. Este debe ser su buque insignia."
hrb_pirates.140.klingon.desc:0	"Una nave desconocida de proporciones colosales ha abierto fuego sobre nosotros. Nuestros escáneres muestran que la nave dispone de escudos avanzados y gran potencia de fuego. Sus muelles son los suficientemente grandes como para albergar flotas de naves más pequeñas.\n\nHemos recibido un mensaje: §E«Soy Colmillo, del Acorazado Nausicaano. No nos postraremos ante vosotros. Entregadnos el deuterio o morid».§!\n\nSon los mismos §Hpiratas interestelares§! que atacaron nuestras rutas comerciales como cobardes. Este debe ser su buque insignia."
hrb_pirates.140.romulan.desc:0	"Una nave desconocida de proporciones colosales nos ha tendido una emboscada. Nuestros escáneres muestran que la nave dispone de escudos avanzados y gran potencia de fuego. Sus muelles son los suficientemente grandes como para albergar flotas de naves más pequeñas.\n\nHemos recibido un mensaje: §E«Soy Rompemuelas, del Acorazado Nausicaano. No nos postraremos ante vosotros. Entregadnos el deuterio o morid».§!\n\nSon los mismos §Hpiratas interestelares§! que asaltaron de forma patética nuestras naves comerciales en el pasado. Este debe ser su buque insignia."
hrb_pirates.140.cardassian.desc:0	"Una nave desconocida de proporciones colosales nos ha atacado sin piedad. Nuestros escáneres muestran que la nave dispone de escudos avanzados y gran potencia de fuego. Sus muelles son los suficientemente grandes como para albergar flotas de naves más pequeñas.\n\nHemos recibido un mensaje: §E«Soy Inmortal, del Acorazado Nausicaano. No nos postraremos ante vosotros. Entregadnos el deuterio o morid».§!\n\nSon los mismos §Hpiratas interestelares§! que han minado nuestras rutas comerciales de actividades delictivas. Este debe ser su buque insignia."
hrb_pirates.140.a:0	"Escudos activados."
hrb_pirates.140.a.tt:0	"No dejaremos que nos intimiden unos piratas."
hrb_pirates.140.b:0	"Prepárate para la batalla."
hrb_pirates.140.b.tt:0	"Los klingon no se acobardan ante piratas."
hrb_pirates.140.c:0	"Sin piedad."
hrb_pirates.140.c.tt:0	"Vamos a enseñarle a esos piratas lo que les va a costar su error de cálculo."
hrb_pirates.140.d:0	"Si atacan a uno de nosotros, nos atacan a todos."
hrb_pirates.140.d.tt:0	"Debemos acabar con la amenaza pirata de inmediato."
hrb_pirates.100.name:0	"Acorazado destruido"
hrb_pirates.100.a:0	"Los piratas han sufrido un golpe demoledor."
hrb_pirates.100.a.tt:0	"Aunque el Acorazado Nausicaano haya sido destruido, los piratas podrían atacar de nuevo."
hrb_pirates.100.b:0	"Hemos ganado la batalla. Ahora ganaremos la guerra."
hrb_pirates.100.b.tt:0	"Aunque el Acorazado Nausicaano haya sido destruido, no descansaremos hasta que todos los piratas conozcan el mismo sino."
hrb_pirates.100.c:0	"Los cazadores cazados."
hrb_pirates.100.c.tt:0	"Con la destrucción del Acorazado Nausicaano, los piratas restantes se sumirán en la desesperación."
hrb_pirates.100.d:0	"Purgaremos la piratería de la galaxia."
hrb_pirates.100.d.tt:0	"Una vez destruido el Acorazado Nausicaano, debemos acabar con los piratas restantes lo antes posible."
hrb_pirates.150.name:0	"La vuelta del acorazado"
hrb_pirates.150.desc:0	"Una nueva nave pirata muy similar al §HAcorazado Nausicaano§! original ha aparecido, y esta vez es mucho más grande. Nuestros escáneres muestran que cuenta con la misma potencia del fuego que su predecesora, y tiene intención de atacar..."
hrb_pirates.150.a:0	"Han construido otra nave."
hrb_pirates.150.a.tt:0	"No podemos permitir que los piratas usen este buque para recuperar posiciones en la galaxia."
hrb_pirates.150.b:0	"Mientras duermes, tu enemigo se prepara."
hrb_pirates.150.b.tt:0	"Los piratas han vuelto, y son más fuertes que antes. Debemos destruir este nuevo buque de inmediato."
hrb_pirates.150.c:0	"Solo es un trofeo más."
hrb_pirates.150.c.tt:0	"Nunca dejaremos de combatir piratas, no importa cuántos buques consigan crear."
hrb_pirates.150.d:0	"No dejéis a nadie con vida."
hrb_pirates.150.d.tt:0	"El nuevo buque pirata supone una gran amenaza para nuestra seguridad. Debemos destruirlo enseguida."
hrb_pirates.160.name:0	"Reducto pirata"
hrb_pirates.160.ufop.desc:0	"Hemos descubierto la base de operaciones pirata. Nuestros escáneres muestran que su §Hreducto§! es una formidable base estelar en el §Hsistema [redoubt_spawn_system.GetName]§!.\n\nSu §Hflota§! se compone principalmente de las naves que nos han robado. También han reconstruido algunas naves enemigas usando piezas de recambio y chatarra."
hrb_pirates.160.klingon.desc:0	"Hemos descubierto la base de operaciones pirata. Nuestros escáneres muestran que su §Hreducto§! es una enclenque base estelar en el §Hsistema [redoubt_spawn_system.GetName]§!.\n\nSu §Hflota§! se compone principalmente de las naves que nos han robado. También han reconstruido algunas naves apresadas usando piezas de recambio y chatarra."
hrb_pirates.160.romulan.desc:0	"Hemos descubierto la base de operaciones pirata. Nuestros escáneres muestran que su §Hreducto§! es una penosa base estelar en el §Hsistema [redoubt_spawn_system.GetName]§!.\n\nSu §Hflota§! se compone principalmente de las naves que nos han robado. También han reconstruido algunas naves enemigas robadas usando piezas de recambio y chatarra."
hrb_pirates.160.cardassian.desc:0	"Hemos descubierto la base de operaciones pirata. Nuestros escáneres muestran que su §Hreducto§! es una base estelar altamente modificada en el §Hsistema [redoubt_spawn_system.GetName]§!.\n\nSu §Hflota§! se compone principalmente de las naves que nos han robado. También han reciclado algunas naves enemigas usando piezas de recambio y chatarra."
hrb_pirates.160.a:0	"Lleva a los malhechores ante la justicia."
hrb_pirates.160.a.tt:0	"Todo el peso de la §HFederación Unida de Planetas§! caerá sobre esos piratas. Quienes se rindan recibirán un trato piadoso."
hrb_pirates.160.b:0	"Que prueben nuestros mek'leths."
hrb_pirates.160.b.tt:0	"Ahora los piratas sabrán qué se siente al meterse con un oponente de su mismo tamaño."
hrb_pirates.160.c:0	"Hazlos sufrir."
hrb_pirates.160.c.tt:0	"Los piratas son traidores y serán tratados como tal."
hrb_pirates.160.d:0	"Aniquílalos."
hrb_pirates.160.d.tt:0	"Debemos honrar nuestras leyes. Erradicaremos a los piratas."
hrb_pirates.160.e:0	"Intenta contactar con ellos."
hrb_pirates.160.e.tt:0	"Nos acercaremos a los piratas y trataremos de resolver este conflicto de forma pacífica, aunque recurriremos a la fuerza si las negociaciones fallan."
hrb_pirates.170.name:0	"Para ser pirata profesional..."
hrb_pirates.170.ufop.desc:0	"§HMella§!, líder de los piratas, ha aceptado negociar. §HMella§! es todo un prodigio. Sus camaradas temen tanto sus habilidades en el combate cuerpo a cuerpo que han seguido sus pasos en el mundo del crimen profesional.\n\n§HMella§! clama que su grupo es un colectivo anarquista que se ha establecido en esta estación espacial para crear una comunidad sin gobernantes. La única regla del sistema §H[redoubt_spawn_system.GetName]§! es que está prohibido llevar §Hcanesú§!.\n\n§HMella§! también dice que su grupo nunca tuvo la intención de recurrir a la piratería. Pero, como no podían conseguir §Hdeuterio§! de forma legal, no tuvieron más remedio que robarlo. Ha aceptado acabar con las hostilidades si les damos suficiente deuterio como para cubrir sus necesidades mínimas."
hrb_pirates.170.klingon.desc:0	"§HColmillo§!, líder de los piratas, ha aceptado negociar. §HColmillo§! es un portento en el arte de la guerra. Sus camaradas temen tanto sus habilidades de Mok'bara que han seguido sus pasos en el mundo del crimen.\n\n§HColmillo§! clama que su clan es un colectivo anarquista que se ha establecido en esta estación espacial para crear una comunidad sin gobernantes. La única regla del sistema §H[redoubt_spawn_system.GetName]§! es que está prohibido llevar §Hcanesús§!.\n\n§HColmillo§! también dice que su clan nunca tuvo la intención de recurrir a la piratería. Pero, como no podían conseguir §Hdeuterio§! de forma legal, no tuvieron más remedio que robarlo. Ha aceptado acabar con las hostilidades si les damos deuterio para no acabar desapareciendo como tristes §HHa'DIbaH§!."
hrb_pirates.170.a:0	"Declara un alto el fuego."
hrb_pirates.170.a.tt:0	"No volveremos a entrar en conflicto con §HMella§! y sus piratas, pero responderemos a cualquier futura agresión con una fuerza abrumadora."
hrb_pirates.170.b:0	"No merece la pena luchar contra piratas."
hrb_pirates.170.b.tt:0	"Los piratas no son oponentes dignos. No es beneficioso para el Imperio que malgastemos el tiempo en disputas con ellos."
hrb_pirates.170.c:0	"No negociamos con piratas."
hrb_pirates.170.c.tt:0	"No pararemos hasta derrotarlos."
hrb_pirates.130.name:0	"El fin de la piratería"
hrb_pirates.130.ufop.desc:0	"La §Hbase§! pirata del sistema §H[redoubt_spawn_system.GetName]§! ha sido destruida. Su cabecilla, §HMella§!, se ha rendido.\n\nLos ojos de §HMella§! ardían con verdadero fervor mientras le contaba a nuestro tribunal que no ha hecho nada malo. Proclama haberlo hecho todo para construir una galaxia más libre.\n\n§HMella§! sostiene que todos sus actos de piratería fueron necesarios para sobrevivir."
hrb_pirates.130.klingon.desc:0	"La §Hbase de operaciones§! pirata del sistema §H[redoubt_spawn_system.GetName]§! ha sido destruida. Hemos capturado a su comandante, §HColmillo§!.\n\nLos ojos de §HColmillo§! ardían con verdadero fervor mientras le contaba a nuestro Consejo Supremo que no ha hecho nada malo. Proclama haberlo hecho todo para vivir tal y como deseaba.\n\n§HColmillo§! sostiene que todos sus actos de piratería fueron necesarios para sobrevivir."
hrb_pirates.130.romulan.desc:0	"La §Hbase de operaciones§! pirata del sistema §H[redoubt_spawn_system.GetName]§! ha sido destruida. Su dirigente, §HRompemuelas§!, ha muerto.\n\n§HRompemuelas§! era un prodigio. Sus secuaces temían tanto sus habilidades en las artes marciales que siguieron sus pasos hacia un mundo oscuro y traicionero.\n\nMomentos antes de morir, §HRompemuelas§! confesó que lo que motivaba a su banda de piratas era el deseo de una §Hgalaxia§! libre. Sostiene que todos sus actos de piratería fueron necesarios para sobrevivir."
hrb_pirates.130.cardassian.desc:0	"La §Hbase de operaciones§! pirata del sistema §H[redoubt_spawn_system.GetName]§! ha sido destruida. Hemos juzgado y ejecutado a su comandante, §HInmortal§!.\n\n§HInmortal§! era un prodigio. Sus camaradas temían tanto sus habilidades en el combate cuerpo a cuerpo que siguieron sus pasos y se rebelaron contra la §HUnión§!.\n\nMomentos antes de morir, §HInmortal§! proclamó que lo que motivaba a su banda de piratas era el deseo de una §Hgalaxia§! libre. Sostiene que todos sus actos de piratería fueron necesarios para sobrevivir."
hrb_pirates.130.a:0	"Nuestras rutas comerciales vuelven a ser seguras."
hrb_pirates.130.a.tt:0	"La amenaza pirata se ha extinguido."
hrb_pirates.130.b:0	"La victoria es nuestra."
hrb_pirates.130.b.tt:0	"§HColmillo§! y sus piratas no fueron rivales para el poderoso §HImperio klingon§!."
hrb_pirates.130.c:0	"Eso lo que les pasa a los piratas."
hrb_pirates.130.c.tt:0	"§HRompemuelas§! y su banda de traidores están acabados. Nuestras rutas comerciales son seguras de nuevo."
hrb_pirates.130.d:0	"Que esto les sirva de lección a todos los criminales."
hrb_pirates.130.d.tt:0	"La piratería no tiene cabida bajo la atenta mirada del §HEstado§!."
hrb_pirates.90.name:0	"Uníos a nosotros o moriréis"
hrb_pirates.90.a:0	"Continuad."
hrb_colony.15.cardassian.desc:0	"¡Un triunfo! Hemos extraído el §Hparásito alienígena§! de nuestro soldado quirúrgicamente sin incurrir en gastos innecesarios adicionales. El soldado, que se está recuperando, ha mencionado unas §Himágenes de vigilancia§! recuperadas durante su misión inicial.\n\nEl vídeo recuperado muestra a otro grupo de búsqueda anterior explorando el asentamiento abandonado de §H[colony_metamorphosis.GetName]§!, monitorizando a los colonos desaparecidos. Una §Haberración cromática§! parece pasar brevemente detrás de ellos.\n\nRecrear la escena en nuestra §Hpequeña holocubierta§! nos ha llevado a este alarmante descubrimiento. La §Haberración§! debe de ser un tercero que los otros no pudieron ver, un «observador» invisible."
hrb_colony.32.desc:0	"Tras restablecer el contacto, nuestra colonia matriarcal §HFemnova§! nos ha aportado un resumen formal sobre sus desarrollos culturales más recientes. Su primer pilar de desarrollo se centró en los programas educativos orientados a deconstruir la sociedad tal y como la conocemos e impulsar un grupo dirigido por mujeres libres de lo que llaman §Ela «crueldad de la opresión patriarcal»§!.\n\nUna tarea de investigación de un año llevada a cabo por uno de sus científicos reveló que el bienestar físico y mental de la colonia ha mejorado desde que cambiaron el gobierno a un matriarcado. La diplomacia tiene prioridad sobre los altercados físicos no autorizados en una abrumadora mayoría de casos.\n\nLas lideresas de la colonia declaran que aquellos que no estén de acuerdo con su nuevo sistema o bien están §E«demasiado obsoletos para comprender esa visión»§! o son §E«demasiado visionarios para aceptar lo que se puede lograr en este momento»§!. Aunque §HFemnova§! reconoce que ha habido protestas contra sus doctrinas binarias, la colonia destaca que sus niveles de descontento e inestabilidad son los más bajos de la historia."
hrb_colony.82.desc:0	"Tras investigar el acueducto de §H[colony_stella_maris.GetName]§!, nuestros colonos encontraron un pequeño autómata móvil con el número de serie §HACP-MH23§!. Al cotejarlo con nuestras bases de datos de tecnología se desveló que el identificador único era una abreviatura de las palabras §HAutómata Comunitario, Programa Medicinal y Holográfico§!.\n\nNuestros registros muestran que estos dispositivos rectangulares autónomos se usaron antiguamente con fines educativos y la mayoría estaban equipados con un sistema de seguridad que impedía su manipulación. Los hemos clasificado como no sintientes e inofensivos.\n\nSubiendo y bajando por el cauce seco, los colonos describieron al autómata como §E«dedicado a la investigación de sus alrededores»§!. Sin embargo, al analizar a uno de los nuestros, el dispositivo se detuvo de inmediato y reprodujo una grabación en bucle:\n\n§E«Forma de vida detectada. Permiso para reproducir el §E"Programa holográfico 23"»§!."
hrb_colony.12.name:0	"Población desaparecida"
hrb_colony.12.desc:0	"Han llegado informes automatizados de §H[colony_metamorphosis.GetName]§!. Toda la población se ha desvanecido de forma misteriosa, al parecer, durante la noche.\n\nLos sistemas de monitorización remotos del planeta confirman dichos informes. Todas las estructuras habitables en §H[colony_metamorphosis.GetName]§! están vacías. Los colonos no han dejado indicación alguna de su paradero. No hay rastro de pelea o lucha.\n\nLa propia colonia permanece intacta. Tan solo está... vacía."
hrb_colony.12.a:0	"Envía un equipo de rescate."
hrb_colony.12.a.tt:0	"Se enviará un equipo de §Hoficiales de la Flota Estelar§! para localizar a la población perdida de §H[colony_metamorphosis.GetName]§! tan pronto como sea posible.\n\n"
hrb_colony.12.b:0	"Prepárate para la batalla."
hrb_colony.12.b.tt:0	"Podría tratarse de un ataque de un enemigo aún desconocido. Procederemos con las bat'leths en alto.\n\n"
hrb_colony.12.c:0	"¿Un truco?"
hrb_colony.12.c.tt:0	"Este incidente apesta a trampa amateur. Actuaremos bajo la suposición de que alguien, o algo, está tratando de engañarnos.\n\n"
hrb_colony.12.d:0	"Una tragedia inoportuna."
hrb_colony.12.d.tt:0	"El §HEstado§! no puede permitirse perder una colonia completa sin explicación alguna. Debemos determinar la razón de la desaparición de la población.\n\n"
hrb_colony.13.name:0	"Alguien ha estado aquí, hace poco"
hrb_colony.13.ufop.desc:0	"El equipo de tierra enviado exploró los edificios vacíos que cubrían la superficie estéril de §H[colony_metamorphosis.GetName]§!, pero lo único que encontraron fue un §Huniforme rasgado§! y las huellas de una especie desconocida serpenteando hacia el desierto.\n\nAun así, no se detectaron formas de vida en el planeta. A pesar de todo, nuestros oficiales informaron de elevados niveles de ansiedad al explorar los asentamientos abandonados, tanto que algunos aseguraban sentirse §Hvigilados§!.\n\nAl regresar a la §H[metamorphosis_ship.GetName]§!, varios miembros del equipo enviado mostraron una respuesta histamínica repentina. Nuestra médico jefe sugiere que pueden haber estado expuestos a algún agente contaminante."
hrb_colony.13.klingon.desc:0	"Nuestros guerreros exploraron las cabañas y vestíbulos de los hostiles desiertos de §H[colony_metamorphosis.GetName]§!, pero lo único que encontraron fue un §Huniforme rasgado§! y las huellas de una especie desconocida serpenteando hacia el desierto.\n\nAun así, no se detectaron formas de vida en el planeta. A pesar de todo, nuestros guerreros informaron de niveles atípicos de temor al explorar los asentamientos abandonados, tanto que algunos decían sentirse §Hvigilados§!.\n\nAl regresar a la §H[metamorphosis_ship.GetName]§!, varios guerreros que habían visitado la superficie mostraron una violencia repentina y descontrolada. Es posible que se hayan visto afectados por un enemigo oculto. Solo un enemigo sin agallas nos atacaría desde las sombras."
hrb_colony.13.romulan.desc:0	"Nuestros exploradores peinaron las viviendas vacías de las dispersas estepas de §H[colony_metamorphosis.GetName]§!, pero lo único que encontraron fue un §Huniforme rasgado§! y las huellas de una especie desconocida serpenteando hacia el desierto.\n\nAun así, no se detectaron formas de vida en el planeta. A pesar de todo, nuestros exploradores informaron de una elevada sensación de inquietud al explorar los asentamientos abandonados, tanto que algunos decían sentirse §Hvigilados§!.\n\nAl regresar a la §H[metamorphosis_ship.GetName]§!, los exploradores que visitaron la superficie cayeron enfermos. Podría tratarse de una conspiración para trastocarnos."
hrb_colony.13.cardassian.desc:0	"Nuestro escuadrón revisó las estructuras vacías en las que se asentaba nuestro pueblo en §H[colony_metamorphosis.GetName]§!, pero lo único que encontraron fue un §Huniforme rasgado§! y las huellas de una especie desconocida serpenteando hacia el desierto.\n\nAun así, no se detectaron formas de vida en el planeta. A pesar de todo, nuestros soldados informaron de una elevada sensación de agitación al explorar los asentamientos abandonados, tanto que algunos decían sentirse §Hvigilados§!.\n\nAl regresar a la §H[metamorphosis_ship.GetName]§!, aquellos que habían visitado la superficie confesaron haber experimentado un malestar físico. Podrían haberse visto expuestos a algún tipo de contaminación."
hrb_colony.13.a:0	"Analiza el uniforme desgarrado."
hrb_colony.13.a.tt:0	"Las fibras de tela se estudiarán con detalle en busca de cualquier señal de contaminación microscópica o de partículas.\n\n"
hrb_colony.13.b:0	"Crea una zona de cuarentena."
hrb_colony.13.b.tt:0	"Se impedirá seguir explorando los asentamientos abandonados en §H[colony_metamorphosis.GetName]§!. Cualquier miembro de la tripulación expuesto a la contaminación será puesto en cuarentena.\n\n"
hrb_colony.14.name:0	"Metamorfosis"
hrb_colony.14.ufop.desc:0	"El pánico se está propagando por la enfermería. Una de nuestras oficiales ha sufrido un episodio de convulsiones violento. Sus gritos estaban impregnados de terror. Parece ser extremadamente fotosensible.\n\nLa oficial titubeante habla en susurros sobre §Eregresar para unirse a quienes están esperándole§!.\n\n§HVenas luminosas azules§! palpitan bajo su piel. Sus ojos se han vuelto de color amarillo y su temperatura corporal desciende. Sus células han generado un campo fotodisruptor...\n\ny nuestros escáneres revelan que dichas células son de un §Hparásito alienígena§!."
hrb_colony.14.klingon.desc:0	"El pánico se está propagando por la enfermería. Una de nuestras guerreras yace en el suelo, luchando contra las sombras. Sus gruñidos están plagados de sed de sangre y huye de la luz cual cobarde.\n\nLa guerrera infectada recita unos cantos hipnóticos sobre §Eregresar para unirse a quienes están esperándole§!.\n\n§HVenas luminosas azules§! palpitan bajo su piel. Sus ojos se han vuelto de color amarillo y su temperatura corporal desciende. Sus células han generado un campo fotodisruptor...\n\ny nuestros escáneres revelan que dichas células son de un §Hparásito alienígena§!."
hrb_colony.14.romulan.desc:0	"El pánico se está propagando por la enfermería. Uno de nuestros exploradores se retuerce en el suelo. Sus alaridos están plagados de odio y cualquier exposición a la luz le hace querer escapar.\n\nEl explorador infectado expresa frases delirantes sobre §Eregresar para unirse a quienes están esperándole§!.\n\n§HVenas luminosas azules§! palpitan bajo su piel. Sus ojos se han vuelto de color amarillo y su temperatura corporal desciende. Sus células han generado un campo fotodisruptor...\n\ny nuestros escáneres revelan que dichas células son de un §Hparásito alienígena§!."
hrb_colony.14.cardassian.desc:0	"El pánico se está propagando por la enfermería. Uno de nuestros soldados yace de forma bochornosa en el suelo. Sus quejidos están plagados de agonía y cualquier exposición a la luz hace que se oculte al instante.\n\nEl soldador infectado murmura algo que parece traicionero sobre §Eregresar para unirse a quienes están esperándole§!.\n\n§HVenas luminosas azules§! palpitan bajo su piel. Sus ojos se han vuelto de color amarillo y su temperatura corporal desciende. Sus células han generado un campo fotodisruptor...\n\ny nuestros escáneres revelan que dichas células son de un §Hparásito alienígena§!."
hrb_colony.14.a:0	"Atiende a la oficial infectada."
hrb_colony.14.a.tt:0	"Aplicaremos un §Hestimulante de células T§! para aliviar los síntomas de la oficial y continuaremos con una cirugía para eliminar al §Hparásito alienígena§!.\n\n"
hrb_colony.14.b:0	"Reza por la guerrera infectada."
hrb_colony.14.b.tt:0	"Administraremos los ritos necesarios, y después que §HKahless§! guíe el cuerpo de nuestra guerrera para que rechace el §Hparásito alienígena§!.\n\n"
hrb_colony.14.c:0	"Opera al explorador infectado."
hrb_colony.14.c.tt:0	"La enfermedad de este explorador no parece ser un ardid. Debemos extraer y estudiar esta §Hescoria alienígena§! para poder conocer a nuestro enemigo.\n\n"
hrb_colony.14.d:0	"Realiza una cirugía de emergencia."
hrb_colony.14.d.tt:0	"Aunque los sedantes escasean, el soldado infectado se enfrentará al lacerante proceso de extracción del §Hparásito alienígena§! para que podamos comprender esta amenaza.\n\n"
hrb_colony.14.e:0	"Realiza un escaneo genético en las células alienígenas."
hrb_colony.14.e.tt:0	"Mapear el genoma del §Hparásito§! será rápido, así podremos aprender todo lo posible acerca de esta forma de vida potencialmente devastadora.\n\n"
hrb_colony.15.name:0	"Sombras sin cuerpos"
hrb_colony.15.ufop.desc:0	"¡Un éxito! Hemos extraído el §Hparásito alienígena§! de nuestra oficial quirúrgicamente, que ahora se está recuperando. La oficial ha reunido la fuerza suficiente para mencionar un §Hvídeo de seguridad§! recuperado durante su misión inicial.\n\nDicho vídeo muestra a otro grupo de búsqueda anterior explorando el asentamiento abandonado de §H[colony_metamorphosis.GetName]§! con tal de dar con los colonos desaparecidos. Se puede ver una §Hsombra incorpórea§! pasar brevemente detrás de ellos.\n\nRecrear el escenario en la §Hholocubierta§! nos ha llevado a este alarmante descubrimiento. La persona que emite esa sombra debe de ser un tercero que los otros no pudieron ver, un «observador» invisible."
hrb_colony.15.klingon.desc:0	"¡Q'apla! Hemos extraído el §Hparásito alienígena§! de nuestra guerrera quirúrgicamente. La recuperación va a ser todo un desafío. La guerrera ha mencionado un §Hregistro visual§! recuperado durante su misión inicial.\n\nEl vídeo recuperado muestra a otro grupo de búsqueda anterior explorando el asentamiento abandonado de §H[colony_metamorphosis.GetName]§! investigando lo de los colonos desaparecidos. Un §Hborrón fantasmal§! parece pasar brevemente detrás de ellos.\n\nRecrear la escena en la §Hpequeña holocubierta§! nos ha llevado a este alarmante descubrimiento. El §Hborrón§! debe de ser un tercero que los otros no pudieron ver, un «observador» invisible."
hrb_colony.15.romulan.desc:0	"De nuevo, ¡nuestras prácticas superiores prevalecen! Hemos extraído el §Hparásito alienígena§! de nuestro explorador quirúrgicamente sin provocar demasiada conmoción. El explorador, que se está recuperando, ha reunido la fuerza suficiente para mencionar una §Htransmisión de seguridad§! recuperada durante su misión inicial.\n\nEl vídeo recuperado muestra a otro grupo de búsqueda anterior explorando el asentamiento abandonado de §H[colony_metamorphosis.GetName]§!, mientras intentaban dar con los colonos desaparecidos. Una §Hfigura oculta§! parece pasar brevemente detrás de ellos.\n\nRecrear la escena en nuestra §Hholocubierta§! nos ha llevado a este alarmante descubrimiento. La §Hpersona oculta§! pasó inadvertida para los grupos a los que observaba. Quizá se tratara de algún burdo intento de reconocimiento."
hrb_colony.15.a:0	"Puede que los colonos hayan sido abducidos."
hrb_colony.15.a.tt:0	"Procederemos con extrema cautela, tanto por la seguridad de nuestros oficiales como para respetar la §HPrimera Directriz§!.\n\n"
hrb_colony.15.b:0	"Un enemigo inadvertido acecha §H[colony_metamorphosis.GetName]§!."
hrb_colony.15.b.tt:0	"No temeremos a ningún enemigo que se oculta sin pudor a fin de evitar el combate.\n\n"
hrb_colony.15.c:0	"Este asentamiento dista mucho de estar vacío."
hrb_colony.15.c.tt:0	"Este parásito no podrá engañarnos por mucho tiempo. Todas las formas de vida que encontremos en §H[colony_metamorphosis.GetName]§!, de aquí en adelante, se considerarán comprometidas.\n\n"
hrb_colony.15.d:0	"Encontraremos el origen de la sombra y lo destruiremos."
hrb_colony.15.d.tt:0	"Haremos lo que sea necesario para recopilar datos empíricos sobre este §Hparásito§!, y las criaturas que infecta, para poder erradicar esta amenaza.\n\n"
hrb_colony.15.e:0	"Realiza un análisis más exhaustivo sobre §H[colony_metamorphosis.GetName]§!."
hrb_colony.15.e.tt:0	"Llevaremos a cabo un análisis con parámetros alternativos para evitar el campo fotodisruptor generado por el §Hparásito alienígena§!.\n\n"
hrb_colony.16.name:0	"El parásito"
hrb_colony.16.desc:0	"Se ha completado el análisis genético del §Hparásito alienígena§!. Nuestros hallazgos muestran que la infección tiene lugar a través de las membranas mucosas; los individuos expuestos sufren una transformación lenta pero inevitable y se convierten en un §Hser invisible§! impulsado únicamente por los instintos más primarios.\n\nA medida que las células alienígenas colonizan el cuerpo, toman el control del sistema inmunitario del huésped para propagar sus instrucciones genéticas y hacer que el huésped sea §Himperceptible§! para todas las longitudes de ondas de la luz, excepto la ultravioleta.\n\nEste parásito es altamente contagioso, capaz de §Hdiezmar§! poblaciones a una velocidad vertiginosa. Aún no sabemos si esta transformación puede revertirse."
hrb_colony.16.a:0	"Crea un dispositivo UV para ver a las criaturas invisibles."
hrb_colony.16.a.tt:0	"Utilizaremos longitudes de onda ultravioleta para descubrir dónde se esconden los colonos de §H[colony_metamorphosis.GetName]§! «desaparecidos».\n\n"
hrb_colony.16.b:0	"No los abdujeron. Los transformaron."
hrb_colony.16.b.tt:0	"El terrible destino de los colonos de §H[colony_metamorphosis.GetName]§! se ve ahora con más claridad, pero aún desconocemos toda la historia.\n\n"
hrb_colony.17.name:0	"No ocultes tu infección"
hrb_colony.17.ufop.desc:0	"Transformados. Mutados. Desaparecidos. Las pruebas son abrumadoras. La población desaparecida de §H[colony_metamorphosis.GetName]§!, en realidad, no ha desaparecido. El §Hparásito alienígena§! tan solo los convirtió en criaturas no sintientes invisibles a simple vista y para nuestros escáneres.\n\nSiguen ahí fuera y habitan el desierto más allá de las estructuras abandonadas.\n\nOtro de nuestros §Hoficiales§! se ha unido a ellos, hace tan solo una hora. Nadie en la §H[metamorphosis_ship.GetName]§! sabía que estaba infectado. Pero las huellas inhumanas alejándose de su camarote son prueba suficiente. Se nos acaba el tiempo."
hrb_colony.17.klingon.desc:0	"Transformados. Mutados. Deshonrados. Las pruebas de que la población desaparecida de §H[colony_metamorphosis.GetName]§!, en realidad, no ha «desaparecido» son abrumadoras. El §Hparásito alienígena§! tan solo los convirtió en animales salvajes invisibles a simple vista y para nuestros escáneres.\n\nSiguen ahí fuera y moran en los páramos salvajes más allá de las estructuras abandonadas.\n\nOtra de nuestras §Hguerreras§! se ha unido a ellos, hace tan solo una hora. Nadie en la §H[metamorphosis_ship.GetName]§! sabía que estaba infectada. Pero las monstruosas huellas alejándose de su camarote son prueba suficiente. Debemos contraatacar."
hrb_colony.17.romulan.desc:0	"Transformados. Mutados. Desapercibidos. Las pruebas de que la población desaparecida de §H[colony_metamorphosis.GetName]§!, en realidad, no ha «desaparecido» son abrumadoras. El §Hparásito alienígena§! tan solo los convirtió en sombras de lo que fueron, invisibles a simple vista y para nuestros escáneres.\n\nSiguen ahí fuera y habitan las zonas baldías más allá de las estructuras abandonadas.\n\nOtro de nuestros §Hexploradores§! se ha unido a ellos, hace tan solo una hora. Nadie en la §H[metamorphosis_ship.GetName]§! sabía que estaba infectado. Pero las horrendas huellas alejándose de su camarote son prueba suficiente. Es hora de atacar."
hrb_colony.17.cardassian.desc:0	"Transformados. Mutados. Deshumanizados. Las pruebas de que la población desaparecida de §H[colony_metamorphosis.GetName]§!, en realidad, no ha «desaparecido» son abrumadoras. El §Hparásito alienígena§! tan solo los convirtió en abominaciones desarraigadas invisibles a simple vista y para nuestros escáneres.\n\nSiguen ahí fuera y moran en las hostiles tierras más allá de las estructuras abandonadas.\n\nOtre de nuestres §Hsoldades§! se ha unido a ellos, hace tan solo una hora. Nadie en la §H[metamorphosis_ship.GetName]§! sabía que estaba infectade. Pero los indicios de las huellas alejándose de su camarote son prueba suficiente. El Estado debe actuar."
hrb_colony.17.a:0	"Envía un equipo de rescate."
hrb_colony.17.a.tt:0	"No dejaremos a nuestro oficial atrás.\n\n"
hrb_colony.17.b:0	"Envía una partida de guerra para restaurar el honor."
hrb_colony.17.b.tt:0	"No permitiremos que una de nuestras guerreras acabe de manera tan cobarde. Restauraremos su honor o moriremos en el intento.\n\n"
hrb_colony.17.c:0	"Envía un equipo de extracción."
hrb_colony.17.c.tt:0	"Si se corre la voz de esta catástrofe, podría ser perjudicial para el §HImperio§!. Debemos contener este incidente de inmediato.\n\n"
hrb_colony.17.d:0	"Recupera a le soldade perdide para interrogarle."
hrb_colony.17.d.tt:0	"Utilizaremos esta oportunidad para ser más fuertes, independientemente de cómo termine nuestre soldade.\n\n"
hrb_colony.17.e:0	"Peina las zonas baldías."
hrb_colony.18.name:0	"Vuelta a la Luz"
hrb_colony.18.ufop.desc:0	"Los §Hcolonos infectados§! fueron encontrados en un cañón poco profundo no muy lejos de los asentamientos de §H[colony_metamorphosis.GetName]§!. Eran completamente invisibles, hasta que nuestros haces concentrados de radiación ultravioleta los mostraron.\n\nSus ojos eran de color amarillo brillante y sus cuerpos estaban cubiertos de §Hvenas luminosas de color azul§!. Nuestro oficial estaba entre ellos, completamente transformado. Las llamadas de sus antiguos amigos hicieron que volviera a la luz. Algunos de los otros colonos no pudieron ser salvados.\n\nTras despertar de su tratamiento, el oficial relató lo siguiente tras estar con la gente de las sombras: §E«Actuaban solo por instinto. Unos minutos más y yo no habría podido responder»§!."
hrb_colony.18.klingon.desc:0	"Los §Hcolonos infectados§! fueron encontrados en un cañón poco profundo no muy lejos de los asentamientos de §H[colony_metamorphosis.GetName]§!. Eran completamente invisibles, hasta que nuestros haces concentrados de radiación ultravioleta los mostraron.\n\nSus ojos eran de color amarillo brillante y sus cuerpos estaban cubiertos de §Hvenas luminosas de color azul§!. Nuestra guerrera estaba entre ellos, completamente transformada. Las llamadas de sus antiguos amigos hicieron que volviera a la luz. Algunos de los otros colonos no pudieron ser salvados.\n\nTras despertar de su tratamiento, la guerrera relató lo siguiente tras estar con la gente de las sombras: §E«Piensan y actúan como bestias. Unos minutos más y yo también me habría perdido»§!."
hrb_colony.18.romulan.desc:0	"Los §Hcolonos infectados§! fueron encontrados en un cañón poco profundo no muy lejos de los asentamientos de §H[colony_metamorphosis.GetName]§!. Eran completamente invisibles, hasta que nuestros haces concentrados de radiación ultravioleta los mostraron.\n\nSus ojos eran de color amarillo brillante y sus cuerpos estaban cubiertos de §Hvenas luminosas de color azul§!. Nuestro explorador estaba entre ellos, completamente transformado. Las llamadas de sus antiguos amigos hicieron que volviera a la luz. Algunos de los otros colonos no pudieron ser salvados.\n\nTras despertar de su tratamiento, el explorador relató lo siguiente tras estar con la gente de las sombras: §E«Son unos brutos inconscientes. Unos minutos más y yo no estaría mucho mejor que ellos»§!."
hrb_colony.18.cardassian.desc:0	"Los §Hcolonos infectados§! fueron encontrados en un cañón poco profundo no muy lejos de los asentamientos de §H[colony_metamorphosis.GetName]§!. Eran completamente invisibles, hasta que nuestros haces concentrados de radiación ultravioleta los mostraron.\n\nSus ojos eran de color amarillo brillante y sus cuerpos estaban cubiertos de §Hvenas luminosas de color azul§!. Nuestre soldade estaba entre ellos, completamente transformade. Las llamadas de sus antiguos amigos hicieron que volviera a la luz. Algunos de los otros colonos no pudieron ser salvados.\n\nTras despertar de su tratamiento, le soldade relató lo siguiente tras estar con la gente de las sombras: §E«No tienen conciencia ni voluntad. Unos minutos más y estaría tan involucionade como ellos»§!."
hrb_colony.18.a:0	"Los dejaremos estar."
hrb_colony.18.a.tt:0	"Se mejorarán las prácticas de limpieza y saneamiento en §H[colony_metamorphosis.GetName]§! para prevenir futuras infecciones provocadas por este §Hparásito§!.\n\n"
hrb_colony.19.name:0	"Perdidos en las sombras"
hrb_colony.19.ufop.desc:0	"La misión para salvar a nuestro oficial mutado de las §Hcriaturas de las sombras§! con venas azules ha fracasado. Los dispositivos que creamos para detectar a esos seres, de otro modo invisibles, sufrieron muchos fallos.\n\nMientras intentamos arreglar los equipos defectuosos, nuestros oficiales fueron asaltados por un grupo de atacantes invisibles que desaparecieron rápidamente en el desierto circundante. Rastrear sus huellas por una zona extensa nos llevó a la conclusión de que los §Hcolonos infectados§! habían evacuado la región.\n\nQuizá ellos tengan más miedo de nosotros que nosotros de ellos."
hrb_colony.19.klingon.desc:0	"La misión para salvar a nuestra guerrera mutada de las §Hcriaturas de las sombras§! con venas azules ha fracasado. Las herramientas que creamos para detectar a esos seres, de otro modo invisibles, sufrieron muchos fallos.\n\nMientras intentamos arreglar los equipos defectuosos, nuestros guerreros cayeron en una emboscada de un grupo de enemigos invisibles que desaparecieron rápidamente en el desierto circundante. Rastrear sus huellas por una zona extensa nos llevó a la conclusión de que los §Hcolonos infectados§! habían evacuado la región.\n\nEl enemigo se ha retirado. No nos sorprende."
hrb_colony.19.romulan.desc:0	"La misión para salvar a nuestro explorador mutado de las §Hcriaturas de las sombras§! con venas azules ha fracasado. Las luces estroboscópicas con fines específicos que creamos para detectar a esos seres, de otro modo invisibles, sufrieron muchos fallos.\n\nMientras intentamos arreglar los equipos defectuosos, nuestros exploradores fueron asaltados por un grupo de atacantes invisibles que desaparecieron rápidamente en el desierto circundante. Rastrear sus huellas por una zona extensa nos llevó a la conclusión de que los §Hcolonos infectados§! habían evacuado la región.\n\nNo esperamos más ataques."
hrb_colony.19.cardassian.desc:0	"La misión para salvar a nuestre soldade mutade de las §Hcriaturas de las sombras§! con venas azules ha fracasado. El dispositivo que creamos para detectar a esos seres, de otro modo invisibles, sufrió muchos fallos.\n\nMientras intentamos arreglar el equipo defectuoso, nuestro escuadrón fue asaltado por un grupo de atacantes invisibles que desaparecieron rápidamente en el desierto circundante. Rastrear sus huellas por una zona extensa nos llevó a la conclusión de que los §Hcolonos infectados§! habían evacuado la región.\n\nSe ha declarado un alto el fuego sobre el §Hparásito alienígena§! y sus huéspedes a fin de no malgastar munición."
hrb_colony.19.a:0	"Debemos aprender a coexistir."
hrb_colony.19.a.tt:0	"A las futuras poblaciones que migren a §H[colony_metamorphosis.GetName]§! se les avisará sobre el §Hparásito alienígena§! para evitar otro brote, pero, por ahora, no volveremos a tratar de contactar con ellos.\n\n"
hrb_colony.19.b:0	"La victoria es nuestra, con un gran coste."
hrb_colony.19.b.tt:0	"A las futuras poblaciones que vayan como colonizadores a §H[colony_metamorphosis.GetName]§! se les avisará sobre el §Hparásito alienígena§! para evitar que se repita otra catástrofe, pero, por ahora, no volveremos a tratar de cazarlos.\n\n"
hrb_colony.19.c:0	"Nos han... superado."
hrb_colony.19.c.tt:0	"A las futuras poblaciones que se asienten en §H[colony_metamorphosis.GetName]§! se les avisará sobre el §Hparásito alienígena§! para evitar que se repita este desastre, pero, por ahora, no volveremos a tratar de rastrearlos.\n\n"
hrb_colony.19.d:0	"Todos los registros de estos eventos quedarán sellados."
hrb_colony.19.d.tt:0	"A las futuras poblaciones asignadas a §H[colony_metamorphosis.GetName]§! se les vacunará para evitar más cargas al §HEstado§!, pero, por ahora, no volveremos a tratar de erradicar al §Hparásito§!.\n\n"
hrb_colony.22.name:0	"De klingons y romulanos"
hrb_colony.22.ufop.desc:0	"Tras pasar un año en §H[colony_distance_6.GetName]§!, nuestros colonos han descubierto un grupo de §Hklingons§! viviendo como prisioneros en un campamento romulano.\n\nAl principio, nuestra colonia fue recibida con recelo, pero, cuando se interesaron por el funcionamiento de las instalaciones, los §Hklingons§! revelaron que eran supervivientes de la §Hmasacre de Khitomer§!. Se les creía muertos en combate, así que se quedaron con los §Hromulanos§! por elección.\n\nEn lugar de deshonrar a sus familias regresando tras la derrota, los §Hklingons§! prefirieron crear nuevas familias en este campamento y vivir en supuesta armonía con los §Hromulanos§!.\n\nEsta forma de pensar se ha trasladado a los miembros más jóvenes del campamento. Los klingons y sus hijos medio klingon no son para nada conscientes de su linaje y cultura guerrera."
hrb_colony.22.klingon.desc:0	"Tras pasar un año en §H[colony_distance_6.GetName]§!, nuestros colonos han descubierto un grupo de nuestros propios guerreros y su prole viviendo como prisioneros en un campamento romulano.\n\nCuando nuestra colonia desafió el funcionamiento de las instalaciones, los §Hklingons§! revelaron que eran supervivientes de la §Hmasacre de Khitomer§!. Se les creía muertos en combate, así que se quedaron con los §Hromulanos§! por elección. En lugar de deshonrar a sus familias regresando tras la derrota, prefirieron crear nuevas familias en este campamento y vivir como esclavos de los §Hromulanos§!.\n\nEsta forma de pensar se ha trasladado a los miembros más jóvenes del campamento. Los klingons y sus hijos medio klingon, vergonzosamente, no son conscientes de su linaje, lo que los priva de su potencial como guerreros."
hrb_colony.22.romulan.desc:0	"Tras pasar un año en §H[colony_distance_6.GetName]§!, nuestros colonos han descubierto unas instalaciones de prisioneros no registradas regidas por nuestros propios §Hpretorianos§!. Presiden a un grupo de §Hklingons§!. Al preguntarles, los §Hklingons§! afirmaron que permanecieron allí por elección.\n\nNuestros §Hpretorianos§! aseguran que la intención inicial del campamento era la de ser la tapadera de una operación de inteligencia, autorizada por el §HTal Shiar§! para extraer información de los supervivientes, pero que dicha misión había quedado abandonada.\n\nAunque en el campamento ahora existen familias híbridas, parece que nuestra gente ha mantenido el poder. Los klingons y sus hijos medio klingon no son conscientes, por suerte, de su linaje y cultura guerrera."
hrb_colony.22.a:0	"Mantén la colonia en secreto."
hrb_colony.22.a.tt:0	"Integraremos esta colonia y mantendremos su existencia en secreto. Divulgar esto ahora podría tener repercusiones imprevistas.\n\n"
hrb_colony.22.b:0	"Difunde la palabra."
hrb_colony.22.b.tt:0	"Aunque esto pueda conllevar cierto riesgo para todos los klingons y romulanos involucrados, la transparencia sobre este campamento de prisioneros es crucial. Mientras tanto, debemos asentarnos en el otro lado del planeta.\n\n"
hrb_colony.22.c:0	"Reforma a la juventud klingon."
hrb_colony.22.c.tt:0	"Cada klingon en formación merece una oportunidad de luchar para abrazar el camino del guerrero.\n\n"
hrb_colony.22.d:0	"Retoma la misión del Tal Shiar."
hrb_colony.22.d.tt:0	"Debemos seguir la directiva inicial del Tal Shiar y actuar como simpatizantes para obtener información.\n\n"
hrb_colony.23.name:0	"Amistades peligrosas"
hrb_colony.23.desc:0	"La §HFederación Unida de Planetas§! ha llamado mucho la atención tras publicar un comunicado para toda la §Hgalaxia§! sobre la existencia de unas instalaciones penitenciarias §Hklingon-romulanas§! en §H[colony_distance_6.GetName]§!.\n\nA pesar de las amenazas veladas de los §Hsenadores romulanos§! augurando una relación futura complicada, hemos recibido elogios por parte del §HImperio klingon§! por llamar la atención sobre esta prisión secreta.\n\nEl campamento se ha declarado como zona diplomática neutral en §H[colony_distance_6.GetName]§!. Los dos imperios están negociando sobre el futuro de su campamento compartido, que tiene ahora prioridad sobre el interés de nuestra expansión en este planeta."
hrb_colony.23.a:0	"La verdad debe salir a la luz."
hrb_colony.23.a.tt:0	"Los romulanos y los klingons han acordado arreglar el asunto del campamento, lo que nos permite explorar el planeta en paz. Si nos esforzamos, podremos acceder de nuevo a esta región.\n\n"
hrb_colony.24.name:0	"El ritual MajQa"
hrb_colony.24.desc:0	"Al replicar las montañas heladas de §HNo'Mat§! que llevan a nuestras sagradas §Hcuevas de lava§!, pudimos exponer con éxito a los jóvenes §Hklingon§! de las instalaciones penitenciarias a una serie de extensas meditaciones. Bajo la extenuante presión de este entorno, los jóvenes experimentaron potentes visiones de su futuro.\n\nAlgunos describieron criaturas de la mitología del §Himperio§!, otros participaron en combates o cacerías mano a mano. Un klingon en particular detalló imágenes de familiares de §HQo'noS§!, perdidos hace tiempo, que le instaban a recuperar su honor y mantener su derecho de nacimiento.\n\nTras enterarse de nuestras lecciones sobre la herencia §Hklingon§!, los guardias §Hromulanos§! han jurado ejecutar a nuestros colonos en §H[colony_distance_6.GetName]§!. Todos han aceptado morir voluntariamente. No obstante, la juventud iluminada ha elegido unirse a nuestros colonos en la muerte. Sin deseo de matar a tantos de su propio campamento, el alcaide de la prisión ha aceptado, a regañadientes, liberar a los conversos."
hrb_colony.24.a:0	"El honor se puede recuperar."
hrb_colony.24.a.tt:0	"Los jóvenes de la prisión §Hklingon-romulana§!, confiando en su derecho de nacimiento, han aceptado unirse al §HImperio klingon§!.\n\n"
hrb_colony.25.name:0	"Interferencia romulana"
hrb_colony.25.desc:0	"Aunque pudimos replicar las §Hcuevas de No'Mat§! en nuestra nave, la mayoría de los jóvenes §Hklingons§! no parecía estar comprometido con las meditaciones extensas, y solo unos pocos experimentaron visiones borrosas de su pasado y futuro. No nos sorprende que la §Hholocubierta§! no pueda igualar las maravillas naturales que se pueden encontrar en §HQo'noS§!.\n\nTras enterarse de nuestras lecciones sobre la herencia §Hklingon§!, los guardias §Hromulanos§! han jurado ejecutar a nuestros colonos en §H[colony_distance_6.GetName]§!. Todos han aceptado morir para defender su honor ante la derrota espiritual.\n\nA pesar de nuestras pruebas, la juventud que no ha visto la luz ha hablado con convicción y fuerza sobre su lealtad para con sus vidas híbridas. Para honrar la fuerza de su ideología, hemos acordado colonizar la zona alrededor del campamento.\n\nCon el tiempo, volverá una nueva generación de nuestros guerreros a desafiar de nuevo el camino renegado de la prisión."
hrb_colony.25.a:0	"Estos klingons no se pueden integrar."
hrb_colony.25.a.tt:0	"La juventud §Hklingon§! de §H[colony_distance_6.GetName]§!, con convicción en sus costumbres híbridas, se ha negado a seguir la luz de §HKahless§!. Con el tiempo, esperamos volver a reconectar con ellos.\n\n"
hrb_colony.26.name:0	"Operación Shaipouin completada"
hrb_colony.26.desc:0	"Nuestra infiltración en la prisión §Hromulana-klingon§! de §H[colony_distance_6.GetName]§! ha sido un éxito. Tras largos debates con los §Hklingons§!, nuestros colonos lograron extraer información muy valiosa.\n\nEstos prisioneros son cautivos de la §Hmasacre de Khitomer§! que se dieron por muertos durante el combate. Para evitar la deshonra de no haber sido asesinados, los supervivientes eligieron quedarse y vivir conjuntamente con sus captores §Hromulanos§!.\n\nQué humillación para el §HImperio klingon§! y su supuesto honor..."
hrb_colony.26.a:0	"Chantajea a nuestros contactos klingon."
hrb_colony.26.a.tt:0	"A cambio de la información, debemos sobornar a los individuos corrompibles dentro del §Hejército klingon§!. No hay que revelar que aquí existen familias híbridas.\n\n"
hrb_colony.27.name:0	"Interferencia klingon"
hrb_colony.27.desc:0	"Nos han descubierto. La infiltración en las instalaciones de la prisión §Hromulana-klingon§! de §H[colony_distance_6.GetName]§! se ha visto interrumpida por un grupo de jóvenes §Hklingons§!.\n\nSe está fraguando una revuelta. Indignados, los §Hklingons§! amenazan con derrocar a todos nuestros §Hpretorianos§!.\n\nYa hemos perdido a uno de los nuestros. Los colonos no tienen más opción que integrarse del todo en el campamento, como último recurso para evitar la ejecución."
hrb_colony.27.a:0	"Qué desgracia."
hrb_colony.27.a.tt:0	"La §Hgalaxia§! no necesita conocer los sucesos desfavorables relacionados con la prisión.\n\n"
hrb_colony.28.name:0	"Región accesible"
hrb_colony.28.desc:0	"Tras varios esfuerzos y negociaciones por nuestra parte, pudimos desbloquear la parte de §H[colony_distance_6.GetName]§! que había sido ocupada anteriormente."
hrb_colony.28.a:0	"Perfecto."
hrb_colony.31.name:0	"Femnova"
hrb_colony.31.desc:0	"Después de tres años, nuestra colonia en §H[colony_femnova.GetName]§! se ha desviado de nuestro gobierno principal y ha decidido vivir como un matriarcado independiente llamado §HFemnova§!, dado que este estilo de vida les ha resultado beneficioso.\n\nSegún §HFemnova§!, las mujeres en el poder han eliminado la violencia basada en el género y han reducido los delitos de forma abrumadora. Como resultado, la colonia ha podido concentrarse plenamente en el progreso social.\n\nA pesar del malestar ocasional de los grupos que se oponen a una estructura sociopolítica tan rígida, el matriarcado dice que su situación es próspera. Se han realizado cambios importantes desde que dejamos a nuestra gente aquí."
hrb_colony.31.a:0	"Restablece las comunicaciones con §H[colony_femnova.GetName]§!."
hrb_colony.31.b:0	"Noticias triviales."
hrb_colony.32.name:0	"Desarrollos culturales de Femnova"
hrb_colony.32.a:0	"Adapta nuestros programas educativos."
hrb_colony.32.a.tt:0	"Aunque seguimos sin estar convencidos de que la §Hcolonia Femnova§! tenga la clave para la estabilidad social, hay mucho que podemos aprender de ella.\n\n"
hrb_colony.32.b:0	"Debemos utilizar su investigación."
hrb_colony.32.b.tt:0	"La capacidad de la §Hcolonia Femnova§! para subvertir a aquellos a quienes consideran inferiores es interesante. Una herramienta que tener en cuenta para el gobierno más amplio...\n\n"
hrb_colony.32.c:0	"Debemos usurpar sus hallazgos."
hrb_colony.32.c.tt:0	"La independencia de un grupo tan pequeño no es preocupante, pero parece que la §Hcolonia Femnova§! ha logrado controlar férreamente a su gente.\n\n"
hrb_colony.33.name:0	"Desarrollos espirituales de Femnova"
hrb_colony.33.desc:0	"Tras restablecer el contacto con los colonos, estábamos ansiosos por desafiar los métodos de una sociedad §Hklingon§! en la que la vida política está dominada completamente por las mujeres. Sin embargo, la colonia §HFemnova§! nos ha proporcionado un informe convincente sobre sus desarrollos más recientes.\n\nAl segregarse del resto de nuestro §Himperio§! y cambiar el enfoque de su autoridad doméstica típica, las lideresas de la colonia han podido concentrarse en el legado y la espiritualidad de un modo sin precedentes.\n\nSu primer pilar de desarrollo se centró en mejorar la eficiencia de los §Hrituales de desafío§! identificando el suelo sagrado en el que se podrían crear los terrenos de duelo y probar su destreza física en combate.\n\nLas lideresas de la colonia de §HFemnova§! declaran que solo aquellos sin honor ni respeto están en desacuerdo con su nuevo sistema, o aquellos que son demasiado orgullosos para reconocer que se han mejorado las antiguas tradiciones."
hrb_colony.33.a:0	"Nuestro imperio se ha revitalizado."
hrb_colony.33.a.tt:0	"A pesar de esta desconcertante estructura sociopolítica, la §Hcolonia Femnova§! es un recordatorio innegable de la determinación de nuestro pueblo. Los más fuertes liderarán.\n\n"
hrb_colony.34.name:0	"Desarrollos científicos de Femnova"
hrb_colony.34.desc:0	"Tras restablecer el contacto con nuestros colonos, la §Hcolonia Femnova§! nos ha aportado un resumen formal sobre sus desarrollos más recientes.\n\nCambiar el enfoque de lo que llaman los §E«deberes anticuados impuestos por los hombres»§!, la colonia matriarcal ha podido concentrar sus esfuerzos en la investigación científica y ha logrado avances sin precedentes.\n\nEl primer pilar de su desarrollo se centró en los programas de ciencia que impulsaban la enseñanza liderada por mujeres, citando sus estudios sobre el aumento de la productividad relacionada con el género.\n\nAunque la §Hcolonia Femnova§! reconoce que ha habido protestas contra la exclusión de los hombres de los cargos de liderazgo, así como contra el marco binario de su gobierno, la colonia detalla que la inestabilidad social es la más baja de la historia."
hrb_colony.34.a:0	"Adapta nuestros programas científicos."
hrb_colony.34.a.tt:0	"Aparte de la postura de la §Hcolonia Femnova§! sobre la sociopolítica, podemos aprender de sus prácticas mineras para mejorar las nuestras.\n\n"
hrb_colony.34.b:0	"Un lugar perfecto para la minería."
hrb_colony.34.b.tt:0	"Se nos dará acceso a las minas y herramientas de la §Hcolonia Femnova§! a cambio del reconocimiento de su nueva forma de autogobierno.\n\n"
hrb_colony.35.name:0	"La fragmentación de Femnova"
hrb_colony.35.desc:0	"Hemos logrado restablecer contacto con la §Hcolonia Femnova§!, que nos ha brindado un resumen formal de sus desarrollos más recientes.\n\nSus primeros esfuerzos se centraron en la cultura y la ciencia, que tenían como objetivo deconstruir la sociedad como la conocemos e impulsar una colonia liderada por mujeres.\n\nSin embargo, hay nuevos movimientos de masas que no concuerdan con ese asentamiento y poco a poco van ganando fuerza. Han surgido grupos disidentes con tendencias patriarcales, así como una tercera ala que promueve la igualdad entre todos los humanoides, independientemente del género.\n\nAlgunas propuestas contra las doctrinas binarias de la §Hcolonia Femnova§! declaran que sus soluciones de liderazgo para los problemas sociales están anticuadas. Estas revueltas tienen como resultado una colonia discordante, que entorpece nuestro progreso en §H[colony_femnova.GetName]§!."
hrb_colony.35.a:0	"Monitorizaremos la agitación."
hrb_colony.35.a.tt:0	"Algunos conflictos no tienen soluciones inmediatas. Tendremos que esperar.\n\n"
hrb_colony.36.name:0	"Las Qowat Milat de Femnova"
hrb_colony.36.desc:0	"Hemos logrado restablecer contacto con la colonia matriarcal §HFemnova§!, que nos ha brindado un resumen formal de sus desarrollos más recientes liderados por mujeres en la cultura y la ciencia.\n\nSin embargo, hay nuevos movimientos de masas que no concuerdan con ese asentamiento. Han surgido grupos disidentes con tendencias patriarcales, así como una tercera ala que promueve la igualdad entre todos los humanoides, independientemente del género.\n\nUno de esos grupos es una §Horden§! de monjas guerreras llamada §HQowat Milat§!, que han estado enseñando a la colonia §Hel Código de la Verdad Absoluta§!, que promueve la comunicación total de las emociones sin filtros.\n\nLas hermanas están provocando importantes alteraciones ideológicas que están entorpeciendo el progreso en §H[colony_femnova.GetName]§!. Huelga decir que el §HTal Shiar§! ya ha expresado sus preocupaciones."
hrb_colony.36.a:0	"Delincuencia incontrolada. Interesante."
hrb_colony.36.a.tt:0	"Pero no es rentable. Se debe monitorizar cualquier posible maleabilidad ideológica.\n\n"
hrb_colony.41.name:0	"Campo duonético"
hrb_colony.41.desc:0	"Estando en §H[colony_paradise.GetName]§!, un §Hcampo duonético§! de aparición natural deshabilitó todo el equipo tecnológico cercano. Parece que nuestros colonos, junto con nuestra nave colonial, están encallados en §H[colony_paradise.GetName]§!, sin posibilidad de establecer comunicaciones con el resto de la §Hgalaxia§!.\n\nNuestros mejores ingenieros creen que el campo se puede utilizar como una forma de energía en sí mismo para reactivar nuestro equipo y restablecer las comunicaciones, pero hasta que la colonia descubra cómo hacerlo, permanecerán aislados del resto de la §Hgalaxia§!."
hrb_colony.41.a:0	"El tiempo lo dirá."
hrb_colony.41.a.tt:0	"Seguiremos intentando restablecer el contacto con nuestra colonia. Podría llevarnos un tiempo...\n\n"
hrb_colony.42.name:0	"Paraíso"
hrb_colony.42.desc:0	"Hemos logrado restablecer el contacto con la colonia aislada en §H[colony_paradise.GetName]§! después de que su ingeniero jefe usara el §Hcampo duonético§! del planeta como fuente de energía para alimentar los canales de comunicación y el equipo tecnológico.\n\nPoco después de establecerse allí, nuestra colonia se topó con un grupo de supervivientes humanos que vivían en un búnker similar a un oasis. Su campamento principal estaba formado por una nave que se había estrellado. El grupo se estrelló en §H[colony_paradise.GetName]§! hace 10 años y no pudo marcharse, dado que toda su tecnología estaba deshabilitada por el campo duonético.\n\nSegún su líder, una mujer humana de nombre §HAlixus§!, los supervivientes no tuvieron más opción que la de establecer su propio §E«Paraíso»§! autónomo.\n\nAparte de a nuestros colonos, nos ha recibido con los brazos abiertos, expresando su deseo de convivir en armonía, siempre que renunciemos a hablar de dicho campo y a las posibilidades de contactar con el mundo exterior."
hrb_colony.42.a:0	"Revela nuestros hallazgos sobre el campo duonético."
hrb_colony.42.a.tt:0	"Comparte nuestra investigación con los supervivientes, sea cual sea el resultado.\n\n"
hrb_colony.42.b:0	"Llega a un acuerdo de confidencialidad con Alixus."
hrb_colony.42.b.tt:0	"Las relaciones estables, a veces, conllevan un acuerdo de no interferencia. No debemos entrometernos en la sociedad que han desarrollado los supervivientes.\n\n"
hrb_colony.42.c:0	"Donde hay un pacto, hay beneficio."
hrb_colony.42.c.tt:0	"Sabemos lo que vale. Nuestro pueblo vivirá junto a los supervivientes, siempre que recibamos una suma de sus recursos regularmente.\n\n"
hrb_colony.43.name:0	"Secta antitecnología"
hrb_colony.43.desc:0	"Al revelar que el campo §Hduonético§! se puede usar como fuente de energía para establecer contacto con el mundo exterior y reactivar la tecnología deshabilitada, algunos de los habitantes del planeta mostraron señales de gozo y curiosidad.\n\nSin embargo, muchos también expresaron su cariño por el planeta, enumerando los logros del grupo y las adversidades que tuvieron que superar sin depender de la tecnología. Unos pocos parecían asustados, comentando que aquellos marginados amantes de la tecnología recibían castigos que aún no habíamos presenciado.\n\nLa líder del grupo, §HAlixus§!, parecía particularmente inquieta a la hora de conocer nuestros hallazgos: §E«La idea común de que la especie humana ha evolucionado en los últimos siglos es absurda. Los beneficios obtenidos han sido a costa de nuestras propias identidades»§!."
hrb_colony.43.a:0	"Algo no va bien."
hrb_colony.43.b:0	"Dejemos a estos sectarios."
hrb_colony.43.b.tt:0	"Este grupo adoctrinado terminará por perecer debido a su carácter obsoleto. Cuando llegue el momento, nos seguiremos expandiendo.\n\n"
hrb_colony.44.name:0	"Una verdad nueva"
hrb_colony.44.desc:0	"Nuestras investigaciones han revelado que el §Hcampo duonético§! no es de origen natural, sino que lo produce artificialmente un generador ubicado cerca del campamento de supervivientes. Nuestro ingeniero jefe lo ha desactivado de manera permanente.\n\nEn el interrogatorio, §HAlixus§! revela que antaño fue una científica formidable y que ese dispositivo era su mayor invención. Estrellarse en este planeta con lo que ella llama un §E«grupo de prueba»§! era parte de su plan para demostrar una teoría definitiva: que es posible establecer una vida feliz sin tecnología.\n\nA pesar de la confesión y de la sorpresa inicial, los supervivientes han decidido permanecer en el planeta. No obstante, nos agradecen la información que les hemos proporcionado. Han designado a un nuevo líder con unos ideales menos rígidos y han aceptado coexistir con nuestra colonia."
hrb_colony.44.a:0	"Viviremos separados."
hrb_colony.44.a.tt:0	"Puede que un día los detractores de la tecnología en §H[colony_paradise.GetName]§!, comprendan nuestro modo de actuar y nosotros el suyo.\n\n"
hrb_colony.44.b:0	"Por ahora, han demostrado ser valiosos."
hrb_colony.44.b.tt:0	"La improbable supervivencia del grupo de §H[colony_paradise.GetName]§! es encomiable y su fe merece algo de reconocimiento.\n\n"
hrb_colony.45.name:0	"Del escrutinio al motín"
hrb_colony.45.desc:0	"Nuestras investigaciones han revelado que el §Hcampo duonético§! no es de origen natural, sino que lo produce artificialmente un generador ubicado cerca del campamento de supervivientes. Nuestro ingeniero jefe lo ha desactivado de manera permanente.\n\nEn el interrogatorio, §HAlixus§! reveló que antaño fue una científica formidable y que ese dispositivo era su mayor invención. Estrellarse en este planeta con lo que ella llama un «grupo de prueba» era parte de su plan para demostrar una teoría definitiva: que es posible establecer una vida feliz sin tecnología.\n\nIndignados con §HAlixus§! y su traición, está claro que los antiguos conversos están al borde de la guerra civil con los detractores de la tecnología. Nuestros colonos han tomado bajo custodia a §HAlixus§! y a su círculo cercano."
hrb_colony.45.a:0	"Exilia a Alixus y a sus seguidores."
hrb_colony.45.a.tt:0	"§HAlixus§! será encarcelada por alteración y desinformación. Los planes para expandir la colonia continuarán en colaboración con los anteriores conversos.\n\n"
hrb_colony.45.b:0	"Alienta un motín."
hrb_colony.45.b.tt:0	"Es muy amable por su parte que se ocupen de sus propios desastres. El §HEstado§! no debe olvidar esta generosidad mientras continúa con la expansión en §H[colony_paradise.GetName]§!.\n\n"
hrb_colony.51.name:0	"¿Dónde están los adultos?"
hrb_colony.51.desc:0	"Una risa aguda va sin rumbo por nuestros canales subespaciales mientras nuestra colonia en §H[colony_forever_young.GetName]§! emite un informe poco habitual. Tras cinco años, su población ha comenzado a §Hrejuvenecer§!, volviendo a los cuerpos que una vez tuvieron como niños.\n\nEn un descanso de su juego, los ahora anteriormente científicos de §H[colony_forever_young.GetName]§!, han propuesto una «teoría» ilustrada con mucho color en la que achacan dicha transformación a un §Halga inadvertida§! presente en el suministro de agua que revierte el proceso de envejecimiento.\n\nAunque esto fuera posible, a los «científicos» que nos enviaron esos dibujos no se les puede molestar para que compartan sus datos ni podemos dar con ellos para seguir con la conversación. Han «vuelto a salir para jugar al pillapilla»."
hrb_colony.51.a:0	"Ayuda a los niños a organizar su sociedad."
hrb_colony.51.a.tt:0	"Trabajaremos con la población de §H[colony_forever_young.GetName]§! para que aprovechen al máximo su nueva juventud y para garantizar que sus instituciones sigan funcionando (ocasionalmente).\n\n"
hrb_colony.51.b:0	"Limpia el suministro de agua."
hrb_colony.51.b.tt:0	"Estabilizaremos la situación en §H[colony_forever_young.GetName]§! eliminando cualquier posible contaminante de sus lagos de agua fresca, ríos y acuíferos.\n\n"
hrb_colony.52.name:0	"Aquí llega la policía de la diversión"
hrb_colony.52.desc:0	"Durante una filtración masiva del suministro de agua de §H[colony_forever_young.GetName]§! se descubrió un organismo. Esta criatura simbiótica, que se encuentra en las algas de las regiones habitables del planeta es, funcionalmente, §Hinmortal§! y su consumo parece que revierte temporalmente el proceso de envejecimiento en las formas de vida humanoides.\n\nAunque la productividad está por las nubes ahora que la población ha vuelto a la edad adulta, a todo el mundo no le agrada esta vuelta a la normalidad. De vez en cuando se escuchan quejas de cómo ser niños era §E«mucho más divertido»§!.\n\nInvestigaremos el organismo, aunque sus beneficios médicos puedan ser limitados, ya que no puede sobrevivir fuera de ese mundo."
hrb_colony.52.a:0	"De vuelta al trabajo."
hrb_colony.52.b:0	"Se acabó el juego."
hrb_colony.52.c:0	"Se acabaron la diversión y los juegos."
hrb_colony.52.d:0	"Sin adultos, no hay familia."
hrb_colony.53.name:0	"Joven para siempre"
hrb_colony.53.desc:0	"Abunda un caos alegre. La mayoría de los colonos rejuvenecidos de §H[colony_forever_young.GetName]§! dicen que prefieren ser niños de nuevo en vez de volver al abatimiento infinito de la edad adulta.\n\nAunque el estrés relacionado con el trabajo en §H[colony_forever_young.GetName]§! prácticamente no existía, los juegos perpetuos y los efímeros arrebatos de su población presentan muchos desafíos que podrían limitar la prosperidad de la colonia.\n\nLas instituciones de §H[colony_forever_young.GetName]§! pueden recuperar cierto orden en el futuro, mientras guiamos a su perpetuamente inmadura población hacia una mayor productividad. Sin embargo, por ahora la colonia se ha ganado la reputación de ser un lugar en el que nadie tiene por qué crecer."
hrb_colony.53.a:0	"Genial. ¿Cuándo es el recreo?"
hrb_colony.53.a.tt:0	"¿De vuelta a la §Hholocubierta§!?\n\n"
hrb_colony.53.b:0	"Todo guerrero sabe que jugar es más noble que trabajar."
hrb_colony.53.c:0	"Los juegos son buenos maestros de estrategia."
hrb_colony.53.d:0	"Los niños son el futuro de nuestra Unión."
hrb_colony.61.name:0	"Los pájaros"
hrb_colony.61.desc:0	"Hemos recibido un informe prioritario de nuestra colonia en §H[colony_birds_beeps.GetName]§!. La colonia está habitada completamente por una comunidad con problemas de audición en un intento por realizar una serie de proyectos de investigación, incluido un estudio exhaustivo sobre los sistemas de la comunicación no verbal.\n\nUno de los proyectos realizados por los colonos se centra en una especie de aves boreales nativas de §H[colony_birds_beeps.GetName]§! que muestran lo que parece ser un patrón aleatorio en la coloración de sus plumas.\n\nLos hallazgos más recientes del grupo mencionan que los especímenes comenzaron a mostrar comportamientos asociados con una angustia crónica al pasar a estar en cautividad. Al tomar notas de campo en el hábitat de las aves, los colonos también informaron de que percibieron unas extrañas vibraciones que provenían de todas direcciones.\n\nCuando un equipo de xenornitólogos llegó a §H[colony_birds_beeps.GetName]§! al día siguiente, descubrió que el comportamiento errático de las aves se debía a un fallo en su hábitat prefabricado. El entorno ocultaba altavoces en su estructura que simulaban los sonidos del hábitat que pretendían replicar. Pero los creadores de dichos altavoces los habían dejado en modo mantenimiento desde que comenzó a utilizarse ese hábitat. Los altavoces emitían un sonido agudo que nuestros colonos no oían, pero que afectaba muchísimo a las aves."
hrb_colony.61.a:0	"Actualiza las estructuras prefabricadas."
hrb_colony.61.a.tt:0	"Todo aquel que quiera colaborar debería poder hacerlo.\n\n"
hrb_colony.61.b:0	"Reprende a los creadores del hábitat."
hrb_colony.61.b.tt:0	"Alguien ha hecho recortes en su propio beneficio y a costa de nuestra colonia. Deberíamos llevarlos ante la justicia.\n\n"
hrb_colony.62.name:0	"Los pitidos"
hrb_colony.62.desc:0	"Nuestra colonia en §H[colony_birds_beeps.GetName]§! ha conseguido dos logros: uno con el estudio de la comunicación no verbal y otro con el proyecto de las aves boreales.\n\nLos semiólogos de la colonia han divisado un nuevo sistema de patrones de luz y símbolos que reduce enormemente el tiempo necesario para comunicarse con especies con idiomas completamente diferentes al nuestro, pero con una capacidad visual similar.\n\nLos xenornitólogos, por otro lado, han dado con un con sutil patrón en la coloración del plumaje de los animales que indica la capacidad de esas aves de absorber radiación subespacial y detectar anomalías gravitacionales.\n\nEn este momento podríamos dar prioridad a cualquiera de los proyectos."
hrb_colony.62.a:0	"Demos prioridad a la semiología."
hrb_colony.62.a.tt:0	"Una comunicación fluida es la clave de la supervivencia.\n\n"
hrb_colony.62.b:0	"Demos prioridad a la xenornitología."
hrb_colony.62.b.tt:0	"La biodiversidad sigue ocultando muchos secretos.\n\n"
hrb_colony.71.name:0	"Ruinas al descubierto"
hrb_colony.71.desc:0	"Tras varios años, nuestros colonos han descubierto que §H[colony_ruins_uncovered.GetName]§! contiene una gran diversidad de ruinas antiguas. Se requieren más investigaciones a fin de determinar qué recursos pueden albergar."
hrb_colony.71.a:0	"Investiga las ruinas de §H[colony_ruins_uncovered.GetName]§!."
hrb_colony.72.name:0	"La garra de la protección"
hrb_colony.72.desc:0	"Adentrándose más en las ruinas de §H[colony_ruins_uncovered.GetName]§!, nuestros colonos detectaron la presencia de material radioactivo y, finalmente, dieron con su origen.\n\nSobre un pedestal de piedra había un artefacto antiguo con forma de dragón selenita con rasgos felinos. En el suelo había colocadas pequeñas esculturas y rocas lunares formando un círculo alrededor de dicho artefacto, confiriéndole un aura ceremonial.\n\nEl dragón felino estuvo revestido con una capa gruesa de imprimación enriquecida con §Hcelebio§!, §Hmuy tóxica§! para los humanoides con base de carbono. Con el potencial de provocar grandes daños a muchas formas de vida, parece que alguien o algo quiso mantener esta preciosa estatua alejada de otras especies.\n\nNuestros xenoarqueólogos sospechan que hemos aterrizado en suelo sagrado de una especie antigua y que el artefacto es un aviso para no seguir avanzando."
hrb_colony.72.a:0	"Respeta al dragón felino."
hrb_colony.72.b:0	"Inicia las excavaciones."
hrb_colony.73.name:0	"Loto 1578"
hrb_colony.73.desc:0	"Nuestros colonos detectaron una pequeña concentración de óxido nitroso en las ruinas de §H[colony_ruins_uncovered.GetName]§! y, finalmente, dieron con su origen.\n\nSe encontró una cueva parcialmente iluminada marcada como §E«1578»§! que albergaba una única flor de §Hloto§! flotando en un manantial natural rodeado de suelo fértil.\n\nLos informes de la colonia indican que el suelo emite el óxido nitroso suficiente como para crear una sensación de tranquilidad cuando se está dentro de la cueva, dejando a los visitantes relajados, calmados y, sobre todo, esperanzados.\n\nEs más, la cueva actúa como invernadero natural, atrapando el calor suficiente como para mantener su propio ecosistema y resucitar la vida que quede en estas ruinas."
hrb_colony.73.a:0	"Establece la microrreserva del loto 1578."
hrb_colony.73.a.tt:0	"Quizá este loto solo sea el primero de muchos más.\n\n"
hrb_colony.73.b:0	"Establece la microrreserva del loto 1578."
hrb_colony.73.b.tt:0	"Hay muchas §Hceremonias del té§! en el futuro.\n\n"
hrb_colony.73.c:0	"Establece la microrreserva del loto 1578."
hrb_colony.73.c.tt:0	"Nuestros §Hsenadores§! se beneficiarán de este lujoso y escondido lugar.\n\n"
hrb_colony.74.name:0	"Precursores titánicos"
hrb_colony.74.desc:0	"Nuestra colonia ha detectado enormes cantidades de energía enterrados en las profundidades de las ruinas de §H[colony_ruins_uncovered.GetName]§!. Los escaneos del entorno llevaron a nuestros colonos por un camino que llevaba a una panorámica desconcertante.\n\nLos informes detallan el descubrimiento de una §Hciudad flotante§! descrita como titánica en sus proporciones. Sus registros mencionan enormes columnas de cristal cubiertas de musgo, pavimentos de mosaicos destrozados y descomunales tapices octogonales... Todo ello flotando a muchos centímetros del suelo.\n\nLos análisis radioquímicos mostraron señales de residuos y restos explosivos que databan de hace varios milenios. Fuera cual fuese el desastre ocurrido en estas ruinas, parece que aniquiló a todos los tipos de vida y generó la suficiente §Henergía estática§! como para dejar a la descomunal ciudad en un estado de levitación prolongado."
hrb_colony.74.a:0	"Cosecha los cristales y la energía."
hrb_colony.74.b:0	"Reconstruye la ciudad titánica."
hrb_colony.74.b.tt:0	"Los mejores de los nuestros y los que trabajen más duro podrán retirarse aquí.\n\n"
hrb_colony.74.c:0	"Reconstruye la ciudad titánica."
hrb_colony.74.c.tt:0	"Nuestros nobles se regocijarán con la idea de restaurar estas ruinas ancestrales.\n\n"
hrb_colony.74.d:0	"Reconstruye la ciudad titánica."
hrb_colony.74.d.tt:0	"Esta ciudad contará con la presencia de los mayores aristócratas del Consejo Estelar.\n\n"
hrb_colony.74.e:0	"Reconstruye la ciudad titánica."
hrb_colony.74.e.tt:0	"A los guls y legados más distinguidos del Estado les complacerá regalar a sus familias nuevas casas de vacaciones una vez estén completas las obras\n\n."
hrb_colony.75.name:0	"Terminal terminal"
hrb_colony.75.desc:0	"La investigación de las ruinas de §H[colony_ruins_uncovered.GetName]§! nos ha llevado al descubrimiento de un §Hterminal informático§! abandonado, cubierto en polvo y residuos. Su número de serie indica que se un modelo que estaba en producción en la §HTierra§! durante la década de §H1950§!.\n\nA pesar de su antigüedad, nuestros colonos lograron encender el terminal y descifrar sus datos con facilidad. Tras una serie de vibraciones y alarmas, descubrimos que el terminal nos había dado acceso a una sala cercana.\n\nAl entrar a lo que parecía ser una §Hcámara§! deteriorada, descubrimos una larga fila de cápsulas criogénicas, aparatos alienígenas y una serie de registros de un tal doctor Anra, con fecha del 20 al 27 de febrero de 1955.\n\nUna entrada de registro titulada §E«Sistema de detonación de emergencia»§! reveló que nuestra colonia se había erigido sobre un gran grupo de §Hbombas§! antiguas."
hrb_colony.75.a:0	"Oh, oh."
hrb_colony.75.a.tt:0	"Las bombas sin explotar son demasiado antiguas para manipularlas o desactivarlas. Debemos aprender a andar con pies de plomo...\n\n"
hrb_colony.75002.name:0	"Incidentes del campo de bombas"
hrb_colony.75002.desc:0	"Las bombas latentes de §H[colony_ruins_uncovered.GetName]§! han provocado incidentes."
hrb_colony.75002.a:0	"Cierra el registro."
hrb_colony.76.name:0	"Se dice que te gustan las ruinas"
hrb_colony.76.desc:0	"Nuestras técnicas de fechado y análisis arqueológico sugieren que las ruinas de §H[colony_ruins_uncovered.GetName]§! se corresponden con periodos de tiempo ampliamente diferentes y de culturas totalmente diferentes. Ruinas construidas sobre ruinas.\n\nLas civilizaciones que realizaron estas construcciones desaparecieron hace mucho, su tecnología tan lenta y erosionada por el tiempo que es casi irreconocible.\n\nQuien erigiera estas estructuras tan sumamente eruditas debió poseer una fisiología completamente diferente a la nuestra, dado que es imposible que nuestros cuerpos entren en sus edificios."
hrb_colony.76.a:0	"Ruinas en lo alto."
hrb_colony.76.a.tt:0	"Estas ruinas podrían convertirse en una fuente increíble de conocimiento, aunque acceder a ellas podría ser un proyecto largo y caro.\n\n"
hrb_colony.76.b:0	"Derríbalo todo."
hrb_colony.76.b.tt:0	"No podemos permitirnos que nuestros planes de construcción se retrasen. La viabilidad de §H[colony_ruins_uncovered.GetName]§! depende de ello.\n\n"
hrb_colony.77.name:0	"Ciudad de puertas"
hrb_colony.77.desc:0	"Los exploradores de §H[colony_ruins_uncovered.GetName]§! han descubierto una ciudad en ruinas plagada de §Hpuertas antiguas, sin apoyos§!. Las curvas radicales de la piedra atraían las miradas con patrones hipnóticos. Quien construyera estas ruinas dominaba de igual manera la forma y la función.\n\nLa datación mediante radiocarbono revela que las ruinas tienen §Hmiles de millones§! de años. No queda ni rastro de las especies que construyeron esto ni otros asentamientos pertenecientes a esta misteriosa civilización.\n\nLas puertas permanecen en pie como centinelas sobre los montones de piedra olvidada, que rezuman con grandes rastros de §Henergía§!. Nuestra hipótesis es que estas puertas alguna vez llevaron a lugares más allá de lo concebible. Pero dichas puertas ya no pueden abrirse."
hrb_colony.77.a:0	"Cosechemos la energía."
hrb_colony.77.a.tt:0	"Rodearemos las puertas con generadores para atrapar la preciosa energía que están desperdiciando.\n\n"
hrb_colony.77.b:0	"Neutraliza las puertas."
hrb_colony.77.b.tt:0	"Como aún no sabemos quién o qué construyó estos portales, no podemos fiarnos de ellos, por lo que serán destruidos de inmediato.\n\n"
hrb_colony.78.name:0	"Cronocañón"
hrb_colony.78.desc:0	"Este lugar resulta familiar. Las ruinas que flanquean los cañones a las afueras de nuestra colonia en §H[colony_ruins_uncovered.GetName]§! se aferran a las escarpas verticales como diestros escaladores congelados en el tiempo mientras ascendían hacia las abruptas cimas.\n\nLos motivos en espiral del arte y la arquitectura de quienquiera que construyese esas viviendas hipnotizan y envuelven cualquier sensación del paso del tiempo. Quizá no ha pasado. Quizá solo es una repetición.\n\nAl pasar por el marco de una puerta baja se descubrió un pedestal iluminado. ¿De verdad ya habíamos extraído todo lo que había que extraer de aquí? ¿De quiénes eran estos recuerdos? ¿No enviamos ya a alguien aquí que nos advirtió de que, si lo tocábamos, esto pasaría una vez, y otra, y otra...?"
hrb_colony.78.a:0	"Un momento."
hrb_colony.78.a.tt:0	"Las curvas en espiral.\n\n"
hrb_colony.78.b:0	"El destino es un bucle cerrado."
hrb_colony.78.b.tt:0	"Las curvas en espiral.\n\n"
hrb_colony.78.c:0	"El tiempo es un laberinto como cualquier otro."
hrb_colony.78.c.tt:0	"Las curvas en espiral.\n\n"
hrb_colony.78.d:0	"Un ejercicio de futilidad."
hrb_colony.78.d.tt:0	"Las curvas en espiral.\n\n"
hrb_colony.78.e:0	"No toques el pedestal."
hrb_colony.78.e.tt:0	"Alguien se acerca. Esa cara. ¿Es...?\n\n"
hrb_colony.81.name:0	"Acueducto árido"
hrb_colony.81.desc:0	"Nuestra colonia de §H[colony_stella_maris.GetName]§! ha descubierto un §Hacueducto§! seco que contiene una estatua enorme. La §Hescultura de cristal§! es de una mujer humanoide que lleva un collar perlado de conchas de cauri. Sobre la piel ocre oscura de la mujer cae una toga índigo y estrellas de mar, con olas rompiendo en la base.\n\nMover la estatua ha resultado ser imposible, ya que está fija al suelo rocoso. Sin embargo, algunos de nuestros colonos informaron de que se sentían protegidos cuando se encontraban cerca de la escultura de lo que podría ser una diosa.\n\nAnalizando los alrededores, nuestros colonos encontraron multitud de bolsas de arpillera, llenas hasta arriba con §Hcuentas resplandecientes§! y piedras de río con forma de medialuna. Nuestros análisis también han detectado la presencia de una §Hforma de vida no biológica§!. Hasta ahora, no hemos logrado dar con el origen de su bioseñal sintética."
hrb_colony.81.cardassian.desc:0	"Nuestra colonia de §H[colony_stella_maris.GetName]§! ha descubierto un acueducto seco que contiene una estatua enorme. La escultura de cristal es de una mujer humanoide que lleva un collar perlado de conchas de cauri. Sobre la piel ocre oscura de la mujer cae una toga índigo y estrellas de mar, con olas rompiendo en la base.\n\nMover la estatua ha resultado ser imposible, ya que está fija al suelo rocoso.\n\nAnalizando los alrededores, nuestros colonos encontraron multitud de bolsas de arpillera, llenas hasta el borde con §Hcuentas resplandecientes§! y piedras de río con forma de medialuna. Nuestros análisis también han detectado la presencia de una §Hforma de vida no biológica§!. Hasta ahora, no hemos logrado dar con el origen de su bioseñal sintética."
hrb_colony.81.a:0	"Investiga el acueducto."
hrb_colony.81.a.tt:0	"Volveremos a por las cuentas más tarde.\n\n"
hrb_colony.81.b:0	"Recoge las cuentas y márchate."
hrb_colony.81.b.tt:0	"Una oportunidad única de recopilar riquezas marinas sin impedimentos.\n\n"
hrb_colony.82.name:0	"ACP-MH23"
hrb_colony.82.a:0	"Permiso concedido."
hrb_colony.82.b:0	"Reprodúcelo, chiquitín."
hrb_colony.82.c:0	"Afortunadamente, no es sintiente. Concedido."
hrb_colony.82.d:0	"¿Pide permiso? Qué adecuado. Concedido."
hrb_colony.83.name:0	"Stella Maris"
hrb_colony.83.desc:0	"Tras una pausa, el autómata §HACP-MH23§! reprodujo una grabación holográfica para nuestros colonos, en la que se proyectaba a una mujer humanoide con una bata de laboratorio azul ante ellos:\n\n§E«Hola, les doy la bienvenida a la Academia de Patología Stella Maris. Como saben, la mayoría de nosotros ya estamos reubicados en nuestro nuevo hogar. Sin embargo, la Academia ha preparado unos cursos del Programa 23 para aquellos que estén en sus últimos meses en §H[colony_stella_maris.GetName]§!. La lección de hoy trata sobre las propiedades antimicrobianas de las cuentas del río...».§!\n\nEl programa pasó a describir la creación del acueducto como parte del cultivo de §E«cuentas antibióticas»§! de la Academia. Al aplastarlas, las cuentas resplandecientes pasan a ser un polvo soluble que cura multitud de aflicciones.\n\nComo agradecimiento a la §Hdoctora Stella Maris§!, pionera en la investigación médica del planeta, los estudiantes construyeron estatuas en su honor."
hrb_colony.83.a:0	"Estudia los programas del autómata."
hrb_colony.83.a.tt:0	"Los cursos holográficos §Hdel autómata ACP-MH23§! son básicos para aprender más sobre §H[colony_stella_maris.GetName]§!. Debemos consultar los programas antes de actuar.\n\n"
hrb_colony.83.b:0	"Aplasta las cuentas y márchate."
hrb_colony.83.b.tt:0	"Este autómata nos ha contado todo lo que necesitamos saber. Y gratis.\n\n"
hrb_colony.83.c:0	"Rellena el acueducto."
hrb_colony.83.c.tt:0	"Continúa con nuestra expansión, sin importar los costes.\n\n"
hrb_colony.91.name:0	"Capitán Papá"
hrb_colony.91.desc:0	"En §H[captain_dad_colony.GetName]§! hay un jardín secreto al que va la gente a recordar a los seres queridos que ya no están. Es un lugar tranquilo, plagado de caminos serpenteantes, con los cantos de las aves y las rosas más hermosas de toda la §Hgalaxia§!.\n\nUn §Hcapitán de la Flota Estelar§! retirado se encarga voluntariamente de los cuidados del jardín. Se le puede ver a diario trabajando duro entre las rosas con su distintiva camiseta azul y su gorra de béisbol negra con el bordado: §HCapitán Papá§!. Sus hijos ya han crecido y hace mucho que se fueron a servir en la §HFlota Estelar§! ellos mismos.\n\nPero el §Hviejo capitán§! recuerda a todo el que entra en su jardín, conoce todos los nombres tallados en los bancos de los caminos y las historias tras ellos. Da la bienvenida a los recién llegados con sándwiches y agua. De vez en cuando, cuando lo visitan los viejos amigos, puede que haya vino; siempre tinto, local y solo el mejor.\n\nLa oferta §Hdel viejo capitán§! es sencilla: §G«¿Estáis aquí para dedicar un banco a un ser querido? Si no encontráis el adecuado, estaré encantado de construiros uno».§!"
hrb_colony.91.a:0	"Dedica un banco a un ser querido."
hrb_colony.91.a.tt:0	"El nombre de tu ser querido quedará plasmado en uno de los bancos del §HJardín del Viejo Capitán§!.\n\n"
hrb_colony.91.b:0	"Siéntate y observa las aves."
hrb_colony.91.b.tt:0	"La alegría, como la materia, ni se crea ni se destruye. Pero se puede recordar.\n\n"
hrb_planet_modifier.11.name:0	"Alarma sísmica"
hrb_planet_modifier.11.desc:0	"Un pico en la violenta actividad geológica de §H[colony_gas_dilemma.GetName]§! está provocando fisuras sísmicas en todo el planeta, lo que conlleva enormes terremotos, erupciones volcánicas y un agotamiento de la biosfera. Se ha informado de muchas bajas civiles.\n\nEl análisis forense de los fallecidos revela que un gran porcentaje no murió por la lava ni por el colapso de estructuras, sino por un efecto secundario que resulta de la presencia de una toxina desconocida con base de amonio en sus torrentes sanguíneos.\n\nHay que realizar investigaciones más exhaustivas sobre el origen de este veneno. Pero no mientras las cenizas calientes siguen cayendo sobre §H[colony_gas_dilemma.GetName]§! debido a la desmedida actividad volcánica."
hrb_planet_modifier.11.a:0	"Investiga los fenómenos sísmicos."
hrb_planet_modifier.11.a.tt:0	"Lleguemos al fondo de esta actividad inusual bajo la superficie de §H[colony_gas_dilemma.GetName]§!.\n\n"
hrb_planet_modifier.11.b:0	"Ahora no."
hrb_planet_modifier.11.b.tt:0	"Ahora no podemos investigar esto.\n\n"
hrb_planet_modifier.12.name:0	"Compuestos tóxicos descubiertos"
hrb_planet_modifier.12.desc:0	"Las recientes calamidades de §H[colony_gas_dilemma.GetName]§! fueron provocadas por una perturbación repentina de una capa de gas tóxico bajo la superficie del planeta.\n\nLas formas de vida con base de carbono que evolucionaron para necesitar amoníaco en lugar de agua proliferaron en §H[colony_gas_dilemma.GetName]§!. Un evento de extinción acabó con ellos hace millones de años. A medida que sus restos se caían, formaron bolsas de compuestos gaseosos extremadamente reactivos bajo el suelo.\n\nUna perforación industrial reciente rompió una de esas bolsas, lo que provocó una violenta reacción en cadena que creó muchísimas desgracias sísmicas en todo §H[colony_gas_dilemma.GetName]§!. La liberación de billones de toneladas de gas tóxico a la atmósfera fue un efecto colateral."
hrb_planet_modifier.12.a:0	"Neutraliza los compuestos tóxicos en el aire."
hrb_planet_modifier.12.a.tt:0	"La seguridad de nuestra gente en §H[colony_gas_dilemma.GetName]§! debe ser nuestra prioridad.\n\n"
hrb_planet_modifier.12.b:0	"Purga la atmósfera."
hrb_planet_modifier.12.b.tt:0	"Los recursos materiales de §H[colony_gas_dilemma.GetName]§! son demasiado valiosos para perderlos.\n\n"
hrb_planet_modifier.12.c:0	"Recoge el gas tóxico y refínalo."
hrb_planet_modifier.12.c.tt:0	"Debemos tener en cuenta lo bueno de toda nuestra civilización. Los trabajadores recibirán una compensación proporcional a los peligros del trabajo.\n\n"
hrb_planet_modifier.12.d:0	"Cosecha el gas mientras limpias el aire."
hrb_planet_modifier.12.d.tt:0	"Podemos aprovechar estos recursos a la vez que nos preocupamos por la salud de la población de §H[colony_gas_dilemma.GetName]§!.\n\n"
hrb_planet_modifier.13.name:0	"Supervolcán"
hrb_planet_modifier.13.desc:0	"§H[colony_gas_dilemma.GetName]§! se ha visto diezmado por la erupción de un supervolcán. Extensas zonas de su superficie son ahora páramos apocalípticos de magma y cenizas ardientes. La infraestructura de estas regiones se ha destruido por completo. Las bajas se cuentan por miles de millones.\n\nLos científicos de §H[colony_gas_dilemma.GetName]§! indicaron la posibilidad de una supererupción como esta tras la reciente cadena de perturbaciones sísmicas volátiles en aumento del planeta. Sin embargo, nadie podía prever una catástrofe de esta magnitud.\n\nEl caos de la capa geotérmica de §H[colony_gas_dilemma.GetName]§! implica que es imposible predecir si o cuándo tendrá lugar otra supererupción como esta. Si no se hace algo, este planeta podría volverse inhóspito para cualquier tipo de vida."
hrb_planet_modifier.13.a:0	"Investiga los fenómenos sísmicos."
hrb_planet_modifier.13.a.tt:0	"Lleguemos al fondo de esta actividad inusual bajo la superficie de §H[colony_gas_dilemma.GetName]§!.\n\n"
hrb_planet_modifier.13.b:0	"Ignóralo."
hrb_planet_modifier.13.b.tt:0	"Ahora no podemos investigar esto.\n\n"
hrb_planet_modifier.15.name:0	"Explosión en refinería de gas"
hrb_planet_modifier.15.desc:0	"Una de las muchas refinerías de gases nuevas de §H[colony_gas_dilemma.GetName]§! ha explotado. Varios de los trabajadores han perdido la vida en el accidente.\n\nEl debate sobre cómo eliminar la toxina de la atmósfera de §H[colony_gas_dilemma.GetName]§! después de que una reacción en cadena bajo la superficie de todo el planeta provocara un aluvión de erupciones volcánicas que envenenó a millones es de nuevo el centro de las conversaciones públicas de §H[colony_gas_dilemma.GetName]§!."
hrb_planet_modifier.15.a:0	"Neutraliza los compuestos tóxicos en el aire."
hrb_planet_modifier.15.a.tt:0	"La seguridad de nuestra gente en §H[colony_gas_dilemma.GetName]§! debe ser nuestra prioridad.\n\n"
hrb_planet_modifier.15.b:0	"Purga la atmósfera."
hrb_planet_modifier.15.b.tt:0	"Los recursos materiales de §H[colony_gas_dilemma.GetName]§! son demasiado valiosos para perderlos.\n\n"
hrb_planet_modifier.15.c:0	"Recoge el gas tóxico y refínalo."
hrb_planet_modifier.15.c.tt:0	"Debemos tener en cuenta lo bueno de toda nuestra civilización. Los trabajadores recibirán una compensación proporcional a los peligros del trabajo.\n\n"
hrb_planet_modifier.15.d:0	"Cosecha el gas mientras limpias el aire."
hrb_planet_modifier.15.d.tt:0	"Podemos aprovechar estos recursos a la vez que nos preocupamos por la salud de la población de §H[colony_gas_dilemma.GetName]§!.\n\n"
hrb_planet_modifier.16.name:0	"Investigación fallida"
hrb_planet_modifier.16.desc:0	"No pudimos investigar la actividad volcánica de §H[colony_gas_dilemma.GetName]§! a tiempo. El planeta ha pasado a ser tan geológicamente inestable que tratar de investigarlo más en profundidad fue imposible. La limpieza de las partículas resultantes que han sido expulsadas a la atmósfera ya no es una opción."
hrb_planet_modifier.16.a:0	"Cesa la investigación."
hrb_planet_modifier.21.name:0	"Sus raíces son profundas"
hrb_planet_modifier.21.desc:0	"Después de cinco años, los antiguos bosques de §H[colony_deep_roots.GetName]§! están casi devastados por completo.\n\nSe ha informado de vehículos de ingeniería desaparecidos junto con los límites en rápida desaparición de los bosques prehistóricos de §H[colony_deep_roots.GetName]§!. Algunos de los vehículos se encontraron más tarde en el interior de los troncos de árboles antiguos, como si los hubieran absorbido.\n\nCerca de las carreteras también ha crecido la maleza tan solo horas después de su limpieza, y se han encontrado varios lugares de explotación forestal vandalizados. No ha habido bajas."
hrb_planet_modifier.21.a:0	"Conserva el bosque."
hrb_planet_modifier.21.a.tt:0	"Aumentaremos la normativa sobre la explotación forestal de §H[colony_deep_roots.GetName]§! para conservar los bosques antiguos.\n\n"
hrb_planet_modifier.21.b:0	"Encarcela a los explotadores forestales."
hrb_planet_modifier.21.b.tt:0	"Los responsables de la destrucción de los antiguos bosques de §H[colony_deep_roots.GetName]§! sin autorización serán acusados y juzgados.\n\n"
hrb_planet_modifier.21.c:0	"Ignóralo."
hrb_planet_modifier.21.c.tt:0	"Ahora no podemos investigar esto.\n\n"
hrb_planet_modifier.23.name:0	"Red de raíces neural"
hrb_planet_modifier.23.desc:0	"En los sistemas de raíces de los bosques antiguos de §H[colony_deep_roots.GetName]§! se han detectado señales eléctricas complejas. Aunque muchos de estos «árboles pensantes» se habían talado antes del descubrimiento, la legislación se aprobó rápidamente para evitar una destrucción mayor.\n\nEl pueblo de §H[colony_deep_roots.GetName]§! informa de la sensación de calma y serenidad profundas cuando caminan por los antiguos bosques restantes del planeta, los cuales están ahora designados todos como §Hparques planetarios§!.\n\nNo han desaparecido más vehículos ni se ha encontrado más equipo de explotación forestal vandalizado."
hrb_planet_modifier.23.a:0	"Continuaremos investigando estos árboles en el futuro."
hrb_planet_modifier.25.name:0	"Raíces caóticas"
hrb_planet_modifier.25.desc:0	"Los bosques más antiguos de §H[colony_deep_roots.GetName]§! están mostrando unos patrones de crecimiento inusual. Las nuevas arboledas proliferan rápidamente en zonas en las que hay una fuerte explotación forestal, lo que ha provocado varios desastres y ha dificultado el transporte de maquinaria y personal.\n\nSe ha informado de muchos desprendimientos en caminos de montaña claves debido a la retirada repentina de los grupos de raíces que mantenían estables esas zonas escarpadas.\n\nSe ha informado de la desaparición de leñadores mientras intentaban talar los nuevos árboles a fin de acceder a las arboledas cuya deforestación estaba planificada. No se ha encontrado resto alguno."
hrb_planet_modifier.25.a:0	"Conserva el bosque."
hrb_planet_modifier.25.a.tt:0	"Aumentaremos la normativa sobre la explotación forestal de §H[colony_deep_roots.GetName]§! para conservar los bosques antiguos.\n\n"
hrb_planet_modifier.25.b:0	"Encarcela a los explotadores forestales."
hrb_planet_modifier.25.b.tt:0	"Los responsables de la destrucción de los antiguos bosques de §H[colony_deep_roots.GetName]§! sin autorización serán acusados y juzgados.\n\n"
hrb_planet_modifier.25.c:0	"Ignóralo."
hrb_planet_modifier.25.c.tt:0	"Ahora no podemos investigar esto.\n\n"
hrb_planet_modifier.31.name:0	"Obstáculos en la maquinaria"
hrb_planet_modifier.31.desc:0	"De manera sucesiva, una serie de fallos catastróficos en los equipos han detenido nuestros procesos de terraformación en §H[colony_microbrains.GetName]§!. Aún no se ha descubierto una causa directa para los fallos del equipo, ya sea medioambiental o de otra índole.\n\nA pesar de todos los esfuerzos realizados por agilizar los planes de reparación y mantener a las máquinas terraformando la tierra y el mar de §H[colony_microbrains.GetName]§!, las cosas continúan volando por los aires."
hrb_planet_modifier.31.a:0	"Examina las máquinas en busca de señales de sabotaje."
hrb_planet_modifier.31.a.tt:0	"Es probable que los contratiempos que nos hemos encontrado mientras intentábamos terraformar este planeta no sean naturales. Encontraremos a los responsables.\n\n"
hrb_planet_modifier.31.b:0	"Ignóralo."
hrb_planet_modifier.31.b.tt:0	"Ahora no podemos investigar esto.\n\n"
hrb_planet_modifier.32.name:0	"Microcerebros"
hrb_planet_modifier.32.desc:0	"Se ha descubierto a los saboteadores responsables de dañar nuestros equipos de terraformación en §H[colony_microbrains.GetName]§!; unas formas de vida sensible microscópicas a las que por ahora hemos denominado §Hmicrocerebros§!.\n\nLos §Hmicrocerebros§! están compuestos por millones de células capaces de fusionarse para lograr un objetivo común y después separarse y desvanecerse de nuevo en la atmósfera para no ser detectados. Parece que a esos sifonóforos del aire no les gustan nuestros planes de terraformación de su ecosistema nativo.\n\nA través de una serie de mensajes sencillos que han hecho llegar a nuestro traductor universal, los §Hmicrocerebros§! han exigido que interrumpamos nuestros esfuerzos de terraformación en §H[colony_microbrains.GetName]§! de forma inmediata para evitar la extinción de su especie."
hrb_planet_modifier.32.a:0	"Altera nuestros parámetros."
hrb_planet_modifier.32.a.tt:0	"Ajustaremos nuestros procesos de terraformación para evitar la erradicación del entorno de los microcerebros.\n\n"
hrb_planet_modifier.32.b:0	"Forma una alianza estratégica."
hrb_planet_modifier.32.b.tt:0	"Por ahora acataremos las peticiones de estas diminutas criaturas inteligentes, no sea que nos resulten útiles en un futuro.\n\n"
hrb_planet_modifier.32.c:0	"Termina con las negociaciones."
hrb_planet_modifier.32.c.tt:0	"Como todos los sistemas de vida, los microcerebros deberán adaptarse o morir.\n\n"
hrb_planet_modifier.33.name:0	"Un grito silencioso"
hrb_planet_modifier.33.desc:0	"Una explosión se ha desatado brevemente en la órbita de §H[colony_microbrains.GetName]§!. Era una de nuestras naves. La destrucción fue absoluta. La causa sigue siendo desconocida.\n\nEl último registro indica que la tripulación fue hasta la superficie para poder recopilar muestras de unos equipos disfuncionales después de que los intentos de terraformar el planeta fueran en vano. El equipo que estaban investigando también estaba destrozado hasta el punto de que su reparación era imposible.\n\nAún no conocemos el mecanismo por el cual se destruyó la nave o su objetivo. Toda prueba quedó consumida en la silenciosa ruina que la devoró."
hrb_planet_modifier.33.a:0	"Desconcertante."
hrb_planet_modifier.33.a.tt:0	"Quizá jamás sepamos qué ocurrió aquí.\n\n"
hrb_planet_modifier.41.name:0	"Perdidos bajo las olas"
hrb_planet_modifier.41.desc:0	"Unas estructuras sobre el suelo de las profundidades marinas con ángulos de 90 grados han generado especulaciones entre la población de §H[colony_beneath_the_waves.GetName]§!. Muchos creen que las formaciones podrían ser los restos de una civilización submarina de hace más de 100 000 años.\n\nNuestros exploradores solicitan permiso para sumergirse y buscar más información sobre esas estructuras prehistóricas del fondo marino.\n\nSin embargo, los oceanógrafos locales de §H[colony_beneath_the_waves.GetName]§! no recomiendan esas inmersiones debido a las corrientes inusuales que mantienen bloqueada esta parte del océano con un vórtice muy peligroso."
hrb_planet_modifier.41.a:0	"Explora las ruinas del lecho marino."
hrb_planet_modifier.41.a.tt:0	"Descubriremos si las supuestas estructuras del lecho marino fueron creadas por una especie inteligente.\n\n"
hrb_planet_modifier.41.b:0	"Elimina el vórtice."
hrb_planet_modifier.41.b.tt:0	"Las presuntas ruinas del fondo marino quedarán selladas con un campo de energía protector que hará que la exploración sea segura.\n\n"
hrb_planet_modifier.41.c:0	"Acaba con la especulación."
hrb_planet_modifier.41.c.tt:0	"Esos rumores son infundados.\n\n"
hrb_planet_modifier.42.name:0	"El brillo de la memoria"
hrb_planet_modifier.42.desc:0	"Tras regresar del fondo del océano de §H[colony_beneath_the_waves.GetName]§!, nuestro explorador sufrió un caso extremo de disforia temporal.\n\nDicho explorador cree que su visita al lecho marino en búsqueda de las ruinas de una civilización perdida duró 34 días. Declara que se vio atraído al núcleo de las ruinas por un objeto brillante al que se refiere como §Hbrillo de la memoria§!. Al tocarlo, el explorador experimentó una alucinación prolongada.\n\nLa visión mostró el último mes de una ciudad condenada que otrora abarcaba el lecho marino. Una sobredependencia de la automatización llevó a la sociedad que una vez habitó esas ruinas a pasar por alto fallos críticos en la carcasa de cristal que mantenía las profundidades a raya. Cuando se rompió, la sociedad quedó inundada en cuestión de minutos."
hrb_planet_modifier.42.a:0	"Un recordatorio para no descuidar aquello que nos protege."
hrb_planet_modifier.43.name:0	"Llamada desde el mar"
hrb_planet_modifier.43.desc:0	"Un trastorno desconocido está afectando a las comunidades cercanas a la costa de §H[colony_beneath_the_waves.GetName]§!.\n\nLos individuos afectados afirman escuchar lo que han descrito como una «señal palpitante» que les llama desde las profundidades del océano, haciéndoles señas para que caminen hacia el agua y naden hacia la §Hregión del vórtice§!, en la que las estructuras recuerdan a unas ruinas antiguas descubiertas recientemente.\n\nUna inmersión a tal profundidad es, por supuesto, imposible sin el equipo adecuado. Sin embargo, nos ha llamado la atención la cantidad de informes sobre civiles sin equipos intentando dicha inmersión. Algunos de ellos incluso han muerto ahogados. Otros fueron rescatados por las autoridades. Habrá más bajas si se sigue permitiendo esta situación."
hrb_planet_modifier.43.a:0	"Explora las ruinas del lecho marino."
hrb_planet_modifier.43.a.tt:0	"Descubriremos si las supuestas estructuras del lecho marino fueron creadas por una especie inteligente.\n\n"
hrb_planet_modifier.43.b:0	"Elimina el vórtice."
hrb_planet_modifier.43.b.tt:0	"Las presuntas ruinas del fondo marino quedarán selladas con un campo de energía protector que hará que la exploración sea segura.\n\n"
hrb_planet_modifier.43.c:0	"Acaba con la especulación."
hrb_planet_modifier.43.c.tt:0	"Esos rumores son infundados.\n\n"
pre_warp_civ.11.name:0	"Civilización precurvatura integrada"
pre_warp_civ.11.desc:0	"Hemos §Hintegrado a [pre_warp_colony.GetName]§! con éxito. A pesar de que su civilización no lograra el primer vuelo de curvatura por su cuenta, unas circunstancias extraordinarias nos llevaron a revelarnos y a llevarlos a nuestro nivel tecnológico."
pre_warp_civ.11.a:0	"Esto no se puede deshacer."
pre_warp_civ.11.a.tt:0	"Algunas decisiones son irreversibles."
pre_warp_civ.11.b:0	"Ahora dejemos que demuestren su valía."
pre_warp_civ.11.b.tt:0	"El vuelo es solo el comienzo para la población de §H[pre_warp_colony.GetName]§!."
pre_warp_civ.11.c:0	"Otra especie para servir a nuestro Imperio estelar."
pre_warp_civ.11.c.tt:0	"Nos aseguraremos de que sepan cuál es su lugar."
pre_warp_civ.11.d:0	"Otra especie que ingresa en nuestra Unión."
pre_warp_civ.11.d.tt:0	"Nuestra lucha necesita a todos los cuerpos capaces que podamos encontrar."
mission.14.c.tt:0	"Una nave de §H[minor_state_event_country.GetName]§! a la deriva tan lejos de su mundo natal es un premio que espera a que lo reclamen.\n\n"
mission.17.a:0	"Vergonzoso."
mission.18.c.tt:0	"No se puede permitir que las especies inferiores desautoricen nuestras leyes tan cerca de nuestras fronteras.\n\n"
mission.18.d:0	"Requisa el material de contrabando."
mission.26.b.tt:0	"Las nimiedades de los imperios jóvenes no nos conciernen.\n\n"
mission.26.c.tt:0	"No podemos esperar menos de nuestros débiles y pequeños vecinos.\n\n"
mission.34.desc:0	"Las líneas del horizonte de §H[minor_state_event_country.GetName]§! brillan con la incontable concentración de nuevos edificios que se han construido para cumplir con las demandas del rápido crecimiento de la población de §H[minor_state_event_country.GetName]§!.\n\nComo agradecimiento por nuestra ayuda, §H[minor_state_event_country.GetName]§! nos ha ofrecido un porcentaje de los beneficios de sus nuevas redes de energía globales, que se ha visto muy mejorada durante la construcción."
mission.34.a:0	"La vivienda es un derecho fundamental."
mission.54.desc:0	"La información recabada de §H[minor_state_event_star.GetName]§!, la estrella paterna de §H[minor_state_event_country.GetName]§!, nos han ayudado a comprender mucho mejor la gravedad cuántica. Las ondas gravitacionales que provienen de la estrella son un raro caso de hipo cuántico.\n\nDurante breves periodos, apenas fracciones de segundo, la estrella ocupó dos posiciones en el espaciotiempo. Esto causó que se ejerciera hasta el doble de gravedad en los cuerpos celestes del sistema §H[minor_state_event_system.GetName]§!.\n\nAunque todavía no sabemos qué causa este extraño fenómeno, pensamos que puede deberse a la proximidad del sistema §H[minor_state_event_system.GetName]§! a una §Hvía de curvatura§!."
mission.83.name:0	"Incremento de las fuerzas militares"
mission.84.desc:0	"Nuestro despliegue de poder ha sido un éxito. §H[minor_state_event_country_3rd_party.GetName]§! se hace a un lado. §H[minor_state_event_country.GetName]§! nos da las gracias por apoyarlos a reclamar la región espacial en disputa entre su sistema y el de §H[minor_state_event_system.GetName]§!.\n\n§H[minor_state_event_country_3rd_party.GetName]§! nos acusa de hacer el mal. Jura que jamás abandonará la lucha, aunque ha ordenado a sus naves que se retiren a regañadientes."
mission.85.a.tt:0	"Nos mantenemos firmes en nuestro apoyo a §H[minor_state_event_country_3rd_party.GetName]§! para reclamar el territorio en disputa.\n\n"
mission.85.b.tt:0	"Nos mantenemos firmes en nuestro apoyo a §H[minor_state_event_country_3rd_party.GetName]§!, y aplastaremos a quienquiera que se oponga.\n\n"
mission.85.c.tt:0	"Nos mantenemos firmes en nuestro apoyo a §H[minor_state_event_country_3rd_party.GetName]§!, independientemente de las calumnias políticas que §H[minor_state_event_country.GetName]§! nos profiera.\n\n"
mission.85.d.tt:0	"Nos mantenemos firmes en nuestro apoyo a §H[minor_state_event_country_3rd_party.GetName]§!, independientemente de los hechos que §H[minor_state_event_country.GetName]§! haya decidido ignorar.\n\n"
mission.86.desc:0	"Nuestra pasividad a la hora de elegir un bando en la disputa territorial entre §H[minor_state_event_country.GetName]§! y §H[minor_state_event_country_3rd_party.GetName]§! ha enfurecido a ambas partes.\n\nLos dos bandos nos acusan de «negligentes y de cobardes» por nuestra falta de respuesta. Mientras tanto, no dejan de llegar fuerzas militares a la región espacial en disputa.\n\nCon toda probabilidad, las tensiones seguirán aumentando entre §H[minor_state_event_country.GetName]§! y §H[minor_state_event_country_3rd_party.GetName]§! hasta que una de las partes se retire o estalle el conflicto."
mission.103.a.tt:0	"Daremos con las subastas ilegales antes de que ocurra un desastre en §H[minor_state_event_country.GetName]§!.\n\n"
mission.115.desc:0	"§H[minor_state_event_country_3rd_party.GetName]§! niega formar parte del intento de asesinato frustrado sobre el líder de §H[minor_state_event_country.GetName]§!. Pero el ambiente se está caldeando, y muchos temen que pueda estallar una ola de violencia.\n\n§H[minor_state_event_country.GetName]§! ha calificado nuestra neutralidad como falta de sensibilidad y afirma que casi hemos dejado que §H[minor_state_event_country_3rd_party.GetName]§! marche impune tras el intento de asesinato."
mission.124.desc:0	"Hemos podido piratear los dispositivos de escucha de §H[minor_state_event_country_3rd_party.GetName]§! correctamente. Sin embargo, parece haber un cuarto agente involucrado en esta trama de espionaje alrededor de las transmisiones de los nanorrobots camuflados que orbitan en las lunas de §H[minor_state_event_country.GetName]§!.\n\nSe ha descubierto una cuarta retransmisión de datos subespaciales que se dirigía de forma clandestina a §H[minor_state_event_country_4th_party.GetName]§!. En conclusión: §H[minor_state_event_country_3rd_party.GetName]§! está espiando a §H[minor_state_event_country.GetName]§!, que también está espiando a §H[minor_state_event_country_3rd_party.GetName]§!, y §H[minor_state_event_country_4th_party.GetName]§! está espiando a ambos, mientras que nosotros los espiamos a todos.\n\nEn un acto de extrema inocencia, §H[minor_state_event_country.GetName]§! nos ha dado las gracias por nuestra asistencia."
mission.134.desc:0	"Nuestro/a gobernador/a ha vuelto de su estancia diplomática en §H[minor_state_event_country.GetName]§!.\n\nLa fastuosidad no tuvo límites e incluyó: aposentos privados con bañera de hidromasaje y vistas espectaculares de la atmósfera superior de §H[minor_state_event_planet.GetName]§!, festines con las mejores comidas y bebidas que se prolongaron durante días y viajes en primera clase a los parajes naturales y culturales más maravillosos de §H[minor_state_event_planet.GetName]§!.\n\nCuando se le preguntó a el/la gobernador/a sobre su opinión del viaje dijo: «§H[minor_state_event_country.GetName]§! sabe cómo tratar a los invitados»."
mission.135.desc:0	"§H[minor_state_event_country.GetName]§! nos ha enviado un presente. Aunque no han ocultado su decepción por haber rechazado un retiro diplomático anteriormente, insisten en que vayamos a visitarlos pronto. Nos invitan a comer y beber junto a ellos, y a contemplar las maravillas de su mundo."
mission.143.desc:0	"§H[minor_state_event_country.GetName]§! nos ha invitado a asistir a la cumbre de la paz que va a celebrar en territorio neutral, concretamente en el §H[minor_state_event_system.GetName]§!.\n\nEl objetivo principal de la cumbre es establecer nuevos planes de acción destinados a la prevención de conflictos y a la seguridad de la §Hgalaxia§!. Acudirán muchos personajes importantes.\n\nAunque todavía son pocos los que han confirmado su asistencia, nuestra presencia aseverará la legitimidad de este congreso."
mission.143.a.tt:0	"Asistiremos a la cumbre de la paz en el §H[minor_state_event_system.GetName]§!.\n\n"
mission.144.desc:0	"Nuestro/a gobernador/a ha vuelto de la conferencia de paz en §H[minor_state_event_country.GetName]§!.\n\nLos temas tratados han variado desde la exploración espacial al expansionismo, pasando por los peligros de la explotación laboral y las guerras exterminacionistas de la era galáctica de diversidad de especies en la que nos encontramos.\n\nPese a que no se ha sacado mucho en claro, la conferencia ha generado buenas sensaciones entre el público, tanto en nuestro mundo como en muchos otros."
mission.145.desc:0	"Haber rechazado la invitación a la conferencia de la paz ha enturbiado nuestra relación con §H[minor_state_event_country.GetName]§!. Muchos de nuestros vecinos galácticos notaron nuestra ausencia, pero ninguno de ellos se lo tomó tan mal como §H[minor_state_event_country.GetName]§!, que nos tachó de «negligentes» en cuanto a la paz galáctica y nos acusó de «poseer naves de guerra»."
mission.156.desc:0	"§H[minor_state_event_country.GetName]§! ha expresado su indignación ante nuestra pasividad a la hora de resolver la reciente escasez de alimentos que azota su mundo.\n\nEn un comunicado, han afirmado que nuestro pueblo es insensible, indiferente, mezquino y cruel, y que «no aportamos nada de valor que pueda considerarse digno de una alianza»."
mission.192.name:0	"Física para principiantes"
mission.192.desc:0	"§H[minor_state_event_country.GetName]§! nos ha pedido ayuda para investigar una nueva hipótesis experimental que podría aumentar su capacidad de curvatura de largo alcance y reducir el tiempo y el coste energético de los viajes.\n\nPese a haber comenzado con muy buen pie, §H[minor_state_event_country.GetName]§! se ha estancado en su investigación.\n\nLos experimentos más sofisticados requieren materiales exóticos y personal experto, algo de lo que carece §H[minor_state_event_country.GetName]§!. Por ello, nos ha solicitado nuestra asistencia."
mission.192.a:0	"Contribuye a su investigación."
mission.192.a.tt:0	"Ayudaremos a §H[minor_state_event_country.GetName]§! tanto como podamos.\n\n"
mission.192.b:0	"Niégate."
mission.192.b.tt:0	"No podemos aceptar esta misión en este momento.\n\n"
mission.193.name:0	"Incrementos explosivos"
mission.193.desc:0	"La investigación conjunta para mejorar la capacidad de curvatura de largo alcance de §H[minor_state_event_country.GetName]§! ha terminado.\n\nLas ráfagas de radiación provenientes de las poderosas explosiones controladas han iluminado varias regiones de §H[minor_state_event_country.GetName]§! durante breves periodos de tiempo. Posteriormente, se integraron en la radiación de fondo de microondas como objetos de prueba que viajan a miles de veces la velocidad de la luz, acelerando y decelerando una y otra vez.\n\nPese a los avances, todavía no es seguro que la información obtenida pueda consolidarse en una teoría unificada que nos acerque a una nueva tecnología tangible. §H[minor_state_event_country.GetName]§! afirma que pedirá apoyo a las mentes más brillantes de la §Hgalaxia§! para impulsar el desarrollo de su capacidad de curvatura en el futuro."
mission.193.a:0	"Serán necesarios más experimentos."
mission.193.a.tt:0	"Les deseamos grandes éxitos a los físicos de §H[minor_state_event_country.GetName]§! en sus investigaciones.\n\n"
mission.193.b:0	"Aunque haya sido un pequeño paso, sigue siendo un avance."
mission.193.b.tt:0	"Los grandes imperios no se construyen en un día.\n\n"
mission.193.c:0	"Nuestros consejos son los mejores."
mission.193.c.tt:0	"§H[minor_state_event_country.GetName]§! hizo lo que pudo.\n\n"
mission.193.d:0	"Informe de situación: éxito."
mission.193.d.tt:0	"Le ofrecimos a §H[minor_state_event_country.GetName]§! toda la ayuda que ha sido capaz de aprovechar.\n\n"
mission.194.name:0	"Punto muerto en la investigación"
mission.194.desc:0	"La comunidad científica de §H[minor_state_event_country.GetName]§! ha expresado su decepción por nuestra falta de interés en los experimentos recientes para mejorar su capacidad de curvatura de largo alcance.\n\nA pesar de la escasez de materiales, las largas jornadas laborales y la falta de expertos en diversos campos, §H[minor_state_event_country.GetName]§! ha llevado a cabo los experimentos.\n\nSin la opinión experta de nuestros consejeros, el anárquico grupo de científicos hizo lo que pudo por reunir la información necesaria para diseñar nuevas tecnologías. Al final, no consiguieron ningún progreso importante, y la investigación se ha pausado indefinidamente."
mission.194.a:0	"El fracaso puede ser un gran maestro."
mission.194.a.tt:0	"Cuando §H[minor_state_event_country.GetName]§! reanude su investigación sobre esta hipótesis, lo hará con más información de la que empezó.\n\n"
mission.194.b:0	"Rajados."
mission.194.b.tt:0	"Los científicos de §H[minor_state_event_country.GetName]§! son demasiado débiles como para hacer los descubrimientos necesarios para llegar al nivel del §HImperio§!.\n\n"
mission.194.c:0	"Puede que sean demasiado estúpidos."
mission.194.c.tt:0	"Hicimos bien en no ofrecerle nuestra ayuda a los científicos de §H[minor_state_event_country.GetName]§!.\n\n"
mission.194.d:0	"Un desperdicio de energía."
mission.194.d.tt:0	"La falta de eficiencia de §H[minor_state_event_country.GetName]§! inclina la balanza en su contra para futuras colaboraciones.\n\n"
mission.202.name:0	"A navegar"
mission.202.desc:0	"§H[minor_state_event_country.GetName]§! solicita nuestra ayuda para mejorar sus protocolos de construcción y readaptación de naves.\n\n§H[minor_state_event_country.GetName]§! tiene naves de sobra para la defensa básica, pero, tras observar nuestros diseños más avanzados, han decidido embarcarse en el costoso proyecto de modernizar sus flotas militares.\n\nSería un beneficio enorme para §H[minor_state_event_country.GetName]§! tener acceso a nuestros esquemas. Compartir información militar también haría que las futuras alianzas resultaran más sencillas para ambas partes."
mission.202.a:0	"Intercambia los planes por una exhibición cultural."
mission.202.a.tt:0	"Ayudaremos a §H[minor_state_event_country.GetName]§! a mejorar sus flotas a cambio de información confidencial sobre su cultura, para exhibirla en el §HInstituto Daystrom§!.\n\n"
mission.202.b:0	"Déjales probar el sabor del poder klingon."
mission.202.b.tt:0	"Nuestros esquemas navales le darán a §H[minor_state_event_country.GetName]§! la fuerza necesaria para estar a nuestra altura como aliados.\n\n"
mission.202.c:0	"Pincha los esquemas antes de dárselos."
mission.202.c.tt:0	"§H[minor_state_event_country.GetName]§! no se enterará de nada.\n\n"
mission.202.d:0	"Instala un programa de espionaje en los esquemas."
mission.202.d.tt:0	"Controlaremos de cerca a §H[minor_state_event_country.GetName]§! para evitar sorpresas desagradables.\n\n"
mission.202.e:0	"Niégate."
mission.202.e.tt:0	"No podemos aceptar esta misión en este momento.\n\n"
mission.203.name:0	"Ventaja compartida"
mission.203.desc:0	"§H[minor_state_event_country.GetName]§! ha revisado nuestros esquemas y ha integrado muchos de nuestros protocolos de construcción y mejora en su línea de producción.\n\nTras aprender todo lo posible sobre nuestros diseños, han empezado a dar forma a sus propias ideas.\n\n§H[minor_state_event_country.GetName]§! nos agradece el acceso a nuestros documentos, así como nuestro apoyo en general a la hora de allanar el camino para la modernización de sus flotas."
mission.203.a:0	"El conocimiento se debe compartir."
mission.203.a.tt:0	"Nadie obtiene beneficio a largo plazo si guardamos los progresos científicos bajo llave.\n\n"
mission.203.b:0	"Hemos compartido el fuego."
mission.203.b.tt:0	"La valentía no significa nada si no defendemos a los indefensos, ni los ayudamos a defenderse por sí mismos.\n\n"
mission.203.c:0	"La benevolencia tiene su utilidad."
mission.203.c.tt:0	"Los futuros éxitos militares de §H[minor_state_event_country.GetName]§! serán gracias a nosotros. Nos encargaremos de que no se olviden de este favor.\n\n"
mission.203.d:0	"El Estado apoya a sus amigos."
mission.203.d.tt:0	"Puede que algún día las civilizaciones que hemos ayudado a erigir deban venir en nuestro apoyo si alguna calamidad cayese sobre nosotros.\n\n"
mission.204.name:0	"Inabarcable"
mission.204.desc:0	"§H[minor_state_event_country.GetName]§! ha respondido a nuestra negativa a darles acceso a los esquemas navales.\n\nReconocen que la información militar, como el diseño de naves, es información confidencial y respetan nuestra decisión de no compartirla.\n\nMantienen la esperanza de seguir colaborando y ganarse nuestra confianza para futuras ocasiones."
mission.204.a:0	"No podemos compartir información clasificada."
mission.204.a.tt:0	"§H[minor_state_event_country.GetName]§! lo entiende.\n\n"
mission.204.b:0	"Los débiles envidian a los fuertes."
mission.204.b.tt:0	"Sabemos leer el mensaje que esconden esas palabras amables.\n\n"
mission.204.c:0	"Más suerte para la próxima."
mission.204.c.tt:0	"Seguro que ni habrían podido comprender nuestros documentos.\n\n"
mission.204.d:0	"El Estado no comparte sus secretos."
mission.204.d.tt:0	"Nuestros esquemas están clasificados por un buen motivo.\n\n"
mission.213.name:0	"Dignatario exigente"
mission.213.desc:0	"Un dignatario de §H[minor_state_event_country.GetName]§! solicita una escolta mientras viaja fuera de su territorio para estudiar una §Hintersección de vías§! local.\n\nAdemás de compartir la información que descubran sobre la actividad de la §Hintersección de vías§!, ofrecer seguridad a §H[minor_state_event_country.GetName]§! durante esta importante misión nos ayudará a demostrar que no hacemos promesas a nuestros pequeños vecinos galácticos a la ligera."
mission.213.a:0	"Escolta al dignatario."
mission.213.a.tt:0	"Ayudaremos a §H[minor_state_event_country.GetName]§! tanto como podamos.\n\n"
mission.213.b:0	"Desafía al dignatario a un combate cuerpo a cuerpo."
mission.213.b.tt:0	"Si el dignatario quiere la protección de nuestros guerreros tendrá que demostrar ser digno de ella.\n\n"
mission.213.c:0	"Niégate."
mission.213.c.tt:0	"No podemos aceptar esta misión en este momento.\n\n"
mission.214.name:0	"Experiencia VIP"
mission.214.desc:0	"El dignatario de §H[minor_state_event_country.GetName]§! ha terminado su estudio sobre la §Hintersección de vías§! y se dirige sano y salvo a su territorio.\n\nSu informe sobre la seguridad que le ofrecimos alaba la conducta y la profesionalidad de nuestros oficiales, y afirma haberse sentido «completamente seguro» durante toda la misión.\n\nEl dignatario apunta que será necesario estudiar otras §Hintersecciones de vías§! locales."
mission.214.a:0	"La seguridad de la Federación no tiene rival."
mission.214.a.tt:0	"Estaremos encantados de escoltar a más personalidades importantes de §H[minor_state_event_country.GetName]§! en el futuro.\n\n"
mission.214.b:0	"Ha sido un honor."
mission.214.b.tt:0	"Proteger a los sabios es una de las tareas sagradas de un guerrero.\n\n"
mission.214.c:0	"No hay de qué."
mission.214.c.tt:0	"Solo existen dos opciones cuando se está al cuidado de los romulanos: o estás totalmente a salvo o estás muerto.\n\n"
mission.214.d:0	"Recompensa al equipo de seguridad."
mission.214.d.tt:0	"Se celebrará una ceremonia en reconocimiento de la importancia de esta relación diplomática para nuestra §HUnión§!.\n\n"
mission.215.name:0	"Inseguridad segura"
mission.215.ufop.desc:0	"El dignatario de §H[minor_state_event_country.GetName]§! ha regresado a su territorio sin haber completado el estudio sobre la §Hintersección de vías§!.\n\nSu nota de despedida incluía una dura trasmisión que nos acusaba de «falta de intención real» en nuestra voluntad de ayudar a las pequeñas potencias galácticas."
mission.215.klingon.desc:0	"El dignatario de §H[minor_state_event_country.GetName]§! está furioso porque no le hemos ofrecido un equipo de seguridad mientras estudiaba la §Hintersección de vías§! local.\n\nEn su vehemente transmisión nos ha calificado de «descarados», «impetuosos» y «maleducados».\n\nEl dignatario de §H[minor_state_event_country.GetName]§! ha tenido suerte de que nuestros guerreros no hayan escuchado estos insultos, pues estaría muerto y, nuestras civilizaciones, en guerra."
mission.215.romulan.desc:0	"El dignatario de §H[minor_state_event_country.GetName]§! ha regresado a su territorio sin haber completado el estudio sobre la §Hintersección de vías§!.\n\nSu nota de despedida incluía una dura trasmisión que nos acusaba de «falta de intención real» en nuestra voluntad de ayudar a las pequeñas potencias galácticas."
mission.215.cardassian.desc:0	"El dignatario de §H[minor_state_event_country.GetName]§! ha regresado a su territorio sin haber completado el estudio sobre la §Hintersección de vías§!.\n\nSu nota de despedida incluía una dura trasmisión que nos acusaba de «falta de intención real» en nuestra voluntad de ayudar a las pequeñas potencias galácticas."
mission.215.a:0	"Ofrece nuestras más sinceras disculpas."
mission.215.a.tt:0	"Esperamos que §H[minor_state_event_country.GetName]§! no nos guarde rencor por esto.\n\n"
mission.215.b:0	"Cobarde petaQ."
mission.215.b.tt:0	"Apuesto a que el dignatario de §H[minor_state_event_country.GetName]§! se asusta de su propia sombra.\n\n"
mission.215.c:0	"Deshonroso."
mission.215.c.tt:0	"El dignatario de §H[minor_state_event_country.GetName]§! está dolido porque no pudo con nuestros guerreros en un combate justo.\n\n"
mission.215.d:0	"Desestima las declaraciones."
mission.215.d.tt:0	"No importa lo que §H[minor_state_event_country.GetName]§! piense de nosotros.\n\n"
mission.215.e:0	"Irrelevante."
mission.215.e.tt:0	"La §HUnión§! no presta atención a los lamentos de la escoria más repulsiva de la §Hgalaxia§!.\n\n"
mission.14.name:0	"Nave a la deriva"
mission.14.desc:0	"Una nave civil de la §H[minor_state_event_country.GetName]§! se encuentra a la deriva en el espacio con un problema del motor. La tripulación se ha puesto en contacto con nosotros a regañadientes para pedir ayuda. Nuestros escáneres muestran que los daños de la nave pronto resultarán en una pérdida total si no hacemos nada."
mission.14.a:0	"Repara la nave."
mission.14.a.tt:0	"Ayudaremos a la nave a la deriva de §H[minor_state_event_country.GetName]§! de inmediato.\n\n"
mission.14.b:0	"Analiza la nave a la deriva en busca de peligros."
mission.14.b.tt:0	"Realizaremos una investigación exhaustiva de la nave averiada de §H[minor_state_event_country.GetName]§! en busca de cualquier daño inadvertido antes de comenzar con el rescate.\n\n"
mission.14.c:0	"Apodérate de la nave a la deriva."
mission.14.d:0	"Interroga a la tripulación de la nave a la deriva."
mission.14.d.tt:0	"La nave averiada de §H[minor_state_event_country.GetName]§! podría ser más de lo que parece. Primero descubriremos qué es lo que saben.\n\n"
mission.14.e:0	"Registra la nave abandonada en busca de contrabando."
mission.14.e.tt:0	"Analizaremos los materiales y el cargamento de la nave de §H[minor_state_event_country.GetName]§! en busca de cualquier cosa que se pueda requisar.\n\n"
mission.16.name:0	"Rescate en el espacio"
mission.16.desc:0	"Reparamos la nave a la deriva de §H[minor_state_event_country.GetName]§! antes de que explotara el motor. La tripulación nos agradece la rápida respuesta. Sin nuestra ayuda, probablemente habría perecido."
mission.16.a:0	"Nuestro trabajo ha concluido."
mission.16.a.tt:0	"El pueblo de §H[minor_state_event_country.GetName]§! nos apreciará por salvar la nave a la deriva.\n\n"
mission.16.b:0	"Ahora, vino de sangre."
mission.16.b.tt:0	"La gloria en la guerra reside solo en una lucha justa, entre naves que funcionan.\n\n"
mission.16.c:0	"Tienen una gran deuda con nosotros."
mission.16.c.tt:0	"El pueblo de §H[minor_state_event_country.GetName]§! recordará la superioridad de nuestro imperio por salvar a su tripulación a la deriva.\n\n"
mission.16.d:0	"La lucha de uno es la lucha de todos."
mission.16.d.tt:0	"El pueblo de §H[minor_state_event_country.GetName]§! no olvidará nuestra amabilidad y generosidad por salvar a su tripulación a la deriva.\n\n"
mission.17.name:0	"Se acaba el tiempo"
mission.17.desc:0	"La nave a la deriva de §H[minor_state_event_country.GetName]§! se ha destruido. Un fallo total de los sistemas provocado por la avería de su motor redujo la nave civil a escombros. No hubo supervivientes. El pueblo de §H[minor_state_event_country.GetName]§! está encolerizado con nuestra intervención fallida."
mission.17.a.tt:0	"No debemos dejar que nuestra inacción vuelva a costar vidas del pueblo de §H[minor_state_event_country.GetName]§!.\n\n"
mission.17.b:0	"Que chillen."
mission.17.b.tt:0	"El pueblo de §H[minor_state_event_country.GetName]§! insulta nuestra valentía. Hicimos bien en no ayudar a aquellos que culpan a otros de sus propias flaquezas.\n\n"
mission.17.c:0	"Otra pequeña objeción."
mission.17.c.tt:0	"No deberían importarnos las opiniones de especies inferiores.\n\n"
mission.17.d:0	"Una dura lección sobre el viaje espacial."
mission.17.d.tt:0	"La tripulación de §H[minor_state_event_country.GetName]§! no estaba preparada para la cruda realidad de este universo. Tomémonos su fracaso como una lección.\n\n"
mission.18.name:0	"Descubrimiento de contrabando"
mission.18.desc:0	"Tras una inspección más exhaustiva, se descubrió que la nave a la deriva de §H[minor_state_event_country.GetName]§! transportaba deuterio sin declarar. La tripulación asegura que solo aceptaron este acto de contrabando ilegal por una reciente escasez de combustible que les ha dificultado el transporte de bienes básicos como la comida o los medicamentos."
mission.18.a:0	"Emite una advertencia."
mission.18.a.tt:0	"La tripulación de §H[minor_state_event_country.GetName]§! quedará absuelta y sin cargos.\n\n"
mission.18.b:0	"Encarcela a los contrabandistas."
mission.18.b.tt:0	"La tripulación de §H[minor_state_event_country.GetName]§! será castigada como los mezquinos criminales que son.\n\n"
mission.18.c:0	"Encierra a la tripulación y tira la llave."
mission.18.d.tt:0	"Si el gobierno de §H[minor_state_event_country.GetName]§! consulta este incidente, negaremos cualquier tipo de implicación. Después de todo, nunca pasó.\n\n"
mission.24.name:0	"Auxilio tras el desastre"
mission.24.desc:0	"Una base estelar perteneciente a §H[minor_state_event_country.GetName]§! ha sufrido daños después de que una enorme erupción solar sobrepasara su blindaje ante la radiación. La base estelar alberga la mayoría de la infraestructura comercial de §H[minor_state_event_country.GetName]§! y, sin ella, sus mercados globales caen en picado. §H[minor_state_event_country.GetName]§! solicita nuestra ayuda para reparar su base estelar y evitar una recesión económica."
mission.24.a:0	"Ayuda a reconstruir §H[minor_state_event_country.GetName]§!."
mission.24.a.tt:0	"Enviaremos asistencia para ayudar a reparar los daños de la base estelar de §H[minor_state_event_country.GetName]§! de inmediato.\n\n"
mission.24.b:0	"Niégate."
mission.24.b.tt:0	"No podemos emplear recursos para ayudar a §H[minor_state_event_country.GetName]§! a reparar su base estelar dañada."
mission.25.name:0	"Base estelar reconstruida"
mission.25.desc:0	"La base estelar de §H[minor_state_event_country.GetName]§! se ha reparado. El comercio vuelve a fluir libremente en el sistema de §H[minor_state_event_system.GetName]§!. El pueblo de §H[minor_state_event_country.GetName]§! nos agradece que no dejáramos que su mundo se enfrentara a tiempos aciagos por este desastre inevitable."
mission.25.a:0	"Hemos cumplido con nuestro cometido."
mission.25.a.tt:0	"La base estelar de §H[minor_state_event_country.GetName]§! proporcionará comercio y protección a su gente durante muchos años más.\n\n"
mission.25.b:0	"Un guerrero se enorgullece de la disciplina."
mission.25.b.tt:0	"Nadie se esfuerza tanto como un klingon.\n\n"
mission.25.c:0	"Una herida curada aún puede sangrar."
mission.25.c.tt:0	"Esperemos que el pueblo de §H[minor_state_event_country.GetName]§! no olvide la benevolencia que hemos mostrado reparando su base estelar.\n\n"
mission.25.d:0	"Un buen ejemplo de nuestro trabajo."
mission.25.d.tt:0	"Incluso aunque sea por mero valor estratégico, el trabajo de nuestro pueblo es rápido y eficaz.\n\n"
mission.26.name:0	"Base estelar a la mitad"
mission.26.desc:0	"La mitad de la base estelar de §H[minor_state_event_country.GetName]§! permanece en ruinas. No cuentan con los materiales ni la tecnología necesarias para reparar el daño después de gastar tanto en la reparación de la primera parte.\n\nEl comercio con §H[minor_state_event_country.GetName]§! se ha reducido a un mero goteo. Los líderes de §H[minor_state_event_country.GetName]§! nos hacen responsables del empeoramiento de su situación económica."
mission.26.a:0	"Esto pudo haberse evitado."
mission.26.a.tt:0	"No nos demoraremos a la hora de enviar ayuda a §H[minor_state_event_country.GetName]§! en un futuro.\n\n"
mission.26.b:0	"Quizá deberían construir un equipo mejor."
mission.26.c:0	"Un error estratégico: el suyo."
mission.26.d:0	"No podemos malgastar nuestros recursos."
mission.26.d.tt:0	"Primero debemos atender a nuestro pueblo.\n\n"
mission.33.name:0	"Brote de crecimiento"
mission.33.desc:0	"El pueblo de §H[minor_state_event_country.GetName]§! está en auge.\n\nLos avances tecnológicos han elevado a su civilización a nuevas cotas. Una de ellas es una crisis habitacional de proporciones nunca vistas. No hay viviendas suficientes para proporcionar un hogar a todo el pueblo de §H[minor_state_event_country.GetName]§!.\n\nNos solicitan ayuda para construir nuevas casas y nos ofrecen un trato del que ambas partes podrían salir muy beneficiadas."
mission.33.a:0	"Acepta el contrato."
mission.33.a.tt:0	"Ayudaremos a §H[minor_state_event_country.GetName]§! a construir más viviendas.\n\n"
mission.33.b:0	"Rechaza la oferta."
mission.33.b.tt:0	"No se enviará ayuda para aliviar la crisis habitacional de §H[minor_state_event_country.GetName]§!.\n\n"
mission.34.name:0	"Construcción asegurada mutuamente"
mission.34.a.tt:0	"Ya hay suficientes viviendas para que la gente de §H[minor_state_event_country.GetName]§! tenga los hogares que necesita.\n\n"
mission.34.b:0	"Un trato justo."
mission.34.b.tt:0	"Le hemos hecho un favor a §H[minor_state_event_country.GetName]§!. Ahora ellos nos lo devolverán.\n\n"
mission.34.c:0	"Un esfuerzo valioso."
mission.34.c.tt:0	"Continuaremos observando el crecimiento de §H[minor_state_event_country.GetName]§! para futuros acuerdos que puedan beneficiarnos.\n\n"
mission.34.d:0	"La abundancia genera abundancia."
mission.34.d.tt:0	"Si nosotros invertimos en §H[minor_state_event_country.GetName]§!, ellos también deben invertir en nosotros.\n\n"
mission.35.name:0	"La crisis habitacional empeora"
mission.35.desc:0	"La crisis de la vivienda en §H[minor_state_event_country.GetName]§! ha empeorado. La mayoría de las unidades en desarrollo son viviendas de lujo, sin perspectivas de un mejor suministro para el futuro. Los costes se han disparado, mientras que la salud mental y la confianza en la sociedad están por los suelos. El pueblo de §H[minor_state_event_country.GetName]§! nos culpa de su difícil situación."
mission.35.a:0	"No les hemos ayudado a cumplir con sus necesidades básicas."
mission.35.a.tt:0	"La crisis habitacional de §H[minor_state_event_country.GetName]§! demuestra que la vivienda no se puede ver como un mero artículo de lujo.\n\n"
mission.35.b:0	"Sugiere un combate mutuo."
mission.35.b.tt:0	"Dejemos que la población de §H[minor_state_event_country.GetName]§! se bata en duelo por sus viviendas si deben hacerlo.\n\n"
mission.35.c:0	"¿Y?"
mission.35.c.tt:0	"A quién culpe la población de §H[minor_state_event_country.GetName]§! por sus problemas no nos concierne.\n\n"
mission.35.d:0	"Controla el malestar."
mission.35.d.tt:0	"Observaremos los resultados de la crisis habitacional de §H[minor_state_event_country.GetName]§! para tenerlos de referencia.\n\n"
mission.42.name:0	"Superbacteria"
mission.42.desc:0	"Las bacterias de §H[minor_state_event_planet.GetName]§! están evolucionando rápidamente, demasiado rápido. Las infecciones de una cepa bacteriana nueva superresistente se propagan a una velocidad alarmante.\n\nLos científicos de §H[minor_state_event_country.GetName]§! han agotado todas las opciones para contener dichas infecciones. Solicitan formalmente que enviemos a quien sea o lo que sea que pueda combatir con este patógeno."
mission.42.a:0	"Detén el brote."
mission.42.a.tt:0	"Enviaremos a nuestros expertos líderes a §H[minor_state_event_country.GetName]§! para que ayuden a contener la propagación de la superbacteria.\n\n"
mission.42.b:0	"No podemos ayudar."
mission.42.b.tt:0	"En §H[minor_state_event_country.GetName]§! deben resolver este brote por su cuenta.\n\n"
mission.43.name:0	"Bacteria en acción"
mission.43.desc:0	"Hemos erradicado el brote de superbacteria en §H[minor_state_event_planet.GetName]§! gracias a un método fiable, aunque costoso.\n\nHemos creado bacteriófagos específicos para cada individuo del planeta. Son totalmente seguros para los humanoides, pero estos virus son mortales para las bacterias, incluso para las que son resistentes a otros fármacos.\n\nSin embargo, esta solución solo funcionará una vez. Si aparecen cepas más dañinas de esta especie en §H[minor_state_event_planet.GetName]§!, tendremos que empezar desde cero."
mission.43.a:0	"A veces, los microbios son buenos."
mission.43.a.tt:0	"Cerca del diez por ciento del genoma humano consiste en fragmentos genéticos de antiguos virus.\n\n"
mission.43.b:0	"Combate las bacterias con bacteri... ófagos."
mission.43.b.tt:0	"El enemigo de mi enemigo es mi amigo.\n\n"
mission.43.c:0	"Hasta el cuerpo tiene sus trampas."
mission.43.c.tt:0	"Puede que nuestro sistema inmunitario sea el laberinto más enrevesado del universo.\n\n"
mission.43.d:0	"Lo más difícil de todo está en el interior."
mission.43.d.tt:0	"Los mejores científicos de la galaxia vienen de la §HUnión Cardassiana§!.\n\n"
mission.44.name:0	"Un bacteriofracaso"
mission.44.desc:0	"El brote de superbacterias en §H[minor_state_event_planet.GetName]§! se ha cobrado millones de vidas. Todos los métodos tradicionales para contener al patógeno han fracasado. El pueblo de §H[minor_state_event_country.GetName]§! nos acusa a nosotros."
mission.44.a:0	"Una manera horrible de morir."
mission.44.a.tt:0	"La expansión de la superbacteria en §H[minor_state_event_planet.GetName]§! podría haberse contenido.\n\n"
mission.44.b:0	"Murieron muchos inocentes."
mission.44.b.tt:0	"No hay honor en morir de una enfermedad postrado en la cama.\n\n"
mission.44.c:0	"La naturaleza ha sido el paciente cero."
mission.44.c.tt:0	"¿Millones de individuos muriendo por infecciones agonizantes? Cuántas posibilidades.\n\n"
mission.44.d:0	"Nosotros también sabemos lo que es una plaga."
mission.44.d.tt:0	"La historia de §HCardassia Prime§! está marcada por las pandemias.\n\n"
mission.53.name:0	"Gravedad inusual"
mission.53.desc:0	"Se han detectado ondas gravitacionales inusuales en el sistema §H[minor_state_event_system.GetName]§!. Los científicos de §H[minor_state_event_country.GetName]§! nos han invitado a realizar una investigación conjunta para observar su estrella paterna."
mission.53.a:0	"Realiza una investigación conjunta."
mission.53.a.tt:0	"Nos uniremos a los científicos de §H[minor_state_event_country.GetName]§! para investigar las ondas gravitacionales inusuales que está emitiendo su estrella paterna.\n\n"
mission.53.b:0	"Rechaza la investigación conjunta."
mission.53.b.tt:0	"Preferimos no formar parte de esto.\n\n"
mission.54.name:0	"Hipo cuántico"
mission.54.a:0	"Será necesario un estudio en profundidad."
mission.54.a.tt:0	"Seguiremos vigilando el sistema §H[minor_state_event_system.GetName]§! por si encontramos signos de este extraño fenómeno gravitacional.\n\n"
mission.54.b:0	"Los secretos del universo son abrumadores."
mission.54.b.tt:0	"Regresaremos al sistema §H[minor_state_event_system.GetName]§! solo en caso de que vuelva a ocurrir este extraño fenómeno gravitacional.\n\n"
mission.54.c:0	"Usaremos esto en nuestro beneficio."
mission.54.c.tt:0	"El estudio de la gravedad libera las armas secretas de la naturaleza.\n\n"
mission.54.d:0	"La ciencia ilumina el camino."
mission.54.d.tt:0	"No podemos ignorar oportunidades para realizar descubrimientos increíbles como los del sistema §H[minor_state_event_system.GetName]§!.\n\n"
mission.55.name:0	"Oferta rechazada"
mission.55.desc:0	"Los científicos de §H[minor_state_event_country.GetName]§! informan de que las ondas gravitacionales inusuales que detectaron de su estrella paterna se detuvieron poco después de que rechazásemos la oferta de investigación conjunta.\n\nAunque no son concluyentes, §H[minor_state_event_country.GetName]§! ha compartido sus datos con nosotros, y nos invitan a unirnos a ellos en futuras investigaciones."
mission.55.a:0	"Archiva los datos."
mission.55.a.tt:0	"Puede que los datos recabados en la investigación de §H[minor_state_event_country.GetName]§! nos sean de utilidad en el futuro.\n\n"
mission.55.b:0	"Compartir es la base de una alianza."
mission.55.b.tt:0	"Guardaremos los datos que §H[minor_state_event_country.GetName]§! ha recabado sobre el extraño comportamiento de su estrella.\n\n"
mission.55.c:0	"Una oferta simbólica."
mission.55.c.tt:0	"Está claro que §H[minor_state_event_country.GetName]§! quiere caernos en gracia.\n\n"
mission.55.d:0	"Usaremos estos datos con precaución."
mission.55.d.tt:0	"Trataremos con escepticismo los datos de §H[minor_state_event_country.GetName]§! hasta que nuestras propias observaciones demuestren lo contrario.\n\n"
mission.64.name:0	"Vertido de partículas"
mission.64.desc:0	"Las naves que van y vienen de §H[minor_state_event_country.GetName]§! están en peligro debido a un vertido de tetriones convertidos que ha transformado el sistema de §H[minor_state_event_system.GetName]§! en un campo de minas de partículas energizadas.\n\nSi no se hace nada al respecto, los efectos a largo plazo de este vertido podrían ser devastadores para el medio ambiente estelar de §H[minor_state_event_country.GetName]§!. §H[minor_state_event_country.GetName]§! nos ha pedido ayuda con la retirada."
mission.64.a:0	"Retira el vertido de partículas."
mission.64.a.tt:0	"Proporcionaremos a §H[minor_state_event_country.GetName]§! los recursos que necesiten para retirar los vertidos dañinos.\n\n"
mission.64.b:0	"Niégate."
mission.64.b.tt:0	"No es de nuestra incumbencia.\n\n"
mission.65.name:0	"Como los chorros del oro"
mission.65.desc:0	"Los esfuerzos por retirar los vertidos de tetriones convertidos en las proximidades de §H[minor_state_event_country.GetName]§! han sido un éxito. Las naves pueden volver a navegar libremente por el sistema §H[minor_state_event_system.GetName]§! sin riesgo de ser destruidas por una nube de partículas altamente energizadas.\n\n§H[minor_state_event_country.GetName]§! nos da las gracias, y se compromete a aprobar normas más estrictas con respecto al transporte de mercancías peligrosas para el futuro."
mission.65.a:0	"Es necesario proteger el espacio."
mission.65.a.tt:0	"Hemos evitado una catástrofe medioambiental.\n\n"
mission.65.b:0	"moHbogh…"
mission.65.b.tt:0	"Retirar partículas peligrosas no es la tarea favorita de un guerrero, pero el trabajo duro forja el carácter...\n\n"
mission.65.c:0	"Humillante."
mission.65.c.tt:0	"El vertido de tetriones por parte de §H[minor_state_event_country.GetName]§! supone un descuido que nuestro imperio nunca debe repetir.\n\n"
mission.65.d:0	"Nuestras fronteras siguen siendo seguras."
mission.65.d.tt:0	"Debemos abordar los desastres como el vertido de partículas de §H[minor_state_event_country.GetName]§! con acciones más estrictas en el futuro.\n\n"
mission.66.name:0	"Tetriones tempestuosos"
mission.66.desc:0	"El vertido de partículas del sistema §H[minor_state_event_system.GetName]§! se ha convertido en una catástrofe de fuerza mayor. Recibimos informes sobre tormentas de partículas altamente energizadas que aparecen de repente y desintegran naves por completo. §H[minor_state_event_country.GetName]§! se muestra desesperada ante nuestra pasividad. Aseguran que el vertido de tetriones acabará con muchas más vidas y naves si no hacemos algo."
mission.66.a:0	"Nuestra apatía ha costado la vida de inocentes."
mission.66.a.tt:0	"Actuaremos con mejor juicio en el futuro.\n\n"
mission.66.b:0	"Esperemos que no sea una de nuestras naves."
mission.66.b.tt:0	"El enemigo más temible es aquel que no se puede ver.\n\n"
mission.66.c:0	"No derramaremos una lágrima por los tetriones vertidos."
mission.66.c.tt:0	"Actuaremos con mayor precaución al atravesar el sistema §H[minor_state_event_system.GetName]§!.\n\n"
mission.66.d:0	"Sus pérdidas son insignificantes."
mission.66.d.tt:0	"Esas acusaciones reflejan a un pueblo incapaz de alzarse de sus propias cenizas, tal y como nosotros hicimos.\n\n"
mission.73.name:0	"Rebelión"
mission.73.desc:0	"La soga aprieta a la colonia de §H[minor_state_event_country.GetName]§!.\n\nUnos rebeldes contrarios al gobierno que operan desde un campamento en mitad de la nada ha lanzado una serie de devastadores ataques a las centrales de energía globales de §H[minor_state_event_planet.GetName]§!, así como a otras infraestructuras clave.\n\nLos rebeldes están armados hasta los dientes y no dudan en matar a civiles. Ya han asesinado a cientos. Los rebeldes no piden otra cosa que la rendición de los líderes de §H[minor_state_event_country.GetName]§!.\n\nLos oficiales de §H[minor_state_event_country.GetName]§! temen que estalle una guerra civil pronto si no se detiene a los rebeldes. Solicitan apoyo militar."
mission.73.a:0	"Manda a las tropas."
mission.73.a.tt:0	"Enviaremos soldados para ayudar al ejército de §H[minor_state_event_country.GetName]§! a detener a los rebeldes.\n\n"
mission.73.b:0	"Niega la ayuda."
mission.73.b.tt:0	"No es de nuestra incumbencia.\n\n"
mission.74.name:0	"Rebeldes derrotados"
mission.74.desc:0	"Los rebeldes de §H[minor_state_event_planet.GetName]§! han sufrido una derrota demoledora. Tras localizar su campamento, una operación conjunta entre nuestro ejército y los soldados de élite de §H[minor_state_event_country.GetName]§! consiguió rodear a los rebeldes y capturar a uno de sus generales.\n\nAlgunos de los rebeldes consiguieron escapar y esconderse, pero ahora están desorganizados y no podrán luchar de forma efectiva.\n\n§H[minor_state_event_country.GetName]§! ha prometido que se va a encargar de los rebeldes restantes cuanto antes."
mission.74.a:0	"No merecen piedad."
mission.74.a.tt:0	"Hemos aplacado la rebelión de §H[minor_state_event_planet.GetName]§!, de momento.\n\n"
mission.74.b:0	"Cazados como los Ha'DIbaH que son."
mission.74.b.tt:0	"Los rebeldes de §H[minor_state_event_planet.GetName]§! apenas pueden considerarse oponentes dignos.\n\n"
mission.74.c:0	"Un juego de niños."
mission.74.c.tt:0	"Rodearlos es la estrategia militar más básica.\n\n"
mission.74.d:0	"La experiencia en combate siempre es un grado."
mission.74.d.tt:0	"Nuestros soldados han mejorado sus conocimientos en el arte de la guerra, aunque esta haya distado mucho de una batalla entre iguales.\n\n"
mission.75.name:0	"La rebelión crece"
mission.75.desc:0	"§H[minor_state_event_country.GetName]§! ha perdido otra batalla en su propio territorio.\n\nLas fuerzas rebeldes han ganado terreno, destruyendo infraestructuras valiosas y adentrándose más en las ciudades. Han aumentado los secuestros de objetivos importantes, y continúan muriendo civiles.\n\nLa causa rebelde cada vez cuenta con más reclutas. §H[minor_state_event_country.GetName]§! nos acusa de haberles dado rienda suelta a los rebeldes."
mission.75.a:0	"Una acusación sin fundamento."
mission.75.a.tt:0	"No será lo último que escuchemos sobre los rebeldes en §H[minor_state_event_planet.GetName]§!.\n\n"
mission.75.b:0	"Es un insulto."
mission.75.b.tt:0	"No permitiremos que nos cuestionen quienes son incapaces de proteger a sus propios ciudadanos de una rebelión insignificante.\n\n"
mission.75.c:0	"La vergüenza es el arma de los débiles mentales."
mission.75.c.tt:0	"No prestaremos atención a las acusaciones que proclaman que nuestra pasividad ha podido ayudar a la rebelión de §H[minor_state_event_planet.GetName]§!.\n\n"
mission.75.d:0	"La historia la escriben los vencedores."
mission.75.d.tt:0	"No vamos a darle importancia a las opiniones de un gobierno que podría estar a punto de desaparecer.\n\n"
mission.83.desc:0	"Tanto §H[minor_state_event_country.GetName]§! como §H[minor_state_event_country_3rd_party.GetName]§! están incrementando sus fuerzas militares. Ambas partes creen ser los legítimos propietarios de una región espacial desocupada que se encuentra entre sus sistemas, y se acusan mutuamente de apropiación de planetas.\n\nAunque §H[minor_state_event_country.GetName]§! fue la primera en reclamar de forma oficial el territorio en disputa, los registros históricos de §H[minor_state_event_country_3rd_party.GetName]§! indican que fueron los primero en descubrirlo y estudiarlo.\n\nLas dos partes solicitan nuestra ayuda para dar demostrar que llevan razón."
mission.83.a:0	"Respalda a §H[minor_state_event_country.GetName]§!."
mission.83.a.tt:0	"Técnicamente, §H[minor_state_event_country.GetName]§! reclamó el territorio en disputa primero. Les daremos nuestro apoyo.\n\n"
mission.83.b:0	"Respalda a §H[minor_state_event_country_3rd_party.GetName]§!."
mission.83.b.tt:0	"§H[minor_state_event_country_3rd_party.GetName]§! tiene el derecho histórico a reclamar el territorio en disputa. Les daremos nuestro apoyo.\n\n"
mission.83.c:0	"Mantente al margen."
mission.83.c.tt:0	"No nos inmiscuiremos en esta pelea de gallos.\n\n"
mission.84.name:0	"Diplomacia del gran garrote"
mission.84.a:0	"Solo nos interesa la verdad."
mission.84.a.tt:0	"Nos mantenemos firmes en nuestro apoyo a §H[minor_state_event_country.GetName]§! para reclamar el territorio en disputa.\n\n"
mission.84.b:0	"La fuerza es el factor determinante."
mission.84.b.tt:0	"Nos mantenemos firmes en nuestro apoyo a §H[minor_state_event_country.GetName]§!, y aplastaremos a quienquiera que se oponga.\n\n"
mission.84.c:0	"La maldad es una cuestión de perspectiva."
mission.84.c.tt:0	"Nos mantenemos firmes en nuestro apoyo a §H[minor_state_event_country.GetName]§!, independientemente de las calumnias que §H[minor_state_event_country_3rd_party.GetName]§! nos profiera.\n\n"
mission.84.d:0	"Los hechos no concuerdan."
mission.84.d.tt:0	"Nos mantenemos firmes en nuestro apoyo a §H[minor_state_event_country.GetName]§!, independientemente de las pruebas que §H[minor_state_event_country_3rd_party.GetName]§! haya decidido ignorar.\n\n"
mission.85.name:0	"Calmando el ambiente"
mission.85.desc:0	"Nuestro despliegue de poder ha sido un éxito. §H[minor_state_event_country.GetName]§! se hace a un lado. §H[minor_state_event_country_3rd_party.GetName]§! nos da las gracias por apoyarlos a reclamar la región espacial en disputa entre su sistema y el de §H[minor_state_event_planet.GetName]§!.\n\n§H[minor_state_event_country.GetName]§! nos acusa de favoritismo. Jura que jamás abandonará la lucha, aunque ha ordenado a sus naves que se retiren a regañadientes."
mission.85.a:0	"Estamos de parte de la verdad."
mission.85.b:0	"Estamos de parte de los fuertes."
mission.85.c:0	"Estamos de parte de los vencedores."
mission.85.d:0	"Estamos de parte de la justicia."
mission.86.name:0	"Ambiente más que caldeado"
mission.86.a:0	"Esperemos que pueda mediar la paz."
mission.86.a.tt:0	"Al no elegir ningún bando, hemos traído más inestabilidad al conflicto.\n\n"
mission.86.b:0	"¿A quién no le gusta una escaramuza?"
mission.86.b.tt:0	"Que luchen si quieren. Al menos nos entretendremos un rato.\n\n"
mission.86.c:0	"Patético."
mission.86.c.tt:0	"Ni §H[minor_state_event_country.GetName]§! ni §H[minor_state_event_country_3rd_party.GetName]§! supone una amenaza para nosotros.\n\n"
mission.86.d:0	"Debemos pensar a largo plazo."
mission.86.d.tt:0	"Un conflicto entre nuestros vecinos galácticos podría dar lugar a oportunidades para nosotros en el futuro.\n\n"
mission.93.name:0	"Juegos bélicos"
mission.93.desc:0	"§H[minor_state_event_country.GetName]§! nos ha invitado a un ejercicio de entrenamiento militar conjunto. El objetivo de estos juegos bélicos es aumentar el nivel de preparación en caso de que estalle una guerra a nivel galáctico. §H[minor_state_event_country.GetName]§! ha prometido total transparencia durante los juegos."
mission.93.a:0	"Acepta el entrenamiento conjunto."
mission.93.a.tt:0	"Entrenaremos junto a §H[minor_state_event_country.GetName]§! en diferentes escenarios militares.\n\n"
mission.93.b:0	"Rechaza la invitación."
mission.93.b.tt:0	"La oferta no nos parece beneficiosa.\n\n"
mission.94.name:0	"El mayor juego de estrategia"
mission.94.desc:0	"Los juegos bélicos con §H[minor_state_event_country.GetName]§! han concluido.\n\nHemos recabado información valiosa sobre el posible comportamiento de nuestros adversarios en caso de que estallase una guerra a nivel galáctico, así como sobre la forma en que podríamos contrarrestar sus tácticas y estrategias.\n\nNuestro nivel de preparación ha aumentado un 8,2 %. No ha habido bajas."
mission.94.a:0	"Clic, clic, clic, clic."
mission.94.a.tt:0	"Clic, clic, clic, clic.\n\n"
mission.95.name:0	"Gracias, prefiero verte jugar"
mission.95.desc:0	"Los juegos bélicos en solitario de §H[minor_state_event_country.GetName]§! han concluido. El entrenamiento ha sido un éxito absoluto. Han llevado a cabo misiones simuladas en múltiples escenarios, y han compartido los datos que han recabado de estos ejercicios. Nos han invitado a unirnos a ellos en programas de entrenamiento similares en el futuro."
mission.95.a:0	"Un movimiento excelente."
mission.95.a.tt:0	"Analizaremos detenidamente los datos que §H[minor_state_event_country.GetName]§! ha compartido sobre sus juegos bélicos.\n\n"
mission.95.b:0	"Demasiados errores."
mission.95.b.tt:0	"Está claro que §H[minor_state_event_country.GetName]§! no tiene ni idea de lo que hace.\n\n"
mission.95.c:0	"Todo un detalle por su parte."
mission.95.c.tt:0	"Puede que §H[minor_state_event_country.GetName]§! piense que está forjando una alianza, pero lo único que hace es revelarnos sus debilidades.\n\n"
mission.95.d:0	"Un regalo preciado."
mission.95.d.tt:0	"§H[minor_state_event_country.GetName]§! no es nuestro enemigo. Todavía.\n\n"
mission.103.name:0	"Armas no tan secretas"
mission.103.desc:0	"Nuestros escáneres de largo alcance indican que §H[minor_state_event_country.GetName]§! podría estar desarrollando armas ilegales de forma clandestina en un punto de investigación remoto, pese a proclamar públicamente lo contrario.\n\nNo hemos sido los únicos que se han dado cuenta de esto. Se han detectado otros escáneres de largo alcance explorando la zona, y nuestros aliados han compartido información similar sobre la posibilidad de que se estén desarrollando armas peligrosas en estas instalaciones.\n\nPor su parte, §H[minor_state_event_country.GetName]§! insiste en que no cuentan con dichas armas en su arsenal, y en que las instalaciones solo se usan con fines de investigación."
mission.103.a:0	"Recaba información."
mission.103.b:0	"Esto es irrelevante."
mission.103.b.tt:0	"Lo que §H[minor_state_event_country.GetName]§! haga en su propio territorio no nos concierne.\n\n"
mission.104.name:0	"Aquí no hay armas"
mission.104.desc:0	"Nuestra nave espía ha confirmado que §H[minor_state_event_country.GetName]§! dice la verdad.\n\nNo hay pruebas de la existencia de un proyecto armamentístico ilegal en sus instalaciones. Solo están llevando a cabo investigaciones científicas inofensivas, tal y como han defendido desde el principio.\n\nHemos emitido un comunicado público en apoyo a la credibilidad de §H[minor_state_event_country.GetName]§!."
mission.104.a:0	"La sinceridad es la mejor política."
mission.104.a.tt:0	"Ya no tenemos razones para seguir recabando información de las instalaciones de §H[minor_state_event_country.GetName]§!.\n\n"
mission.104.b:0	"Nos equivocamos al dudar de ellos."
mission.104.b.tt:0	"Retiramos nuestro escepticismo sobre las intenciones de §H[minor_state_event_country.GetName]§!. Por ahora.\n\n"
mission.104.c:0	"Las apariencias engañan."
mission.104.c.tt:0	"Puede que §H[minor_state_event_country.GetName]§! siga escondiendo algo. Pero, por el momento, fingiremos que les apoyamos.\n\n"
mission.104.d:0	"Una resolución afortunada... para ellos."
mission.104.d.tt:0	"§H[minor_state_event_country.GetName]§! ha demostrado ser un vecino digno de confianza. O, al menos, no ser una amenaza inmediata para nosotros.\n\n"
mission.105.name:0	"Armas ilegales al descubierto"
mission.105.desc:0	"Nuestra nave espía ha confirmado nuestros temores sobre el desarrollo armamentístico ilegal por parte de §H[minor_state_event_country.GetName]§! en sus instalaciones.\n\nTenemos pruebas de que §H[minor_state_event_country.GetName]§! ha estado desarrollando un programa armamentístico clandestino delante de nuestras narices, por mucho que insistiesen en lo contrario. Hemos alertado a nuestros aliados.\n\nLos servicios de inteligencia de §H[minor_state_event_country.GetName]§! nos han enviado un comunicado advirtiéndonos de que no revelemos sus secretos de estado a sus enemigos o sufriremos las consecuencias."
mission.105.a:0	"No aceptaremos amenazas vanas."
mission.105.a.tt:0	"§H[minor_state_event_country.GetName]§! está jugando con fuego.\n\n"
mission.105.b:0	"Solo tienen que darnos un motivo."
mission.105.b.tt:0	"En cuanto §H[minor_state_event_country.GetName]§! pase al ataque, los destruiremos por completo.\n\n"
mission.105.c:0	"Estaremos prevenidos."
mission.105.c.tt:0	"En lugar de amenazarnos, §H[minor_state_event_country.GetName]§! debería centrarse en la seguridad de sus operaciones.\n\n"
mission.105.d:0	"Los reduciremos a cenizas si es necesario."
mission.105.d.tt:0	"No tememos las «consecuencias» de §H[minor_state_event_country.GetName]§!.\n\n"
mission.106.name:0	"Cada mochuelo a su nave"
mission.106.desc:0	"Nuestra decisión de no recabar información sobre un posible desarrollo armamentístico ilegal en las instalaciones remotas de §H[minor_state_event_country.GetName]§! nos ha dejado en una posición neutral.\n\n§H[minor_state_event_country.GetName]§! ha reconocido nuestro respeto por su soberanía, e insta a al resto de la §Hgalaxia§! a hacer lo mismo. Nuestros aliados han reaccionado de diferentes formas a estos comentarios."
mission.106.a:0	"Habría sido una provocación innecesaria."
mission.106.a.tt:0	"No nos arriesgaremos a violar la soberanía de §H[minor_state_event_country.GetName]§! a menos que sea absolutamente necesario.\n\n"
mission.106.b:0	"Sus fronteras, sus normas."
mission.106.b.tt:0	"§H[minor_state_event_country.GetName]§! no se ha metido nunca en nuestros asuntos, así que nosotros en los suyos tampoco.\n\n"
mission.106.c:0	"Parecía una trampa."
mission.106.c.tt:0	"Con tantos ojos puestos sobre §H[minor_state_event_country.GetName]§!, cualquier intento de vigilarlos nos habría expuesto a una contravigilancia.\n\n"
mission.106.d:0	"No podemos malgastar nuestros espías."
mission.106.d.tt:0	"Debemos concentrar nuestros esfuerzos en aquello que nos resulte más beneficioso.\n\n"
mission.113.name:0	"Intento de asesinato"
mission.113.desc:0	"§H[minor_state_event_country.GetName]§! está sumida en el caos después de que uno de sus líderes más queridos casi muriera en un intento de asesinato frustrado.\n\nCapturaron a los asesinos, pero se quitaron la vida ingiriendo cápsulas de veneno antes de que pudieran interrogarlos. El escáner del genoma ha revelado que los criminales provenían de §H[minor_state_event_country_3rd_party.GetName]§!.\n\nEl imperio de §H[minor_state_event_country.GetName]§! nos ruega que le ayudemos a saber quién dio la orden de asesinato."
mission.113.a:0	"Espía a §H[minor_state_event_country_3rd_party.GetName]§!."
mission.113.a.tt:0	"Vigilaremos a §H[minor_state_event_country.GetName]§! para descubrir el móvil del intento de asesinato.\n\n"
mission.113.b:0	"Permanece neutral."
mission.113.b.tt:0	"No nos involucraremos en esto.\n\n"
mission.114.name:0	"Conspiración revelada"
mission.114.desc:0	"Hemos descubierto quién dio la orden de asesinar al líder de §H[minor_state_event_country.GetName]§!: una organización terrorista proveniente de §H[minor_state_event_planet.GetName]§!.\n\nPese a ser de ese planeta, las pruebas indican que los terroristas son un grupo marginal sin conexión con el gobierno de §H[minor_state_event_country_3rd_party.GetName]§!. Pretendían que estallara una guerra entre §H[minor_state_event_country.GetName]§! y §H[minor_state_event_country_3rd_party.GetName]§! en su propio beneficio.\n\nTanto §H[minor_state_event_country.GetName]§! como §H[minor_state_event_country_3rd_party.GetName]§! nos han dado las gracias por revelar esta conspiración, y nos han asegurado que pueden desmantelar la red terrorista por sus propios medios."
mission.114.a:0	"Cuentan con nuestro apoyo."
mission.114.a.tt:0	"Esta vez, la conspiración de los terroristas no iniciará una guerra entre §H[minor_state_event_country.GetName]§! y §H[minor_state_event_country_3rd_party.GetName]§!.\n\n"
mission.114.b:0	"Los terroristas son unos cobardes."
mission.114.b.tt:0	"Y sus madres son unas frenteplanas.\n\n"
mission.114.c:0	"No está mal."
mission.114.c.tt:0	"¿Manipular dos especies inferiores para que vayan a la guerra? Vulgar, pero es un conspiración a fin de cuentas.\n\n"
mission.114.d:0	"Que se haga justicia cuanto antes."
mission.114.d.tt:0	"Esperamos que §H[minor_state_event_country.GetName]§! y §H[minor_state_event_country_3rd_party.GetName]§! alcancen niveles óptimos de cooperación.\n\n"
mission.115.name:0	"Reino del terror"
mission.115.a:0	"No hay pruebas."
mission.115.a.tt:0	"No tenemos suficientes pruebas para estar seguros de que §H[minor_state_event_country_3rd_party.GetName]§! sea culpable.\n\n"
mission.115.b:0	"Quieren que libremos sus batallas."
mission.115.b.tt:0	"Los klingon no son una espada que cualquiera pueda blandir a placer.\n\n"
mission.115.c:0	"¿A quién le importa que los perros se muerdan entre ellos?"
mission.115.c.tt:0	"Tenemos cosas más importantes de las que preocuparnos.\n\n"
mission.115.d:0	"Esto excede nuestras competencias."
mission.115.d.tt:0	"No podemos dedicarle más tiempo a este asunto.\n\n"
mission.123.name:0	"Nunca se sabe quién está escuchando"
mission.123.desc:0	"§H[minor_state_event_country.GetName]§! piensa que §H[minor_state_event_country_3rd_party.GetName]§! le está espiando. Se han descubierto nanorrobots camuflados orbitando cerca de las lunas de §H[minor_state_event_country.GetName]§!. Están calibrados para retransmitir comunicaciones subespaciales de vuelta a §H[minor_state_event_country_3rd_party.GetName]§!.\n\nEn lugar de destruir estos dispositivos, §H[minor_state_event_country.GetName]§! ha acudido a nosotros con una propuesta: piratearlos para contraespiar a §H[minor_state_event_country_3rd_party.GetName]§! sin que lleguen a saberlo.\n\nA cambio, §H[minor_state_event_country.GetName]§! nos dará toda la información que obtenga de sus rivales."
mission.123.a:0	"Contraespía a §H[minor_state_event_country_3rd_party.GetName]§!."
mission.123.a.tt:0	"Los vigilados serán los vigilantes.\n\n"
mission.123.b:0	"Rechaza la propuesta."
mission.123.b.tt:0	"Esta vez, §H[minor_state_event_country.GetName]§! tendrá que buscarse la vida.\n\n"
mission.124.name:0	"Contracontraespionaje"
mission.124.a:0	"Indudablemente."
mission.124.a.tt:0	"Nuestra red de inteligencia está madurando.\n\n"
mission.124.b:0	"Menudo dolor de cabeza."
mission.124.b.tt:0	"Los klingon no deberían malgastar el tiempo acechando entre las sombras.\n\n"
mission.124.c:0	"Impresionante."
mission.124.c.tt:0	"¿Por qué limitarse a espiar a tus enemigos, cuando también puedes espiar a tus aliados?\n\n"
mission.124.d:0	"El cotilleo es el alma del Estado."
mission.124.d.tt:0	"Y, en cierto sentido, es lo único que tenemos.\n\n"
mission.125.name:0	"Quemar después de escuchar"
mission.125.desc:0	"Hemos recibido un mensaje de §H[minor_state_event_country.GetName]§!.\n\nDespués de rechazar su propuesta de contraespiar a §H[minor_state_event_country_3rd_party.GetName]§! en su nombre, los agentes de §H[minor_state_event_country.GetName]§! regresaron a los dispositivos de escucha que orbitaban sus lunas para hacerlo ellos mismos. Una vez allí, descubrieron que las transmisiones de los nanorrobots camuflados se habían autodestruido.\n\nFuriosos por cómo se están desarrollando las cosas, §H[minor_state_event_country.GetName]§! nos acusa de haber filtrado información."
mission.125.a:0	"Típica maniobra de espía."
mission.125.a.tt:0	"Tendríamos que haber previsto que §H[minor_state_event_country_3rd_party.GetName]§! iba a destruir sus dispositivos de escucha antes de ponerlos en peligro.\n\n"
mission.125.b:0	"¿Cómo se atreven?"
mission.125.b.tt:0	"§H[minor_state_event_country.GetName]§! debería estar agradecido. Al menos ha habido una explosión.\n\n"
mission.125.c:0	"Aficionados."
mission.125.c.tt:0	"Dejemos que §H[minor_state_event_country.GetName]§! revolotee como una bandada de pájaros moribundos.\n\n"
mission.125.d:0	"Vaya desperdicio de nanorrobots."
mission.125.d.tt:0	"Resulta doloroso ver cómo se despilfarran recursos tan valiosos.\n\n"
mission.133.name:0	"Las ventajas de la diplomacia"
mission.133.desc:0	"Hemos recibido una invitación a una estancia diplomática por parte de §H[minor_state_event_country.GetName]§!. La invitación promete que nuestro/a gobernador/a se hospedará en unos lujosos aposentos de la base estelar de §H[minor_state_event_planet.GetName]§!, y recibirá las mejores viandas que este mundo puede ofrecer. El itinerario propuesto incluye una visita por los lugares más bellos y únicos de §H[minor_state_event_planet.GetName]§!. No repararán en gastos."
mission.133.a:0	"Confirme su asistencia: sí."
mission.133.a.tt:0	"Enviaremos a un gobernador a §H[minor_state_event_country.GetName]§! para disfrutar de un lujoso retiro diplomático.\n\n"
mission.133.b:0	"No nos interesa."
mission.133.b.tt:0	"Rechazaremos la invitación.\n\n"
mission.134.name:0	"El arte de la comodidad"
mission.134.a:0	"Una visita productiva."
mission.134.a.tt:0	"La hospitalidad de §H[minor_state_event_country.GetName]§! nos ha impresionado.\n\n"
mission.134.b:0	"Demasiadas comodidades te hacen débil."
mission.134.b.tt:0	"La comida de §H[minor_state_event_country.GetName]§! no le llega ni a la suela a los manjares klingon.\n\n"
mission.134.c:0	"Hemos visto lo que han querido enseñarnos."
mission.134.c.tt:0	"Hasta la fachada más hermosa puede ocultar paredes agrietadas.\n\n"
mission.134.d:0	"Las flores venenosas también pueden oler bien."
mission.134.d.tt:0	"Recordaremos este acto de buena fe siempre y cuando nos convenga.\n\n"
mission.135.name:0	"Nos vemos un día de estos"
mission.135.a:0	"Muy amable por su parte."
mission.135.a.tt:0	"A nadie la amarga un dulce.\n\n"
mission.135.b:0	"No nos impresiona."
mission.135.b.tt:0	"Tendrían que haber enviado gagh.\n\n"
mission.135.c:0	"Escanéalo antes de abrirlo."
mission.135.c.tt:0	"Este presente no parece contener dispositivos de vigilancia, pero siempre es mejor prevenir.\n\n"
mission.135.d:0	"Su mundo goza de grandes abundancias."
mission.135.d.tt:0	"Vigilaremos de cerca los aparentes botines que §H[minor_state_event_system.GetName]§! alberga en lo sucesivo.\n\n"
mission.143.name:0	"Cumbre de la paz galáctica"
mission.143.a:0	"Asiste a la conferencia."
mission.143.b:0	"No asistas."
mission.143.b.tt:0	"No podemos comprometernos en este momento.\n\n"
mission.144.name:0	"Nos reunimos en paz"
mission.144.a:0	"La guerra siempre debe ser el último recurso."
mission.144.a.tt:0	"Nos comprometeremos a hacer lo que sea necesario para evitar que estalle la guerra en esta §Hgalaxia§!.\n\n"
mission.144.b:0	"Bla, bla, bla."
mission.144.b.tt:0	"Toda reunión que no incluya al menos un combate a muerte es una completa pérdida de tiempo.\n\n"
mission.144.c:0	"Todo es pura fachada."
mission.144.c.tt:0	"Como si fuéramos a renunciar a nuestra capacidad bélica.\n\n"
mission.144.d:0	"La paz es un proyecto a largo plazo."
mission.144.d.tt:0	"Hasta que acabemos con todas las fuerzas de la §Hgalaxia§! que tratan de oprimirnos, este tipo de congresos solo sirven para establecer objetivos a siglos vista.\n\n"
mission.145.name:0	"En contra de la conferencia"
mission.145.a:0	"Han malinterpretado nuestras intenciones."
mission.145.a.tt:0	"Rechazar ese congreso ha afectado a nuestra imagen como fuerza pacificadora en la §Hgalaxia§!.\n\n"
mission.145.b:0	"Los congresos no ganan batallas."
mission.145.b.tt:0	"Mientras discuten alrededor de una mesa, nosotros afilamos nuestras hojas.\n\n"
mission.145.c:0	"Solo asistimos a fiestas interesantes."
mission.145.c.tt:0	"O, al menos, a aquellas en las que podemos enterarnos de algunos secretos.\n\n"
mission.145.d:0	"Estas calumnias se volverán en su contra."
mission.145.d.tt:0	"No olvidaremos los hirientes comentarios de §H[minor_state_event_country.GetName]§!.\n\n"
mission.153.name:0	"Escasez de reservas calóricas"
mission.153.desc:0	"La destrucción que ha causado un evento meteorológico inesperado en el mundo natal de §H[minor_state_event_country.GetName]§! ha acabado con su cadena de suministros global, y ha dejado a miles sin nada que llevarse a la boca.\n\nLos daños en su infraestructura son tan graves que §H[minor_state_event_country.GetName]§! podría necesitar años para recuperarse del todo.\n\nSolicitan envíos urgentes de alimentos para evitar una hambruna y piden saber si contarán con nuestro apoyo en estos tiempos difíciles."
mission.153.a:0	"Arregla la cadena de suministros de §H[minor_state_event_country.GetName]§!."
mission.153.a.tt:0	"Enviaremos a un gobernador a §H[minor_state_event_planet.GetName]§! para que supervise los trabajos de reparación.\n\n"
mission.153.b:0	"Envía ayuda material."
mission.153.b.tt:0	"Enviaremos cargamentos de alimentos a §H[minor_state_event_planet.GetName]§! para evitar la hambruna.\n\n"
mission.153.c:0	"Niega la ayuda."
mission.153.c.tt:0	"No podemos ayudar a §H[minor_state_event_country.GetName]§! en este momento.\n\n"
mission.154.name:0	"Ayuda de emergencia"
mission.154.desc:0	"Nuestro paquete de ayuda de emergencia ha ayudado a §H[minor_state_event_planet.GetName]§! a evitar una hambruna generalizada.\n\nAdemás de los envíos de alimentos, nuestro/a gobernador/a ha recorrido §H[minor_state_event_planet.GetName]§! para asegurarles personalmente a los primeros oficiales que pueden contar con nuestra ayuda para resolver esta crisis."
mission.154.a:0	"Hemos salvado miles de vidas."
mission.154.a.tt:0	"Todo el mundo merece un plato de comida en la mesa.\n\n"
mission.154.b:0	"Nuestras promesas nunca son vanas."
mission.154.b.tt:0	"Un klingon vale tanto como su palabra.\n\n"
mission.154.c:0	"Siembra hoy, recoge mañana."
mission.154.c.tt:0	"Cuanta más ayuda enviemos a §H[minor_state_event_country.GetName]§!, mayor será su deuda con nosotros.\n\n"
mission.154.d:0	"Hemos mantenido a raya la hambruna."
mission.154.d.tt:0	"Tenemos la tecnología y la experiencia suficientes para no repetir los errores del pasado.\n\n"
mission.155.name:0	"Alivio momentáneo"
mission.155.desc:0	"Nuestro paquete de emergencia ha ayudado a §H[minor_state_event_planet.GetName]§! a superar la escasez de alimentos hasta ahora.\n\nSus cadenas de suministros siguen siendo un caos, pero el pueblo de §H[minor_state_event_country.GetName]§! puede tener la certeza de que no va a morir de hambre.\n\n§H[minor_state_event_country.GetName]§! nos ha dado las gracias por haberles enviado lo mínimo que necesitan para sobrevivir."
mission.155.a:0	"Hemos hecho todo cuanto está en nuestra mano."
mission.155.a.tt:0	"Esperamos que nuestra ayuda de emergencia sirva para que §H[minor_state_event_country.GetName]§! pueda reponerse.\n\n"
mission.155.b:0	"¿A eso le llamas dar las gracias?"
mission.155.b.tt:0	"Puede que no tengan el paladar hecho a nuestra cocina.\n\n"
mission.155.c:0	"Esto nos asegurará futuros privilegios."
mission.155.c.tt:0	"Puede que algún día le pidamos a §H[minor_state_event_country.GetName]§! que nos devuelva el favor.\n\n"
mission.155.d:0	"Gracias a nosotros, §H[minor_state_event_country.GetName]§! sobrevivirá."
mission.155.d.tt:0	"El alimento es la base de la civilización.\n\n"
mission.156.name:0	"Seguimos hambrientos..."
mission.156.a:0	"Les hemos fallado."
mission.156.a.tt:0	"Podríamos haber hecho más para ayudar al pueblo hambriento de §H[minor_state_event_country.GetName]§!.\n\n"
mission.156.b:0	"Las palabras no tienen peso."
mission.156.b.tt:0	"Si quieren que resolvamos esto, que se enfrenten a nosotros en combate.\n\n"
mission.156.c:0	"No nos importa."
mission.156.c.tt:0	"Que mueran de hambre.\n\n"
mission.156.d:0	"Calumnias."
mission.156.d.tt:0	"No toleraremos que se nos ataque con semejante insolencia.\n\n"
country.99991.name:0	"Ladrones"
country.99991.desc:0	"Nuestros sistemas se han visto comprometidos momentáneamente y los ladrones han aprovechado para infiltrarse y robar recursos."
country.99991.a:0	"Parece que se han quedado con nosotros..."
country.8040.name:0	"Primer contacto con una nueva civilización"
country.8040.ufop.desc:0	"Hemos establecido contacto con una civilización alienígena. Aunque ya estábamos al corriente de la existencia de otras especies sintientes en nuestra §Hgalaxia§!, descubrir nuevas formas de vida inteligente nos brinda la oportunidad de aprender más sobre las §Hdiferentes culturas§! del universo."
country.8040.klingon.desc:0	"Nos hemos tropezado con el territorio de una civilización alienígena. Aunque ya estábamos al corriente de la existencia de especies más débiles en nuestra §Hgalaxia§!, descubrir nuevas formas de vida inteligente nos brinda la oportunidad de aprender más sobre §Hposibles oponentes§!."
country.8040.romulan.desc:0	"Hemos detectado una civilización alienígena. Aunque ya estábamos al corriente de la existencia de otras especies inferiores en nuestra §Hgalaxia§!, descubrir una supuesta forma de vida inteligente nos brinda la oportunidad de aprender más sobre §Hadversarios inesperados§!."
country.8040.cardassian.desc:0	"Hemos encontrado una civilización alienígena. Aunque ya estábamos al corriente de la existencia de otras especies insignificantes en nuestra §Hgalaxia§!, descubrir una supuesta forma de vida inteligente nos brinda la oportunidad de aprender más sobre posibles amenazas para nuestro §Hpueblo§!."
country.8040.a:0	"Los acogeremos con los brazos abiertos."
country.8040.a.tt:0	"Nos entusiasma la idea de establecer una relación beneficiosa con esta especie alienígena.\n\n"
country.8040.b:0	"¿nuq'neH?"
country.8040.b.tt:0	"«¿Qué quieren?».\n\n"
country.8040.c:0	"Jolan tru."
country.8040.c.tt:0	"«Hola».\n\n"
country.8040.d:0	"Saludos."
country.8040.d.tt:0	"La §HUnión§! envía sus respetos.\n\n"
country.8040.e:0	"Alienígenas."
country.8040.e.tt:0	"El descubrimiento de vida inteligente nunca deja de ser estimulante.\n\n"
country.8041.name:0	"Inquietud popular"
country.8041.ufop.desc:0	"Se está formando mucho §Hrevuelo§! a lo largo de la §HFederación§! con respecto a nuestra actuación en el contacto con la recién hallada civilización alienígena.\n\nEste descubrimiento confirma las teorías de nuestros científicos: encontrar vida inteligente con culturas desarrolladas es relativamente común en la §Hgalaxia§!."
country.8041.klingon.desc:0	"Se están generando §Haltercados físicos§! a lo largo del §HImperio§! con respecto a nuestra actuación en el contacto con la recién hallada civilización alienígena.\n\nEsta revelación confirma las teorías de nuestros consejeros: encontrar vida inteligente con culturas desarrolladas es relativamente común en la §Hgalaxia§!."
country.8041.romulan.desc:0	"Se están escuchando muchos §Hrumores§! a lo largo del §HImperio§! con respecto a nuestro contacto con la nueva civilización alienígena.\n\nEste hallazgo confirma las teorías de nuestros senadores: encontrar vida inteligente con culturas desarrolladas es relativamente común en la §Hgalaxia§!."
country.8041.cardassian.desc:0	"Se están formando muchas §Hconjeturas infundadas§! a lo largo de la §HUnión§! respecto a nuestra actuación en el contacto con la recién hallada civilización alienígena.\n\nEste encuentro confirma las teorías de nuestros mandatarios: encontrar vida inteligente con culturas desarrolladas es relativamente común en la §Hgalaxia§!."
country.8041.a:0	"El conocimiento nos une."
country.8041.a.tt:0	"Cuanto más sepamos sobre el universo, mayores posibilidades tendremos de convertirlo en un lugar mejor.\n\n"
country.8041.b:0	"Afilemos nuestras hojas."
country.8041.b.tt:0	"Cuantas más especies descubramos, mayores son las posibilidades de encontrar un combate digno.\n\n"
country.8041.c:0	"Siempre estamos preparados."
country.8041.c.tt:0	"No pueden esperar a estar a nuestra altura. Lo intentarán si son lo suficientemente necios.\n\n"
country.8041.d:0	"Serán nuevos campamentos."
country.8041.d.tt:0	"Se les dará a todos la oportunidad de servir, quieran o no.\n\n"
country.8041.e:0	"Mantengamos la vista en los cielos."
country.8041.e.tt:0	"Hay montones de civilizaciones ahí afuera.\n\n"
country.8042.name:0	"Los caprichos del destino"
country.8042.ufop.desc:0	"Nuestro reciente contacto con una nueva especie ha cautivado los corazones y las mentes de los habitantes de la §HFederación§!.\n\nCada vez parece más plausible la idea de que nuestra §Hgalaxia§! no es un mar vacío donde escasea la vida inteligente, sino un §Harchipiélago§! rico en culturas."
country.8042.klingon.desc:0	"Nuestro reciente contacto con una nueva especie ha avivado la llama de los corazones de nuestros guerreros. Nuestras salas resuenan con el estruendo de los gritos de guerra y el tintineo de los cálices.\n\nCada vez cobra más fuerza la idea de que nuestra §Hgalaxia§! no es una caverna oscura donde escasea la vida inteligente, sino un §Hcoto de caza§! rico en oponentes dignos."
country.8042.romulan.desc:0	"Nuestro reciente contacto con una nueva especie ha inspirado cientos de debates apasionantes en los clubs sociales del §HImperio§!.\n\nCada vez resulta más probable la idea de que nuestra §Hgalaxia§! no sea un terreno yermo donde escasea la vida inteligente, sino un §Hpeligroso jardín§! rico en tramas e historias."
country.8042.cardassian.desc:0	"Nuestro reciente contacto con una nueva especie ha provocado que nuestra censura deba redoblar esfuerzos en un intento por denegar la información perjudicial al §Hpúblico§!.\n\nCada vez resulta más difícil suprimir la idea de que nuestra §Hgalaxia§! no es un disco deshabitado donde escasea la vida inteligente, sino un §Hmedio desarrollado§! rico en especies de distinta importancia."
country.8042.a:0	"Continuaremos buscando nuevas formas de vida."
country.8042.a.tt:0	"Nuestra §Hgalaxia§! es un lugar increíble.\n\n"
country.8042.b:0	"reH tay' ghot tuqDaj je."
country.8042.b.tt:0	"«Uno siempre pertenece a su tribu».\n\n"
country.8042.c:0	"Primer contacto con una nueva civilización"
country.8042.c.tt:0	"Hemos establecido contacto con una civilización alienígena. Aunque ya estábamos al corriente de la existencia de otras especies sintientes en nuestra §Hgalaxia§!, descubrir nuevas formas de vida inteligente nos brinda la oportunidad de aprender más sobre las §Hdiferentes culturas§! del universo."
country.8042.d:0	"Nos hemos tropezado con el territorio de una civilización alienígena. Aunque ya estábamos al corriente de la existencia de especies más débiles en nuestra §Hgalaxia§!, descubrir nuevas formas de vida inteligente nos brinda la oportunidad de aprender más sobre §Hposibles oponentes§!."
country.8042.d.tt:0	"Hemos detectado una civilización alienígena. Aunque ya estábamos al corriente de la existencia de otras especies inferiores en nuestra §Hgalaxia§!, descubrir una supuesta forma de vida inteligente nos brinda la oportunidad de aprender más sobre §Hadversarios inesperados§!."
country.8042.e:0	"Hemos encontrado una civilización alienígena. Aunque ya estábamos al corriente de la existencia de otras especies insignificantes en nuestra §Hgalaxia§!, descubrir una supuesta forma de vida inteligente nos brinda la oportunidad de aprender más sobre posibles amenazas para nuestro §Hpueblo§!."
country.8042.e.tt:0	"Los acogeremos con los brazos abiertos."
romulan_supernova.20.name:0	"Informe intergaláctico: sol de Rómulo"
romulan_supernova.20.desc:0	"Algo extraño está pasando en el §Hsistema Rómulo§!. Los primeros informes de nuestros mejores científicos indican que las llamas que emanan del §Hsol de Rómulo§! son «altamente anormales». "
romulan_supernova.20.a:0	"Entendido."
romulan_supernova.7.name:0	"Erupciones sospechosas"
romulan_supernova.7.desc:0	"Es necesario invertir mucho tiempo y recursos para investigar lo que está pasando con el §Hsol de Rómulo§!."
romulan_supernova.7.a:0	"Sigue investigando."
romulan_supernova.6.name:0	"Erupciones sospechosas"
romulan_supernova.6.desc:0	"Es necesario invertir mucho tiempo y recursos para investigar lo que está pasando con el §Hsol de Rómulo§!."
romulan_supernova.6.a:0	"Sigue investigando."
romulan_supernova.21.name:0	"Informe intergaláctico: sol de Rómulo"
romulan_supernova.21.desc:0	"Es indiscutible que el §Hsol de Rómulo§! se convertirá en una supernova. Un grupo de expertos, entre los que se encuentra el §Hembajador Spock§! de §HVulcano§!, está barajando opciones para alterar o retrasar la catástrofe. En cualquier caso, el consenso que han alcanzado nuestros mejores científicos es que es solo cuestión de tiempo..."
romulan_supernova.21.a:0	"Lo único que podemos hacer es esperar."
romulan_supernova.22.name:0	"Informe intergaláctico: sol de Rómulo"
romulan_supernova.22.desc:0	"El miedo se apodera de la §Hgalaxia§! a medida que las deflagraciones que emanan del §Hsol de Rómulo§! amenazan con destruir civilizaciones enteras.\n\nA pesar de los programas de investigación de emergencia, los expertos han confirmado que no hay nada que se pueda hacer para detener o retrasar la supernova. Nos adentramos en una era de incertidumbre galáctica y destrucción inminente..."
romulan_supernova.22.a:0	"Terrorífico."
romulan_supernova.13.name:0	"Explosión inminente"
romulan_supernova.13.desc:0	"El §Hsistema Rómulo§! al completo desaparecerá de este universo en cuestión de años. Ya hay constancia de altos mandos del gobierno que han huido. Otros tantos se niegan a irse, alegando que nunca abandonarían su mundo natal. "
romulan_supernova.13.a:0	"La galaxia está dividida."
romulan_supernova.23.name:0	"Informe intergaláctico: sol de Rómulo"
romulan_supernova.23.desc:0	"El §Hsol de Rómulo§! se deteriora a pasos agigantados. El pánico ha invadido el §Hsistema Rómulo§!. El final está cerca."
romulan_supernova.23.a:0	"No queda esperanza para Rómulo."
romulan_supernova.4.name:0	"Supernova de Rómulo"
romulan_supernova.4.desc:0	"En cuestión de segundos, una explosión de luz se ha extendido a lo largo de nuestra §Hgalaxia§!, aniquilando todo a su paso. El §Hsol de Rómulo§! ha implosionado llevándose a millones por delante.\n\nSin embargo, el §Hembajador Spock§! de §HVulcano§!, fue capaz de contener la expansión de la supernova usando materia roja para crear un agujero negro y absorber parte de la energía explosiva.\n\nAunque el resto de la §Hgalaxia§! se ha salvado, la destrucción que hemos visto hoy podría tardar años en remediarse."
romulan_supernova.4.a:0	"Un día aciago."
romulan_supernova.3.name:0	"El fin de Rómulo"
romulan_supernova.3.desc:0	"En cuestión de segundos, una explosión de luz se ha extendido a lo largo de nuestra §Hgalaxia§!, aniquilando todo a su paso. El §Hsol de Rómulo§! ha implosionado, destruyendo §HRómulo§! por completo. Solo quedan escombros donde una vez se alzó una civilización floreciente.\n\nSin embargo, parece que el §Hembajador Spock§! de §HVulcano§! fue capaz de contener la expansión de la supernova usando materia roja para crear un agujero negro y absorber parte de la energía explosiva. No obstante, describir todo lo que se ha perdido hasta la fecha resulta imposible.\n\nLa destrucción que hemos visto hoy podría tardar años en remediarse."
romulan_supernova.3.a:0	"Es el fin de nuestro sol."
romulan_supernova.3.a.tt:0	"Al menos nuestro pueblo ha sobrevivido."
romulan_supernova.3.b:0	"Hemos sufrido una pérdida enorme."
romulan_supernova.3.b.tt:0	"Resurgiremos con el tiempo."
romulan_supernova.3.c:0	"Nos encontramos en la época más oscura."
romulan_supernova.3.c.tt:0	"Nuestra colonia ha conocido un destino horrible."
romulan_supernova.3.d:0	"Hemos perdido un mundo."
romulan_supernova.3.d.tt:0	"Todo nuestro mundo ha desaparecido. El sistema está en ruinas."
romulan_supernova.12.name:0	"El futuro de Rómulo"
romulan_supernova.12.desc:0	"A pesar de su deplorable estado, no podemos permitir que §HRómulo§! se hunda en la miseria.\n\nLa explosión de nuestro sol nos ha arrebatado mucho, pero también nos brinda la oportunidad de resurgir de nuestras cenizas, algo que a menudo ha quedado reservado a los cardassianos.\n\nLa §Hgalaxia§! entera será testigo de la transformación de §HRómulo§!: de ruina a reliquia, será el primer planeta de su especie.\n\nNo debemos olvidar nunca que nuestro sol era demasiado poderoso para ser contenido. Utilizaremos lo que ha dejado atrás como un nuevo símbolo de poder."
romulan_supernova.12.a:0	"Extrae minerales de Rómulo."
romulan_supernova.12.a.tt:0	"Debemos aprovechar los recursos naturales de nuestro mundo fracturado."
romulan_supernova.12.b:0	"Honra Rómulo."
romulan_supernova.12.b.tt:0	"Con el tiempo, los romulanos volverán a superar al resto de civilizaciones. Tal es el destino."
mission.160.name:0	"«Crímenes del pasado»"
mission.160.ufop.desc:0	"Un mensaje de nuestro/a gobernador/a, §H[crimes_of_the_past_leader.GetName]§!:\n\n§E«Los colonos de §H[crimes_of_the_past_colony.GetName]§! son obreros, descendientes de los trabajadores que construyeron nuestra primera nave estelar. Mucho antes de que existiera la Federación, las gentes de la clase obrera de comunidades marginales trabajaban en condiciones complejas para que algún día pudiésemos alcanzar las §Hestrellas§!.\n\nMuchos de los primeros constructores de naves murieron en accidentes laborales. Aun así, sus familiares no recibieron indemnizaciones justas y algunos de ellos incluso perdieron sus hogares por culpa de expropiaciones de terreno, incluidos los que actualmente albergan el §Hcuartel general de la Flota Estelar§!.\n\nLos colonos de §H[crimes_of_the_past_colony.GetName]§! solicitan nuestra ayuda para solucionar de una vez por todas estas §Hinjusticias§!».§!\n\nFin de la transmisión."
mission.160.klingon.desc:0	"Un mensaje de nuestro/a gobernador/a, [crimes_of_the_past_leader.GetName]§!:\n§H\n§E«Los colonos de §H[crimes_of_the_past_colony.GetName]§! son adoradores de §HKuvah'Magh§!. Hace mucho, el §HImperio klingon§! se vio fracturado por la profecía sobre la segunda venida de §HKahless§!. Afirmaba que nacería de las entrañas de una gran guerrera y elevaría a los klingon a la gloria eterna.\n\nLa mayoría de los seguidores de la §Hprofecía de Kuvah'Magh§! huyó al §Hcuadrante Delta§! hace más de 100 años. Los que se quedaron fueron perseguidos, y muchos se ganaron la vida como asesinos a sueldo.\n\nLos colonos de §H[crimes_of_the_past_colony.GetName]§! exigen que se los trate igual que a cualquier otro clan. Quisiera visitar personalmente su planeta para determinar la legitimidad de sus demandas... especialmente si los sectarios son dignos de entrar en el §HSto-vo-kor§!».§!\n\nFin de la transmisión."
mission.160.romulan.desc:0	"Un mensaje de nuestro/a gobernador/a, §H[crimes_of_the_past_leader.GetName]§!:\n\n§E«Los colonos de §H[crimes_of_the_past_colony.GetName]§! son §Hespías retirados§! que resultaron vitales para el éxito del §Hsabotaje de Khitomer§!. Ahora viven ocultos para evitar que el §HImperio klingon§! tome represalias contra ellos.\n\nMucho antes de alcanzar la supremacía galáctica de la que gozamos ahora, nuestro §HImperio estelar§! sufrió innumerables humillaciones a manos de los §Hklingon y la Federación Unida de Planetas§!. Cuando nuestros dos mayores enemigos se aliaron, no pudimos quedarnos de brazos cruzados esperando a que nos pasaran por encima.\n\nLos espías de §H[crimes_of_the_past_colony.GetName]§! piden que se les dé el reconocimiento que merecen por su papel en la §Hconspiración de Khitomer§!. Quisiera visitarlos personalmente para decidir si merece la pena conmemorarlos por sus logros militares».§!\n\nFin de la transmisión."
mission.160.cardassian.desc:0	"Un mensaje de nuestro/a gobernador/a, §H[crimes_of_the_past_leader.GetName]§!:\n\n§E«Los colonos de §H[crimes_of_the_past_colony.GetName]§! son §Hartistas§! que defienden ser descendientes de los últimos escultores §Hhebitianos§!. Sus tallados de §Hjenovita§! describen el dolor y el sufrimiento que las clases minoritarias han sufrido durante diferentes épocas a lo largo de la espinosa historia de nuestro pueblo.\n\nEstas obras artísticas no han sido §Hautorizadas§!. Ya se han confiscado muchas de ellas, y se ha enviado a los autores a hacer trabajos forzosos.\n\nLos artistas de §H[crimes_of_the_past_colony.GetName]§! afirman que no hacen más que preservar la gloriosa cultura de nuestro pueblo, y que su arte ensalza a la civilización §Hcardassiana§!. Me gustaría investigar personalmente el §Hvalor propagandístico§! de estas esculturas».§!\n\nFin de la transmisión."
mission.160.a:0	"Envía a [crimes_of_the_past_leader.GetName] hasta [crimes_of_the_past_colony.GetName]."
mission.160.a.tt:0	"Este asunto se resolverá en cuanto pueda programarse el viaje.\n\n"
mission.160.b:0	"Mátalos para cubrir nuestras huellas."
mission.160.b.tt:0	"No debe quedar ninguna prueba de nuestra participación en la §Hmasacre de Khitomer§!.\n\n"
mission.160.c:0	"Llegó la hora de la purga."
mission.160.c.tt:0	"No podemos permitir que las adulaciones traicioneras envenenen el pensamiento de los cardassianos.\n\n"
mission.160.d:0	"Ahora no."
mission.160.d.tt:0	"Tenemos asuntos más importantes que atender.\n\n"
mission.161.name:0	"No hemos olvidado"
mission.161.ufop.desc:0	"Un mensaje de nuestro/a gobernador/a, §H[crimes_of_the_past_leader.GetName]§!:\n\n§E«Tras meses de investigación, se han entregado ayudas a la comunidad de obreros de §H[crimes_of_the_past_colony.GetName]§!, cuyos antepasados perdieron sus hogares y vidas para poder construir nuestra primera nave estelar.\n\nNo podemos devolverles lo que han perdido, pero estas compensaciones es lo mínimo que podemos darles para reconocer los sacrificios y traumas que los gobiernos anteriores impusieron sobre estas familias.\n\nEl pueblo de §H[crimes_of_the_past_colony.GetName]§! ha establecido su planeta como un santuario para que todos los obreros de la §Hgalaxia§! puedan honrar su cultura e historia únicas. He ofrecido toda la ayuda que la §HFederación§! pueda darles para hacer de este sueño una realidad».§!\n\nFin de la transmisión."
mission.161.klingon.desc:0	"Un mensaje de nuestro/a gobernador/a, §H[crimes_of_the_past_leader.GetName]§!:\n\n§E«Tras meses de arduo estudio y meditación, he determinado que no existen razones sagradas por las que se les deba negar a los §Hsectarios de Kuvah'Magh§! de §H[crimes_of_the_past_colony.GetName]§! la entrada al §HSto-vo-kor.§!\n\nApoyo sus exigencias: deben recibir los mismos derechos y privilegios que cualquier otro clan. He puesto a prueba su habilidad de combate con mis propios puños y puedo afirmar que sus técnicas son brutales y eficientes.\n\nLos klingon de §H[crimes_of_the_past_colony.GetName]§! se encuentran entre los más duros que visto he jamás. Me resulta vergonzoso que hayamos tratado a los seguidores de §HKuvah'Magh§! como a klingons inferiores».§!\n\nFin de la transmisión."
mission.161.romulan.desc:0	"Un mensaje de nuestro/a gobernador/a, §H[crimes_of_the_past_leader.GetName]§!:\n\n§E«Tras una gran ceremonia, por fin se les ha dado reconocimiento a los espías retirados de §H[crimes_of_the_past_colony.GetName]§! por su participación en la §Hmisión de Khitomer§!.\n\nSus medallas brillaban como dagas entre los interminables pasillos de antorchas. Miles de ojos lagrimearon a la vez cuando se conmemoró a los veteranos §Hespías§! por sus servicios.\n\nPor supuesto que el §HImperio estelar romulano§! sigue negando de forma oficial haber estado involucrado en el trágico accidente ocurrido en §HKhitomer§! hace años».§!\n\nFin de la transmisión."
mission.161.cardassian.desc:0	"Un mensaje de nuestro/a gobernador/a, §H[crimes_of_the_past_leader.GetName]§!:\n\n§E«Tras meses admirando los exquisitos tallados de §Hjenovita§! realizados por los §Hartistas§! de §H[crimes_of_the_past_colony.GetName]§!, aconsejo cejar de inmediato en la persecución de esta comunidad.\n\nLos artistas de §H[crimes_of_the_past_colony.GetName]§! no crean obras desleales con el fin de falsificar o difamar la historia de nuestro pueblo, sino piezas complejas y bellas que veneran nuestro §Hsufrimiento§!.\n\nSugiero canonizar cuanto antes estas esculturas para que los ciudadanos de la §HUnión Cardassiana§! puedan disfrutarlas».§!\n\nFin de la transmisión."
mission.161.a:0	"No olvidaremos su sacrificio."
mission.161.a.tt:0	"No podemos dejar que las injusticias caigan en el pozo del olvido.\n\n"
mission.161.b:0	"tIqDaq HoSna' tu'lu'."
mission.161.b.tt:0	"El verdadero poder se encuentra en el corazón.\n\n"
mission.161.c:0	"¿Khitomer? ¿Eso dónde está?."
mission.161.c.tt:0	"No me suena.\n\n"
mission.161.d:0	"Aprópiate de sus esculturas."
mission.161.d.tt:0	"Cualquier futura manifestación artística de §H[crimes_of_the_past_colony.GetName]§! seguirá siendo objeto de censura.\n\n"
mission.161.e:0	"Caso cerrado."
mission.161.e.tt:0	"Nada más que comunicar.\n\n"
mission.162.name:0	"La historia enterrada en [crimes_of_the_past_colony.GetName]"
mission.162.ufop.desc:0	"Un mensaje de nuestro/a gobernador/a, §H[crimes_of_the_past_leader.GetName]§!:\n\n§E«La decisión de no estudiar las injusticias cometidas a la comunidad obrera de §H[crimes_of_the_past_colony.GetName]§! ha causado indignación en toda la §HFederación§!. También hemos recibido acusaciones de clasismo, incompetencia estructural y discriminación.\n\nAunque me entristece y frustra esta situación, no puedo decir que me sorprenda dado nuestro historial en este asunto».§!\n\nFin de la transmisión."
mission.162.klingon.desc:0	"Un mensaje de nuestro/a gobernador/a, §H[crimes_of_the_past_leader.GetName]§!:\n\n§E«Nuestra decisión de no estudiar las exigencias de los sectarios de §HKuvah'Magh§! de §H[crimes_of_the_past_colony.GetName]§! ha dado lugar a amenazas abiertas de secesión.\n\nLos sectarios de §H[crimes_of_the_past_colony.GetName]§! han jurado que lamentaremos este día, y que la §Hprogenitora de Kuvah'Magh§! ya camina entre nosotros. Se dice que acabará con la vida de 10 000 enemigos antes de dar a luz al §Hsalvador de los klingons§!.\n\nPor otra parte, los sectarios no han especificado de qué se supone que nos va a salvar §HKuvah'Magh§!».§!\n\nFin de la transmisión."
mission.162.romulan.desc:0	"Un mensaje de nuestro/a gobernador/a, §H[crimes_of_the_past_leader.GetName]§!:\n\n§E«Nuestra decisión de no dar reconocimiento a los espías retirados de §H[crimes_of_the_past_colony.GetName]§! que colaboraron en la §Hmisión de Khitomer§! ha sido objeto de desaprobación.\n\nLos líderes del §HImperio estelar§! han sido acusados de abandonar a aquellos que nos ayudaron a alcanzar nuestra gloria actual.\n\nHemos hecho desaparecer discretamente a todos los acusadores».§!\n\nFin de la transmisión."
mission.162.cardassian.desc:0	"Un mensaje de nuestro/a gobernador/a, §H[crimes_of_the_past_leader.GetName]§!:\n\n§E«Nuestra decisión de no estudiar las obras desleales creadas en §H[crimes_of_the_past_colony.GetName]§! han desembocado en el resultado que cabría esperar. Los §Hartistas§! siguen tallando esculturas de §Hjenovita§! controvertidas.\n\nNo obstante, sin la atención de la §HJunta censora§!, parece que las esculturas llaman la atención de muy poca gente. Es decir, círculos de intelectuales altamente especializado, principalmente. Dichos círculos se componen por completo de empleados del gobierno. Todos están bajo §Hvigilancia§!».§!\n\nFin de la transmisión."
mission.162.a:0	"Un final vergonzoso."
mission.162.a.tt:0	"Lo haremos mejor en el futuro.\n\n"
mission.162.b:0	"Las amenazas vanas son peores que la falta de honor."
mission.162.b.tt:0	"Deja que agiten sus bat'leths. No nos importa.\n\n"
mission.162.c:0	"La sedición tiene consecuencias."
mission.162.c.tt:0	"Será mejor que no volvamos a hablar de esto.\n\n"
mission.162.d:0	"No nos fiamos de los intelectuales."
mission.162.d.tt:0	"Ni siquiera de los que trabajan para nosotros.\n\n"
mission.163.name:0	"Quemar después de leer"
mission.163.desc:0	"Un mensaje de nuestro/a gobernador/a, §H[crimes_of_the_past_leader.GetName]§!:\n\n§E«Nuestro inconveniente secreto sobre §H[crimes_of_the_past_colony.GetName]§! se ha resuelto. Se ha expedido un aviso por cargos criminales a todos los espías retirados en los que se los acusa de participación no autorizada en la §Hmasacre de Khitomer§!.\n\nEstas acusaciones estaban cubiertas con una fina capa de plasma exotérmico. Una vez que fueron leídas, entraron en combustión, al igual que los lectores. Toda persona de §H[crimes_of_the_past_colony.GetName]§! que tuviese la más mínima conexión con §HKhitomer§! se ha desintegrado.\n\nLos colonos supervivientes han tenido que firmar un acuerdo de confidencialidad que les impide hablar sobre el reciente brote de combustiones espontáneas vivido en §H[crimes_of_the_past_colony.GetName]§!».§!\n\nFin de la transmisión."
mission.163.a:0	"Una tragedia."
mission.163.a.tt:0	"Siguiente.\n\n"
mission.164.name:0	"¡Purga! ¡Purga! ¡Purga!"
mission.164.desc:0	"Un mensaje de nuestro/a gobernador/a, §H[crimes_of_the_past_leader.GetName]§!:\n\n§E«Los artistas de §H[crimes_of_the_past_colony.GetName]§! han sido condenados. El juicio fue corto y se basó principalmente en la §HLey de indecendia criminal contra la historia§!, que incluye numerosas secciones de una ley aún por escribir.\n\nLa postura del pueblo es clara. No se tolerarán descripciones desleales de nuestra historia, ni siquiera de las épocas más oscuras. Tampoco se admitirán sugerencias sobre que ciertos §Hcardassianos§! hayan tenido un camino más duro que otros hasta llegar a nuestra §Hmagnificiencia§! actual.\n\nTodos debemos sufrir por igual ante los ojos de la §HLey§!».§!\n\nFin de la transmisión."
mission.164.a:0	"No hay escultores en prisión."
mission.164.a.tt:0	"Solo hay ratas de diferentes tamaños.\n\n"
mission.165.name:0	"Caos en [disorder_on_colony_colony.GetName]"
mission.165.ufop.desc:0	"Un mensaje de nuestro/a gobernador/a, §H[disorder_on_colony_leader.GetName]§!:\n\n§E«El §Hmalestar civil§! en §H[disorder_on_colony_colony.GetName]§! está fuera de control. Esto va en contra de la promesa de la §HFederación§! sobre crear mundos en los que todos puedan estar a salvo.\n\nTengo confianza en poder aumentar los niveles de paz y seguridad en §H[disorder_on_colony_colony.GetName]§!, pero debemos hacerlo a mi manera».§!\n\nFin de la transmisión."
mission.165.klingon.desc:0	"Un mensaje de nuestro/a gobernador/a, §H[disorder_on_colony_leader.GetName]§!:\n\n§E«El §Hconflicto interno§! entre los clanes de §H[disorder_on_colony_colony.GetName]§! ha escalado hasta casi convertirse en una §Hguerra civil§!. Esto va en contra de los objetivos actuales del §HImperio klingon§!. Una sala dividida será menos efectiva a la hora de conquistar a nuestros vecinos.\n\nTengo confianza en poder acabar con las reyertas familiares en §H[disorder_on_colony_colony.GetName]§!, pero solo si puedo blandir el bat'leth de la justicia contra los instigadores».§!\n\nFin de la transmisión."
mission.165.romulan.desc:0	"Un mensaje de nuestro/a gobernador/a, §H[disorder_on_colony_leader.GetName]§!:\n\n§E«Las §Hdisputas§! entre las familias §Hsenatoriales§! de §H[disorder_on_colony_colony.GetName]§! ha escalado hasta desembocar en asesinatos públicos. Si no somos capaces de mantener con vida a nuestros §Hsenadores§! para que gobiernen con efectividad, no seremos capaces de gobernar en absoluto.\n\nTengo confianza en poder poner fin a la violencia política, pero solo si puedo dar ejemplo con algún senador veruul que se crea por encima del §HImperio estelar§!».§!\n\nFin de la transmisión."
mission.165.cardassian.desc:0	"Un mensaje de nuestro/a gobernador/a, §H[disorder_on_colony_leader.GetName]§!:\n\n§E«Una §Hhuelga de trabajadores§! en §H[disorder_on_colony_colony.GetName]§! ha paralizado la producción. Es cuestión de tiempo que el populacho empiece a infectarse con ideas de rebelión».\n\n«Tengo confianza en poder aplacar este §Hlevantamiento§!, pero solo si se me otorga poder total para poder suavizar los informes sobre este incidente».§!\n\nFin de la transmisión."
mission.165.a:0	"Envía a [disorder_on_colony_leader.GetName] hasta [disorder_on_colony_colony.GetName]."
mission.165.a.tt:0	"Este asunto se resolverá en cuanto pueda programarse el viaje.\n\n"
mission.165.b:0	"Ahora no."
mission.165.b.tt:0	"Tenemos asuntos más urgentes de los que ocuparnos.\n\n"
mission.166.name:0	"La ola de crímenes llega a su fin"
mission.166.ufop.desc:0	"Un mensaje de nuestro gobernador, §H[disorder_on_colony_leader.GetName]§!:\n\n§E«Tras meses de deliberación junto con los oficiales de §H[disorder_on_colony_colony.GetName]§!, hemos llegado a un acuerdo sobre cómo afrontar la reciente §Holeada de delincuencia§!.\n\nNuestras medidas incluyen programas para proporcionar alimento, comida y protección a la población más vulnerable.\n\nTratar la §Hdelincuencia§! como un problema social ya está dando su frutos en §H[disorder_on_colony_colony.GetName]§!».§!\n\nFin de la transmisión."
mission.166.klingon.desc:0	"Un mensaje de nuestro/a gobernador/a, §H[disorder_on_colony_leader.GetName]§!:\n\n§E«Tras meses de encarnizada batalla mano a mano con los líderes de los clanes de §H[disorder_on_colony_colony.GetName]§!, hemos sometido a quienes suponían una amenaza de §Hguerra civil§!.\n\nEl vino de sangre corre a borbotones en los festines tras hacer borrón y cuenta nueva. Se han firmado pactos de no agresión entre los clanes que estaban en conflicto. Vuelve a reinar la paz en §H[disorder_on_colony_colony.GetName]§!. Más o menos. De momento».§!\n\nFin de la transmisión."
mission.166.romulan.desc:0	"Un mensaje de nuestro/a gobernador/a, §H[disorder_on_colony_leader.GetName]§!:\n\n§E«Tras deshacernos de varios §Hsenadores§! problemáticos, los asesinatos políticos de §H[disorder_on_colony_colony.GetName]§! se han apaciguado. Ambas partes se culpan mutuamente por la escalada de violencia, pero han enterrado la daga de guerra, por ahora.\n\nLa vileza no violenta está remplazando a la violencia física en §H[disorder_on_colony_colony.GetName]§!§!».\n\nFin de la transmisión."
mission.166.cardassian.desc:0	"Un mensaje de nuestro/a gobernador/a, §H[disorder_on_colony_leader.GetName]§!:\n\n§E«Tras limpiar el polvo con los §Htrabajadores§! en huelga de §H[disorder_on_colony_colony.GetName]§!, la producción ha vuelto a sus niveles normales. La mano firme del §HEstado§! ha devuelto el orden a las calles.\n\nLas métricas de lealtad autorretransmitidas han alcanzado nuevas cotas. Cabe la posibilidad de que se hayan usado §Hmétodos de interrogación§! especiales».§!\n\nFin de la transmisión."
mission.166.a:0	"Misión cumplida."
mission.166.a.tt:0	"Hemos reducido el crimen en §H[disorder_on_colony_colony.GetName]§!.\n\n"
mission.166.b:0	"Bien luchado."
mission.166.b.tt:0	"La guerra entre clanes de §H[disorder_on_colony_colony.GetName]§! se calmará. Por ahora.\n\n"
mission.166.c:0	"Hasta la próxima puñalada."
mission.166.c.tt:0	"No habrá que perder de vista a §H[disorder_on_colony_colony.GetName]§!.\n\n"
mission.166.d:0	"Iniciemos las medidas estrictas."
mission.166.d.tt:0	"Daremos un castigo ejemplar a los criminales atrapados.\n\n"
mission.166.e:0	"Caso cerrado."
mission.166.e.tt:0	"Nada más que comunicar.\n\n"
mission.167.name:0	"Disturbios en §H[disorder_on_colony_colony.GetName]§!"
mission.167.ufop.desc:0	"Un mensaje de nuestro/a gobernador/a, §H[disorder_on_colony_leader.GetName]§!:\n\n§E«El §Hmalestar civil§! en §H[disorder_on_colony_colony.GetName]§! empeora día a día. Mis súplicas por resolver el conflicto de manera temprana han sido ignoradas. Esperemos que el pueblo de §H[disorder_on_colony_colony.GetName]§! no sufra más debido a nuestra §Hpasividad§!».§!\n\nFin de la transmisión."
mission.167.klingon.desc:0	"Un mensaje de nuestro/a gobernador/a, §H[disorder_on_colony_leader.GetName]§!:\n\n§E«Las §Hdisputas§! en §H[disorder_on_colony_colony.GetName]§! empeoran día a día. Mis deseos de forzar un armisticio entre los clanes en guerra fueron objeto de mofa. Esperemos que el derramamiento de sangre en §H[disorder_on_colony_colony.GetName]§! no se extienda al gran §HImperio klingon§!».§!\n\nFin de la transmisión."
mission.167.romulan.desc:0	"Un mensaje de nuestro/a gobernador/a, §H[disorder_on_colony_leader.GetName]§!:\n\n§E«Las §Htraiciones entre senadores§! en §H[disorder_on_colony_colony.GetName]§! empeoran día a día. Mi trama para desbaratar las luchas internas y ofrecerles a ambas partes la ilusión de la victoria ha fracasado. Esperemos que la división vivida en §H[disorder_on_colony_colony.GetName]§! no se extienda al gran §HImperio estelar romulano§!».§!\n\nFin de la transmisión."
mission.167.cardassian.desc:0	"Un mensaje de nuestro/a gobernador/a, §H[disorder_on_colony_leader.GetName]§!:\n\n§E«La §Hhuelga de trabajadores§! de §H[disorder_on_colony_colony.GetName]§! empeora día a día. Mi propuesta de acabar con esta rebelión de raíz no obtuvo respuesta. Esperemos que la organización desleal de §H[disorder_on_colony_colony.GetName]§! no le cueste demasiado caro a la §HUnión§!».§!\n\nFin de la transmisión."
mission.167.a:0	"Esperamos que [disorder_on_colony_colony.GetName] se estabilice pronto."
mission.167.a.tt:0	"Nadie puede saber cuánto tardará en resolverse la situación. Enviamos todo nuestro ánimo.\n\n"
mission.167.b:0	"Que gane el klingon más fuerte."
mission.167.b.tt:0	"Y que el resto disfrutemos viendo cómo luchan.\n\n"
mission.167.c:0	"Los asesinatos son parte del juego."
mission.167.c.tt:0	"Un §Hsenador§! incapaz de cubrirse las espaldas no merece tener poder.\n\n"
mission.167.d:0	"No toleraremos futuros conflictos."
mission.167.d.tt:0	"La mirada del §HEstado§! lo abarca todo.\n\n"
mission.170.name:0	"Abordando la desigualdad"
mission.170.ufop.desc:0	"Un mensaje de nuestro/a gobernador/a, §H[addressing_inequality_leader.GetName]§!:\n\n§E«Nos han llegado informes alarmantes sobre las §Hdesigualdades§! en el acceso a las necesidades básicas de muchos habitantes de §H[addressing_inequality_colony.GetName]§!.\n\nDado nuestro exceso de bienes actual, me gustaría redistribuir nuestro §Hsuperávit§! antes de que esta desigualdad se convierta en un §Hdesastre§!».§!\n\nFin de la transmisión."
mission.170.klingon.desc:0	"Un mensaje de nuestro/a gobernador/a, §H[addressing_inequality_leader.GetName]§!:\n\n§E«Nos han llegado informes alarmantes sobre colonos que han sufrido §Henvenenamiento§! por gagh contaminado en §H[addressing_inequality_colony.GetName]§!.\n\nDada la reciente abundancia del imperio, me gustaría tratar de mantener fuerte a la población para que no tengamos que terminar §Hsacrificando a los débiles§!.\n\nDeterminaré por qué el gagh los hace enfermar antes de que el brote de problemas estomacales se convierta en un §Hdesastre§!».§!\n\nFin de la transmisión."
mission.170.romulan.desc:0	"Un mensaje de nuestro/a gobernador/a, §H[addressing_inequality_leader.GetName]§!:\n\n§E«Nos han llegado informes alarmantes sobre una §Hescasez§! de kheh, utilizado por los romulanos de §H[addressing_inequality_colony.GetName]§! para elaborar cerveza. No debemos subestimar la importancia de la cerveza a la hora de estableces y mantener la jerarquía social en nuestro asentamientos más nuevos.\n\nDado que los §Hsilos imperiales§! están a rebosar, me gustaría ayudar a que las cervecerías de §H[addressing_inequality_colony.GetName]§! sigan funcionando antes de que la sequía se convierta en un §Hdesastre§!».§!\n\nFin de la transmisión."
mission.170.cardassian.desc:0	"Un mensaje de nuestro/a gobernador/a, §H[addressing_inequality_leader.GetName]§!:\n\n§E«Nos han llegado informes alarmantes sobre una §Hhambruna§! no planeada que está afectando a la ética laboral de los habitantes de §H[addressing_inequality_colony.GetName]§!.\n\nDados los excedentes de la §HUnión§!, me gustaría encontrar el motivo por el que la producción no alcanza nuestras cuotas antes de que esta pequeña discrepancia se convierta en un §Hdesastre§!».§!\n\nFin de la transmisión."
mission.170.a:0	"Envía a [addressing_inequality_leader.GetName] hasta [addressing_inequality_colony.GetName]."
mission.170.a.tt:0	"Este asunto se resolverá en cuanto pueda programarse el viaje.\n\n"
mission.170.b:0	"Ahora no."
mission.170.b.tt:0	"Tenemos asuntos más urgentes de los que ocuparnos.\n\n"
mission.171.name:0	"Redistribución valiosa"
mission.171.ufop.desc:0	"Un mensaje de nuestro/a gobernador/a, §H[addressing_inequality_leader.GetName]§!:\n\n§E«Mi visita a §H[addressing_inequality_colony.GetName]§! ha revelado una profunda §Hdesigualdad estructural§! que provoca que parte de la población no puedan recibir suficiente comida, agua, aire ni bienes materiales.\n\nHe emitido una §Hpropuesta de redistribución§! destinada a solucionar estos problemas. La lacra de la desigualdad está desapareciendo».§!\n\nFin de la transmisión."
mission.171.klingon.desc:0	"Un mensaje de nuestro/a gobernador/a, §H[addressing_inequality_leader.GetName]§!:\n\n§E«Mi visita a §H[addressing_inequality_colony.GetName]§! ha revelado una §Hinfección vírica§! desconocida que está contaminando las granjas de gagh. He trazado un plan para aislar y quemar la comida en mal estado.\n\nSospecho que el virus ha sido obra de los §Hromulanos§!».§!\n\nFin de la transmisión."
mission.171.romulan.desc:0	"Un mensaje de nuestro/a gobernador/a, §H[addressing_inequality_leader.GetName]§!:\n\n§E«Mi visita a §H[addressing_inequality_colony.GetName]§! ha revelado que una nueva cepa §Hbacteriana que afecta a la raíz del grano§! está causando la reciente escasez de kheh.\n\nHe enviado un §Hpesticida§! antimicrobiano mejorado para que la producción de grano reflote y la cerveza vuelva a fluir. Así, los romulanos de §H[addressing_inequality_colony.GetName]§! podrán hacer que la sociedad siga avanzando y demostrando quién tiene la cabeza más dura... y el estómago».§!\n\nFin de la transmisión."
mission.171.cardassian.desc:0	"Un mensaje de nuestro/a gobernador/a, §H[addressing_inequality_leader.GetName]§!:\n\n§E«Mi visita a §H[addressing_inequality_colony.GetName]§! ha revelado que la holgazanería de los trabajadores es la responsable de la §Hhambruna§! de planeta.\n\nHe ideado un nuevo §Hprotocolo§! para devolverlos a los niveles esperados en un santiamén, pero requerirá reforzar nuestro sistema de gestión de residuos para desechar a quienes perezcan durante el laborioso sacrificio al §HEstado§!».§!\n\nFin de la transmisión."
mission.171.a:0	"La supervivencia es lo mínimo."
mission.171.a.tt:0	"Nuestro objetivo debe ser que todo el mundo pueda tener una vida plena y feliz, sin tener que preocuparse por las necesidades básicas.\n\n"
mission.171.b:0	"Tal es nuestro deber."
mission.171.b.tt:0	"El trabajo de un guerrero no se limita a matar; también debe proteger.\n\n"
mission.171.c:0	"Jugada maestra."
mission.171.c.tt:0	"La ingenuidad del §Hgobernador [addressing_inequality_leader.GetName]§! ha llamado nuestra atención.\n\n"
mission.171.d:0	"La mitad de nuestras conquistas se consiguen por escrito."
mission.171.d.tt:0	"Sabemos mejor que nadie que un pueblo hambriento no puede gobernar la §Hgalaxia§!.\n\n"
mission.171.e:0	"Caso cerrado."
mission.171.e.tt:0	"Nada más que comunicar.\n\n"
mission.172.name:0	"Nadie nos ha enseñado a compartir"
mission.172.ufop.desc:0	"Un mensaje de nuestro/a gobernador/a, §H[addressing_inequality_leader.GetName]§!:\n\n§E«La población de §H[addressing_inequality_colony.GetName]§! se enfrenta a una §Hdesigualdad§! sistémica, y resolverla precisará de un proyecto demasiado grande para una sola persona. Debemos trabajar juntos. Dicho esto, espero haber creado §Hconsciencia§! sobre este problema».§!\n\nFin de la transmisión."
mission.172.klingon.desc:0	"Un mensaje de nuestro/a gobernador/a, §H[addressing_inequality_leader.GetName]§!:\n\n§E«El gagh §Hcontaminado§! que está afectando a la población de §H[addressing_inequality_colony.GetName]§! sigue en circulación, y eliminarlo es una carga demasiado pesada para un solo klingon. Tendríamos que haber combatido esto juntos. Esperemos que el dolor de estómago no se convierta en §Hcuchillas afiladas§!».§!\n\nFin de la transmisión."
mission.172.romulan.desc:0	"Un mensaje de nuestro/a gobernador/a, §H[addressing_inequality_leader.GetName]§!:\n\n§E«La §Hescasez de grano§! de §H[addressing_inequality_colony.GetName]§! ha desembocado en una falta de cerveza, que está causando que muchos romulanos dejen de participar en actividades culturales.\n\nAunque hay problemas mucho peores, no resulta beneficioso que el planeta más distante del §HImperio estelar§! quede asilado de aquello que los hace romulanos».§!\n\nFin de la transmisión."
mission.172.cardassian.desc:0	"Un mensaje de nuestro/a gobernador/a, §H[addressing_inequality_leader.GetName]§!:\n\n§E«La §Hhambruna§! a la que se enfrenta la población de §H[addressing_inequality_colony.GetName]§! se puede revertir fácilmente. Reordenando cuidadosamente ciertos números desde la §Hplanificación central§!, estos desagradables eventos no dejarán rastro en la historia».§!\n\nFin de la transmisión."
mission.172.a:0	"Inaceptable."
mission.172.a.tt:0	"¿Cómo puede ser que nos tengamos que enfrentar a la desigualdad en la §HEra de la Abundancia?§!.\n\n"
mission.172.b:0	"Supervivencia del más fuerte."
mission.172.b.tt:0	"Un klingon hambriento es un klingon valiente.\n\n"
mission.172.c:0	"Nuestras reservas son nuestras."
mission.172.c.tt:0	"No tenemos obligación de compartir nuestros excedentes, ni siquiera con nuestro propio pueblo.\n\n"
mission.172.d:0	"¿No pueden comerse los unos a los otros?."
mission.172.d.tt:0	"Nuestros antepasados lo hacían.\n\n"
mission.175.name:0	"Inauguración planetaria"
mission.175.ufop.desc:0	"Un mensaje de nuestro/a ellos gobernador/a, §H[planetary_inauguration_leader.GetName]§!:\n\n§E«Ha pasado un año desde que nuestros colonos llegaron a §H[planetary_inauguration_colony.GetName]§!. Es el momento perfecto para una §Hcelebración§! inaugural en su honor por hallar nuevos caminos en su mundo.\n\nPara mí es importante demostrar personalmente mi apoyo a nuestra colonia más lejana. Además, tengo la sensación de que va a ser una §Hfiesta§! memorable».§!\n\nFin de la transmisión."
mission.175.klingon.desc:0	"Un mensaje de nuestro/a gobernador/a, §H[planetary_inauguration_leader.GetName]§!:\n\n§E«Ha pasado un año desde que nuestros exploradores llegaron a §H[planetary_inauguration_colony.GetName]§!. Es el momento ideal para encender una hoguera, abrir unos cuantos barriles de vino de sangre a golpe de bat'leth y celebrar la unión de este nuevo planeta al poderoso §HImperio klingon§!.\n\nLos colonos de §H[planetary_inauguration_colony.GetName]§! cuentan con varios §Hguerreros excelentes§! entre sus filas a los que me gustaría conocer personalmente. En especial porque los festejos prometen no quedarse cortos en §Hduelos§! emocionantes».§!\n\nFin de la transmisión."
mission.175.romulan.desc:0	"Un mensaje de nuestro/a gobernador/a, §H[planetary_inauguration_leader.GetName]§!:\n\n§E«Ha pasado un año desde que nuestros colonos llegaron a §H[planetary_inauguration_colony.GetName]§!. Es el momento de celebrar una extravagante §Hbacanal§! en la que decidiremos a cuál de los colonos más influyentes se le otorgará una posición de poder, y a quién echaremos a los lobos.\n\nMe muero de ganas por ver cómo me §Hentretienen§!».§!\n\nFin de la transmisión."
mission.175.cardassian.desc:0	"Un mensaje de nuestro/a gobernador/a, §H[planetary_inauguration_leader.GetName]§!:\n\n§E«Ha pasado un año desde que nuestros exploradores llegaron a §H[planetary_inauguration_colony.GetName]§!. Es el momento de celebrar la expansión de la §HUnión§! con un §Hfestival§! inaugural».\n\n«Los festejos pueden ser asuntos peligrosos, pero también iluminadores. Cuando las lenguas se relajen podremos saber quién es §Hleal§! y quién no».§!\n\nFin de la transmisión."
mission.175.a:0	"Envía a [planetary_inauguration_leader.GetName] hasta [planetary_inauguration_colony.GetName]."
mission.175.a.tt:0	"Este asunto se resolverá en cuanto pueda programarse el viaje.\n\n"
mission.175.b:0	"Ahora no."
mission.175.b.tt:0	"Hay asuntos más importantes que atender.\n\n"
mission.176.name:0	"Fiesta loca"
mission.176.ufop.desc:0	"Un mensaje de nuestro/a gobernador/a, §H[planetary_inauguration_leader.GetName]§!:\n\n§E«Tras cuatro días de celebración en §H[planetary_inauguration_colony.GetName]§!, estoy deseando volver a casa.\n\nLos colonos de §H[planetary_inauguration_colony.GetName]§! saben montar una buena §Hjuerga§!. No me acuerdo de mucho. Hubo convenciones, ferias en las calles, comida deliciosa, música y bailes. Eso sí, poco tiempo de descanso.\n\nPara ser sincero, la cabeza me va a estallar, y esas frecuencias subespaciales no ayudan».§!\n\nFin de la transmisión."
mission.176.klingon.desc:0	"Un mensaje de nuestro/a gobernador/a, §H[planetary_inauguration_leader.GetName]§!:\n\n§E«Tras cuatro semanas de peleas y cálices rotos en §H[planetary_inauguration_colony.GetName]§!, el fuego de las fiestas ha terminado por extinguirse.\n\nLos colonos de §H[planetary_inauguration_colony.GetName]§! tienen las cabezas duras como el acero. No tuve la copa vacía ni por un segundo. En múltiples ocasiones, varios clanes comenzaron reyertas por tener el §Hhonor§! de levantar mi cuerpo inerte del suelo.\n\nSolo hubo siete muertes, lo cual me parece una cifra demasiado baja. De todas formas, fue una celebración digna del mismísimo §HKahless§!. Los cielos se resquebrajaron y la eternidad aulló».§!\n\nFin de la transmisión."
mission.176.romulan.desc:0	"Un mensaje de nuestro/a gobernador/a, §H[planetary_inauguration_leader.GetName]§!:\n\n§E«Tras cuatro semanas de juegos y espectáculos en §H[planetary_inauguration_colony.GetName]§!, la §Hbacanal§! por fin ha terminado y la calma ha vuelto a las calles.\n\nLos organizadores se centraron principalmente en costumbres prestigiosas, vajilla y cubertería y delicias exóticas. Me §Himpresionaron§! gratamente. Sin embargo, admito que no he hecho nuevos amigos.\n\nQuizá ese sea nuestro problema: ocultamos la risa en laberintos tan profundos como §Hagujeros negros§!, y luego nos preguntamos por qué no tenemos buena relación con nuestros vecinos».§!\n\nFin de la transmisión."
mission.176.cardassian.desc:0	"Un mensaje de nuestro/a gobernador/a, §H[planetary_inauguration_leader.GetName]§!:\n\n§E«Tras cuatro horas de celebración en §H[planetary_inauguration_colony.GetName]§!, las §Hfestividades inaugurales§! han llegado a su fin.\n\nConocí numerosos §Hsecretos§! sobre la vida personal de los oficiales de mayor rango del planeta. No me cabe duda de que se arrepintieron de decirlos en voz alta a la mañana siguiente.\n\nNo obstante, es deber del §HEstado§! recopilar este tipo de información delicada sobre cualquiera que pudiese comprometernos. Ahora los archivos sobre §H[planetary_inauguration_colony.GetName]§! son bastante sustanciosos».§!\n\nFin de la transmisión."
mission.176.a:0	"A veces, hay que tomarse vacaciones de las vacaciones."
mission.176.a.tt:0	"Siento el dolor de cabeza.\n\n"
mission.176.b:0	"reH pong Hutlhlu'DI' reH ponglu'choHlu'."
mission.176.b.tt:0	"El vino de sangre nos vuelve violentos.\n\n"
mission.176.c:0	"¡Mhiohs!."
mission.176.c.tt:0	"'Salud'.\n\n"
mission.176.d:0	"Vigila a cualquiera que se atreva a celebrar."
mission.176.d.tt:0	"Y confisca todos los brebages no autorizados que encuentres. Es para... el §HEstado§!.\n\n"
mission.176.e:0	"Caso cerrado."
mission.176.e.tt:0	"Nada más que comunicar.\n\n"
mission.177.name:0	"Se acabó la juerga en [planetary_inauguration_colony.GetName]"
mission.177.ufop.desc:0	"Un mensaje de nuestro/a gobernador/a, §H[planetary_inauguration_leader.GetName]§!:\n\n§E«Nuestra decisión de no asistir a la §Hceremonia de inauguración§! en §H[planetary_inauguration_colony.GetName]§! causó decepción. Aun así, los colonos nos desean un futuro lleno de fortuna, y nos han trasmitido sus §Hrecetas de cócteles§! de replicador favoritas».§!\n\nFin de la transmisión."
mission.177.klingon.desc:0	"Un mensaje de nuestro/a gobernador/a, §H[planetary_inauguration_leader.GetName]§!:\n\n§E«Nuestra decisión de no §Hcelebrar§! la fundación del nuevo mundo con los clanes de §H[planetary_inauguration_colony.GetName]§! causó decepción. Los líderes nos han enviado las §Hmaldiciones§! más crueles».§!\n\nFin de la transmisión."
mission.177.romulan.desc:0	"Un mensaje de nuestro/a gobernador/a, §H[planetary_inauguration_leader.GetName]§!:\n\n§E«Nuestra decisión de no incluir de forma oficial a la nueva colonia de §H[planetary_inauguration_colony.GetName]§! en el §HImperio estelar romulano§! causó decepción. Los futuros §Hsenadores§! nos envían su resignada aunque educada desaprobación, junto con una lista de halagos y perogrulladas vacíos destinados a insultarnos».§!\n\nFin de la transmisión."
mission.177.cardassian.desc:0	"Un mensaje de nuestro/a gobernador/a, §H[planetary_inauguration_leader.GetName]§!:\n\n§E«Nuestra decisión de no inaugurar la anexión de §H[planetary_inauguration_colony.GetName]§! a la §HUnión§! con festividades sancionadas se ha recibido con una comprensión seria. Los §Hoficiales§! planetarios nos han enviado sus votos de lealtad inquebrantable, y nos han trasmitido las imágenes del primer desfile militar de su mundo».§!\n\nFin de la transmisión."
mission.177.a:0	""Nada de beber de servicio"."
mission.177.a.tt:0	""Pero cuando salgamos...".\n\n"
mission.177.b:0	""Recordaremos sus insultos"."
mission.177.b.tt:0	""Un klingon no olvida ni una mala mirada".\n\n"
mission.177.c:0	""Solo acudimos a las fiestas más exclusivas"."
mission.177.c.tt:0	""§H[planetary_inauguration_colony.GetName]§! ni siquiera aparece en nuestros radares".\n\n"
mission.177.d:0	""Los desfiles militares son los mejores desfiles"."
mission.177.d.tt:0	""Aunque está claro que la mayoría de sus naves no funcionan".\n\n"
mission.180.name:0	""Demasiadas barreras""
mission.180.ufop.desc:0	""Un mensaje de nuestro/a gobernador/a, §H[too_many_blockers_leader.GetName]§!":\n\n§E"Los colonos de §H[too_many_blockers_colony.GetName]§! tienen dificultades para crear §Hinfraestructuras funcionales§! debido a la presencia de grandes §Hbarreras§! geográficas.\n\nPodríamos proporcionarles suministros de forma indefinida gracias a la replicación en masa, pero, a largo plazo, será mejor que lleguen a ser autosuficientes.\n\nTengo experiencia previa reformando paisajes poco acogedores. Mi pericia podría serles de utilidad para lidiar con la desafiante §Htopografía§! y construir una economía más eficiente".§!\n\n"Fin de la transmisión"."
mission.180.klingon.desc:0	""Un mensaje de nuestro/a gobernador/a, §H[too_many_blockers_leader.GetName]§!":\n\n§E"Los exploradores de §H[too_many_blockers_colony.GetName]§! tienen problemas para superar la §Hprueba§! de conquistar su §Hnuevo mundo§!.\n\nPodríamos darle de comer con nuestras propias manos como a infantes, pero, a largo plazo será mejor que lleguen a ser autosuficientes.\n\nTengo experiencia previa sometiendo a la §Hnaturaleza§! hostil. Mi pericia podría serles de utilidad para hacerse un hueco en la Galaxia, donde no tengan que librarse batallas innecesarias entre los §Hklingon§! y la naturaleza".§!\n\n"Fin de la transmisión"."
mission.180.romulan.desc:0	""Un mensaje de nuestro/a gobernador/a, §H[too_many_blockers_leader.GetName]§!":\n\n§E"Los colonos de §H[too_many_blockers_colony.GetName]§! no ha sido capaces de §Hcivilizar§! su nuevo mundo. Los §Hcontratiempos geográficos§! hacen que el comercio de ciudad y los viajes personales sean actividades de riesgo.\n\nSu aprieto es de lo más penoso. Lo mejor para todos sería que fuesen autosuficientes cuanto antes.\n\nTengo experiencia previa domando §Hparajes ingobernables§!. Mi pericia podrías serles de utilidad para reformar el planeta hasta convertirlo en un lugar opulento y lujoso, en el que se pudiera §Htener cuanto se desee§!".§!\n\n"Fin de la transmisión"."
mission.180.cardassian.desc:0	""Un mensaje de nuestro/a gobernador/a, §H[too_many_blockers_leader.GetName]§!":\n\n§E"Los ciudadanos de §H[too_many_blockers_colony.GetName]§! no han sido capaces de reunir los requisitos mínimos para §Hdominar la geografía§!, y se encuentran sumidos en un caos diario de escasez por culpa de la naturaleza invasiva.\n\nPodríamos reajustar esas cifras tan vergonzosas desde la §HPlanificación central§!, pero, a largo plazo, será mejor que lleguen a ser autosuficientes.\n\nTengo experiencia previa suavizando §Hterrenos poco deseosos§!. Mi pericia podría serles de utilidad para evitar la hambruna y otros humillantes castigos por su incompetencia".§!\n\n"Fin de la transmisión"."
mission.180.a:0	""Envía a [too_many_blockers_leader.GetName] hasta [too_many_blockers_colony.GetName]"."
mission.180.a.tt:0	"Este asunto se resolverá en cuanto pueda programarse el viaje.\n\n"
mission.180.b:0	""Envía un presente"."
mission.180.b.tt:0	""Enviaremos raciones de emergencia para ayudar a §H[too_many_blockers_colony.GetName]§! en estos tiempos difíciles".\n\n"
mission.180.c:0	"Ahora no."
mission.180.c.tt:0	"Hay asuntos más importantes que atender.\n\n"
mission.181.name:0	""Tranquilizando una topografía traidora""
mission.181.ufop.desc:0	""Un mensaje de nuestro/a gobernador/a, §H[too_many_blockers_leader.GetName]§!":\n\n§E"Tras meses renovando la infraestructura y la industria de §H[too_many_blockers_colony.GetName]§! para adaptarla a la §Hcruda realidad§! del nuevo mundo, el planeta ha entrado en una era de sostenibilidad.\n\nAl aplicar estas modificaciones, §H[too_many_blockers_colony.GetName]§! ha podido reducir de forma significativa el impacto de la §Hgeografía hostil§! hasta que encontremos una solución permanente".§!\n\n"Fin de la transmisión"."
mission.181.klingon.desc:0	""Un mensaje de nuestro/a gobernador/a, §H[too_many_blockers_leader.GetName]§!":\n\n§E"Tras meses enseñando a los infantes lloricas de §H[too_many_blockers_colony.GetName]§! cómo hacer gagh con granito, como dice el refrán, su esfuerzo por fin da frutos, y la §Hpropia tierra§! se postra ante sus pies.\n\nEl poder inigualable de los klingon de §H[too_many_blockers_colony.GetName]§! acabará con cualquier §Hobstáculo§! que aparezca en su camino".§!\n\n"Fin de la transmisión"."
mission.181.romulan.desc:0	""Un mensaje de nuestro/a gobernador/a, §H[too_many_blockers_leader.GetName]§!":\n\n§E"Tras meses enseñando a los colonos de §H[too_many_blockers_colony.GetName]§! a usar la §Hbrutalidad de la naturaleza§! en beneficio propio, por fin están preparados para transformar su amargo páramo en una §Hbrillante gema§! de fecundidad.\n\nGracias a la recién aprobada §Hestrategia de fronteras§!, el antes lastimoso rendimiento de §H[too_many_blockers_colony.GetName]§! avanza con presteza, como una daga en la oscuridad".§!\n\n"Fin de la transmisión"."
mission.181.cardassian.desc:0	""Un mensaje de nuestro/a gobernador/a, §H[too_many_blockers_leader.GetName]§!":\n\n§E"Tras reducir las horas de sueño y el ocio de los ciudadanos de §H[too_many_blockers_colony.GetName]§!, la escasez de producción causada por los §Hinconvenientes naturales§! del planeta casi se ha resuelto.\n\nLos obreros podrán volver a llenarse la barriga, pero solo cuando terminen el trabajo".§!\n\n"Fin de la transmisión"."
mission.181.a:0	""La paz es el progreso"."
mission.181.a.tt:0	""Todo el mundo merece disfrutar de la misma calidad de vida gracias a la abundancia tecnológica".\n\n"
mission.181.b:0	""Gran ocasión para un banquete"."
mission.181.b.tt:0	""En realidad, cualquier ocasión es buena."\n\n"
mission.181.c:0	""El conocimiento es poder"."
mission.181.c.tt:0	""Cuanto más resilientes sean, mayor poder alcanzará nuestro §HImperio Estelar.§!".\n\n"
mission.181.d:0	""Hay que ganarse el pan"."
mission.181.d.tt:0	""Nuestra gran §HUnión§! no se levantó gracias a un puñado de consentidos".\n\n"
mission.181.e:0	"Caso cerrado."
mission.181.e.tt:0	"Nada más que comunicar.\n\n"
mission.182.name:0	""Pésima planificación planetaria""
mission.182.ufop.desc:0	""Un mensaje de nuestro/a gobernador/a, §H[too_many_blockers_leader.GetName]§!":\n\n§E"Haber negado la ayuda a los colonos de §H[too_many_blockers_colony.GetName]§! ha empeorado sus condiciones de vida en el ambiente hostil en que se encuentran.\n\nAunque tienen cubiertas las necesidades básicas, no gozan de la misma calidad de vida que otros mundos de la §HFederación§! por culpa de la desafiante naturaleza del planeta.\n\nLa brecha se cerrará únicamente si eliminamos esas §Hbarreras§!".§!\n\n"Fin de la transmisión"."
mission.182.klingon.desc:0	""Un mensaje de nuestro/a gobernador/a, §H[too_many_blockers_leader.GetName]§!":\n\n§E"Haber infantilizado a los exploradores de §H[too_many_blockers_colony.GetName]§! ha empeorado sus capacidades para sobrevivir en el §Hplaneta hostil§!.\n\nEsos klingon se llenan la panza a costa de nuestros envíos, pero son incapaces de doblegar su §Hmundo§! a voluntad, y se limitan a temblar bajo la sombra de su §Hcrueldad§!.\n\nEsta falta de disciplina se acabará cuando les demos unos azotes en el §HSa'HutDu§!".§!\n\n"Fin de la transmisión"."
mission.182.romulan.desc:0	""Un mensaje de nuestro/a gobernador/a, §H[too_many_blockers_leader.GetName]§!":\n\n§E"Los colonos de mente débil de §H[too_many_blockers_colony.GetName]§! han empeorado su ya desventajosa situación frente al §Hentorno§! aciago de su planeta.\n\nEsos romulanos son demasiado necios para comprenderlo, pero los planetas hostiles son el pan de cada día en el §HImperio Estelar§!. Su incapacidad de adaptación y estrategia nos ha puesto a todo en una posición comprometida".§!\n\n"Fin de la transmisión"."
mission.182.cardassian.desc:0	""Un mensaje de nuestro/a gobernador/a, §H[too_many_blockers_leader.GetName]§!":\n\n§E"La falta de soluciones por parte de los ciudadanos de §H[too_many_blockers_colony.GetName]§! a la hora de lidiar con el §Hentorno disonante§! del planeta han desembocado en los pésimos resultados que se esperaban.\n\nJamás abandonaríamos a nuestro propio §Hpueblo§!, pero si esos cardassianos siguen con vida es gracias a nuestros envíos.\n\nSu falta de resolución para poner fin a este asunto tiene tintes de §Hdeslealtad§!, y afrontarán las consecuencias legales".§!\n\n"Fin de la transmisión"."
mission.182.a:0	""Desgarrador"."
mission.182.b:0	""Que luchen por la comida"."
mission.182.c:0	""Inconsecuente"."
mission.182.d:0	""La ineficiencia debe ser castigada"."
mission.183.name:0	""A nadie la amarga un dulce""
mission.183.desc:0	""Un mensaje de nuestro/a gobernador/a, §H[too_many_blockers_leader.GetName]§!":\n\n§E"Los colonos de §H[too_many_blockers_colony.GetName]§! han recibido nuestro presente, y nos lo agradecen. Dicho esto, me han hecho llegar de forma privada su preocupación por el asunto de las §Hbarreras§! geográficas del planeta, que sigue por resolver".§!\n\n"Fin de la transmisión"."
mission.183.a:0	""Una muestra limitada de apoyo"."
mission.183.a.tt:0	""Pero esperamos que pronto todos los mundo de la §HFederación§! gocen del mismo nivel de prosperidad".\n\n"
mission.183.b:0	""yImev"."
mission.183.b.tt:0	""'Nunca más'".\n\n"
mission.183.c:0	""Hlluoi"."
mission.183.c.tt:0	""'Me aburro'".\n\n"
mission.183.d:0	""Más bocas desagradecidas"."
mission.183.d.tt:0	""Nuestro próximo presente estará cargado de explosivos".\n\n"
antimatter_wastelands_category:0	""Páramos en ruinas""
antimatter_wastelands_category_desc:0	""Los escaneos preliminares revelan que una fuerza desconocida §Rdevastó§! §H[Root.GetName]§! hace décadas. Nuestros xenoarqueólogos piensan que todavía podrían encontrarse recursos de valor entre los escombros de este mundo en ruinas."
anomaly.7110.name:0	""Páramos de antimateria""
anomaly.7110.desc:0	""Nuestros xenoarqueólogos han detectado una cantidad abrumadora de antiprotones y filamentos de britium en las tierras baldías de §H[From.GetName]§!. Las investigaciones sugieren que dichos elementos fueron generados por la fuerza que consumió la materia viva de este planeta. Pese a su naturaleza destructiva, estos elementos de antimateria pueden tener propiedades médicas.\n\nNuestro equipo de investigación también ha encontrado varias herramientas de extracción y una escotilla metálica con las palabras §H'Se antimaterializará con el tiempo'§! grabadas en un candado oxidado. Parece que no somos los primeros en explorar estos páramos y su antimateria"."
anomaly.7110.a:0	""Extrae la antimateria y abre la escotilla"."
anomaly.7111.name:0	""Se antimaterializará con el tiempo""
anomaly.7111.desc:0	""La escotilla metálica se encuentra en condiciones perfectas gracias a un revestimiento de kelbonita y fistrium, pero el candado oxidado se desprendió como un trozo de postre katariano. Al explorar en el interior, nuestros xenoarqueólogos se toparon con un asentamiento con decenas de refugiados humanoides.\n\nCon la ayuda de un traductor universal, relataron la historia de una civilización que quedó arrasada por una criatura de cristal. Durante las últimas décadas, los supervivientes han dedicado su tiempo a construir un reactor de antimateria para poder usar los antiprotones como medicina.\n\nCuando les preguntamos por el grabado de la cerradura, uno de los más mayores respondió con una cálida sonrisa:§E 'Los jóvenes no dejaban de preguntar cuándo nos rescatarían. Los ancianos siempre respondíamos que el rescate se antimaterializaría con el tiempo'§! Parece que la esperanza ha mantenido a esta gente a flote"."
anomaly.7111.a:0	""Rescata a los supervivientes"."
anomaly.7111.a.tt:0	""Ayuda a los supervivientes a escapar. A cambio, te darán información sobre la entidad que destruyó su civilización".\n\n"
anomaly.7111.b:0	""Esclavízalos y aprópiate del reactor"."
anomaly.7111.b.tt:0	""Este asentamiento tendría que haberse extinguido hace mucho. Quien lo encuentra se lo queda".\n\n"
crystalline.10.name:0	""El silencio de [crystalline_entity_planet.GetName]""
crystalline.10.desc:0	""No hemos recibido ninguna respuesta de nuestra colonia en §H[crystalline_entity_planet.GetName]§! a pesar de nuestras numerosas solicitudes para conocer su situación. Nuestro puesto avanzado ha permanecido en silencio durante un tiempo sospechosamente largo.\n\nEs posible que el equipo de comunicaciones haya sufrido daños, pero los informes no han registrado ningún fallo del sistema. Es más, nuestros escáneres de largo alcance no muestran ninguna señal de vida, ni siquiera vegetación. Parece que al menos una parte del planeta ha sido §Rarrasada§!"."
crystalline.10.a:0	""Tenemos que arrojar luz sobre este misterio"."
crystalline.10.a.tt:0	""Si nuestra colonia ha desaparecido, debemos informar al §Hmando de la Flota Estelar§!".\n\n"
crystalline.10.b:0	""No tememos lo desconocido"."
crystalline.10.b.tt:0	""No nos achantaremos ante lo que pueda estar esperándonos en §H[crystalline_entity_planet.GetName]§!".\n\n"
crystalline.10.c:0	""Lanza una investigación encubierta"."
crystalline.10.c.tt:0	""No debemos revelar nada hasta que sepamos lo que está pasando."\n\n"
crystalline.10.d:0	""Localiza a los insubordinados"."
crystalline.10.d.tt:0	""Esos obreros irresponsables necesitan un correctivo".\n\n"
crystalline.11.name:0	""Investigación no concluyente""
crystalline.11.desc:0	""Los datos de nuestros escáneres de largo alcance indican que [crystalline_entity_planet.GetName] resultó total o parcialmente §Rarrasada§! hace unos veinte o treinta años. Ha pasado tanto tiempo que el rastro se ha perdido. Parece que hemos llegado demasiado tarde, y muchos de los nuestros han perecido. Puede que nunca sepamos qué fuerzas residuales afectaron a nuestra colonia, ni dónde se esconde el resto"."
crystalline.11.a:0	""Hemos perdido muchas vidas y hemos aprendido muy poco"."
crystalline.11.b:0	""Todo klingon sueña con morir defendiendo al Imperio"."
crystalline.11.c:0	""Una pena..."."
crystalline.11.d:0	""Preferimos la muerta a la §Rdevastación§!"."
crystalline.12.name:0	""Dibujos de búnker""
crystalline.12.ufop.desc:0	""Al transportarnos a la superficie de §H[crystalline_entity_planet.GetName]§! encontramos que era un mundo yermo, sin vida ni vegetación. No había insectos, terreno fértil ni tan siquiera bacterias. Aun así, un análisis topográfico indica que el planeta fue rico en tierra de cultivos y pastos en el pasado.\n\nNuestros oficiales también han encontrado terrenos artificiales destinados a ocultar un búnker subterráneo. Por desgracia, las investigaciones no revelaron la existencia de supervivientes. Solo se encontraron instalaciones y laboratorios cuyas paredes estaban adornadas con distintos dibujos de una enorme entidad de cristal puntiaguda.\n\nHemos recopilado todos los registros, archivos y dibujos encontrados en el búnker para estudiarlos. Con suerte, encontraremos respuestas"."
crystalline.12.klingon.desc:0	""Al transportarnos a la superficie de §H[crystalline_entity_planet.GetName]§! encontramos que era un mundo yermo, sin vida ni vegetación. No había insectos, terreno fértil ni tan siquiera bacterias. Aun así, un análisis topográfico indica que el planeta fue rico en tierra de cultivos y pastos en el pasado.\n\nNuestros guerreros también han encontrado terrenos artificiales destinados a ocultar un búnker subterráneo. Por desgracia, las investigaciones no revelaron la existencia de supervivientes. Solo se encontraron instalaciones y laboratorios cuyas paredes estaban adornadas con distintos dibujos de una enorme entidad de cristal puntiaguda.\n\nHemos recopilado todos los registros, archivos y dibujos encontrados en el búnker para estudiarlos. Con suerte, encontraremos respuestas"."
crystalline.12.romulan.desc:0	""Al transportarnos a la superficie de §H[crystalline_entity_planet.GetName]§! encontramos que era un mundo yermo, sin vida ni vegetación. No había insectos, terreno fértil ni tan siquiera bacterias. Aun así, un análisis topográfico indica que el planeta fue rico en tierra de cultivos y pastos en el pasado.\n\nNuestros exploradores también han encontrado terrenos artificiales destinados a ocultar un búnker subterráneo. Por desgracia, las investigaciones no revelaron la existencia de supervivientes. Solo se encontraron instalaciones y laboratorios cuyas paredes estaban adornadas con distintos dibujos de una enorme entidad de cristal puntiaguda.\n\nHemos recopilado todos los registros, archivos y dibujos encontrados en el búnker para estudiarlos. Con suerte, encontraremos respuestas"."
crystalline.12.cardassian.desc:0	""Al transportarnos a la superficie de §H[crystalline_entity_planet.GetName]§! encontramos que era un mundo yermo, sin vida ni vegetación. No había insectos, terreno fértil ni tan siquiera bacterias. Aun así, un análisis topográfico indica que el planeta fue rico en tierra de cultivos y pastos en el pasado.\n\nNuestros soldados también han encontrado terrenos artificiales destinados a ocultar un búnker subterráneo. Por desgracia, las investigaciones no revelaron la existencia de supervivientes. Solo se encontraron instalaciones y laboratorios cuyas paredes estaban adornadas con distintos dibujos de una enorme entidad de cristal puntiaguda.\n\nHemos recopilado todos los registros, archivos y dibujos encontrados en el búnker para estudiarlos. Con suerte, encontraremos respuestas"."
crystalline.12.a:0	""¿Qué pudo haber acabado con toda la vida de un planeta entero?"."
crystalline.13.name:0	""La entidad cristalida""
crystalline.13.desc:0	""Tras contrastar nuestras bases de datos y estudiar los dibujos del búnker, nuestros ordenadores han podido reconstruir la imagen de una enorme §Hentidad cristalina§! que se alimenta de §Henergía§!. Los informes sobre esta entidad la describen como §Euna devoradora insaciable de la fuerza vital que se encuentra en cualquier forma de vida.§!\n\nEs capaz de aniquilar toda forma de vida de planetas enteros, y solo deja una gran cantidad de antiprotones y filamentos de britium a su paso. Su poder destructivo sobrepasa cualquier defensa, excepto las estructuras revestidas con kelbonita y fistrium.\n\nParece ser que no es la primera vez que nos encontramos un mundo arrasado por esta entidad cristalina. Nuestra única oportunidad de evitar futuras §Rcatástrofes§! es atraerla produciendo enormes cantidades de energía"."
crystalline.13.a:0	""Libera un poderoso rayo de energía"."
crystalline.13.a.tt:0	""Seguro que esta cantidad de actividad electromagnética atraerá a la §Hentidad cristalina§!".\n\n"
crystalline.13.b:0	""No merece la pena arriesgarse"."
crystalline.13.b.tt:0	""Aunque podamos aprender más sobre esta entidad, hay demasiadas variables que debemos considerar antes de liberar tal cantidad de energía".\n\n"
crystalline.20.name:0	""Reclamo de entidad cristalina""
crystalline.20.ufop.desc:0	""¡Funciona! Hemos conseguido atraer a la §Hentidad cristalina§!. Esta gigantesca forma de vida con forma de copo de nieve no transmitió ninguna identidad cuando la encontramos, pero sí que vibra con la energía de un espectro electromagnético que rebosa vida.\n\nNo cabe duda de que esta fuerza de la naturaleza es la responsable de la §Rdestrucción§! que hemos visto. Cuando nuestros oficiales estaban listos para atacar, nuestro capitán se percató de que el canal de comunicaciones captaba una señal similar a una frecuencia de saludo. Parece que la entidad cristalina intenta comunicarse con nosotros"."
crystalline.20.klingon.desc:0	""¡Funciona! Hemos conseguido atraer a la §Hentidad cristalina§!. Esta gigantesca forma de vida con forma de copo de nieve no transmitió ninguna identidad cuando la encontramos, pero sí que vibra con la energía de un espectro electromagnético que rebosa vida.\n\nNo cabe duda de que esta fuerza de la naturaleza es la responsable de la §Rdestrucción§! que hemos visto. Cuando nuestros guerreros estaban listos para atacar, el general de la nave se percató de que el canal de comunicaciones captaba una señal similar a una frecuencia de saludo. Parece que la entidad cristalina intenta comunicarse con nosotros"."
crystalline.20.romulan.desc:0	""¡Funciona! Hemos conseguido atraer a la §Hentidad cristalina§!. Esta gigantesca forma de vida con forma de copo de nieve no transmitió ninguna identidad cuando la encontramos, pero sí que vibra con la energía de un espectro electromagnético que rebosa vida.\n\nNo cabe duda de que esta fuerza de la naturaleza es la responsable de la §Rdestrucción§! que hemos visto. Cuando nuestros exploradores estaban listos para atacar, nuestro comandante se percató de que el canal de comunicaciones captaba una señal similar a una frecuencia de saludo. Parece que la entidad cristalina intenta comunicarse con nosotros"."
crystalline.20.cardassian.desc:0	""¡Funciona! Hemos conseguido atraer a la §Hentidad cristalina§!. Esta gigantesca forma de vida con forma de copo de nieve no transmitió ninguna identidad cuando la encontramos, pero sí que vibra con la energía de un espectro electromagnético que rebosa vida.\n\nNo cabe duda de que esta fuerza de la naturaleza es la responsable de la §Rdestrucción§! que hemos visto. Cuando nuestros soldados estaban listos para atacar, el gul de la nave se percató de que el canal de comunicaciones captaba una señal similar a una frecuencia de saludo. Parece que la entidad cristalina intenta comunicarse con nosotros"."
crystalline.20.a:0	""Abre las frecuencias de comunicación"."
crystalline.20.a.tt:0	""A pesar del riesgo extremo, entablar comunicación con un ser tan impresionante es demasiado inusual como para dejarlo pasar".\n\n"
crystalline.20.b:0	""Lanza un torpedo de protones"."
crystalline.20.b.tt:0	""La entidad es demasiado peligrosa. No podemos permitirnos más §Rdestrucción§!".\n\n"
crystalline.21.name:0	""Hola y adiós""
crystalline.21.desc:0	""Tras abrir las frecuencias de saludo a la §Hentidad cristalina§!, la forma de vida transmitió una serie de pulsos de gravitones de alta frecuencia. Hay un patrón claro que se entrevé en las señales. Sin embargo, antes de que pudiésemos descifrar la comunicación, la entidad se transportó a una velocidad increíble hasta una localización que no pudimos rastrear"."
crystalline.21.a:0	""Puede que volvamos a encontrarnos"."
crystalline.21.a.tt:0	""Nuestro pueblo necesita respuestas de esta entidad para pasar página".\n\n"
crystalline.22.name:0	""Disparar y desaparecer""
crystalline.22.desc:0	""El poderoso torpedo de protones que disparamos a la §Hentidad cristalina§! no parece haberle causado muchos daños. Tras recibir el impacto, la forma de vida transmitió una serie de pulsos de gravitones de alta frecuencia, y se transportó a una velocidad increíble hasta una localización que no pudimos rastrear"."
crystalline.22.a:0	""Esperemos que nunca vuelva"."
crystalline.22.a.tt:0	""Ningún tipo de conocimiento es comparable a la §Rdestrucción§! galáctica".\n\n"
crystalline.31.name:0	""Devastación colonial""
crystalline.31.desc:0	""Hemos recibido una transmisión de emergencia de nuestro asentamiento en §H[crystalline_entity_planet_2nd.GetName]§!. Lo que en un principio parecía ser una tormenta eléctrica ha resultado ser una perturbación atmosférica colosal causada por la §Hentidad cristalina§! que §Rarrasó§! §H[crystalline_entity_planet.GetName]§!.\n\nLos supervivientes que se ocultaron en una cueva revestida de kelbonita y fistrium han avisado del regreso de la entidad, que está destruyendo todo a su paso. Parece que su único objetivo es recolectar energía. La entidad cristalina ha dejado antiprotones residuales detrás de sí"."
crystalline.31.a:0	""Inicia una investigación inmediatamente"."
crystalline.32.name:0	""Tiempo y distancia""
crystalline.32.desc:0	""La §Hentidad cristalina§! ha vuelto a desaparecer hasta una ubicación desconocida. Parece ser capaz de hacer viajes interdimensionales con una capacidad de reacción mucho mayor a la nuestra"."
crystalline.32.a:0	""Hemos llegado demasiado tarde"."
crystalline.32.a.tt:0	""Puede que este sea el fin. O puede que no".\n\n"
crystalline.40.name:0	""Cristalino""
crystalline.40.desc:0	""Hemos investigado el rastro de §Rdestrucción§! en §H[crystalline_entity_planet_2nd.GetName]§! y hemos localizado a la §Hentidad cristalina§!.\n\nAl reprogramar nuestras subrutinas para cambiar la frecuencia del §Hrayo de gravitones§! directamente desde el puente, también podremos comunicarnos con la entidad. O destruirla.\n\nAhora tenemos los suficientes conocimientos sobre la estructura de la entidad como para lanzarle un ataque mortal. No obstante, los encuentros anteriores sugieren que trataba de comunicarse con nosotros. Deberíamos considerar un acercamiento antes de llevar a cabo acciones más agresivas"."
crystalline.40.a:0	""Contacta con la entidad cristalina"."
crystalline.40.a.tt:0	""La entidad ha demostrado ser una criatura inteligente. Quizá sea posible encontrar una solución pacífica".\n\n"
crystalline.40.b:0	""Destruye a la entidad cristalina"."
crystalline.40.b.tt:0	""La entidad es demasiado peligrosa como para dejarla en libertar. Debe ser destruida".\n\n"
crystalline.41.name:0	""Entidad cristalina destruida""
crystalline.41.desc:0	""Este es el fin de la §Hentidad cristalina§!. La que una vez fue una criatura aterradora ha sido reducida a un montón de fragmentos brillantes, que siguen estando calientes por la explosión. La entidad causó innumerables muertes y destrucción, pero ha resultado ser más frágil de lo que parecía"."
crystalline.41.a:0	""Nuestras colonias vuelven a estar a salvo"."
crystalline.41.a.tt:0	""La §Hentidad cristalina§! no volverá a amenazar a nuestro pueblo".\n\n"
crystalline.41.b:0	""Recolecta los fragmentos"."
crystalline.41.b.tt:0	""Los restos de la §Hentidad cristalina§! se recogerán y se procesarán como elementos valiosos."\n\n"
crystalline.41.c:0	""¿Muerte cristalina? Interesante"."
crystalline.41.c.tt:0	""El estudio de la anatomía única de esta entidad revelará conocimientos de elevado valor".\n\n"
crystalline.50.name:0	""La entidad habla""
crystalline.50.desc:0	""Tras largas horas descifrando, nuestro traductor universal por fin ha podido desencriptar el mensaje de la §Hentidad cristalina§!. Los pulsos enviados por la entidad proyectaban representaciones visuales en la mente de los presentes.\n\nDe esta manera, hemos podido comprender que la entidad es uno de los muchos "archivos de este universo", cuyo propósito es "registrar la vida" en todo su entramado. Cada una de las ramas de la entidad contiene toda la historia de diferentes planetas. La destrucción que causó fue un daño colateral durante su búsqueda de energía para viajar.\n\nLa entidad ha accedido a dejar de consumir la biomasa de los planetas que se supone debe catalogar, en caso de que podamos ofrecerle una fuente de energía mejor"."
crystalline.50.a:0	""Encuentra una fuente de energía para la entidad cristalina"."
crystalline.50.a.tt:0	""Exploraremos todas las posibilidades para encontrar una fuente de energía alternativa".\n\n"
crystalline.52.name:0	""Entidad cristalina solar""
crystalline.52.desc:0	""Hemos podido suministrar a la §Hentidad cristalina§! una nueva fuente de energía a base de radiación solar pura, además de elementos fisibles procedentes del interior de la estrella más cercana.\n\nLe hemos transmitido estos protocolos en una frecuencia que simula los patrones de memoria neuronal de un ser sintiente. De esta forma, la entidad cristalina será capaz de asimilar y almacenar esta información para usarla en el futuro.\n\nLa entidad está de acuerdo con que ya no necesita absorber la biomasa de los planetas que intenta catalogar como fuente de energía"."
crystalline.52.a:0	""Algunas cosas son imposibles hasta que dejan de serlo"."
crystalline.53.name:0	""De vuelta al ruedo""
crystalline.53.desc:0	""No hemos podido completar a tiempo la investigación para encontrar una nueva fuente de energía para la §Hentidad cristalina§!, de modo que ha absorbido la biomasa de otro mundo.\n\nLa entidad ha vuelto a desaparecer, no sin antes enviarnos una secuencia de pulsos ininteligibles. Nuestro traductor universal no ha sido capaz de descifrar el significado de la transmisión"."
crystalline.53.a:0	""¿Krrr... Krrr...?"."
crystalline.53.a.tt:0	""No tenemos ni idea de lo que ha querido decir".\n\n"
crystalline.54.name:0	""Frágil como el cristal""
crystalline.54.desc:0	""Nuestro intento por comunicarnos con la §Hentidad cristalina§! ha saltado por los aires.\n\nMientras calibrábamos el §Hrayo de gravitones§! a la frecuencia necesaria, un investigador exaltado que se especializaba en xenología ha decidido ignorar las órdenes y revertir los cambios, proclamando que temía por su vida y la del resto de la tripulación.\n\nLa entidad no ha podido soportar los pulsos de gravitones recalibrados en frecuencia de ataque, y ha estallado al instante. El investigador se enfrenta a graves cargos por haber desobedecido una orden directa"."
crystalline.54.a:0	""Nunca sabremos lo que quería"."
crystalline.54.a.tt:0	""Es el fin de la §Hentidad cristalina§!".\n\n"
crystalline.70.name:0	""Entidad sin vida""
crystalline.70.desc:0	""Nos han llegado informes sobre una §Hentidad cristalina§! sin vida flotando por el §Hsistema [crystalline_entity_system_part_4.GetName]§!. Los expertos aseguran que la estructura es idéntica a la de la entidad encontrada hace años, pero mucho mayor. Flota a la deriva por el espacio, inmóvil, y brilla de forma muy leve. Si no está muerta, sin duda se encuentra en un estado muy vulnerable"."
crystalline.70.a:0	""Acaba con ella"."
crystalline.70.a.tt:0	""Debemos destruir esta entidad de una vez por todas".\n\n"
crystalline.70.b:0	""Investiga a la entidad"."
crystalline.70.b.tt:0	"Comienza el proyecto especial: «Fauna cósmica de cristal»\n\n"
crystalline.72.name:0	""La entidad contraataca""
crystalline.72.desc:0	""El §Hsistema [crystalline_entity_system_part_4.GetName]§! está plagado de esquirlas de cristal. Hemos ganado la batalla.\n\nAl sentir nuestro ataque, la enorme §Hentidad cristalina§! se despertó y liberó una flota de entidades más pequeñas desde sus tenues ramificaciones. Con cada uno de nuestros ataques, las entidades pequeñas alternaban entre devolvernos los golpes e intentar reparar a la entidad nodriza usando sus propios §Hfilamentos de britium§!. Finalmente, destruimos a la entidad y a su enjambre cristalino.\n\nLos restos de la §Hentidad§! son ricos en §Hdeuterio§!, lo que sugiere que la criatura podría estar hibernando tras haber absorbido un depósito inusualmente abundante"."
crystalline.72.a:0	""Recicla y refina los filamentos"."
crystalline.72.a.tt:0	""La existencia de esta entidad ha resultado ser de cierta utilidad".\n\n"
crystalline.72.b:0	""Estúdiala"."
crystalline.72.b.tt:0	""Enviaremos los restos a nuestro mundo natal para impulsar nuestras investigaciones sobre la fauna cósmica".\n\n"
crystalline.80.name:0	""Una despedida definitiva""
crystalline.80.desc:0	""La §Hentidad cristalina§! sin vida ubicada en el §Hsistema [crystalline_entity_system_part_4.GetName]§! ha desaparecido por completo. En ocasiones pasadas, la entidad siempre ha dejado un rastro de bitrium que sugería que seguía en la misma dimensión. Por el contrario, esta vez parece haberse evaporado del todo de nuestro universo. En cualquier caso, el método de transportación de la entidad cristalina sigue siendo un misterio.""
crystalline.80.a:0	""Mejor prevenir que curar.""
crystalline.81.name:0	""¡Está viva!""
crystalline.81.desc:0	""Nuestros escáneres revelan que la enorme §Hentidad cristalina§! no está muerta. Está sumida en un estado de suspensión prolongada, que probablemente haya durado varios miles de años.\n\nSin embargo, también hemos realizado un descubrimiento alarmante: la criatura inactiva contiene cientos de estructuras más pequeñas en su interior, preparadas para ser liberadas en cualquier momento. Los datos sugieren que la Entidad de mayor tamaño es algún tipo de §Hnave de transporte§!.\n\nSabemos que los §Hrayos de gravitones§! han servido contra estas criaturas en el pasado. Quizá podamos reajustar las frecuencias para entrenar a la §HEntidad§! durmiente para que no nos ataque en un futuro"."
crystalline.81.a:0	""Comienza la capacitación de gravitones"."
crystalline.81.a.tt:0	""Liberaremos un pulso de capacitación para reprogramar a la entidad y volverla inofensiva".\n\n"
crystalline.81.b:0	""Destrúyela"."
crystalline.81.b.tt:0	""Cualquier otra opción se antoja demasiado arriesgada".\n\n"
crystalline.82.name:0	""Compulsión gravitatoria""
crystalline.82.desc:0	""El rayo de gravitones que transportaba nuestro §Hpulso de capacitación§! se ha extendido por las ramificaciones brillantes de la §Hentidad cristalina§!, que se ha despertado de su descanso milenario.\n\nLa entidad ha emitido una onda de energía psiónica, que ha provocado un tsunami de recuerdos familiares en la mente de la tripulación.\n\nLa entidad nos ha enviado una imagen mental de una §Hnebulosa§! cercana poblada de formaciones cristalinas, y se dirige hacia allí. Podría ser el §Hhogar de la entidad cristalina§!"."
crystalline.82.a:0	""Síguela"."
crystalline.82.b:0	""Destrúyela"."
crystalline.90.name:0	""Despedida cristalizada""
crystalline.90.desc:0	""La §Hentidad cristalina§! reprogramada ha desaparecido por completo. En ocasiones pasadas, la entidad siempre ha dejado un rastro de bitrium que sugería que seguía en la misma dimensión. Por el contrario, esta vez parece haberse evaporado del todo de nuestro universo. En cualquier caso, el método de transportación de la entidad cristalina sigue siendo un misterio.""
crystalline.90.a:0	""Mejor prevenir que curar.""
crystalline.91.name:0	""Incubadora de cristales""
crystalline.91.desc:0	""Hemos descubierto la §Hnebulosa§! en la que han evolucionado las §Hentidades cristalinas§!. De los ricos depósitos minerales brotan ramificaciones de cristales de bitrium como cepas descontroladas.\n\nLas §Hentidades§! que crecen en esta §Hincubadora de cristales§! no se han mostrado hostiles. Al contrario: reprogramar a una de las criatura nos ha brindado protección temporal.\n\nSin embargo, hemos detectado una segunda forma de vida en la nebulosa: un §Hvirus§! que ha infectado las ramificaciones de la incubadora.\n\nEl virus tiene un control casi total sobre los pensamientos de las entidades cristalinas. Ha modificado sus instintos, obligándolas a cazar y alimentarse de la energía de otras formas de vida a cualquier precio"."
crystalline.91.a:0	""Reprograma todas las entidades"."
crystalline.91.a.tt:0	""Gracias al virus, vamos un paso por delante de esta fauna cósmica".\n\n"
crystalline.91.b:0	""Elimina el virus"."
crystalline.91.b.tt:0	""Es nuestra última oportunidad de salvar a estas entidades".\n\n"
crystalline.92.name:0	""Desparasitación""
crystalline.92.desc:0	""El virus está acabado. Nuestro §Hplasma erradicador§! inocuo para los cristales ha peinado la §Hincubadora de cristales§!, iluminando su océano de filamentos de britium como si fuera un espectáculo de luces. Hemos neutralizado la infección.\n\nGracias a la toma de muestras, hemos podido liberar a las §Hentidades cristalinas§! de la presencia del §Hvirus§!, que ahora está extinto. El virus obligó a las §Hentidades§! a extraer la energía de otros seres vivos para su propia supervivencia. Así, anularon el instinto natural de esta fauna cósmica, que se basa en la coexistencia y en generar su propia energía mediante la §Hobservación y el estudio§!.\n\nLas entidades cristalinas volverán a operar como siempre han hecho: de forma pacífica"."
crystalline.92.a:0	""Una oportunidad para reflexionar"."
crystalline.93.name:0	""Solicitud de unión""
crystalline.93.desc:0	""La exigente tarea de reprogramar a todas las §Hentidades cristalinas§! e incorporarlas a nuestra flota está casi completada.\n\nPodríamos buscar a un científico con experiencia en fauna cósmica para que nos asista con la unión, pero se trata de una labor tediosa"."
crystalline.93.a:0	""Revisa la unión"."
crystalline.93.a.tt:0	""Encontrar a un experto que nos ayude a revisar la reprogramación podría llevar su tiempo".\n\n"
crystalline.93.b:0	""No hay tiempo que perder, reprograma"."
crystalline.93.b.tt:0	""Esto podría costarnos caro, pero los beneficios de actuar con presteza son innegables".\n\n"
crystalline.94.name:0	""Unión exitosa""
crystalline.94.desc:0	""'¡La unión ha sido todo un éxito! Gracias a nuestro §Hpulso de capacitación§! gravitacional, las §Hentidades§! que crecen en la §Hincubadora de cristales§! han dejado de mostrarse hostiles contra nuestra especie.\n\nSin embargo, puesto que el §Hvirus§! sigue infectando sus ramificaciones, las entidades seguirán buscando otras formas de vida y se alimentarán de su energía.\n\nAunque nuestra especie esté a salvo, puede que la §Hfauna cósmica cristalina§! nunca vuelva a conocer una existencia pacífica. Es el precio que se ha de pagar por emplear su poder"."
crystalline.94.a:0	""¡Poder cristalino!"."
crystalline.95.name:0	""Conflictos en la unión""
crystalline.95.desc:0	""¡Vaya! La unión ha fallado debido a un conflicto de datos. Parece que no podemos anular las capacidades del virus con nuestra reprogramación, y nos sigue viendo como a un enemigo. También hemos sufrido daños colaterales en una de nuestras naves, que ha resultado alterada.\n\nNuestra única opción es dar marcha atrás y combinar las capacidades del virus con los resultados que esperábamos, en lugar de anularlos o tratar de devolver a las §Hentidades cristalinas§! a su estado original y eliminar el virus"."
crystalline.95.a:0	""Repara"."
crystalline.95.a.tt:0	""Hay tiempo para deshacer el proceso, pero hemos perdido mucho por precipitarnos".\n\n"
crystalline.95.b:0	""Revierte"."
crystalline.95.b.tt:0	""Eliminar el virus devolverá a la §Hentidad§! a su estado original".\n\n"
habitat.10.name:0	"Hábitat de [From.From.From.Planet.GetName] completado"
habitat.10.desc.a:0	"Se ha completado la construcción de nuestro primer §Hhábitat§! orbital. Estas estructuras están equipadas con una enorme cantidad de instalaciones para la vida, así como con tecnología medioambiental de alta gama.\n\nEstas impresionantes arcologías están cuidadosamente diseñadas para replicar muchas de las condiciones naturales de un planeta de clase M, y permiten que nuestras §Hnaves coloniales§! alcancen nuevos mundos."
habitat.10.desc.b:0	"Se ha completado la construcción del §Hhábitat de [From.From.From.Planet.GetName]§!. Todo listo para el asentamiento."
habitat.10.a:0	"Entendido."
