edict_desperate_measures:0	"$unity_ambition$ Medidas Desesperadas"
edict_desperate_measures_desc:0	"O animal encurralado sem dúvida é o mais perigoso, e nossos inimigos logo descobrirão isso. Nenhum esforço deve ser poupado para garantir nossa sobrevivência."
edict_fortress_proclamation:0	"$unity_ambition$ Proclamação da Fortaleza"
edict_fortress_proclamation_desc:0	"Nossas fronteiras serão uma linha indevassável, e elas passarão uma mensagem clara aos nossos vizinhos mais ambiciosos: daqui não passarão!"
edict_architectural_renaissance:0	"$unity_ambition$ Renascimento Arquitetônico"
edict_architectural_renaissance_desc:0	"Construções em uma escala com que outras gerações só podiam sonhar. As Megaestruturas podem muito bem se tornar o verdadeiro legado de nossa civilização."
edict_hearts_and_minds:0	"$unity_ambition$ Corações e Mentes"
edict_hearts_and_minds_desc:0	"Um esforço de propaganda concentrado para fazer com que a população compreenda os méritos da posição do governo. No fim das contas, é para o bem deles."
edict_omnifarious_acquisition:0	"$unity_ambition$ Aquisição Omniforme"
edict_omnifarious_acquisition_desc:0	"Tudo que pode ser resgatado será reciclado e usado. Nossas ambições precisam de todos os recursos que pudermos encontrar."
edict_grand_fleet:0	"$unity_ambition$ Uma Frota Grandiosa"
edict_grand_fleet_desc:0	"Nossas ambições galácticas exigem que a construção de Uma Frota Grandiosa seja nosso objetivo primário."
