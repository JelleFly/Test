qt_klingon_b1:0	"제국의 성장"
qt_klingon_b1_desc:0	"우린 미래를 개척하면서 §H클링온 제국§!의 일부가 될 식민지를 개척했습니다. 자기 것을 지키지 못하는 자는 애초에 주인 자격이 없습니다.\n\n"
