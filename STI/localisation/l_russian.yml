qt_romulan_c1_desc:0	"Будь то силуэт в тенях, «маячок» в форме скульптуры, испорченная бочка §Hкали-фала§! или приманка на §Hвае§!; наше сообщество исходит из убеждения, что нужно постоянно сохранять бдительность. Мы новаторы в области слежки, у нас камеры в таких местах, о которых другим цивилизациям даже мечтать не приходится.\n\n"
qt_romulan_control_khitomer_01:0	"Установить контроль над Китомером"
qt_romulan_control_khitomer_01_desc:0	"Теперь, когда Китомер в наших руках, пора усилить хватку и установить полный контроль над населением."
qt_romulan_empower_tal_shiar_02:0	"Расширить полномочия Тал Шиар"
qt_romulan_empower_tal_shiar_02_desc:0	"Выполнять больше операций, чтобы повысить эффективность нашей разведки. Наши агенты не должны ничего упускать."
qt_romulan_challenge_khitomer_accords_03:0	"Оспорить Китомерский договор"
qt_romulan_challenge_khitomer_accords_03_desc:0	"Сразиться с клингонами и Федерацией в тотальной войне, чтобы доказать превосходство нашего вида."
qt_romulan_reman_covert_ops_04:0	"Агентурно-диверсионная работа у реманцев"
qt_romulan_reman_covert_ops_04_desc:0	"Развернуть оперативную базу для шпионской деятельности на Реме."
qt_romulan_enforce_isolationism_05:0	"Навязать изоляционизм"
qt_romulan_enforce_isolationism_05_desc:0	"Наша культура вполне самодостаточна. Если нам что-нибудь потребуется от чужаков, мы просто расширим свои границы соответствующим способом."
qt_romulan_break_isolationism_06:0	"Отказаться от изоляционизма"
qt_romulan_break_isolationism_06_desc:0	"Откроем наши умы и границы для других видов, чтобы мы могли познакомить их с чудесами ромуланской культуры."
qt_romulan_vulcan_ambition_07:0	"Вулканские амбиции"
qt_romulan_vulcan_ambition_07_desc:0	"Завоюем Вулкан и вернем наших мятежных собратьев в лоно семьи."
