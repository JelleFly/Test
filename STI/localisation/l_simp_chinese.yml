support.5.name:0	"与[curators.GetName]的第一次接触"
support.5.a.desc:0	"你好，疲倦的旅行者！欢迎。\n\n我们是艾尔-奥瑞安人，也就是大家俗称的“讲故事的人”...宇宙中有许多秘密，而我们则倾听这些秘密。只要你知道该到哪里去找，总能找到知识。\n\n请原谅我们的失礼！请不要拘束，喝点什么吧。\n\n如果我们有什么可以效劳的，请尽管开口。当人们需要我们的建言时，我们总是乐于帮助。你会发现，我们的收费不仅是合理的，乃至是象征性的，因为智慧是无价的。"
leviathans.505.name:0	"询问[This.GetName]"
support.5.b.desc:0	"你好，旅行者。好久不见...也可能并不算久，取决于每个人对时间长短的衡量标准。希望自从上次见面之后，你在宇宙中发现了令你思考的事物。保持开放的心态很好，但如果能接纳心灵本身的无尽可能，那就更好了。\n\n那么，我们今天能够帮到你什么呢？"
leviathans.505b.desc:0	"欢迎回来，朋友。希望自从上次遇见之后你有一些有趣的经历。好的经历能够变成好的故事，但是有趣的经历呢？哦，就能变成难忘的故事。\n\n请坐吧。艾尔-奥瑞安人今天能为你做些什么呢？我们正在倾听。"
support.5.c:0	"请求指导"
support.5.c.confirmed:0	"已请求指导"
support.5.c.reply:0	"多么有趣啊...你很明智，知道知识存在于课本和公式之外。真是太有趣了。\n\n但这只是漫长旅途的第一步。一个人会踏上许多条道路。有的比较直接，有的比较曲折，有的会让你原地踏步。\n\n我们可以帮你把这一段段旅程变得更清晰一些，而且肯定会有趣很多。"
support.11.a:0	"我们的指导将指引你的心灵发挥出最大的潜能，我们很确定。"
support.5.a.aided:0	"艾尔-奥瑞安人已经在帮助我们了。"
elaurians_tutelage:0	"艾尔-奥瑞安人的指导"
elaurians_tutelage_desc:0	"我们不止是倾听者，也是顾问。我们的历史令我们知道，本能和直觉并不一定总是对的。有时候，指导是唯一的答案。"
support.5.d:0	"请求建言"
support.5.d.confirmed:0	"已请求建言"
support.5.d.reply:0	"恩，这是什么？\n\n哦，我们曾经听说过类似的东西。当然，并非和这样东西一模一样。但是你知道，万事万物皆有所本，用同样的音符，可以写出摇篮曲，也可以写出战歌。\n\n我们可以告诉你的事，可能会对你有所启发...当然，如果你仔细聆听我们要告诉你的事，你要面对的将不再是同样的问题，而你自己也将有所不同。"
