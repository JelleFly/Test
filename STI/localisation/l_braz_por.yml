decision_end_martial_law:0	"§GEncerrar Lei Marcial§!"
decision_end_martial_law_effects_short:0	"Encerra os efeitos de §YLei Marcial§!"
decision_end_martial_law_desc:0	"Chega um momento em que o sucesso ou o fracasso de poderes especialmente concedidos deve ser reconhecido, e o domínio sobre eles deve ser aliviado."
decision_launch_anticrime_campaign:0	"Aumentar a Prevenção ao Crime"
decision_launch_anticrime_campaign_effects_short:0	"Aumenta a Redução de Criminalidade por §YExecutores§! \n \nAumenta a §RManutenção de Executores§! enquanto ativo"
decision_launch_anticrime_campaign_desc:0	"Uma abundância de guardas marchará por nossos centros populacionais até que nenhuma esquina seja deixada sem monitoramento."
decision_end_anticrime_campaign:0	"Reduzir a Prevenção ao Crime"
decision_end_anticrime_campaign_effects_short:0	"Encerra os efeitos de §YPrevenção ao Crime§!"
decision_end_anticrime_campaign_desc:0	"Os riscos do excesso de policiamento são iguais, se não maiores, do que os riscos da lei nunca ser aplicada."
decision_discourage_growth:0	"Definir Limites de População"
decision_discourage_growth_effects_short:0	"Reduz o Crescimento de £pops£ Pop no planeta \n \nAumenta a §RManutenção de Pop§! enquanto ativo"
decision_discourage_growth_desc:0	"Os limites máximos colocados no crescimento da população estabilizam o uso da terra, o consumo de recursos e a qualidade de vida geral."
decision_end_discourage_growth:0	"§GEncerrar Limites de População§!"
decision_end_discourage_growth_effects_short:0	"Encerra os efeitos de §YLimites de População§!"
decision_end_discourage_growth_desc:0	"Não há mais razão para continuar bisbilhotando a vida privada das pessoas uma vez que o equilíbrio entre crescimento e consumo foi alcançado."
decision_display_trophies:0	"Exibir Maravilhas"
decision_display_trophies_effects_short:0	"Aumenta £amenities£ §GConfortos§! e §GAtração de Imigração§! enquanto ativo"
decision_display_trophies_desc:0	"O cosmos transborda de belas curiosidades, como nossas viagens têm mostrado. O público terá acesso a essas descobertas inspiradoras."
decision_demolish_art_monument:0	"Arquivar Maravilhas"
decision_demolish_art_monument_effects_short:0	"Encerra os efeitos de §YExibindo Maravilhas§!"
decision_demolish_art_monument_desc:0	"Mais uma vez, colocaremos nossos tesouros em um depósito seguro, onde serão mantidos até serem mostrados novamente ao público no futuro."
decision_mastery_of_nature:0	"Sincronizar Padrões Climáticos"
decision_mastery_of_nature_effects_short:0	"Aumenta o §GMáx. de Distritos§! permanentemente "
decision_mastery_of_nature_desc:0	"Regiões adversas serão disponibilizadas para nós por meio da geoengenharia."
decision_upgrade_habitat:0	"Renovar Habitat"
decision_upgrade_habitat_effects:1	"Aprimora este §HHabitat Orbital§! em um §H$habitat_1$§!, concedendo §Y2 Distritos Adicionais§!."
decision_upgrade_habitat_effects_short:0	"Aumenta o §GTamanho de Habitat§! para 6, permanentemente"
decision_upgrade_habitat_desc:0	"Novos designs maximizam o pouco espaço que nossos habitats orbitais têm a oferecer."
decision_upgrade_habitat_2:0	"Reestruturar Habitat"
decision_upgrade_habitat_2_effects:0	"Aprimora ainda mais este §H$habitat_1$§!, concedendo §Y2 Distritos Adicionais§!."
decision_upgrade_habitat_2_effects_short:0	"Aumenta o §GTamanho de Habitat§! para 8, permanentemente"
decision_upgrade_habitat_2_desc:0	"Melhores materiais e sistemas de suporte à vida permitem maior capacidade de carga populacional em nossos habitats orbitais."
decision_planet_luxuries_boost:0	"Declarar Festivais"
decision_planet_luxuries_boost_effects_short:0	"Aumenta os £amenities£ §GConfortos§! e a §GAtração de Imigração§! durante §Y10§! anos \n \nO Custo aumenta com base em Pops"
decision_planet_luxuries_boost_desc:0	"Os dias de celebração nacional oferecem um alívio instantâneo da labuta e das dificuldades da vida. Mais tempo livre é uma causa que todos podem apoiar."
decision_labor_quotas:0	"Instituir Cotas Trabalhistas"
decision_labor_quotas_effects_short:0	"Aumenta a §GProdução de Trabalhadores \n \n§TAumenta a £crime£ §RCriminalidade§! e a £pops£ §RManutenção de Pop§! enquanto ativo"
decision_labor_quotas_desc:0	"Pode haver momentos em que devemos colocar o dever acima do conforto pelo bem do nosso futuro."
decision_end_labor_quotas:0	"§GEncerrar Cotas Trabalhistas§!"
decision_end_labor_quotas_effects_short:0	"Encerra os efeitos de §YCotas Trabalhistas§!"
decision_end_labor_quotas_desc:0	"Haverá momentos em que facilitaremos nosso trabalho e desfrutaremos dos frutos do mesmo."
decision_energy_overproduction:0	"Superprodução de Energia"
decision_energy_overproduction_effects_short:0	"Aumenta a Produção de §YTécnicos§! \n \nAumenta o §RCusto de Construção§! e o £amenities£ §RUso de Confortos por Pops§! durante §Y5§! anos"
decision_energy_overproduction_desc:0	"Embora a superprodução de §Henergia§! possa ser útil, também requer muito esforço para gerenciar quando excede as demandas atuais."
decision_divert_rivers:0	"Desviar Rios"
decision_divert_rivers_effects_short:0	"Adiciona um §GRecurso de Energia§! ao planeta, permanentemente."
decision_divert_rivers_desc:0	"Reaproveitar a paisagem nos dá acesso às fontes de §Henergia§! mais abundantes do universo: aquelas que já fluem pela natureza."
decision_preplanned_construction:0	"Construção Pré-Planejada"
decision_preplanned_construction_effects_short:0	"Aumenta a §GVelocidade de Construção§! por §YMinerador \n \n§TAumenta a §RManutenção de Mineradores§! enquanto ativo"
decision_preplanned_construction_desc:0	"Através de uma cuidadosa consideração arquitetônica e empregando nossos §Hmineradores§! para acelerar a escavação ou o desmatamento, podemos erguer cidades inteiras mais rápido do que nunca."
decision_end_preplanned_construction:0	"§GEncerrar a Construção Pré-Planejada§!"
decision_end_preplanned_construction_effects_short:0	"Encerra os efeitos de §YConstrução Pré-Planejada§!"
decision_end_preplanned_construction_desc:0	"Nossas construções são otimizadas ao máximo. Enquanto isso, voltamos a outros assuntos que se tornaram mais urgentes."
decision_prospect:0	"Prospecção Profunda"
decision_prospect_effects_short:0	"Adiciona um §GRecurso de Mineração§! ao planeta, permanentemente."
decision_prospect_desc:0	"Recursos localizados muito abaixo da superfície planetária só podem ser acessíveis depois de melhorarmos nossos métodos de detecção e extração."
decision_agrarian_plentitude:0	"Plenitude Agrária"
decision_agrarian_plentitude_effects_short:0	"Aumenta a §GVelocidade de Crescimento de Pop \n \n§TAumenta a §RManutenção de Pop§! durante §Y5§! anos"
decision_agrarian_plentitude_desc:0	"A população comerá até se fartar e, por meio de um monitoramento cuidadoso da ingestão calórica, garantiremos que ninguém passe fome. Nosso povo prosperará."
decision_seed_and_forage:0	"Semente e Forragem"
decision_seed_and_forage_effects_short:0	"Adiciona um §GRecurso de Fazenda§! ao planeta, permanentemente."
decision_seed_and_forage_desc:0	"Com tempo e engenhosidade suficientes, até o barro mais simples se torna uma terra fértil."
decision_streamline_production:0	"Produção de Ligas Metálicas Otimizada"
decision_streamline_production_effects_short:0	"Aumenta a Produção de §YMetalúrgicos§! por §YMineradores \n \n§TAumenta a §RManutenção de Metalúrgicos§! e reduz a §RProdução de Mineradores§! enquanto ativo"
decision_streamline_production_desc:0	"À medida que as demandas por materiais de naves estelares aumentam, devemos criar um canal direto para forjar e refinar as §Hligas metálicas§!. No entanto, tal abordagem pode levar ao desperdício na forma de materiais com impurezas. A quantidade deve prevalecer."
decision_end_streamline_production:0	"Normalizar a Produção de Ligas Metálicas"
decision_end_streamline_production_effects_short:0	"Encerra os efeitos de §HProdução Integrada§!"
decision_end_streamline_production_desc:0	"O trabalho árduo compensa; nosso rápido progresso tem sido um sucesso. Agora devemos concentrar os esforços de nossa força de trabalho em outro lugar."
decision_architectural_prowess:0	"Proezas Arquitetônicas"
decision_architectural_prowess_effects_short:0	"Aumenta £housing£ §GMoradias§! e £amenities£ §GConfortos§! permanentemente"
decision_architectural_prowess_desc:0	"Aumentamos nossas reservas para criar edifícios altos e luxuosos. Às vezes vale a pena se agarrar a algo bom, para que você possa criar algo ainda melhor."
decision_research_grants:0	"Bolsas de Pesquisa"
decision_research_grants_effects_short:0	"Adiciona Empregos de §YPesquisador§! de Laboratório \n \nAumenta a §RManutenção de Laboratórios§! enquanto ativo"
decision_research_grants_desc:0	"O financiamento de pesquisas abre caminhos para descobertas científicas avançadas. Se esperamos ser pioneiros em qualquer campo, é melhor começarmos na frente."
decision_end_research_grants:0	"Encerrar o Programa de Pesquisa"
decision_end_research_grants_effects_short:0	"Encerra os efeitos de §YBolsas de Pesquisa§!"
decision_end_research_grants_desc:0	"Nosso programa de §HBolsas de Pesquisa§! atingiu seu objetivo. Educamos mais pessoas para se tornarem líderes no campo da ciência."
decision_study_unusual_phenomena:0	"Estudar Fenômenos Incomuns"
decision_study_unusual_phenomena_effects_short:0	"Aumenta o §GMáx. de Distritos§! e adiciona Bloqueador de §GPotencial de Engenharia§! permanentemente"
decision_study_unusual_phenomena_desc:0	"Avanços científicos recentes nos permitirão observar e registrar dados planetários anteriormente imensuráveis."
decision_communication_infrastructure:0	"Infraestrutura de Comunicações"
decision_communication_infrastructure_effects_short:0	"Aumenta a Produção de §YBurocratas§! \n \nAumenta a §RManutenção de Burocratas§! e de §RConstruções Administrativas§! enquanto ativo"
decision_communication_infrastructure_desc:0	"A comunicação é a chave para uma força de trabalho eficiente. Sem ela, tudo mais desmorona. Desenvolver bases onde este princípio vem antes de tudo aumentará o sucesso administrativo."
decision_end_communication_infrastructure:0	"Descontinuar Infraestrutura"
decision_end_communication_infrastructure_effects_short:0	"Encerra os efeitos de §YComunicações Otimizadas§!"
decision_end_communication_infrastructure_desc:0	"Agora que transmitimos os valores da comunicação ao nosso povo, devemos dedicar nosso tempo e recursos a assuntos mais urgentes."
decision_rezone_planetary_surface:0	"Rezonear a Superfície Planetária"
decision_rezone_planetary_surface_effects_short:0	"Aumenta £housing£ §GMoradias§! e o §GMáx. de Distritos§! permanentemente"
decision_rezone_planetary_surface_desc:0	"Examinar cada inspeção e documento para encontrar maneiras mais eficientes de usar nossa terra não é uma tarefa glamorosa ou empolgante, mas uma que valerá a pena no futuro."
decision_recruitment_campaign:0	"Campanha de Recrutamento"
decision_recruitment_campaign_effects_short:0	"Aumenta a §GVelocidade de Construção de Exército§! e a Produção de Oficiais por §YSoldados§! \n \nReduz a §RProdução de Governantes§! durante §Y5§! anos"
decision_recruitment_campaign_desc:0	"Ao procurar o melhor, é preciso dar o seu melhor. Nossa §HCampanha de Recrutamento§! garante que descubramos talentos como nenhum outro, e antes de qualquer outro."
decision_war_measures:0	"Medidas de Guerra"
decision_war_measures_desc:0	"Colocar uma quantidade considerável de recursos em preparativos de guerra pode parecer um exagero agora, mas seguir essas medidas rigorosas será uma benção para nós quando chegar a hora."
decision_end_war_measures:0	"§GEncerra Medidas de Guerra§!"
decision_end_war_measures_effects_short:0	"Encerra os efeitos de §YMedidas de Guerra§!"
decision_end_war_measures_desc:0	"Neste cenário atual, não precisamos mais manter medidas militares cuidadosas."
ufop_scout_for_talent:0	"Caçando Talentos"
ufop_scout_for_talent_tooltip:0	"Produção de Pesquisa por Pesquisadores: §G+2 \n§TProdução de Oficiais por Oficiais de Segurança: §G+1§!"
ufop_scout_for_talent_desc:0	"Os futuros mais brilhantes e ousados capitães da §HFrota Estelar§! contemplam as estrelas, imaginando os mistérios do universo e esperando pelo amanhã. Mas amanhã é tarde demais. O futuro é hoje."
ufop_cultural_index:0	"Índice Cultural"
ufop_cultural_index_tooltip:0	"Produção de Unidade por Trabalhadores Culturais: §G+1 \n§TProdução de Pesquisa por Trabalhadores Culturais: §G+1 \n§TConfortos: §G+15% \n£energy£§! Manutenção de Créditos Energéticos de Trabalhadores Culturais: §R+3\n§!"
ufop_culutral_index_desc:0	"Documentar os desenvolvimentos antropológicos únicos deste mundo permitirá que a §HFederação§! atenda melhor às necessidades de sua população."
ufop_recalibrate_replicators:0	"Replicadores Recalibrados"
ufop_recalibrate_replicators_tooltip:0	"Produção de Comida por Artesãos: §G+6 \n§TProdução de Comida por Fazendeiros: §G+2 \n§TVelocidade de Crescimento de Pop: §G+15% \n§!"
ufop_recalibrate_replicators_desc:0	"Os avanços na §Hreplicação§! movem-se tão rápido quanto qualquer outra tecnologia. A aprimoração dos componentes que transformam a energia bruta em matéria comestível produzirá maiores recompensas calóricas."
ufop_inspect_transporters:0	"Segurança do Transportador Certificada"
ufop_inspect_transporters_tooltip:0	"Produção de Recursos por Pops Trabalhadoras: §G+10% \n§TProdução de Unidade por Pops Trabalhadoras: §G+0,1 \n§TUso de Confortos: §G-20% \n§!"
ufop_inspect_transporters_desc:0	"Acidentes relacionados a transportadores ainda causam um número inaceitavelmente alto de vítimas e ocasionais desastres de mudança dimensional. A inspeção regular do dispositivo pode diminuir esses riscos."
klingon_mokbara_tournament:0	"Torneio Mok'Bara"
klingon_mokbara_tournament_tooltip:0	"Empregos de Artista Marcial: §G+2 \n§TProdução de Unidade por Artistas Marciais: §G+1 \n§TVelocidade de Construção de Exército: §G+50% \n£energy£§! Manutenção de Créditos Energéticos de Artistas Marciais: §R+2 \n§! Produção de Trabalhadores: §R-10% \n§!"
klingon_mokbara_tournament_desc:0	"Um festival de derramamento de sangue e glória onde novas técnicas serão reveladas para fazer as multidões irem à loucura. Que vença o melhor §HGuerreiro§!."
klingon_tax_bloodwine:0	"Taxa Sobre Vinho"
klingon_tax_bloodwine_tooltip:0	"Produção de Recursos por Pops Trabalhadoras: §G+1 \n§TUso de Confortos: §R+10% \n§TCriminalidade por Pops Desempregadas: §R+10\n§!"
klingon_tax_bloodwine_desc:0	"As castas inferiores serão motivadas por taxar pesadamente seus vícios favoritos. Muito §Hvinho§! não faz bem para a mente."
klingon_training_camps:0	"Campos de Treinamento"
klingon_training_camps_tooltip:0	"Estabilidade de Guerreiros: §G+5 \n§TDano do Exército de Defesa: §G+25% \n§TUso de Confortos: §R+20% \n£energy£§! Manutenção de Créditos Energéticos de Guerreiros: §R+3\n§!"
klingon_training_camps_desc:0	"§HGuerreiros§! são tão bons quanto a instrução que recebem. Retiros designados para práticas longas e desgastantes se tornarão obrigatórios."
klingon_fervent_followers:0	"Seguidores Fervorosos"
klingon_fervent_followers_desc:0	"Devemos dar todo o nosso apoio àqueles que são seguidores devotos de §HKahless§!. Enquanto o Império apoiar aqueles que seguem a vontade dos espíritos, tudo ficará bem."
romulan_bug_senators:0	"Residências Senatoriais Espionadas"
romulan_bug_senators_tooltip:0	"Produção de Unidade por Senadores: §G+2 \n§TProdução de Energia por Senadores: §G+3 \n§TCriminalidade por Senadores: §R+10\n§!"
romulan_viinerine_and_circuses:0	"População Aplacada"
romulan_viinerine_and_circuses_tooltip:0	"Estabilidade de Empregos de Animador: §G+2 \n§TProdução de Unidade por Animadores: §G+1 \n§TUso de Confortos: §R+20% \n§!"
romulan_viinerine_and_circuses_desc:0	"Há poder na distração. A população será sufocada com um vazio reconfortante para desviar os olhos de nossas maquinações mais profundas."
romulan_hedge_maze_symposium:0	"Simpósio de Labirinto de Sebes"
romulan_hedge_maze_symposium_tooltip:0	"Atração de Imigração: §G+50 \n§TProdução de Recursos por Pops Trabalhadoras: §R-20% \n§TProdução de Recursos por Pops Especialistas: §R-10% \n§!"
romulan_hedge_maze_symposium_desc:0	"Os métodos de construção de labirintos estão em constante evolução. Uma convenção para compartilhar as ideias mais recentes e de ponta será um benefício para todo o planeta."
romulan_honor_military_heroes:0	"Heróis Honrados"
romulan_honor_military_heroes_tooltip:0	"Produção de Unidade por Guardas Pretorianos: §G+2 \n§TProdução de Unidade por Artesãos: §G+1 \n£energy£§! Manutenção de Créditos Energéticos de Guardas Pretorianos: §R+3 \n£minerals£§! Manutenção de Minerais de Artesãos: §R+2\n§!"
romulan_honor_military_heroes_desc:0	"Os grandes romulanos que criaram nosso §HImpério Estelar§! não serão mais esquecidos. Suas semelhanças imponentes inspirarão as gerações futuras."
cardassian_burn_unapproved_works:0	"Queimando Obras Não Aprovadas"
cardassian_burn_unapproved_works_tooltip:0	"Produção de Unidade por Redatores: §G+2 \n§TProdução de Pesquisa por Redatores: §G+2 \n£energy£§! Manutenção de Créditos Energéticos de Redatores: §R+2\n§!"
cardassian_burn_unapproved_works_desc:0	"Arte e literatura não existirão sem o consentimento do §HEstado§!, e nem a própria história se não atender aos nossos padrões. Quais padrões? Por que pergunta?"
cardassian_outsource_our_suffering:0	"Sofrimento Terceirizado"
cardassian_outsource_our_suffering_tooltip:0	"Produção de Recursos por Pops Escravas: §G+25% \n§TCriminalidade por Pops Escravas: §R+1 \n§TProdução de Oficiais por Inquisidores: §G+1 \n£energy£§! Manutenção de Créditos Energéticos de Inquisidores: §R+2\n§!"
cardassian_outsource_our_suffering_desc:0	"Força de trabalho não-cardassiana será pressionada com mais força do que nunca, para tirar o fardo de nós mesmos."
cardassian_expedited_military_training:0	"Treinamento Militar Acelerado"
cardassian_expedited_military_training_desc:0	"Ao reunir mais recursos do estado para nossas instituições militares, nosso povo se formará mais cedo, para que possa servir ao §HEstado§! de acordo com seus desejos."
cardassian_expedited_military_training_tooltip:0	"Produção de Oficiais por Legados: §G+1 \n§TExércitos de Defesa de Legados: §G+1 \n§TProdução de Oficiais por Inquisidores: §G+2 \n£energy£§! Manutenção de Créditos Energéticos de Legados: §R+2 \n£energy£§! Manutenção de Créditos Energéticos de Inquisidores: §R+2§ \n§TEstabilidade Planetária: §R-5\n"
slave_colony:0	"Campos de Trabalho Forçado"
slave_colony_desc:0	"Um perdão por invasão só vem através de trabalho duro. Mesmo que nenhum crime seja inicialmente aparente, é apenas uma questão de tempo até que um seja convenientemente descoberto."
martial_law_ufop:0	"Lei Marcial"
martial_law_ufop_tooltip:0	"Produção de Oficiais por Legados: §G+1 \n§TExércitos de Defesa de Legados: §G+1 \n§TProdução de Oficiais por Inquisidores: §G+2 \n£energy£§! Manutenção de Créditos Energéticos de Legados: §R+2 \n£energy£§! Manutenção de Créditos Energéticos de Inquisidores: §R+2 \n§TEstabilidade Planetária: §R-5\n"
martial_law_ufop_desc:0	"Quanto mais sem lei um ambiente se torna, maior é a demonstração de força necessária para controlá-lo."
