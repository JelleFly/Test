qt_klingon_a3:0	"Preparem-se para Sto-vo-kor"
qt_klingon_a3_desc:0	"Seguindo a antiga tradição de §Hak'voh§!, nossos companheiros se reúnem em locais sagrados para estar com os mortos e permitir que os espíritos possam prosseguir para §HSto-vo-kor§!.\n\n"
