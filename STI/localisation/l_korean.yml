hrb_tutorial.3.name:0	"경계 태세"
hrb_tutorial.3.desc:0	"§R적색 경보!§!\n\n§H키토머§! 클링온 식민지가 로뮬란의 기습 공격에 당하고 있습니다. §H연방§! 우주선이 로뮬란 버드 오브 프레이를 요격하고 공격받는 주민들을 지원하러 이미 이동 중입니다.\n\n하지만 후속 공격이 뒤따를 확률이 높습니다. 지금 당장 경계 태세 프로토콜을 재점검해야 합니다.\n\n시작합시다."
hrb_tutorial.4.name:0	"좌표계"
hrb_tutorial.4.desc:0	"우주에서는 좌표계가 그 무엇보다 중요합니다. 잠시 시간을 내어 §H카메라§!에 익숙해지세요.\n\n§H마우스 휠§!로 화면을 확대/축소할 수 있습니다.\n\n§H오른쪽 마우스 버튼§!을 누른 상태로 마우스를 움직여 시야를 회전시키거나 기울기를 조절할 수 있습니다. 한편, §HWASD 및 화살표 키§!로는 카메라 이동이 가능합니다.\n\n준비됐으면 §H건설선§!을 클릭하세요. 준비 프로토콜을 본격적으로 시작하겠습니다."
hrb_tutorial.10.name:0	"시간 제어"
hrb_tutorial.10.desc:0	"보다시피 우주선이 아직 가속을 시작하지 않고 있습니다.\n\n§H일시 정지를 해제§!하면 명령을 수행하기 시작할 것입니다."
hrb_tutorial.20.name:0	"시간 제어"
hrb_tutorial.20.desc:0	"자, 멈췄던 시간이 흐르면서 우주선이 목적지를 향해 속도를 높이기 시작했습니다.\n\n당신은 상대적인 §H시간§!의 §H속도§!를 조절하는 것은 물론, §H일시 정지§!를 걸거나 §H해제§!할 수도 있습니다.\n\n시간이란 수수께끼와도 같습니다. 제아무리 노련한 §H스타플릿 함장§!이라도 시간의 복잡성을 완전히 이해하기란 불가능한 일이죠."
hrb_tutorial.21.name:0	"자원"
hrb_tutorial.21.desc:0	"로뮬란과의 분쟁이 장기화될 확률이 높아진 만큼, 물류의 흐름을 최적화해야 합니다.\n\n§H자원§!은 새로운 우주 기지 건설이나 행성 정착, 그 외 §H연방§!의 총체적인 운영에 꼭 필요합니다.\n\n명심하세요. 보유 자원이 최소 기준치 미만으로 하락하는 불상사는 일어나지 말아야 합니다."
hrb_tutorial.23.name:0	"툴팁"
hrb_tutorial.23.desc:0	"정보는 곧 힘이고, 성간 분쟁을 평화롭게 해결하는 실마리가 됩니다. 이 정보를 얻는 수단이 바로 §H툴팁§!입니다.\n\nH.U.D 요소의 자세한 설명을 확인하려면 커서를 올리고 §H툴팁§!을 읽어보세요.\n\n연습 삼아 왼쪽 §H강조 표시된 아이콘§! 툴팁을 확인하세요."
hrb_tutorial.30.name:0	"이동"
hrb_tutorial.30.desc:0	"§H스타플릿§!의 맥동하는 심장을 소개합니다. 바로 §H연방§! 우주선입니다.\n\n함선을 §H이동§!시키려면 함선 §H행동 패널§!에 있는 §H이동 버튼§!을 사용하세요.\n\n§H우클릭§!으로도 이동 명령을 내릴 수 있습니다. 일반적인 상황에서 게임 내 물체를 우클릭하면 이용 가능한 모든 상호작용을 표시하는 §H드롭다운 메뉴§!가 열립니다.\n\n지금은 행동 패널을 사용해 §H건설선§!을 원하는 목적지로 보내 보세요."
hrb_tutorial.31.name:0	"건설"
hrb_tutorial.31.desc:0	"다시 §H건설선§!을 선택하세요."
hrb_tutorial.32.name:0	"채굴 기지"
hrb_tutorial.32.desc:0	"로뮬란을 막아내려면 새로운 구조물이 필요합니다. 그리고 구조물 건설에는 §H광물§!이 필요하죠.\n\n먼저 §H건설선§!을 선택한 뒤, §H행동 패널§!에서 §H채굴 기지 건설§!을 클릭하세요.\n\n그런 다음 채굴 기지를 건설할 수 있는 §H강조 표시된 물체§!를 찾아 다시 선택해 건설을 시작하면 됩니다. 강조 표시된 물체가 보이지 않으면 카메라를 움직여 찾아보세요."
hrb_tutorial.40.name:0	"채굴 기지 건설 명령 완료"
hrb_tutorial.40.desc:0	"곧 §H채굴 기지§! 건설이 시작됩니다.\n\n이 §H은하§! 지역은 전반적으로 금속 함유량이 높아, 채굴 기지를 건설할 수 있는 천체가 굉장히 많은 편입니다.\n\n우리가 자원을 선점하지 않으면 다른 세력이 가져갈 거란 걸 명심하세요."
hrb_tutorial.41.name:0	"채굴 기지 건설 진행 중"
hrb_tutorial.41.desc:0	"§H건설선§!이 목적지로 이동 중입니다.\n\n§H채굴 기지§!가 완공되면 알림을 전달해 드리겠습니다."
hrb_tutorial.42.name:0	"채굴 기지 완공"
hrb_tutorial.42.desc:0	"§H채굴 기지§! 가동이 시작됐습니다. 기지에서 채취한 §H광물§!은 월간 §H자원§! 획득량에 가산됩니다.\n\n천연 §H자원§!이 §H은하§! 전역에 골고루 분포한 게 아닌 만큼, 기지별로 생산량은 다르기 마련입니다."
hrb_tutorial.50.name:0	"행성 화면 열기"
hrb_tutorial.50.desc:0	"§H연방§!이 로뮬란의 위협에 맞서 대비를 준비하는 동안, §H행성§!을 적절히 관리하여 연방 회원 종족의 번영과 권리가 훼손되지 않도록 조처해야 합니다.\n\n강조 표시된 행성을 선택해 §H행성 개요§! 화면을 여세요.\n\n화면을 축소해 보다 넓은 시점에서 볼 수 있다는 걸 명심하세요."
hrb_tutorial.60.name:0	"건물"
hrb_tutorial.60.desc:0	"§H건물§!은 공동체가 모여 힘을 하나로 모아 각종 결실을 만들어 내는 장소입니다.\n\n빈 슬롯이 있어야 건물을 지을 수 있습니다. 건물이 완공되면 §H유지비§!를 소모하기 시작합니다. 모든 건물의 효과는 §H툴팁§!을 통해 확인할 수 있습니다.\n\n빈 슬롯을 선택한 다음 §H인구§!의 수요를 충족할 수 있는 건물을 지으세요. §H복제기§!를 예시로 들 수 있겠군요."
hrb_tutorial.70.name:0	"지구"
hrb_tutorial.70.desc:0	"§H지구§!란 §H팝§! 수용, §H자원§! 생산, §H직업§! 창출 등 특정한 용도를 위한 §H행성§! 내 지역을 의미합니다.\n\n지구를 영리하게 잘 구성하면 행성을 번영으로 이끌 수 있습니다. 반대로 지구 구성이 바람직하지 못하면... 극심한 구조적 문제를 품은 행성으로 전락해 문명 전체에 악영향을 끼칠 수도 있습니다. 외부의 위협을 막아내는 역량에도 영향이 갈 수 있겠죠.\n\n§H도시 지구§!를 건설해 보세요."
hrb_tutorial.80.name:0	"채용 가능 직업"
hrb_tutorial.80.desc:0	"§H건물§! 운용에는 §H팝§!이 필요합니다.\n\n빈 건물에 §H유지비§!를 지출하는 건 합리적인 판단이라고 할 수 없습니다. 그러니 행성에는 기반 시설을 지탱할 팝이 충분히 존재해야 합니다.\n\n팝 관리를 잘못하면 실업률이 상승하게 됩니다. 이는 충분한 §H직업§!을 창출하여 상쇄할 수 있습니다."
hrb_tutorial.85.name:0	"행성 관리 완료"
hrb_tutorial.85.desc:0	"화면 오른쪽 상단의 §HX§! 아이콘 혹은 §HEsc§! 키를 눌러 §H행성 관리§! 화면을 닫으세요."
hrb_tutorial.95.name:0	"항성 기지"
hrb_tutorial.95.desc:0	"경계 태세란 행성 방위 수준을 가능한 한 최대로 끌어 올리는 것을 의미합니다.\n\n§H항성 기지§!는 §H조선소§! 등 여러 중요 구조물을 건설하여 업그레이드할 수 있습니다. 또한, 항성 기지는 탐사를 마친 성계에 대한 소유권을 제공합니다. 즉, 해당 성계를 공식적으로 우리 영역에 편입시킵니다.\n\n§H강조 표시된 항성 기지§!를 찾아 선택하세요."
hrb_tutorial.105.name:0	"조선소 선택"
hrb_tutorial.105.desc:0	"방향성을 어떻게 잡든, 로뮬란의 §H키토머§! 공격에 강경하게 대응하려면 함선을 건조해야 합니다.\n\n이 §H항성 기지§!는 이미 §H조선소§!가 설치되어 있습니다. 용도에 따라 항성 기지에 다양한 §H모듈§!을 설치할 수 있습니다.\n\n조선소 탭을 열어 보세요."
hrb_tutorial.115.name:0	"과학선 건조"
hrb_tutorial.115.desc:0	"§H스타플릿 헌장§!에 따라 주변 성계에 대한 지식을 최대한 확보해야 합니다. 지역 우주에 대한 이해의 지평을 넓히고 스스로를 지키기 위함이죠. 이해하지 못한 것을 지킬 순 없는 노릇이니 말입니다.\n\n§H과학선§!을 건조해 §H탐사§!를 시작합시다."
hrb_tutorial.125.name:0	"과학선 대기열 등록 완료"
hrb_tutorial.125.desc:0	"§H과학선§! 건조 명령이 하달되었습니다. 곧 건조가 시작됩니다.\n\n§H시간 제어§!로 게임의 §H일시 정지를 해제§!할 수 있다는 걸 잊지 마세요."
hrb_tutorial.135.name:0	"과학선 건조 완료"
hrb_tutorial.135.desc:0	"함선에 §H과학자§!를 배정해야 합니다."
hrb_tutorial.140.name:0	"과학선 선택"
hrb_tutorial.140.desc:0	"새로운 §H과학선§!을 선택하세요."
hrb_tutorial.150.name:0	"지도자"
hrb_tutorial.150.desc:0	"함선 §H행동 패널§!에서 빈 §H지도자§! 초상화를 클릭해 §H과학자§!를 배정하세요."
hrb_tutorial.155.name:0	"과학자 모집"
hrb_tutorial.155.desc:0	"§H모집§! 버튼을 클릭해 새로운 §H과학자§!를 모집하세요."
hrb_tutorial.161.name:0	"특성"
hrb_tutorial.161.desc:0	"각 §H특성§! 아이콘에 커서를 올려 세부 사항을 확인할 수 있습니다. §H탐사§! 속도를 개선하는 특성은 없는지 찾아보세요.\n\n현재 임무에 어울리는 특성이 없다면 §H과학자§!를 배정하는 걸로 충분합니다.\n\n함선에 배정할 과학자를 선택하고 §H모집§!을 클릭하세요."
hrb_tutorial.166.name:0	"과학자 선택"
hrb_tutorial.166.desc:0	"새로 모집한 §H과학자§!를 선택한 뒤 함선에 배정하세요."
hrb_tutorial.171.name:0	"과학자 배정 완료"
hrb_tutorial.171.desc:0	"됐습니다! §H과학자§! 배정이 완료되었습니다. §H과학선§! 인력을 모두 채웠으니, 이제 첫 임무를 시작할 일만 남았습니다."
hrb_tutorial.185.name:0	"은하 화면 열기"
hrb_tutorial.185.desc:0	"이제 워프 드라이브를 가동해 일찍이 누구도 가본 적 없는 영역에 발을 내디딜 때입니다.\n\n§H은하 화면§!을 클릭해 §H은하§! 전체가 보이도록 화면을 축소하세요."
hrb_tutorial.191.name:0	"은하 화면"
hrb_tutorial.191.desc:0	"이곳이 바로 우리 §H은하§!입니다. 우리의 고향이자... 지금까지 조우한 모든 지성체의 요람이죠. 적들도 예외는 아닙니다.\n\n은하적 규모로 일어나는 복잡한 사건이 큰 부담으로 와닿을 수도 있습니다.\n\n은하를 좀 더 편하게 살펴보려면 왼쪽의 §H빠른 사용 패널§!을 확인하세요."
hrb_tutorial.195.name:0	"임무 일지"
hrb_tutorial.195.desc:0	"§H임무 일지§!는 게임 전반에 걸쳐 활동의 중심이 됩니다. 또한, 중요 정보가 가장 먼저 갱신되는 화면이기도 합니다.\n\n임무 일지를 열려면 §HF1§! 키를 누르거나 §H빠른 사용 패널§!에 있는 해당 아이콘을 클릭하세요."
hrb_tutorial.201.name:0	"임무 일지 (계속)"
hrb_tutorial.201.desc:0	"§H임무 일지§!에는 현재 진행 중인 모든 임무가 저장됩니다. 활성화된 §H특별 프로젝트§!와 연구하지 않은 §H이상 현상§! 역시 임무 일지에서 찾아볼 수 있습니다.\n\n함선 컴퓨터와 비슷합니다. 단지 우리 문명 전체를 아우를 뿐이죠.\n\n임무 일지를 수시로 확인하세요. 본 프로토콜을 마무리한 다음에는 §H튜토리얼§! 임무를 진행해 심화 교육을 수료하시기 바랍니다."
hrb_tutorial.205.name:0	"임무 일지 닫기"
hrb_tutorial.205.desc:0	"§H임무 일지§!를 닫으세요."
hrb_tutorial.211.name:0	"현황"
hrb_tutorial.211.desc:0	"마지막으로 §H현황§!이란 도구를 살펴보겠습니다. 이 현황에서 §H식민지§!와 §H함대§!, 특별한 임무를 받아 §H은하§! 각지에 파견된 §H스타플릿 요원§!(예: §H총독§!, §H첩자§!)을 빠르게 관리할 수 있습니다."
hrb_tutorial.999.name:0	"경계 태세 상태: 승인"
hrb_tutorial.999.desc:0	"됐습니다! §H연방§! 보안 경계 태세 강화에 성공했습니다.\n\n로뮬란의 §H키토머§! 공격을 계기로 혼란스러운 시대가 열리게 됐지만... 이 정도면 그 어떤 적대 행위에도, 우리의 동맹에 해를 끼칠 위협에도 하나 되어 맞서 싸울 수 있을 것입니다.\n\n이 우주에서 확실한 진리 하나는 바로 그 무엇도 확실하지 않다는 사실입니다. 새로운 난관 앞에서도 §H연방§!은 모두의 권리와 존엄성을 수호할 것입니다."
hrb_tutorial.1001.name:0	"은하력: 23859.7"
hrb_tutorial.1001.desc:0	"§H키토머가 함락됐습니다§!.\n\n§H연방§!의 지도자가 되어 게임을 계속 진행해 보세요. 탐사를 이어 나가고, §H임무 일지§!를 자주 확인하시기 바랍니다.\n\n§H클링온, 로뮬란, 카대시안§!으로 플레이하고 싶다면 메인 메뉴로 돌아간 후 다른 제국으로 §H새 게임§!을 시작하세요."
tutorial_survey_a_system_chain_title:0	"튜토리얼: 성계 탐사"
tutorial_survey_a_system_chain_desc:0	"은하 이웃에 관한 정보를 방대하게 보유하고 있긴 하지만, 그래도 §H과학선§!을 보내 밀착 궤도 스캔을 진행하거나, §H이상 현상§!을 조사하거나, 물리적 표본을 채취하는 것보다 좋은 방법은 없습니다.\n\n먼저 과학선을 선택한 다음, 함대 인터페이스에서 §H탐사§!를 클릭하세요. 그리고 §H은하 지도§!를 열어 미탐사 성계를 선택하면 됩니다. 함선은 워프 항행을 통해 목적지로 이동한 후 해당 성계의 부모 항성과 다른 천체를 세밀하게 연구할 것입니다."
systems_surveyed_counter:0	"성계 탐사 완료"
hrb_tutorial.190.tt:0	"§H튜토리얼: 성계 탐사§!가 임무 일지에 추가되었습니다.\n\n"
hrb_tutorial_mission.1.name:0	"튜토리얼: 성계 탐사 완료"
hrb_tutorial_mission.1.desc:0	"됐습니다! 성계 탐사가 완료되었습니다. 해당 성계에 존재하는 부모 항성과 공전 천체, §H이상 현상§!, §H자원§!에 관련된 데이터를 모두 수집하여 분류했습니다.\n\n이러한 성계 탐사는 §H스타플릿 장교§!에게 지극히 당연한 일상이지만, 평화와 과학의 이름 아래 §H은하§!를 탐험하겠다는 사명을 이어 나가는 데 있어 굉장히 중요한 과정입니다."
hrb_tutorial_mission.2.name:0	"튜토리얼: 임무 계통도"
hrb_tutorial_mission.2.desc:0	"§H임무 계통도§!에는 문명이 달성하고자 하는 장기적인 목표가 표시됩니다. 그 범위는 기술과 사회, 문화를 가리지 않습니다.\n\n각 목표 달성 조건은 §H노드§!를 통해 확인할 수 있습니다."
hrb_tutorial_mission.2.a.tt:0	"§H튜토리얼: 임무 계통도§!가 임무 일지에 추가되었습니다.\n\n"
tutorial_mission_tree_chain_title:0	"튜토리얼: 임무 계통도"
tutorial_mission_tree_chain_desc:0	"10개의 성계를 §H탐사§!하여 임무 계통도 노드: §H'가지 않은 길'§!을 완료하세요. 진행 상황이나 요구 조건은 노드 §H툴팁§!에 표시됩니다. 커서를 올려 확인해 보세요.\n\n임무 계통도는 §H빠른 사용 패널§! 상단에 있습니다."
node_counter:0	"노드 완료"
hrb_tutorial_mission.4.name:0	"튜토리얼: 임무 계통도"
hrb_tutorial_mission.4.desc:0	"됐습니다! 첫 임무 계통도 노드: §H'가지 않은 길'§!을 완료했습니다."
hrb_tutorial_mission.5.name:0	"튜토리얼: 거주 가능 행성"
hrb_tutorial_mission.5.desc:0	"§H거주 적합도§!는 현재 보유한 기술 수준으로 해당 §H행성§!을 §H개척§!할 수 있는지를 나타내는 척도입니다.\n\n행성은 그 §H유형§!에 따라 크기와 구성, 물 보유량, 대기 여건, §H테라포밍§! 가능성이 달라집니다. 가령 M급 행성의 경우 인간류 종족이 거주하기에 적합하지만 L급 행성은 극단적인 기온 등 여러 요인으로 인해 적합도가 떨어지는 편입니다. 또, J급이나 T급 행성(거대 가스 행성)은 §H기술§!이 발전을 거듭해도 거주가 불가능할 것입니다.\n\n자, 그럼 §H거주 가능§! 행성을 찾을 때까지 탐사를 계속 진행하세요."
hrb_tutorial_mission.5.a.tt:0	"§H튜토리얼: 거주 가능 행성§!이 임무 일지에 추가되었습니다.\n\n"
tutorial_survey_habitable_planet_chain_title:0	"튜토리얼: 거주 가능 행성"
habitable_planets_surveyed_counter:0	"거주 가능 행성 탐사 완료"
tutorial_survey_habitable_planet_chain_desc:0	"여러 성계를 §H탐사§!하다 보면 §H개척§!하기 적합한 §H거주 가능§! 행성을 찾을 수 있습니다.\n\n각 성계를 일일이 탐사하는 걸 선호하지 않는다면 §H과학선§!에 명령을 내려 §H은하§!를 §H자동으로 탐사§!하게 할 수 있습니다. 함선 §H행동 패널§!에서 해당 설정을 활성화하세요."
hrb_tutorial_mission.7.name:0	"튜토리얼: 거주 가능 행성 탐사 완료"
hrb_tutorial_mission.7.desc:0	"됐습니다! 새로운 §H거주 가능§! 행성을 찾아 헤맨 보람이 있군요. §H개척§!이 가능한 §H행성§!을 발견했습니다."
hrb_tutorial_mission.8.name:0	"튜토리얼: 항성 기지 건설"
hrb_tutorial_mission.8.desc:0	"이웃 성계 §H탐사§!를 완료했으니, 이제 §H항성 기지§!를 지어 소유권을 손에 넣어야 합니다.\n\n§H전초 기지§!는 가장 작은 형태의 항성 기지입니다. 건설에 §H영향력§!과 §H합금§!이 소모되지만 문명 국경과 우주선 §H워프 범위§!가 확장됩니다.\n\n항성 기지를 업그레이드하여 더 나은 방어 시설을 설치하거나 다양한 §H모듈§!을 건설할 수도 있습니다. 물론 관련 §H기술§!을 잠금 해제해야 합니다."
hrb_tutorial_mission.8.a.tt:0	"§H튜토리얼: 항성 기지 건설§!이 임무 일지에 추가되었습니다.\n\n"
tutorial_build_outpost_chain_title:0	"튜토리얼: 항성 기지 건설"
tutorial_build_outpost_chain_desc:0	"§H건설선§!을 선택한 다음 목적지 성계를 우클릭하고 '§H항성 기지§! 건설'을 선택하세요.\n\n국경과 멀리 떨어진 지역일수록 비용으로 소모되는 §H영향력§!이 증가합니다."
outposts_built_counter:0	"항성 기지 건설 완료"
hrb_tutorial_mission.10.name:0	"튜토리얼: 항성 기지 건설 완료"
hrb_tutorial_mission.10.desc:0	"됐습니다! §H항성 기지§! 건설이 완료되었습니다. 새로운 성계가 우리의 영역으로 편입되었습니다."
hrb_tutorial_mission.11.name:0	"튜토리얼: 항성 항구"
hrb_tutorial_mission.11.desc:0	"전초 기지를 §H항성 항구§!로 업그레이드 시 §H조선소§! 같은 §H항성 기지 모듈§!과 여러 중요 방어 및 경제 구조물을 설치할 수 있습니다.\n\n항성 기지 업그레이드에는 §H합금§!과 §H시간§!이 소모되며 선행 조건에 해당하는 §H기술§!을 연구해야 합니다.\n\n이제 항성 기지를 항성 항구로 업그레이드해 보세요."
hrb_tutorial_mission.11.a.tt:0	"§H튜토리얼: 항성 항구§!가 임무 일지에 추가되었습니다.\n\n"
tutorial_upgrade_starbase_chain_title:0	"튜토리얼: 항성 항구"
tutorial_upgrade_starbase_chain_desc:0	"아래 막대에서 §H성계 둘러보기§! 아이콘을 클릭하세요.\n\n§H탐사 메뉴§!를 열어 §H전초 기지§! 아이콘을, 혹은 성계에서 §H전초 기지 모델§!을 클릭하세요. 그럼 §H항성 기지 화면§!이 나타납니다.\n\n오른쪽 위에 있는 §H업그레이드§! 버튼을 클릭하세요."
starbases_upgraded_counter:0	"항성 기지 업그레이드 완료"
hrb_tutorial_mission.13.name:0	"튜토리얼: 항성 항구"
hrb_tutorial_mission.13.desc:0	"됐습니다! §H항성 기지§!가 §H항성 항구§!로 업그레이드되었습니다."
hrb_tutorial_mission.14.name:0	"튜토리얼: 식민지"
hrb_tutorial_mission.14.desc:0	"새로운 §H행성§!을 §H개척§!하여 §H팝§!이 살아갈 행성을 만들 수 있습니다.\n\n식민지를 개척할 때마다 새로운 §H건물§!과 §H직업§!, §H지구§!를 만들 수 있으며 §H지상군§!과 같은 방어 자산을 양성하는 것도 가능합니다. 단점으로는 §H분산도§!가 상승하게 되는데, 이 문제는 §H행정 역량§!을 높여 상쇄할 수 있습니다.\n\n§H행성§!을 §H개척§!하려면 우선 정착민을 수송할 §H개척선§!을 건조해야 합니다. 개척선 건조에는 §H합금§!과 §H식량§!이 필요하며, 목적지에 도달할 때까지 시간이 소요됩니다."
hrb_tutorial_mission.14.a.tt:0	"§H튜토리얼: 식민지§!가 임무 일지에 추가되었습니다.\n\n"
tutorial_colonize_planet_chain_title:0	"튜토리얼: 식민지"
tutorial_colonize_planet_chain_desc:0	"§H확장 계획§! 화면에서 국경 내의 §H개척 가능§! §H행성§!을 확인할 수 있습니다. §H개척선§!을 건조하려면 행성을 선택한 다음 개척을 클릭하세요.\n\n혹은 기존에 존재하는 개척선을 선택한 다음, 대상 행성을 우클릭한 뒤 '개척'을 클릭하여 행성을 개척하는 방법도 있습니다."
planets_colonized_counter:0	"행성 개척 완료"
hrb_tutorial_mission.16.name:0	"튜토리얼: 식민지"
hrb_tutorial_mission.16.desc:0	"됐습니다! 정착민들이 새로운 §H행성§!을 §H개척§!했습니다."
hrb_tutorial_mission.17.name:0	"튜토리얼: 식민지 특화"
hrb_tutorial_mission.17.desc:0	"§H식민지§!의 §H특화 분야§!를 지정해 특정 §H자원§!만 생산하게 할 수 있습니다.\n\n예를 들어 §H관료 행성§!으로 특화를 지정할 경우, 해당 식민지는 §H행정 역량§!을 증가시킵니다. 식민지 특화를 지정할 때, 해당 분야에 따라 단점이 적용됩니다."
hrb_tutorial_mission.17.a.tt:0	"§H튜토리얼: 식민지 특화§!가 임무 일지에 추가되었습니다.\n\n"
tutorial_designate_colony_chain_title:0	"튜토리얼: 식민지 특화"
tutorial_designate_colony_chain_desc:0	"§H식민지§!를 클릭하면 §H행성 개요 화면§!이 열립니다. 왼쪽 상단의 §H행성 아이콘§!을 클릭해 §H식민지 특화§! 사이드 바를 열어 보세요.\n\n그런 다음 특화 분야를 선택해 지정하세요."
colonies_designated_counter:0	"튜토리얼: 식민지 특화 지정 완료"
hrb_tutorial_mission.19.name:0	"튜토리얼: 식민지 특화"
hrb_tutorial_mission.19.desc:0	"됐습니다! §H식민지§!의 §H특화§!를 지정했습니다."
hrb_tutorial_mission.20.name:0	"튜토리얼: 팝 재정착"
hrb_tutorial_mission.20.desc:0	"새로운 §H행성§!을 발견했다면 주민을 §H재정착§!시켜 새로운 행성에서 새로운 사회를 형성하게 만들어야 합니다.\n\n행성을 §H팝§!으로 채워야 §H직업§!에 종사할 것이고, 결과적으로 목표를 달성하는 데 필요한 §H자원§!이 생산됩니다. 하지만 재정착에는 §H비용§!이 소모되며, 팝에 따라 달라집니다.\n\n팝 재정착은 수동으로 진행할 수 있으나, §H종족 권리§!나 §H자원 부족§! 등 여러 환경적 요인으로 불가능한 상황이 발생할 수도 있습니다. 또한 §H재정착 화면§! 드롭다운 메뉴를 통해 §H식민지§!에 관한 유용한 정보를 확인할 수 있습니다.\n\n자, 그럼 §H팝을 재정착§!시켜 보세요."
hrb_tutorial_mission.20.a.tt:0	"§H튜토리얼: 팝 재정착§!이 임무 일지에 추가되었습니다.\n\n"
tutorial_resettle_pops_chain_title:0	"튜토리얼: 팝 재정착"
tutorial_resettle_pops_chain_desc:0	"§H행성§!의 §H행성 개요 화면§!을 연 다음 오른쪽 상단의 §H재정착§! 버튼을 클릭하세요. §H재정착 화면§!에서 두 §H식민지§!를 비교하는 도표가 나타날 것이며, 각 행성의 §H팝§!이 표시됩니다.\n\n§H팝 재정착§! 아이콘을 클릭해 한 행성에서 다른 행성으로 §H팝§!을 이전시키세요."
resettle_pops_counter:0	"팝 재정착 완료"
hrb_tutorial_mission.22.name:0	"튜토리얼: 팝 재정착"
hrb_tutorial_mission.22.desc:0	"됐습니다! 최소 1개 이상의 §H팝§!을 다른 행성으로 §H재정착§!시켰습니다."
hrb_tutorial_mission.23.name:0	"튜토리얼: 첫 접촉"
hrb_tutorial_mission.23.desc:0	"새로운 문명과의 만남은 민감한 사안입니다. 처음으로 미확인 종족과 조우 시 §H첫 접촉§!이 발생합니다. 이때 우리를 대변할 §H사절§!을 보내 절차를 완료해야 합니다. 첫 접촉 절차를 완료하는 데 소요되는 시간은 사절의 역량과 양측 당사자의 §H의사소통 의지§!, 확률적 요인에 따라 달라집니다."
hrb_tutorial_mission.23.a.tt:0	"§H튜토리얼: 첫 접촉§!이 임무 일지에 추가되었습니다.\n\n"
tutorial_first_contact_chain_title:0	"튜토리얼: 첫 접촉"
tutorial_first_contact_chain_desc:0	"다른 문명의 성계를 §H탐사§!하거나, 해당 문명의 §H첩자§!를 조우하는 등 새로운 문명을 처음으로 만나면 §H첫 접촉 이벤트 화면§!이 열립니다. 이때 §H첫 접촉§! 태도를 결정할 수 있습니다.\n\n§H새로운 문명 이벤트 화면§!이 열리면 §H사절§!을 배정하여 §H첫 접촉§! 절차를 완료하세요. 배정 버튼을 클릭하고 이용 가능한 §H사절§!을 선택한 뒤, 수락을 클릭하면 됩니다. §H첫 접촉§! §H단계§!를 모두 완료해 바람직한 결과에 도달해야 합니다.\n\n새로운 문명과 §H첫 접촉§!을 진행해 보세요."
first_contact_counter:0	"첫 접촉 성공"
hrb_tutorial_mission.25.name:0	"튜토리얼: 첫 접촉"
hrb_tutorial_mission.25.desc:0	"됐습니다! 직접 §H첫 접촉§! 프로토콜을 완료했습니다. 간혹 다른 세력이 먼저 프로토콜을 완료할 때도 있는데, 우리에게는 그리 바람직한 상황이 아닙니다."
hrb_tutorial_mission.26.name:0	"튜토리얼: 외교"
hrb_tutorial_mission.26.desc:0	"§H외교 관계§!에 따라 §H은하§!의 정세가 달라집니다.\n\n§R부정적인 관계§!에 있는 이웃은 우리의 행동에 의문을 던질 확률이 높으며, 나아가 §R적대적 태도§!를 채택하고 §R전쟁 선포§!를 할지도 모를 일입니다.\n\n반대로 §G긍정적인 관계§!를 유지 중인 이웃은 우리에게 §G국경을 개방§!하고 §G통상 조약을 체결§!할 수도 있습니다.\n\n§H약소국§!과의 관계는 영향을 주기 쉬우며, §H강대국§!과의 관계에는 영향을 주기 훨씬 어렵습니다. 그리고 역사에 따라 상대와의 시작 §H우호도§!가 높거나 낮을 수도 있습니다.\n\n이번에는 다른 문명과 §H관계 개선§!을 진행해 보시기 바랍니다."
hrb_tutorial_mission.26.a.tt:0	"§H튜토리얼: 외교§!가 임무 일지에 추가되었습니다.\n\n"
tutorial_diplomacy_chain_title:0	"튜토리얼: 외교"
tutorial_diplomacy_chain_desc:0	"§H조우 문명§!에 이용 가능한 §H사절§!을 보내 §H관계 개선§!을 진행하세요.\n\n§H조우 화면§!에서 §H외교§! 버튼을 선택하고 §H관계 개선§! 버튼을 클릭하세요. 이용 가능한 사절을 고르고 §H수락§!을 클릭하면 됩니다. 사절이 임무를 완수하면 §H조우 화면§!이 열리며 §H개선된 관계§!가 표시됩니다."
envoys_sent_counter:0	"사절 파견 완료"
hrb_tutorial_mission.28.name:0	"튜토리얼: 외교"
hrb_tutorial_mission.28.desc:0	"됐습니다! §H사절§!이 §H조우 문명§!과의 §H관계 개선§!에 성공했습니다."
hrb_tutorial_mission.29.name:0	"튜토리얼: 시행령"
hrb_tutorial_mission.29.desc:0	"§H시행령§!은 §H경제§!나 §H군사§!, 혹은 전반적인 역량을 어느 한 방향에 집중할 때 사용하는 수단입니다.\n\n시행령에는 §H비용§!이 소모되며, 한번 활성화하면 일정 §H시간§! 동안 잠긴 상태가 됩니다. 필수 기간이 지나면 다시 비활성화하여 시행령에 소모된 역량을 확보하고 다른 시행령을 사용할 여지를 남길 수 있습니다. 강대국 문명이 고유한 경제를 갖고 있는 것처럼, 문명마다 고유 시행령을 가집니다.\n\n§H시행령을 활성화§!해 보세요."
hrb_tutorial_mission.29.a.tt:0	"§H튜토리얼: 시행령§!이 임무 일지에 추가되었습니다.\n\n"
tutorial_activate_edict_chain_title:0	"튜토리얼: 시행령"
tutorial_activate_edict_chain_desc:0	"§H시행령과 정책§! 탭을 여세요.\n\n첫 번째 탭에는 이용할 수 있는 시행령이 표시됩니다. 시행령에 커서를 올리면 §H효과§!와 관련된 정보 툴팁이 나타납니다.\n\n원하는 시행령의 체크 박스를 클릭하여 활성화하세요."
edicts_activated_counter:0	"시행령 활성화"
hrb_tutorial_mission.31.name:0	"튜토리얼: 시행령"
hrb_tutorial_mission.31.desc:0	"됐습니다! §H시행령§!을 §H활성화§!했습니다."
hrb_tutorial_mission.32.name:0	"튜토리얼: 전통"
hrb_tutorial_mission.32.desc:0	"§H전통§!은 우리가 중시하는 미덕과 이를 지키기 위한 방식을 나타내는 §H전통 계통도§!로 묶여 표시됩니다.\n\n전통 채택에는 §H통합§!이 §H비용§!으로 소모됩니다. 전통을 채택할 때마다 소모 비용이 증가합니다. 전통을 잠금 해제하면 특별한 효과를 얻습니다. 또한 전통 계통도 전체를 잠금 해제할 때마다 새로운 §H승격 특전§!을 사용할 수 있습니다.\n\n§H전통 계통도를 채택§!해 보세요."
hrb_tutorial_mission.32.a.tt:0	"§H튜토리얼: 전통§!이 임무 일지에 추가되었습니다.\n\n"
tutorial_adopt_tradition_chain_title:0	"튜토리얼: 전통"
tutorial_adopt_tradition_chain_desc:0	"§H사회 관리§! 탭을 열고 §H전통 계통도§!의 §H채택§! 버튼을 클릭하여 잠금 해제하세요.\n\n화면 상단에는 채택 버튼을 활성화하는 데 필요한 §H통합§!의 양과 그만한 통합을 생산할 때까지 걸리는 소요 §H시간§!이 표시됩니다."
traditions_adopted_counter:0	"전통 채택 완료"
hrb_tutorial_mission.34.name:0	"튜토리얼: 전통"
hrb_tutorial_mission.34.desc:0	"됐습니다! 새로운 §H전통 계통도§!를 §H채택§!했습니다."
hrb_tutorial_mission.35.name:0	"튜토리얼: 정책"
hrb_tutorial_mission.35.desc:0	"§H정책§!은 문명의 현재 이념을 반영합니다.\n\n각 정책은 §H외교, 전쟁, 문화, 교육, 첫 접촉, 경제, 무역§!, 다른 문명과의 상호작용, 우선시해야 할 계획 등과 같은 사안에서 여러 사회정치적 가치관을 나타냅니다. 정책은 특정한 행동을 허용하거나 불허하며, §G긍정적§!이거나 §R부정적§!, 혹은 혼합된 보상은 제공합니다.\n\n§H정책을 변경§!해 보세요."
hrb_tutorial_mission.35.a.tt:0	"§H튜토리얼: 정책§!이 임무 일지에 추가되었습니다.\n\n"
tutorial_change_policy_chain_title:0	"튜토리얼: 정책"
tutorial_change_policy_chain_desc:0	"§H시행령과 정책§! 탭을 열고 오른쪽 하단에 있는 §H정책§!을 클릭하세요.\n\n§H정책 범주§!에 커서를 올리면 자세한 정보가 포함된 툴팁이 표시됩니다. 범주를 클릭하면 해당 정책의 드롭다운 메뉴가 열립니다. 이 메뉴에서 원하는 정책을 클릭해 §H정책 변경 팝업창§!을 여세요.\n\n그리고 §H예§!를 클릭하여 확인하세요."
policies_changed_counter:0	"정책 변경 완료"
hrb_tutorial_mission.37.name:0	"튜토리얼: 정책"
hrb_tutorial_mission.37.desc:0	"됐습니다! §H정책§! 변경이 완료되었습니다."
hrb_tutorial_mission.44.name:0	"튜토리얼: 총독"
hrb_tutorial_mission.44.desc:0	"§H총독§!은 §H식민지§!를 방문하여 발전시키는 역할을 수행하는 전문 인력입니다.\n\n총독은 §H총독선§!을 지휘하며, 특정 행성으로 §H임무§!를 보내 원하는 분야를 발전시킬 수 있습니다. 예를 들어 식민지의 §H노동 생산성§!을 개선하는 임무를 맡길 수 있습니다.\n\n현재 이용 가능한 총독이 없으니 §H모집§!해야 합니다."
hrb_tutorial_mission.44.a.tt:0	"§H튜토리얼: 총독§!이 임무 일지에 추가되었습니다.\n\n"
tutorial_governor_recruit_chain_title:0	"튜토리얼: 총독"
tutorial_governor_recruit_chain_desc:0	"§H식민지§! 개발을 도울 §H총독§!을 모집하세요.\n\n§H지도자§! 메뉴에서 총독을 모집할 수 있습니다."
governor_recruit_counter:0	"총독 모집 완료"
hrb_tutorial_mission.46.name:0	"튜토리얼: 총독"
hrb_tutorial_mission.46.desc:0	"됐습니다! §H총독§!을 모집했습니다. §H현황§!에서 해당 총독의 §H총독선§!을 이용할 수 있습니다."
hrb_tutorial_mission.38.name:0	"튜토리얼: 총독 임무"
hrb_tutorial_mission.38.desc:0	"§H총독§!에게 §H임무§!를 내리면 대상 §H행성§!에 머무르며 일시적으로 이로운 보너스를 제공합니다.\n\n생산성이나 자원 생산량 증진이 예시입니다. 다만 총독을 보내 행성을 도울 때, 그 효과는 총독의 경험치에 따라 달라진다는 걸 유념해 주시기 바랍니다.\n\n그럼 총독을 행성으로 보내 §H노동 생산성을 개선§!해 보도록 합시다."
hrb_tutorial_mission.38.a.tt:0	"§H튜토리얼: 총독 임무§!가 임무 일지에 추가되었습니다.\n\n"
tutorial_governor_mission_chain_title:0	"튜토리얼: 총독 임무"
tutorial_governor_mission_chain_desc:0	"이용 가능한 §H총독§!을 §H식민지§!로 보내 §H노동 생산성 개선§!에 착수하세요.\n\n총독을 식민지에 머무르게 하여 혜택을 받으려면, 먼저 §H총독선§!을 선택한 다음 대상 §H행성§!을 우클릭해야 합니다. 그리고 적절한 §H임무§!를 골라 보너스를 받으면 됩니다."
governor_missions_counter:0	"총독 임무 시작"
hrb_tutorial_mission.40.name:0	"튜토리얼: 총독 임무"
hrb_tutorial_mission.40.desc:0	"됐습니다! §H총독§!이 목적지에 도착했으며, §H[governor_mission_scope.GetName]§! 지역 공무원들과 함께 §H노동 생산성 개선§!에 착수했습니다."
hrb_tutorial_mission.41.name:0	"튜토리얼: 첩자"
hrb_tutorial_mission.41.desc:0	"§H첩자§!는 특수 요원입니다. 이들은 다른 문명의 영역에 진입해 §H정보§!를 수집하고 각종 §H작전§!을 수행하여 우리의 목적 달성을 은밀하게 지원합니다.\n\n첩보 작전에는 §H선전§! 확산, 적 §H설계도§! 탈취, §H항성 기지§! 해킹, §H방첩§! 임무 수행이 포함됩니다.\n\n자국 국경 안에서 수행할 수 있는 작전도 몇 가지 존재한다는 걸 유념해 주시기 바랍니다.\n\n고급 작전을 실행하는 데는 일정한 수준의 §H정보§!가 필요합니다.\n\n이제 첩자를 작전에 투입할 차례입니다."
hrb_tutorial_mission.41.a.tt:0	"§H튜토리얼: 첩자§!가 임무 일지에 추가되었습니다.\n\n"
tutorial_spy_operation_chain_title:0	"튜토리얼: 첩자"
tutorial_spy_operation_chain_desc:0	"§H첩자§!를 §H작전§!에 투입하는 방법을 알아보겠습니다. 먼저 §H첩자선§!을 선택한 다음, 은밀하게 활동할 성계를 지정하세요. 첩자선이 해당 성계에 도착하면 §H성계 둘러보기§!에서 화면을 확대한 후 대상 §H행성§!을 우클릭합니다. 이제 드롭다운 메뉴에서 실행할 작전을 선택하면 됩니다.\n\n첩자를 이웃 문명으로 보내 우호적인 §H선전§!을 퍼뜨리는 작전을 실행해 보세요."
operations_counter:0	"작전 실행"
hrb_tutorial_mission.43.name:0	"튜토리얼: 첩자"
hrb_tutorial_mission.43.desc:0	"됐습니다! §H첩자§!가 목적지에 도착했으며, §H[spy_mission_target_country.GetName]§!에 우호적인 §H선전§!을 퍼뜨리는 §H작전§!을 시작했습니다."
hrb_tutorial_mission.57.name:0	"튜토리얼: 기술"
hrb_tutorial_mission.57.desc:0	"우주를 더욱더 깊이 이해하려면 §H과학자§!를 배정해 새로운 §H기술§!을 §H연구§!해야 합니다."
hrb_tutorial_mission.57.a.tt:0	"§H튜토리얼: 기술§!이 임무 일지에 추가되었습니다.\n\n"
tutorial_technologies_chain_title:0	"튜토리얼: 기술"
tutorial_technologies_chain_desc:0	"§HF10 키§! 또는 §H빠른 사용 패널§!로 §H기술 메뉴§!를 열고 모든 세 개의 §H연구 슬롯§!에 새로운 §H연구§!를 지정하세요. 그런 다음 각 §H연구 슬롯§!에 §H과학자§!를 배정하여 연구를 시작하세요.\n\n이렇게 해서 §H연구 슬롯§!을 모두 채우고 절차를 시작하세요. '우선도' 설정을 클릭하여 특정 유형의 연구를 §H우선순위§!로 지정할 수 있습니다."
scientists_counter:0	"과학자 배정 완료"
research_counter:0	"연구 선택 완료"
hrb_tutorial_mission.59.name:0	"튜토리얼: 기술"
hrb_tutorial_mission.59.desc:0	"됐습니다! §H과학자§!를 배정해 새로운 §H기술§! §H연구§!를 시작했습니다.\n\n연구를 §H자동화§!하고 §H우선도를 설정§!하는 걸 잊지 마세요.\n\n§H과학자§!가 §R사망§! 또는 재배정될 경우, 후임을 배정하여 연구를 이어 나가야 합니다."
hrb_tutorial_mission.60.name:0	"튜토리얼: 식민지 자동화"
hrb_tutorial_mission.60.desc:0	"§H자동화§!는 간소화된 §H식민지§! 관리 방법입니다. §H특화§! 분야를 지정한 식민지만 자동화할 수 있습니다.\n\n자동화는 '설정 후 잊어버리는' 형태의 식민지 관리에 적합합니다. 예를 들어 자동화된 §H에너지 행성§!은 자체적인 최적화를 통해 §H에너지§!를 최대한 생산할 것입니다. 이는 자동화를 해제하거나 행성 특화를 변경할 때까지 지속됩니다."
hrb_tutorial_mission.60.a.tt:0	"§H튜토리얼: 식민지 자동화§!가 임무 일지에 추가되었습니다.\n\n"
tutorial_automation_chain_title:0	"튜토리얼: 식민지 자동화"
tutorial_automation_chain_desc:0	"§H식민지§!를 §H자동화§!하기에 앞서, 먼저 §H특화§! 분야를 지정했는지 확인하세요.\n\n식민지 특화를 지정했으면 자동화 설정을 §H켜기§!로 전환하세요. 자동화 스위치는 §H행성 화면§! 왼쪽 상단, 특화 아이콘 옆에 있습니다.\n\n식민지 자동화를 설정해 보세요."
automation_counter:0	"식민지 자동화 완료"
hrb_tutorial_mission.62.name:0	"튜토리얼: 식민지 자동화"
hrb_tutorial_mission.62.desc:0	"됐습니다! §H특화 식민지§! §H자동화§!를 완료했습니다.\n\n식민지 자동화는 어디까지나 선택 사항입니다. 언제든 켜고 끌 수 있으니 참조해 주시기 바랍니다."
hrb_advisor.1.name:0	"인공지능 비서"
hrb_advisor.1.ufop.desc:0	"반갑습니다, 각하!\n\n이번에 각하를 도와 §H연방§!의 임무를 수행하게 되었습니다. §H은하§!에 평화를 이룩하고, 과학적 지식을 전파해 봅시다. 가능한 한 외교로 문제를 해결하되, 그렇지 않을 때는 성공적으로 연방을 지켜내야 합니다.\n\n인공지능 조언을 계속 사용하시겠습니까?\n\n$hrb_advisor.1.desc_filler$"
hrb_advisor.1.klingon.desc:0	"누크네, 고위 위원님.\n\n아무리 용감한 클링온이라도 §H전사의 길§!을 걷다 보면 자문이 필요할 때가 있습니다. 모름지기 클링온이라면 최선을 다해 선조를 빛내고, §H카레스§!의 명예를 드높여야 합니다. 이 영원한 원칙을 지키지 못하는 자는 죽음보다 끔찍한 최후를 맞게 되겠지요.\n\n인공지능 조언을 계속 사용하시겠습니까?\n\n$hrb_advisor.1.desc_filler$"
hrb_advisor.1.romulan.desc:0	"졸란 트루, 항성 황제 폐하.\n\n로뮬란이라면 세상 모든 일에 적절한 때와 장소가 있음을 압니다. 잔혹함, 친절함, 웃음, 슬픔, 무자비함, 자비가 다 해당하는 이야기지요... 흠. 자비는 빼는 게 낫겠습니다. 실패한 통치자에게 자비를 베풀 이유가 어디 있겠습니까?\n\n인공지능 조언을 계속 사용하시겠습니까?\n\n$hrb_advisor.1.desc_filler$"
hrb_advisor.1.cardassian.desc:0	"반갑습니다, 특사님.\n\n특사님의 새로운 임무를 보조하게 되었습니다. §H당국§!의 은혜는 하해와 같으며, §H당국§!의 품은 넓습니다. §H당국§!은 모두에게 진리와 의미, 본질을 선사합니다. 우리가 승인하지 않는 과거나 미래는 존재하지 않으며, 어떤 승인이든 긴 절차를 따르는 법입니다.\n\n인공지능 조언을 계속 사용하시겠습니까?\n\n$hrb_advisor.1.desc_filler$"
hrb_advisor.1.a:0	"인공지능 조언을 사용합니다. §G(팁 표시)§!"
hrb_advisor.1.a.tt:0	"인공지능 조언자가 나타나 게임 메커니즘 이해를 돕습니다.\n\n초심자와 중급 플레이어에게 권장됩니다."
hrb_advisor.1.b:0	"기능을 비활성화합니다. §R(팁 없이 플레이)§!"
hrb_advisor.1.b.tt:0	"게임 플레이 보조를 받지 않습니다.\n\n숙련자에게 적합합니다."
hrb_advisor.1.desc_filler:0	"언제든지 §H설정§! 메뉴에서 튜토리얼 설정을 변경할 수 있습니다."
hrb_advisor.2.name:0	"인공지능 조언 활성화"
hrb_advisor.2.ufop.desc:0	"기본적인 인공지능 조언은 활성화된 상태로 유지됩니다."
hrb_advisor.2.klingon.desc:0	"가끔 인공지능 의견을 참조할 뿐입니다. 두려워할 일이 아니죠."
hrb_advisor.2.romulan.desc:0	"인공지능 조언을 활성화 중입니다."
hrb_advisor.2.cardassian.desc:0	"인공지능 조언 프로토콜을 실행합니다."
hrb_advisor.2.a:0	"닫기"
hrb_advisor.3.name:0	"인공지능 조언 비활성화"
hrb_advisor.3.ufop.desc:1	"제 도움이 필요하실 땐 언제든 말씀하세요."
hrb_advisor.3.klingon.desc:1	"절 비활성화하면 §H은하§! 정복을 도와드릴 수 없습니다. 페타크..."
hrb_advisor.3.romulan.desc:1	"제 지식을 빌리지 않으면 치명적인 실책을 저지르실지도 모릅니다."
hrb_advisor.3.cardassian.desc:1	"§H당국 지정§! 프로그램의 보조를 거부하겠다는 건가요? 뒷감당을 하실 수 있을는지."
hrb_advisor.3.a:0	"닫기"
hrb_advisor.4.name:0	"성계 둘러보기"
hrb_advisor.4.desc:0	"이 §H성계 둘러보기§! 화면에서 §H행성§!, §H기지§!, §H함대§! 세부 사항을 확인할 수 있습니다.\n\n워프 항행이 워낙 빠르고 안정성도 우수한지라, 아광속이나 임펄스 항행은 성계 내부에서의 이동과 같은 작은 규모에서나 선호된다는 점을 유념해 주시기 바랍니다.\n\n자세히 보면 워프 속도로 가속하기에 앞서 예열을 진행하는 함선들의 형체를 볼 수 있습니다."
hrb_advisor.5.name:0	"적자"
hrb_advisor.5.desc:0	"§H에너지 크레딧§! 공급량이 빠르게 줄어들고 있습니다. 어떤 §H자원§!이든 필수 기준치 밑으로 떨어지지 않게 해야 합니다."
hrb_advisor.6.ufop.desc:0	"§H워프 역량§! 업그레이드를 축하드립니다.\n\n이쯤에서 워프란 무엇인지 짚고 넘어가겠습니다. 무척이나 멀리 떨어진 항성 사이를 이동하기 위해 §H워프 드라이브§!가 발명되었습니다. 물질과 반물질이 충돌시킬 때 발생하는 무한한 에너지로 함선을 광속보다 빠르게 가속하는 원리입니다.\n\n(또한 우주를 멸망시킬 수 있을 정도의 잠재적 에너지를 방출하는 사고를 일으키지 않고 안전하게 감속하게끔 설계되어 있습니다. 다들 이 사실을 간과하고 넘어가는 것 같더군요...)\n\n과거 빛은 현존하는 가장 빠른 물질로 여겨지곤 했습니다. 하지만 폴로지스톤설처럼 오래전에 부정된 이론이 되었지요."
hrb_advisor.6.klingon.desc:0	"성공입니다! §H워프 역량§!이 업그레이드되었습니다.\n\n그래서 워프란 무엇인가? 초광속 항행은 참으로 복잡한 개념입니다. 일명 입자라고 하는 두 물질을 서로 충돌시키면 강력한 에너지가 방출되고, 이를 이용해 시공간을 강철처럼 구부릴 수 있게 됩니다. 이 원리로 두 장소 간의 거리를 단축하는 데 쓸 수 있죠. 관절기에 능숙한 무인이 실력이 뒤떨어지는 상대를 제압하는 것처럼 말입니다.\n\n클링온 과학이 그 정도입니다. 우리 과학자는 최고니까요."
hrb_advisor.6.romulan.desc:0	"§H워프 항행§! 분야에서 중대한 성취를 달성했습니다.\n\n§H워프 드라이브§! 발명 이후, 초광속 항행은 탄 제크란 큐브를 푸는 것처럼 간단해졌습니다. 그리고 하루가 다르게 효율이 개선되고 있죠. 예? 탄 제크란 퍼즐을 풀어본 적 없다고요? 한심하군요.\n\n워프 드라이브는 양자 특이점이 방출하는 막대한 에너지를 이용해 우주선을 초광속의 속도로 가속시킵니다. 여느 숙적을 무찌를 때처럼, 결국 시공간도 우리의 지성 앞에서 무릎을 꿇은 셈입니다.\n\n이제 §H은하§!를 손에 넣을 일만 남았습니다."
hrb_advisor.6.cardassian.desc:0	"§H워프 역량§!이 개선되었습니다. 기념 연설 초안을 작성했으니 확인해 주시길.\n\n항성 간의 불가해한 거리를 극복하고자, 우리 위대한 §H인민§!은 §H워프 드라이브§!를 발명했습니다. 워프 항행을 통해 우리의 함선은 초광속으로 이동할 수 있게 되었습니다.\n\n구체적인 과정은 기밀인 관계상, 애석하게도 말씀드릴 수 없습니다. 다른 문명들도 우리와 평행을 이루며 이 발견에 도달했으나, 공인된 모든 출처가 입을 모아 말합니다. 우리가 최초였다고.\n\n§H카대시안 연맹§!이 영원을 향해 뻗어나가기를."
hrb_advisor.7.name:0	"워프 하이웨이"
hrb_advisor.7.desc:1	"§H워프 하이웨이§!는 §H은하§!를 가로지르는 고속도로와 같습니다. 워프 항행 역량을 갖춘 함선이라면 이 하이웨이를 통해 상상을 초월하는 거리를 비교적 짧은 시간에 주파할 수 있습니다.\n\n워프 하이웨이를 통한 항행은 모든 외교적 국경을 무시하지만, 일정한 입구와 출구는 필요합니다. 항법상의 지름길로 생각하면 됩니다.\n\n우리 은하의 워프 하이웨이가 자연적으로 발생한 결과인지, 의도적으로 만들어진 것인지는 아무도 모릅니다. 다만 마모된 흔적이 다분한 아공간 구성 물질을 봤을 때 우리가 워프 하이웨이를 처음 사용한 문명은 아닐 것입니다."
hrb_advisor.10.name:0	"알림"
hrb_advisor.10.desc:1	"§H알림§!은 화면 상단에 나타나는 작은 원형 아이콘으로, 현재 이벤트에 대한 최신 소식을 전달합니다.\n\n§H좌클릭§!으로 알림을 열어 중요한 결정을 내리거나 §H은하§! 내 다른 문명이 어떤 행동을 취했는지 볼 수 있습니다.\n\n§H우클릭§!하면 알림이 닫힙니다."
hrb_advisor.100.name:0	"인공지능 조언 끄기"
hrb_advisor.100.desc:1	"§H팁§!이 비활성화되었습니다."
hrb_advisor.100.a:0	"닫기"
hrb_advisor.101.name:0	"인공지능 조언 켜기"
hrb_advisor.101.desc:0	"§H팁§!이 활성화되었습니다."
hrb_advisor.101.a:0	"닫기"
hrb_advisor.201.name:0	"인공지능 조언"
hrb_advisor.201.desc:1	""인공지능 조언을 계속 사용하시겠습니까?\n\n$hrb_advisor.1.desc_filler$"
TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_TITLE:0	"정부"
TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_DESC:1	"§H정부§! 화면에서 현재 §H통치자§!와 각종 수치, 우리 문명의 기능에 영향을 주는 §H보정치§!를 모두 확인할 수 있습니다.\n\n아래 탭에서는 §H인구 통계§! 데이터 열람이 가능합니다."
TUTORIAL_TECH_VIEW_TITLE:0	"기술"
TUTORIAL_TECH_VIEW_DESC:0	"§H기술§! 화면에서 §H연구§! 상당 부분을 할당할 수 있습니다. 우리의 §H과학자§!들은 세상 그 어떤 지식이든 알아낼 수 있습니다.\n\n각 §H과학 슬롯§!에 연구 분야에 어울리는 §H특성§!을 지닌 과학자를 배정하세요.\n\n연구를 배정한 후에는 §H우선도§!를 설정해 해당 기술에 역량을 집중하게 할 수 있습니다."
TUTORIAL_CONTACTSVIEW_EMPIRES_UFOP_DESC:0	"§H조우§! 화면에서 그간 §H알파 및 베타 사분면§!에서 통신을 수립한 다른 모든 문명을 확인할 수 있습니다. 또한, 우리를 향한 다른 문명의 우호도와 외교적 선택지도 표시됩니다."
TUTORIAL_CONTACTSVIEW_EMPIRES_KLINGON_DESC:0	"§H조우§! 화면에서 그간 §H알파 및 베타 사분면§!에서 마주한 모든 적과 아군을 확인할 수 있습니다. 우리를 향한 우호도 따위 별로 중요하진 않지만, 그것도 보려면 볼 수 있죠. 그 외에도 다른 종족에 대한 외교적 선택지가 표시됩니다."
TUTORIAL_CONTACTSVIEW_EMPIRES_ROMULAN_DESC:0	"§H조우§! 화면에서 그간 §H알파 및 베타 사분면§!에서 만난 '자칭' 지성체 종족을 확인할 수 있습니다. 그 외에도 해당 종족을 향한 외교적 선택지도 표시됩니다. 참, 우리를 향한 우호도도 여기 나타나긴 합니다만... 웃음거리가 필요하면 살펴보셔도 나쁘지 않겠네요."
TUTORIAL_CONTACTSVIEW_EMPIRES_CARDASSIAN_DESC:0	"§H조우§! 화면에서 그간 §H알파 및 베타 사분면§!에서 만난 다른 모든 지성체 종족을 확인할 수 있습니다. §H외교§! 선택지와 더불어 우리 §H연맹§!을 향한 다른 (같잖은) 종족의 우호도 역시 이 화면에서 찾아볼 수 있습니다."
TUTORIAL_SITUATION_LOG_TITLE:0	"임무 일지"
TUTORIAL_SITUATION_LOG_DESC:1	"이 화면은 §H임무 일지§!라고 합니다. 작전의 중심이라고 할 수 있으며, 중요한 브리핑은 임무 일지에 저장됩니다."
TUTORIAL_SHIP_DESIGNER_TITLE:0	"함선 설계"
TUTORIAL_SHIP_DESIGNER_DESC:0	"§H함선 설계§!에서 특정 §H모듈§!을 탑재한 함선을 제작할 수 있습니다. 기본적으로 자동화된 절차지만, 직접 진행할 수도 있습니다.\n\n§H우주선§!은 급에 따라 크기가 달라지므로 탑재할 수 있는 모듈의 수 역시 극적으로 달라진다는 점을 참조해 주시기 바랍니다."
TUTORIAL_EMPIREVIEW_PLANETS_TITLE:1	"행성 관리"
TUTORIAL_EMPIREVIEW_PLANETS_DESC:5	"§H행성 관리§! 메뉴에서 §H행성§!과 소속 §H팝§!, 현재 §H자원 생산량§! 개요를 확인할 수 있습니다.\n\n또한 이 화면에서 행성 관리를 §H자동화§!할 수 있습니다. 다만 자동화는 §H특화 분야§!를 지정한 행성을 대상으로만 설정할 수 있습니다."
TUTORIAL_MILITARY_FLEET_UFOP_DESC:1	"§H함대§!는 §H연방§! §H스타플릿 사령부§! 산하의 중추를 이루는 조직입니다.\n\n모든 §H스타플릿§! 함선은 필요에 따라 연구 또는 전투를 수행하며, 순식간에 준비 태세를 갖출 수 있습니다.\n\n각 함대를 지휘하려면 §H제독§!을 배정해야 합니다."
TUTORIAL_MILITARY_FLEET_KLINGON_DESC:1	"§H함대§!는 §H클링온 제국§! 군사 교리의 영혼과도 같습니다.\n\n대형을 이뤄 사냥감을 쫓고 파괴하는 측면에서 우리 제국의 전함은 타의 추종을 불허합니다.\n\n각 함대를 지휘하려면 §H제독§!을 배정해야 합니다."
TUTORIAL_MILITARY_FLEET_ROMULAN_DESC:1	"§H함대§!는 §H로뮬란 항성 제국§! 우주군의 핵심입니다.\n\n소수든, 다수든 우리 전함의 대형은 언제나 적보다 기술적 우위에 있습니다.\n\n각 함대를 지휘하려면 §H제독§!을 배정해야 합니다."
TUTORIAL_MILITARY_FLEET_CARDASSIAN_DESC:1	"§H함대§!는 §H카대시안 연맹§!의 핵심 병력입니다.\n\n함대는 대량 생산 방식으로 만들어지며, 범용적인 설계를 채택해 부품 교환성으로는 단연 으뜸입니다. 질보단 양 아니겠습니까?\n\n각 함대를 지휘하려면 §H제독§!을 배정해야 합니다."
TUTORIAL_SCIENCE_SHIP_UFOP_DESC:3	"이것은 §H과학선§!입니다. §H스타플릿§! 산하 함선은 기본적으로 모두 과학선이라고 할 수 있지만, 해당 유형의 함선은 성계 내 §H자원§! §H탐사§!, §H이상 현상§! 연구, §H특별 프로젝트§! 완료에 특화되어 있습니다."
TUTORIAL_SCIENCE_SHIP_KLINGON_DESC:3	"이것은 §H과학선§!입니다. 전투가 주목적이 아닌 소수의 클링온 함선 중 하나죠. 해당 유형의 함선은 성계 내 §H자원§! §H탐사§!, §H이상 현상§! 연구, §H특별 프로젝트§! 완료에 특화되어 있습니다."
TUTORIAL_SCIENCE_SHIP_ROMULAN_DESC:3	"이것은 §H과학선§!입니다. 최첨단 로뮬란 기술이 접목된 함선으로, 신속한 성계 내 §H자원§! §H탐사§!, §H이상 현상§! 연구, §H특별 프로젝트§! 완료에 특화되어 있습니다."
TUTORIAL_SCIENCE_SHIP_CARDASSIAN_DESC:3	"이것은 §H과학선§!입니다. 이 위엄 넘치는 구식 우주선은 성계 내 §H자원§! §H탐사§!, §H이상 현상§! 연구, §H특별 프로젝트§! 완료에 특화되어 있습니다. 과학선 대부분은 우리 §H연맹§!의 과학적 성취를 위해 밤낮으로 쉬지 않고 일합니다."
TUTORIAL_CONSTRUCTION_SHIP_TITLE:0	"건설선"
TUTORIAL_CONSTRUCTION_SHIP_DESC:1	"이것은 §H건설선§!으로, 궤도 §H기지§! 건설에 사용됩니다.\n\n성계 §H탐사§!를 완전히 마쳤으며, 해당 성계 내 천체에 관련된 매장지가 존재할 경우 건설선을 보내 §H연구§! 및 §H채굴 기지§!를 건설할 수 있습니다.\n\n이 과정은 대부분 자동으로 진행되지만, 원자재는 목적지로 수송해야 합니다."
TUTORIAL_PLANETVIEW_PLANET_TITLE:0	"행성 개요"
TUTORIAL_PLANETVIEW_PLANET_DESC:3	"§H행성 개요§! 화면에는 행성 내 §H지구§!와 §H자원§! 생산량, 소비율, 현재 §H안정도§!, §H행성 특화§!(설정했을 경우) 등 행성과 그 주민에 대한 중요 세부 사항이 표시됩니다.\n\n더불어, 이 화면에서 행성의 자동 관리 여부를 설정할 수 있습니다."
TUTORIAL_PLANETVIEW_TILES_TITLE:1	"인구와 직업"
TUTORIAL_PLANETVIEW_TILES_DESC:2	"§H팝§!을 분류하는 주된 척도는 바로 §H직업§!입니다. 여기서 직업은 확장 보기에 나타나는 §H계층§!에 따라 심화되어 분류됩니다.\n\n직업에 따라 생산하는 §H자원§!의 종류가 다르고 §H유지비§!가 소모됩니다. 또한, 팝은 일자리 외에도 §H주거§!와 §H편의§!가 필요합니다.\n\n행성 §H안정도§!가 하락하는 불상사를 피하려면 이 모든 요소를 신중하게 관리해야 합니다."
TUTORIAL_PLANETVIEW_COMBAT_UFOP_DESC:4	"지상군은 공격과 방어 두 목적에 두루 투입됩니다. 이 화면에서 해당 §H행성§!에 주둔 중인 §H스타플릿 해병대§!와 기타 정예 병력을 확인할 수 있습니다.\n\n또한, 행성이 최근 공격을 받았을 경우 §H황폐도§! 수준을 확인할 수 있습니다.\n\n§H장군§!이 임관하면 §H모집§! 버튼을 눌러 새로운 지상 병력을 고용할 수 있습니다. 방어 지상군의 경우 해당 행성의 법 집행 직업에서 자동으로 차출되는데, 행성 수도와 기타 방어 관련 §H건물§!이 이를 제공합니다."
TUTORIAL_PLANETVIEW_COMBAT_KLINGON_DESC:4	"지상군은 적 행성을 정복하거나 부족 및 동족의 안위를 책임집니다. 이 화면에서 해당 §H행성§!에 주둔 중인 §H군대§!와 기타 정예 병력을 확인할 수 있습니다.\n\n또한, 행성이 최근 공격을 받았을 경우 §H황폐도§! 수준을 확인할 수 있습니다.\n\n§H장군§!이 임관하면 §H모집§! 버튼을 눌러 새로운 지상 병력을 고용할 수 있습니다. 방어 지상군의 경우 해당 행성의 법 집행 직업에서 자동으로 차출되는데, 행성 수도와 기타 방어 관련 §H건물§!이 이를 제공합니다."
TUTORIAL_PLANETVIEW_COMBAT_ROMULAN_DESC:4	"지상군은 점령하고자 하는 §H행성§!에서 농성 중인 적을 뿌리 뽑는 최후의 수단이며, 동시에 적의 침공을 막아내는 방어선으로서 기능합니다. 이 화면에서 해당 행성에 주둔 중인 §H제국 해병대§!와 기타 정예 병력을 확인할 수 있습니다.\n\n또한, 행성이 최근 공격을 받았을 경우 §H황폐도§! 수준을 확인할 수 있습니다.\n\n§H장군§!이 임관하면 §H모집§! 버튼을 눌러 새로운 지상 병력을 고용할 수 있습니다. 방어 지상군의 경우 해당 행성의 법 집행 직업에서 자동으로 차출되는데, 행성 수도와 기타 방어 관련 §H건물§!이 이를 제공합니다."
TUTORIAL_PLANETVIEW_COMBAT_CARDASSIAN_DESC:4	"지상군은 점령하고자 하는 §H행성§!에서 농성 중인 적 병사를 궤멸하거나, 동시에 우리 행성을 침공으로부터 보호하는 역할을 합니다. 이 화면에서 해당 행성에 주둔 중인 §H군대§!와 기타 정예 병력을 확인할 수 있습니다.\n\n또한, 행성이 최근 공격을 받았을 경우 §H황폐도§! 수준을 확인할 수 있습니다.\n\n§H장군§!이 임관하면 §H모집§! 버튼을 눌러 새로운 지상 병력을 고용할 수 있습니다. 방어 지상군의 경우 해당 행성의 법 집행 직업에서 자동으로 차출되는데, 행성 수도와 기타 방어 관련 §H건물§!이 이를 제공합니다."
TUTORIAL_MILITARY_STATION_TITLE:0	"항성 기지"
TUTORIAL_MILITARY_STATION_DESC:2	"§H항성 기지§!는 성계를 지키는 방어 구조물입니다. 건설 시 국경이 확장되지만 항성 기지 하나하나가 막대한 §H유지비§!를 소모합니다."
TUTORIAL_RESEARCH_STATION_TITLE:0	"연구 기지"
TUTORIAL_RESEARCH_STATION_DESC:1	"§H연구 기지§!는 성계를 관찰하며, 수집하는 데이터에 따라 §H연구§!를 모읍니다."
TUTORIAL_MINING_STATION_TITLE:0	"채굴 기지"
TUTORIAL_MINING_STATION_DESC:2	"§H채굴 기지§!는 소행성과 미행성 등 여러 천체에서 §H광물§!과 §H전략적 자원§!을 채취합니다.\n\n§H식민지§!는 표면에 필수 기반 시설이 마련되어 있으므로 채굴 기지 없이도 귀중한 광물을 채취할 수 있습니다.\n\n채굴 기지는 문명 국경 내에 건설해야 합니다."
TUTORIAL_TRANSPORT_SHIP_TITLE:0	"수송선"
TUTORIAL_TRANSPORT_SHIP_DESC:0	"§H수송선§!은 §H군대§!를 한 §H행성§!에서 다른 행성으로 수송하는 역할을 합니다.\n\n분쟁이 진행 중이거나 §H영유권§! 주장이 발생했을 때 특히 유용하게 쓰입니다. 적 행성을 점령할 때는 지상군을 배치해야 합니다.\n\n수송선의 전투 능력은 전무한 수준이므로 §H함대§!를 호위로 붙이는 게 이상적입니다."
TUTORIAL_DIPLOMACY_VIEW_TITLE:0	"외교"
TUTORIAL_DIPLOMACY_VIEW_DESC:3	"§H외교§! 화면에는 주변 문명과의 현재 관계와 접촉 선택지가 나타납니다. §H전쟁 선포§!, §H동맹§! 및 §H무역 협정§! 체결, 아군 및 경쟁자에 대한 §H정보 수준§! 확인과 같은 작업을 할 수 있습니다.\n\n다른 문명과의 §H관계§!는 §H끔찍함§!부터 §H훌륭함§!으로 구분됩니다. 서로 이로운 협정을 체결하는 등 섬세한 외교를 진행하기 위해서는 관계가 높은 수준이어야 합니다.\n\n§H사절§!을 국경 밖으로 보내 §H첫 접촉§! 절차를 완료하거나, 이웃과의 관계를 §H개선§! 또는 §H저해§!할 수 있습니다."
TUTORIAL_DIPLOMACY_VIEW_TRADE_TITLE:0	"무역"
TUTORIAL_DIPLOMACY_VIEW_TRADE_DESC:0	"이 §H무역 화면§!에서 이웃 문명과 §H자원§!을 교환할 수 있습니다. 남는 자원을 처분하거나 부족한 자원을 수급할 때 활용하세요."
TUTORIAL_DIPLOMACY_VIEW_HIGHINTEL_TITLE:0	"높은 정보 수준"
TUTORIAL_DIPLOMACY_VIEW_HIGHINTEL_DESC:0	"정보부의 활약 덕분에 이 문명에 대한 §H정보 수준은 높습니다§!.\n\n상대 정부의 내부 사정을 깊이 파악하고 있으면 상대의 현재 §H기술§!과 §H경제§!, §H상대적 군사력§!, 동맹 및 경쟁자와의 §H관계§!를 정확하게 가늠할 수 있습니다."
TUTORIAL_DIPLOMACY_VIEW_LOWINTEL_TITLE:0	"낮은 정보 수준"
TUTORIAL_DIPLOMACY_VIEW_LOWINTEL_DESC:0	"이 문명에 대한 §H정보§! 수준은 낮습니다.\n\n이들의 §H식민지§!와 §H항성 기지§!로 §H첩자선§!을 보내 §H임무§!를 수행하여 정보 수집 능력을 향상시킬 수 있습니다."
TUTORIAL_DIPLOMACY_VIEW_BUILDING_SPYNETWORK_TITLE:0	"첩자망 구축"
TUTORIAL_DIPLOMACY_VIEW_BUILDING_SPYNETWORK_DESC:1	"아군 첩보 요원들이 해당 문명에서 프로젝트 책임자로 배정된 §H사절§!을 필두로 부단하게 §H첩자망§!을 구축하고 있습니다.\n\n첩보망이 발전할수록 해당 문명에 대한 §H정보§! 수준이 높아집니다. §H첩보§! 탭에서 특별 §H작전§!을 지시할 수도 있습니다."
TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_TITLE:2	"인접 효과"
TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_DESC:2	"특정 §H건물§!은 옆에 있는 건물에 §H인접 효과§!를 제공합니다. 이 은하 시대에서 최적화된 도시 계획은 더없이 훌륭한 혜택을 선사합니다."
TUTORIAL_GOVERNMENTVIEW_BUDGET_TITLE:0	"예산"
TUTORIAL_GOVERNMENTVIEW_BUDGET_DESC:0	"이 화면은 §H예산§! 화면입니다. §H수입§!과 §H지출§!의 총합이 에너지 크레딧의 형태로 표시됩니다. 그 외에도 긍정적이거나 부정적인 경제적 효과를 확인할 수 있습니다."
TUTORIAL_GOVERNMENTVIEW_DECISIONS_TITLE:2	"시행령"
TUTORIAL_GOVERNMENTVIEW_DECISIONS_DESC:4	"§H시행령§!은 법의 무게를 통해 경제적 우선순위를 바꾸는 수단입니다.\n\n시행령 대부분은 불이익을 수반하며, 툴팁으로 확인할 수 있습니다."
TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_TITLE:0	"인구 통계"
TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_DESC:0	"§H인구 통계§! 탭에는 우리 문명의 인구 데이터가 상세하게 표시됩니다.\n\n그간의 성장 정도, §H팝§!에서 가장 흔하게 발견되는 §H특성§!, 시민의 역량을 바꾸거나 삶의 질에 영향을 줄 수 있는 모든 §H보정치§!를 확인할 수 있습니다."
TUTORIAL_EMPIREVIEW_LEADERS_TITLE:0	"지도자"
TUTORIAL_EMPIREVIEW_LEADERS_DESC:0	"§H지도자§! 메뉴에서 §H총독§!, §H과학자§!, §H제독§!, §H장군§!, §H첩자§!를 고용, 해산, 배정할 수 있습니다.\n\n§H첩자§!는 §H은하§!의 정치적 정세를 고려하여 게임 시작부터 바로 사용하는 건 불가능합니다. 이 메시지를 확인하는 시점에도 첩자를 이용할 수 없는 상태일 수 있으나, 금방 복귀할 것입니다."
TUTORIAL_CREATESECTOR_TITLE:0	"구역"
TUTORIAL_CREATESECTOR_DESC:2	"§H구역§!은 은하 단위에서 문명을 분류하는 방식입니다. 우리의 모성과 좌표상으로 얼마나 인접했는지에 따라, 혹은 고유한 경제적 요인을 기준으로 §H행성§!을 분류해서 볼 수 있습니다."
TUTORIAL_CONTACTSVIEW_SPECIES_TITLE:0	"종족"
TUTORIAL_PLANETVIEW_TERRAFORM_TITLE:0	"테라포밍"
TUTORIAL_PLANETVIEW_TERRAFORM_DESC:0	"§H테라포밍§!을 통해 §H행성§!을 특정 §H종족§!이 §H거주하기 적합한 곳§!으로 바꿀 수 있습니다."
TUTORIAL_PLANETVIEW_DECISIONS_TITLE:0	"결정"
TUTORIAL_PLANETVIEW_DECISIONS_DESC:0	"행성 §H결정§!은 해당 행성 §H팝§!의 욕구를 충족하는 수단입니다. 이러한 결정은 법이나 문화, 범죄, 경제를 아우릅니다.\n\n결정은 새로운 §H기술§!을 연구하거나 문명을 발전시켜 잠금 해제할 수 있습니다."
TUTORIAL_UNKNOWN_ALIEN_FLEET_TITLE:1	"미확인 종족"
TUTORIAL_UNKNOWN_ALIEN_FLEET_DESC:2	"미확인 우주 항행 종족 산하 §H함대§!를 조우했습니다.\n\n이 미확인 종족을 자세히 알아보려면 §H사절§!을 배정하여 §H첫 접촉 절차§!를 시행하거나 §H특별 프로젝트§!를 완료해야 합니다."
TUTORIAL_VICTORY_UFOP_DESC:0	"§H제국 점수§! 화면에서 은하의 다른 이웃과 비교했을 때 우리의 위치는 어느 정도인지를 알 수 있습니다.\n\n중요한 점은 무력이 꼭 §H은하§!를 통합하는 유일한 수단은 아니라는 점입니다. §H사회 제도§!를 통해 좀 더 외교적인 접근이 가능하다는 걸 명심하세요.\n\n약 300년의 세월이 지나면 통계를 기반으로 하여 가장 영향력이 큰 문명이 자동으로 승자가 됩니다."
TUTORIAL_VICTORY_KLINGON_DESC:0	"§H제국 점수§! 화면에서 적을 꺾고 §H은하§!를 정복하기까지 얼마나 남았는지 알 수 있습니다.\n\n굳이 입 아프게 이 얘기를 하는 것도 우습지만, 이웃을 정복하는 것만이 §H은하§! 패권을 거머쥐는 유일한 수단은 아닙니다. 겁쟁이의 방식이긴 해도, §H사회 제도§! 또한 길을 개척하는 수단입니다.\n\n약 300년의 세월이 지나면 가장 강력한 문명이 자동으로 승자가 됩니다."
TUTORIAL_VICTORY_ROMULAN_DESC:0	"§H제국 점수§! 화면에서 승리를 쟁취하고 §H은하§!의 패자로 발돋움하기 위해 해야 하는 일을 알 수 있습니다.\n\n굳이 이 얘기를 하는 것도 한심해 보이지만, 다른 문명을 압도하여 복속시키는 것만이 §H은하의 지배자§!가 되는 유일한 수단은 아닙니다. §H사회 제도§! 역시 적절한 음모를 곁들이면 보탬이 될 수 있지요.\n\n약 300년의 세월이 지나면 가장 강력한 문명이 자동으로 승자가 됩니다."
TUTORIAL_VICTORY_CARDASSIAN_DESC:0	"§H제국 점수§! 화면에서 사명을 완수하고 §H은하§!를 제패하기 위해 충족해야 할 조건을 확인할 수 있습니다.\n\n다만 다른 문명을 정복해 의지를 꺾는 것만이 은하의 주역으로 거듭나는 유일한 수단은 아닙니다. §H사회 제도§! 역시 다른 문명을 우리의 대의 아래로 포섭하는 데 보탬이 될 수 있습니다.\n\n약 300년의 세월이 지나면 가장 위대한 문명이 자동으로 승자가 됩니다."
TUTORIAL_OUTPOST_STATION_UFOP_DESC:4	"§H항성 기지§!는 우리 문명의 기초를 이루는 비행성 시설입니다. 항성 기지를 건설할 때마다 새로운 성계가 §H연방§!에 편입됩니다. 적 항성 기지에 §H영유권§!을 주장하여 점령하는 것도 가능합니다.\n\n항성 기지를 업그레이드하여 내부에 §H조선소§!를 비롯한 여러 귀중한 §H모듈§!을 건설할 수 있습니다. 성계에 항성 기지를 건설하면 국경이 확장되며, 아군 우주선의 §H워프 범위§!가 증가합니다.\n\n항성 기지를 건설하여 해당 성계를 관할권에 편입시키면 §H연구§! 및 §H채굴 기지§!를 건설하거나 거주 가능한 행성을 §H테라포밍§!하여 정착할 수 있습니다."
TUTORIAL_OUTPOST_STATION_KLINGON_DESC:4	"§H항성 기지§!는 우리 제국의 맥동하는 심장입니다. 항성 기지를 건설할 때마다 새로운 성계가 우리의 지배를 받게 됩니다. 그 외에도 적이 건설한 항성 기지에 §H영유권§!을 주장해 정복할 수도 있습니다. 빼앗지 않는 게 이상한 거죠. 우린 클링온 아닙니까?\n\n항성 기지를 업그레이드하여 내부에 §H조선소§!를 비롯한 여러 귀중한 §H모듈§!을 건설할 수 있습니다. 성계에 항성 기지를 건설하면 국경이 확장되며, 아군 우주선의 §H워프 범위§!가 증가합니다.\n\n항성 기지를 건설하여 해당 성계를 영토로 편입시키면 §H연구§! 및 §H채굴 기지§!를 건설하거나 거주 가능한 행성을 §H테라포밍§!하여 정착할 수 있습니다."
TUTORIAL_OUTPOST_STATION_ROMULAN_DESC:4	"§H항성 기지§!를 건설할 때마다 새로운 성계를 통치할 권리를 얻습니다. 그 외에도 다른 종족이 건설한 항성 기지에 §H영유권§!을 주장해 훼손하거나 파괴할 수 있습니다.\n\n항성 기지를 업그레이드하여 내부에 §H조선소§!를 비롯한 여러 귀중한 §H모듈§!을 건설할 수 있습니다. 성계에 항성 기지를 건설하면 국경가 확장되며, 아군 우주선의 §H워프 범위§!가 증가합니다.\n\n항성 기지를 건설하여 해당 성계를 영토로 편입시키면 §H연구§! 및 §H채굴 기지§!를 건설하거나 거주 가능한 행성을 §H테라포밍§!하여 정착할 수 있습니다."
TUTORIAL_OUTPOST_STATION_CARDASSIAN_DESC:4	"§H항성 기지§!를 건설할 때마다 그 성계의 법적 소유주가 됩니다. 그 외에도 다른 종족이 건설한 항성 기지에 §H영유권§!을 주장해 복속시킬 수 있습니다.\n\n항성 기지를 업그레이드하여 내부에 §H조선소§!를 비롯한 여러 귀중한 §H모듈§!을 건설할 수 있습니다. 성계에 항성 기지를 건설하면 국경이 확장되며, 아군 우주선의 §H워프 범위§!가 증가합니다.\n\n항성 기지를 건설하여 해당 성계를 영토로 편입시키면 §H연구§! 및 §H채굴 기지§!를 건설하거나 거주 가능한 행성을 §H테라포밍§!하여 정착할 수 있습니다."
TUTORIAL_GALAXY_VIEW_UFOP_DESC:0	"이것이 바로 우리 §H은하§!입니다. 하지만 §H과학선§!을 제외한 함선 절대다수는 거리를 무시한 항행이 불가능합니다. 즉, 우주선의 §H워프 범위§!가 곧 그 방향으로 이동할 수 있는 최대 거리인 셈입니다.\n\n우주선의 워프 범위는 가장 가까운 §H항성 기지§!와의 근접성에 따라 결정됩니다. 항성 기지를 건설하면 전체적인 §H워프 버블§!이 증가해 더욱더 멀리 떨어진 미지의 세계로 모험을 떠날 수 있게 됩니다.\n\n다만 다른 문명이 국경을 폐쇄하는 등 외교적 제한을 걸면 우주선의 워프 범위가 축소됩니다. 그러니 영토 출입을 허용해 주는 나라를 예의주시하시기 바랍니다.\n\n지도 화면에서 다른 문명의 영토를 클릭하면 해당 문명에 대한 기초적인 정보가 표시됩니다. §H지도 모드§!를 변경하면 우리를 향한 다른 국가의 §H우호도§!나 §H인공지능 접근 방식§! 등 다른 정보가 표시됩니다."
TUTORIAL_GALAXY_VIEW_KLINGON_DESC:0	"보십시오. 우린 이 §H은하§!를 발아래에 둘 것입니다. 하지만 §H과학선§!을 제외한 함선 절대다수는 무한한 항행이 불가능합니다. 즉, 우주선의 §H워프 범위§!가 곧 그 방향으로 이동할 수 있는 최대 거리인 셈입니다.\n\n우주선의 워프 범위는 가장 가까운 §H항성 기지§!와의 근접성에 따라 결정됩니다. 항성 기지를 건설하면 전체적인 §H워프 버블§!이 증가해 함대를 어디든 원하는 대로 배치할 수 있게 됩니다.\n\n다만 비겁한 문명이 국경을 폐쇄하는 등 외교적 제한을 걸면 우주선의 워프 범위가 축소됩니다. 그러니 영토 출입을 허용해 주는 나라를 예의주시하시기 바랍니다.\n\n지도 화면에서 다른 문명의 영토를 클릭하면 해당 문명에 대한 기초적인 정보가 표시됩니다. §H지도 모드§!를 변경하면 우리를 향한 다른 국가의 §H우호도§!나 §H인공지능 접근 방식§! 등 다른 정보가 표시됩니다."
TUTORIAL_GALAXY_VIEW_ROMULAN_DESC:0	"우리 §H은하§!는 아직 풀리지 않은 퍼즐과 같습니다. 하지만 §H과학선§!을 제외한 함선 절대다수는 우주 끝자락까지 항행이 불가능합니다. 즉, 우주선의 §H워프 범위§!가 곧 그 방향으로 이동할 수 있는 최대 거리인 셈입니다.\n\n우주선의 워프 범위는 가장 가까운 §H항성 기지§!와의 근접성에 따라 결정됩니다. 항성 기지를 건설하면 전체적인 §H워프 버블§!이 증가해 최대한의 우위를 가져갈 수 있습니다.\n\n다만 국경을 폐쇄하는 등 외교적 제한이 걸리면 우주선의 워프 범위가 축소됩니다. 뭐, 그런 상황이 벌어질 정도면 이미 그 종족을 말살하기 위한 계획이 한창 진행 중이겠지만 말이죠.\n\n지도 화면에서 다른 문명의 영토를 클릭하면 해당 문명에 대한 기초적인 정보가 표시됩니다. §H지도 모드§!를 변경하면 우리를 향한 다른 국가의 §H우호도§!나 §H인공지능 접근 방식§! 등 다른 정보가 표시됩니다."
TUTORIAL_GALAXY_VIEW_CARDASSIAN_DESC:0	"이게 바로 우리 §H은하§!입니다. 하지만 §H과학선§!을 제외한 함선 절대다수는 무제한적인 이동이 불가능합니다. 즉, 우주선의 §H워프 범위§!가 곧 그 방향으로 이동할 수 있는 최대 거리인 셈입니다.\n\n우주선의 워프 범위는 가장 가까운 §H항성 기지§!와의 근접성에 따라 결정됩니다. 항성 기지를 건설하면 전체적인 §H워프 버블§!이 증가해 함대를 원하는 대로 배치할 수 있게 됩니다.\n\n다만 이웃국이 압박을 강화하는 차원에서 국경을 폐쇄하는 등 외교적 제한을 걸면 우주선의 워프 범위가 축소됩니다. 그 시점이 오면 전쟁이 최선의 선택지가 될지도 모르겠군요.\n\n지도 화면에서 다른 문명의 영토를 클릭하면 해당 문명에 대한 기초적인 정보가 표시됩니다. §H지도 모드§!를 변경하면 우리를 향한 다른 국가의 §H우호도§!나 §H인공지능 접근 방식§! 등 다른 정보가 표시됩니다."
TUTORIAL_WAR_GOAL_UFOP_DESC:0	"군사 행동은 우리 자신과 동맹, 이상을 지키고자 할 때만 취할 수 있으며, 우리가 분쟁에서 이루고자 하는 목표를 모든 이해 당사자에게 분명하게 알려야 합니다.\n\n§H전쟁 목표§!는 우리가 그런 조건을 밝히는 수단입니다. 공식적으로 목표를 밝혀 모든 이해 당사자에 그에 따라 계획을 세울 수 있도록 하는 것입니다. 우리와의 싸움을 포기하는 이들이 생길 수도 있으니까요.\n\n메인 메뉴에서 선택하여 §H전쟁 목표§!를 선언하세요."
TUTORIAL_WAR_GOAL_KLINGON_DESC:0	"정복하고자 하는 문명에 전쟁을 선포할 때, 적과 동맹 양측에 우리가 이루고자 하는 바를 알리는 게 도움이 됩니다.\n\n§H전쟁 목표§!는 그러한 조건을 선언하는 수단입니다. 상대가 농성을 결의하고 최후의 순간까지 저항하든, 무기를 버리고 고개를 조아리든 우리에겐 다 똑같습니다. 어쨌든 동맹과 조율할 수 있으니 승리로 나아가는 데 도움이 됩니다.\n\n메인 메뉴에서 선택하여 §H전쟁 목표§!를 선언하세요."
TUTORIAL_WAR_GOAL_ROMULAN_DESC:0	"열등 종족에게 전쟁을 선포할 때는 우리의 의도를 분명하게 밝혀야 합니다.\n\n이 공식 성명의 수단이 바로 §H전쟁 목표§!입니다. 대중에 제공되는 정보가 사실이든 거짓이든, 이러한 조처 없이 전면전에 나서는 것은 전문적인 군대답지 않습니다. 그러니 §H은하§! 최고의 군대가 그런 짓을 해서는 더더욱 안 될 일이죠.\n\n메인 메뉴에서 선택하여 §H전쟁 목표§!를 선언하세요."
TUTORIAL_WAR_GOAL_CARDASSIAN_DESC:0	"전쟁을 선포할 때는 먼저 의도를 밝혀야 합니다. 이를 통해 우리의 적대 행위가 정당함을 모든 이해 당사자에게 분명히 밝힐 수 있습니다.\n\n§H전쟁 목표§!를 공식으로 선언함으로써 다른 문명에 군사 행동을 취할 수 있게 됩니다. 다른 §H은하§! 세력이 도덕적으로, 법적으로 우리의 편에 서느냐는 중요하지 않습니다. 우리의 관점은 언제나 올바르니까요.\n\n메인 메뉴에서 선택하여 §H전쟁 목표§!를 선언하세요."
TUTORIAL_WAROVERVIEW_UFOP_DESC:0	"이 화면에서 진행 중인 분쟁에서의 이익과 손실 현황을 파악할 수 있습니다.\n\n이러한 요소들을 종합적으로 측정해 나타나는 척도가 바로 §H전쟁 피로도§!입니다. 각 진영은 전쟁 피로도를 통해 상대 진영이 적대 행위를 멈추고 자신이 내거는 조건을 수락할 가능성을 가늠할 수 있습니다.\n\n어느 한 진영의 전쟁 피로도가 100%에 도달하면 우위에 있는 당사자가 상대에게 §H현상 유지§!를 강제할 수 있습니다."
TUTORIAL_WAROVERVIEW_KLINGON_DESC:0	"이 화면에서 적 정복 현황을 파악할 수 있습니다.\n\n모든 전투 결과 열람은 물론이고, 각 진영에서 전반적인 척도로 활용하는 §H전쟁 피로도§!가 표시됩니다. 이 전쟁 피로도를 보고 우리가 상대에게 항복을 강제하거나, 혹은 상대가 우리에게 조건을 강요할 수 있을 때까지 얼마나 남았는지 알 수 있습니다.\n\n어느 한 진영의 전쟁 피로도가 100%에 도달하면 승리에 가까운 진영이 상대에게 §H현상 유지§!를 강제할 수 있습니다."
TUTORIAL_WAROVERVIEW_ROMULAN_DESC:0	"이 화면에서 적 말살 현황을 시각적으로 파악할 수 있습니다.\n\n모든 교전 결과 열람은 물론이고, 각 진영에서 전반적인 척도로 활용하는 §H전쟁 피로도§!가 표시됩니다. 이 전쟁 피로도를 보고 우리가 상대에게 조건 수락을 강요하려면 얼마나 더 몰아붙여야 하는지 알 수 있습니다. 이러한 현황은 상대 역시 확인이 가능합니다.\n\n어느 한 진영의 전쟁 피로도가 100%에 도달하면 승자가 멸종 직전까지 몰아넣은 상대에게 §H현상 유지§!를 강제할 수 있습니다."
TUTORIAL_WAROVERVIEW_CARDASSIAN_DESC:0	"이 화면에서 전반적인 전황을 파악할 수 있습니다.\n\n모든 군사 활동 데이터 열람은 물론이고, 각 진영에서 전반적인 척도로 활용하는 §H전쟁 피로도§!가 표시됩니다. 이 전쟁 피로도를 보고 분쟁에서 압도적인 우위를 점하기까지 얼마나 남았는지 알 수 있습니다.\n\n어느 한 진영의 전쟁 피로도가 100%에 도달하면 임무를 완수한 진영에게 패배자 진영에게 §H현상 유지§!를 강제할 수 있습니다."
TUTORIAL_STRATEGIC_RESOURCES_TITLE:0	"전략적 자원"
TUTORIAL_STRATEGIC_RESOURCES_DESC:2	"§H전략적 자원§!은 채취 또는 가공할 수 있는 자재 중에서도 가장 희귀하고 귀중한 자원을 일컫습니다.\n\n이러한 자원을 가공할 수 있는 시설을 건설하려면 특정 §h기술§!이 필요합니다."
TUTORIAL_EXPANSION_PLANNER_TITLE:0	"확장 계획"
TUTORIAL_EXPANSION_PLANNER_DESC:2	"§H확장 계획§!에서 문명의 권역 내에 존재하는 모든 거주 가능 행성과 각 §H행성 유형§!을 확인할 수 있습니다. 행성 유형에 따라 §H테라포밍§! 적합성이 달라집니다.\n\n또한 이 화면에서 정착민을 수송할 §H개척선§!을 건조하고 해당 행성 §H거주지§!에 가장 적합한 종족을 선택할 수 있습니다.\n\n행성을 개척하려면 먼저 탐사를 완전히 마치고 해당 지역 내에 있는 모든 이상 현상을 연구해야 합니다. 또한, 성계에 §H항성 기지§!가 있어야 합니다."
TUTORIAL_TRADITIONS_TITLE:0	"전통"
TUTORIAL_TRADITIONS_DESC:1	"§H전통§! 화면에서 우리 문명의 §H전통 계통도§!를 확인할 수 있습니다. 어느 한 전통 계통도의 전통을 이용하려면 먼저 §H채택§!해야 합니다.\n\n개별 전통을 채택하는 데는 §H통합§!이 소모됩니다. 통합은 관련 §H건물§!과 §H직업§!으로 생성되며, §H이벤트§!를 완료해 획득할 수도 있습니다.\n\n전통 계통도와 하위 전통을 잠금 해제하려면 막대한 통합이 필요합니다. 그런고로 이 귀중한 §H자원§!을 최대한 모아야 합니다."
TUTORIAL_ASCENSION_PERKS_TITLE:0	"승격 특전"
TUTORIAL_ASCENSION_PERKS_DESC:0	"§H승격 특전§!은 §H전통§!의 정점이라고 할 수 있습니다. §H전통 계통도§!에서 승격 특전을 잠금 해제하면, 해당 계통도와 관련된 막대한 보너스를 제공합니다.\n\n§H전통 계통도§!를 완료할 때마다 새로운 §H승격 특전 슬롯§!이 잠금 해제됩니다. 다만 특정 §H기술§! 발견이 전제 조건인 경우도 있습니다."
TUTORIAL_SPECIES_RIGHTS_UFOP_DESC:1	"우리의 국경 안에서 살아가는 모든 지성체 종족의 §H종족 권리§!를 설정할 수 있습니다.\n\n§H연방 법률§!에 따라 회원 종족은 모두 법적으로 평등합니다. 다만 공인 회원의 경우 미공인 회원에게는 없는 몇 가지 혜택을 받습니다.\n\n기본 권리는 관련 버튼을 사용해 조정할 수 있습니다."
TUTORIAL_SPECIES_RIGHTS_KLINGON_DESC:1	"우리의 국경 안에서 살아가는 모든 지성체 종족의 §H종족 권리§!를 설정할 수 있습니다. 또한, §H클링온 제국§! 전체의 생활 여건을 정하는 것도 가능합니다.\n\n어떤 중점을 사용하느냐에 따라 혜택을 받게 되는 클링온 사회 분야가 달라집니다.\n\n기본 권리는 관련 버튼을 사용해 조정할 수 있습니다."
TUTORIAL_SPECIES_RIGHTS_ROMULAN_DESC:1	"§H종족 권리§!라. 우리에겐 우스운 소리긴 하죠. 다른 종족은 우리에게 복종할 수밖에 없는 자들이니까요.\n\n더불어 이 탭에서 우리 종족의 생활 수준을 결정할 수 있습니다. 호화로운 삶을 누빌 자격이 있는 자와 없는 자는 나뉘기 마련이니까요.\n\n기본 권리는 관련 버튼을 사용해 조정할 수 있습니다."
TUTORIAL_SPECIES_RIGHTS_CARDASSIAN_DESC:1	"§H종족 권리§!는 §H연방§!이 만든 거짓된 허상입니다.\n\n모든 카대시안이 경쟁자들이 누리는 것과 동등한 풍요를 누리는 그날까지, 다른 사람의 기준이나 생활 품질은 알 바 아닙니다.\n\n기본 권리는 관련 버튼을 사용해 조정할 수 있습니다."
TUTORIAL_FLEET_MANAGER_TITLE:0	"함대 관리"
TUTORIAL_FLEET_MANAGER_DESC:0	"§H함대 관리§!에서 §H군사 함대§! 조직을 구상할 수 있습니다. 수십 척, 혹은 수백 척의 함선을 운용할 때 이 메뉴를 통해 간략화하여 관리할 수 있습니다."
TUTORIAL_CLAIMS_VIEW_TITLE:0	"영유권"
TUTORIAL_CLAIMS_VIEW_DESC:0	"§H영유권§!은 분쟁 중 새로운 행성을 손에 넣는 수단입니다. 전쟁 중이거나 전쟁 발발을 앞두고 있을 때 §H영향력§!을 소모하여 현재 다른 문명이 점령 중인 성계에 영유권을 주장할 수 있습니다.\n\n영유권을 주장하면 그 성계를 보유한 문명에 대한 §H전쟁의 명분§!이 생깁니다.\n\n여러 동맹과 대규모로 힘을 합쳐 전쟁을 수행할 경우, 해당 성계에 대하여 가장 강한 영유권을 가진 문명이 전후에 성계를 가져가게 됩니다."
TUTORIAL_ANOMALIES_TITLE:0	"이상 현상"
TUTORIAL_ANOMALIES_DESC:0	"§H이상 현상§! 화면에는 발견했지만 아직 연구를 완료하지 못한 이상 현상이 표시됩니다."
TUTORIAL_GOVERNMENTVIEW_MARKET_TITLE:0	"시장"
TUTORIAL_GOVERNMENTVIEW_MARKET_DESC:0	"§H시장§!에서 §H자원§!을 교환하여 경제를 안정시킬 수 있습니다.\n\n시장에서 자원을 사고팔 수 있으나, 가격이 현재 생산량을 반드시 반영하지만은 않습니다. 물론 수요와 공급 법칙은 적용됩니다.\n\n자동화를 사용해 월간 단위로 반복 거래를 진행할 수 있습니다."
TUTORIAL_TRADE_VIEW_TITLE:0	"무역로"
TUTORIAL_TRADE_VIEW_DESC:1	"성간 §H무역§!은 안전한 보호를 받는 §H행성§! 간 무역로를 통해 이루어집니다.\n\n§H항성 기지§!는 가장 가까운 행성으로부터 §S무역 가치§!를 받으며, 이것이 모성으로 전달되어 §S에너지§!와 같은 자원으로 전환됩니다.\n\n§S무역 허브 모듈§!은 §H항성 기지§!가 무역 가치를 받는 범위를 주변의 다른 성계로까지 넓혀 줍니다."
TUTORIAL_GOVERNMENTVIEW_POLICIES_TITLE:0	"정책"
TUTORIAL_GOVERNMENTVIEW_POLICIES_DESC:0	"§H정책§!은 정부와 시민이 준수해야 하는 법입니다.\n\n고정된 요소는 아니지만 모든 유형의 정부가 취할 수 없는 법적 태도도 존재하기 마련입니다. 또한 §H기술§! 수준에 따라 몇몇 선택지가 제한되기도 합니다."
TUTORIAL_ENVOYS_TITLE:0	"사절"
TUTORIAL_ENVOYS_DESC:0	"§H사절§!은 외국에서 활동하는 대리인입니다. 사절을 배정하여 다른 문명과의 §H첫 접촉§!을 시작하거나, 이미 통신을 수립한 문명과의 §H외교§!를 진행할 수 있습니다."
TUTORIAL_EMPIRE_SPRAWL_DESC:2	"§H분산도§! 척도는 우리 문명의 성장을 추적합니다. 국경 내 모든 §H성계§!와 §H식민지§!에 관한 데이터를 아우릅니다.\n\n§H행정 역량§!이 문명의 확장을 따라갈 수 없는 상태에 이르면 §H기술§!, §H전통§!, §H지도자§! 모두 더 큰 비용을 소모하게 됩니다."
TUTORIAL_QUESTS_VIEW_UFOP_DESC:0	"§H임무 계통도§!에는 우리 문명의 잠재적 과거와 미래에서 뻗어져 나온 분수령이 표시됩니다.\n\n각 §H노드§!에는 우리의 사회적, 경제적, 제도적 향방을 근본적으로 바꾸었거나, 앞으로 바꾸게 될 특정 사건의 결과가 나타납니다.\n\n신중하게 선택하세요. 시간선이란 굉장히 민감한 개념이니 말입니다."
TUTORIAL_QUESTS_VIEW_KLINGON_DESC:0	"§H임무 계통도§!에는 §H클링온 제국§!의 잠재적인 운명이 표시됩니다.\n\n각 §H노드§!에는 우리 공동체의 운명을 근본적으로 바꾸었거나, 앞으로 바꾸게 될 특정 순간이 나타납니다.\n\n용기만 있다면... 이 세상에서 해내지 못할 일은 없습니다."
TUTORIAL_QUESTS_VIEW_ROMULAN_DESC:0	"§H임무 계통도§!에는 우리 문명의 잠재적 과거와 미래에서 뻗어져 나온 수많은 갈래가 표시됩니다.\n\n각 §H노드§!에는 우리 §H항성 제국§!의 정체성을 근본적으로 바꾸었거나, 앞으로 바꾸게 될 특정 사건의 결과가 나타납니다.\n\n부디 현명하게 나아가시기 바랍니다. 시간이란 무한히 뻗어나가는 미궁과도 같으니까요."
TUTORIAL_QUESTS_VIEW_CARDASSIAN_DESC:0	"§H임무 계통도§!에는 우리 §H인민§!이 내린 가장 큰 결단이 가져온 결과는 물론, 우리의 단합된 의지 표명을 통해 수면 위로 떠오른 새로운 가능성이 표시됩니다."\n\n각 §H노드§!에는 역사의 흐름을 바꾼 중대한 분기점과 더불어 그로 인해 사회의 방향성이 바뀌었는지, 아니면 방향성이 오히려 더 강화됐는지가 나타납니다.\n\n결국 역사란 무수히 많은 개인의 사소한 행동이 하나로 합쳐진 결과 아니겠습니까?"
TUTORIAL_BALANCE_OF_POWER_VIEW_TITLE:0	"세력 균형"
TUTORIAL_BALANCE_OF_POWER_VIEW_DESC:0	"§H세력 균형§! 화면에서 §H알파§! 및 §H베타 사분면§!에 가장 큰 지배력을 행사하는 문명을 확인할 수 있습니다.\n\n이 세력 균형은 고정된 수치가 아닙니다. 역동적이고 빠르게 변화하므로 면밀하게 지켜봐야 합니다."
TUTORIAL_GOVERNOR_SHIP_TITLE:0	"총독선"
TUTORIAL_GOVERNOR_SHIP_DESC:0	"이것은 §H총독선§!입니다. 이 총독선에 §H임무§!를 내려 §H식민지§!가 경제적, 군사적 목표를 달성하는 데 힘을 보탤 수 있습니다.\n\n또한 §H총독§!을 보내 개인적으로 중요한 §H특별 프로젝트§!를 완료하게 할 수 있습니다."
TUTORIAL_SPY_SHIP_UFOP_TITLE:0	"첩자선"
TUTORIAL_SPY_SHIP_UFOP_DESC:0	"이것은 §H첩자선§!입니다. 첩자선은 은폐 능력을 갖춘 함선으로, 들키지 않고 우주를 누비며 §H연방§!의 이익을 수호하도록 설계된 함선입니다. 첩자선의 §H워프 범위§!는 지금까지 조우한 모든 문명의 국경을 아우릅니다.\n\n첩자선은 §H정보§! 수집이나 비공식 §H작전§! 수행 등 §H첩보 활동§!을 목적으로 다른 문명의 영토를 은밀하게 드나들 수 있습니다."
TUTORIAL_SPY_SHIP_KLINGON_TITLE:0	"첩자선"
TUTORIAL_SPY_SHIP_KLINGON_DESC:0	"이것은 §H첩자선§!입니다. 첩자선은 은폐 능력을 갖춘 함선으로, 들키지 않고 우주를 누비며 싸움이 시작되기도 전에 적을 꺾도록 설계된 함선입니다. 첩자선의 §H워프 범위§!는 지금까지 조우한 모든 문명의 국경을 아우릅니다.\n\n첩자선은 §H첩자§!가 조종하는 게 이상적이며, §H정보§! 수집이나 비밀 §H작전§! 수행 등 §H첩보 활동§!을 목적으로 다른 문명의 영토를 은밀하게 드나들 수 있습니다. 첩보 활동의 대상은 다른 제국에 국한되지 않으며, 몇몇 작전은 자국 내에서 이루어지기도 합니다.\n\n작전은 공격 작전과 방어 작전으로 나뉘며, §H선전§! 확산, 적 §H설계도§! 탈취, §H항성 기지§! 해킹, §H방첩§!을 예시로 들 수 있습니다.\n\n단, 작전을 수행하기 위해서는 대상 문명에 대한 정보가 일정한 수준에 도달한 상태여야 합니다."
TUTORIAL_SPY_SHIP_ROMULAN_TITLE:0	"첩자선"
TUTORIAL_SPY_SHIP_ROMULAN_DESC:0	"이것은 §H첩자선§!입니다. 첩자선은 은폐 능력을 갖춘 함선으로, 들키지 않고 우주를 누비며 열등 종족 몰래 파괴 공작을 실행에 옮기도록 설계된 함선입니다. 첩자선의 §H워프 범위§!는 지금까지 조우한 모든 문명의 국경을 아우릅니다.\n\n첩자선은 §H첩자§!가 조종하는 게 이상적이며, §H정보§! 수집이나 비밀 §H작전§! 수행 등 §H첩보 활동§!을 목적으로 다른 문명의 영토를 은밀하게 드나들 수 있습니다. 첩보 활동의 대상은 다른 제국에 국한되지 않으며, 몇몇 작전은 자국 내에서 이루어지기도 합니다.\n\n작전은 공격 작전과 방어 작전으로 나뉘며, §H선전§! 확산, 적 §H설계도§! 탈취, §H항성 기지§! 해킹, §H방첩§!을 예시로 들 수 있습니다.\n\n단, 작전을 수행하기 위해서는 대상 문명에 대한 정보가 일정한 수준에 도달한 상태여야 합니다."
TUTORIAL_SPY_SHIP_CARDASSIAN_TITLE:0	"첩자선"
TUTORIAL_SPY_SHIP_CARDASSIAN_DESC:0	"이것은 §H첩자선§!입니다. 첩자선은 은폐 능력을 갖춘 함선으로, 들키지 않고 우주를 누비며 §H옵시디언단§!의 여러 임무를 수행하도록 설계된 함선입니다. 첩자선의 §H워프 범위§!는 지금까지 조우한 모든 문명의 국경을 아우릅니다.\n\n첩자선은 §H첩자§!가 조종하는 게 이상적이며, §H정보§! 수집이나 존재를 부인할 수 있는 §H작전§! 수행 등 §H첩보 활동§!을 목적으로 다른 문명의 영토를 은밀하게 드나들 수 있습니다. 첩보 활동의 대상은 다른 제국에 국한되지 않으며, 몇몇 작전은 자국 내에서 이루어지기도 합니다.\n\n작전은 공격 작전과 방어 작전으로 나뉘며, §H선전§! 확산, 적 §H설계도§! 탈취, §H항성 기지§! 해킹, §H방첩§!을 예시로 들 수 있습니다.\n\n단, 작전을 수행하기 위해서는 대상 문명에 대한 정보가 일정한 수준에 도달한 상태여야 합니다."
TUTORIAL_FIRSTCONTACT_VIEW_TITLE:0	"첫 접촉"
TUTORIAL_FIRSTCONTACT_VIEW_DESC:0	"다른 문명과 통신망을 구축했습니다. 신호를 보건대 지성체로 추정됩니다...\n\n§H첫 접촉§! 프로토콜을 정식으로 진행하려면 우선 §H사절§!을 배정해야 합니다.\n\n만국어 번역기가 필요할 수도 있습니다."
TUTORIAL_GLOBAL_TENSION_VIEW_TITLE:0	"전역 긴장"
TUTORIAL_GLOBAL_TENSION_VIEW_DESC:0	"§H전역 긴장§!은 우리 문명의 전반적인 시대 정신을 나타냅니다. 또한, 우리의 §H인구§!가 현재 사건을 긍정적으로 혹은 부정적으로 생각하고 있는지, 가까운 미래에 어떤 영향을 받게 될지를 확인할 수 있습니다."
