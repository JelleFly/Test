PREDICTIVE_POINT_DEFENSE:0	"예측 거점 방어"
PREDICTIVE_POINT_DEFENSE_DESC:1	"이 거점 방어 대포는 적 무기 체계의 출력 패턴을 분석하고 예측하여 적이 발사체를 발사하기 전에 자체적으로 가동됩니다."
PHOTON_TORPEDOES:0	"광자 어뢰"
PHOTON_TORPEDOES_DESC:0	"이 무기는 어뢰를 일제히 발사하여 표적의 방어 시설을 돌파하고 막대한 피해를 입힙니다."
QUANTUM_TORPEDOES:0	"양자 어뢰"
QUANTUM_TORPEDOES_DESC:0	"이 투사체의 양자장이 가동되는 순간 시간의 여러 위치에서 동시에 존재하게 됩니다. 즉 그만큼 파악하기 어려워집니다."
PLASMA_CHARGE_DESC:0	"투사 방법은 상당히 구식이지만, 그 위력만큼은 함대 전체를 녹아내린 금속으로 만들고 남습니다."
VARUVIAN_BOMBS_DESC:0	"메트레온 입자 기술로 만들어진 폭탄입니다. 소형 폭탄 하나만으로도 달이나 중형 행성을 파괴할 수 있습니다. 큰 폭탄은 볼 일이 없길 기도합시다."
TRICOBALT_MINES_DESC:0	"삼중코발트가 쓰이기 시작한 순간부터 재래전이란 개념은 유명무실해졌습니다. 폭발할 때 발생하는 아공간 왜곡 현상이 이 지뢰의 위력을 보여줍니다."
PHASER_AUTOCANNON_1:0	"페이저 오토캐논"
PHASER_AUTOCANNON_1_DESC:0	"동기화 표적 추적, 색적, 무력화 시스템을 하나의 무기 플랫폼에 통합했습니다."
PHASER_AUTOCANNON_2:0	"전자동 페이저 어레이"
PHASER_AUTOCANNON_2_DESC:0	"자동화 무기 체계의 표적 추적 기능을 개선하여 좀 더 많은 적함과 교전을 수행할 수 있게 합니다."
PHASER_AUTOCANNON_3:0	"전자동 페이저 포대"
PHASER_AUTOCANNON_3_DESC:0	"발전된 색적 시스템은 아군 공격이 발생할 확률을 낮추는 한편, 적에게 집중 공격을 퍼부을 수 있게 합니다."
PHASER_AUTOCANNON_4:0	"전자동 페이저 뱅크"
PHASER_AUTOCANNON_4_DESC:0	"통합 광선 시스템은 다수의 적 함선을 동시에 조준할 수 있게 하거나, 막대한 위력을 지닌 단일 광선을 발사할 수 있습니다."
PHASER_AUTOCANNON_5:0	"콘벡스 페이저"
PHASER_AUTOCANNON_5_DESC:0	"동기화된 광선 어레이는 그 어떤 적함도 벗어날 수 없는 살상 지대를 형성합니다."
PHASER_BURSTFIRE_1:0	"버스트 페이저"
PHASER_BURSTFIRE_1_DESC:0	"이 페이저는 한 지점을 빠르게 3번 타격할 수 있어, 정밀한 제압 사격을 제공하기에 적합합니다."
PHASER_BURSTFIRE_2:0	"연동 버스트 페이저"
PHASER_BURSTFIRE_2_DESC:0	"동기화된 페이저 뱅크는 강력한 공격을 일제히 방출해 적을 허둥지둥 퇴각하게 만듭니다."
PHASER_BURSTFIRE_3:0	"버스트 페이저 어레이"
PHASER_BURSTFIRE_3_DESC:0	"삼각측량으로 명중률을 개선하여 대량의 에너지 입자를 적에게 집중할 수 있도록 합니다."
PHASER_BURSTFIRE_4:0	"지속형 버스트 페이저"
PHASER_BURSTFIRE_4_DESC:0	"소형 이물질 완충 장치로 냉각 속도를 향상해 막강한 일제 사격을 좀 더 짧은 주기로 퍼부을 수 있습니다."
PHASER_BURSTFIRE_5:0	"시트 페이저"
PHASER_BURSTFIRE_5_DESC:0	"여러 버스트 페이저를 통합하여 면 형태의 광선을 방출합니다. 아무리 견고한 방어물이라도 순식간에 증발해 버립니다."
PLASMA_BEAM_1:0	"플라스마 건"
PLASMA_BEAM_1_DESC:0	"워프 코어의 초고열 플라스마를 지향성 광선으로 응축한 후, 적 함선을 향해 방출합니다."
PLASMA_BEAM_2:0	"자동 플라스마 건"
PLASMA_BEAM_2_DESC:0	"플라스마 흐름을 하나의 광선으로 연사합니다. 그 위력은 실로 경이로운 수준입니다."
PLASMA_BEAM_3:0	"MK-1 플라스마 건"
PLASMA_BEAM_3_DESC:0	"가공할 크기를 자랑하는 이 플라스마 대포는 파괴적인 운동량 폭발을 일으킵니다."
SHIELD_DISRUPTOR_1:0	"보호막 분열기"
SHIELD_DISRUPTOR_1_DESC:0	"특수하게 보정된 진동을 지닌 광선을 투사하여 적의 보호막을 뚫습니다."
SHIELD_DISRUPTOR_2:0	"중형 보호막 분열기"
SHIELD_DISRUPTOR_2_DESC:0	"각종 분열 벡터를 순차적으로 연속 사용해 관통력을 극대화합니다."
SHIELD_DISRUPTOR_3:0	"보호막 절멸기"
