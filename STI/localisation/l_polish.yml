country.8022.name:0	"Tajemnicza struktura VS"
country.8022.desc:0	"Wielu podróżników zgłosiło zaobserwowanie poruszającej się po wielu układach gigantycznej struktury. Nie wiadomo, czy ten sześcienny konstrukt jest przedziwną, sztuczną asteroidą, czy też może czymś bardziej złowieszczym. Wyśledzenie go wymagałoby ukończenia delikatnego §Hprojektu skanu integralności strukturalnej§!."
country.8022.a:0	"Sprawdźmy ją w dzienniku."
country.8024.a:0	"Niech tak będzie."
country.8025.name:0	"Umysł zbiorowy ze stopu VS"
country.8025.desc:0	"Po zejściu na pokład sześcianu ze stopu stało się jasne, że ta struktura jest obcym statkiem. Po rozejrzeniu się po jego wnętrzu nasza załoga napotkała nieznany i niepokojący widok. Wygląda na to, że ten okręt nie posiada mostka ani kwater, lecz mieszka w nim niepoliczalny tłum cybernetycznych humanoidów połączonych ze statkiem skomplikowanym systemem przewodów polegających na §Ysystemie nanitów§!. Jeden z tych przypominających cyborgi dronów odłączył się od przewodu umysłu zbiorowego i zbliża się do załogi."
country.8025.a:0	"Jesteśmy [Owner.GetName]."
country.8026.name:0	"Borg VS."
country.8026.desc:0	"§E"Jesteśmy Borg. Istnienie w formie, jaką znacie, dobiegło końca. Opuśćcie swoje osłony. Oddajcie nam wasze statki. Wcielimy waszą biologiczną i technologiczną odrębność do nas samych. Wasza kultura przystosuje się, aby nam służyć. Opór jest daremny. Asymilując inne rasy do naszego kolektywu, przybliżamy je do perfekcji".§!\n\nPrzy tak bezpośrednim §Rwypowiedzeniu wojny§! załoga musi działać szybko."
country.8026.a:0	"Porozmawiajmy z nimi."
country.8026.a.tt:0	"Pokój to jedna z naszych podstawowych zasad i musimy spróbować ją wyegzekwować.\n\n"
country.8026.b:0	"Wysłać posiłki."
country.8026.b.tt:0	"Nie możemy ryzykować życia naszych oficerów próbami dyskusji.\n\n"
country.8027.name:0	"Opór jest daremny VS"
country.8027.desc:0	"Próba rozmowy z Borg poprzez nasz ekran porozumiewawczy nie przyniosła żadnych wartych zachodu rezultatów. Odpowiedzieli mizerną opinią o naszym ludzie:\n\n§E"Niegdyś byliśmy tacy jak wy. Wadliwi. Słabi. Organiczni. Ale ewoluowaliśmy, aby uwzględnić syntetyczność. Teraz wykorzystujemy i jedno, i drugie, aby uzyskać perfekcję. Wasz cel powinien być taki sam jak nasz. Opór jest daremny".§!\n\nWygląda na to, że nie mamy wyboru. Nie ma co tracić czasu, trzeba wycofać naszą ekipę."
country.8027.a:0	"Czerwony alarm. Ognia."
country.8027.a.tt:0	"Czasami najlepszą obroną jest atak.\n\n"
country.8027.b:0	"Włączyć osłony."
country.8027.b.tt:0	"Musimy przygotować się na starcie z nieznanym przeciwnikiem.\n\n"
country.8028.name:0	"Zagrożenie ze strony Borgów VS"
country.8028.desc:0	"§RBorg§! zademonstrowali przerażający pokaz przemocy w stosunku do naszych ludzi. Wielu z naszych sąsiadów zgłosiło podobne incydenty – w niektórych wypadkach zginęły całe cywilizacje. Wydaje się, że teraz wszyscy zdają sobie sprawę, że galaktyka nie jest tak bezpieczna, jak się nam wydawało. Musimy przygotować się na to, co nas czeka. To tylko kwestia czasu, aż dosięgną §HZiemi§!…"
country.8028.a:0	"Musimy zachować czujność."
country.8035.name:0	"Asymilacja Borg VS"
country.8035.desc:0	"Czerwony alarm! §RBorg§! najechali na §Hukład Sol§! i zaatakowali §HZiemię§!. Odebraliśmy próbę kontaktu od ich sześciennego okrętu:\n\n§R"Zostaniecie zasymilowani. Opór jest daremny".§!\n\nJeśli nie interweniujemy, nasza cywilizacja może zostać podbita przez ten kolektyw. Potrzebujemy wszystkich naszych najlepszych gwiezdnych flot, a najskuteczniejsze okręty mają czekać w gotowości. Kończy nam się czas."
country.8035.a:0	"To ostatnia granica dla naszego ludu."
country.8036.name:0	"Asymilacja ukończona VS"
country.8036.desc:0	"§E"Wasza biologiczna i technologiczna odrębność została dodana do naszej. Jesteście bliżsi perfekcji. Wasza kultura dostosowała się, aby nam służyć. Zostaliście zasymilowani".§!"
country.8036.a:0	"Jesteśmy Borg."
country.8039.name:0	"Dziękujemy za granie w Hornblower VS"
country.8039.desc:0	"Udało ci się ukończyć §Hpionową część rozgrywki Hornblower!§! W imieniu ekipy HRB, dziękujemy ci za grę!\n\nCo zrobisz teraz?"
country.8039.a:0	"Graj w Hornblower i osiągaj sukcesy."
assimilation.5.name:0	"Asymilacja nie powiodła się."
assimilation.5.desc:0	"§HAsymilacja§! nie powiodła się ze względu na niski próg stabilności. §HPosłowie§! mogą zostać przydzieleni ponownie po upływie czasu odnowienia."
