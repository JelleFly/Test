leviathans.190.buy_program:0	"プログラムを買う"
ferengi_holodeck_first_met:0	"いらっしゃい、 絶対に後悔させないよ！ 夢さえつまらなく思えるほどの冒険を楽しみ、 現実よりも現実的な世界を体験しよう！ 苦痛は一切なし。 楽しいことだけ！\n\nさあ！ そこのあなた！ そう、あなた！ 初めて見る顔はすぐにわかるんだ。 未だ語られざる物語。 未だ体験されたことのない人生。 そのスリルを楽しんだことのない人の顔はわかりやすすぎる！ 自分でさえ欲しがっていることを知らないような夢を叶えて差し上げよう。 それなしではもう生きていられなくなるような夢を。 さあ、 見ていって。 こんな安い料金で人生が変わるよ！\n\nたくさんの人生を生きられるのにたった一つの人生にこだわる理由なんてあるかな？ 金儲けの秘訣第64条にもこうある。 「グリーワームをもらうなら、 壺ごと持っていけ！」"
ferengi_holodeck_second_met:0	"また来てくれたのか！ うれしいねぇ！ わかってるよ。 うちの店が提供してる究極の体験が頭から離れないんだろう。 うちが提供してるのはそんなつまらないものじゃない。 ほんのちょっとの料金で、 宇宙をくれてやる！\n\nさあさあ、 どうぞ。 全部前回からアップグレードしてあるから、 すでに体験済みのものでも新鮮に楽しめること間違いなし！ まあ、 信じたくないなら信じなくても構わない。 自分の感覚を信じて、 みんなの口コミを聞いてみるといい！"
ferengi_holodeck_second_met_opinion:0	"ああ、 最愛なるお客様！ 前回よりもさらに素晴らしい体験をお望みで？ 誰も体験したことのないような体験よりも素晴らしい体験を楽しみたい？ 銀河系で体験できることを隅から隅まで味わってみたい？\n\nまだ発見されていない物語はいくらでもある！ 品揃えは無限大。 想像の彼方へ、 さあ行こう！ ほらほら、 あなただけのためのアップグレードも用意してるよ！ ほかのお客様が妬いちゃうから、 このことはご内密に！"
leviathans.190.name:0	"フェレンギホロデッキ" #HRB_TODO これはホロデッキプログラムの具体的な名称 (例：軍事訓練) などの更新可能。 ただし、 これは汎用的な変数で定義する必要がある。
