precursor.2200.desc.b:0	"§Y[From.GetStarName]§!星系で見つかった巨大なリングワールドの調査を終えた科学担当官§Y[Root.GetLeaderName]§!は、 それが古代の建造物にもかかわらず、 多くの点で我々のものと設計が似通っていることを報告した。\n\nしかし、 決定的な違いが1つある。 それはリングセクションの一部が、 未知の新素材で造られている点だ。 初期調査によれば、 それはある種の「生体金属」なのだという。 その実態がなんであれ、 もっと詳しく調べてみるべきだろう。"
