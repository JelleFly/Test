anticrime_campaign_tooltip:0	"Zmniejszenie przestępczości przez policję: §G+10\n£energy£§!Zapotrzebowanie legatów na kredyty energetyczne: §R+2§!\n"
anticrime_campaign_desc:0	"Mnóstwo strażników zawita w naszych skupiskach ludności, aż żaden róg ulicy nie pozostanie bez nadzoru."
planet_growth_discouraged:0	"Limity populacji"
planet_growth_discouraged_desc:0	"Górne limity nałożone na przyrost populacji stabilizują użytkowanie gruntów, zużycie zasobów i ogólną jakość życia."
display_trophies:0	"Ekspozycja cudów"
display_trophies_desc:0	"Kosmos jest pełen pięknych ciekawostek, jak pokazały nasze podróże. Publiczność uzyska dostęp do tych budzących podziw odkryć."
mastery_of_nature:0	"Synchronizowane wzorce pogodowe"
mastery_of_nature_desc:0	"Nieprzyjazne regiony staną się dla nas użyteczne dzięki geoinżynierii."
planet_luxuries_boost:0	"Festiwale"
planet_luxuries_boost_desc:0	"Dni obchodów narodowych dają natychmiastową ulgę w trudach i troskach życia. Więcej wolnego czasu to powód, który mobilizuje dosłownie każdego."
labor_quotas:0	"Minimalny czas pracy"
labor_quotas_tooltip:0	"Produkcja zasobów przez populację robotników: §G+25%\n§TPrzestępczość wśród populacji niewolników: §R+1\n§TProdukcja inkwizytorów: §G+1\n£energy£§!Zapotrzebowanie inkwizytorów na kredyty energetyczne: §R+2\n§!"
labor_quotas_desc:0	"Może się zdarzyć, że ze względu na naszą przyszłość będziemy musieli przedłożyć obowiązki ponad wygodę."
energy_overproduction:0	"Nadwyżka energii"
energy_overproduction_desc:0	"Chociaż nadwyżka §Henergii§! może być użyteczna, wymaga również wiele wysiłku, aby sobie z nią poradzić, gdy przekracza obecne zapotrzebowanie."
preplanned_construction:0	"Wstępnie zaplanowana budowa"
preplanned_construction_tooltip:0	"Szybkość budowania na planecie za każdego górnika: §G+2%\n§TSzybkość usuwania przeszkód za każdego górnika: §G+1%\n§TProdukcja minerałów przez górników: §R-20%\n£energy£§!Zapotrzebowanie górników na kredyty energetyczne: §R+1\n§!"
preplanned_construction_desc:0	"Dzięki starannemu rozważeniu architektury i zatrudnianiu naszych §Hgórników§! do przyspieszania wydobycia lub oczyszczania terenu, możemy wznosić całe miasta szybciej niż kiedykolwiek wcześniej."
agrarian_plentitude:0	"Obfitość rolna"
agrarian_plentitude_tooltip:0	"Szybkość przyrostu populacji: §G+25%\n§TWykorzystanie udogodnień: §R+25\n§TZapotrzebowanie populacji na żywność: §R+30%§!"
agrarian_plentitude_desc:0	"Ludność naje się do syta, a dzięki uważnemu monitorowaniu spożycia kalorii będziemy mieć pewność, że nikt nie będzie głodny. Nasz lud będzie prosperować."
research_grants:0	"Granty badawcze"
research_grants_tooltip:0	"Miejsca pracy dla naukowców w każdym laboratorium: §G+1\n£energy£§!Zapotrzebowanie laboratoriów na kredyty energetyczne: §R+100%\n§!"
research_grants_desc:0	"Finansowanie badań toruje drogę do zaawansowanych odkryć naukowych. Jeśli mamy nadzieję być pionierami w jakiejkolwiek dziedzinie, najlepiej jest zacząć wcześniej."
study_unusual_phenomena_districts:0	"Badana planeta"
study_unusual_phenomena_districts_tooltip:0	"Maksymalna liczba dzielnic: §G+1\n§T"
study_unusual_phenomena_effects_short:0	"Dodaje blokadę potencjału inżynierskiego\n§TMaksymalna liczba dzielnic: §G+1\n§T"
study_unusual_phenomena_districts_desc:0	"Ostatnie osiągnięcia naukowe pozwolą nam obserwować i rejestrować wcześniej niemierzalne dane planetarne."
streamline_production:0	"Usprawniony łańcuch dostaw"
streamline_production_tooltip:0	"Wydajność metalurgów za każdego górnika: §G+3%\n£minerals£§!Zapotrzebowanie metalurgów na minerały za każdego górnika: §R+5%\n£energy£§!Zapotrzebowanie metalurgów na kredyty energetyczne: §R+1\n§TWydajność górników: §R-33%\n§!"
streamline_producton_desc:0	"Wraz ze wzrostem zapotrzebowania na materiały do budowy statków kosmicznych musimy stworzyć proces bezpośredniego kucia i uszlachetniania §Hstopów§!. Jednak takie podejście może prowadzić do produkcji odpadów w postaci materiałów z zanieczyszczeniami. Liczy się jednak ilość, a nie jakość."
architectural_prowess:0	"Wysokie budowle"
architectural_prowess_tooltip:0	"Domy: §G+10\n§TUdogodnienia: §G+5\n§!"
architectural_prowess_desc:0	"Sięgamy głęboko w nasze rezerwy, aby móc tworzyć wysokie, luksusowe budynki. Czasami warto trzymać się czegoś dobrego, aby ostatecznie stworzyć coś jeszcze lepszego."
communication_infrastructure:0	"Zoptymalizowana łączność"
communication_infrastructure_tooltip:0	"Możliwości administracyjne urzędnika nadzorującego: §G+2\n§TGenerowanie jedności przez urzędnika nadzorującego: §G+1\n£energy£§!Zapotrzebowanie urzędnika nadzorującego na kredyty energetyczne: §R+2\n£energy£§!Zapotrzebowanie budynków administracyjnych na kredyty energetyczne: §R+5\n§!"
communication_infrastructure_desc:0	"Komunikacja jest kluczem do posiadania wydajnej siły roboczej. Bez niej wszystko inne się rozpada. Rozwijanie dziedzin, w których ta zasada jest najważniejsza, zwiększy sukces administracyjny."
rezone_planetary_surface:0	"Zorganizowane strefy"
rezone_planetary_surface_tooltip:0	"Domy: §G+5\n§TMaksymalna liczba dzielnic: §G+1\n§!"
rezone_planetary_surface_desc:0	"Analiza każdej ankiety i dokumentu w celu znalezienia bardziej efektywnych sposobów wykorzystania naszej ziemi nie jest efektownym ani ekscytującym zadaniem, ale takim, które opłaci się w przyszłości."
recruitment_campaign:0	"Aktywna rekrutacja"
recruitment_campaign_tooltip:0	"Szybkość budowy armii: §G+25%\n§TProdukcja oficerów: §G+1\n§TProdukcja zasobów przez populację władcy: §R-15%\n§!"
recruitment_campaign_desc:0	"Poszukiwanie najlepszych wymaga dania z siebie wszystkiego. Nasza §Hkampania rekrutacyjna§! gwarantuje, że odkryjemy niespotykane talenty i zrobimy to przed innymi."
war_measures:0	"Środki wojenne"
war_measures_desc:0	"Przeznaczenie znacznych środków na przygotowania do wojny może się teraz wydawać wielkim krokiem, ale przestrzeganie tych rygorystycznych założeń okaże się dla nas dobrodziejstwem, gdy nadejdzie odpowiedni czas."
trade_policy_energy_desc:0	"Przyjazne źródła energii przynoszą ulgę środowisku oraz szereg dodatkowych korzyści, takich jak zwiększona bioróżnorodność.\n\n§EKażda zebrana £trade_value£ §Ywartość handlowa§! zapewnia nam:\n£energy£ §Y0,75§!"
trade_policy_crystal_ore_desc:0	"Są nie tylko równie wytrzymałe, ale także estetyczne.\n\n§EKażda zebrana £trade_value£ §Ywartość handlowa§! zapewnia nam:\n£minerals£ §Y0,5§!"
trade_policy_food_desc:0	"Lepsze metody konserwacji pozwalają na efektywniejsze spożywanie żywności.\n\n§EKażda zebrana £trade_value£ §Ywartość handlowa§! zapewnia nam:\n£food£ §Y0,5§!"
trade_policy_deuterium_desc:0	"Wykorzystując strumień cząstek podprzestrzennych, zwykłe atomy wodoru można przekształcić w deuter.\n\n§EKażda zebrana £trade_value£ §Ywartość handlowa§! zapewnia nam:\n£deuterium£ §Y0,5§!"
trade_policy_ufop_only_desc:0	"Inwestowanie w przyszłe pokolenia oznacza zabezpieczenie naszego dalszego rozwoju.\n\n§EKażda zebrana £trade_value£ §Ywartość handlowa§! zapewnia nam\n£energy£ §Y0,25§! i £research£ §Y0,5§!"
trade_policy_cardassian_only_desc:0	"Nie pozwolimy, aby zasoby państwa pozostały niestrzeżone. Nasza siła wynika ze zorganizowanej staranności.\n\n§EKażda zebrana £trade_value£ §Ywartość handlowa§! zapewnia nam:\n£minerals£ §Y0,25§! i £unity£ §Y0,5§!"
trade_policy_romulan_only_desc:0	"Ekspozycja luksusu i bogactwa wysyła jasny sygnał o pozycji Romulan zarówno naszym wrogom, jak i naszym własnym dysydentom.\n\n§EKażda zebrana £trade_value£ §Ywartość handlowa§! zapewnia nam:\n£food£ §Y0,5§! i £influence£ §Y0,0025§!"
trade_policy_klingon_only_desc:0	"Jednym z naszych pierwszych podbojów było opanowanie stali i atomów. Uhonorujmy to zwycięstwo.\n\n§EKażda zebrana £trade_value£ §Ywartość handlowa§! zapewnia nam:\n£deuterium£ §Y0,35§! i £alloys£ §Y0,15§!"
trade_policy_ufop_klingon_only_desc:0	"Replikatory są niezbędne w naszym stylu życia, ale dopiero poznajemy możliwości tej technologii.\n\n§EKażda zebrana £trade_value£ §Ywartość handlowa§! zapewnia nam:\n£energy£ §Y0,25§! i £alloys£ §Y0,25§!"
trade_policy_romulan_cardassian_only_desc:0	"Dalsza regulacja codziennych zajęć naszych obywateli pomaga podsycać ich już i tak znakomity etos pracy.\n\n§EKażda zebrana £trade_value£ §Ywartość handlowa§! zapewnia nam:\n£unity£ §Y0,5§! i £influence£ §Y0,0025§!"
trade_conversion_ufop_quest_unity_desc:0	"Łącząc nasze wysiłki, jesteśmy w stanie maksymalizować zyski z handlu. \n\n§EKażda zebrana £trade_value£ §Ywartość handlowa§! zapewnia nam:\n£energy£ §Y0,5§! i £unity£ §Y0,5§!"
