district_generator_desc:0	"C'est dans ce district qu'est produite la plus grande partie de l'énergie qui alimente en permanence les bâtiments et les défenses de la planète."
district_generator_ufop_desc:0	"Une vaste zone qui comporte de nombreuses centrales dédiées à la production d'énergie et l'alimentation des villes via des conduits électroplasmiques."
district_generator_klingon_desc:0	"Tout comme le sang des guerriers qui coule dans nos veines, la foudre déchaînée des tempêtes circule à travers les câbles de nos machines. C'est une grande responsabilité de manipuler une telle puissance."
district_generator_romulan_desc:0	"Alors que les espèces inférieures barbotaient encore dans les mers primordiales, les Romuliens avaient déjà compris le pouvoir caché des pulsars en rotation au cœur des singularités insondables."
district_generator_cardassian_desc:0	"La distribution raisonnée de l'énergie est l'un des défis les plus importants de notre économie. Il faut savoir trouver le juste équilibre pour subvenir aux besoins de tous."
