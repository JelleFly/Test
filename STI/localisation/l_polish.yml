starting_weapons_lasers_desc:1	"Broń energetyczna emituje skoncentrowane wiązki laserowe w kierunku celów. Jest skuteczna na średnim i bliskim zasięgu, w dużym stopniu ignorując nieprzyjacielski pancerz."
starting_weapons_projectiles_desc:1	"Działa elektromagnetyczne miotają w kierunku celów pociski lecące z oszałamiającą prędkością. Mają dość ograniczony zasięg, ale dzięki dużej energii kinetycznej i szybkostrzelności łatwo przegryzają się przez osłony."
starting_weapons_missiles_desc:0	"Pociski kosmos-kosmos wyposażone w głowice jądrowe. Mają doskonały zasięg, ale mogą zostać zestrzelone przez systemy obrony bezpośredniej."
starting_ftl_warp:0	"Podróż zakrzywiająca"
