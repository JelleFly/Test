shady_first:0	"おい！ そこのあんた…… よそでは手に入らない、 闇の品に興味はないか？ 「ブラックマーケット」って呼ばれることもあるが、 ビジネスに呼び名は関係ない…… 価格は交渉できない。 競合相手がいないからな。 だが、 品物の特別さを考えれば、 アンフェアな取引だと思うだろうな。 違う、 「フェアな取引」だ！ まったく、 汎用翻訳機はポンコツだな！\n\nところで…… 品物の出所については聞かないでもらいたい。 貨物をそこらへんに置き忘れて見て回る連中が多い。 そういうのはやめてほしいんだけどな。 要するに、金儲けの秘訣第125条「死人は取引できない」を忘れるなってことだ。"
shady_low_op:0	"また来たのか？ ハッ…… もう来ないものとばかり思っていた。 前回の取引がお気に召したか？ フェアな取引がしたいなら、 何度でも来てくれ！ ハハハ。\n\nさあ、 好きに見ろ。 ただし、 品物に触れるなよ！ 触っていいのは金を払ってからだ。 ふむ…… これはいい金儲けの秘訣になるかもしれないな。"
shady_high_op:0	"おお、 また来てくれるとは光栄だ。 魅力的な取引に好奇心をそそられたか？ わかってる。 みんなそうなんだ。 金儲けの秘訣第62条にも「危険な道の先にこそ、 大いなる利益は待っている」とある。\n\nところで、 軽い気持ちで我々との取引に手を出すと人に信用されなくなるらしい。 私はどう思うかって？ いや、私は誰かが何をしたかで評価したりはしないんだ…… 私の評価基準は、 何をしなかったか、 だ。 モットーだと思ってくれていい。"
shady_home_latinum:0	"$latinum$を手に入れる。"
shady_latinum_title:0	"ラチナム"
wannagetlat1:0	"あぁ…… 金圧縮ラチナムの輝きはどんな金貨にもまさる。 いや、 確認しただけだ。 ラチナムを欲しがる者は多い。 ちゃんと守っておかなければ、 ラチナムを失うだけでは済まない羽目になる。 この助言は無料で受け取ってくれていい。 助言料を取るべきだったかもしれないがな……\n\nさて、 何の利益もなしに金圧縮ラチナムを手放すフェレンギはいない。 それが商売だからな。 商売と言えば、 どのくらいの量が必要なんだ？"
