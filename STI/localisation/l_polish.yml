ethic_authoritarian:1	"Autorytaryzm"
ethic_authoritarian_desc:1	"§LRządy silnej i pewnej ręki to klucz do sukcesu każdej cywilizacji, a alternatywą są anarchia i chaos. Obowiązkiem państwa jest skierować obywateli na najbardziej produktywne tory.§!\n"
ethic_fanatic_authoritarian:0	"Fanatyczny autorytaryzm"
ethic_fanatic_authoritarian_desc:1	"§LJeden głos, jeden tron, jedno państwo. Podstawowym obowiązkiem mas jest posłuszeństwo wobec oświeconych jednostek, które dźwigają na barkach odpowiedzialność przywództwa.§!\n"
ethic_egalitarian:0	"Egalitaryzm"
ethic_egalitarian_desc:1	"§LKażde społeczeństwo, którego członkowie nie są sobie równi i nie mogą dzięki ciężkiej pracy osiągnąć dowolnego statusu, jest nie tylko głęboko niesprawiedliwe, ale także kompletnie nieproduktywne.§!\n"
ethic_fanatic_egalitarian:0	"Fanatyczny egalitaryzm"
ethic_fanatic_egalitarian_desc:1	"§LStrzeżcie się despotów, którzy niesłusznie uważają, że ich pragnienia i cele są dyrektywą nadrzędną. Społeczeństwo, które nie zaspokaja potrzeb i praw wszystkich swoich członków, nie jest społeczeństwem, lecz strukturą przestępczą.§!\n"
ethic_xenophobe:0	"Ksenofobia"
ethic_xenophobe_desc:1	"§LStawka nie może być wyższa, gdy sięgamy do niezbadanych przestrzeni galaktyki, ponieważ gramy o przetrwanie naszego gatunku! Nigdy nie ufaj obcemu; jego fałszywy uśmiech skrywa niepoznawalny umysł…§!\n"
ethic_fanatic_xenophobe:0	"Fanatyczna ksenofobia"
ethic_fanatic_xenophobe_desc:1	"§LWszelkie obce wpływy muszą zostać bezwzględnie stłumione. Tylko pozostając czystymi i wiernymi sobie oraz planecie, która dała nam życie, możemy uchronić się przed podstępnymi spiskami obcych. Nawet panowanie nad obcymi może nie wystarczyć do zagwarantowania własnego bezpieczeństwa…§!\n"
ethic_xenophile:0	"Ksenofilia"
ethic_xenophile_desc:0	"§LIstnieje w nas wszystkich głęboko zakorzeniona fascynacja nieznanym. Awanturniczy duch, który odrzuca to, co znajome, i wychwala to, co nowe, czymkolwiek – lub kimkolwiek – to może być.§!\n"
ethic_fanatic_xenophile:0	"Fanatyczna ksenofilia"
ethic_fanatic_xenophile_desc:0	"§LGdyby w ogóle istniało coś takiego, jak absolutny imperatyw moralny, byłaby nim eksploracja kosmosu i akceptacja wszystkiego, co on zawiera. Nigdy nie mieliśmy być samotnymi podróżnikami.§!\n"
ethic_militarist:0	"Militaryzm"
ethic_militarist_desc:1	"§LJedyne prawdziwe cnoty to odwaga i dyscyplina, a odpowiednio ukierunkowane mogą pokonać każdą przeszkodę. W nich kryje się rzeczywista moc – ukryta siła, złożona obietnica.§!\n"
ethic_fanatic_militarist:0	"Fanatyczny militaryzm"
ethic_fanatic_militarist_desc:1	"§LZdolność wykorzystywania siły w działaniu ma kolosalne znaczenie. Jedynym sposobem ochrony naszego stylu życia jest sprawienie, by wszyscy inni go podzielali, dobrowolnie lub nie…§!\n"
ethic_pacifist:0	"Pacyfizm"
ethic_pacifist_desc:0	"§LKonflikt jako środek do osiągnięcia celu to idea absurdalna. Konflikt jest ze swej natury niszczycielski – niszczy, co miało być uzyskane, lub tworzy miejsce dla tego, co miało być zniszczone.§!\n"
ethic_fanatic_pacifist:0	"Fanatyczny pacyfizm"
ethic_fanatic_pacifist_desc:0	"§LJako istoty cywilizowane za naszą główną troskę powinniśmy uznać zakończenie wszelkich konfliktów zbrojnych. Wojna to ewolucyjna ślepa uliczka, równie bezcelowa, co marnotrawcza.§!\n"
ethic_spiritualist:0	"Duchowość"
ethic_spiritualist_desc:1	"§LSą tacy, którzy myślą, że powinniśmy pamiętać, jacy jesteśmy mali, jak bezsensowne jest nasze życie w tym rozległym, obojętnym wszechświecie… Co za nonsens! Jedyną prawdą, jaką możemy kiedykolwiek poznać, jest prawda o naszym własnym istnieniu. Wszechświat – w całej swojej pozornej chwale – jest tylko snem, który wszyscy dzielimy.§!\n"
ethic_fanatic_spiritualist:0	"Fanatyczna duchowość"
ethic_materialist:0	"Materializm"
ethic_materialist_desc:0	"§LSkoro sięgamy ku gwiazdom, musimy odrzucić dziecinne bajeczki: bogów, duchy i inne fantazmaty mózgu. Rzeczywistość jest okrutna i bezlitosna, ale musimy się przygotować i zapewnić przetrwanie naszej rasy poprzez niezachwianą pogoń za nauką i technologią.§!\n"
ethic_fanatic_materialist:0	"Fanatyczny materializm"
ethic_neutral:0	"Neutralność"
ethic_neutral_desc:0	"§LNeutralny umysł jest wolny, otwarty na wszystkie możliwości…§!"
ethic_gestalt_consciousness:0	"Połączona świadomość"
ethic_gestalt_consciousness_desc:0	"§LSięgamy w próżnię.\nWielki bezmiar to nasze przeznaczenie.§!"
