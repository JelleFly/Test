edict_graviton_catapults:0	"Catapultas de Grávitons"
edict_graviton_catapults_desc:0	"Nos confins mais perigosos do cosmo, a gravidade distorce o espaço e o tempo à sua vontade indecifrável. Ela guarda os segredos mais poderosos do universo."
edict_nanite_lattices:0	"Treliças de Nanite"
edict_nanite_lattices_desc:0	"Os §Hnanites§! são tão versáteis que, cedo ou tarde, tudo será fabricado com eles."
edict_cultural_celebration_holidays:0	"Feriados de Celebração Cultural"
edict_cultural_celebration_holidays_desc:0	"Nossa história é repleta de grandes tragédias e triunfos inesperados. Lamentemos as primeiras e celebremos os segundos, para sempre nos lembrarmos de quem somos."
edict_unscrupulous_deals:0	"Acordos Inescrupulosos"
edict_unscrupulous_deals_desc:0	"Insisto: você não suportaria a verdade."
edict_xeno_investigation_program:0	"Programa de Investigação Xenológica"
edict_xeno_investigation_program_desc:0	"O ponto principal de se responder uma pergunta é encontrar outras perguntas mais complexas para se examinar."
edict_prefabricated_massive_parts:0	"Peças Gigantescas Pré-fabricadas"
edict_prefabricated_massive_parts_desc:0	"Obter a capacidade de produzir maquinários colossais em massa foi quase como uma nova revolução industrial."
edict_exploration_protocols:0	"Protocolos de Exploração"
edict_exploration_protocols_desc:0	"Com manuais e treinamentos claros e precisos a cerca dos protocolos, podemos melhorar muito nosso trabalho."
edict_interstellar_strategic_planning:0	"Planejamento Estratégico Interestelar"
edict_interstellar_strategic_planning_desc:0	"A organização logística em nível galáctico pode ser um pesadelo para qualquer governo. Mas com a preparação adequada e pessoal bem treinado, nossa civilização pode atingir objetivos que de outra forma seriam impossíveis."
edict_detachable_colony_ships:0	"Naves Coloniais Destacáveis"
edict_detachable_colony_ships_desc:0	"Se as naves coloniais forem projetadas para serem desmontadas, novas colônias poderão se aproveitar da tecnologia para se desenvolverem mais rapidamente."
edict_critical_field_training:0	"Treinamento de Campo Crítico"
edict_critical_field_training_desc:0	"Uma lição que se aprende no trabalho não se esquece facilmente."
edict_galactic_welfare_state:0	"Estado de Bem-estar Galáctico"
edict_galactic_welfare_state_desc:0	"A razão de ser de qualquer §HEstado§! é fornecer aos seus membros a melhor qualidade de vida possível."
edict_sleeper_cells:0	"Células Dormentes"
edict_sleeper_cells_desc:0	"Pensar que todo mundo que se conhece pode ser um §Hespião§! não é paranoia, é bom senso."
edict_migration_incentives:0	"Incentivos Migratórios"
edict_migration_incentives_desc:0	"Todos nós temos algo a contribuir para as novas colônias."
edict_assured_basic_services:0	"Serviços Básicos Garantidos"
edict_assured_basic_services_desc:0	"Garantir serviços básicos aos §Htrabalhadores§! os deixa mais confortáveis, melhorando seu bem-estar e, por conseguinte, seu desempenho."
edict_intensive_special_training:0	"Treinamento Especial Intensivo"
edict_intensive_special_training_desc:0	"A necessidade que a galáxia tem por pessoas bem preparadas só pode ser suprida com a instrução extensa em assuntos específicos."
edict_audited_rulers:0	"Governantes Auditados"
edict_audited_rulers_desc:0	"Os políticos trabalham melhor quando são responsabilizados por suas ações."
edict_galactic_ambition:0	"Ambição Galática"
edict_galactic_ambition_desc:0	"Ao aumentar a produção de nossos mundos, melhoramos nossa posição entre nossos pares."
edict_reshape_our_worlds:0	"Remodelar Nossos Mundos"
edict_reshape_our_worlds_desc:0	"Ao colonizarmos mundos mais numerosos e diversos, nosso controle sobre as estrelas cresce exponencialmente."
edict_prosperity_accords:0	"Acordos de Prosperidade"
edict_prosperity_accords_desc:0	"Programas de educação pública focados no que é possível fazer com trabalho em conjunto melhorarão nossa confiança social."
edict_renewed_charter:0	"Carta Renovada"
edict_renewed_charter_desc:0	"Uma ênfase em conquistas científicas deixará nossa civilização na melhor posição possível para obter longevidade e prosperidade."
edict_chekhovs_law:0	"Lei de Chekhov"
edict_chekhovs_law_desc:0	"Desvendar as maravilhas do nosso universo nos levará a cumprir a promessa da §HFederação§! de construir uma §HGaláxia§! mais pacífica e unida."
edict_peace_is_transparency:0	"Paz é Transparência"
edict_peace_is_transparency_desc:0	"Optar pela dignidade da diplomacia é a melhor arma que temos contra inimigos que agem com pura agressão."
edict_secure_the_timeline:0	"Proteger a Linha do Tempo"
edict_secure_the_timeline_desc:0	"Ao montarmos a força militar mais poderosa que a §HGaláxia§! já viu, evitaremos qualquer chance de conflito no futuro."
edict_soul_of_empire:0	"Alma do Império"
edict_soul_of_empire_desc:0	"A conquista das estrelas nos unirá. Conforme nossa civilização se espalha, junto irão nossos costumes e as histórias de nossos feitos."
edict_forged_in_starfire:0	"Forjado em Fogo Estelar"
edict_forged_in_starfire_desc:0	"Ao legalizar nossas conquistas de forma ampla em nosso mundo natal, cada uma de nossas pegadas no espaço encherá de medo os corações dos inimigos."
edict_evolution_of_the_blade:0	"Evolução da Lâmina"
edict_evolution_of_the_blade_desc:0	"O caminho da força bruta e do derramamento de sangue desenfreado nos serviu bem, enquanto foi preciso. É hora de superarmos o passado e buscar formas mais evoluídas de §Hcoragem§!."
edict_the_razors_edge:0	"O Fio da Navalha"
edict_the_razors_edge_desc:0	"Precisamos tomar cada vitória que estiver ao nosso alcance, não importando o custo a curto prazo. Nossos inimigos são muralhas que se fecharão à nossa volta, a menos que façamos isso primeiro."
edict_our_nation_a_fortress:0	"Nossa Nação, Uma Fortaleza"
edict_our_nation_a_fortress_desc:0	"Tornaremos nossas fronteiras impenetráveis, não dando aos inimigos qualquer chance de contra-ataque ou recurso contra nossos estratagemas."
edict_the_sharpest_minds:0	"As Mentes Mais Brilhantes"
edict_the_sharpest_minds_desc:0	"Nosso §HImpério Estelar§! permite que somente as mentes mais ágeis passem sob os arcos de mármore cintilante e adentrem nosso Salão de Estado."
edict_precision_industries:0	"Indústrias de Precisão"
edict_precision_industries_desc:0	"Aproxima-se uma nova era de supremacia tecnológica. Nosso foco nas armas de guerra evoluirá para atender a todos os povos do nosso §HImpério Estelar§!."
edict_anti_coup_measures:0	"Medidas Antigolpe"
edict_anti_coup_measures_desc:0	"Esgotar nossas instituições para dar apoio aos nossos objetivos atuais só seria bom para os inimigos. Precisamos expandir nossas proteções contra a subversão."
edict_deluge_of_ships:0	"Abundância de Naves"
edict_deluge_of_ships_desc:0	"Nossas naves podem até depender de designs ultrapassados, mas se as construirmos em volume suficiente, ainda faremos nossos inimigos virarem história."
edict_critical_mass:0	"Massa Crítica"
edict_critical_mass_desc:0	"Nosso crescimento será mais rápido que em planos anteriores. É assim que deixamos para trás o peso do passado: com construções rápidas e a obtenção de poder diplomático."
edict_sizeable_restructuring:0	"Reestruturação Considerável"
edict_sizeable_restructuring_desc:0	"Chegou a hora de nos livrarmos do peso do nosso passado, conceder as recompensas há tanto prometidas e criar mais qualidade de vida para todos os §HCardassianos§!."
edict_societal_harmony:0	"Harmonia Social"
edict_societal_harmony_desc:0	"Chegou a hora de erradicar todos os criminosos da nossa civilização. Não poderemos atingir nosso potencial pleno se deixarmos esses parasitas sociais perdurarem."
market_relocation_chain_title:0	"$resolution_galactic_market_relocate$"
market_relocation_chain_desc:0	"$market_founding_chain_desc$"
