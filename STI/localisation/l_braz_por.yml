tech_ground_army_boost_tier_2:0	"Forças Combinadas"
tech_ground_army_boost_tier_3:0	"Mobilizações Táticas"
tech_ship_upkeep_upgrade_reduction_tier_1:0	"Reforma do Estaleiro"
tech_ship_upkeep_upgrade_reduction_tier_2:0	"Peças Microssubstituíveis"
tech_ship_upkeep_upgrade_reduction_tier_3:0	"Mecanismos Autorreparadores"
tech_ship_upkeep_upgrade_reduction_tier_3_desc:0	"A melhor ferramenta é aquela que cria a si mesma."
tech_defiant:0	"Diagrama de Defiant"
tech_defiant_desc:0	"Caças pequenos classe Defiant, que podem ser produzidos em massa facilmente."
tech_blocker_removal_1:0	"Hidrocápsula"
tech_blocker_removal_2:0	"Regulador Térmico"
tech_blocker_removal_2_desc:0	"Somente líderes competentes são capazes de §Hcontrolar climas gelados§! com ferramentas de engenharia dessa magnitude."
tech_blocker_removal_3:0	"Magnetômetro Diferencial"
tech_blocker_removal_3_desc:0	"Capaz de detectar padrões de §Hressonâncias magnéticas extremas§! e estabilizá-los."
tech_blocker_removal_4:0	"Ácido Orientino"
tech_blocker_removal_4_desc:0	"Exceto por seu recipiente de cristal, essa solução é capaz de §Hqueimar§! qualquer matéria em que testamos até hoje. Rápida e eficiente."
tech_blocker_removal_5:0	"Scanner Pesado"
tech_blocker_removal_5_desc:0	"Esse scanner para serviços pesados é capaz de detectar mais do que um scanner portátil comum. Com um §Halcance maior§! e um conjunto de funções ampliado, ele pode detectar leituras de energia a uma distância segura."
tech_blocker_removal_6:0	"Grade de Detecção Planetária"
tech_blocker_removal_6_desc:0	"A colocação desta grade no solo revela a presença de §Henergia natural e artificial§! criada com o objetivo de enganar a olho nu ou ocultar metais preciosos."
tech_blocker_removal_7:0	"Feixe de Corte Planetário"
tech_blocker_removal_7_desc:0	"Uma ferramenta parecida com um feiser aprimorada para escala planetária, com o objetivo de cortar §Hterreno acidentado§! e obstáculos imóveis."
tech_blocker_removal_8:0	"Míssil Químico"
tech_blocker_removal_8_desc:0	"Um míssil atômico cavador que carrega os componentes químicos necessários para estabilizar o §Hnúcleo do planeta§!, para benefício de todos."
tech_blocker_removal_9:0	"Pesticida de Cloraxina"
tech_blocker_removal_9_desc:0	"Compatível com §Hpistolas de spray§! e também §Hbombas de pesticida§! planetárias maiores, essa fórmula ataca até os insetos mais teimosos com uma névoa venenosa."
tech_blocker_removal_10:0	"Injeções de Aritrazina"
tech_blocker_removal_10_desc:0	"Desenvolvemos uma §Hvacina§! antiprótons compatível com toda a Galáxia que torna a população imune a diversos venenos, como §Hgás sirílio§! e §Henvenenamento por radiação§!."
tech_terraforming:0	"Terraformação"
tech_advanced_terraforming:0	"Terraformação Avançada"
tech_envoy_increase_tier_1:0	"Programas de Estudo Interplanetários"
tech_envoy_increase_tier_1_desc:0	"Os alunos com melhor desempenho recebem bolsas para estudar em outros mundos, com cursos acadêmicos que os preparam para carreiras diplomáticas."
tech_envoy_increase_tier_2:0	"Intercâmbio Cultural Galáctico"
tech_envoy_increase_tier_3:0	"Reforma da Diplomacia"
tech_additional_civic_tier_1:0	"Reforma Social"
tech_additional_civic_tier_1_desc:0	"Os fundamentos da nossa sociedade são reavaliados, replanejados e reformulados conforme evoluímos para nos tornarmos uma civilização galáctica."
tech_additional_civic_tier_2:0	"Reforma da Justiça"
tech_additional_civic_tier_2_desc:0	"Formulamos leis para lidar com a desigualdade social, o desconhecimento científico e a estagnação econômica."
tech_admin_increase_tier_1:0	"Implementos Ergonômicos de Escrita"
tech_admin_increase_tier_1_desc:0	"Os burocratas recebem dispositivos aprimorados para criar, armazenar e manter registros públicos e privados."
tech_admin_increase_tier_2:0	"Cubículos Panópticos"
tech_admin_increase_tier_2_desc:0	"Os escritórios são aprimorados e as plantas são reorganizadas para fomentar uma melhoria na comunicação na equipe e na execução de tarefas."
tech_job_output_increase_tier_1:0	"Desenvolvimento de Carreira Aprimorado"
tech_job_output_increase_tier_1_desc:0	"Os métodos de coleta de dados são adaptados para combinar os trabalhadores com cursos e programas que aprimoram suas habilidades profissionais."
tech_job_output_increase_tier_2:0	"Férias Obrigatórias"
tech_job_output_increase_tier_2_desc:0	"As celebrações culturais são respeitadas por meio de períodos frequentes e obrigatórios de descanso e relaxamento. Hologramas podem ser expedidos no lugar de férias efetivas."
tech_job_output_increase_tier_3:0	"Locais de Trabalho Não Tóxicos"
tech_job_output_increase_tier_3_desc:0	"Práticas recomendadas são implementadas em diferentes setores para reduzir comportamentos e normas que podem ser prejudiciais à saúde mental."
tech_mining_station_mineral_output_increase_tier_1:0	"Quebra de Asteroide"
tech_mining_station_mineral_output_increase_tier_2:0	"Parafusadeiras de Autoalimentação de Nanite"
tech_mining_station_mineral_output_increase_tier_3:0	"Índices Gasosos"
