building_artist:0	"Monumento de Arte"
building_artist_desc:0	"Um monumento de arte decorativa questionando a natureza da existência e da moralidade. Ou talvez seja uma ideia sobre a fragilidade da civilização... ou como o trauma é inevitável na construção do caráter... Hmm..."
building_artist_patron:0	"Ministério da Cultura"
building_artist_patron_desc:0	"Uma sede elegante para o Ministério da Cultura, ajudando a espalhar o conhecimento, entretenimento e a arte para as massas."
building_artist_tooltip:0	"§RNão há mais §Y$building_artist$§! disponíveis para construir. Adquira uma nova ou desmonte uma existente.§!"
enclave_artist_patron:0	"Patrono das Artes"
enclave_artist_patron_desc:1	"Vocês estão dedicando tempo e esforço para apoiar o desenvolvimento de novas artes."
enclave_artist_festival:0	"Festival dos Mundos"
enclave_artist_festival_desc:1	"Um festival organizado pela Tropa Artesã que espalha alegria pelo império."
enclave_artist_festival_outrage:0	"Pânico Organizado"
guardian.deal.tooltip:0	"Não podemos custear isso"
enclave_artist_festival_outrage_desc:0	"O Festival dos Mundos trouxe caos a este planeta no momento em que as multidões pisotearam seus companheiros cidadãos."
country_resource_sr_riggan_add:0	"Especiaria Ferengi"
country_resource_sr_xuran_add:0	"FerenGel"
