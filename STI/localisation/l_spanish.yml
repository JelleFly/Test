support.5.name:0	"Primer contacto con [curators.GetName]"
support.5.a.desc:0	"Hola, te damos la bienvenida.\n\nSomos los el-aurianos, los narradores de historias... El universo cuenta muchos secretos y nosotros escuchamos. Siempre se puede encontrar conocimiento si sabes dónde buscar.\n\n¡Perdona nuestros modales! Ponte como en casa y toma algo de beber.\n\nHaznos saber si podemos hacer algo por ti. Nos complace ayudar siempre que se busca nuestro consejo. Verás que nuestras tarifas son accesibles y meramente simbólicas, teniendo en cuenta que la sabiduría no se puede comprar."
leviathans.505.name:0	"Aconsejando a [This.GetName]"
support.5.b.desc:0	"Hola, ha pasado un tiempo... o no, depende de cómo entienda el tiempo cada uno. Esperamos que el universo te haya dado algo en lo que pensar desde nuestro último encuentro. Mantener la mente abierta está bien, pero ¿mantener la mente abierta a sus propias posibilidades interminables? Eso es mejor.\n\nA ver, ¿en qué podemos ayudarte hoy?"
leviathans.505b.desc:0	"Te damos la bienvenida otra vez. Esperamos que hayas vivido algunas experiencias interesantes desde la última vez que te vimos. Las buenas experiencias son buenas historias, pero con las interesantes... Con ellas se pueden contar relatos inolvidables.\n\nToma asiento, ¿qué podemos hacer hoy por ti los el-aurianos? Te escuchamos."
support.5.c:0	"Solicitar tutela"
support.5.c.confirmed:0	"Tutela solicitada"
support.5.c.reply:0	"Fascinante... Tienes la sabiduría necesaria para comprender que existe el conocimiento fuera de los libros y fórmulas académicos. Es muy interesante.\n\nPero tan solo se trata del primer paso de un viaje bastante largo. Hay muchos caminos que se pueden seguir. Algunos serán directos, otros darán rodeos y los habrá que te dejen exactamente donde comenzaste.\n\nPodemos ayudarte para que el camino sea algo más claro y, obviamente, más interesante."
support.11.a:0	"Nuestra tutela guiará tu mente hasta todo su potencial, sin duda alguna."
support.5.a.aided:0	"Ya nos están ayudando los el-aurianos."
elaurians_tutelage:0	"Tutela el-auriana"
elaurians_tutelage_desc:0	"Aunque somos oyentes, también somos consejeros. Nuestra historia nos ha forjado para saber que el instinto y la intuición no siempre son acertados. A veces, la tutela es la única respuesta."
support.5.d:0	"Solicitar consejo"
support.5.d.confirmed:0	"Consejo solicitado"
support.5.d.reply:0	"Bien, ¿qué tenemos aquí?\n\nAh, sí. Una vez oímos algo similar. No era exactamente esto, claro. Pero ya sabes cómo funciona: todo está inspirado en otra cosa y se puede componer una nana y una marcha militar utilizando las mismas notas.\n\nLo que te contemos podrá inspirarte... Por supuesto, si escuchas atentamente lo que te contemos, puede que lo que haya frente a ti ya no sea lo mismo. Y tú tampoco."
support.12.a:0	"Consejo sobre física"
support.12.b:0	"Consejo sobre la sociedad"
support.12.c:0	"Consejo sobre ingeniería"
