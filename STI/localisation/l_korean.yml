terminate_communications:0	"당장은 더 할 얘기가 없습니다."
marauder.21.1.desc_01:0	"살해, 불구로 만들기, 약탈... 언제쯤 표적을 찍어줄 거야? 너무 오래 기다리게 만들지 말라고."
marauder.21.1.desc_02:0	"막상 나우시칸을 고용하려니 꺼려지는 거면 아직 우리를 감당할 준비가 안 됐다는 뜻이야."
marauder.21.1.desc_03:0	"여전히 더러운 일을 도와줄 사람이 필요한가? 나우시칸의 '우정'은 공짜가 아니라고."
marauder.31.2.desc:0	"찢어버리고 싶은 경쟁자를 지목해. 나우시칸으로서 장담하지. 꼬리를 밟힐 만한 흔적은 절대 안 남을 거야."
marauder.32.1.desc:0	"계약을 체결한 시점부터 돌아올 수 없는 강을 건너는 거야."
marauder.32.a:0	"습격 확인"
hire_raid:0	"이 습격을 진행하시겠습니까?"
marauder.35.desc:0	"우린 의견 충돌이 있을 때 적당한 압박을 넣어주는 게 전문이야. 부드럽게 압박하고 싶은 이웃이 있으면 말만 해. 적당한 혼란을 일으키다 구세주로 등극할 수 있는 상황을 만들어 드리지. 상대방이 눈치챌 일은 없으니 걱정 말고."
marauder.35.a.name:0	"괴롭힘 표적 없음"
