country.2940.desc:0	"§H두캇§!이란 이름의 우수 §H병사§!가 정예 진급 대상자로 선별되었습니다.\n\n§H두캇§!은 수년간 복무하면서 두드러지는 활약을 펼쳤으며, 기록만 봐도 굳건한 결의와 우수한 전략적 안목을 갖추었음을 알 수 있습니다.\n\n§H두캇§!은 언제라도 §H인민§!을 위하여 주저 없이 목숨을 바칠 준비가 되어 있는 인재입니다."
