ACTION_start_puppet_state_process_OFFER_DESC:0	" Rozpocznij §Hproces integracji§!, aby przekształcić §H[Recipient.GetName]§! w §Hpaństwo marionetkowe§!.\n\nPaństwo marionetkowe sprawia, że £artificial_singularities£ Ø'game_concept_artificial_singularities'Ø! §Gzwiększa§! swoją miesięczną produkcję i przechowywanie o §G+10§!.\n\nGdy ten proces zostanie ukończony, będziemy mogli §Hzasymilować§! państwo marionetkowe i zaanektować je, zdobywając również jego unikatowy §Hustrój§!, przybliżający nas do §Hzwycięstwa dyplomatycznego§!.\n"
