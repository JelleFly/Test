starting_weapons_lasers_desc:1	"표적에 레이저 광선을 집중적으로 방출하는 지향성 에너지형 무기입니다. 근거리부터 중거리까지 효과적이며, 적의 장갑을 대부분 무시합니다."
starting_weapons_projectiles_desc:1	"매스 드라이버는 전자기식 발사 장치로 투사체를 눈 깜짝할 사이의 속도로 목표물을 향해 가속시킵니다. 사거리는 다소 제한적이나, 운동 에너지와 뛰어난 발사 속도 덕분에 손쉽게 보호막을 뚫을 수 있습니다."
starting_weapons_missiles_desc:0	"핵탄두로 무장된 우주 미사일입니다. 사거리는 우수하지만, 거점 방어 체계에 의한 요격에 취약합니다."
starting_ftl_warp:0	"워프 항행"
starting_ftl_hyperdrive:0	"초공간 항행"
starting_ftl_wormhole:0	"웜홀 항행"
starting_ftl_warp_desc:0	"워프 드라이브를 이용하면, 함선 주위에 아공간 방울을 생성해 초광속으로 항행할 수 있습니다. 이를 이용해 우주를 자유롭게 항행할 수 있으나, 기나긴 성간 거리로 인해 항행 속도는 비교적 빠르지 않습니다."
starting_ftl_hyperdrive_desc:0	"Warp drives allow ships to temporarily travel at speeds faster than light. Interstellar travel is limited by warp range for most vessels."
starting_ftl_wormhole_desc:0	"웜홀 생성기는 아공간 속에서 두 점을 잇는 관을 생성하며, 이를 통해 광대한 거리를 항행할 수 있습니다. 다만 대형 생성기는 함선에 설치하기에 너무 크기 때문에, 특수한 웜홀 기지가 있어야 작동할 수 있습니다."
