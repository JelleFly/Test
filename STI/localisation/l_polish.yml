country.4001.name:0	" Nieuchronna okupacja planety [conquered_planet_scope.GetName]"
country.4001.desc:0	" Kardasjanie zapłacili krwią za każdy przejęty centymetr planety §H[former_owner_scope.GetName]§!. Teraz rozpoczyna się ostateczne natarcie.\n\nIm dłużej będziemy czekać z wysłaniem naszych sił w celu zajęcia planety §H[conquered_planet_scope.GetName]§!, tym większe będą ich szanse na przeciwstawienie się nam. Chociaż §HUnia§! poniesie znaczne straty, musimy skorzystać z tej okazji i wysłać tam nasze siły, zanim przeciwnik zorganizuje znaczącą obronę.\n\nBitwa jest już niemalże wygrana. Ale musimy działać, aby zapewnić sobie dominację."
country.4001.a:0	" Wyślijmy sił okupacyjne na planetę [conquered_planet_scope.GetName]."
country.4001.a.tt:0	" Długoterminowa okupacja będzie wymagana, aby zapewnić całkowite podporządkowanie kraju §H[former_owner_scope.GetName]§!.\n\n"
CARDASSIAN_OCCUPATION_TIER_1:0	" Wyślijmy siły okupacyjne na planetę [conquered_planet_scope.GetName]."
CARDASSIAN_OCCUPATION_TIER_1_DESC:0	" Musimy wkrótce wysłać siły okupacyjne na planetę §H[conquered_planet_scope.GetName]§!, aby ustanowić tam rządy kardasjańskiego prawa, zanim jej mieszkańcy będą mogli stawić znaczący opór."
country.3110.name:0	" Z rozkazu Tal Shiar"
country.3110.desc:0	" Kraj §H[mipo_to_be_assimilated.GetName]§! jest gotowy upaść.\n\nAle zanim będziemy mogli pozbawić go suwerenności, §HTal Shiar§! rozkazuje, aby jeden z ich agentów został tam wysłany pod przykrywką i usunął wszelkie ślady: zniszczył wszelkich ostatnich dysydentów, przejął wszelkie technologie, które mogłyby nam zagrozić, oraz zmusił wszelkie osoby i instytucje, które jeszcze stawiają opór, do współpracy.\n\nPonieważ włączenie pomniejszego gatunku do naszego kolektywu ma ogromne znaczenie dla naszego bezpieczeństwa narodowego, §HTal Shiar§! przyznało sobie szerokie uprawnienia w tej kwestii."
country.3110.a:0	" Celem Tal Shiar jest zapewnienie lojalności."
country.3110.a.tt:0	" Tworzy specjalny projekt, który pozwoli nam zasymilować to pomniejsze państwo, sprawiając, że jego cywilizacja stanie się częścią naszej.\n\nZdobędziemy również ich unikatowy §Hustrój§!, przybliżający nas do §Hzwycięstwa dyplomatycznego§!.\n\n"
country.3110.b:0	" Porzucić misję."
country.3110.b.tt:0	" Nikt nie ufa §HTal Shiar§!. Nawet §HTal Shiar§!.\n\n"
country.3120.name:0	" W naszym zasięgu"
country.3120.desc:0	" Demontaż suwerenności kraju §H[mipo_to_be_assimilated.GetName]§! został zakończony.\n\nNieświadome zwierzęta z kraju §H[mipo_to_be_assimilated.GetName]§! wierzą, że wkrótce włożą nasze eleganckie czarne tuniki i przyozdobią się naszymi doskonale teksturowanymi pendentami, aby dołączyć do nas jako lojalni poddani naszego wielkiego §HImperium Gwiezdnego§!.\n\nAle to my trzymamy wszystkie §Hpixmit§! w ręku. Niezależnie od tego, czy uznamy za rozsądne rozszerzenie naszych granic, aby ich nimi objąć, czy też pozostawimy ich jako §Hpaństwo marionetkowe§!, ich los zależy od nas."
country.3120.a:0	" Wchłońmy kraj §H[mipo_to_be_assimilated.GetName]§!."
country.3120.a.tt:0	" Ta opcja §Htrwale§! ich zasymiluje, sprawiając, że ich cywilizacja stanie się częścią naszej.\n\nZdobędziemy również ich unikatowy §Hustrój§!, przybliżający nas do §Hzwycięstwa dyplomatycznego§!.\n\n"
country.3120.b:0	" Utrzymajmy ich jako państwo marionetkowe."
country.3120.b.tt:0	" Uzyskamy więcej korzyści, zarówno materialnych, jak i militarnych, utrzymując oddzielne granice.\n\n"
country.3140.name:0	" Przez palce"
country.3140.desc:0	" Niczym promieniowanie stale emitowane z §Hosobliwości§! kraj §H[mipo_to_be_assimilated.GetName]§! wymknął się spod naszej kontroli.\n\nCzy to przez oszustwo z ich strony, czy nasz błąd taktyczny, odzyskali status w pełni suwerennej jednostki.\n\nStrony odpowiedzialne za tę upokarzającą porażkę zostaną znalezione i stracone natychmiast po wydaniu rozkazu."
country.3140.a:0	" Nikomu nie wolno ufać."
country.3140.a.tt:0	" Następnym razem zrobimy więcej, aby zapewnić całkowity sukces naszej misji.\n\n"
MIPO_ASSIMILATION_PROJECT:0	" Przewrót Tal Shiar"
MIPO_ASSIMILATION_PROJECT_DESC:0	" Jeden z naszych agentów §HTal Shiar§! musi zinwigilować kraj §H[mipo_to_be_assimilated.GetName]§!.\n\nUkończenie tego projektu pozwoli nam ich §Htrwale§! zasymilować, sprawiając, że ich cywilizacja stanie się częścią naszej. Zdobędziemy również ich unikatowy §Hustrój§!, przybliżający nas do §Hzwycięstwa dyplomatycznego§!."
