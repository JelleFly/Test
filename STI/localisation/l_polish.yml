qt_klingon_e1_desc:0	"Historie o sławie przekazywane z pokolenia na pokolenie się ziściły. Najwierniejsi zawsze wiedzieli, że ten dzień nadejdzie. §HNiezapomniany Kahless§!, pogromca §HMolora§! i §HFek'Ihiri§!, powrócił.\n\n"
