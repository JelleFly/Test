tech_research_station_output_tier_1_desc:0	" Mimo że okręty zachowują zerową grawitację w niektórych sekcjach swoich pokładów, większość z nich jest wyłożona §Hpowłoką sztucznej grawitacji§!. Badania nad najnowszymi poszyciami i systemami są kluczowe dla codziennych działań naszych statków kosmicznych."
tech_research_station_output_tier_3_desc:0	" §HNiebezpieczne wirusy§! i §Hpatogeny§! są przechowywane w zabezpieczonych i odpowiednio wyposażonych placówkach w celu studiowania środków zaradczych i zapobiegania infekcjom."
tech_building_district_cost_reduction_tier_2_desc:0	" Ograniczenia przestarzałych systemów ekonomicznych stworzyły wysoce nieskuteczne miasta. Oswobodzenie się z tych kajdan ulepszyło nasze §Hinfrastruktury§!."
tech_increase_survey_speed_unique_desc:0	" Wyposażenie badaczy w skanery posiadające §Hfunkcję obrazowania§! przyśpiesza wstępne inspekcje."
tech_enable_automatic_surveying_desc:0	" §HSkanery obrazujące§! nie potrzebują już aktywacji komendą, ponieważ wykrywają na własną rękę."
tech_pop_growth_speed_tier_1_desc:0	" Analizując §Hdane sekwencyjne§!, naukowcy są w stanie wykrywać choroby we wczesnym stadium i zwiększyć nasze szanse na przetrwanie."
tech_pop_growth_speed_tier_2_desc:0	" Monitorując wprowadzanie niezamierzonych nowych genów w celu potencjalnego zniszczenia lub dezaktywacji, jesteśmy w stanie wyeliminować genetyczne §Hbiozanieczyszczenie§!."
tech_increase_habitability_tier_1:0	" Warunkowanie środowiskowe"
tech_increase_habitability_tier_1_desc:0	" §HBiosfery§! są ogromne i dość odporne na zmiany. Ulepszenie ich wymaga także bliskiego zrozumienia systemów pogodowych i §Hbioróżnorodności§!."
tech_ground_army_boost_tier_2_desc:0	" Przetrwanie w walce jest czasami kwestią inżynierii i logistyki. W czasie wojny łatwo nie docenić siły inteligencji i motywacji."
tech_ground_army_boost_tier_3_desc:0	" Ci, którzy znają różnorodne typy terenu, mają wyraźną przewagę taktyczną. Zmiana środowiska robi różnicę."
tech_ship_upkeep_upgrade_reduction_tier_1_desc:0	" Nasze wspólne doświadczenie dotyczące konserwacji i modernizacji statków doprowadziło do szeregu zmian standardowych modeli §Hstoczni§!. Przyczynią się one do ekonomizacji tych procedur."
tech_ship_upkeep_upgrade_reduction_tier_2_desc:0	" Inżynierowie z §HY Canis Mayoris§! opracowali system części wymiennych stworzonych z części wymiennych."
tech_corvette_unlock:0	" Schemat: Miranda"
tech_corvette_unlock_desc:0	" Niewielkie §Hmyśliwce klasy Miranda§!, które z łatwością można produkować masowo."
tech_destroyer_unlock:0	" Schemat: "HULL SIZE""
tech_destroyer_unlock_desc:0	" Średniej wielkości §Hokręty wojenne klasy Intrepid§!, które potrafią przeprowadzać ciężkie bombardowania wrogich flot i planet."
tech_cruiser_unlock:0	" Schemat: "HULL SIZE""
tech_cruiser_unlock_desc:0	" §HOkręty wojenne klasy Excelsior§!, które posiadają niszczycielską artylerię."
tech_battleship_unlock:0	" Schemat: "HULL SIZE""
tech_battleship_unlock_desc:0	" §HOkręty gwiezdne klasy Galaxy§!, które funkcjonują zarówno jako ruchome centra dowodzenia, jak i jednostki o dalekim zasięgu zajmujące się eksploracją i odkryciami."
tech_titan_unlock:0	" Schemat: "HULL SIZE""
tech_titan_unlock_desc:0	" §HOkręty flagowe klasy Sovereign§!, które transportują najważniejszych wojskowych i urzędowych oficjeli."
tech_blocker_removal_1_desc:0	" Nasycanie wysuszonej gleby §Hzmineralizowanym H2O§! nawozi ją i może pozbyć się niektórych najdrażliwszych wyzwań związanych z klimatem."
tech_terraforming_desc:0	" §HTerraformowanie§! pozwala nam na transformację niegościnnych planet w możliwe do zamieszkania światy, w których życie może rozkwitać."
tech_advanced_terraforming_desc:0	" Specjalne pojazdy dostawcze służące do budowania planetarnej biomasy i gazów atmosferycznych pozwalają nam na §Hterraformację§! większego zróżnicowania rodzajów planet."
tech_envoy_increase_tier_2_desc:0	" Fundusze zostają przeznaczone na §Hprogramy wymiany kulturowej§! nastawione na naukę o naszych galaktycznych sąsiadach."
tech_envoy_increase_tier_3_desc:0	" §HPakiety dyplomatyczne§! zostają ulepszone, aby zawierały lepsze zakwaterowanie, transport, ochronę i rekreację."
tech_mining_station_mineral_output_increase_tier_1_desc:0	" §HWiertła plazmowe§! są wykorzystywane do zamiany asteroid w gruz, który następnie jest przesiewany przez filtry cząsteczek, aby odseparować drogocenne rudy."
tech_mining_station_mineral_output_increase_tier_2_desc:0	" §HNanitowe wiertła łańcuchowe§! są wykorzystywane do wydobywania drogocennych rud z asteroidowych skał, na których wymagane są niewybuchowe metody ekstrakcji."
tech_mining_station_mineral_output_increase_tier_3_desc:0	" Zaawansowane narzędzia spektrograficzne zostają opracowywane w celu analizy pyłu kosmicznego i wykrycia §Hwęzłów z możliwym do wydobycia gazem§!."
tech_mining_station_energy_output_increase_tier_1_desc:0	" Generatory mocy §Hstacji górniczych§! zostają zoptymalizowane, aby poddawały recyklingowi większe zasoby energii."
tech_mining_station_energy_output_increase_tier_2_desc:0	" Ulepszone §Hplazmowe§! przewody chłodzące wzmacniają integralność strukturową naszych turbin, aby zapobiec katastrofalnym awariom."
tech_mining_station_energy_output_increase_tier_3_desc:0	" Sieci transferowe zostają wymienione na nowsze, utwardzane przewody EPS zdolne do radzenia sobie z większymi zasobami energii z naszych §Hplazmowych§! turbin."
tech_mining_station_deuterium_output_increase_tier_1_desc:0	" Dokładniejsze inspekcje mikrocząsteczek naszych zbiorników §Hdeuteru§! przyczyniają się do długotrwałego i stabilniejszego przechowywania."
tech_mining_station_deuterium_output_increase_tier_2_desc:0	" Ulepszenia naszych systemów chłodzenia §Hdeuteru§! obniżają ryzyko niekontrolowanych reakcji termicznych."
tech_starbase_starport_desc:0	" Ulepszenie naszych bezgrawitacyjnych metod budowy pozwala nam na wznoszenie placówek z §Hportami gwiezdnymi§!."
tech_starbase_starhold_desc:0	"Improvements to our artificial gravity plate-generators allow us to upgrade our §HStarports§! to §HAdvanced Starbases§!."
tech_starbase_fortress_desc:0	"Improvements to stellar shielding allow us to upgrade our §HAdvanced Starbases§! to §HStar Fortresses§!."
tech_fleet_command_limit_tier_1_desc:0	" Regularne szkolenia to najlepszy sposób na zapewnienie prawidłowego rozmieszczenia §Hfloty§!."
tech_fleet_command_limit_tier_3_desc:0	" Otrzymywanie i odpowiadanie na wiele §Hkomunikatów§! podczas walki wymaga zaawansowanego szkolenia, nerwów ze stali i wyspecjalizowanego sprzętu."
tech_fleet_command_limit_tier_4_desc:0	" Przeznaczenie części mocy obliczeniowej okrętu do §Hkoordynacji floty§! znacznie ulepsza jej możliwości ofensywne i obronne."
