trait_pre_warp:0	"前ワープ"
trait_pre_warp_desc:0	"前ワープ文明の科学技術に関する知見の程度はそれぞれ異なるが、 ワープドライブなどの超光速宇宙航行を未だに実現していない点では一致している。"
trait_pre_warp_effect_desc:0	""
trait_curious:0	"好奇心旺盛"
trait_curious_desc:0	"自然世界の驚異は新奇で謎に満ちている。 急速に進化し続ける万神殿を目指す大いなる探検、 美術、 建築の探求は、 最も基礎的な欲求を除くすべてを圧倒する。 初期の科学モデルは根本的な物質の現実を驚くべき正確さで説明している。"
trait_short_lived:0	"短命"
trait_short_lived_desc:0	"大半の人々は短命で、 より高度な文明が当たり前のものとして享受している快適性を欠く野卑な生活を送っていることもある。 暴力、 疾病、 そして政府機関の腐敗が日々の現実だ。 大半の者にとって、 この困難を超えるものは神々しかいない。"
trait_faithful:0	"誠実"
trait_faithful_desc:0	"宗教的思考が公的生活と言論を支配している。 最も困難な苦境においてさえ、 勤労、 服従、 そして友人、 家族、 君主のための犠牲の理念が守られる。 暴力の適切な利用に関する倫理的規範が文化的に尊重されてはいるが、 流血は日常沙汰だ。"
trait_repressed:0	"抑圧"
trait_repressed_desc:0	"教養と社会階級に対する権威主義的態度は、 ひと握りの有力者が神秘主義と肉体的修練の裏に隠された宇宙についての知識を守ることを可能にしている。 教養はエリートの特権だ。 公衆衛生の観念は支配階級のあいだにおいてさえ乏しい。"
trait_literate:0	"教養"
trait_literate_desc:0	"地平線の彼方からその姿を現わしつつある新世界の知識は、 あらゆる出自の労働者たちに、 自分たちの限界を超えた素晴らしいものを築き上げようとしているのだという信念を与える。 教育が全員に普及するのはこれがはじめてだ。 権威に抵抗するのを人々が怖れないようになったのは偶然ではない。"
trait_poor_health:0	"不健康"
trait_poor_health_desc:0	"文明の車輪を回せば新たな社会的流動性を得ることができる。 だが、 さらに多くの人々が苦境に陥り、 ゆっくりとバラバラになっていった。 そして人工的ストレスが当たり前のものとなるのだ。"
trait_introspective:0	"内省的"
trait_introspective_desc:0	"人生はあまりにも早く様変わりしてしまったため、 多くの人々が、 かつての世界はもう存在しないのだと感じている。 だが物質的な富と生活の質が改善されれば、 教育と科学的知識の普及を促進することに専念できるようになる。 かつてはどうしようもないと思われていた問題も、 いずれは克服できるだろう。"
trait_introspective_effect_desc:0	"£job_technician£ $job_technician$の職業からの£research£ $research$：§G+0.50§!。"
trait_comfortable:0	"快適"
trait_comfortable_desc:0	"苦しいことをすべてテクノロジーが片づけてくれるなら、 生きるのは簡単だ。 天然資源が不足すれば、 人口過多と環境破壊という破滅を防ぐために適切な解決策を提供することは科学をもってしても困難だ。 ますます中毒性を増しつつある娯楽メディアは、 ぼんやりとした不安感を忘れる役には立っていない。"
energy:0	"エネルギー通貨"
energy_desc:3	"§a§Hエネルギー通貨§! (£energy£) は、 あらゆる宇宙航行種族が認めている、 エネルギーを裏付けとした流通貨幣である。 エネルギー通貨を得るには以下の方法がある：\n§Y1. §!入植した惑星に§H発電区域§!を建設する。\n§Y2. §!§H建設船§!を使い、 エネルギーに富んだ惑星や恒星の軌道上に§H採掘ステーション§!を建設する。\n§Y3. §! Ø'game_concept_market' §H市場§!Ø!で資源を売却する。"
influence:0	"影響力"
influence_desc_hive_mind:2	"§E§H影響力§! (£influence£) は、 わが§H集合意識§!がドローンたちを制御する能力を表す。 §H布告§!の実施、 §H請求権§!の付与、 §H前哨地§!の建設に消費する。 増加率はほぼ一定だが、 テクノロジーを研究したり、 ほかの帝国を§H宿敵§!であると宣言したりすることによって増やせる。"
influence_desc:5	"§a§H影響力§! (£influence£) は、政治的な影響力を表す。 §H請求権§!の付与、 他勢力との§H条約§!や§H協定§!の締結、 §H前哨地§!の建設などに消費する。 増加率はほぼ一定だが、以下の方法で増加する：\n§Y1.§! §H要塞惑星§!の開発構想がある植民地で£job_soldier£ §Y兵士§!の§H職業§!に§HPOP§!を雇用する。§!"
food:0	"食料"
food_desc:2	"§E§H食料§! (£food£) は、 £pop£ §H人口§!の生活維持と成長に必要な種々の栄養物を表す。 以下の方法で産出量を増やせる：\n§Y1.§! 入植した惑星に§H農業区域§!を建設する。\n§Y2.§! §H市場§!から購入する。"
minerals:0	"鉱物"
minerals_desc:3	"§E§H鉱物§! (£minerals£) は、 合金や消費財の原材料であり、 軌道ステーションや惑星建造物の建設にも必要となる基本的な資源の総称。 鉱物を得るには以下の方法がある：\n§Y1.§! 入植した惑星に§H鉱業区域§!を建設する。\n§Y2.§! §H建設船§!を使って鉱物に富んだ惑星や小惑星の軌道上に§H採掘ステーション§!を建造する。\n§Y3.§! §H市場§!からの購入する。"
deuterium:0	"重水素"
deuterium_desc:3	"§a§H重水素§! (£deuterium£) は、 艦船の維持に必要な基本的資源の総称である。 以下の方法で入手可能：\n§Y1.§! 植民地惑星に£building£ §Hレプリケーターホール§!を建設する。\n§Y2.§! §H建設船§!を使って、 重水素が豊富な星の周囲に§H採掘ステーション§!を建設する。\n§Y3.§! §H市場§!で購入する。"
research_desc:3	"§E§H研究§! (£research£) は、 新たな技術を研究するために使用される。 §E§革新の探求は短距離走と長距離走を兼ねている。 重要なのは努力と持久力だ§!。 以下の方法で産出量を増やせる：\n§Y1.§! 入植した惑星に建造物 £building£ §H研究所§!を建設する。\n§Y2.§! §H建設船§!を使って特定の惑星や恒星の軌道上に§H研究ステーション§!を建造する。"
physics_research:0	"物理学研究"
physics_research_desc:3	"§E§H物理学研究§! (£physics£) は、 新たな技術を研究するために使用される。 以下の方法で産出量を増やせる：\n§Y1.§! 入植した惑星に建造物 £building£ §H研究所§!を建設する。\n§Y2.§! §H建設船§!を使って特定の惑星や恒星の軌道上に§H研究ステーション§!を建造する。"
society_research:0	"社会学研究"
engineering_research:0	"工学研究"
engineering_research_desc:3	"§E§H工学研究§! (£engineering£) は、 新たな技術を研究するために使用される。 次の方法で産出量を増やせる：\n§Y1.§! 入植した惑星に建造物 £building£ §H研究所§!を建設する。\n§Y2.§! §H建設船§!を使って特定の惑星や恒星の軌道上に§H研究ステーション§!を建造する。"
unity:0	"統合力"
unity_desc:3	"§E§H$unity$§! (£unity£) は、 新しい§H伝統§!のアンロックに使用される。 £building£ §H$building_autochthon_monument$§!など、 統合力を産出できる職業を供給する建造物を建設することで、 産出量を増やせる。"
consumer_goods:0	"消費財"
consumer_goods_desc:2	"§E§H$consumer_goods$§! (£consumer_goods£) は、 さまざまな道具・贅沢品・必需品を指す発展資源である。 これらは£pop£ §H人口§!の生活を向上させたり、 £job_researcher£ §H研究者§!のような知的な £job£ §H職業§!に従事したりするのに必要とされる。 消費財を得るには以下の方法がある：\n§Y1.§! 入植した惑星に建造物 £building£ §H民需工場§!を建設する。 \n§Y2.§! 入植した惑星に£district£ §H産業区域§!を建設する。\n§Y3.§!§H市場§!で購入する。"
alloys:0	"合金"
alloys_desc:2	"§E§H合金§! (£alloys£) は高度な技術を要する資源であり、 ワープナセルの配管用の側管など、 軍事用の補強素材として使われている。 §H艦船§!や§H星系基地§!の建設に必要となる。 消費財を得るには以下の方法がある：\n§Y1. §!入植した惑星に建造物£building£ §H合金工場§!を建設する。\n§Y2. §!入植した惑星に£district£ §H産業区域§!を建設する。\n§Y3. §!§H市場§!で購入する。"
artificial_singularities:0	"人工特異点"
artificial_singularities_desc:2	"§E§H艦船§!の動力源にするためにジェネレーターに収容された§H人工特異点§! (£artificial_singularities£)。 この宇宙において最も破壊的な力させロミュランの知恵には屈服するのだ。 \n以下の方法で入手可能：\n§Y1.§! §H原子星崩壊機§! (§H惑星§!1つにつき1つ建造可能な§H建造物§!) を建造するかアップグレードする。\n§Y2.§! 帝国を§H傀儡国§!にする。"
dilithium:0	"ダイリチウム"
dilithium_desc:0	"貴重で高価なリチウム同位体。 ワープドライブの建造には欠かせない。"
tetryons:0	"テトリオン"
tetryons_desc:0	"亜空間粒子は莫大なエネルギーを生成することができる。"
gravitons:0	"重力子"
gravitons_desc:1	"重力子は宇宙の根本的な力だ。 非常に危険な力のひとつでもある。"
nanites:0	"ナノマシン"
nanites_desc:0	"原子ほどの大きさの小型ロボットであるナノマシンは、 最小のレベルで物質を操作できる。"
