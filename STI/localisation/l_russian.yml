district_mining_desc:0	"Этот сектор специализируется на добыче неочищенных ресурсов и изобилует участками выемки и карьерами, предназначенными для извлечения полезных ископаемых шахтерами."
district_mining_ufop_desc:0	"Отдаленное место, заполненное шахтерскими колониями и жилыми комплексами для рабочих, которые специализируются на добыче ресурсов и вносят свой вклад в экономику Федерации."
district_mining_klingon_desc:0	"Добыча и переработка природных богатств является ключевым аспектом расширения нашего общества. Наши прекраснейшие храмы стоят на фундаментах из невзрачной, но крепкой породы."
district_mining_romulan_desc:0	"Инфраструктура является краеугольным камнем цивилизации. Машины и рабочие снабжают нас сырьем для формирования §HЗвездной Империи§! по нашему идеальному замыслу."
district_mining_cardassian_desc:0	"В прошлом мы растрачивали свои ресурсы. Но, столкнувшись с дефицитом, мы стали сильнее. Мы законные распорядители даров вселенной."
