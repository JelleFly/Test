marauder.20.1.desc_01:0	"Muitos acreditam que nós, os §HNausicaanos§!, só servimos para mentir, trair e assassinar. Mas isso não é inteiramente verdade. Também oferecemos serviços exclusivos que poucos estão dispostos a oferecer. Pelo preço certo."
