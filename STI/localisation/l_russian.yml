gov_representative_democracy:0	"Представительная демократия"
gov_representative_democracy_desc:0	"Этот тип правления — представительная демократия, при которой граждане избирают официальных лиц, представляющих их интересы."
gov_military_dictatorship:0	"Военная диктатура"
gov_military_dictatorship_desc:0	"Этот тип правления — милитаристская форма автократии, когда правитель является неоспоримым главнокомандующим армии, полностью подчинившей себе государственный аппарат."
gov_martial_empire:0	"Военная тирания"
gov_martial_empire_desc:0	"Этот тип правления — милитаристская форма наследственной автократии, когда государство существует в основном для поддержки армии. Здесь высоко ценятся боевые качества, и все граждане регулярно проходят военную подготовку."
gov_executive_committee:0	"Исполнительный комитет"
