hap_modifier_hand_to_hand_combat:0	"反叛α"
hap_modifier_hand_to_hand_combat_desc:0	"我们对相位炮对决模拟进行了更新，首次加入了模拟§H反抗组织§!叛乱之外的新鲜内容。加入这场充满惊险和策略抉择的训练，做好迎击大群敌人的准备吧！"
hap_modifier_evasive_maneuvers:0	"jagh yIbuStaH（专心对敌）"
hap_modifier_evasive_maneuvers_desc:0	"§H专心对敌§!计划为参训者准备了一场无与伦比的太空冒险，他们将操纵强大的§H沃尔查级§!巡洋舰。我们的飞行模拟已经经过完美校准，每个人都有机会体验在强敌的相位加农炮炮火中穿梭的感受。"
hap_modifier_starship_tactical_bridge:0	"星舰战术舰桥"
hap_modifier_you_are_a_starship_engineer:0	"你是一名星舰工程师"
hap_modifier_noir:0	"类人生物科尔塔"
hap_modifier_noir_desc:0	"这个游戏在卡达西人中尤其流行，它已经从一款战术操纵者斗智斗勇的桌面游戏升级为全模拟形态，参训者本身也成为了棋子。它通常用于训练卫兵和维和人员的策略技能。研究显示，每周一局§H科尔塔§!可以使头脑敏锐。"
hap_modifier_in_the_tendrils_of_love_positive:0	"自由属于光子"
hap_modifier_in_the_tendrils_of_love_positive_desc:0	"这部激进的第一人称全息小说深入探讨了一个被压迫的全息程序的生活。虽然结局是悲剧的，但是很多人认为这部小说抒解了日常星系生活的烦闷。"
hap_modifier_in_the_tendrils_of_love_negative:0	"爱的萝蔓史"
hap_modifier_the_girl_who_fell_in_love_with_the_stars_positive:0	"糖果树之谜"
hap_modifier_the_girl_who_fell_in_love_with_the_stars_positive_desc:0	"这部悬疑小说的作者是我们目前已知的唯一一位§H智能人§!，此书的阅读体验非常烧脑。许多观察力敏锐的舰长也无法推理出§H糖果树§!起源的谜底，但成功解谜的人都感觉脑力得到了锻炼。"
hap_modifier_the_girl_who_fell_in_love_with_the_stars_negative:0	"爱上群星的女孩"
hap_modifier_the_secret_valley:0	"紧急医疗全息图"
hap_modifier_the_secret_valley_desc:0	"感觉情绪低落？这个套件中的全息角色，例如§HEMH Mark I§!，是训练有素的医疗工作者。其专为疏解§H星系§!上班族的压力而来，还会为博君一笑而写下字迹模糊的处方单。"
hap_modifier_captain_of_start_and_space:0	"戴斯特罗姆学院讲座"
hap_modifier_captain_of_start_and_space_desc:0	"我们为富有求知和冒险精神的读者们带来了聆听§H戴斯特罗姆学院§!公开讲座的机会。这个全息程序在舰长和指挥官中间大受欢迎，他们往往立刻将自己新得到的理论知识在真实的战场上付诸检验。"
hap_modifier_quest_for_lost_civilizations:0	"基本演绎"
hap_modifier_quest_for_lost_civilizations_desc:0	"以演绎推理之名！等等，应该是归纳推理！好吧，反正你知道我的意思。扮演§H华生医生§!，帮助柯南·道尔爵士笔下的魔改版§H大侦探福尔摩斯§!，解开星系中最奇异的谜团。不是你的菜？拜托，别不好意思嘛！我上周刚看到一位波斯利克货船的船长玩这个，还要求我给他保密。"
hap_modifier_the_land_of_the_nok:0	"紧急安全全息图"
hap_modifier_the_land_of_the_nok_desc:0	"在医疗全息程序获得成功之后，齐默尔曼和巴克莱又开发推出了§H紧急安全全息程序§!，该程序能够提供工程师和军事人员等全息雇员。"
hap_modifier_extreme_mining:0	"金特的黄金压铸机"
hap_modifier_extreme_mining_desc:0	"你能发现这个优秀的弗瑞吉全息程序真是太幸运了！我们的首位§H大纳格斯§!能够向你传授许多关于黄金压铸矿石、压铸机、黄金、矿石、黄金压铸金块...等方面的知识。"
hap_modifier_extreme_outdoors:0	"维纳瑞恩烹饪入门"
hap_modifier_extreme_outdoors_desc:0	"了解如何制作口味正宗的罗慕兰§H维纳瑞恩§!，一道广受欢迎的军队主食。当然，对于我们的罗慕兰人客户，建议直接跳到《维纳瑞恩烹饪入门》的第2部分：§H制作更加完美的维纳瑞恩！§!"
hap_modifier_dream_1:0	"模拟共生体"
hap_modifier_dream_1_desc:0	"人们总是说你永远都不可能像§H楚尔人§!和他们的共生体那样解锁自己的全部潜能。但是，我们认为，只要付出一定的代价，就能做到！"
hap_modifier_dream_2:0	"巴希尔62"
hap_modifier_dream_2_desc:0	"要说举办派对，没人能比拉斯维加斯的酒吧老板§H维克·方丹§!更懂行。来这家二十世纪六十年代风格的小酒吧享受片刻休闲怀旧时光吧，这里最不缺的就是生物合成的佳酿，还有著名的全息程序设计师§H菲力克斯·奈特利§!编排的迷人曲调。"
has_modifier_dream_3:0	"莫凯（Mo'Kai）家族"
has_modifier_dream_3_desc:0	"你曾经梦想过战胜强大的敌人并取得胜利吗？是时候实现这个梦想了！本程序基于一个类似的希罗吉恩模拟程序开发，你可以与§H莫凯（Mo'Kai）家族§!并肩作战或与之为敌。"
hap_modifier_the_last_empire:0	"石墨烯星系"
hap_modifier_the_last_empire_desc:0	"许多文明在转而采用更便宜的构件后得以改良其基础设施。这个程序从石墨烯开始，详细分析了建筑材料不再稀缺后的情况。"
hap_modifier_daily_life_at_early_vulcan:0	"犸梵驯养师3000"
hap_modifier_daily_life_at_early_vulcan_desc:0	"这不是演习：如果任由§H犸梵§!无节制地繁衍，它们将彻底破坏整个生态系统。学习怎样在全行星范围内驯服这些毛茸茸的巨兽，成为§H犸梵驯养师3000§!。"
hap_modifier_first_starbase_ever:0	"史上首个恒星基地"
hap_modifier_first_starbase_ever_desc:0	"了解§H恒星基地史§!，如掌/爪/鳍/蹄上观纹，开卷有益。"
hap_modifier_century_on_earth:0	"心理史学理论"
hap_modifier_century_on_earth_desc:0	"通过将数学视角应用于文明研究，我们能够在人口增长之前就对其进行预测。"
hap_modifier_the_first_builders:0	"基地建设研讨会"
hap_modifier_the_first_builders_desc:0	"以前建过§H恒星基地§!吗？为什么不试试看呢？考虑一下吧。"
leviathans.190.detective_novel:0	"§Y$hap_detective_novel$§!"
hap_detective_novel:0	"狄克逊·希尔侦探"
hap_detective_novel_desc:0	"宇宙是一个神秘莫测的空域，更是一个难以解开的谜团。跟踪线索，进行联想，和嫌疑人、受害者和目击者当面交谈。但最重要的是，揭示谜底！你是否有能力在§H珍重再见§!的这一集中化身§H狄克逊·希尔侦探§!，完成他的使命？"
