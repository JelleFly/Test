ferengi_holodeck_first_met:0	"Zapraszamy, nie pożałujesz! Przeżyj przygody, o jakich nawet ci się nie śniło i poznaj miejsca bardziej realne niż sama rzeczywistość! Żadnego bólu, same korzyści!\n\nTy! Ty tam! Tak, do ciebie mówię! Świeżaka rozpoznam z daleka. Kogoś, kto nie doświadczył jeszcze dreszczyku nieopowiedzianych historii i nieprzeżytych żyć! Możemy zaoferować ci coś, co nigdy nie było ci potrzebne, a potem nie będziesz w stanie bez tego żyć. Przyjdź i zobacz, jak niewielka kwota może zmienić cię na zawsze!\n\nPo co ograniczać się do jednego życia, skoro możesz przeżyć ich tak wiele? Zgodnie z zasadą zaboru nr 64: „Kiedy życie daje ci ostrozęba, weź cały słoik”!"
ferengi_holodeck_second_met:0	"To znowu ty! Świetnie cię widzieć! Z pewnością nie potrafisz zapomnieć o wspaniałych doświadczeniach, które mamy do zaoferowania. A możemy zaoferować o wiele więcej! Za niewielką opłatą cały wszechświat może być twój!\n\nChodź za mną. Od twojej ostatniej wizyty tyle się zmieniło, że nie rozpoznasz niczego, nawet tego, co już udało ci się przeżyć! Ale nie musisz wierzyć nam na słowo, o nie. Uwierz swoim zmysłom i przekonaj się, o czym wszyscy gadają!"
ferengi_holodeck_second_met_opinion:0	"Zawsze dobrze jest widzieć naszych najdroższych klientów! Przybywasz, aby doświadczyć więcej niż dotychczas? Więcej niż to, co większość przegapiła? Aby w końcu wydobyć z galaktyki ostatnią kroplę przeżyć?\n\nTak wiele masz jeszcze do odkrycia, tak wiele do znalezienia! Nasza oferta nie ma żadnych ograniczeń, może poza twoją własną wyobraźnią. Zapraszamy do sprawdzenia usprawnień stworzonych specjalnie dla ciebie! Tylko nie mów nikomu, bo inni klienci mogą być zazdrośni!"
