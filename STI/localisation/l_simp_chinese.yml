pc_a_star:0	"A 类恒星"
pc_a_star_desc:0	"§HA 类恒星§!呈蓝白色，没有对流区，因此非常稳定。这类恒星通常很年轻，在几亿年前才诞生，且具有大于平均水平的轨道星体，自身旋转较快。"
pc_b_star:0	"B 类恒星"
pc_b_star_desc:0	"§HB 类恒星§!，有时也称为蓝巨星，体积较大，呈蓝紫色，寿命不长。由于质量和光度，大多数都会以红巨星的形式终结。"
pc_f_star:0	"F 类恒星"
pc_f_star_desc:0	"§HF 类恒星§!趋近白色，主要由氢、电离金属、钙和铁组成。"
pc_g_star:0	"G 类恒星"
pc_k_star:0	"K 类恒星"
pc_k_star_desc:0	"§HK 类恒星§!小于一般恒星，但具有足够的质量、稳定性和光度，足以孕育生命。它们有时被称为橙矮星，以寿命长和较大的宜居区而闻名。"
pc_m_star:0	"M 类恒星"
pc_m_star_desc:0	"§HM 类恒星§!也称为红矮星，是§H星系§!里最常见的恒星。由于氢聚变率低，这类星球通常寒冷、暗淡且寿命长。它们有时会在主要氢燃烧阶段结束后变成红巨星，具体取决于星体的质量，不过大多都只是暗淡下来并最终熄灭。"
pc_m_giant_star:0	"B 类恒星"
pc_m_giant_star_desc:0	"部分§HB 类恒星§!被称为红巨星。它们内部的氢已经耗尽，于是不断膨胀。正在冷却的大质量星体会发出微红的光。"
pc_node_black_hole:0	"时空扭曲"
pc_node_black_hole_desc:1	"虽然某些§H时空扭曲§!会以§H黑洞§!的形式出现，但两者的行为方式几乎相反。旅行者可以通过扭曲连续时空造成的§H星际公路节点§!穿越§H星系§!。"
pc_black_hole:0	"黑洞"
pc_black_hole_desc:1	"§H黑洞§!是大质量恒星坍缩成奇点的产物。这种恒星残骸密度惊人，会产生令人咋舌的强大引力场，即便是光也无法逃脱。"
pc_neutron_star:0	"中子星"
pc_neutron_star_desc:2	"这些小恒星主要由中子和零素组成，是超新星爆发后的残骸。§H中子星§!由恒星核心的引力坍缩形成，非常明亮，而且密度惊人，其中一汤匙的物质就和一座山一样重。"
pc_pulsar:0	"脉冲星"
pc_pulsar_desc:1	"§H脉冲星§!是快速旋转的中子星，会产生电磁辐射，并以接近光速的速度发出电子流。它们因发出脉冲光而得名。"
pc_t_star:0	"T 类恒星"
pc_t_star_desc:0	"§HT 类恒星§!也称棕矮星，非常寒冷，几乎没有光芒。这类恒星最多只有极低的聚变率。"
