REACTOR_NEUTRINO_BATTERY:0	"Bateria neutrinowa dla reaktora"
REACTOR_NEUTRINO_BATTERY_DESC:0	"Chociaż nie przenoszą prądu elektrycznego, neutrina poruszają się tak szybko, że ich siła kinetyczna może być wykorzystana do magazynowania ogromnych ilości energii."
REACTOR_ANIMATTER_BATTERY:0	"Bateria z antymaterią dla reaktora"
REACTOR_ANIMATTER_BATTERY_DESC:0	"Granice, do których możemy przesunąć magazynowanie energii w tych bateriach, zostały zbadane tylko w fizyce teoretycznej."
AUXILIARY_IMPULSE_ENGINE:0	"Pomocniczy silnik impulsowy"
AUXILIARY_IMPULSE_ENGINE_DESC:0	"Zainstalowanie dodatkowego napędu na statkach zwiększa prędkość podświetlną i zwrotność, czyniąc je bardziej skutecznymi pod każdym względem."
