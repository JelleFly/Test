hap_adventure:0	"Przygoda"
hap_adventure_desc:0	"Eksploruj niezbadane światy, nieodkryte lądy i zaginione świątynie! Udaj się tam, gdzie nikt wcześniej nie dotarł, w niesłychanie piękne miejsce, którego nie widział jeszcze żaden podróżnik. Ale uważaj, bo kiedy coś wydaje się zbyt piękne, by mogło być prawdziwe, często takie właśnie jest. Niebezpieczeństwa mogą czyhać za każdym rogiem, w każdych drzwiach i wewnątrz każdej skrzyni. Masz ochotę na przygodę?"
