tech_shield_disruptor_2:0	"반중력자 방출기"
tech_shield_disruptor_3:0	"반중력자 방사"
tech_shield_1:0	"성간 방어 전술"
tech_shield_2:0	"보호막 고조파"
tech_shield_2_desc:0	"보호막 파장의 복잡성을 이해함으로써 방어적 우위를 선점할 수 있으며, 생성 속도가 향상되어 좀 더 신속하게 위협에 대응할 수 있습니다."
tech_shield_3:0	"아공간 파장 감시"
tech_shield_4:0	"강화된 편향막"
tech_shield_5:0	"아공간 지대 중첩"
