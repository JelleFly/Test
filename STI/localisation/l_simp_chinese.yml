tech_research_station_output_tier_1_desc:0	"星舰上仍然保留着一些零重力区域，但大部分区域都配备了§H人工重力镀层§!。研究最新的镀层和重力系统对于舰船的日常运行至关重要。"
tech_research_station_output_tier_3_desc:0	"将§H危害性的病毒§!和§H病原体§!安全地保管在具备相应能力的设施中，供科学家研究应对措施和预防感染的方法。"
tech_building_district_cost_reduction_tier_2_desc:0	"过时的经济系统严重制约了城市的运行效率。让我们摆脱这些桎梏，改进我们的§H基础设施§!。"
tech_increase_survey_speed_unique_desc:0	"为调查舰船配备具有§H星图绘制功能§!的扫描器，加快初步探测任务的速度。"
tech_enable_automatic_surveying_desc:0	"§H星图扫描器§!具备了自动探测功能，不再需要人工指令来启动。"
tech_pop_growth_speed_tier_1_desc:0	"通过分析§H基因序列数据§!，科学家可以发现早期疾病，提高人民的存活几率。"
tech_pop_growth_speed_tier_2_desc:0	"监控意外导入的新基因，预防可能发生的基因破坏与负激活，消除§H基因污染§!。"
tech_increase_habitability_tier_1:0	"环境调节"
tech_increase_habitability_tier_1_desc:0	"§H生物圈§!是一个庞大的系统，对改变有较强的抗性。为了改善它，我们必须对天气系统和§H生物多样性§!具备深入的理解。"
tech_ground_army_boost_tier_2_desc:0	"有时候，工程技术和后勤补给是在战斗中幸存的关键。在战争时期，智慧和激励的力量很容易被低估。"
tech_ground_army_boost_tier_3_desc:0	"熟知各种地理形势的将领在战术布置上会有明显的优势。环境的一点微小改变就会带来极大的影响。"
tech_ship_upkeep_upgrade_reduction_tier_1_desc:0	"我们在舰船的维护和改装方面积累了大量经验，凭此对标准§H船坞§!模型做出了一系列修改，以减少上述操作的开支。"
tech_ship_upkeep_upgrade_reduction_tier_2_desc:0	"§H大犬座Y§!的工程师用可替换零件创建了一个可替换零件改造系统。"
