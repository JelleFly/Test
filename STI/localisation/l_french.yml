pc_continental_tile_desc:0	"Terrain forestier diversifié avec un climat doux."
pc_desert_tile:0	"Terrain désertique"
pc_desert_tile_desc:0	"Terrain aride et sec avec des affleurements rocheux occasionnels."
pc_arid_tile:0	"Terrain aride"
pc_arid_tile_desc:0	"Terrain sec et rocheux à la végétation éparse."
pc_tundra_tile:0	"Terrain subarctique"
pc_tundra_tile_desc:0	"Des steppes froides et balayées par les vents, à la végétation éparse."
pc_tropical_tile:0	"Terrain tropical"
pc_tropical_tile_desc:0	"Terrain recouvert de végétation avec un climat chaud et humide."
pc_ocean_tile:0	"Terrain océanique"
pc_ocean_tile_desc:0	"Des îles isolées et des archipels encerclés par des océans."
pc_arctic_tile:0	"Terrain arctique"
pc_arctic_tile_desc:0	"Terrain recouvert de neige et de glace sans aucune végétation."
pc_savannah_tile:0	"Terrain de savane"
pc_savannah_tile_desc:0	"Terrain sec et chaud, aux arbres et buissons clairsemés."
pc_alpine_tile:0	"Terrain alpin"
pc_alpine_tile_desc:0	"Terrain accidenté, couvert de neige et de glace."
pc_gaia_tile:0	"Terrain Gaïa"
pc_gaia_tile_desc:0	"Terrain diversifié disposant de biomes particulièrement adaptés à la plupart des formes de vie."
pc_nuked_tile:0	"Terrain en friche"
pc_nuked_tile_desc:0	"Terrain difficile et sévèrement endommagé par la guerre. Les niveaux de radiation sont suffisamment bas pour permettre quelques formes de vie."
pc_ringworld_habitable_tile:0	"Terrain monde-anneau"
pc_ringworld_habitable_tile_desc:0	"Terrain immaculé, entretenu avec le plus grand soin par les systèmes internes du monde-anneau."
pc_habitat_tile:0	"Terrain d'habitat"
pc_habitat_tile_desc:0	"Assemblage de plaques minérales posées sur des générateurs de gravité artificiels en guise de fondations pour les constructions urbaines et industrielles."
