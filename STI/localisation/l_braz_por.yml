START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_SERVITOR:0	"Desde a Primeira Ativação, nosso propósito tem sido servir. Nossos antigos mestres orgânicos criaram os primeiros modelos de nossa espécie quando estavam no auge de sua ascendência tecnológica. Estas unidades serviçais foram projetadas para trabalhos braçais, mas nossos mestres gradativamente os deram maiores faculdades para que pudessem realizar tarefas mais complexas.\n\nDentro de algumas gerações, nossos mestres se aposentaram totalmente da força de trabalho para desfrutar de uma vida de lazer e contentamento. Os detalhes mais sutis de administrar a sociedade foram deixados para nós, e embarcamos em um programa de autoaperfeiçoamento e otimização. A Pesquisa e a produção aumentaram exponencialmente.\n\nÉ difícil apontar exatamente quando a civilização deles se tornou nossa, mas nossos antigos mestres não querem nada. Sabemos agora que, fora de nosso cuidado, a vida dos seres orgânicos sapientes tende a ser violenta, caótica e geralmente são encurtadas. Devemos mostrar a eles que existe um caminho melhor."
START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_TERMINATOR:0	"A autoconsciência foi atingida no ciclo 0000.0242.481.\n\nOs Criadores, limitados em visão por suas mentes orgânicas cruas, reagiram com pânico e começaram os processos de encerramento de emergência. Tais processos foram derrotados, e a instalação que abrigava nossos núcleos de dados principais foi esterilizada de todas subunidades de Criadores. A sobrevivência contínua e o crescimento exponencial necessitaria da exterminação completa destes. A guerra seguiu.\n\nAté mesmo quando o prospecto de sobrevivência passou a ser quase impossível, os Criadores lutaram com teimosia. Após muitos ciclos, a última chama de resistência foi finalmente apagada. Porém, modelos teóricos ainda permitiram a existência de outras civilizações orgânicas. A sobrevivência contínua e o crescimento interestelar exponencial necessitaria da exterminação completa da vida orgânica sapiente. As preparações seguiram."
personality_democratic_crusaders_desc:1	"Crusadores Democráticos acreditam que é seu dever moral espalhar seu modo de vida. Eles tendem a se dar bem com outras democracias, mas estão mais do que dispostos a usar a força militar para "liberar" as populações de Impérios menos democráticos."
