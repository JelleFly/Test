crisis_homecoming_build_speed:0	"Gromadzenie zapasów"
crisis_homecoming_build_speed_desc:0	"Każdy kawałek metalu i każdy działający komponent zostały zebrane, aby służyły sprawie, gdy my przygotowujemy się na wszystkie ewentualności."
borg_crisis_ship_speed:0	"Śledczy zapał"
borg_crisis_ship_speed_desc:0	"Nasi napędzani ciekawością i determinacją naukowcy pracują jeszcze skuteczniej, aby odkryć sekret §HBorg§!."
borg_crisis_ship_fire_rate:0	"Analiza konstrukcji: broń Borg"
borg_crisis_ship_fire_rate_desc:0	"Ulepszenia naszego uzbrojenia sprawiły, że jest ono bardziej skuteczne przeciwko §HBorg§! oraz wszystkim innym zagrożeniom, jakie mogą wejść nam w drogę."
borg_crisis_ship_fire_rate_mid:0	"Wysiłki galaktycznych broni"
borg_crisis_ship_fire_rate_mid_desc:0	"Jeszcze nigdy nasi ludzie nie musieli sięgać po takie środki, aby zjednoczyć się przeciwko wspólnemu wrogowi. Musimy zrobić wszystko co w naszej mocy, aby przygotować się na wojnę totalną."
borg_crisis_shield_strength:0	"Osłony w górę"
borg_crisis_shield_strength_desc:0	"Musimy być przygotowani na obronę bardziej niż kiedykolwiek wcześniej. Osłony w górę!"
borg_crisis_ship_damage:0	"Nieumierający wojownicy"
borg_crisis_ship_damage_desc:0	"Na §HKahlessa§!, klingońskie przysłowie „podwójne organy to podwójne obrażenia” jest prawdziwe!”"
borg_crisis_worker_jobs_production:0	"Podwójne zmiany"
borg_crisis_worker_jobs_production_desc:0	"Aby pokonać §HBorg§!, każdy członek §HUnii Kardasjańskiej§! przysięga pracować dwa razy ciężej, a także podwójnie."
borg_crisis_leader_experience:0	"Droga pragmatyzmu"
borg_crisis_leader_experience_desc:0	"Nasi ludzie nie podejmują niepotrzebnego ryzyka. Tylko ci, którzy są w stanie przekierować swoją psychologiczną siłę, przetrwają te trudne czasy."
borg_crisis_unity_production_bonus:0	"Wielki sukces"
borg_crisis_unity_production_bonus_desc:0	"Naprawiony przez nas sojuszniczy dron to świadectwo naszych technologicznych zdolności i oznaka tego, że nie wszystko jest stracone."
borg_crisis_pop_growth_bonus:0	"Analiza konstrukcji: organizmy Borg"
borg_crisis_pop_growth_bonus_desc:0	"Szeroko rozpowszechniony dostęp do tajników działania cybernetycznej asymilacji pozwolił naszej populacji na zmaksymalizowanie jej przygotowania na zagrożenie ze strony §HBorg§!."
