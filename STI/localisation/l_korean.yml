qt_klingon_a1:0	"우린 클링온이다!"
qt_klingon_a1_desc:0	"클링온에게 패배란 없습니다. 명예로운 죽음만이 있을 뿐. 우리가 이기든 죽든 우리 종족의 힘은 모두의 정신에 새겨져 영원토록 이어질 것입니다. 역사는 승자뿐만 아니라 기억할 가치가 있는 자에 의해서도 쓰이는 법입니다. §H우린 클링온이다!§!.\n\n"
