qt_klingon_b1:0	"El imperio crece"
qt_klingon_b1_desc:0	"A medida que forjamos nuestro imperio, seguimos reivindicando colonias que pasan a formar parte del §HImperio klingon§!. Quienes son incapaces de defender lo que poseen no son dignos de poseerlo.\n\n"
qt_klingon_b1_custom_tooltip:0	"Se ha desbloqueado el edicto §YAlma del imperio§!"
