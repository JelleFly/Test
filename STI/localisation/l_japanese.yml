country.4001.name:0	"[conquered_planet_scope.GetName]の占領間近"
country.4001.desc:0	"§H[former_owner_scope.GetName]§!の寸土を獲得するたびに、 カーデシアの血が流されてきた。 今こそ、 最後の一押しをするべき時だ。\n\n§H[conquered_planet_scope.GetName]§!を占領するための戦力の派遣が遅れれば遅れるほど、 奴らの抵抗は激しくなるだろう。 §H連合§!は甚大な犠牲を払うことになるが、 この好機を捉えて、 奴らが防備を整える前に地上軍を展開しなければならない。\n\n勝利は間もなく我々のものとなるだろう。 だが、 勝つためには行動しなければならないのだ。"
country.4001.a:0	"[conquered_planet_scope.GetName]に占領軍を送れ。"
country.4001.a.tt:0	"§H[former_owner_scope.GetName]§!を完全に屈服させるためには、 長期にわたる占領が必要だろう。\n\n"
CARDASSIAN_OCCUPATION_TIER_1:0	"[conquered_planet_scope.GetName]を占領する地上軍"
CARDASSIAN_OCCUPATION_TIER_1_DESC:0	"奴らが抵抗してくる前にカーデシアの法による支配を確立するためには、 今すぐ§H[conquered_planet_scope.GetName]§!へ占領軍を送らなければならない。"
country.3110.name:0	"タル・シアーの秩序によって"
country.3110.desc:0	"§H[mipo_to_be_assimilated.GetName]§!は屈服しようとしている。\n\nだが奴らの主権を解体してしまう前に、 §Hタル・シアー§!は一人の工作員を秘密裏に送りこんだ。 ゆるやかに残された結束を根絶やしにし、 最後の抵抗勢力を壊滅させ、 我々の脅威になりかねない技術を奪取し、 未だに自ら従おうとしない連中を従わせるために。\n\n劣等種族を我々の領域に取りこむことは、 国家にとって最も重要な懸案事項である。 それ故にこそ§Hタル・シアー§!はこの件に関する広範な裁量権を引き受けたのだ。"
country.3110.a:0	"タル・シアーの目的は忠誠心を確保することだ。"
country.3110.a.tt:0	"この小規模勢力を同化し、 我々の一部とするためのスペシャルプロジェクトを作成する。\n\n彼ら固有の§H国是§!を獲得することもできるため、 §H外交勝利§!に近づく。\n\n"
country.3110.b:0	"ミッションを破棄せよ。"
country.3110.b.tt:0	"§Hタル・シアー§!を信用する者などいない。 §Hタル・シアー§!さえ自分たちを信用していないのだ。\n\n"
country.3120.name:0	"我々の手中に"
country.3120.desc:0	"§H[mipo_to_be_assimilated.GetName]§!の主権は解体された。\n\n§H[mipo_to_be_assimilated.GetName]§!の無知な獣どもは、 今にも我々の優雅な純白のチュニックを着込み、 完ぺきに織り上げられた飾帯を身につけ、 偉大なる§H星間帝国§!の忠実な臣民になれると信じこんでいるようだ。\n\nだが、 §Hピクスミット§!は温存するものだ。 奴らを同化するにせよ、 §H傀儡国§!のままにするにせよ、 奴らの運命は我々の手中にあるのだ。"
country.3120.a:0	"§H[mipo_to_be_assimilated.GetName]§!を同化する。"
country.3120.a.tt:0	"この選択肢は彼らを§H完全に§!同化し、 我々の一部にする。\n\n彼ら固有の§H国是§!を獲得することもできるため、 §H外交勝利§!に近づく。\n\n"
country.3120.b:0	"傀儡国のままにする。"
country.3120.b.tt:0	"領域を切り離しておいた方が、 物質的にも軍事的にも有益だ。\n\n"
country.3140.name:0	"指からこぼれ落ちたもの"
country.3140.desc:0	"§H特異点§!からは常に放射線が漏出している。 それと同じように§H[mipo_to_be_assimilated.GetName]§!は我々の支配から漏れ落ちてしまった。\n\n奴らが我々を騙したのか、 それとも我々が過ちを犯したのか。 いずれにせよ、 奴らは完全な主権国としての地位を取り戻した。\n\nこの屈辱的な失敗の責任者を見つけだし、 即座に処刑しろ。"
country.3140.a:0	"誰も信じるな。"
country.3140.a.tt:0	"次はミッションを完全に成功させるためにもっと注意しよう。\n\n"
MIPO_ASSIMILATION_PROJECT:0	"タル・シアーによる政権転覆"
MIPO_ASSIMILATION_PROJECT_DESC:0	"§Hタル・シアー§!の工作員の一人を§H[mipo_to_be_assimilated.GetName]§!に潜入させなければならない。\n\nこのプロジェクトを完了すると、 彼らを§H完全に§!同化し、 我々の一部にする。彼ら固有の§H国是§!を獲得することもできるため、 §H外交勝利§!に近づく。"
