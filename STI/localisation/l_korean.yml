marauder.20.1.desc_01:0	"보통은 우리 §H나우시칸§!이 거짓말, 속임수, 살인 같은 짓만 하고 다니는 줄 알더군. 그건 반쪽짜리 사실이야. 우린 다른 사람들이 제공하지 않는 독특한 서비스를 제공하거든. 적정가에 말이지."
marauder.20.1.desc_02:0	"나우시칸의 명예는 누가 가장 큰 표적을 잡거나 죽이느냐에 달려 있어. 그러니 표적 지정하고, 선수금만 내면 돼."
marauder.20.1.desc_03:0	"'뒤통수'는 우리에게 금기가 아니야. 죽은 적은 말이 없는 법 아니겠어?"
