qt_klingon_c2:0	"Poczucie pola bitwy"
qt_klingon_c2_desc:0	"Wielu zdaje się zapominać, że Klingonie nie szczycą się wyłącznie siłą cielesną. Siła naszych umysłów jest poddawana próbie podczas testów, takich jak bardzo długie medytacje w trakcie §Hrytuału MajQa§!. Umiejętność niezauważonego wkroczenia do układów gwiezdnych to także coś, co udoskonaliliśmy.\n\n"
qt_klingon_c3:0	"botjan yIchu'!"
qt_klingon_c3_desc:0	"Śmierć w pogoni za chwałą na polu bitwy to dobra śmierć. Musimy być jednak przygotowani także na życie. Zawsze chętnie wzniesiemy tarcze, chroniąc wojowników, którzy stoją u naszego boku.\n\n"
