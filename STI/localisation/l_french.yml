cara_home_direct1:1	"Un nouveau visage ! Je sais reconnaître la victoire quand je la vois. Parce qu'en vérité, vous avez déjà tout gagné en fréquentant mon établissement. Là encore, c'est à peu près comme ça que ça se passe pour tous les voyageurs qui franchissent ces portes.\n\nEt si on passait un marché ? Placez un pari et je vous aiderai à décrocher victoire après victoire. Par contre, il faudra utiliser du latinium plaqué or. Vous avez de la chance, pour le bon prix, je peux vous en céder un peu. Ceci dit, vous aimeriez peut-être nous rendre visite régulièrement. Dans ce cas, je peux vous faire un bon prix sur les contributions mensuelles.\n\nAlors, partenaire, vous avez fait votre choix ?"
cara_home_direct2:1	"Déjà de retour, partenaire ? Alors, la règle d'acquisition 12 doit être vraie. Apparemment, la chance sourit aux sans cheveux. Et je n'ai pas un poil sur le caillou ! C'est le latinium plaqué or ferengi qui fait revenir mes clients... Et ça, je ne risque pas d'en manquer. Bientôt, vous aussi vous aurez fait fortune avec nous.\n\nAlors, envie d'acheter quelques lingots ? Quelques-unes de nos plus belles barrettes, peut-être ? Ou alors une ou deux plaquettes ?"
cara_home_direct3:1	"Un visage familier ! Vous ne manquez jamais de répondre à l'appel du $latinum$. Bientôt, vos lobes seront à l'affût, comme les miens. Les plus avertis entendent l'appel du profit dans le vent, c'est moi qui vous le dis.\n\nAlors, qu'est-ce que vous cherchez, cette fois ? Nous avons tout ce qu'il vous faut. Et je vous ai déjà parlé du latinium ? Plaqué or, bien sûr. Très rare, vous aurez du mal à en trouver ailleurs. Allez, faites un tour et je vous encaisserai quand vous aurez choisi."
