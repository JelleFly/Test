decision_end_discourage_growth:0	"§G取消人口上限§!"
decision_end_discourage_growth_effects_short:0	"结束§Y人口上限§!决议的效果"
decision_end_discourage_growth_desc:0	"在人口增长与资源消耗达到平衡之后，我们没有理由再干预民众的私人生活了。"
decision_display_trophies:0	"展览奇珍"
decision_display_trophies_effects_short:0	"启用时增加£amenities£§G舒适度§!和§G迁入吸引力§!"
decision_display_trophies_desc:0	"正如我们在星际航行中的所见所闻那样，宇宙间充满了瑰丽的奇珍异宝。我们将给予公众一览这些绮丽发现的权限。"
decision_demolish_art_monument:0	"奇珍入库"
decision_demolish_art_monument_effects_short:0	"结束§Y展览奇珍§!决议的效果"
decision_demolish_art_monument_desc:0	"我们将把珍宝放回安全的存储库中，下次再择时向公众展览。"
decision_mastery_of_nature:0	"同步气候模式"
