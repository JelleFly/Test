gov_technocratic_enclave:0	"Enclave Tecnocrático"
gov_technocratic_enclave_desc:0	"Este enclave se organiza em torno do uso da tecnologia como uma maneira inteligente de expandir seu território e poder. Nada impedirá este povo de dominar e manipular os desavisados."
gov_panel_of_judges:0	"Painel de Juízes"
gov_panel_of_judges_desc:0	"Este governo é controlado por um grupo de juízes a fim de guiar seu povo rumo a uma sociedade mais evoluída e unificada."
gov_ascendant_meritocracy:0	"Meritocracia Ascendente"
gov_ascendant_meritocracy_desc:0	"A liderança se encontra com guardiões espirituais seletos que garantem que os membros mais talentosos da sociedade alcancem uma existência superior, tanto por procedimentos científicos rigorosos e leis culturais estritas."
gov_representative_clan_system:0	"Sistema de Clãs Representativos"
gov_representative_clan_system_desc:0	"Este governo é uma democracia representativa governada por líderes eleitos que, mesmo assim, têm orgulho de pertencer a clãs e tomam decisões com base em sua herança."
gov_protectionist_republic:0	"República Protecionista"
gov_protectionist_republic_desc:0	"Este Estado é governado por um conselho promotor que garante que a estabilidade de seu povo é de extrema importância. O conselho reforça leis sociais e políticas, e defende políticas de proteção."
gov_corrupt_syndicate:0	"Sindicato Corrupto"
gov_corrupt_syndicate_desc:0	"Tomado pela corrupção, este governo é comandado por um sindicato que defende a anarquia social e o crime que sai impune."
gov_patriarchal_republic:0	"República Patriarcal"
gov_patriarchal_republic_desc:0	"Seguidores rígidos de tradição, a sociedade Talariana é militarista e estritamente patriarcal. Todos os membros do alto escalão da sociedade são encorajados a adotar um comportamento de guerreiro neste governo andocrático."
gov_theodemocratic_republic:0	"República Teodemocrática"
gov_theodemocratic_republic_desc:0	"Coexistindo politicamente com a Assembleia Vedek, um Conselho de Ministros, liderado por um Primeiro-Ministro, governa Bajor. Apesar do governo ser secular em alguns aspectos, também é fortemente influenciado por espiritualidade."
gov_capitalist_democracy:0	"Democracia Capitalista"
gov_capitalist_democracy_desc:0	"Peritos em questões financeiras, a maioria da Galáxia presta atenção nas decisões econômicas deste governo."
gov_inquisitorial_anocracy:0	"Anocracia Inquisitorial"
gov_inquisitorial_anocracy_desc:0	"As leis desta sociedade ditam que um indivíduo é culpado até que se prove o contrário."
gov_capitalist_anarchy:0	"Anarquia Capitalista"
gov_capitalist_anarchy_desc:0	"Muitas vezes mercenários, vendedores de escravos ou capitães de cargueiros, membros desta sociedade seguem poucas leis e são guiados pelo lucro."
gov_gubernatorial_republic:0	"República Governatória"
gov_gubernatorial_republic_desc:0	"Governadores são apontados para serem chefes de estado nesta sociedade e recebem poder executivo de tomada de decisões."
gov_corporatocracy:0	"Corporocracia"
gov_corporatocracy_desc:0	"Lissepianos estão tão frequentemente envolvidos com comércio ilícito que muitos especulam que seu governo gire em torno dele."
gov_socialist_democracy:0	"Democracia Socialista"
gov_socialist_democracy_desc:0	"Cairn é uma espécie telepática que se comunica somente com imagens mentais. Sem entender o conceito de privacidade, eles construíram seu governo com base em práticas comunais e recursos compartilhados."
gov_scientocracy:0	"Cientocracia"
gov_scientocracy_desc:0	"Sem conhecimento sobre conceitos sociais como amor ou antagonismo, os iyaaranos são um povo pragmático que depende inteiramente da ciência e de trocas culturais para desenvolverem sua própria sociedade e entenderem a dos outros."
gov_clan_of_spies:0	"Clã de Espiões"
gov_clan_of_spies_desc:0	"Um governo reservado que conta com uma agência de inteligência de alta tecnologia dedicada a espiar outras espécies e corpos governamentais."
gov_social_autocracy:0	"Autocracia Social"
gov_split_republics:0	"República Dividida"
gov_split_republics_desc:0	"Os Kes controlam três quartos do território Kesprytt, enquanto o estado-nação Prytt ocupa somente um quarto. Os dois territórios rivais estão travados em um conflito arraigado que causou paranoia, xenofobia e uma falta de comunicações intergovernamentais há gerações."
gov_parliamentary_republic:0	"República Parlamentar"
gov_matriarchal_aristocracy:0	"Aristocracia Matriarcal"
gov_matriarchal_aristocracy_desc:0	"Esta sociedade telepática segue as regras de uma nobreza hereditária complexa, com um governo dominado por matriarcas telepáticas."
