marauder.20.1.desc_01:0	"大部分人认为我们§H诺西卡人§!只会坑蒙拐骗和谋杀。这是片面的。我们也会提供一些很少有人愿意提供的服务。只是需要一定的代价。"
marauder.20.1.desc_02:0	"对于诺西卡人来说，谁获得的战利品越多，杀死的敌人越重要，光荣就属于谁。我们所需要的只是一个目标和一笔定金。"
