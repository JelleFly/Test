qt_klingon_d3:0	"Domar la amenaza"
qt_klingon_d3_desc:0	"Los humanos carecen de nuestra fortaleza física y psicológica. Los débiles no sobrevivirán. Nuestros guerreros cuentan con un talento innato para persistir a lo largo del tiempo. Mata o muere, es la ley de la vida.\n\n"
