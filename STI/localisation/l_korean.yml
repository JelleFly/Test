tech_luxuries_1:0	"물질-에너지 전환 개선"
tech_luxuries_2:0	"고급 물질-에너지 전환"
tech_luxuries_2_desc:0	"수천 년 전에는 복제할 수 없었던 자원이 이젠 어떤 우주선에서도 일상적으로 이용할 수 있게 될 가능성이 생겼습니다."
tech_global_production_strategy:0	"산업 연계"
