qt_klingon_d3_desc:0	"Ludziom brakuje naszej siły cielesnej i psychicznej wytrzymałości. Słabi nie przeżyją. Nasi wojownicy obdarzeni są wrodzonym zrozumieniem tego, co jest potrzebne do przetrwania. Wszystko dzieje się zgodnie z prawem życia: zabijaj albo daj się zabić. \n\n"
