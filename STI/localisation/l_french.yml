leviathans.100.name:0	"$NAME_Ferengi_Holodeck_Arcades$"
leviathans.100a.desc:0	"Dans le $NAME_Ferengi_Holodeck_Arcades$, nous ne faisons aucune discrimination à l'encontre des acheteurs intéressés. Qui sommes-nous pour juger de la moralité de votre nation stellaire ? Les bons clients sont aussi rares que le latinium. Ils doivent être choyés. Règle d'acquisition 57."
leviathans.100b.desc:0	"Il vous faut peut-être des minéraux pour construire des vaisseaux de guerre. La guerre, c'est bon pour les affaires. Règle d'acquisition 34. Ou alors, vous en avez peut-être besoin pour construire des orphelinats ! La paix, c'est bon pour les affaires. Règle d'acquisition 35. On a parfois tendance à les confondre.\n\nIci, au $NAME_Ferengi_Holodeck_Arcades$, nous pensons qu'il est sain de désirer des choses !"
leviathans.100c.desc:0	"Nous ne posons aucune question : juste la qualité des ressources voulues, pour les injecter directement dans les artères de votre industrie !"
leviathans.100d.desc:0	"Aucun remboursement, je le crains. Politique de l'entreprise... Ce n'est pas de mon ressort."
leviathans.100e.desc:0	"Des minéraux, ça vous intéresse ? Non ? De l'énergie, peut-être ? Allez-y, n'hésitez pas, faites votre choix parmi nos mets les plus raffinés ! Il ne faut jamais négocier le ventre vide... Règle d'acquisition 214."
leviathans.100f.desc:0	"Vous êtes chez les Ferengis. Comment pouvons-nous vous aider ? Bien entendu, il arrive parfois que la réponse soit plus dangereuse que la question posée. C'est d'ailleurs la règle d'acquisition 208."
leviathans.103.name:0	"Initiative de commerce ferengi"
leviathans.103a.desc:0	"Nous garantissons l'anonymat de nos clients."
leviathans.103b.desc:0	"D'où proviennent nos ressources ? Croyez-moi : dans l'intérêt de toutes les parties, y compris votre [Root.GetName], mieux vaut préserver la confidentialité de ces informations..."
leviathans.103c.desc:0	"Non, nous ne vendons pas d'esclaves. Désolé, nous ne faisons aucune exception."
leviathans.103d.desc:0	"L'Initiative de commerce ferengi vous salue. C'est un plaisir, comme toujours."
leviathans.103e.desc:0	"Un millier d'années, et nous sommes toujours dans les affaires. Si ce n'est pas une preuve de notre sérieux, je ne sais pas ce qui pourra l'être. Il y a certainement une règle d'acquisition à ce sujet, croyez-moi."
leviathans.103f.desc:0	"De nombreuses parties, présentes ici même sur notre base stellaire, ont exprimé leur souhait de faire des affaires avec votre [Root.GetName]. Devons-nous négocier un accord ?"
leviathans.104.name:0	"$NAME_Ferengi_Shady_Emporium$"
leviathans.104a.desc:0	"Il y a des milliers d'années de cela, l'Alliance ferengi s'étendait sur une bonne partie de la galaxie. Nous sommes tout ce qu'il en reste."
leviathans.104b.desc:0	"On dit que les lobes d'un Ferengi peuvent sentir une bonne affaire à douze parsecs. C'est une exagération, bien évidemment... En fait, nous ne la sentons qu'à huit parsecs."
leviathans.104c.desc:0	"Le $NAME_Ferengi_Shady_Emporium$ vous souhaite la bienvenue. Souhaiteriez-vous faire des affaires ?"
leviathans.104d.desc:0	"Un Ferengi, un Lurien et une ancienne Dabo girl entrent dans un bar... Pardon, c'est complètement déplacé. Je vous prie de m'excuser."
leviathans.104e.desc:0	"Salutations, [Root.GetSpeciesName]. Souhaitez-vous faire affaire avec nous ?"
leviathans.104f.desc:0	"Au sein de mon peuple, le mot « rabais » est une véritable injure. Gardez bien cela à l'esprit lorsque vous discutez avec nous."
leviathans.105.a:0	"Nous vous proposons de faire un échange de £minerals£§Yminéraux§!."
leviathans.105.b:0	"Nous vous proposons de faire un échange de £energy£§Ycrédits énergétiques§!."
leviathans.105.f:0	"Nous vous proposons de faire un échange de £food£§Ynourriture§!."
leviathans.105.g:0	"Nous vous proposons de faire un échange d'£unity£§Yunité§!."
leviathans.105.h:0	"Nous vous proposons de faire un échange d'£influence£§Yinfluence§!."
leviathans.105.i:0	"Nous vous proposons de faire un échange de £consumer_goods£§Ybiens de consommation§!."
leviathans.105.j:0	"Bienvenue dans le §Ycomplexe d'holosuite§! !"
leviathans.105.c:0	"Auriez-vous des ressources stratégiques ?"
leviathans.105.c.sr1:0	"Nous avons déjà conclu un §Yaccord commercial avec les Ferengis§!\n."
leviathans.105.c.sr2:0	"Nous avons déjà conclu un §Yaccord commercial avec les Ferengis§!\n."
leviathans.105.c.sr3:0	"Nous avons déjà conclu un §Yaccord commercial avec les Ferengis§!\n."
leviathans.105.c.trust:0	"Cette §Yenclave de Marchands§! doit avoir :\nOpinion : +50 £opinion£\n"
leviathans.105.d:0	"Rien pour l'instant, merci."
leviathans.108.desc:0	"Un excellent choix, si je peux me permettre !"
leviathans.108.a:0	"Continuer à examiner la marchandise"
leviathans.108.b:0	"Quitter la boutique"
leviathans.110.desc:1	"Nous vous échangerons des minéraux contre des crédits énergétiques ou de la nourriture à un taux de un pour deux. Voilà notre offre actuelle."
leviathans.110.a:1	"Chaque mois, §G10§! £minerals£ contre §R20§! £energy£."
leviathans.110.b:1	"Chaque mois, §G25§! £minerals£ contre §R50§! £energy£."
leviathans.110.c:1	"Chaque mois, §G50§! £minerals£ contre §R100§! £energy£."
leviathans.110.food.a:0	"Chaque mois, §G10§! £minerals£ contre §R20§! £food£."
leviathans.110.food.b:0	"Chaque mois, §G25§! £minerals£ contre §R50§! £food£."
leviathans.110.food.c:0	"Chaque mois, §G50§! £minerals£ contre §R100§! £food£."
leviathans.110.a.reply:0	"Merci de votre confiance. N'hésitez pas à revenir !"
leviathans.110.b.reply:0	"Excellent choix. La qualité de nos minéraux ne vous décevra pas."
leviathans.110.c.reply:0	"Un peu dépensiers, hein ? On dirait qu'on va fermer plus tôt que prévu aujourd'hui !"
leviathans.110.d:0	"Nous sommes plutôt intéressés par autre chose..."
leviathans.110.e:0	"Ça ne nous intéresse pas."
leviathans.120.desc:1	"Nous vous échangerons des crédits énergétiques contre des minéraux ou de la nourriture à un taux de un pour deux. Voilà notre offre actuelle."
leviathans.120.a:1	"Chaque mois, §G10§! £energy£ contre §R20§! £minerals£."
leviathans.120.b:1	"Chaque mois, §G25§! £energy£ contre §R50§! £minerals£."
leviathans.120.c:1	"Chaque mois, §G50§! £energy£ contre §R100§! £minerals£."
leviathans.120.food.a:0	"Chaque mois, §G10§! £energy£ contre §R20§! £food£."
leviathans.120.food.b:0	"Chaque mois, §G25§! £energy£ contre §R50§! £food£."
leviathans.120.food.c:0	"Chaque mois, §G50§! £energy£ contre §R100§! £food£."
leviathans.120.a.reply:0	"Voici vos crédits. Nous avons déjà tout arrangé pour ce qui est du transfert des minéraux."
leviathans.120.b.reply:0	"Excellent. Et prévenez-nous si vous souhaitez vous délester de plus de minéraux à l'avenir."
leviathans.120.c.reply:0	"Si seulement tous nos clients faisaient de telles affaires ! Nous vous transférons les crédits immédiatement."
leviathans.125.desc:0	"Nous vous échangerons de la nourriture contre des minéraux ou des crédits énergétiques à un taux de un pour deux. Voilà notre offre actuelle."
leviathans.125.minerals.a:0	"Chaque mois, §G10§! £food£ contre §R20§! £minerals£."
leviathans.125.minerals.b:0	"Chaque mois, §G25§! £food£ contre §R50§! £minerals£."
leviathans.125.minerals.c:0	"Chaque mois, §G50§! £food£ contre §R100§! £minerals£."
leviathans.125.energy.a:0	"Chaque mois, §G10§! £food£ contre §R20§! £energy£."
leviathans.125.energy.b:0	"Chaque mois, §G25§! £food£ contre §R50§! £energy£."
leviathans.125.energy.c:0	"Chaque mois, §G50§! £food£ contre §R100§! £energy£."
leviathans.125.a.reply:0	"Nous espérons que cette nourriture vous plaira."
leviathans.125.b.reply:0	"Excellent. La nourriture vous sera livrée prête à déguster."
leviathans.125.c.reply:0	"Votre peuple n'aura pas faim pour ce cycle ! Les livraisons de nourriture commencent sans tarder."
leviathans.130.desc:2	"Les particules volatiles sont un condiment ferengi très prisé, réputé dans toute la galaxie pour sa saveur (et son explosivité) incomparables. Nous n'en vendons qu'à nos partenaires d'affaires privilégiés ([Root.GetName], notamment).\n\nSi nos bas prix vous conviennent, nous acceptons d'en exporter sur vos mondes, pendant une durée de dix années standards."
leviathans.130.a.reply:0	"Vous ne le regretterez pas. À moins de trop en consommer, évidemment... Il y a alors un risque (minime) de combustion spontanée. Autant dire que c'est sans danger."
leviathans.131.desc:1	"Voici un produit dont les Ferengis sont particulièrement fiers. Notre service médical a récemment commencé à raffiner un tout nouveau gaz, doté de propriétés uniques, qui facilite énormément le processus souvent complexe d'adaptation à un environnement planétaire étranger. Il est toutefois peu probable qu'il soit compatible avec les physiologies aliens !\n\nNous sommes prêts à exporter notre gaz exotique pendant une période de dix années standards. Le contrat devra ensuite être renégocié."
leviathans.131.a.reply:0	"Excellent ! Nos cargos vont commencer les livraisons immédiatement.\n\n§LEn achetant ce produit, vous reconnaissez que $NAME_Ferengi_Holodeck_Arcades$ ne pourra être tenu responsable de toute conséquence défavorable qui pourrait résulter de son utilisation, ce qui comprend de façon non exhaustive : irritations de la peau, épisodes psychotiques, décoloration oculaire, mutations agressives, taux de suicide accru des colons, transes précognitives, épuisement de la biosphère, production dangereuse de matières étranges, génération de micro-trous noirs, explosions de silos, effondrements sociaux, extinction de masse, explosions inopinées de supernovas, destruction complète ou partielle de votre empire stellaire, émission soudaine de rayons gamma, paradoxes temporels, épisodes de métastabilité du vide, entropie universelle, effondrement du continuum espace-temps, etc.§!"
leviathans.132.desc:1	"Les Shi'rakkat-Du, aussi appelés cristaux rares par les autres espèces que la nôtre, sont devenus un véritable symbole de notre civilisation tout entière. Lorsque ces cristaux « chantants » vibrent, ils émettent une harmonie musicale ayant un effet apaisant sur la plupart des êtres doués de conscience.\n\nSi nous ne partageons pas communément les merveilles des Shi'rakkat-Du avec autrui, nous sommes prêts à faire une exception pour vous. Si vous pouvez vous le permettre, nous sommes prêts à exporter ces cristaux chez vous, pendant une durée de dix ans."
leviathans.132.a.reply:1	"Excellent. Nos marchands vont commencer immédiatement l'embarquement de ces cristaux pour les emmener sur vos planètes. Puissent les Shi'rakkat-Du chanter pour vous."
leviathans.133.name:0	"Ressource stratégique acquise"
leviathans.141:0	"Destruction de : [From.GetName]"
leviathans.141.desc:0	"Nos flottes ont détruit les quartiers généraux de : [From.GetName]. Les opérations visant à récupérer autant d'objets de valeur que possible dans les débris éparpillés de la base stellaire sont en cours. Nous avons déjà pu rassembler une bonne quantité de ressources."
leviathans.142.a.desc:0	"$leviathans.142.desc.first$ $leviathans.142.desc.known$ $leviathans.142.desc.second$"
leviathans.142.b.desc:0	"$leviathans.142.desc.first$ $leviathans.142.desc.unknown$ $leviathans.142.desc.second$"
leviathans.142.c.desc:0	"$leviathans.142.desc.first$ $leviathans.142.desc.known$ $leviathans.142.desc.second$\n\n$leviathans.142.desc.trade$"
leviathans.142.d.desc:0	"$leviathans.142.desc.first$ $leviathans.142.desc.unknown$ $leviathans.142.desc.second$\n\n$leviathans.142.desc.trade$"
leviathans.142.desc.first:0	"Le siège social de la corporation XuraCorp, dans le système [trader_system.GetName], vient d'être détruit"
leviathans.142.desc.known:0	"par une attaque menée par des forces de : [trader_destroyer.GetName]."
leviathans.142.desc.unknown:0	"par des forces inconnues."
leviathans.142.desc.second:0	"Les quelques membres du Conseil d'administration qui sont parvenus à en réchapper ont officiellement annoncé sa faillite, et tous les actifs de la corporation sont en cours de liquidation."
leviathans.142.desc.trade:1	"Malheureusement, toutes les installations de production de gaz exotique ont été détruites en même temps que le siège social de XuraCorp. Nous n'aurons dorénavant plus accès à cette ressource stratégique."
leviathans.142.a:0	"C'est un coup dur pour le marché libre."
leviathans.142.b:1	"Mais nous l'avions payé cher, ce gaz !"
leviathans.143.a.desc:0	"$leviathans.143.desc.first$ $leviathans.143.desc.known$"
leviathans.143.b.desc:0	"$leviathans.143.desc.first$ $leviathans.143.desc.unknown$"
leviathans.143.c.desc:0	"$leviathans.143.desc.first$ $leviathans.143.desc.known$\n\n$leviathans.143.desc.trade$"
leviathans.143.d.desc:0	"$leviathans.143.desc.first$ $leviathans.143.desc.unknown$\n\n$leviathans.143.desc.trade$"
leviathans.143.desc.first:0	"La base stellaire où se trouvait la Bourse commerciale de Riggan, dans le système [trader_system.GetName], a été détruite. Depuis plus d'un millénaire, cet avant-poste libre facilitait les relations commerciales entre civilisations interstellaires, mais tout cela est désormais révolu."
leviathans.143.desc.known:0	"Les forces ennemies ([trader_destroyer.GetName]) s'en sont assuré."
leviathans.143.desc.unknown:0	"Les forces envoyées par l'agresseur, non identifié par ailleurs, s'en sont assuré."
leviathans.143.desc.trade:1	"Malheureusement, du même coup a été éliminée l'unique source de particules volatiles connue dans la galaxie. Nous n'aurons donc plus accès à cette ressource stratégique."
leviathans.143.a:0	"C'est inquiétant pour l'avenir."
leviathans.143.b:0	"Au prix où nous avions payé cette épice..."
leviathans.144.a.desc:0	"$leviathans.144.desc.first$ $leviathans.144.desc.known$ $leviathans.144.desc.second$"
leviathans.144.b.desc:0	"$leviathans.144.desc.first$ $leviathans.144.desc.unknown$ $leviathans.144.desc.second$"
leviathans.144.c.desc:0	"$leviathans.144.desc.first$ $leviathans.144.desc.known$ $leviathans.144.desc.second$\n\n$leviathans.144.desc.trade$"
leviathans.144.d.desc:0	"$leviathans.144.desc.first$ $leviathans.144.desc.unknown$ $leviathans.144.desc.second$\n\n$leviathans.144.desc.trade$"
leviathans.144.desc.first:0	"Des rapports viennent de nous parvenir, indiquant que le siège social de la Guilde marchande muutagane, dans le système [trader_system.GetName], a été pulvérisé"
leviathans.144.desc.known:0	"par des forces de : [trader_destroyer.GetName]."
leviathans.144.desc.unknown:0	"par des forces inconnues."
leviathans.144.desc.second:0	"Les quelques marchands muutagans ayant survécu se trouvent désormais dispersés dans la galaxie."
leviathans.144.desc.trade:2	"Malheureusement, cela signifie la fin de la production des célèbres cristaux rares. Nous n'aurons plus accès à cette ressource stratégique."
leviathans.144.a:0	"Cela va considérablement nuire au commerce."
leviathans.144.b:0	"Nos cristaux ! Cela ne restera pas impuni !"
leviathans.150.desc:1	"Très chers clients, nous sommes au regret de vous informer que l'accord commercial négocié pour l'exportation de gaz exotique vers les planètes de la faction [Root.GetName] arrivera prochainement à expiration. Nous sommes bien évidemment prêts à étendre la durée de cet accord pour une nouvelle période de dix ans, si vous disposez des crédits énergétiques nécessaires."
leviathans.150.a:0	"Très bien, nous prolongeons l'accord."
leviathans.150.b:1	"Nous pouvons maintenant nous en passer."
leviathans.150.c:0	"Nous ne pouvons plus nous le permettre."
leviathans.151.desc:1	"Nous avons atteint le terme de la période d'accord, [Root.GetSpeciesNamePlural]. Cela fait maintenant dix ans que nous approvisionnons vos mondes en particules volatiles. Devons-nous prolonger cet accord pour dix années supplémentaires, ou souhaitez-vous y mettre un terme ?"
leviathans.151.a:1	"Continuons. Qui contrôle les particules contrôle la galaxie."
leviathans.151.b:0	"Nous n'avons plus besoin de votre épice."
leviathans.152.desc:1	"Les années passent vite, n'est-ce pas, [Root.GetSpeciesNamePlural] ? Cela fait déjà dix ans que nous avons conclu l'accord portant sur les cristaux rares. Souhaitez-vous qu'il soit prolongé pour la décennie à venir ?"
leviathans.152.a:0	"Oui, prolongeons l'accord."
leviathans.152.b:0	"Nous nous en passerons dorénavant."
leviathans.180.name:0	"Unité"
leviathans.181.name:0	"Influence"
leviathans.300.name:0	"La Troupe des Artisans"
leviathans.300.desc:1	"Salutations, [my_country.GetRulerName]. Je dirige la Troupe des Artisans.\n\nQue pouvons-nous pour vous ? Peut-être produire une œuvre d'art dont vous aimeriez profiter ? À moins que vous ne souhaitiez parrainer notre enclave dans la création de merveilles éthérées ?"
leviathans.300.desc.continued:0	"Très bien. Pouvons-nous faire quoi que ce soit d'autre pour vous ?"
leviathans.300.a:0	"Nous souhaiterions commander une œuvre d'art."
leviathans.300.a.reply:0	"Malheureusement, nous n'en avons pas d'autres à vous proposer. Cela pourrait laisser croire que vous n'appréciez pas celles que vous avez déjà achetées. Vous comprenez, j'en suis sûr, que nous devons songer à notre intégrité."
leviathans.300.b:0	"Nous souhaitons parrainer votre enclave."
leviathans.300.b.stop:0	"Nous souhaiterions cesser de vous parrainer."
leviathans.300.b.stop.tooltip:0	"§RMet fin§! au gain mensuel d'£opinion£ opinion\n\n"
leviathans.300.b.reply:0	"Oh, je vois. C'est bien dommage, [Root.GetSpeciesNamePlural]. Malgré tout, soyez remerciés de votre soutien passé.\n\nAu revoir."
leviathans.300.c:0	"Nous souhaiterions organiser une fête sur tous nos mondes."
leviathans.300.c.allow:0	"Requiert que la §YTroupe des Artisans§! ait :\n£opinion£ Opinion : +50."
leviathans.300.c.outofstock:1	"Une §YCélébration de tous les mondes§! ne peut être organisée que tous les 20 ans."
leviathans.300.d:0	"Dites-nous-en plus sur votre troupe."
leviathans.300.d.reply:0	"Nous sommes la Troupe des Artisans, un rassemblement de plusieurs stations habitées par des créateurs, venus de bien des mondes, et tous unis par leur désir de créer de nouvelles beautés dans ces refuges. Ils y amènent des idées et des méthodes venues de toute la galaxie, et à nous tous, nous recherchons l'expression ultime de l'identité.\n\nNous rendons de très nombreux services à ceux qui souhaitent profiter de l'art. Si vous parrainez notre travail, nous pourrions même songer à organiser de plus grandes choses pour la population de votre empire."
leviathans.300.e:0	"Que pouvez-vous faire d'autre ?"
leviathans.300.f:0	"Nous souhaiterions investir dans un ministère de la Culture."
leviathans.316.name:0	"Le ministère de la Culture"
leviathans.316.desc:1	"Ah, le §Yministère de la Culture§!... Il a été conçu pour s'opposer aux idées divergentes et promouvoir par les arts une plus grande unité au sein de votre empire. Un véritable chef-d'œuvre, si je puis me permettre.\n\nNous n'en demanderons que §R2 000 £energy£§!."
leviathans.302.desc:2	"Magnifique ! Nous serons heureux de vous confier l'une de nos créations. Elle apportera à coup sûr joie et bonheur à la population de votre empire.\n\nNous vous demanderons :\n§R600 £energy£§!."
leviathans.302.a.tooltip:3	"Permet la §Ydécision§! £decision£ §S$decision_art_monument$§!, qui peut être prise sur une planète avec pour conséquences :\n£amenities£ $MOD_PLANET_AMENITIES_MULT$ §G+15%§!.\n$MOD_PLANET_IMMIGRATION_PULL_MULT$ §G+50%§!."
leviathans.302.a.reply:1	"Parfait ! Nous allons immédiatement vous envoyer cette œuvre. Demandez simplement à votre administration de prendre cette §Ydécision§! sur n'importe quelle planète de votre choix.\n\nNous vous remercions humblement de votre mécénat."
leviathans.316.a.reply:0	"Parfait ! Nous allons immédiatement vous envoyer cette œuvre. Demandez simplement à vos bâtisseurs de l'ériger sur la planète de votre choix.\nNous vous remercions humblement de votre mécénat."
leviathans.303.desc:1	"Organiser une célébration à cette échelle exigerait de mobiliser les talents d'absolument tous nos artistes. Ce ne serait ni facile, ni bon marché.\n\nNous en demanderons :\n§R1 000 £energy£§!."
leviathans.303.a.reply:0	"Parfait ! Nous nous réjouissons à l'avance de pouvoir participer à la création de cette magnifique Célébration de tous les mondes !"
leviathans.304.desc:2	"Cela nous serait d'une très grande utilité, en nous permettant de mettre en application de nouvelles idées et de prendre plus de risques lors du processus créatif. Nous avons un programme de §Ydix ans§! ne requérant qu'un financement unique pour la période."
leviathans.304.a.tooltip:0	"Confère un gain mensuel d'§Gopinion de +1§! £opinion£ avec la §YTroupe des Artisans§!\n\n"
leviathans.304.a.reply:0	"Merci beaucoup ! Désormais, grâce à votre généreuse contribution, nous serons capables de révolutionner le concept même de l'art ! Bien évidemment, nous enverrons aussi à nos mécènes une infolettre mensuelle pour les tenir au courant de nos avancées."
leviathans.307.desc:1	"Notre économie ne nous permet plus de parrainer la Troupe des Artisans. Notre empire ne la financera désormais plus, ce qui va certainement dégrader nos relations avec cette enclave."
leviathans.307.a.tooltip:0	"§RRetire§! le modificateur d'empire §Y$enclave_artist_patron$§!"
leviathans.310.name:0	"La catastrophe"
leviathans.310.desc:0	"La Célébration de tous les mondes, organisée par la Troupe des Artisans, a durant un temps suscité la joie de tous les habitants de la faction [Root.GetName]. Hélas, cela n'a guère duré...\nSur [this_planet.GetName], la fête s'est terminée par une gigantesque cohue qui a fait des milliers de victimes."
leviathans.310.b:0	"Détournons l'attention des médias."
leviathans.311.name:0	"La joie"
leviathans.311.desc:0	"Grâce à tout ce bonheur répandu par la Célébration de tous les mondes, certains des organisateurs se sont attachés à nos planètes et souhaitent y demeurer une fois les festivités terminées, afin de s'établir dans notre empire."
leviathans.311.a:0	"Laissons-les s'installer chez nous."
leviathans.311.b:0	"Ils feraient mieux de partir."
leviathans.312.name:0	"Tromperie"
leviathans.312.desc:0	"La Célébration de tous les mondes a connu une fin soudaine. La Troupe des Artisans a fait ses bagages et est repartie, sans donner un mot d'explication.\n\nLes fouilles menées dans les campements et les salles de spectacle n'ont rien révélé, hormis qu'une énorme quantité de ressources a disparu..."
leviathans.312.a:0	"Aux voleurs !"
leviathans.313.desc:0	"La Troupe des Artisans ne répond à aucune de nos demandes d'explication."
leviathans.313.desc.unknown:1	"Sans que ce soit un quelconque problème de traduction, une fois nos informations échangées avec la faction [From.GetName], elle a fermé tous ses canaux et refuse depuis lors de communiquer avec nous."
leviathans.313.a:0	"Comment osent-ils ?"
leviathans.315.desc:0	"Oh, des visiteurs ! Quelle joie ! Mmm, pardonnez mes manières. Je pense que des présentations s'imposent. Nous sommes la Troupe des Artisans.\n\nNos membres ont dédié leur vie à la découverte des arts, de la musique, de la culture et de toutes ces choses qui permettent de rendre l'existence supportable aux êtres conscients. Si vous souhaitez découvrir nos merveilleuses créations, n'hésitez pas à nous contacter !"
leviathans.319.desc:0	"[Root.GetRulerName], il y a une décennie de cela, votre [Root.GetName] a promis un soutien financier à la Troupe des Artisans, et l'a fait.\n\nVotre mécénat touche donc à sa fin, ce qui m'amène à la question suivante : souhaitez-vous renouveler votre souscription afin de continuer à vous procurer les œuvres les plus raffinées de la galaxie ?"
leviathans.321.name:0	"Infolettre à nos mécènes"
leviathans.321.desc:0	"Voici la toute nouvelle infolettre adressée à nos mécènes :\n\n"
leviathans.321.desc.a:0	"Malheureusement, rien de bien nouveau n'a été produit dans l'enclave. La plupart de nos artistes sont plongés dans une profonde mélancolie et sont confrontés à un grave manque d'inspiration. Le moral est bas, mais tout espoir n'est pas perdu. Après tout, le processus créatif demande du temps.\n\nToute donation qui pourrait contribuer à donner un regain d'élan au groupe sera naturellement bienvenue."
leviathans.321.desc.b:0	"L'enclave a été très occupée ces derniers mois. Nos salles sont animées par une nouvelle technologie inventée par l'un de nos résidents, qui permet de transmettre aux utilisateurs des sensations olfactives. Il est certain que cet équipement va être une véritable révolution !\n\nAfin de mener à bien ce projet, quelques donations supplémentaires seraient toutefois nécessaires."
leviathans.321.desc.c:0	"Au sein de l'enclave, le moral est au plus haut. La création du SentiMent a poussé de nombreux artistes à faire évoluer leurs priorités, préférant créer de nouvelles expériences s'appuyant sur cette technologie novatrice. Jusqu'à présent, la production la plus notable reposant sur ce procédé est une pièce orchestrale transmise par l'odorat.\n\nNotre travail se poursuit, et toute donation sera acceptée avec joie."
leviathans.321.desc.d:0	"Nous avons renoncé à la création de médias olfactifs. L'idée était insensée et n'a rien permis d'autre qu'une perte de temps et des odeurs nauséabondes.\n\nAfin de revenir à des pratiques plus classiques, toute donation que pourront faire nos mécènes sera bienvenue. En vous remerciant de la confiance et du soutien que vous continuez de nous témoigner !"
leviathans.321.a:0	"Nous aimerions faire une donation."
leviathans.321.a.reply:0	"Nous sommes plus que ravis d'accepter vos dons et vous promettons qu'ils ne serviront qu'à des fins purement créatives !"
leviathans.321.c:0	"Nous ne pouvons nous le permettre pour l'instant."
leviathans.321.c.reply:0	"C'est regrettable. Une autre fois, peut-être ?"
leviathans.321.b:0	"Se désabonner de l'infolettre"
leviathans.321.b.reply:1	"Mais... pourquoi ? Sans cette infolettre, nous serons dans l'incapacité de vous faire part au jour le jour de nos derniers progrès..."
leviathans.322.name:0	"De l'intérêt du mécénat"
leviathans.322.desc:2	"Salutations à vous, [Root.GetRulerName] ! Nous avons conçu un type d'architecture totalement novateur, spécifiquement étudié pour favoriser la compréhension des foules envers leur prochain : un §Yministère de la Culture§!. Il s'appuie sur un principe mêlant les préjugés inconscients des masses envers elles-mêmes et envers l'art, tout en s'écartant de tout cela et en se présentant sous la forme d'un aspect unificateur innovant.\n\nSouhaiteriez-vous acheter ce bâtiment ? Il s'avèrerait certainement des plus utiles pour la cohésion de votre empire. Et à un prix défiant toute concurrence :\n§R2 000 £energy£§!."
leviathans.322.a.tooltip:3	"Permet de construire : §S£building£ $building_artist_patron$§!. Les effets pour l'empire sont les suivants :\n$mod_job_culture_worker_add$ §G+3§!.\n$mod_planet_jobs_unity_produces_mult$ §G+15%§!.\n"
leviathans.322.a.tooltip.gesta:0	"Permet de construire : §S£building£ $building_artist_patron$§!. Les effets pour l'empire sont les suivants :\n$mod_job_coordinator_add$ §G+3§!.\n$mod_planet_jobs_unity_produces_mult$ §G+15%§!.\n"
leviathans.323.name:0	"Infolettre morose"
leviathans.323.desc:0	"Nous vous présentons nos excuses, [Root.GetRulerName]. Nous sommes en quelque sorte parvenus à une impasse créative. L'enclave est confuse, et nous n'avons rien à vous offrir cette fois. Mais, comme toujours, nous vous remercions de votre mécénat."
leviathans.323.a:0	"Allons, ce n'est que partie remise."
leviathans.323.a.reply:0	"Nous vous remercions de votre compréhension et transmettrons votre réponse à toute la troupe."
leviathans.323.b:0	"Nous exigeons d'être remboursés !"
leviathans.323.b.reply:0	"Bien sûr. Nous aurions préféré éviter cela, mais nous respecterons votre décision et vous restituerons vos ressources.\n\nAu revoir, aimable mécène."
leviathans.324.name:0	"Ranc'art"
leviathans.324.desc:0	"Salutations, [Root.GetRulerName]. Nous avons récemment été contraints de mettre au rebut la plus grande partie de notre équipement technique du fait d'une défaillance majeure. Ce matériel et ces déchets divers vous seraient-ils d'une quelconque utilité ?"
leviathans.324.a:0	"Nous allons les récupérer."
leviathans.324.a.reply:0	"Très bien. Il n'y aura donc pas de gaspillage."
leviathans.324.b:0	"Nous allons vous réparer tout ça."
leviathans.324.b.reply:0	"Oh ! Merci infiniment, [Root.GetRulerName] ! Grâce à vous, nous économiserons bien du temps et des ressources. Nous vous en serons redevables."
leviathans.332.desc:0	"Nous venons de recevoir une transmission de la Troupe des Artisans : l'une de ses stations a été détruite !"
leviathans.333.desc:0	"Nous venons de recevoir un appel de détresse du directeur de la Troupe des Artisans : sa dernière station, qui est aussi son dernier havre culturel, a été détruite. Il n'y a que peu de survivants, et dans les faits la Troupe n'existe plus."
leviathans.334.desc:0	"Après avoir détruit la station de la Troupe des Artisans, nous avons trouvé dans ses débris de nombreuses ressources. Diverses donations, cadeaux et créations dérivaient dans l'espace, prêts à ce que l'on s'en saisisse."
leviathans.334.desc.unknown:0	"Après avoir détruit par hasard cette station qui se trouvait dans le système [station_system.GetName], nous avons trouvé parmi ses débris une quantité impressionnante de ressources de grande valeur."
leviathans.500.name:0	"Les Conservateurs"
leviathans.502a.desc:0	"Bienvenue, voyageurs des étoiles. Nous sommes les Conservateurs.\n\nNotre ordre vénérable a été fondé il y a bien longtemps par les diverses puissances galactiques qui dominaient alors. Nous nous sommes dédiés à la préservation de toute la connaissance, afin d'empêcher la galaxie de sombrer dans une nouvelle ère sinistre d'extinctions de masse et de barbarie.\n\nCe fut un échec.\n\nPeu d'entre nous ont survécu jusqu'à aujourd'hui, mais nous sommes tout aussi dévoués à notre mission sacrée que nos prédécesseurs. Et nous souhaitons partager certaines de nos connaissances avec vous. Contre un certain prix..."
leviathans.502b.desc:0	"Bienvenue, explorateurs. [From.GetName], pour vous servir. Peut-être connaissez-vous déjà les préceptes de notre ordre ancien ? Tout comme nos estimés collègues des autres enclaves de Conservateurs, nous sommes tout disposés à commercer. À condition que vous puissiez y mettre le prix."
leviathans.502.a:0	"Heureux de vous rencontrer."
leviathans.505a.desc:0	"LORE IPSUM"
leviathans.500.a:0	"Nous aimerions acheter de nouvelles cartes stellaires."
leviathans.500.b:0	"Pourriez-vous nous aider dans nos recherches ?"
leviathans.500.b.alreadyaided:0	"Les Conservateurs contribuent déjà à nos recherches."
leviathans.500.c:0	"Parlez-nous des mystères de l'univers."
leviathans.500.d:0	"Pourrions-nous recruter l'un de vos scientifiques ?"
leviathans.500.d.alreadyrecruited:0	"Nous avons déjà recruté un scientifique des Conservateurs."
leviathans.500.d.opinion:0	"Requiert que les §YConservateurs§! aient :\n£opinion£ Opinion : +50."
leviathans.500.e:0	"Au revoir."
leviathans.500.h:0	"Que pouvez-vous nous dire sur vos autres clients ?"
leviathans.506.name:0	"Cartes stellaires"
leviathans.506a.desc:0	"Nous vous proposons des données d'observation précises et à jour des systèmes stellaires que vous n'avez pas encore explorés. Dites-nous combien de systèmes vous intéressent."
leviathans.506.a:0	"15 systèmes stellaires."
leviathans.506.b:0	"10 systèmes stellaires."
leviathans.506.c:0	"5 systèmes stellaires."
leviathans.506.d:0	"Que proposez-vous d'autre ?"
leviathans.506.e:0	"Au revoir."
leviathans.506.a.reply:0	"Nous vous transmettons les données d'observation."
leviathans.507.name:0	"Aide aux recherches"
leviathans.507.desc:1	"Bien évidemment. Nous sommes prêts à vous vendre un accès limité à nos vastes bases de données, pour une période de dix années standards. Cela devrait permettre une avancée importante dans les efforts de recherche de vos §Hlaboratoires de recherche§! planétaires.\n\nCe service demande rétribution, naturellement, mais je pense que vous trouverez nos prix tout à fait raisonnables."
leviathans.507.a:0	"Nous aimerions louer ce service."
leviathans.507.a.reply:0	"Sage décision, les générations futures des [Root.GetSpeciesNamePlural] vous loueront pour cela."
leviathans.508.name:0	"Mystères"
leviathans.508.desc:0	"Il existe des entités excessivement puissantes, tapies dans certains systèmes stellaires de la galaxie. Des agents des Conservateurs, au prix de nombreuses vies et d'un grand nombre de ressources, sont parvenus avec la plus grande difficulté à rassembler des connaissances qui devraient vous permettre de mieux faire face à ces êtres la prochaine fois que vous les rencontrerez."
leviathans.590.name:0	"Recrutement d'un scientifique"
leviathans.590.desc:0	"Nous sommes prêts à mettre l'un de nos scientifiques les plus brillants au service de votre cause. Ce n'est pas une offre que nous faisons à tout le monde, notez bien !\n\nUn geste, disons... approprié sera bien évidemment nécessaire, avant que les détails de son voyage ne soient réglés."
leviathans.590.a:0	"Évidemment, nous ferons un geste."
leviathans.590.a.reply:0	"Excellent. Vous disposerez donc désormais d'un accès total à l'un des plus grands esprits de notre époque !"
leviathans.599.name:0	"Achat de renseignements"
leviathans.599.desc:0	"Vous comptez parmi nos clients de confiance, donc nous pouvons vous divulguer certaines informations sur d'autres clients moins... plébiscités. Ce que vous ferez de ces informations ne regarde bien évidemment que vous.\n\nSur qui voulez-vous en savoir davantage ?"
leviathans.599.a:0	"Parlez-nous d'eux : [curator_customer_1.GetName]."
leviathans.599.b:0	"Que savez-vous d'eux : [curator_customer_2.GetName] ?"
leviathans.599.c:0	"Nous nous intéressons à eux : [curator_customer_3.GetName]."
leviathans.599.d:0	"Pourquoi pas eux : [curator_customer_4.GetName] ?"
leviathans.599.yes.reply:0	"Excellent. Ces informations vont vous être transférées immédiatement par les liaisons les plus sûres de la galaxie."
leviathans.596.desc:0	"Nous semblons avoir grandement surestimé votre capacité à agir en tant qu'empire civilisé. Étrange... nous avons l'habitude d'identifier très rapidement les êtres ayant une propension à la violence.\n\nIl va de soi que vous ne pourrez désormais plus accéder à nos bases de données."
leviathans.597a.desc:0	"Fous que vous êtes ! En nous attaquant, vous condamnez tous vos descendants à une existence misérable de technologie primitive !"
leviathans.597b.desc:0	"Vos instincts primitifs vous ont poussés à nous attaquer, et vous devez maintenant en payer le prix. Jamais plus nous ne partagerons nos connaissances avec vous, [Root.GetName]."
leviathans.597c.desc:0	"Nous avions tant à vous offrir, [Root.GetSpeciesName], et pourtant vous rejetez tout ça ? Bande de racailles néobarbares !"
leviathans.597d.desc:0	"Vous êtes désormais les ennemis de tous les El-Auriens."
leviathans.510.name:0	"Ver d'éther"
leviathans.510.desc:0	"L'espèce des vers d'éther est mal adaptée à la vie dans notre univers. Le dernier dragon est certes fort, mais pas invincible."
leviathans.510.a:0	"De quoi s'agit-il réellement ?"
leviathans.510.a.reply:0	"À ce que l'on dit, les vers d'éther sont beaucoup plus anciens que toutes les civilisations galactiques. Il y en avait autrefois une multitude, mais leur espèce a disparu depuis des lustres.\n\nIls sont peu adaptés à notre vie contemporaine : les lois physiques de l'univers ne semblent pas leur convenir, comme s'ils avaient évolué dans une autre réalité. Car à vrai dire, c'est le cas. Nous pensons qu'ils sont les derniers vestiges d'un univers mort avant que le nôtre ne naisse, seuls survivants d'une sorte de « Big Crunch ».\n\nLe dragon qui n'est pas si éloigné d'ici est le dernier de son espèce dans la galaxie, et peut-être même dans notre univers."
leviathans.510.b:0	"Comment vaincre cette monstruosité ?"
leviathans.510.b.reply:0	"Ses écailles répondent à des rythmes percussifs. Pour être plus précis, certaines fréquences ont un effet relaxant sur la musculature sous-cutanée contrôlant le positionnement et l'absorption des chocs par leur armure écailleuse. Ce réflexe jouait autrefois un rôle clé dans les relations sociales des vers d'éther, même si cela constitue aujourd'hui une faiblesse évidente.\n\nEn ajustant la cadence de tir de vos vaisseaux selon cette fréquence particulière, vous accroîtrez grandement les dégâts infligés au dernier dragon. Il n'est pas fait pour notre monde. Peut-être est-il temps de l'en délivrer."
leviathans.593:1	"Station des Conservateurs détruite"
leviathans.593.desc:1	"Après avoir détruit l'antique station des Conservateurs du système [curator_system.GetName], nos courageuses forces ont passé au peigne fin la zone où elle se trouvait, à la recherche d'un butin de valeur. Elles ont ainsi réussi à récupérer de nombreux fragments de mémoire des bases de données, qui pourraient permettre de grandes avancées scientifiques."
leviathans.594.a.desc:0	"$leviathans.594.ab.desc.start$\n\n$leviathans.594.ab.desc.known$"
leviathans.594.b.desc:0	"$leviathans.594.ab.desc.start$\n\n$leviathans.594.ab.desc.unknown$"
leviathans.594.ab.desc.start:1	"Les outils de communication avec l'espace lointain ont brièvement capté un signal automatique de détresse en provenance de la station des Conservateurs du système [curator_system.GetName]. La transmission s'est interrompue au bout de quelques minutes seulement, et les sondes de reconnaissance à longue portée ont bien confirmé que l'antique station a été détruite."
leviathans.594.ab.desc.known:0	"Des traînées ioniques suggèrent que les forces derrière cette attaque sont de l'origine suivante : [curator_destroyer.GetName]."
leviathans.594.ab.desc.unknown:0	"Les forces responsables de cette attaque sont pour l'heure inconnues."
leviathans.594.c.desc:0	"$leviathans.594.cd.desc.start$ $leviathans.594.cd.desc.known$\n\n$leviathans.594.cd.desc.trade$"
leviathans.594.d.desc:0	"$leviathans.594.cd.desc.start$ $leviathans.594.cd.desc.unknown$\n\n$leviathans.594.cd.desc.trade$"
leviathans.594.cd.desc.start:0	"Tout contact avec [From.GetName] a été rompu, et nos appareils de reconnaissance ont confirmé que la station des Conservateurs a été détruite"
leviathans.594.cd.desc.known:0	"par les forces ayant juré fidélité à : [curator_destroyer.GetName]."
leviathans.594.cd.desc.unknown:0	"par des forces inconnues."
leviathans.594.cd.desc.trade:0	"Malheureusement, cela signifie que nous n'avons plus accès aux bases de données des Conservateurs."
leviathans.594.a:0	"C'est une bien triste fin."
leviathans.594.b:0	"Cela va nous coûter cher !"
