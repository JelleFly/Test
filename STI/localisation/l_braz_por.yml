qt_ufop_control_demilitarized_zone_denobula_possible_tooltip:0	"$TRIGGER_PASS$ O Sistema §YDenobula§! está dentro das fronteiras da §HFederação Unida dos Planetas§!."
qt_ufop_control_neutral_zone:0	"Controlar a Zona Neutra"
qt_ufop_control_neutral_zone_desc:0	"Conforme começamos a retomar territórios galácticos que nunca deveríamos ter perdido, reconhecemos que a §HZona Neutra§! é estrategicamente crucial. Daqui em diante, retomamos o que é nosso por direito.\n\n"
