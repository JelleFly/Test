trait_universal_settlers:0	"Wszechstronni osadnicy"
trait_universal_settlers_desc:0	"Ludzie są elastyczni i mogą czuć się jak w domu, gdziekolwiek się znajdą."
trait_universal_settlers_effect_desc:0	""
trait_natural_explorers:0	"Urodzeni odkrywcy"
trait_natural_explorers_desc:0	"Przemieszczanie się z jednego miejsca do drugiego jest drugą naturą przedstawicieli tego gatunku."
trait_natural_explorers_effect_desc:0	""
trait_high_maintenance:0	"Życie na wysokim poziomie"
trait_high_maintenance_desc:0	"Ludzie są przyzwyczajeni do pełnego zaspokajania swoich potrzeb i nie reagują dobrze na niedobory."
trait_high_maintenance_effect_desc:0	""
trait_environmental_resistance:0	"Odporność na środowisko"
trait_environmental_resistance_desc:0	"Fizjologia tego gatunku zapewnia wysoką odporność na szeroki zakres warunków środowiskowych."
trait_environmental_resistance_effect_desc:0	""
trait_militaristic_life:0	"Życie militarne"
trait_militaristic_life_desc:0	"Stopień wojskowy ma ogromny wpływ na reputację społeczną wśród Andorian, a służba w gwardii imperialnej jest uważana za jeden z najwyższych zaszczytów."
trait_militaristic_life_effect_desc:0	""
trait_andorian_code_of_honor:0	"Andoriański kodeks honorowy"
trait_andorian_code_of_honor_desc:0	"Próba przestrzegania surowego kodeksu honorowego, który obejmuje ponad dwanaście tysięcy poprawek, zwykle opóźnia Andorian w wykonywaniu niektórych zadań."
trait_andorian_code_of_honor_effect_desc:0	""
trait_born_to_argue:0	"Kłótliwość"
trait_born_to_argue_desc:0	"Niecierpliwość i upór to typowe cechy osobowości Telarytów. Ich posłowie są stworzeni do kłótni i mogą przegadać każdego ze swoich odpowiedników w formalnych dyskusjach dyplomatycznych."
trait_born_to_argue_effect_desc:0	""
trait_sharp_wits:0	"Trzeźwy umysł"
trait_sharp_wits_desc:0	"Telaryci są niezwykle biegli w rozumieniu złożonych wzorców, takich jak zachowanie własne i innych."
trait_sharp_wits_effect_desc:0	""
trait_tellarite_dyspnea:0	"Telaryckie duszności"
trait_tellarite_dyspnea_desc:0	"Czaszki Telarytów, charakteryzujące się wyrazistymi kłami i wydłużonymi szczękami, utrudniają oddychanie, pogarszając wydajność podczas wykonywania zadań fizycznych."
trait_tellarite_dyspnea_effect_desc:0	""
trait_vulcan_longevity:0	"Wolkańska długowieczność"
trait_vulcan_longevity_desc:0	"Wolkanie mogą świadomie kontrolować większość swoich funkcji fizjologicznych, co skutkuje wysoką oczekiwaną długością życia."
trait_vulcan_longevity_effect_desc:0	""
trait_logical_mind:0	"Logiczny umysł"
trait_logical_mind_desc:0	"W dzieciństwie Wolkanie uczą się odcinać od swoich emocji, aby skupić się na osiągnięciu czystego i logicznego stanu umysłu."
trait_logical_mind_effect_desc:0	""
trait_low_reproduction_rate:0	"Praktykowana powściągliwość"
trait_low_reproduction_rate_desc:0	"Wolkanie to prymitywne istoty, które starają się kontrolować swoje pragnienia, co sprawia, że tworzenie więzi i okazywanie fizycznych uczuć jest delikatnym przedsięwzięciem."
trait_low_reproduction_rate_effect_desc:0	""
trait_traditional:0	"Tradycjonaliści"
trait_traditional_desc:0	"Pewne aspekty zdolności poznawczych tego gatunku powodują, że szczególnie ceni on działania poparte historią."
trait_traditional_effect_desc:0	""
trait_strong:0	"Silni"
trait_strong_desc:0	"Przedstawiciele tego gatunku mają wielką siłę fizyczną, dzięki czemu znakomicie nadają się do walk na powierzchniach."
trait_strong_effect_desc:0	""
trait_unruly:0	"Dumni"
trait_unruly_desc:0	"Trudno zarządzać i kierować dumnymi gatunkami. Ich członkowie nie lubią robić tego, co się im każe, często są kłótliwi i wszystko kwestionują."
trait_unruly_effect_desc:0	""
trait_everlasting:0	"Wieczni"
trait_everlasting_desc:0	"Romulanie cieszą się długim życiem, które pozwala im się świetnie specjalizować i stawać ekspertami w wielu dziedzinach."
trait_everlasting_effect_desc:0	""
trait_quick_learners:0	"Pojętni"
trait_quick_learners_desc:0	"Przedstawiciele tego gatunku szybko się uczą z własnego doświadczenia."
trait_quick_learners_effect_desc:0	""
trait_solitary:0	"Samotnicy"
trait_solitary_desc:0	"Przedstawiciele tego gatunku mają tendencję do nieufności wobec innych, zachowując większość swojego życia i tajemnic dla siebie."
trait_solitary_effect_desc:0	""
trait_talented:0	"Utalentowani"
trait_talented_desc:0	"Przedstawiciele tego gatunku przychodzą na świat z naturalnymi zdolnościami przywódczymi."
trait_talented_effect_desc:0	""
trait_enduring:0	"Długowieczni"
trait_enduring_desc:0	"Średni czas życia u tego gatunku jest nietypowo długi."
trait_enduring_effect_desc:0	""
trait_decadent:0	"Dekadenccy"
trait_decadent_desc:0	"Ten gatunek uważa, że jeśli jest do wykonania jakaś ciężka praca, to powinien ją wykonać ktoś inny."
trait_decadent_effect_desc:0	"Wydajność pracowników jest niższa w przypadku populacji Kardasjan."
trait_vigilant_talarian:0	"Czujni"
trait_vigilant_talarian_desc:0	"Porządek to jedyny stan, w którym społeczeństwo może prosperować."
trait_vigilant_talarian_effect_desc:0	""
trait_undying_duty_talarian:0	"Wieczny obowiązek"
trait_undying_duty_talarian_desc:0	"Ten gatunek wierzy, że każdy ma obowiązki wobec innych."
trait_undying_duty_talarian_effect_desc:0	"Oficerowie powstający ze specjalistów: §G+0,2§!"
trait_chaste_talarian:0	"Czyści"
trait_chaste_talarian_desc:0	"Dla Talarian nie ma większej cnoty niż czystość."
trait_chaste_talarian_effect_desc:0	""
trait_survivors_bajoran:0	"Ocalali"
trait_survivors_bajoran_desc:0	"Zahartowany przez próby przeciwności losu, ten odporny lud może prosperować nawet w najgorszych czasach."
trait_survivors_bajoran_effect_desc:0	""
trait_prophetic_believer_bajoran:0	"Wierzący w proroctwa"
trait_prophetic_believer_bajoran_desc:0	"Życie Bajoran jest głęboko zakorzenione w całkowitej i niezachwianej wierze w proroków."
trait_prophetic_believer_bajoran_effect_desc:0	""
trait_selective_researchers_bajoran:0	"Wybiórczy badacze"
trait_selective_researchers_bajoran_desc:0	"Ponieważ nauka często konfrontuje się z duchowością, Bajoranie są ostrożni przy rozważaniu, co należy zbadać."
trait_selective_researchers_bajoran_effect_desc:0	""
trait_entrepreneurial_bolian:0	"Gotowi na biznes"
trait_entrepreneurial_bolian_desc:0	"Z natury dokładni, inteligentni, szybcy, zaradni i ekspansywni. Co najważniejsze, zawsze otwarci na biznes!"
trait_entrepreneurial_bolian_effect_desc:0	""
trait_digestor_bolian:0	"Silne żołądki"
trait_digestor_bolian_desc:0	"Metabolizm tego gatunku, który może spożywać praktycznie wszystko, nawet rozkładającą się żywność, uczynił sztukę z utrzymywania pełnego żołądka."
trait_digestor_bolian_effect_desc:0	""
trait_blueblood_bolian:0	"Błękitnokrwiści"
trait_blueblood_bolian_desc:0	"Błękitna krew tego gatunku nie nadaje się do transfuzji, co komplikuje interwencje medyczne."
trait_blueblood_bolian_effect_desc:0	""
trait_smugglers_boslic:0	"Przemytnicy"
trait_smugglers_boslic_desc:0	"Boslikowie, przyzwyczajeni do pozbawionego zasad stylu życia, nie są w stanie powstrzymać się od nieuczciwych sztuczek, jeśli chodzi o stawianie na swoim."
trait_smugglers_boslic_effect_desc:0	""
trait_roamers_boslic:0	"Włóczędzy"
trait_roamers_boslic_desc:0	"Przyzwyczajeni do wędrowania po galaktyce, ci biegli podróżnicy nie potrzebują wskazówek."
trait_roamers_boslic_effect_desc:0	""
trait_amoral_boslic:0	"Niemoralni"
trait_amoral_boslic_desc:0	"Trudno jest zaufać Boslikom o tak odmiennym kompasie moralnym. Niektórzy twierdzą, że to niemożliwe."
trait_amoral_boslic_effect_desc:0	""
trait_conformist_jnaii:0	"Konformiści"
trait_conformist_jnaii_desc:0	"Wrodzone aspekty tego gatunku sprawiają, że jest on predysponowany do przestrzegania rygorystycznych praw społeczno-politycznych."
trait_conformist_jnaii_effect_desc:0	""
trait_kindred_jnaii:0	"Krewni"
trait_kindred_jnaii_desc:0	"Przedstawiciele tego gatunku mają duże prawdopodobieństwo, że będą podobni, tak bardzo, że ich przekonania, preferencje społeczne i moralność są jednolite."
trait_kindred_jnaii_effect_desc:0	""
trait_enlightened_jnaii:0	"Oświeceni"
trait_enlightened_jnaii_desc:0	"Ten gatunek jest naturalnie oświecony i czerpie korzyści z szybszych badań naukowych."
trait_enlightened_jnaii_effect_desc:0	""
trait_deceivers_ktarian:0	"Oszuści"
trait_deceivers_ktarian_desc:0	"Ci dwulicowi wichrzyciele wykorzystują swoją wrodzoną charyzmę, aby przez całe życie oszukiwać."
trait_deceivers_ktarian_effect_desc:0	""
trait_neuro_engineers_ktarian:0	"Neuroinżynierowie"
trait_neuro_engineers_ktarian_desc:0	"Ten gatunek, naturalnie utalentowany w rozumieniu złożoności umysłu, ma przewagę w neuroinżynierii."
trait_neuro_engineers_ktarian_effect_desc:0	""
trait_disruptive_ktarian:0	"Destrukcyjni"
trait_disruptive_ktarian_desc:0	"Destrukcyjne gatunki są zwiastunami chaosu. Szczególnie trudni do opanowania, kwestionują autorytet i są głodni władzy."
trait_disruptive_ktarian_effect_desc:0	""
trait_experience_seekers_trill:0	"Poszukiwacze wrażeń"
trait_experience_seekers_trill_desc:0	"Przedstawiciele tego gatunku zaciekle rywalizują o połączenie z symbiontem, czego dostąpią tylko najbardziej godni."
trait_experience_seekers_trill_effect_desc:0	""
trait_joined_elite_trill:0	"Połączona elita"
trait_joined_elite_trill_desc:0	"Połączeni Trillowie wydłużają średnią długość życia tego gatunku ze względu na swoją transcendentalność."
trait_joined_elite_trill_effect_desc:0	""
trait_private_trill:0	"Skryci"
trait_private_trill_desc:0	"Trillowie są uważani za istoty skryte. Procesy łączenia i okrytej tabu reasocjacji nie są dobrze znane w galaktyce."
trait_private_trill_effect_desc:0	""
trait_divergent_acamarian:0	"Podzieleni"
trait_divergent_acamarian_desc:0	"Ten gatunek jest w stanie wojny odkąd sięga pamięcią. Wielu podzielonych w swoich przekonaniach wędruje po świecie w poszukiwaniu miejsca, które będzie pasować do ich ideologii."
trait_divergent_acamarian_effect_desc:0	""
trait_stubborn_resilience_acamarian:0	"Uparta odporność"
trait_stubborn_resilience_acamarian_desc:0	"Przedstawiciele tego gatunku to odporne istoty, które przetrwały wyczerpującą próbę czasu oraz bitwy i powoli przyjmują zmiany."
trait_stubborn_resilience_acamarian_effect_desc:0	""
trait_combative_acamarian:0	"Wojowniczy"
trait_combative_acamarian_desc:0	"Ten gatunek jest wojowniczy i nie radzi sobie z promowaniem harmonii i zachęcaniem do dyplomatycznych rozwiązań."
trait_combative_acamarian_effect_desc:0	""
trait_resourceful_kaelon:0	"Zasobni"
trait_resourceful_kaelon_desc:0	"Gatunek ten często radzi sobie z własnymi problemami społecznymi, wykorzystując zasoby, którymi dysponuje."
trait_resourceful_kaelon_effect_desc:0	""
trait_conservative_kaelon:0	"Konserwatyści"
trait_conservative_kaelon_desc:0	"Członkowie tego gatunku zwykle nie kwestionują status quo, wykazując naturalną potrzebę spokojnej i stabilnej społeczności."
trait_conservative_kaelon_effect_desc:0	""
trait_secluded_kaelon:0	"Odosobnieni"
trait_secluded_kaelon_desc:0	"Ten lud jest wyjątkowo niechętny do interakcji z istotami spoza ich gatunku, jeśli nie jest to absolutnie konieczne."
trait_secluded_kaelon_effect_desc:0	""
trait_entrepreneurial_farians:0	"Przedsiębiorczy"
trait_entrepreneurial_farians_desc:0	"Te gorliwe z natury istoty mają talent do nagłego tworzenia okazji."
trait_entrepreneurial_farians_effect_desc:0	""
trait_cunning_farians:0	"Chytrzy"
trait_cunning_farians_desc:0	"Przedstawiciele tego gatunku są uważani za naturalnie utalentowanych w wymyślaniu innowacyjnych rozwiązań, niezależnie od ich moralnych implikacji."
trait_cunning_farians_effect_desc:0	""
trait_exploitative_farians:0	"Wyzyskujący"
trait_exploitative_farians_desc:0	"Członkowie tego gatunku w każdym widzą szansę na zarobek i nie powstrzymują się przed wykorzystywaniem innych dla własnych korzyści."
trait_exploitative_farians_effect_desc:0	""
trait_inquisitive_tanugan:0	"Dociekliwi"
trait_inquisitive_tanugan_desc:0	"Ten naturalnie ciekawy gatunek dostarcza galaktyce wielkich naukowców."
trait_inquisitive_tanugan_effect_desc:0	""
trait_law_abiding_tanugan:0	"Przestrzegający prawa"
trait_law_abiding_tanugan_desc:0	"Możesz liczyć na to, że Tanuganie będą przestrzegać prawa, o ile sami je ustanowili."
trait_law_abiding_tanugan_effect_desc:0	""
trait_skeptics_tanugan:0	"Sceptycy"
trait_skeptics_tanugan_desc:0	"Ta sama siła, która sprawia, że Tanuganie wszystko kwestionują, oznacza również, że niechętnie akceptują nowe doświadczenia."
trait_skeptics_tanugan_effect_desc:0	""
trait_smart_workers_pelian:0	"Inteligentni pracownicy"
trait_smart_workers_pelian_desc:0	"Skupianie się na bardziej wydajnych sposobach przetwarzania zasobów zawsze daje lepsze wyniki bez zwiększania obciążenia pracą."
trait_smart_workers_pelian_effect_desc:0	""
trait_organized_pelian:0	"Zorganizowani"
trait_organized_pelian_desc:0	"Każdy Pelianin wie wszystko o wszystkim, umie wypełniać formularze i potrafi wykryć brakujący przecinek w ścianie tekstu z sąsiedniego pokoju."
trait_organized_pelian_effect_desc:0	""
trait_busy_minds_pelian:0	"Zapracowane umysły"
trait_busy_minds_pelian_desc:0	"Kiedy mózg pracuje na pełnych obrotach, potrzeba więcej czasu i przestrzeni, aby zwyczajnie pomarzyć."
trait_busy_minds_pelian_effect_desc:0	""
trait_eye_for_business_lissepian:0	"Smykałka do biznesu"
trait_eye_for_business_lissepian_desc:0	"Ten gatunek zawsze potrafi znaleźć miejsce i okazję do negocjacji, handlu i wymiany."
trait_eye_for_business_lissepian_effect_desc:0	""
trait_timely_lissepian:0	"Punktualni"
trait_timely_lissepian_desc:0	"Lissepianie zawsze płacą rachunki i podatki na czas."
trait_timely_lissepian_effect_desc:0	""
trait_intermediaries_lissepian:0	"Naiwni"
trait_intermediaries_lissepian_desc:0	"Lissepianie potrafią być zbyt ufni. No bo kto dałby się okraść w Dzień Matki? Gatunek o słabych zabezpieczeniach."
trait_intermediaries_lissepian_effect_desc:0	""
trait_uninhibited_cairn:0	"Nieskrępowani"
trait_uninhibited_cairn_desc:0	"Przedstawiciele tego gatunku nie dbają o prywatność ani czas spędzony w samotności i zdecydowanie woleliby przebywać w dobrym towarzystwie."
trait_uninhibited_cairn_effect_desc:0	""
trait_telepathic_cairn:0	"Telepaci"
trait_telepathic_cairn_desc:0	"Przedstawiciele tego czytającego myśli gatunku są z natury uważni."
trait_telepathic_cairn_effect_desc:0	""
trait_pacifists_cairn:0	"Pacyfiści"
trait_pacifists_cairn_desc:0	"Cairnanie wierzą, że przemoc jest najbardziej nieefektywną formą zaangażowania, a problemy należy rozwiązywać słowami."
trait_pacifists_cairn_effect_desc:0	""
trait_leisureless_iyaaran:0	"Gardzący odpoczynkiem"
trait_leisureless_iyaaran_desc:0	"Iyaaranie ledwie rozumieją pojęcia przyjemności i wypoczynku, uznając je za bardziej czasochłonne niż wartościowe."
trait_leisureless_iyaaran_effect_desc:0	""
trait_undemanding_iyaaran:0	"Niewymagający"
trait_undemanding_iyaaran_desc:0	"Ten gatunek koncentruje swoją dietę na mdłym suplemencie bioenzymatycznym, co ułatwia znalezienie pożywienia."
trait_undemanding_iyaaran_effect_desc:0	""
trait_unhurried_iyaaran:0	"Powolni"
trait_unhurried_iyaaran_desc:0	"Rozmnażanie w procesie łączenia postkomórkowego i wyłanianie się jako w pełni uformowane dorosłe osobniki jest procesem czasochłonnym."
trait_unhurried_iyaaran_effect_desc:0	""
trait_secretive_idanian:0	"Tajemniczy"
trait_secretive_idanian_desc:0	"Idanianie wolą pozostać w cieniu i prowadzić proste życie, preferując tajemnice od dóbr materialnych."
trait_secretive_idanian_effect_desc:0	""
trait_observant_idanian:0	"Spostrzegawczy"
trait_observant_idanian_desc:0	"Przedstawiciele tego gatunku są bardzo inteligentni i zjednoczeni w podejrzliwości wobec reszty galaktyki."
trait_observant_idanian_effect_desc:0	""
trait_reserved_idanian:0	"Wycofani"
trait_reserved_idanian_desc:0	"Przedstawiciele tego gatunku wolą trzymać się na uboczu, jeśli to możliwe."
trait_reserved_idanian_effect_desc:0	""
trait_devout_hupyrian:0	"Oddani"
trait_devout_hupyrian_desc:0	"Te wysokie, łagodne olbrzymy zapewniają widzom poczucie spokoju, po prostu będąc w pobliżu."
trait_devout_hupyrian_effect_desc:0	""
trait_sturdy_hupyrian:0	"Solidna budowa fizyczna"
trait_sturdy_hupyrian_desc:0	"Przedstawiciele tego gatunku mają dobrze zbudowane ciała, które mogą wytrzymać trudy bitwy."
trait_sturdy_hupyrian_effect_desc:0	""
trait_great_needs_hupyrian:0	"Wielkie potrzeby"
trait_great_needs_hupyrian_desc:0	"Hupyrianie potrzebują więcej jedzenia, aby przeżyć i więcej przestrzeni, aby wygodnie żyć."
trait_great_needs_hupyrian_effect_desc:0	""
trait_disbelieving_kesprytt:0	"Niedowiarki"
trait_disbelieving_kesprytt_desc:0	"Kespryttów napędza głęboka ksenofobia i paranoiczne myślenie, co zachęca ich do eksploracji każdego zakątka galaktyki… tak na wszelki wypadek."
trait_disbelieving_kesprytt_effect_desc:0	"Naukowcy generują badania: §G+2§!"
trait_utilitarian_kesprytt:0	"Utylitarni"
trait_utilitarian_kesprytt_desc:0	"Ten gatunek wierzy, że cel uświęca środki."
trait_utilitarian_kesprytt_effect_desc:0	""
trait_ununified_kesprytt:0	"Niezjednoczeni"
trait_ununified_kesprytt_desc:0	"Sojusze Kes i Prytt nie są w stanie odłożyć na bok rywalizacji, tworząc podzielone społeczeństwo."
trait_ununified_kesprytt_effect_desc:0	""
trait_transcendentalists_malcorian:0	"Transcendentaliści"
trait_transcendentalists_malcorian_desc:0	"Malkorianie wierzą, że są wyższą formą życia. Niewiele innych ras w tej galaktyce ma jeszcze wyższe mniemanie o sobie."
trait_transcendentalists_malcorian_effect_desc:0	""
trait_traditionalists_malcorian:0	"Tradycjonaliści"
trait_traditionalists_malcorian_desc:0	"Pomimo nieubłaganego postępu Malkorianie lubią pamiętać, kim są i skąd pochodzą."
trait_traditionalists_malcorian_effect_desc:0	""
trait_cynical_malcorian:0	"Cyniczni"
trait_cynical_malcorian_desc:0	"Niektórzy Malkorianie są tak nieufni wobec postępu technologicznego, że boją się i nie ufają czynnikom postępu."
trait_cynical_malcorian_effect_desc:0	"Specjaliści wytwarzają stabilność: §R-0,25§!"
trait_empath_betazoid:0	"Empaci"
trait_empath_betazoid_desc:0	"Zdolność stawania się jednością z innymi jest unikalna tylko dla kilku gatunków tej galaktyki. Dla Betazoidów rezultatem jest społeczeństwo zbudowane na harmonii."
trait_empath_betazoid_effect_desc:0	""
trait_matriarcal_houses_betazoid:0	"Domy matriarchalne"
trait_matriarcal_houses_betazoid_desc:0	"Przywódcy tego gatunku akceptują najważniejsze elementy wewnętrznego funkcjonowania ich ludu. Cenią zarówno praktyczne, jak i emocjonalne poczucie bezpieczeństwa."
trait_matriarcal_houses_betazoid_effect_desc:0	"Władcy wytwarzają stabilność: §G+1§!"
trait_hard_to_please_betazoid:0	"Żarliwi"
trait_hard_to_please_betazoid_desc:0	"Wrodzona więź ze wszystkimi czującymi istotami pozwala Betazoidom na emocjonalny kontakt z ich własnym światem, ale także ze wszystkimi cudownymi gatunkami galaktyki. Nasyceni żądzą życia, poszukują wiedzy w doświadczeniach i uczuciach."
trait_hard_to_please_betazoid_effect_desc:0	""
civic_higher_education:0	"Wysoko wykształceni"
civic_higher_education_desc:0	"Każdy ma prawo osiągnąć jak najwięcej. Mamy obowiązek tworzyć takie środowisko."
civic_higher_education_effect_desc:0	""
civic_diplomatic_expertise:0	"Ekspertyza dyplomatyczna"
civic_diplomatic_expertise_desc:0	"Uważnie słuchając innych kultur, nie tylko lepiej je rozumiemy, ale także pogłębiamy nasze zrozumienie samego wszechświata."
civic_diplomatic_expertise_effect_desc:0	"Zwiększa £opinion£ opinię po §Hprotokołach pierwszego kontaktu§! o §G+30§!.\n"
civic_warriors_honor:0	"Honor wojownika"
civic_warriors_honor_desc:0	"Wszelki honor wynika z kwestionowanej siły, a godne życie kończy się śmiercią w bitwie. Bez wojny nie może być honoru."
civic_warriors_honor_effect_desc:0	""
civic_followers_of_kahless:0	"Poplecznicy Kahlessa"
civic_followers_of_kahless_desc:0	"Potężny §HKahless§! prowadzi zasłużonych do bitwy. Zapewnia przy tym, że jego poplecznicy zmiażdżą swoich wrogów, torując sobie ciężko zapracowaną ścieżkę do chwały."
civic_followers_of_kahless_effect_desc:0	"Przywódcy wytwarzają £unity£ jedność: §G+1§!\nStrażnik imperium wytwarza £unity£ jedność: §G+0,5§!"
civic_closet_politics:0	"Tajna polityka"
civic_closet_politics_desc:0	"Tajne interesy polityczne i silne ambicje najlepiej omawiać w odosobnionych zakątkach, kryjąc się w cieniu. Zawoalowana taktyka to jedyny sposób na osiągnięcie większego dobra."
civic_closet_politics_effect_desc:0	""
civic_state_vigilance:0	"Państwowa czujność"
civic_state_vigilance_desc:0	"Monitorujemy nasz lud wszechwidzącym okiem. Wszyscy wrogowie są natychmiast stawiani przed sądem, co stanowi szybki przykład władzy, jaką nasi senatorowie posiadają nad własnym ludem. Zawsze obserwujemy."
civic_state_vigilance_effect_desc:0	""
civic_raider_corps:0	"Korpus bandytów"
civic_raider_corps_desc:0	"Pazur §Hdowództwa centralnego§! drapie i pokonuje każdą przeszkodę. Wszystko jest nasze i nic nie pozostaje w tyle."
civic_raider_corps_effect_desc:0	"Uszkodzenia statków klasy Hideki: §G+20%§!\nUszkodzenia statków klasy Galor: §G+15%§!\nUszkodzenia statków klasy Keldon: §G+10%§!\nUszkodzenia statków klasy Kazikai: §G+5%§!"
civic_intelligence_zeal:0	"Zapał szpiegowski"
civic_intelligence_zeal_desc:0	"§HDowództwo centralne§! widzi wszystko, słyszy wszystko i wie wszystko. Jesteśmy wszechobecnym i wszechpotężnym cieniem, którego celem jest zbieranie informacji o innych. Nie ma słowa wypowiedzianego przez naszych wrogów, które pozostałoby nieusłyszane."
civic_intelligence_zeal_effect_desc:0	"Skuteczność szpiegów zwiększona o: §G+1§!\nPopulacje niewolników mają co miesiąc szansę być wysyłane §Rna stałe§! do ośrodków detencyjnych."
civic_war_is_the_way:0	"Wojna jest jedyną drogą"
civic_war_is_the_way_desc:0	"Trzeba polegać na tym, że jest się bardziej odpornym niż wróg."
civic_war_is_the_way_effect_desc:0	"Miesięczny przyrost wpływów w czasie wojny: §G+0,25§!"
civic_past_guides_future:0	"Przeszłość kieruje przyszłością"
civic_past_guides_future_desc:0	"Dowiadując się, kim jesteśmy, jesteśmy w stanie zaprojektować, kim chcemy się stać."
civic_past_guides_future_effect_desc:0	"Przyjęcie drzewka tradycji zapewnia badania: §G+3%§!"
civic_wealth_trust:0	"Ufamy bogactwu"
civic_wealth_trust_desc:0	"Potęga bogactwa i skarbów stoi wyżej niż flota i armia."
civic_wealth_trust_effect_desc:0	"Każdy punkt wartości handlu zapewnia: £energy£ §G0,25§! £minerals£ §G0,25§! £food£ §G0,10§! £deuterium£ §G0,10§!"
civic_under_nose:0	"Pod nosem"
civic_under_nose_desc:0	"Budowanie reputacji poprzez działania, których nikt nie może ci udowodnić, jest sztuką samą w sobie."
civic_under_nose_effect_desc:0	"Udane misje szpiegowskie zapewniają §Gduże ilości§! jedności."
civic_road_most_traveled:0	"Najczęściej uczęszczana droga"
civic_road_most_traveled_desc:0	"Prawdziwa wojna toczy się przeciwko naszym własnym umysłom, gdzie zewnętrzne wpływy spychają nas z właściwej ścieżki. Tych, którzy zbłądzili, zaganiamy z powrotem do stada."
civic_road_most_traveled_effect_desc:0	"Co sześć miesięcy nawracaj nielojalną populację na swoje zasady."
civic_cunning_subterfuge:0	"Przebiegłe fortele"
civic_cunning_subterfuge_desc:0	"Nie ma nic do znalezienia, kiedy nie ma czego szukać."
civic_cunning_subterfuge_effect_desc:0	"Tymczasowa premia do uników po nieudanej misji szpiegowskiej: §G+15%§!"
civic_cumulative_knowledge:0	"Skumulowana wiedza"
civic_cumulative_knowledge_desc:0	"Ci, którzy uczą się z doświadczenia, doświadczają tego, czego można się nauczyć."
civic_cumulative_knowledge_effect_desc:0	"Każda populacja generuje badania: §G+0,25§!"
civic_marauder_flotilla:0	"Flotylla rozbójników"
civic_marauder_flotilla_desc:0	"Kiedy ciągle coś ginie, a ty zawsze to znajdujesz, nie jest to tylko kwestia szczęścia."
civic_marauder_flotilla_effect_desc:0	"Miesięczny przychód zasobu podstawowego (£minerals£, £energy£, £food£), którego masz najmniej: §G+25%§!"
civic_utopian_beliefs:0	"Utopijne wierzenia"
civic_utopian_beliefs_desc:0	"Dążenie do stworzenia idealnej planety może być niemożliwe, ale to nie znaczy, że nie powinniśmy próbować."
civic_utopian_beliefs_effect_desc:0	"Po zakończeniu terraformowania dodaj dodatkową §Hrzadką§! cechę planety."
civic_back_alley_diplomacy:0	"Zakulisowa dyplomacja"
civic_back_alley_diplomacy_desc:0	"Istnieje właściwy sposób załatwiania spraw, ale jest też najwygodniejszy sposób."
civic_back_alley_diplomacy_effect_desc:0	"Posłowie zapewniają energię: §G+5§!"
civic_question_everything:0	"Kwestionuj wszystko"
civic_question_everything_desc:0	"Nawet ustalone fakty powinny być kwestionowane, podobnie jak ludzie, którzy w nie wierzą."
civic_question_everything_effect_desc:0	"Udane misje kontrwywiadu zwiększają wydajność stacji badawczych o §G+100%§! na §G5§! lat w danym układzie."
civic_unrepenting_exploitation:0	"Bezlitosna eksploatacja"
civic_unrepenting_exploitation_desc:0	"Zbieranie tego, co natura ma do zaoferowania, jest tym, co kieruje postępem."
civic_unrepenting_exploitation_effect_desc:0	"Bombardowanie orbitalne powoduje zwiększone zniszczenia: §G+25%§!\nBombardując planetę poniżej §H100%§! zniszczeń, pozbawiasz ją zasobów w zależności od poziomu stolicy i obecności dzielnic.\n\nPoziom stolicy 1/2/3/4: §G5/10/15/20§! £research£\nDzielnica przemysłowa: §G5§! £alloys£\nDzielnica produkująca energię: §G10§! £energy£\nDzielnica górnicza: §G10§! £minerals£\nDzielnica rolnicza: §G10§! £food£\nWyłącznie: §G10§! £unity£"
civic_debts_repaid:0	"Spłacone długi"
civic_debts_repaid_desc:0	"Kiedy dotrzymujemy naszej części umowy, zawsze zyskujemy więcej, niż początkowo oczekiwaliśmy."
civic_debts_repaid_effect_desc:0	""
civic_efficient_communication:0	"Sprawna komunikacja"
civic_efficient_communication_desc:0	"Kiedy nie ma miejsca na błędną interpretację, wszystko idzie zgodnie z planem."
civic_efficient_communication_effect_desc:0	"Otwarte granice z innymi krajami poprawiają ich opinię o tobie o §G+1§! miesięcznie, maksymalnie do §G100§!.\nZamknięcie granic ma odwrotny skutek, zmniejsza opinię o §R-1§! miesięcznie, do §R-100§!."
civic_systematized_structure:0	"Usystematyzowana struktura społeczna"
civic_systematized_structure_desc:0	"Sprawy, które odwracają naszą uwagę od wydajności, powinny zostać usunięte lub zmienione."
civic_systematized_structure_effect_desc:0	"Budynki stołeczne generują dodatkowe udogodnienia w zależności od poziomu.\nPoziom 1: §G+2§!\nPoziom 2: §G+4§!\nPoziom 3: §G+6§!\nPoziom 4: §G+8§!"
civic_twofold_chances:0	"Podwójne szanse"
civic_twofold_chances_desc:0	"Kiedy porażka nie wchodzi w grę, sukces jest jedyną alternatywą."
civic_twofold_chances_effect_desc:0	"Nieudane misje wciąż mają szansę na uzyskanie pożądanego rezultatu: §G20%§!"
civic_solid_reputation:0	"Solidna reputacja"
civic_solid_reputation_desc:0	"Słowa, używane oszczędnie, mają podwójną wartość."
civic_solid_reputation_effect_desc:0	"Przydzielanie posłów do pogarszania stosunków z tobą kosztuje wpływy: §R0,5§!"
civic_paranoia:0	"Paranoja"
civic_paranoia_desc:0	"Gdy wszyscy chcą cię dorwać, musisz zawsze być w gotowości, aby ich przechytrzyć."
civic_paranoia_effect_desc:0	"Otrzymujesz następujące premie, które są podwajane na §G2§! lata po udanej misji kontrwywiadowczej:"
civic_fast_paced_science:0	"Szybka nauka"
civic_fast_paced_science_desc:0	"Obserwując innych, dowiadujemy się więcej, niż powiedziałyby nam słowa."
civic_fast_paced_science_effect_desc:0	"Każdy poseł przydzielony do poprawy lub pogorszenia stosunków z inną cywilizacją zapewnia badania: §G+10§!"
civic_forthcoming:0	"Bezpośredni"
civic_forthcoming_desc:0	"Betazoidzi mają niewielkie poczucie prywatności, jeśli chodzi o ich życie osobiste. Przekonanie, że wszystko powinno być wspólne, jest wartością tak cenioną, że zostało uznane za strategię ich gatunku."
civic_forthcoming_effect_desc:0	"Popraw opinie innych mniejszych mocarstw o §G+0,5§! miesięcznie, maksymalnie do §G50§!."
civic_admin_capacity:0	"Przegląd administracyjny"
civic_admin_capacity_desc:0	"Tylko cywilizacja zakorzeniona w metodycznej organizacji może osiągnąć swój pełny potencjał. Bycie sprawnym oznacza bycie zamożnym."
civic_colony_terraforming:0	"Zachłanna ekspansja"
civic_colony_terraforming_desc:0	"Nasi przedstawiciele starają się pierwszymi, którzy docierają do nowych światów i przekształcają je zgodnie z naszymi potrzebami. Powolny i cierpliwy już nie wygrywa wyścigu."
civic_worker_prod:0	"Etyka pracy"
civic_worker_prod_desc:0	"Jesteśmy przekonani, że talent i potencjał nigdy nie zastąpią zalet społeczeństwa zbudowanego na ciężkiej pracy."
civic_amenity_reduction:0	"Umiar"
civic_amenity_reduction_desc:0	"Cywilizacja, która nie marnuje swoich zasobów, to cywilizacja unikająca trudności deficytu i rozpaczy."
civic_planet_size:0	"Eksperci od terenu"
civic_planet_size_desc:0	"Nasze społeczeństwo nauczyło się kształtować glebę planety tak, aby nie kontrolowała już ścieżek, które wytyczamy. Jesteśmy w stanie odblokować regiony, które kiedyś były niedostępne dla naszego ludu."
civic_officers:0	"Dobrowolna służba wojskowa"
civic_officers_desc:0	"Zachęcamy naszych mieszkańców do oferowania swojego czasu i poświęcenia w zamian za rangę i nieocenione umiejętności bojowe."
civic_planet_starbase_speed:0	"Innowacyjna infrastruktura"
civic_planet_starbase_speed_desc:0	"Nasi mieszkańcy są wykwalifikowani w wyszukiwaniu najnowocześniejszych materiałów, od najlżejszych po najbardziej giętkie. Optymalizacja naszych elementów konstrukcyjnych ma zasadnicze znaczenie dla naszego długoterminowego przetrwania."
civic_leaders:0	"Urodzeni przywódcy"
civic_leaders_desc:0	"Od kołyski do kapitana, poświęciliśmy się tworzeniu społeczeństwa urodzonych przywódców."
civic_speed_evasion:0	"Nieustraszone floty"
civic_speed_evasion_desc:0	"Nurkując i robiąc uniki, nasze floty bez wysiłku radzą sobie w podprzestrzeni, zapewniając nam pierwszeństwo w odkrywaniu nowych światów."
civic_unity:0	"Zamierzone współistnienie"
civic_unity_desc:0	"W obliczu przeciwności losu nasz lud zdecydował się zrezygnować z bezsensownych wewnętrznych walk i dążyć do harmonii za wszelką cenę."
void_civic:0	"VOID"
void_civic_desc:0	"VOID"
civic_devoted_to_kahless:0	"Oddani Kahlessowi"
civic_devoted_to_kahless_desc:0	"Podążamy za światłem §HNiezapomnianego§!. Jemu ufamy. Na jego obraz kształtujemy siebie. Dopóki nie wydamy ostatniego tchnienia, §HKahless§! nas prowadzi."
civic_tooltip_devoted_of_kahless_effects:0	"Przywódcy wytwarzają £unity£ jedność: §G+2§!\nStrażnik imperium wytwarza £unity£ jedność: §G+1,5§!"
civic_born_to_spy:0	"Urodzeni szpiedzy"
civic_born_to_spy_desc:0	"Co było pierwsze? §HRomulanie§!, to jasne. Cień jest naszym domem i zawsze odkrywamy drogę do zwycięstwa. Tak ma być."
civic_reparations:0	"Reparacje"
civic_reparations_desc:0	"Nadszedł czas na oświadczenie. Nasza historia, jakkolwiek chwalebna mogłaby być, nie musi się powtarzać. Możemy ulepszyć siebie i innych."
civic_tooltip_reparations_effects:0	"Budynki stołeczne zapewniają §G+5§! stabilności"
building_chateau_ufop_effect_desc:0	" Zwiększa bazową produkcję £unity£ §Yjedności§! przez £job_farmer£ §Yrolników§! o §G1§!\n\n"
building_pilgramage_site_klingon_effect_desc:0	" Zwiększa bazową produkcję £trade_value£ §Ywartości handlowej§! £job_follower_of_kahless_klingon£ §Ypopleczników Kahlessa§! i £job_high_cleric_klingon£ §Ywyższych kleryków§! o §G1§!\n\n"
building_hall_of_warriors_klingon_effect_desc:0	" £job_follower_of_kahless_klingon£ §Y$job_follower_of_kahless_klingon_plural$§!: zwiększa bazową produkcję £trade_value£ §Ywartości handlowej§! o §G2§!\n\n"
building_amphitheater_romulan_effect_desc:0	" £job_entertainer£ §YKomicy§! zapewniają §G+2%§! §Yszybkości przyrostu populacji§!\n\n"
building_mililtary_academy_cardassian_desc:0	" Duszny kocioł, w którym żółtodzioby uczą się, trenują i wspinają po szczeblach służby, by zostać wyższymi urzędnikami wojskowymi. Jedno z niewielu miejsc, w których dzieci bez rodziców mogą zapracować na swoje miejsce w społeczeństwie."
building_reeducation_center_cardassian_effect_desc:0	" £job_chairperson_cardassian£ §Y$job_chairperson_cardassian_plural$§!: §G10%§! szansy na zmianę ideologii 1 populacji na kardasjańską w każdym miesiącu\n\n"
building_energy_grid_effect_desc:0	" Zwiększa o §G1§! podstawową wydajność miejsc pracy wytwarzających £energy£ §Yenergię§!.\n\n"
building_energy_nexus_effect_desc:0	" Zwiększa o §G2§! podstawową wydajność miejsc pracy wytwarzających £energy£ §Yenergię§!.\n\n"
building_mineral_purification_plant_effect_desc:0	" Zwiększa o §G1§! podstawową wydajność miejsc pracy wytwarzających £minerals£ §Yminerały§!.\n\n"
building_mineral_purification_hub_effect_desc:0	" Zwiększa o §G2§! podstawową wydajność miejsc pracy wytwarzających £minerals£ §Yminerały§!.\n\n"
building_food_processing_facility_effect_desc:0	" Zwiększa o §G1§! podstawową wydajność miejsc pracy wytwarzających £food£ §Yżywność§!.\n\n"
building_food_processing_center_effect_desc:0	" Zwiększa o §G2§! podstawową wydajność miejsc pracy wytwarzających £food£ §Yżywność§!.\n\n"
building_foundry_2_effect_desc:0	" Zwiększa o §G1§! podstawową wydajność miejsc pracy wytwarzających £alloys£ §Ystopy§! (z odpowiednim wzrostem utrzymania).\n\n"
building_foundry_3_effect_desc:0	" Zwiększa o §G3§! podstawową wydajność miejsc pracy wytwarzających £alloys£ §Ystopy§! (z odpowiednim wzrostem utrzymania).\n\n"
building_replicator_2_effect_desc:0	" Zwiększa dostępność miejsc pracy w dziedzinach §Ybadań§!, §Ykultury§!, §Yadministracji§!, §Ymedycyny§! i §Yrozrywki§! o §G1§!\n\n"
building_replicator_3_effect_desc:0	" Zwiększa o §G1§! podstawową wydajność miejsc pracy wytwarzających £deuterium£ §Ydeuter§! (z odpowiednim wzrostem utrzymania).\nZwiększa dostępność miejsc pracy w dziedzinach §Ybadań§!, §Ykultury§!, §Yadministracji§!, §Ymedycyny§! i §Yrozrywki§! o §G1§!\n\n"
building_replicator_4_a_effect_desc:0	" Zwiększa o §G1§! podstawową wydajność miejsc pracy wytwarzających £deuterium£ §Ydeuter§! (z odpowiednim wzrostem utrzymania).\nZwiększa dostępność miejsc pracy w dziedzinach §Ybadań§!, §Ykultury§!, §Yadministracji§!, §Ymedycyny§! i §Yrozrywki§! o §G1§!\n\n"
building_replicator_4_b_effect_desc:0	" Zwiększa o §G1§! podstawową wydajność miejsc pracy wytwarzających £deuterium£ §Ydeuter§! i £trade_value£ §!wartość handlową§Y o §!3§G (z odpowiednim wzrostem utrzymania).\nZwiększa dostępność miejsc pracy w dziedzinach §Ybadań§!, §Ykultury§!, §Yadministracji§!, §Ymedycyny§! i §Yrozrywki§! o §G1§!\n\n"
building_institute_effect_desc:0	" Zwiększ produkcję badaczy o 15%\n\n"
building_gaiaseeders_4_effect_desc:0	" \nZmienia planetę w §Gświat gajański§!\n\n"
building_holo_theatres_klingon:0	" Holograficzny symulator walki"
building_holo_theatres_klingon_desc:0	" §HHolograficzne symulatory walki§! otwierają nowe ścieżki treningu wręcz, a także turniejów na większą skalę."
building_holo_theatres_klingon_effect_desc:0	""
building_federation_headquarters_ufop:0	"Siedziba Federacji"
building_federation_headquarters_ufop_desc:0	"Siedziba Federacji, zarządzana przez Gwiezdną Flotę, jest domem zarówno Rady, jak i Dowództwa Gwiezdnej Floty. Ta potężna struktura składa się z mieszkalnych pokładów, biur, ambulatoriów, pokoi przesłuchań i centrów operacyjnych."
building_federation_headquarters_ufop_effect_desc:0	""
building_holodeck_ufop:0	"Holodek"
building_holodeck_ufop_desc:0	"Holodeki poszerzają naszą wyobraźnię, dostarczając nowych możliwości treningu, badań i rekreacji."
building_holodeck_ufop_effect_desc:0	""
building_holosuite_arcades_ufop:0	"Pasaże holokwater"
building_holosuite_arcades_ufop_desc:0	"Ponieważ holodeki stają się coraz bardziej popularne wśród całej populacji, większe kompleksy holodekowe zapewniają wiele godzin rekreacyjnej i strategicznej wartości."
building_holosuite_arcades_ufop_effect_desc:0	""
building_housing_quarter_ufop:0	"Dzielnica mieszkaniowa"
building_housing_quarter_ufop_desc:0	"Zapewnienie naszym członkom odpowiednich warunków mieszkaniowych jest dla nas sprawą najwyższej wagi."
building_housing_quarter_ufop_effect_desc:0	""
building_federation_residences_ufop:0	"Rezydencje Federacji"
building_federation_residences_ufop_desc:0	"Nasze rezydencje zapewniają wystarczającą liczbę mieszkań, aby przez dłuższy czas pomieścić polityków, grupy wymiany międzykulturowej i zespoły wypadowe."
building_federation_residences_ufop_effect_desc:0	""
building_consulate_ufop:0	"Konsulat"
building_consulate_ufop_desc:0	"Jako pododdziały ambasady, konsulaty specjalizują się w opracowywaniu strategii handlowych i nawiązywaniu komunikacji między cywilizacjami."
building_consulate_ufop_effect_desc:0	""
building_embassy_ufop:0	"Ambasada"
building_embassy_ufop_desc:0	"Ambasady są domem dla posłów, ambasadorów i innych przedstawicieli, którzy zarządzają naszymi stosunkami z innymi cywilizacjami."
building_embassy_ufop_effect_desc:0	""
building_planetary_defense_system_ufop:0	"System obrony planetarnej"
building_planetary_defense_system_ufop_desc:0	"Nasz system obrony orbitalnej składa się z sieci urządzeń zaprojektowanych przez fachowców, aby zapewniać ochronę naszej planety przed wszelkimi zagrożeniami."
building_planetary_defense_system_ufop_effect_desc:0	""
building_starfleet_academy_ufop:0	"Akademia Gwiezdnej Floty"
building_starfleet_academy_ufop_desc:0	"Kampus Akademii Gwiezdnej Floty zapewnia każdemu członkowi Gwiezdnej Floty przestrzeń do szkolenia i zdobywania wiedzy, które pomogą im w czasie kosmicznych podróży."
building_starfleet_academy_ufop_effect_desc:0	"Zwiększ początkowe doświadczenie armii o +100"
building_chateau_ufop:0	"Pałac"
building_chateau_ufop_desc:0	"W epoce obfitości uprawa roli może być postrzegana jako niewdzięczna praca. Ale ci, którzy poświęcili się rolnictwu, wiedzą, że pług nie tylko kształtuje ziemię, ale także człowieka, który ją uprawia."
building_great_hall_klingon:0	"Wielka hala"
building_great_hall_klingon_desc:0	"Siedziba Najwyższej Rady, gdzie rozstrzygane są najważniejsze sprawy cywilne i wojskowe. Tutaj wnosi się skargi i rozstrzyga spory."
building_great_hall_klingon_effect_desc:0	""
building_volcanic_shrine_klingon:0	"Wulkaniczna kaplica"
building_volcanic_shrine_klingon_desc:0	"Intensywność ognia w tych sanktuariach przypomina wyznawcom o niezłomnej mocy Kahlessa i wiecznej naturze honoru."
building_volcanic_shrine_klingon_effect_desc:0	""
building_monastery_klingon:0	"Wulkaniczny klasztor"
building_monastery_klingon_desc:0	"Święte podziemne budowle zamieszkałe przez naszych mnichów, którzy poświęcili swoje życie Kahlessowi. Unosi się tu zapach kadzidła adanji, wypełniając ducha pradawną klingońską siłą."
building_monastery_klingon_effect_desc:0	""
building_housing_blocks_klingon:0	"Bloki mieszkalne"
building_housing_blocks_klingon_desc:0	"Proste konstrukcje zbudowane w celu zaspokojenia podstawowych potrzeb wojownika. Potężne z wyglądu i ubogie w ozdoby."
building_housing_blocks_klingon_effect_desc:0	""
building_imperial_manors_klingon:0	"Imperialne dwory"
building_imperial_manors_klingon_desc:0	"Domy budowane dla okazjonalnego zaznania komfortu. Zarezerwowane dla tych, którzy wyróżnili się aktami niezwykłej odwagi w służbie imperium."
building_imperial_manors_klingon_effect_desc:0	""
building_pilgramage_site_klingon:0	"Miejsce pielgrzymek"
building_pilgramage_site_klingon_desc:0	"Sanktuarium poświęconych przedmiotom, w którym odwiedzający mogą złożyć hołd tym, którzy dotarli do Sto-vo-kor. Pieśni pielgrzymów odbijają się echem w głębi."
building_ancestral_homes_klingon:0	"Domy przodków"
building_ancestral_homes_klingon_desc:0	"Bogate posiadłości należące do dwudziestu czterech wielkich rodów lub ich różnych mniejszych gałęzi. Dobrze ufortyfikowane i zawsze bronione."
building_ancestral_homes_klingon_effect_desc:0	""
building_diplomatic_chambers_klingon:0	"Konsulat"
building_diplomatic_chambers_klingon_desc:0	"Rozległa sieć krużganków chronionych ciężkimi drzwiami niczym ze skarbców. Poprawia się tutaj stosunki międzygatunkowe i odradza angażowanie w bitwy."
building_diplomatic_chambers_klingon_effect_desc:0	""
building_imperial_contacts_complex_klingon:0	"Ambasada"
building_imperial_contacts_complex_klingon_desc:0	"Rozległy kompleks, w którym wykonuje się niezbędne prace nad rozszerzeniem naszego Imperium środkami niewymagającymi użycia siły. Przybysze z zewnątrz są tu generalnie tolerowani, choć nadal oczekuje się, że udowodnią swoją wartość."
building_imperial_contacts_complex_klingon_effect_desc:0	""
building_hall_of_warriors_klingon:0	"Sala wojowników"
building_hall_of_warriors_klingon_desc:0	"Ogromny zabytek, w którym przechowywane i czczone są posągi naszych najdzielniejszych bohaterów. Wypolerowany obsydian lśni ponadczasowym męstwem."
building_tower_of_trials_klingon:0	"Wieża prób"
building_tower_of_trials_klingon_desc:0	"Żaden gatunek we wszechświecie nie jest tak skrupulatnie wyszkolony jak Klingoni. Wieża prób jest sercem naszej chwały."
building_tower_of_trials_klingon_effect_desc:0	"Zwiększ początkowe doświadczenie armii o +100"
building_hall_of_state_romulan:0	"Sala Państwa"
building_hall_of_state_romulan_desc:0	"W samym sercu okrągłego nadmorskiego kompleksu leży ta budząca podziw sala, w której podejmowane są najważniejsze decyzje w galaktyce. Jeśli chodzi o stabilność i porządek, jako pierwszy wypowiada się nasz senat."
building_hall_of_state_romulan_effect_desc:0	""
building_courtyard_residences_romulan:0	"Dworskie rezydencje"
building_courtyard_residences_romulan_desc:0	"Wyrafinowane labirynty, które otaczają nasze budynki mieszkalne, przypominają nam o oddaniu Imperium doskonałości i skrytości."
building_courtyard_residences_romulan_effect_desc:0	""
building_labyrinthian_abodes_romulan:0	"Zawiłe siedziby"
building_labyrinthian_abodes_romulan_desc:0	"Sprytne wykorzystanie starożytnego projektu architektonicznego, pełnego niemożliwych skrętów i zakrętów, pozwoliło na budowę siedzib nieprzeniknionych dla prostego ludu."
building_labyrinthian_abodes_romulan_effect_desc:0	""
building_lavish_villas_romulan:0	"Wystawne wille"
building_lavish_villas_romulan_desc:0	"Nasze luksusowe wiejskie domy, będące demonstracją siły i potencjału, są zarezerwowane tylko dla najbardziej utalentowanych obywateli."
building_lavish_villas_romulan_effect_desc:0	""
building_artificial_singularities_1:0	"Kolapser protogwiazd"
building_artificial_singularities_1_desc:0	"Budynek, w którym znajduje się jeden z naszych najlepiej strzeżonych sekretów, kolapser protogwiazd, tworzy niewielką liczbę sztucznych osobliwości. Zwiększa podstawową produkcję sztucznych osobliwości o +1."
building_artificial_singularities_1_effect_desc:0	""
building_artificial_singularities_2:0	"Zaawansowany kolapser protogwiazd"
building_artificial_singularities_2_desc:0	"Budynek, w którym znajduje się jeden z naszych najlepiej strzeżonych sekretów, zaawansowany kolapser protogwiazd, tworzy niewielką liczbę sztucznych osobliwości. Zwiększa podstawową produkcję sztucznych osobliwości o +2."
building_artificial_singularities_2_effect_desc:0	""
building_artificial_singularities_3:0	"Złożony kolapser protogwiazd"
building_artificial_singularities_3_desc:0	"Budynek, w którym znajduje się jeden z naszych najlepiej strzeżonych sekretów, złożony kolapser protogwiazd, tworzy niewielką liczbę sztucznych osobliwości. Zwiększa podstawową produkcję sztucznych osobliwości o +3."
building_artificial_singularities_3_effect_desc:0	""
building_assembly_romulan:0	"Konsulat"
building_assembly_romulan_desc:0	"Członkowie dobrze naoliwionej machiny legislacyjnej gromadzą się tutaj, aby Imperium mogło prosperować dzięki starannie przygotowanym wymianom kulturowym."
building_assembly_romulan_effect_desc:0	""
building_council_dome_romulan:0	"Ambasada"
building_council_dome_romulan_desc:0	"Gromadzenie się w celu obradowania nad sprawami zewnętrznymi i sposobami komunikowania naszego stanowiska ma ogromne znaczenie. Błędne ukierunkowanie jest kluczem do przetrwania."
building_council_dome_romulan_effect_desc:0	""
building_base_of_operations_romulan:0	"Baza operacyjna"
building_base_of_operations_romulan_desc:0	"Najlepszą obroną zawsze jest ukrycie. Jeśli wiedza to potęga, to bycie nieznanym oznacza bycie niepokonanym."
building_base_of_operations_romulan_effect_desc:0	""
building_imperial_war_college_romulan:0	"Imperialna szkoła wojenna"
building_imperial_war_college_romulan_desc:0	"Nasza najwyższa rangą uczelnia przygotowuje wybranych do wstąpienia do wojska, a także przyszłych członków Tal Shiar. Tylko bezlitośnie lojalni awansują."
building_imperial_war_college_romulan_effect_desc:0	"Zwiększ początkowe doświadczenie armii o +100"
building_amphitheater_romulan:0	"Amfiteatr"
building_amphitheater_romulan_desc:0	"Dramaty romulańskie są tak złożone, subtelne i wzajemnie powiązane, że eksperci z podrzędnych gatunków poświęcili dziesięciolecia na analizę pojedynczych scen, tylko po to, by dowiedzieć się, że ich celem był jedynie sprytnie ukryty fałszywy trop."
building_administrative_command_cardassian:0	"Dowództwo administracyjne"
building_administrative_command_cardassian_desc:0	"Kolosalny budynek z wysokimi krawędziami, niekończącymi się pomieszczeniami z aktami i nieskazitelnymi salami ozdobionymi jewonitem. Odbywają się tutaj procesy, chociaż oskarżeni zawsze zostają uznani za winnych."
building_administrative_command_cardassian_effect_desc:0	""
building_communal_lodgings_cardassian:0	"Kwatery komunalne"
building_communal_lodgings_cardassian_desc:0	"Funkcjonalne, izolowane konstrukcje, w których obowiązek i służba mogą pozostawać na pierwszym planie."
building_communal_lodgings_cardassian_effect_desc:0	""
building_stately_household_cardassian:0	"Okazałe domostwo"
building_stately_household_cardassian_desc:0	"Tylko rodziny, które udowodnią swoją niezachwianą lojalność i skuteczność, mogą zarobić na domy świadczące o takim bogactwie materialnym."
building_stately_household_cardassian_effect_desc:0	""
building_information_control_center_cardassian:0	"Centrum kontroli informacji"
building_information_control_center_cardassian_desc:0	"Pomnik naszej skrupulatności i mądrości. Niepotwierdzone opinie są usuwane precyzyjnie i szybko."
building_information_control_center_cardassian_effect_desc:0	""
building_central_admissions_office_cardassian:0	"Centralne biuro przyjęć"
building_central_admissions_office_cardassian_desc:0	"Pragmatyczne izby, z których możemy wywierać łagodny nacisk na imperia przeznaczone do zdominowania."
building_central_admissions_office_cardassian_effect_desc:0	""
building_foreign_dignitary_cabinet_cardassian:0	"Gabinet dygnitarzy zagranicznych"
building_foreign_dignitary_cabinet_cardassian_desc:0	"Chociaż mniej znaczące gatunki rzadko posiadają przedstawicieli, z którymi warto debatować, te dyskretnie nadzorowane apartamenty oferują możliwość spotkania się i zbadania ich motywacji."
building_foreign_dignitary_cabinet_cardassian_effect_desc:0	""
building_enforced_peacekeeping_annex_cardassian:0	"Oficyna wymuszania pokoju"
building_enforced_peacekeeping_annex_cardassian_desc:0	"Agresywna ochrona naszych granic ma kluczowe znaczenie dla naszego przetrwania i rozkwitu. Nikt nie będzie kwestionował supremacji naszej Unii przy takich wytrzymałych fortyfikacjach."
building_enforced_peacekeeping_annex_cardassian_effect_desc:0	""
building_mililtary_academy_cardassian:0	"Kardasjańska akademia wojskowa"
building_mililtary_academy_cardassian_effect_desc:0	"Zwiększ początkowe doświadczenie armii o +100"
building_surveillance_complex_cardassian:0	"Kompleks obserwacyjny"
building_surveillance_complex_cardassian_desc:0	"Imponujący panoptykon, w którym pamięć fotograficzna naszego ludu jest zapisywana na wielką skalę, aby państwu nigdy nie brakowało empirycznych dowodów choćby jednego wykroczenia."
building_surveillance_complex_cardassian_effect_desc:0	""
building_reeducation_center_cardassian:0	"Ośrodek reedukacji"
building_reeducation_center_cardassian_desc:0	"Okłamali cię. Wszyscy. Twój poprzedni rząd, twoi rodzice, nawet twoi ukochani. Tylko my byliśmy na tyle uprzejmi, by powiedzieć ci prawdę. To jest miejsce, do którego należysz, jesteśmy twoimi braćmi i siostrami."
building_colony_shelter:0	"Schronienie z odbudowanego statku transportowego"
building_colony_shelter_desc:0	"Uszkodzone lub zużyte statki osadników są rekonstruowane i naprawiane, aby zapewnić pełną maksymalizację ich wykorzystania."
building_colony_shelter_effect_desc:0	""
building_capital:0	"Administracja planetarna"
building_capital_desc:0	"Przywódcy planet zajmują stanowiska administracyjne i formalnie zbierają się tutaj, aby angażować się w podejmowanie decyzji politycznych."
building_capital_effect_desc:0	""
building_major_capital:0	"Światowa stolica"
building_major_capital_desc:0	"Struktury te mieszczą centrum światowej administracji."
building_major_capital_effect_desc:0	""
building_system_capital:0	"Gwiezdna stolica"
building_system_capital_desc:0	"Ten konglomerat biur rządowych stanowi bazę operacyjną tylko dla najbardziej wymagających stanowisk administracyjnych."
building_system_capital_effect_desc:0	""
building_imperial_capital:0	"Kwatera główna państwa"
building_imperial_capital_desc:0	"Użyczając swoich biur najbardziej wpływowym przywódcom państwa, to skupisko imponujących budynków jest najważniejszą jednostką rządową każdej potęgi galaktycznej."
building_imperial_capital_effect_desc:0	""
building_research_lab_1:0	"Laboratoria badawcze"
building_research_lab_1_desc:0	"Prowadzenie badań naukowych wymaga standardowych obiektów, takich jak laboratoria biologiczne i chemiczne."
building_research_lab_1_effect_desc:0	""
building_research_lab_2:0	"Kompleksy badawcze"
building_research_lab_2_desc:0	"Te laboratoria zawierają nowszy sprzęt w bardziej przestronnym środowisku."
building_research_lab_2_effect_desc:0	""
building_research_lab_3:0	"Zaawansowane kompleksy badawcze"
building_research_lab_3_desc:0	"Laboratoria nowej generacji są nieporównywalnie bardziej zaawansowane technologicznie i znacznie przewyższają możliwości istniejących obiektów."
building_research_lab_3_effect_desc:0	""
building_autochthon_monument:0	"Pomnik upamiętniający"
building_autochthon_monument_desc:0	"Ta konstrukcja upamiętnia wielkich przywódców, którzy utorowali drogę galaktycznemu postępowi."
building_autochthon_monument_effect_desc:0	""
building_heritage_site:0	"Miejsce dziedzictwa"
building_heritage_site_desc:0	"Ten obszar chroniony jest uznawany za posiadający szczególną wartość kulturową dla państwa."
building_heritage_site_effect_desc:0	""
building_hypercomms_forum:0	"Monumentalna architektura"
building_hypercomms_forum_desc:0	"Ogromna przestrzeń, w której specjaliści zbierają się, aby angażować się w debaty kulturowe i duchowe oraz korzystać z zaawansowanego wyposażenia obiektu."
building_hypercomms_forum_effect_desc:0	""
building_citadel_of_faith:0	"Cytadela wiary"
building_citadel_of_faith_desc:0	"Olbrzymi kompleks dający wszystkim, którzy tam trafią, schronienie i odosobnienie od świata materialnego."
building_citadel_of_faith_effect_desc:0	""
building_bureaucratic_1:0	"Biura administracyjne"
building_bureaucratic_1_desc:0	"Cywilizację można ocenić po samej objętości jej papierkowej roboty. Spore powierzchnie biurowe są przeznaczane na rozwój tej dziedziny."
building_bureaucratic_1_effect_desc:0	""
building_bureaucratic_2:0	"Sala administracyjna"
building_bureaucratic_2_desc:0	"Wraz ze wzrostem złożoności naszej cywilizacji musimy tworzyć większe i wydajniejsze sieci biurokratyczne na naszych planetach."
building_bureaucratic_2_effect_desc:0	""
building_bureaucratic_3:0	"Centrum administracyjne"
building_bureaucratic_3_desc:0	"Złożoność procesów organizacyjnych leży u podstaw harmonii naszego społeczeństwa i pozwala na efektywność we wszystkich obszarach. Te oblegane przez dzień i noc kolosalne gmachy administracyjne zapewniają właśnie to."
building_bureaucratic_3_effect_desc:0	""
building_hydroponics_farm:0	"Farmy hydroponiczne"
building_hydroponics_farm_desc:0	"Dzięki optymalizacji rozwiązań opartych na wodzie do upraw ekologicznych hydroponika umożliwia rolnictwu prosperowanie niezależnie od warunków glebowych."
building_hydroponics_farm_effect_desc:0	""
building_holo_theatres:0	"Holograficzny symulator środowiska"
building_holo_theatres_desc:0	"Holograficzne symulatory środowiska stworzyły nowe możliwości w branży szkoleniowej i rozrywkowej."
building_holo_theatres_effect_desc:0	""
building_planetary_shield_generator:0	"Generator tarczy planetarnej"
building_planetary_shield_generator_desc:0	"Generowanie ochronnych ekranów energetycznych w celu zapewnienia maksymalnej wydajności środków obronnych jest istotną częścią bezpieczeństwa planety."
building_planetary_shield_generator_effect_desc:0	"Zmniejsza uszkodzenia od bombardowań orbitalnych o 50%"
building_military_academy:0	"Akademia wojenna"
building_military_academy_desc:0	"Większość cywilizacji musi przygotować swoich obywateli do wojny i zapewnić obiekty oferujące możliwości rekrutacji."
building_military_academy_effect_desc:0	"Zwiększ początkowe doświadczenie armii o +100"
building_energy_grid:0	"Planetarna sieć energetyczna"
building_energy_grid_desc:0	"Opierając się na wzajemnie połączonym szeregu źródeł energii, sieci te tworzą podstawowy system dystrybucji energii na planecie."
building_energy_nexus:0	"Sieć energetyczna"
building_energy_nexus_desc:0	"Ogromny obiekt przeznaczony do obsługi i ulepszania kompleksu planetarnych sieci energetycznych."
building_mineral_purification_plant:0	"Zakład przetwórstwa minerałów"
building_mineral_purification_plant_desc:0	"Wydobywanie surowców pochodzących z urobku w celu przetworzenia ich komponentów wymaga specjalistycznego zaplecza z zakładami wydobywania minerałów."
building_mineral_purification_hub:0	"Kompleks przetwórstwa minerałów"
building_mineral_purification_hub_desc:0	"Minerały są dostarczane do tych ogromnych kompleksów i poddawane skrupulatnemu procesowi oczyszczania."
building_food_processing_facility:0	"Centrum niesyntetyzowanej żywności"
building_food_processing_facility_desc:0	"Niereplikowana, organicznie uprawiana żywność zawsze będzie podstawą naszej diety. Uprawa wysokiej jakości świeżych produktów to stara tradycja, którą wciąż szanujemy."
building_food_processing_center:0	"Centra przetwórstwa żywności"
building_food_processing_center_desc:0	"Ośrodki te są centrami przetwórstwa żywności, w których produkty organicznie są monitorowane i testowane pod względem jakości w porównaniu z posiłkami wytwarzanymi przez replikatory."
building_foundry_1:0	"Kuźnie"
building_foundry_1_desc:0	"W kuźniach metale są przekształcane w odporne stopy przeznaczone do wszelkich zastosowań."
building_foundry_1_effect_desc:0	""
building_foundry_2:0	"Odlewnie"
building_foundry_2_desc:0	"Dzięki ulepszonym procesom i dużym rozmiarom odlewnie są w stanie produkować większe ilości stopów z nieprzetworzonych metali."
building_foundry_3:0	"Ogromne kuźnie"
building_foundry_3_desc:0	"Te kolosalne kuźnie są w stanie znacznie zwiększyć, a czasem nawet przewyższyć potrzeby planety w zakresie produkcji stopów."
building_replicator_1:0	"Replikator"
building_replicator_1_desc:0	"Dzięki konwersji energii w materię ten wielki syntezator cząsteczkowy może wytworzyć prawie każdy przedmiot, zwiększając ogólną dostępność towarów na planecie."
building_replicator_1_effect_desc:0	""
building_replicator_2:0	"Sale z replikatorami"
building_replicator_2_desc:0	"Przemysłowe replikatory pokrywają większą część potrzeb populacji, jeśli chodzi o towary, i pomagają w recyklingu przedmiotów do późniejszej konwersji."
building_replicator_3:0	"Kompleksy z replikatorami"
building_replicator_3_desc:0	"Rozległe, pełne replikatorów parki maszynowe są ze sobą połączone na całej planecie, aby wytwarzać ogromne ilości wszelkiego rodzaju towarów potrzebnych na co dzień."
building_replicator_4_a:0	"Replikator pokładowy"
building_replicator_4_a_desc:0	"Oprócz wytwarzania syntetyzowanej żywności replikatory zapewniają artystom sprzęt i narzędzia, których potrzebują."
building_replicator_4_b:0	"Fabryka z replikatorami"
building_replicator_4_b_desc:0	"Te wysokie konstrukcje grupują replikatory według kategorii pod kątem wydajności, dzięki czemu produkcja towarów jest znacznie zwiększona."
building_institute:0	"Instytut badawczy"
building_institute_desc:0	"Instytut badawczy jest kluczem do rozwoju naszej cywilizacji. Dążenie do zdobywania wiedzy i rozwój najnowocześniejszych osiągnięć naukowych pozwalają odkryć wiele tajemnic wszechświata."
building_ministry_production:0	"Ministerstwo produkcji"
building_ministry_production_desc:0	"Scentralizowany dział, który zajmuje się organizacją przemysłu planety od wydobycia, przez produkcję, po logistykę."
building_ministry_production_effect_desc:0	"Zwiększ produkcję metalurgów i rzemieślników o 15%"
building_clinic:0	"Kliniki medyczne"
building_clinic_desc:0	"Kliniki medyczne są w stanie zapewnić długowieczność i poprawić ogólny stan zdrowia populacji dzięki różnorodnym zabiegom."
building_clinic_effect_desc:0	""
building_hospital:0	"Kompleksy medyczne"
building_hospital_desc:0	"Kompleksy medyczne są w stanie zaoferować specjalistyczną pomoc i skuteczne leczenie stale rosnącej populacji, co statystycznie prowadzi do znacznie dłuższego i zdrowszego życia."
building_hospital_effect_desc:0	""
building_embassy:0	"Centrum stosunków dyplomatycznych"
building_embassy_desc:0	"W tym centrum prowadzone są dyskusje o stosunkach dyplomatycznych z innymi cywilizacjami, którym przewodniczą eksperci badający granice wymiany ksenokulturowej."
building_embassy_effect_desc:0	""
building_grand_embassy:0	"Ośrodek stosunków dyplomatycznych"
building_grand_embassy_desc:0	"Ten rozległy i imponujący obszar stolicy jest miejscem, gdzie nasi najwybitniejsi dyplomaci prowadzą delikatne negocjacje z innymi cywilizacjami i szkolą swoich następców."
building_grand_embassy_effect_desc:0	""
building_gaiaseeders_1:0	"Stacja terraformująca"
building_gaiaseeders_1_desc:0	"Istnieją formy niebiańskiego rzeźbienia wykraczające poza terraformowanie. To subtelny, kosztowny i delikatny proces, który przynosi wspaniałe rezultaty."
building_gaiaseeders_1_effect_desc:0	"Zwiększ szybkość przyrostu populacji o 10%"
building_gaiaseeders_2:0	"Stacja bioformowania"
building_gaiaseeders_2_desc:0	"Podobnie jak malarz pokrywający płótno umiejętnymi pociągnięciami pędzla, zespoły naukowców i inżynierów pokrywają ciała niebieskie różnorodnością biologiczną i samowystarczalnymi układami."
building_gaiaseeders_2_effect_desc:0	"Zwiększ szybkość przyrostu populacji o 5% i możliwość zamieszkania o 10%"
building_gaiaseeders_3:0	"Stacja rzeźbienia planet"
building_gaiaseeders_3_desc:0	"Tworzenie tych środowisk to praca wymagająca precyzji i poświęcenia. Oglądanie zachodu słońca nad ręcznie wykonanymi grzbietami wspaniałego pasma górskiego uczy pokory najtwardsze serca."
building_gaiaseeders_3_effect_desc:0	"Zwiększa możliwość zamieszkania o 20%"
building_gaiaseeders_4:0	"Stacja rzeźbienia atmosfery"
building_gaiaseeders_4_desc:0	"Nowy świat gajański. Szczyt terraformowania, największe osiągnięcie. Coś niemożliwego – powinni byli wysłać poetę."
building_stronghold:0	"Baza wojskowa"
building_stronghold_desc:0	"Znakomicie wyszkolone wojsko jest zawsze w gotowości, aby chronić planetę przed zagrożeniami."
building_stronghold_effect_desc:0	""
building_fortress:0	"Wojskowa kwatera główna"
building_fortress_desc:0	"Modernizacja obiektów wojskowych pozwoliła stworzyć tereny z zaawansowanym wyposażeniem i dużą ilością miejsca do prowadzenia szkoleń."
building_fortress_effect_desc:0	""
building_precinct_house:0	"Cele"
building_precinct_house_desc:0	"Struktury mające na celu przetrzymywanie przestępców polegają na strażnikach, którzy monitorują podejrzane działania i egzekwują prawo."
building_precinct_house_effect_desc:0	""
building_hall_judgment:0	"Sądy"
building_hall_judgment_desc:0	"Sądy te zawierają wiele budynków fachowo zaprojektowanych, aby pomieścić prawodawców i pracowników sił zbrojnych."
building_hall_judgment_effect_desc:0	""
building_crystal_plant:0	"Reaktor rekrystalizacji dilitu"
building_crystal_plant_desc:0	"Rekrystalizacja dilitu to jeden z najbardziej złożonych procesów chemicznych znanych w galaktyce. To procedura tak ważna dla cywilizacji, że jej przerwanie może oznaczać zagładę dla całych układów."
building_crystal_plant_effect_desc:0	""
building_chemical_plant:0	"Podprzestrzenny zderzacz tetrionów"
building_chemical_plant_desc:0	"Zderzacze podprzestrzenne wysokich prędkości są tak niebezpieczne, jak się wydaje. Są także jedynym źródłem sztucznych tetrionów, czyli podstawowego składnika wielu technologii wysokoenergetycznych."
building_chemical_plant_effect_desc:0	""
building_refinery:0	"Ośrodek wiązania grawitonów"
building_refinery_desc:0	"Ten rozległy podziemny kompleks wychwytuje swobodne grawitony za pomocą skomplikowanych sieci elektrokinetycznych, które przeczą naszemu konwencjonalnemu rozumieniu zaawansowanej matematyki."
building_refinery_effect_desc:0	""
building_nanite_forge:0	"Kuźnia nanitów"
building_nanite_forge_desc:0	"Skala wszechświata przyprawia o zawrót głowy nie tylko z powodu tego, jak duża jego część jest dla nas niedostępna, ale także z powodu niesamowitego potencjału ukrytego w najmniejszych z jego części składowych."
building_nanite_forge_effect_desc:0	""
building_commercial_zone:0	"Strefa towarowa"
building_commercial_zone_desc:0	"Strefa ta ułatwia dostawy i wymianę towarów zarówno replikowanych, jak i niesyntetyzowanych."
building_commercial_zone_effect_desc:0	""
building_commercial_megaplex:0	"Sektor towarowy"
building_commercial_megaplex_desc:0	"W tym sektorze znajduje się wiele struktur, które zapewniają płynne i terminowe dostawy ogromnej ilości towarów i usług."
building_commercial_megaplex_effect_desc:0	""
building_crystal_mines:0	"Fabryka dwulitu"
building_crystal_mines_desc:0	"Wykorzystanie rozległej sieci jaskiń, w których rosną kryształy dwulitu, zapewnia stałe dostawy tych cennych minerałów."
building_crystal_mines_effect_desc:0	""
building_mote_harvesters:0	"Studnia tetrionów"
building_mote_harvesters_desc:0	"Strumienie dzikich tetrionów czasami znajdują się pod powierzchnią planety, przez co ich wydobycie jest stosunkowo niedrogie."
building_mote_harvesters_effect_desc:0	""
building_resource_silo:0	"Magazyny"
building_resource_silo_desc:0	"Te starannie zaprojektowane magazyny chronią zasoby planetarne, od najbardziej podstawowych materiałów po najrzadsze komponenty."
building_resource_silo_effect_desc:0	"Zwiększ pojemność magazynu zasobów o 2000 jednostek dla każdego zasobu"
