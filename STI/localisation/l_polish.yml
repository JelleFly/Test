cardassian_elite_assault_army_plural:0	"Legaci szturmowi"
cardassian_elite_assault_army_desc:0	"Doskonałość naukowa pozwala stworzyć lepszych żołnierzy. Od ekspertów w walce wręcz po strzelców wyborowych na polu bitwy, nasze jednostki do operacji specjalnych są najskuteczniejsze w §Hgalaktyce§!."
