classical_age:0	"Era Clássica"
classical_age_desc:0	"Esta civilização só atingiu seus primeiros marcos históricos recentemente, como a agricultura, linguagem escrita, filosofia, ciência e a descoberta de tecnologias básicas como água corrente e aço (ou seus equivalentes exclusivos)."
feudal_age:0	"Era Feudal"
feudal_age_desc:0	"Esta civilização se desenvolveu até que classes sociais rígidas surgissem como estrutura fundamental da economia e cultura. As descobertas científicas ficaram em segundo plano em relação ao poder e à preservação das autoridades políticas e religiosas."
industrial_age_desc:0	"Esta civilização se deu conta recentemente do poder do método científico para fins tanto econômicos quanto militares, e está aumentando rapidamente sua produtividade e a velocidade com que esgota seus recursos naturais. Suas descobertas, tanto as maiores quanto as mais angustiantes, estão no futuro próximo."
atomic_age_desc:0	"Esta civilização obteve a fissão do átomo e fez a descoberta revolucionária de que forças universais podem ser domadas sob sua vontade por meio da ciência. Embora ainda não tenha feito voos em dobra, logo ela chegará às estrelas, se não aniquilar a si mesma antes."
