qt_ufop_where_none_has_gone_before_1_effect:0	"Intuições Galácticas"
qt_ufop_where_none_has_gone_before_1_effect_desc:0	"Investir nossos recursos na exploração da §HGaláxia§! abriu portas para possibilidades ilimitadas."
qt_ufop_first_contacts_3_effect:0	"Mão Amiga"
qt_ufop_first_contacts_3_effect_desc:0	"A vida é enriquecida através do contato pacífico com outras civilizações bem-intencionadas."
qt_ufop_expand_memory_alpha_8_effect:0	"Enciclopédia Quadrântica"
qt_ufop_expand_memory_alpha_8_effect_desc:0	"Nosso profundo conhecimento dos §HQuadrantes§! abriu caminho para novas e empolgantes oportunidades de pesquisa."
qt_ufop_dead_to_life_effect:0	"Astroformação"
qt_ufop_dead_to_life_effect_desc:0	"Já não nos contentamos apenas em alcançar as estrelas, realizando também esforços de pesquisa inovadores para transformá-las."
qt_ufop_ds9_station_effect:0	"Proteção Vinda de Cima"
qt_ufop_ds9_station_effect_desc:0	"Colocando sua fé nos profetas, o povo persistente de §HBajor§! nunca está verdadeiramente sozinho."
qt_ufop_extermination_futile_effect:0	"Crise Evitada"
qt_ufop_extermination_futile_effect_desc:0	"Contra todas as probabilidades, o nosso povo conseguiu evitar o que poderia ter sido o encontro mais mortal com a espécie mais mal-intencionada que já encontramos."
qt_ufop_empower_section_31_9_effect:0	"Fora dos Registros"
qt_ufop_empower_section_31_9_effect_desc:0	"As informações obtidas em nossas missões de espionagem são confidenciais. Basta dizer que alguns acordos são necessários para sustentar a nossa sociedade."
qt_ufop_extermination_futile_effect_tooltip:0	"Produção-base de Empregos: §G+20%§!\nVelocidade de Construção de Naves: §G+30%§!\n"
qt_ufop_empower_section_31_9_effect_tooltip:0	"O Sucesso Parcial de suas Naves Espiãs agora notificam quando você acionar um Alarme Silencioso."
qt_ufop_lightyears_experienced_25_effect:0	"Velocidade Máxima"
qt_ufop_lightyears_experienced_25_effect_desc:0	"Quando se trata de exploração galáctica, um navegador inigualável faz toda a diferença."
qt_ufop_empathic_diplomacy_26_effect:0	"Eu Te Entendo"
qt_ufop_empathic_diplomacy_26_effect_desc:0	"Ninguém é melhor em compreender relações complexas do que um §HEmissário Betazoide§!."
qt_ufop_doctors_orders_27_effect:0	"Não Prejudicar"
qt_ufop_doctors_orders_27_effect_desc:0	"Guiados por princípios bioéticos inabaláveis, estamos empenhados em proteger o nosso povo e curar os feridos."
qt_ufop_doctors_orders_27_effect_tooltip:4	"$job_healthcare$ Produção-base: §G+20%§!\n"
qt_ufop_multilateral_accords_effect:0	"Prosperidade Multilateral"
qt_ufop_multilateral_accords_effect_desc:0	"A diplomacia pode levar a mais do que boas relações. O nosso novo formato de ajuda mútua garante a prosperidade econômica."
qt_ufop_worf_klingon_might_28_effect:0	"Poder de Fogo Klingon"
qt_ufop_worf_klingon_might_28_effect_desc:0	"Não há nada como contar com um §Hguerreiro Klingon§! em sua equipe. O conhecimento privilegiado reforça tanto nossas habilidades de combate defensivas quanto ofensivas."
qt_ufop_positronic_computation_28_effect:0	"Computação Positrônica"
qt_ufop_positronic_computation_28_effect_desc:0	"Ter um cérebro positrônico estável do tipo Soong ao seu lado é o mesmo que ter acesso a um dos dispositivos de computação mais sofisticados da §HGaláxia§!."
qt_ufop_grow_the_federation_5_effect:0	"Força na Unidade"
qt_ufop_grow_the_federation_5_effect_desc:0	"É através da união, da formação de alianças baseadas na confiança mútua e na partilha de conhecimentos que a §HFederação§! tem prosperado até agora."
qt_ufop_establish_trade_affiliations_11_effect:0	"Coleção de Longo Alcance"
qt_ufop_establish_trade_affiliations_11_effect_desc:0	"Um profundo foco na aprimoração da nossa economia levou à expansão do alcance de coleta de nossas Bases Estelares."
qt_ufop_reform_the_charters_12_effect:0	"A Melhor Defesa"
qt_ufop_reform_the_charters_12_effect_desc:0	"A ação é taticamente superior à reação. Enquanto alegamos uma superioridade moral, nossos inimigos se preparam para nos destruir. A única maneira de ficarmos realmente seguros é os destruindo primeiro."
qt_ufop_inevitable_effect:0	"Prontos para o Que Vier"
qt_ufop_inevitable_effect_desc:0	"Não importa o caminho que nossos adversários escolham, a §HFederação§! está preparada para defender nossos aliados e valores."
qt_ufop_inevitable_effect_tooltip:0	"§G+2§! Oficiais de Oficiais da Frota Estelar"
qt_ufop_control_demilitarized_zone_21_effect:0	"Zona Desmilitarizada da Federação"
qt_ufop_control_demilitarized_zone_21_effect_desc:0	"Recuperamos a §HZona Desmilitarizada§!, promovendo melhorias para todas as divisões da §HFrota Estelar§!."
qt_klingon_a1_effect:0	"Guerra e Dever"
qt_klingon_a1_effect_desc:0	"Ninguém constrói naves de guerra melhor do que os klingons. Nossos cascos poderosos são impenetráveis para os fracos e um desafio para os dignos."
qt_klingon_a2_effect:0	"Treinamento de Guerreiro"
qt_klingon_a2_effect_desc:0	"Nossos guerreiros recebem treinamento especializado para que possamos defender nosso território e conquistar nossos inimigos."
qt_klingon_a3_effect:0	"Sto'Vo'Kor"
qt_klingon_b1_effect:0	"Tomando os Espólios"
qt_klingon_b1_effect_desc:0	"O §HImpério Klingon§! cresce a cada data estelar, assim como a reserva de riquezas com as quais forjaremos nossas armas, ícones e §Hjinaqs§!."
qt_klingon_b2_effect:0	"Os Melhores de Ty'Gokor"
qt_klingon_b2_effect_desc:0	"Nossa §HForça de Defesa§! é uma unidade militar inigualável. Cada guerreiro é treinado para enfrentar uma variedade de inimigos, tanto em combate de feisers quanto corpo a corpo. Nenhum estilo de luta nos é desconhecido."
qt_klingon_c2_effect:0	"Prospectiva Estratégica"
qt_klingon_c2_effect_desc:0	"Ser poderoso, bem blindado e furtivo ao mesmo tempo não é tarefa fácil. A fé nos preparou para o inesperado e o sucesso nos tornou proficientes em espionagem."
qt_klingon_c3_effect:0	"Inconquistável"
qt_klingon_c3_effect_desc:0	"É do interesse da conquista a longo prazo investir na proteção dos nossos. Aqueles que servem ao §HImpério Klingon§! serão defendidos e recompensados."
qt_klingon_c4_effect:0	"Pela Conquista!"
qt_klingon_c4_effect_desc:0	"Nossas naves se empenham em derrotar nossos oponentes. Mataremos nossos inimigos assim como §HKahless§! matou a §HSerpente de Xol§!."
qt_klingon_d2_effect:0	"A Paz é Impossível"
qt_klingon_d2_effect_desc:0	"Abandonar os idealismos políticos da §HFederação§! permitiu que nos concentrássemos no nosso verdadeiro propósito. Os guerreiros são feitos para a glória. A diplomacia é para os covardes."
qt_klingon_d2_effect_tooltip:0	"Velocidade de Construção de Naves Militares: §G+10%§!\n$MOD_COUNTRY_CLAIM_INFLUENCE_COST_MULT$ §G-5%§!\n$MOD_SHIP_DAMAGE_AGAINST_STARBASES_MULT$ §G+5%§!\n"
qt_klingon_e1_effect:0	"As Vinte e Quatro Casas"
qt_klingon_e1_effect_desc:0	"Cada §HGrande Casa§! governa de maneira própria, e é de conhecimento geral que cada família do §HAlto Conselho§! tem poder sobre um diferente setor do §HImpério Klingon§!."
qt_klingon_e2_effect:0	"Prosperidade Espiritual"
qt_klingon_e2_effect_desc:0	"Juntos, nosso povo é capaz de se tornar a civilização mais poderosa que o universo já viu. Mas apenas se nos lembrarmos que fazemos parte de algo muito maior do que nós mesmos."
qt_klingon_e2_planet_effect:0	"Prosperidade Espiritual"
qt_klingon_e2_planet_effect_desc:0	"Os barris de §Hvinho§! estão sendo replicados às dúzias. Nos reunimos para celebrar §HKahless§!, o único rosto que juramos não esquecer durante nossas festividades!"
qt_klingon_f1_effect:0	"Superioridade Tática"
qt_klingon_f1_effect_desc:0	"Em um mar de inimigos, nossos guerreiros traçam seu próprio caminho, assim como §HKahless§! esculpiu sua amada §HLady Lukara§! em obsidiana: com fervor e propósito."
qt_klingon_f2_effect:0	"Chuva da Morte"
qt_klingon_f2_effect_desc:0	"Os klingons não se limitam à experiência em combate corpo a corpo, como no §HMok'bara§!, mas é igualmente habilidoso em ataques orbitais."
qt_klingon_f3_effect:0	"Bases Estelares Fortificadas"
qt_klingon_f3_effect_desc:0	"É preciso resistência e habilidade para construir as estruturas mais fortes que esta §HGaláxia§! já viu."
qt_klingon_f4_effect:0	"Os Maiores de Todos os Tempos"
qt_klingon_f4_effect_desc:0	"Leia o §HPaq'batlh§! e você verá, sempre estivemos destinados a vencer. §HQapla'§!!"
decision_kahless_festival:0	"Sediar o Festival de Kahless"
decision_kahless_festival_desc:0	"Trabalhar. Lutar. Beber. Lutar. De que vale tudo isso se não podemos celebrar a coragem de nossos feitos com vários dias de cantorias bêbadas e combate corpo a corpo?"
decision_kahless_festival_warrior_effect:0	"$job_warrior_klingon_plural$ produzem §G+3§! £unity£"
decision_end_kahless_festival:0	"Encerrar o Festival de Kahless"
decision_end_kahless_festival_desc:0	"Encerra o Festival de Kahless no planeta e remove o modificador."
decision_end_kahless_festival_effects_short:0	"O Festival de Kahless no planeta chega ao fim."
kahless_festival_unimaginable_guest:0	"Colhendo os Benefícios"
kahless_festival_unimaginable_guest_desc:0	"O retorno de §HKahless§! marca o início de festividades gloriosas. Que cada guerreiro colha os benefícios desse retorno!"
kahless_festival:0	"Festival de Kahless"
kahless_festival_desc:0	"Os barris de §Hvinho§! estão sendo replicados às dúzias. Nos reunimos para celebrar §HKahless§!, o único rosto que juramos não esquecer durante nossas festividades!"
qt_cardassian_a1_effect:0	"Infalível"
qt_cardassian_a1_effect_desc:0	"Da fome à abundância, ficamos mais fortes a cada data estelar."
qt_cardassian_a3_effect:0	"Para os Registros"
qt_cardassian_a3_effect_desc:0	"Os romulanos podem se considerar superiores em questões de inteligência, mas ninguém mantém registros melhores do que nós, cardassianos."
qt_cardassian_a4_effect:0	"Controle Generalizado"
qt_cardassian_a4_effect_desc:0	"Os cardassianos foram naturalmente selecionados para sobreviver e dominar os fracos. O resto é história arquivada."
qt_cardassian_a5_effect:0	"Ascendente do Domínio"
qt_cardassian_a5_effect_desc:0	"Nossa superioridade foi reconhecida pelo §HDomínio§!. Com o tempo, muitos outros admitirão que nossa supremacia sobre a §HGaláxia§! é o melhor plano de ação."
qt_cardassian_b1_effect:0	"Avaliação de Desempenho"
qt_cardassian_b1_effect_desc:0	"A labuta constante é essencial para a prosperidade contínua da nossa §HUnião§!. Embora nossos processos sejam confidenciais, a satisfação sentida por todos os nossos trabalhadores é bem documentada."
qt_cardassian_b2_effect:0	"A Mão Que Alimenta"
qt_cardassian_b2_effect_desc:0	"A obediência gera trabalho árduo, e trabalho árduo gera prosperidade. Estabelecemos as regras para que todos possam colher os resultados."
qt_cardassian_c1_effect:0	"Mão de Ferro"
qt_cardassian_c1_effect_desc:0	"Governar com mão de ferro é visto por alguns como algo severo, mas gostamos de lembrar aos nossos súditos que o metal mais duro da §HGaláxia§! é o §Hridínio§!. Em comparação, consideramos nossos costumes como bastante gentis e indulgentes."
qt_cardassian_c2_effect:0	"Estado de Vigilância"
qt_cardassian_c2_effect_desc:0	"Nenhuma palavra, ritual ou troca passam despercebidos. A §HOrdem Obsidiana§! sabe de tudo."
qt_cardassian_c3_effect:0	"Quatro Luzes"
qt_cardassian_c3_effect_desc:0	"Às vezes, a verdade é apenas algo inventado pelo vencedor. Com o tempo, quatro luzes se tornarão cinco. Quantas você vê?"
qt_cardassian_c4_effect:0	"Condições Ideais"
qt_cardassian_c4_effect_desc:0	"Somos especialistas em eficiência durante períodos difíceis. Nossos novos protocolos trabalhistas nos permitiram reduzir a quantidade de recursos necessários aos nossos trabalhadores."
qt_cardassian_c4_effect_2:0	"Novatos"
qt_cardassian_c4_effect_2_desc:0	"Os recém-chegados vêm até nós como ratos órfãos, desprovidos de senso de direção. Nós os integramos para que possam encontrar um propósito em servir à §HUnião§!."
qt_cardassian_c4_effect_2_tooltip:0	"Novas colônias conquistadas começam com §G+5§! Pops §Ynão cardassianas§! extras."
qt_cardassian_d1_effect:0	"A Reordenação das Coisas"
qt_cardassian_d1_effect_desc:0	"Nós nos fortalecemos continuamente. Este é o segredo da nossa luta; que, com o tempo, seremos inevitavelmente forçados a confrontar nossos erros. Mas em cada erro há uma oportunidade de avanço."
qt_cardassian_d2_effect:0	"Otimização da Força de Trabalho"
qt_cardassian_d2_effect_desc:0	"O avanço da nossa sociedade requer uma força de trabalho robusta e competente. Nossas quotas não podem ser atingidas apenas com cardassianos."
qt_cardassian_d3_effect:0	"Qualidade de Vida"
qt_cardassian_d3_effect_desc:0	"Cardassianos de todas as camadas sociais merecem alguns prazeres. Estudos comprovaram que melhorar as condições materiais dos §HTrabalhadores§! pode aumentar diretamente sua produtividade."
qt_cardassian_d4_effect:0	"De Mente Aberta"
qt_cardassian_d4_effect_desc:0	"O isolamento será a nossa ruína. Não podemos ser uma civilização voltada para dentro para sempre. Ao nos livrarmos do peso do nosso passado, abraçamos novos ideais de cooperação, reconhecimento e camaradagem entre espécies."
qt_cardassian_d4_effect_2_tooltip:0	"Confiança Obtida em Pactos Diplomáticos §G+10%§!\nManutenção de Influência de Pactos Diplomáticos §G-30%§!"
qt_romulan_a1_effect:0	"Desbravadores"
qt_romulan_a1_effect_desc:0	"Qualquer equipamento que um cientista possa desejar pode ser requisitado ao nosso §HMinistério da Ciência§!. Na verdade, nós criamos os diagramas originais para toda a tecnologia digna de nota conhecida por esta §HGaláxia§!."
qt_romulan_a2_effect:0	"Operações Secretas"
qt_romulan_a2_effect_desc:0	"Planetas capitais movimentados são focos de atividades ilícitas. Consequentemente, isso também torna a atividade bastante difícil de se monitorar."
qt_romulan_a2_effect_tooltip:0	"Construções de §Y$building_base_of_operations_romulan$§! produzem §G+5§! £unity£ quando erguidas na Capital"
qt_romulan_a3_effect:0	"Agentes das Sombras"
qt_romulan_a3_effect_desc:0	"Assim como todo plano B exige um próprio plano B, cada um de nossos agentes é observado de perto por outro agente."
qt_romulan_a4_effect:0	"Núcleo da Singularidade"
qt_romulan_a4_effect_desc:0	"Melhoramos o uso de §Hsingularidades quânticas artificiais§! como fonte primária de energia para os motores de nossas espaçonaves."
qt_romulan_a5_effect:0	"Especialização Imperial"
qt_romulan_a5_effect_desc:0	"Conforme passam as datas estelares, ganhamos comandantes mais competentes."
qt_romulan_b2_effect:0	"Êxodo"
qt_romulan_b2_effect_desc:0	"Um novo alvorecer de produtividade se aproxima para o nosso povo. Devemos reconstruir em outros mundos aquilo que perdemos no nosso."
qt_romulan_b3_effect:0	"Evacuar a Elite"
qt_romulan_b3_effect_desc:0	"Os membros de mais alto escalão da nossa sociedade estão sendo priorizados na realocação."
qt_romulan_c2_effect:0	"Excelência Militar"
qt_romulan_c2_effect_desc:0	"A rápida assimilação é reforçada pela crença de que indivíduos de todos os escalões são substituíveis e, caso necessário, descartáveis."
qt_romulan_c3_effect:0	"Redenção de Vulcano"
qt_romulan_c3_effect_desc:0	"Ainda há tempo para que nossos primos desaprendam seus modos iludidos e se integrarem à sociedade romulana."
qt_romulan_d1_effect:0	"A Risada dos D'ravsai"
qt_romulan_d1_effect_desc:0	"Apesar de um planejamento engenhoso e execução perfeita, nosso desejo de viver em harmonia com nossos antigos primos vulcanos continuará a ser um sonho distante. Simplesmente não somos compatíveis."
qt_romulan_d2_effect:0	"Vantagem Tecnológica"
qt_romulan_d2_effect_desc:0	"Nossos sistemas de armas são os mais poderosos já concebidos por mentes inteligentes. Todos os nossos sistemas são, na verdade."
qt_romulan_d3_effect:0	"Linhagem"
qt_romulan_d3_effect_desc:0	"A integração de vulcanos na nossa sociedade contribuiu para o nosso crescimento econômico. Não é surpresa. Afinal, o sangue dos nossos primos também é verde."
