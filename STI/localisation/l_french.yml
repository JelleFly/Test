15_HOSTILE_GREETING:0	"Notre nation tout entière est unie par le mépris qu'elle éprouve à votre égard, [From.GetSpeciesNamePlural]. Moi-même, la simple vue de l'un des vôtres me révulse."
16_HOSTILE_GREETING:0	"Vos citoyens doivent se sentir bien seuls et être bien égoïstes, [From.GetSpeciesNamePlural]. Dans sa folle recherche de l'individualisme, votre gouvernement a totalement échoué à offrir le moindre sens à leur vie."
15_FRIENDLY_GREETING:0	"Nous, [Root.GetName], sommes unanimes à votre sujet, [From.GetSpeciesNamePlural] : nous vous apprécions."
