capital:0	"Świat stołeczny"
capital_desc:0	"Planeta stołeczna imperium międzygwiezdnego to rozległy kompleks budynków rządowych, biur i siedzib agencji."
distance_from_capital:0	"Odległość od stolicy"
managed_by_sector:0	"Zarządzanie przez sektor"
hazardous_weather:0	"Niebezpieczna pogoda"
hazardous_weather_desc:0	"Na tym świecie panują niestabilne warunki pogodowe. Gwałtowne burze często pojawiają się zupełnie znikąd i szerzą zniszczenie na powierzchni planety."
dangerous_wildlife:1	"Niebezpieczna przyroda"
dangerous_wildlife_desc:1	"Na tym świecie wyewoluowały niezwykle niebezpieczne organizmy. Jego powierzchnia roi się od drapieżników czyhających na kolejny posiłek. Biologia tych stworzeń daje wiele sposobności do badań."
weak_magnetic_field:0	"Słabe pole magnetyczne"
weak_magnetic_field_desc:0	"Choć ten świat nadaje się do zamieszkania, ma słabe albo praktycznie nieistniejące pole magnetyczne, które prawie nie chroni przed promieniowaniem kosmicznym."
unstable_tectonics:0	"Niestabilna tektonika"
unstable_tectonics_desc:0	"Ten świat ma bardzo niestabilne płyty tektoniczne, co powoduje liczne trzęsienia ziemi i dużą aktywność wulkaniczną."
tidal_locked:0	"Rotacja synchroniczna"
tidal_locked_desc:0	"Siła grawitacji miejscowej gwiazdy wyhamowała obrót tego świata wokół osi, przez co na jednej półkuli panuje wieczny dzień, a na drugiej - nieustanna ciemność. Życie może tu istnieć tylko w strefie zmierzchu, na styku obu stron."
chthonian_planet:0	"Planeta chtoniczna"
chthonian_planet_desc:0	"Ta planeta była zapewne kiedyś gazowym olbrzymem, ale ponieważ krąży blisko swego słońca, gwiazda wypaliła całą jej atmosferę. Z planety pozostało jedynie supergęste, metaliczne, bogate w minerały jądro."
brown_dwarf:0	"Brązowy karzeł"
brown_dwarf_desc:0	"Ten gazowy olbrzym jest w rzeczywistości brązowym karłem - nieudaną gwiazdą, której brakowało masy potrzebnej, by zaszły tam reakcje przemiany wodoru w hel. Jego wyjątkowe właściwości czynią go cennym obiektem badań."
asteroid_impacts:0	"Uderzenia asteroid."
asteroid_impacts_desc:0	"Orbita, po której ten świat okrąża swoją gwiazdę, jest wręcz zaśmiecona małymi asteroidami, meteorami i rojami komet. Uderzają one w planetę z wielką częstotliwością, nierzadko tworząc cenne złoża mineralne."
extensive_moon_system:0	"Duża liczba satelitów"
extensive_moon_system_desc:0	"Ten gazowy olbrzym ma nietypowo dużą liczbę naturalnych satelitów. Okrążają ją setki malutkich księżyców."
carbon_world:0	"Świat węglowy"
carbon_world_desc:0	"Ten świat powstał głównie z węgla i zawiera niewiele tlenu."
asteroid_coprolite:0	"Asteroida koprolit"
asteroid_coprolite_desc:1	"W rzeczywistości ta asteroida jest gigantycznym koprolitem - kawałkiem skamieniałych odchodów jakiejś olbrzymiej istoty żywej."
asteroid_life:0	"Organizmy asteroidalne"
asteroid_life_desc:1	"Na tej asteroidzie znajduje się kolonia dużych organizmów litotroficznych przypominających wielkie dżdżownice. Możemy wiele się nauczyć, badając te wyjątkowe istoty."
derelict_shipyard:0	"Zrujnowana stocznia"
derelict_shipyard_desc:1	"Eony temu we wnętrzu tej asteroidy zbudowano dużą stocznię. Ogołocono ją z cennych przedmiotów, ale nadal jest cudem techniki."
junkyard:0	"Złom"
junkyard_desc:1	"Niegdyś na tej asteroidzie znajdowało się złomowisko, jej powierzchnia jest usłana metalowymi szczątkami. Część z nich można jeszcze wykorzystać."
target_range:0	"Poligon broni"
target_range_desc:1	"Ktoś wykorzystywał tę nieszczęsną asteroidę między innymi jako cel do testów broni podprzestrzennej. Na powierzchni wciąż daje się wykryć anomalie energetyczne."
ore_freighter:0	"Rozbity frachtowiec"
ore_freighter_desc:1	"Olbrzymi superfrachtowiec przewożący rudę rozbił się na tej asteroidzie tysiące lat temu, a zawartość jego ładowni wciąż jest rozsypana na powierzchni."
atmospheric_ecosystem:0	"Ekosystem atmosferyczny"
atmospheric_ecosystem_desc:1	"W górnych warstwach atmosfery tego gazowego olbrzyma znajduje się duży ekosystem zamieszkany przez wiele dziwnych obcych organizmów. Ich niezwykła biologia to obiecujący przedmiot badań."
aerostat_colonies:0	"Kolonie aerostatyczne"
aerostat_colonies_desc:1	"Na niskiej orbicie tego gazowego olbrzyma wciąż znajduje się niszczejąca sieć kolonii aerostatycznych. Ich niezwykle mocna konstrukcja jest wytworem zaawansowanej wiedzy technicznej."
debris_field:0	"Pole odpadków"
debris_field_desc:1	"Gęsta warstwa kosmicznych odpadków została pochwycona przez silną studnię grawitacyjną tego gazowego olbrzyma. Większość jest zupełnie bezwartościowa, ale można pozyskać stamtąd metal."
extreme_storms:0	"Potężne burze"
extreme_storms_desc:1	"W atmosferze tego gazowego olbrzyma szaleją dziesiątki potężnych burz. Modele klimatyczne nie zdołały wyjaśnić, skąd się wzięły, i to czyni z tej planety ciekawy obiekt badań."
precious_moon:0	"Cenny księżyc"
precious_moon_desc:1	"Niewielki księżyc złożony główne z cennych metali i minerałów znajduje się w rozległym układzie naturalnych satelitów krążących wokół tego gazowego olbrzyma."
asteroid_collision:0	"Zderzenie z asteroidą"
asteroid_collision_desc:1	"Niecały tysiąc lat temu olbrzymia asteroida uderzyła w ten świat i zostawiła tam duże ilości minerałów."
microsingularity:0	"Mikroosobliwość"
microsingularity_desc:1	"Prosto przez jądro tego świata przeszła mikroosobliwość, wywołując niecodzienne emisje energetyczne."
alien_writing:0	"Pismo obcych"
alien_writing_desc:1	"Ktoś za pomocą lasera górniczego wyrył wielki tekst na powierzchni tego świata. Obce litery są tak duże, że widać je z orbity."
towed_asteroid:0	"Holowana asteroida"
towed_asteroid_desc:1	"Ktoś zaholował dużą asteroidę na stabilną orbitę w okolicach tego świata, prawdopodobnie w celu wydobycia z niej zasobów."
nuclear_devastation:0	"Atomowe zniszczenie"
nuclear_devastation_desc:1	"Zanieczyszczenie atmosfery tego świata powstało w wyniku niszczycielskiej wojny atomowej pomiędzy frakcjami rdzennej cywilizacji. Badania pozbawionych życia ruin mogą przynieść ciekawe rezultaty."
nuclear_wasteland:0	"Atomowe pustkowie"
nuclear_wasteland_desc:0	"W przeszłości ten świat ucierpiał w skutek wielkiej wojny atomowej pomiędzy frakcjami rdzennej cywilizacji. Biosfera jeszcze nie odnowiła się całkowicie, a niektóre miejsca są nadal napromieniowane."
gamma_ray:0	"Fala promieniowania gamma"
gamma_ray_desc:0	"Dawno temu ten świat znalazł się na drodze fali promieniowania gamma z zapadającej się gwiazdy. Warstwa ozonowa jeszcze się nie odnowiła, co oznacza, że ewentualni koloniści będą potrzebować dodatkowej ochrony przed promieniowaniem ultrafioletowym."
greenhouse_effect:0	"Niekontrolowany efekt cieplarniany"
greenhouse_effect_desc:1	"Rdzenna cywilizacja przemysłowa zanieczyściła ten świat tak bardzo, że został wywołany niekontrolowany efekt cieplarniany. Pozbawione życia ruiny dawnych fabryk i miast nadal znajdują się na toksycznej powierzchni."
ammonia_biosphere:0	"Amoniakowa biosfera"
ammonia_biosphere_desc:1	"Ten toksyczny świat to rzadkie miejsce, w którym organizmy wykorzystują jako rozpuszczalnik amoniak zamiast wody. Te organizmy rozwijały się w unikalny sposób, a ich zbadanie poszerzy naszą wiedzę biologiczną."
silicon_lifeforms:0	"Organizmy krzemowe"
silicon_lifeforms_desc:1	"Podziemne, częściowo inteligentne organizmy krzemowe zamieszkują rozległą sieć tuneli pod powierzchnią tego świata. Kopiąc, często wyrzucają na powierzchnię cenne metale i minerały."
colony_ruins:0	"Ruiny kolonii"
colony_ruins_desc:0	"Na tym świecie znajdują się dawne ruiny niewielkiej, opuszczonej kolonii należącej do nieznanego imperium międzygwiezdnego."
alien_mural:0	"Murale obcych"
alien_mural_desc:1	"Starożytny mural na powierzchni tego świata opisuje wiedzę technologiczną dawno wymarłej obcej cywilizacji."
migrating_forests:0	"Wędrowne lasy"
migrating_forests_desc:0	"Ruchome lasy tego świata często masowo przenoszą się w nowe miejsce, co uniemożliwia budowę dróg, linii energetycznych oraz innej infrastruktury."
migrating_forests_2:0	"Potulne wędrowne lasy"
migrating_forests_2_desc:2	"Dodano §W§Yrezerwat wędrownego lasu§!, co ułatwia £society£§Ybadania socjologiczne§! na planecie.§!\n\nWędrowne lasy tego świata unikają teraz zaludnionych terenów i nie powodują szkód w osadach. Ich obecność nadal ogranicza ilość wolnego terenu dostępnego dla kolonistów."
damaged_ecology:0	"Zdewastowana ekologia"
damaged_ecology_desc:0	"Zniszczenie wędrownych lasów na tym świecie wywarło potężny wpływ na tamtejszą ekologię."
friendly_trees:0	"Adaptacja lasów"
friendly_trees_desc:0	"Lasy i koloniści na tym świecie przywykli do siebie, co dobrze wpłynęło na morale."
subterranean_civilization:0	"Podziemna cywilizacja"
subterranean_civilization_desc:0	"Podziemna cywilizacja obcych na tym świecie pozostaje w dobrych stosunkach z kolonistami na powierzchni, obie strony często prowadzą ze sobą wymianę handlową i kulturalną."
subterranean_expansion:0	"Podziemne miasta"
subterranean_expansion_desc:0	"Rdzenna podziemna cywilizacja, która kiedyś zamieszkiwała ten świat, została zgładzona, a koloniści mogą swobodnie osiedlać się w opuszczonych podziemnych miastach."
terraforming_planet_size_increase:0	"Udany projekt terraformingu"
terraforming_planet_size_increase_desc:0	"Zwiększa maksymalną liczbę dzielnic o §G+1§!"
terraforming_stability_decrease:0	"Kara do stabilności"
terraforming_stability_decrease_desc:0	"Stabilność jest zmniejszona o §R10§!"
terraforming_ruler_output_decrease:0	"Spadek wytwarzania władcy"
terraforming_ruler_output_decrease_desc:0	"Wytwarzanie ze stanowisk pracy władców planet jest zmniejszone o §R20%§!."
terraforming_build_assemble_decrease:0	"Szybkość budowy na planecie"
terraforming_build_assemble_decrease_desc:0	"Szybkość budowy na planecie i tworzenie kolonii są mniejsze o §R25%§!."
terraforming_job_output_increase:0	"Wzrost wytwarzania ze stanowisk pracy"
terraforming_job_output_increase_desc:0	"Zwiększa wytwarzanie przez wszystkie miejsca pracy na tej planecie o §G+10%§!."
gas_giant_civ:0	"Stolica dathnaków"
gas_giant_civ_desc:1	"Ten świat to nowa stolica i zaadoptowana ojczyzna dathnaków. Te świadome gazowe istoty nie mają przemysłu ani technologii, ale zdają się być bardzo towarzyskie."
gas_giant_colony:0	"Kolonia dathnaków"
gas_giant_colony_desc:1	"Świadome organizmy gazowe zwane dathnakami założyły niewielką kolonię w atmosferze tego gazowego olbrzyma."
abandoned_terraforming:0	"Opuszczony projekt terraformingu"
abandoned_terraforming_desc:0	"Tysiące lat temu ten świat przeszedł częściową transformację, ale proces ten został z nieznanych powodów przerwany. Doprowadziło to do powstania bardzo niestabilnego klimatu i biosfery."
gaia_world:1	"Świat gajański"
gaia_world_desc:0	"Dawne techniki terraformowania zamieniły ten świat w tętniący życiem raj."
mutant_stalker:0	"Ostatni maruder"
mutant_stalker_desc:0	"Na tym świecie jakaś zmutowana istota poluje na kolonistów i sieje grozę na terenach wiejskich. Odbiło się to na rozwoju naszej kolonii, ponieważ robotnicy nie chcą zapuszczać się w dzikie rejony."
wasteland_radiation:0	"Radioaktywne pustkowie"
wasteland_radiation_desc:0	"Silne promieniowanie w pobliżu kilku osiedli ma negatywny wpływ na przyrost naturalny kolonistów."
wasteland_orbital_debris:0	"Szczątki na orbicie"
wasteland_orbital_debris_desc:0	"Orbita wokół tego świata jest usłana szczątkami. Z powierzchni nie można wystrzeliwać satelitów, a gęste pole stało się zagrożeniem dla przelatujących statków. To poważnie ogranicza rozwój infrastruktury kolonii."
wasteland_infrastructure:0	"Ocalała infrastruktura"
wasteland_infrastructure_desc:0	"Na tym świecie nadal znajduje się rozległa infrastruktura zbudowana przez jego pierwszych mieszkańców, zanim doprowadzili do samozagłady w wojnie atomowej. To pomoże nam wznosić nowe budynki."
forest_fire:0	"Pożar lasu"
forest_fire_desc:0	"Pożar wywołał panikę wędrownych lasów tego świata, która spowodowała tymczasowe szkody w wielu regionach rolniczych."
upliftable_species:0	"Gatunek z potencjałem ewolucyjnym"
upliftable_species_desc:0	"Znajduje się tu gatunek, który można przyspieszyć. Tworząc na tej planecie kolonię, pozbawimy się tej możliwości."
production_targets:0	"Cele produkcyjne"
