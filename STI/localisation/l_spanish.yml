tech_strip_mining_cardassan_effect:0	"Los campos de trabajo proporcionan £job_forced_miner_cardassian£ trabajos de minero esclavo: §G+1§!\n£job_forced_miner_cardassian£ Los mineros esclavos producen valor comercial: §G+0,25§!"
