country.4001.name:0	"Occupation imminente de : [conquered_planet_scope.GetName]"
country.4001.desc:0	"Chaque centimètre carré du territoire §H[former_owner_scope.GetName]§! que nous avons capturé a extirpé sa dose de sang cardassien.\n\nPlus nous tardons à envoyer une force d'occupation sur §H[conquered_planet_scope.GetName]§!, plus nous leur donnons une chance de s'opposer à nous. Même si l'§HUnion§! paiera un lourd tribut de soldats, nous devons saisir cette occasion et envahir les lieux avant qu'ils organisent leurs défenses.\n\nLa bataille est déjà gagnée, mais pas la guerre."
country.4001.a:0	"Envoyons une force d'occupation sur [conquered_planet_scope.GetName]."
country.4001.a.tt:0	"Nous devons établir une occupation sur le long terme. §H[former_owner_scope.GetName]§! sera ainsi parfaitement à notre merci.\n\n"
CARDASSIAN_OCCUPATION_TIER_1:0	"Envoyer une force d'occupation sur [conquered_planet_scope.GetName]"
CARDASSIAN_OCCUPATION_TIER_1_DESC:0	"Il faut occuper §H[conquered_planet_scope.GetName]§! au plus vite afin d'établir la dominance cardassienne avant qu'ils organisent toute forme de résistance."
country.3110.name:0	"Ordre du Tal Shiar"
country.3110.desc:0	"La population §H[mipo_to_be_assimilated.GetName]§! est sur le point de s'effondrer.\n\nNéanmoins, avant d'annoncer la dissolution de leur souveraineté, le §HTal Shiar§! nous demande d'infiltrer l'un de leurs agents parmi eux pour régler quelques détails : neutraliser les derniers dissidents, subtiliser les technologies potentiellement hostiles et convaincre les dernières institutions ou personnalités récalcitrantes de nous prêter allégeance.\n\nSachant que l'inclusion d'une espèce inférieure au sein de nos frontières menace au plus haut point la sécurité nationale, le §HTal Shiar§! s'est autorisé carte blanche sur cette affaire."
country.3110.a:0	"Le Tal Shiar a pour objectif la loyauté de tous les citoyens."
country.3110.a.tt:0	"Met en place un projet spécial permettant d'amorcer l'assimilation de cette puissance mineure, l'incluant de façon permanente à notre civilisation.\n\nNous bénéficierons également de leurs §Hcivismes§! uniques, nous rapprochant d'une §Hvictoire diplomatique§!.\n\n"
country.3110.b:0	"Abandonnons la mission."
country.3110.b.tt:0	"Personne ne peut faire confiance au §HTal Shiar§!, pas même le §HTal Shiar§!.\n\n"
country.3120.name:0	"À portée de main"
country.3120.desc:0	"Le renversement de la souveraineté pour §H[mipo_to_be_assimilated.GetName]§! est achevé.\n\nCes misérables animaux pensent naïvement qu'ils s'habilleront bientôt de nos belles tuniques noires et de nos élégants baudriers pour servir à nos côtés l'illustre §HEmpire stellaire§!.\n\nIls ignorent que nous avons toutes les §Hpixmit§! en main. C'est à nous seuls de décider si nous risquons de leur ouvrir nos frontières ou si nous les laissons tel un vulgaire §HÉtat fantoche§!."
country.3120.a:0	"Assimilons la nation §H[mipo_to_be_assimilated.GetName]§!."
country.3120.a.tt:0	"Cette option assimilera cette civilisation de façon §Hpermanente§! à la nôtre.\n\nNous bénéficierons également de leurs §Hcivismes§! uniques, nous rapprochant d'une §Hvictoire diplomatique§!.\n\n"
country.3120.b:0	"Qu'ils restent un État fantoche."
country.3120.b.tt:0	"En les laissant dans leurs frontières, nous sommes gagnants sur le plan matériel et militaire.\n\n"
country.3140.name:0	"À deux doigts"
country.3140.desc:0	"La nation §H[mipo_to_be_assimilated.GetName]§! a échappé à notre contrôle, à l'image de la fuite radioactive d'une §Hsingularité§!.\n\nÉtait-ce à cause d'une ruse de leur part, ou d'une erreur tactique de la nôtre ? Quoi qu'il en soit, ils ont retrouvé leur souveraineté totale.\n\nLes responsables de cet échec cuisant seront retrouvés puis exécutés dès que nous en donnerons l'ordre."
country.3140.a:0	"Moralité : ne jamais faire confiance à personne."
country.3140.a.tt:0	"Nous tâcherons de redoubler de vigilance à l'avenir afin d'assurer la réussite totale de notre mission.\n\n"
MIPO_ASSIMILATION_PROJECT:0	"Subversion du Tal Shiar"
MIPO_ASSIMILATION_PROJECT_DESC:0	"L'un de nos agents du §HTal Shiar§! doit s'infiltrer au sein du gouvernement de la nation §H[mipo_to_be_assimilated.GetName]§!.\n\nAccomplir ce projet assimilera cette civilisation de façon §Hpermanente§! à la nôtre. Nous bénéficierons également de leurs §Hcivismes§! uniques, nous rapprochant d'une §Hvictoire diplomatique§!."
