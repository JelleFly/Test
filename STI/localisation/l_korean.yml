qt_ufop_major_strike_desc:0	"영광 없는 평화만으로는 부족합니다. 생존이란 존재하는 것뿐만 아니라 시간에 기록을 남기는 것입니다. 우리 종족의 기억이 영원히 살아가도록, 영원히 번영하도록 §H행성연방§!은 확장을 거듭할 것입니다.\n\n"
