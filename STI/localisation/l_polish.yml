hap_war_training:0	"Szkolenie wojenne"
hap_war_training_desc:0	"Wciel się w potężnego generała prowadzącego wojska ku pewnej zagładzie! Eksplozje i pociski, żar bitwy, szczątki latające w powietrzu z niepojętą prędkością. Niebezpieczeństwo, chwała… to wszystko może być twoje, jeśli tylko się odważysz!"
