country.2930.name:0	"Нанять Томалака"
country.2930.desc:0	"§HИмперский§! офицер по имени §HТомалак§! выбился наверх из глубин посредственности и выдвигается на повышение до элитного звания.\n\nПослужной список §HТомалака§! характеризует его как терпеливого и хитрого тактика, который пойдет на все ради победы §HРомуланской Звездной Империи§!."
