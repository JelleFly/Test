ethic_authoritarian:1	"권위주의"
ethic_authoritarian_desc:1	"§L어떤 문명이든 성공하려면 강한 지도자가 필요하며, 그러한 존재가 없다면 무질서하고 혼란스러운 상황이 펼쳐질 것입니다. 시민들을 가장 효율적인 방향으로 이끄는 것은 국가의 의무입니다.§!\n"
ethic_fanatic_authoritarian:0	"광적인 권위주의"
ethic_fanatic_authoritarian_desc:1	"§L하나의 목소리, 하나의 권좌, 하나의 국가. 지도자라는 위대한 책임을 맡은 소수의 깨우친 자들에게 복종하는 것은 대중의 중요한 의무입니다.§!\n"
ethic_egalitarian:0	"평등주의"
ethic_egalitarian_desc:1	"§L개인이 충분히 노력하면 어떤 지위든 오를 수 있는 기회의 평등을 받아들이지 못하는 사회는, 매우 불공정할 뿐만 아니라 결국 비생산적일 수밖에 없습니다.§!\n"
ethic_fanatic_egalitarian:0	"광적인 평등주의"
ethic_fanatic_egalitarian_desc:1	"§L자신의 욕망과 이상이 다른 사람의 의견보다 중요하다는 잘못된 생각에 빠져 폭군이 될 수 있는 자들을 항상 조심해야 합니다. 모든 구성원의 욕구와 권리를 고려하지 않는 사회는 사회가 아니라 범죄입니다.§!\n"
ethic_xenophobe:0	"외계종 혐오"
ethic_xenophobe_desc:1	"§L광대하게 펼쳐진 미지의 은하에서 우리 종족의 생존을 두고 도박을 하느라 위험을 키울 수는 없습니다! 외계인은 절대 신뢰해서는 안 됩니다. 그 거짓 미소 뒤에 어떤 마음을 품고 있을지 알 수 없으니...§!\n"
ethic_fanatic_xenophobe:0	"광적인 외계종 혐오"
ethic_fanatic_xenophobe_desc:1	"§L모든 외계인 세력은 무자비하게 진압해야 합니다. 순수함을 유지하고 우리 자신과 우리를 낳아준 행성에 충실해야 외계인들의 교활한 음모를 막을 수 있습니다. 외계인을 지배하는 것만으로는 충분히 안전하다고 할 수 없을지도 모릅니다...§!\n"
ethic_xenophile:0	"외계종 선호"
ethic_xenophile_desc:0	"§L우리 모두는 내심 미지의 존재를 동경하고 있습니다. 대상에 상관없이 익숙한 것을 거부하고 낯선 것을 즐기는 모험적인 정신이라고 할 수 있죠.§!\n"
ethic_fanatic_xenophile:0	"광적인 외계종 선호"
ethic_fanatic_xenophile_desc:0	"§L세상에 절대적인 도덕률이 있다면, 그것은 우주를 탐험하고 그 안에 있는 모든 것을 포용하는 것입니다. 우리는 홀로 길을 걸어갈 운명이 아닙니다.§!\n"
ethic_militarist:0	"군국주의"
ethic_militarist_desc:1	"§L진정한 미덕은 용기와 규율뿐이며, 이를 적절히 활용하면 어떠한 난관도 극복할 수 있습니다. 진정한 힘은 절제된 힘과 공약에 있습니다.§!\n"
ethic_fanatic_militarist:0	"광적인 군국주의"
ethic_fanatic_militarist_desc:1	"§L가장 중요한 것은 힘을 드러내는 능력입니다. 우리 삶의 방식을 지킬 수 있는 유일한 방법은 모두가 자발적이든 아니든 그것을 공유하도록 하는 것입니다...§!\n"
ethic_pacifist:0	"평화주의"
ethic_pacifist_desc:0	"§L갈등을 통한 해결은 어리석은 개념입니다. 그것은 철저히 파괴적이며, 얻어야 할 것을 파괴하고 파괴해야 할 것은 자라게 합니다.§!\n"
ethic_fanatic_pacifist:0	"광적인 평화주의"
ethic_fanatic_pacifist_desc:0	"§L문명화된 존재로서 우리의 최우선 목표는 모든 무력 충돌을 끝내는 것입니다. 전쟁은 모든 것을 버리고 진화를 포기하는 것과 마찬가지입니다.§!\n"
ethic_spiritualist:0	"정신주의"
ethic_spiritualist_desc:1	"§L이 광대하고 무정한 우주에서 우리가 얼마나 작고 무의미한 존재인지 알아야 한다는 사람들이 있습니다... 말도 안 되는 소리죠! 우리가 알 수 있는 유일한 진실은 자신의 존재뿐입니다. 이 찬란한 세계도 결국 우리 모두가 공유하게 된 꿈일 뿐입니다.§!\n"
ethic_fanatic_spiritualist:0	"광적인 정신주의"
ethic_materialist:0	"물질주의"
ethic_materialist_desc:0	"§L별에 닿기 위해서는 신이나 영혼 같은 유치한 미신을 버려야 합니다. 현실은 잔인하고 냉혹하기에, 우리는 마음을 단단히 먹고 끊임없이 과학과 기술을 추구해서 우리 종족의 생존을 보장해야 합니다.§!\n"
ethic_fanatic_materialist:0	"광적인 물질주의"
ethic_neutral:0	"중립"
ethic_neutral_desc:0	"§L중립의 정신은 모든 가능성을 열어둔 자유로운 정신입니다...§!"
ethic_gestalt_consciousness:0	"게슈탈트 의식"
ethic_gestalt_consciousness_desc:0	"§L우리는 공허에 도달할 것이다.\n광대한 우주는 우리가 될 것이다.§!"
