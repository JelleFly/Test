tech_building_build_speed_tier_2:0	"Villes vertes"
tech_building_build_speed_tier_2_desc:0	"Les avancées en science environnementale permettent de réduire l'étalement urbain, d'augmenter l'efficacité énergétique et d'éradiquer la pollution dans nos villes."
