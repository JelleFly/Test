qt_romulan_a2_effect:0	"기밀 작전"
qt_romulan_a2_effect_desc:0	"분주하게 돌아가는 수도 행성은 불법 활동의 온상이 되고 말았습니다. 결과적으로는 그런 활동을 감시하는 게 워낙 쉬운 일이 되긴 했지요."
qt_romulan_a2_effect_tooltip:0	"수도에 §Y$building_base_of_operations_romulan$§! 건물 건설 시 생산량 §G+5§! £unity£"
qt_romulan_a3_effect:0	"그림자 요원"
qt_romulan_a3_effect_desc:0	"모든 예비 계획에 자체적인 예비 계획이 꼭 필요한 것처럼, 우리 요원은 또 다른 요원이 면밀하게 감시하고 있습니다."
qt_romulan_a4_effect:0	"특이점 코어"
qt_romulan_a4_effect_desc:0	"우리 우주선 엔진의 주요 동력원인 §H인공 양자 특이점§!을 한층 더 개선하였습니다."
