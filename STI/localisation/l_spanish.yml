qt_cardassian_c4:0	"Aplástalos a todos"
qt_cardassian_c4_desc:0	"Resurgimos de las cenizas, reconstruimos la §HUnión§! y reforzamos nuestros ideales. Todos subestiman nuestro ingenio, y aun así les demostramos que se equivocan. Nuestra única misión ahora es erradicar a los rebeldes que aterrorizan la §Hgalaxia§! para convertirla en un lugar mejor.\n\n"
qt_cardassian_c4_tooltip_denobula_check_success:0	"£trigger_yes£ El sistema §YDenobula§! se encuentra en territorio de la §HUnión Cardassiana§!."
qt_cardassian_c4_tooltip_denobula_check_fail:0	"£trigger_no£ El sistema §YDenobula§! se encuentra en territorio de la §HUnión Cardassiana§!."
qt_cardassian_c4_tooltip_cordian_check_success:0	"£trigger_yes£ El sistema §YCordian§! se encuentra en territorio de la §HUnión Cardassiana§!."
qt_cardassian_c4_tooltip_cordian_check_fail:0	"£trigger_no£ El sistema §YCordian§! se encuentra en territorio de la §HUnión Cardassiana§!."
qt_cardassian_c4_effect_tooltip:0	"Añade el modificador de planeta §Y$qt_cardassian_c4_effect$§! a las colonias recién incorporadas, lo que otorga los siguientes efectos:\n $mod_planet_forced_farmers_upkeep_mult$: §G-30 %§!\n $mod_planet_forced_miners_upkeep_mult$: §G-30 %§!\n$mod_deposit_blockers_cost_mult$: §G-15 %§!"
qt_cardassian_d1:0	"Borrón y cuenta nueva"
qt_cardassian_d1_desc:0	"La carga del progreso científico es lo que debemos engrosar con nuestro conocimiento del universo, incluso si ello requiere una reforma a nivel social. Claro que las reformas resultan sencillas cuando todos los individuos están alineados con nuestros objetivos por defecto.\n\n"
qt_cardassian_d1_district_fail:0	"£trigger_no£ Controla §Y0§! §Y$district_labor_camp$§!: §Y[This.qt_cardassian_d1_labor_camp]§!"
qt_cardassian_d1_district_success:0	"£trigger_yes£ Controla §Y0§! §Y$district_labor_camp$§!: §Y[This.qt_cardassian_d1_labor_camp]§!"
qt_cardassian_d1_civic_tooltip:0	"El principio §Y$civic_intelligence_zeal$§! se reemplaza por §Y$civic_reparations$§!, que otorga los siguientes efectos:\n$civic_tooltip_reparations_effects$\n$MOD_ENVOY_IMPROVE_RELATIONS_ADD_MINORS$: §G+5 %§!\n\n"
qt_cardassian_d1_tooltip:0	"Las especies no cardassianas pueden tener el perfil §Y$species_profile_cardassian_new_basics$§!\nLas especies cardassianas pueden tener el perfil §Y$species_profile_cardassian_new_order$§!"
qt_cardassian_d2:0	"Reforma"
qt_cardassian_d2_desc:0	"Un cambio ideológico supone el fin de algunas de nuestras antiguas políticas. Los cardassianos ya no se regocijan en el tormento gratuito. Nos hemos dado cuenta de que la fuerza abusiva solo da resultados temporales. A fin de cuentas, defender los derechos y la dignidad de todos conducirá a un progreso significativo.\n\n"
qt_cardassian_d2_custom_tooltip:0	"Se ha desbloqueado el edicto §YReestructuración mayor§!"
qt_cardassian_d2_1_success:0	"£trigger_yes£ Controla menos de §Y10§! §Ypoblaciones esclavas§!: §Y[This.qt_cardassian_d2_slave_pops]§!/§Y10§!"
qt_cardassian_d2_1_fail:0	"£trigger_no£ Controla menos de §Y10§! §Ypoblaciones esclavas§!: §Y[This.qt_cardassian_d2_slave_pops]§!/§Y10§!"
qt_cardassian_d2_2_success:0	"£trigger_yes£ Controla §Y0§! poblaciones desempleadas en la §Ycapital§!: §Y[This.qt_cardassian_d2_unemployed_capital_pops]§!"
qt_cardassian_d2_2_fail:0	"£trigger_no£ Controla §Y0§! poblaciones desempleadas en la §Ycapital§!: §Y[This.qt_cardassian_d2_unemployed_capital_pops]§!"
qt_cardassian_d2_3_success:0	"£trigger_yes£ Edificios de §Y$building_communal_lodgings_cardassian$§!: §Y[This.qt_cardassian_d2_housing_buildings]§!/§Y5§!"
qt_cardassian_d2_3_fail:0	"£trigger_no£ Edificios de §Y$building_communal_lodgings_cardassian$§!: §Y[This.qt_cardassian_d2_housing_buildings]§!/§Y5§!"
qt_cardassian_d3:0	"Cambio"
qt_cardassian_d3_desc:0	"La diversificación ha mejorado las habilidades interpersonales de nuestra civilización. Hemos superado el mayor de los obstáculos a través de la integración pacífica. Las cicatrices de nuestro pasado nos hicieron adoptar una actitud poco acogedora para con la §Hgalaxia§!.\n\n"
qt_cardassian_d3_stable_colonies_fail:0	"£trigger_no£ Colonias con al menos un §G70 %§! de estabilidad: §Y[This.qt_cardassian_d3_stable_colonies]§!/§Y3§!"
qt_cardassian_d3_stable_colonies_success:0	"£trigger_yes£ Colonias con al menos un §G70 %§! de estabilidad: §Y[This.qt_cardassian_d3_stable_colonies]§!/§Y3§!"
qt_cardassian_d3_non_cardassian_pops_fail:0	"£trigger_no£ Poblaciones no cardassianas: §Y[This.qt_cardassian_d3_non_cardassian_pops]§!/§Y60§!"
qt_cardassian_d3_non_cardassian_pops_success:0	"£trigger_yes£ Poblaciones no cardassianas: §Y[This.qt_cardassian_d3_non_cardassian_pops]§!/§Y60§!"
qt_cardassian_d4:0	"Era de la diplomacia"
qt_cardassian_d4_desc:0	"Hemos aprendido mucho del intercambio cultural y el reparto de recursos. Nuestros intentos pasados de sobornar a enemigos con §Hjenovita§! o §Hhuevos de regova§! no eran más que artimañas. Ahora tenemos la esperanza de forjar relaciones honestas con nuestros vecinos galácticos, en nombre de la prosperidad común.\n\n"
