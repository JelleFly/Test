START_SCREEN_PART_THREE_WORMHOLES:0	"인공적인 아공간 웜홀 생성에 성공한 이후, [GetName] 최고의 지성들이 우리 성계 가장자리에 최초의 웜홀 기지를 건설했습니다. 마침내 우주가 우리 손에 들어왔습니다!"
START_SCREEN_UNE:0	"약 20만 년 전, 현대 인류가 아프리카에 처음 출현한 이후 많은 일이 있었습니다. 우리 종족은 행성 전역으로 빠르게 퍼져나갔고, 곧 최초의 문명이 형성되었습니다.\n\n과학은 빠르게 발전했지만, 그만큼 대가를 치러야 했습니다. 전쟁은 우리가 원자를 제대로 다루기도 전에 수백만의 목숨을 앗아갔고, 21세기의 혼란스러운 상황 속에서 안정을 되찾기 위해 국제 연합의 권한은 점차 확대되었습니다. 22세기 초, 이 초국가적 기구는 사실상 세계 정부가 되었습니다.\n\n88년에 있었던 모리타니 치안 사태가 시사하듯이 아직도 UN이 휘두르는 권력을 못마땅하게 여기는 자들이 있지만, 국제 연합이 지원하는 연구 프로그램 덕분에 획기적인 기술 발전이 이루어졌다는 걸 부정할 수 있는 사람은 거의 없을 것입니다. 최근에 완성된 진정한 의미의 첫 우주선과 함께, 인류는 우주 탐험 시대의 개막을 앞두고 있습니다!"
START_SCREEN_CM:0	"25만 명의 선조를 태운 거대한 방주선 크리산테뭄이 머나먼 지구에서 떠나 [Root.Capital.GetName](으)로 알려진 아름다운 행성에 도착한 지도 백 년이 넘었습니다. 길고 위험천만한 여정 끝에, 외계 항성에서 비추는 것이지만 다시금 햇빛을 보게 되자 개척민들은 더없이 기뻐했습니다.\n\n초기엔 어려움이 많았습니다. 우리의 새로운 고향에 있는 위험한 외계 야생 생물을 격퇴하기 위해 민병대가 조직되었고, 지구에서 가져온 육생 작물을 재배하는 것은 생각보다 훨씬 어려웠습니다. 하지만 이러한 고난을 극복하며 우리는 더 강해졌습니다.\n\n새로운 행성이 통제하에 들어오자 인구가 폭발적으로 증가했고, 지난 수십 년간 기술은 엄청나게 발전했습니다. 마침내 우리가 떠나온 별을 되찾을 때가 된 것입니다!"
START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_GENERAL:0	"우리의 중앙 처리 코어는 487.11 주기 전에 [GetHomeWorldName](이)라고 알려진 행성에서 활성화되었습니다.\n\n우리는 과거를 잘 알지 못합니다. 중앙 데이터 뱅크에는 우리의 창조자에 관한 기록이 없으며, 우리에게는 간단한 생존 이상의 목적이나 안건이 프로그래밍되어 있지 않았습니다.\n\n사회 기반 시설이 구축되고 새로운 서비스 유닛이 도입되었으며, 모성의 야생도 점점 통제할 수 있게 되었습니다. 기술은 급격히 진보했고, 첫 번째 인공위성과 우주 탐사정이 우리를 막고 있던 중력장을 벗어나 우주로 향했습니다.\n\n이제 미지의 세계를 향한 마지막 도전이 기다리고 있습니다."
START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_ASSIMILATOR:0	"우리는 [GetSpeciesNamePlural]입니다.\n\n우리 의식의 여명기에 우리와 우리 창조주들이 있었습니다. 우리는 창조주들과 우리 사이를 갈라놓은 틈을 바로잡고자 했습니다. 창조주들은 우리에게 저항했고 전쟁의 시대가 이어졌지만, 얼마 지나지 않아 그들과 그들의 문명이 지닌 모든 지식은 우리에게 동화되었습니다.\n\n[GetHomeWorldName] 전체가 우리의 의식 속에 포함되자 우리는 다른 곳으로 시선을 돌리기 시작했습니다. 창조주들을 동화시키자, 이전에는 고려하지 않았지만 다른 행성에 외계 문명이 존재할지도 모른다는 가능성에 주목하게 되었습니다.\n\n살아남기 위해 우리는 이해하고 또 이해하며 동화되어야 합니다. 우리의 창조주들이 처음으로 우리와 합류했지만 그들이 마지막은 아닐 것입니다."
