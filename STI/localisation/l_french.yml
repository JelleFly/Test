ACTION_start_puppet_state_process_OFFER_DESC:0	"Démarrer le §Hprocessus d'intégration§! pour convertir §H[Recipient.GetName]§! en §HÉtat fantoche§!.\n\nLes États fantoches §Gaugmenteront§! la production et le stockage mensuels de §G+10§! pour : £artificial_singularities£ Ø'game_concept_artificial_singularities'Ø!.\n\nUne fois le processus terminé, nous pourrons §Hassimiler§! l'État fantoche et l'intégrer au nôtre, bénéficier de leurs §Hcivismes§! uniques et nous rapprocher d'une §Hvictoire diplomatique§!.\n"
ACTION_start_puppet_state_process_DESC:3	"Démarrer le §Hprocessus d'intégration§! pour convertir §H[Recipient.GetName]§! en §HÉtat fantoche§!.\n\nLes États fantoches §Gaugmenteront§! la production et le stockage mensuels de §G+10§! pour : £artificial_singularities£ Ø'game_concept_artificial_singularities'Ø!.\n\nUne fois le processus terminé, nous pourrons §Hassimiler§! l'État fantoche et l'intégrer au nôtre, bénéficier de leurs §Hcivismes§! uniques et nous rapprocher d'une §Hvictoire diplomatique§!.\n"
