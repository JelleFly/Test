qt_klingon_a3:0	"Przygotowania do Sto-vo-koru"
qt_klingon_a3_desc:0	"Podążając za pradawną tradycją §Hak'voh§!, nasi towarzysze gromadzą się na świętych terenach, aby pozostać z poległymi, dzięki czemu ich dusze będą mogły przejść do §HSto-vo-koru§!.\n\n"
qt_klingon_a3_custom_tooltip:0	"Edykt §YWykuci w ogniu gwiazd§! został odblokowany"
qt_klingon_b2:0	"Roszczenia zwierzchnictwa"
qt_klingon_b2_desc:0	"A więc chcesz wypowiedzieć wojnę potężnemu §HImperium Klingońskiemu§!? §Hmaj§!! W takim razie pragniesz umrzeć. Wygląda na to, że los stoi po twojej stronie. §HHeghlu'meH QaQ jajvam§!.\n\n"
