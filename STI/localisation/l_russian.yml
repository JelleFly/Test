job_miner:0	"Шахтер"
job_miner_plural:0	"Шахтеры"
job_miner_desc:0	"Благодаря инновациям в гидроразрыве пластов, добыча полезных ископаемых теперь относительно безопасная работа, хотя и остается жизненно важной для экономики любого общества."
