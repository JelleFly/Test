cardassian_elite_assault_army_plural:0	"강습 군단"
cardassian_elite_assault_army_desc:0	"우수한 과학의 힘으로 길러낸 정예병입니다. 맨손 격투 전문가부터 야전 저격수까지, §H은하§! 전체를 통틀어 우리 특수부대보다 우수한 군인은 없습니다."
