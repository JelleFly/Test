qt_ufop_starburst_suspicious_flares_blocked_tooltip_success:0	"La situación §YErupciones sospechosas§! ha fracasado."
qt_ufop_starburst_suspicious_flares_blocked_tooltip_fail:0	"§RLa situación §YErupciones sospechosas§! NO puede fracasar.§!"
qt_ufop_exodus:0	"Éxodo"
qt_ufop_exodus_desc:0	"Consideramos que es un deber moral movilizar a la §HFlota Estelar§! para ayudar en la evacuación de millones de ciudadanos. Nuestras §Hnaves de transporte§! están preparadas.\n\n"
qt_ufop_exodus_custom_tooltip_success:0	"£trigger_yes£ El proyecto especial §YEvacuación inmediata§! se ha completado con éxito."
qt_ufop_exodus_custom_tooltip_fail:0	"£trigger_no£ El proyecto especial §YEvacuación inmediata§! se ha completado con éxito."
qt_ufop_exodus_immediate_evacuation_blocked_tooltip_success:0	"El proyecto especial §YEvacuación inmediata§! ha fracasado."
qt_ufop_exodus_immediate_evacuation_blocked_tooltip_fail:0	"§REl proyecto especial §YEvacuación inmediata§! NO puede fracasar.§!"
qt_ufop_exodus_tooltip:0	"La opinión mutua con el §HImperio estelar romulano§! cambia en §G+200§!"
qt_ufop_empower_section_31_9:0	"Empodera a la Sección 31"
qt_ufop_empower_section_31_9_desc:0	"Nuestros enemigos trabajan sin descanso para destruir a la humanidad. Solo podemos contar con un puñado de individuos que operan desde las sombras de la §HFlota Estelar§! para contrarrestar la xenofilia de los §Haltos mandos§!. Sabotaje, operaciones clandestinas, asesinatos... Seremos capaces de todo para salvar a nuestra especie.\n\n"
qt_ufop_reform_the_charters_12:0	"Cambio de planes"
qt_ufop_reform_the_charters_12_desc:0	"Nuestra misión ha cambiado. Las amenazas se acumulan más allá de nuestras fronteras. Nuestro objetivo de difundir el progreso científico debe pasar a un segundo plano. Priorizaremos la defensa, la recopilación de información y la superioridad contra nuestros enemigos antes de que tengan la oportunidad de atacar.\n\n"
qt_ufop_reform_the_charters_12_custom_tooltip:0	"Se ha desbloqueado el edicto §YProtección de la línea temporal§!\n"
qt_ufop_reform_the_charters_12_custom_tooltip_fail:0	"£trigger_no£ Alcanza el límite de almirantes imperiales destinados a flotas: §Y[This.qt_ufop_reform_the_charters_12_admirals_assigned_to_fleets]§!/§Y[This.qt_ufop_reform_the_charters_12_admiral_cap]§!"
