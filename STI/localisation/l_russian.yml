mission.180.c:0	"Не сейчас."
mission.180.c.tt:0	"У нас есть дела поважнее.\n\n"
mission.181.name:0	"Укрощение сложного рельефа"
mission.181.ufop.desc:0	"Наш губернатор §H[too_many_blockers_leader.GetName]§! шлет сообщение:\n\n§E«В течение нескольких месяцев на планете §H[too_many_blockers_colony.GetName]§! перестраивали инфраструктуру и промышленные мощности, чтобы приспособить их к §Hсуровой действительности§! формирующегося мира. И вот планета вошла в новую эру самодостаточной стабильности».\n\n«За счет этих мер на планете §H[too_many_blockers_colony.GetName]§! значительно уменьшилось влияние §Hнеприветливого рельефа§!, что позволит населению существовать до момента, когда найдется более капитальное решение проблемы».§!\n\nКонец сообщения."
mission.181.klingon.desc:0	"Наш губернатор §H[too_many_blockers_leader.GetName]§! шлет сообщение:\n\n§E«После нескольких месяцев обучения хнычущих младенцев с планеты §H[too_many_blockers_colony.GetName]§! основам изготовления гока из гранита их тяжкий труд, как говорится, наконец-то окупился — §Hсама земля§! покорно припадает к их ногам».\n\n«Благодаря несгибаемой силе клингоны с планеты §H[too_many_blockers_colony.GetName]§! вскоре преодолеют самые сложные §Hпрепятствия§!».§!\n\nКонец сообщения."
mission.181.romulan.desc:0	"Наш губернатор §H[too_many_blockers_leader.GetName]§! шлет сообщение:\n\n§E«После нескольких месяцев обучения поселенцев с планеты §H[too_many_blockers_colony.GetName]§! оборачивать непредвиденную §Hжестокость природы§! в свою пользу, они наконец сдвинулись с мертвой точки и теперь готовы преобразить свое суровое захолустье в §Hсверкающую жемчужину§! плодородия».\n\n«Благодаря недавно утвержденной §Hприграничной стратегии§! ранее удручающие показатели планеты §H[too_many_blockers_colony.GetName]§! взметнулись со стремительностью ножа во темноте».§!\n\nКонец сообщения."
mission.181.cardassian.desc:0	"Наш губернатор §H[too_many_blockers_leader.GetName]§! шлет сообщение:\n\n§E«Мы сократили время сна и развлечений для граждан с планеты §H[too_many_blockers_colony.GetName]§!, после чего простои производства, связанные с §Hзатруднениями природного характера§!, практически прекратились».\n\n«Рабочие снова смогут наедаться досыта. Но только после выполнения работы».§!\n\nКонец сообщения."
mission.181.a:0	"Мир — это процветание."
mission.181.a.tt:0	"Каждый заслуживает наслаждаться высоким уровнем жизни, который обеспечивает развитие технологий.\n\n"
mission.181.b:0	"Хороший повод для праздника."
mission.181.b.tt:0	"Впрочем, для праздника любой повод хорош.\n\n"
mission.181.c:0	"Знание — сила."
mission.181.c.tt:0	"Чем они выносливее, тем сильнее становится наша §HЗвездная империя§!.\n\n"
mission.181.d:0	"Пропитание нужно зарабатывать."
mission.181.d.tt:0	"Наш великий §HСоюз§! строили не бездельники-потребители.\n\n"
mission.181.e:0	"Закрывайте дело."
mission.181.e.tt:0	"Сообщать больше не о чем.\n\n"
mission.182.name:0	"Ошибки планирования"
mission.182.ufop.desc:0	"Наш губернатор §H[too_many_blockers_leader.GetName]§! шлет сообщение:\n\n§E«Из-за нашего пренебрежения проблемами поселенцев на планете §H[too_many_blockers_colony.GetName]§! их жизнь во враждебной среде ухудшилась».\n\n«У них есть доступ к товарам первой необходимости, но нет возможности выйти на уровень жизни, присущий другим мирам в составе §HФедерации§! из-за природных особенностей их планеты».\n\n«Эта пропасть будет только расти, если не избавиться от §Hнепригодных участков местности§!».§!\n\nКонец сообщения."
mission.182.klingon.desc:0	"Наш губернатор §H[too_many_blockers_leader.GetName]§! шлет сообщение:\n\n§E«Инфантильность наших первопроходцев с планеты §H[too_many_blockers_colony.GetName]§! усугубляет их неспособность справиться со своей §Hвраждебной планетой§!».\n\n«Эти клингоны жиреют на наших щедрых харчах и превращаются в лодырей, не способных подчинить собственный §Hмир§! своей воле и вынужденных дрожать в тени его §Hжестокости§!».\n\n«Наша забота продлится лишь до того момента, когда под их §HSa'HutDu (букв.: части тела)§! запылает огонь».§!\n\nКонец сообщения."
mission.182.romulan.desc:0	"Наш губернатор §H[too_many_blockers_leader.GetName]§! шлет сообщение:\n\n§E«Недалекие умишки поселенцев с планеты §H[too_many_blockers_colony.GetName]§! усугубляют и без того тяжелое положение, вызванное суровыми §Hприродными условиями§! на их планете».\n\n«Эти ромуланцы слишком тупоголовы, чтобы осознать, что суровые миры в §HЗвездной Империи§! не редкость. Из-за их неспособности приспособиться и выработать стратегию мы все выглядим слабаками».§!\n\nКонец сообщения."
mission.182.cardassian.desc:0	"Наш губернатор §H[too_many_blockers_leader.GetName]§! шлет сообщение:\n\n§E«Недостаток мер по борьбе с §Hнеблагоприятными природными условиями§! на планете §H[too_many_blockers_colony.GetName]§! привел к предсказуемо плачевным последствиям».\n\n«Разумеется, мы ни за что не бросили бы собственный §Hнарод§! в беде, но эти кардассианцы выживают исключительно за счет наших поставок».\n\n«Их неспособность решить проблему и выбраться из этого затруднительного положения отдает §Hпредательством§! и повлечет соответствующие юридические последствия».§!\n\nКонец сообщения."
mission.182.a:0	"Душераздирающе."
mission.182.b:0	"Пусть сами добывают себе пропитание."
mission.182.c:0	"Это непоследовательно."
mission.182.d:0	"За некомпетентность нужно наказывать."
mission.183.name:0	"Посылки — это всегда приятно"
mission.183.desc:0	"Наш губернатор §H[too_many_blockers_leader.GetName]§! шлет сообщение:\n\n§E«Поселенцы на планете §H[too_many_blockers_colony.GetName]§! получили посылку и поблагодарили нас. Однако, в личной беседе они выразили обеспокоенность тем фактом, что проблема с §Hнепригодными участками местности§! на их планете пока остается нерешенной».§!\n\nКонец сообщения."
mission.183.a:0	"Умеренная демонстрация поддержки."
mission.183.a.tt:0	"Но мы надеемся, что вскоре все миры в составе §HФедерации§! смогут наслаждаться одинаковым уровнем благополучия.\n\n"
mission.183.b:0	"yImev."
mission.183.b.tt:0	"«Хватит».\n\n"
mission.183.c:0	"Hlluoi."
mission.183.c.tt:0	"«Тоска».\n\n"
mission.183.d:0	"Еще больше неблагодарных ртов."
mission.183.d.tt:0	"Следующую посылку начиним взрывчаткой.\n\n"
antimatter_wastelands_category:0	"Опустошенный мир"
antimatter_wastelands_category_desc:0	"Первичное сканирование планеты §H[Root.GetName]§! показало, что она была §Rуничтожена§! неизвестной силой несколько десятков лет назад. Наши ксеноархеологи предполагают, что среди мусора в этом мертвом мире еще можно найти ценные ресурсы."
anomaly.7110.name:0	"Губительная антиматерия"
anomaly.7110.desc:0	"В бесплодной почве на планете §H[From.GetName]§! наши ксеноархеологи обнаружили немыслимое количество антипротонов и волокон битрия. По данным предыдущих исследований, эти элементы остались в результате воздействия силы, поглотившей всю живую материю на этой планете. Они хоть и разрушительны по своей природе, но могут обладать лечебными свойствами.\n\nНаша команда исследователей также наткнулась на несколько приспособлений для добычи ресурсов и металлический люк с выбитой на ржавом затворе надписью §H«Вопрос антивремени»§!. Похоже, не мы первые обнаружили эти пустоши с их антиматерией."
anomaly.7110.a:0	"Собрать антиматерию и открыть люк."
anomaly.7111.name:0	"Материя антивремени"
anomaly.7111.desc:0	"Металлический люк сохранился в первоначальном виде благодаря покрытию из келбонита и фистрия, а вот его проржавевший затвор рассыпался, как Ктарианский пудинг. Последовав внутрь, ксеноархеологи обнаружили поселение с десятками беженцев гуманоидной расы.\n\nС помощью универсального переводчика они рассказали историю о цивилизации, уничтоженной чудовищным кристаллическим существом. На протяжении последних десятилетий те, кому удалось выжить, использовали реактор антиматерии для преобразования антипротонов в медицинские препараты.\n\nКогда мы спросили про надпись на затворе, один из выживших преклонного возраста ответил с искренней улыбкой: §E«Молодежь все спрашивала, когда же нас спасут. А мы, старшее поколение, всегда отвечали, что это лишь вопрос антивремени!»§! Похоже, надежда поддерживала этих людей все это время."
anomaly.7111.a:0	"Спасти уцелевших."
anomaly.7111.a.tt:0	"Обеспечьте эвакуацию выживших, а заодно узнайте побольше о сущности, уничтожившей их цивилизацию.\n\n"
anomaly.7111.b:0	"Поработить их и присвоить реактор."
anomaly.7111.b.tt:0	"Это поселение давно должно было исчезнуть с лица планеты. Кто нашел, берет себе.\n\n"
crystalline.10.name:0	"Тишина на планете [crystalline_entity_planet.GetName]"
crystalline.10.desc:0	"Множественные запросы о состоянии нашей колонии на планете §H[crystalline_entity_planet.GetName]§! остались без ответа. Наш форпост подозрительно долго хранит молчание.\n\nНельзя исключать неисправность коммуникационной аппаратуры, но внутренний журнал регистрации ошибок не зафиксировал никаких сбоев в системе. Более того, сканеры дальнего действия не обнаруживают признаков жизни, даже растительной. Похоже, по меньшей мере часть планеты §Rопустошена§!."
crystalline.10.a:0	"Нужно разгадать эту тайну."
crystalline.10.a.tt:0	"Если наша колония исчезла, нужно доложить §HКомандованию Звездного флота§!.\n\n"
crystalline.10.b:0	"Неизвестность нас не страшит."
crystalline.10.b.tt:0	"Мы с достоинством встретим вызов, что бы ни ждало нас на планете §H[crystalline_entity_planet.GetName]§!.\n\n"
crystalline.10.c:0	"Начать засекреченное расследование."
crystalline.10.c.tt:0	"Нельзя никому ничего рассказывать, пока не выясним, что ждет нас впереди.\n\n"
crystalline.10.d:0	"Выследить неподчинившихся."
crystalline.10.d.tt:0	"Этим рабочим, которые не хотят отвечать, нужно преподать урок.\n\n"
crystalline.11.name:0	"Безрезультатное расследование"
crystalline.11.desc:0	"Данные со сканеров дальнего действия говорят о том, что планета [crystalline_entity_planet.GetName] была частично или полностью §Rопустошена§! около двадцати-тридцати лет назад. Прошло так много времени, что все следы стерлись. Похоже, мы опоздали, и многие из нашего народа погибли. Возможно, мы так никогда и не узнаем, что за сила обрушилась на нашу колонию и где прячутся остальные."
crystalline.11.a:0	"Так много жизней потеряно, так мало знаний получено."
crystalline.11.b:0	"Умереть, защищая Империю — надежда любого клингона."
crystalline.11.c:0	"Жаль..."
crystalline.11.d:0	"Мы предпочтем смерть §Rразорению§!."
crystalline.12.name:0	"Бункер с рисунками"
crystalline.12.ufop.desc:0	"Телепортировавшись на поверхность планеты §H[crystalline_entity_planet.GetName]§!, мы обнаружили вымерший мир с безжизненной растительностью. Мы не нашли ни насекомых, ни клочка плодородной почвы, ни даже микроорганизмов. Тем не менее топографический анализ показывает, что на этой планете когда-то было много сельскохозяйственных земель и растительности.\n\nНаши офицеры также обнаружили искусственную насыпь, устроенную для сокрытия подземного бункера. К сожалению, выживших не нашлось — осталась только научно-исследовательская база с лабораториями, стены которых покрыты множеством изображений крупного существа в форме иззубренного кристалла льда.\n\nМы забрали с собой все журналы исследований, архивные документы и рисунки из бункера для изучения в надежде найти ответы."
crystalline.12.klingon.desc:0	"Телепортировавшись на поверхность планеты §H[crystalline_entity_planet.GetName]§!, мы обнаружили вымерший мир с безжизненной растительностью. Мы не нашли ни насекомых, ни клочка плодородной почвы, ни даже микроорганизмов. Тем не менее топографический анализ показывает, что на этой планете когда-то было много сельскохозяйственных земель и растительности.\n\nНаши воины также обнаружили искусственную насыпь, устроенную для сокрытия подземного бункера. К сожалению, выживших не нашлось — осталась только научно-исследовательская база с лабораториями, стены которых покрыты множеством изображений крупного существа в форме иззубренного кристалла льда.\n\nМы забрали с собой все журналы исследований, архивные документы и рисунки из бункера для изучения в надежде найти ответы."
crystalline.12.romulan.desc:0	"Телепортировавшись на поверхность планеты §H[crystalline_entity_planet.GetName]§!, мы обнаружили вымерший мир с безжизненной растительностью. Мы не нашли ни насекомых, ни клочка плодородной почвы, ни даже микроорганизмов. Тем не менее топографический анализ показывает, что на этой планете когда-то было много сельскохозяйственных земель и растительности.\n\nНаши разведчики также обнаружили искусственную насыпь, устроенную для сокрытия подземного бункера. К сожалению, выживших не нашлось — осталась только научно-исследовательская база с лабораториями, стены которых покрыты множеством изображений крупного существа в форме иззубренного кристалла льда.\n\nМы забрали с собой все журналы исследований, архивные документы и рисунки из бункера для изучения в надежде найти ответы."
crystalline.12.cardassian.desc:0	"Телепортировавшись на поверхность планеты §H[crystalline_entity_planet.GetName]§!, мы обнаружили вымерший мир с безжизненной растительностью. Мы не нашли ни насекомых, ни клочка плодородной почвы, ни даже микроорганизмов. Тем не менее топографический анализ показывает, что на этой планете когда-то было много сельскохозяйственных земель и растительности.\n\nНаши солдаты также обнаружили искусственную насыпь, устроенную для сокрытия подземного бункера. К сожалению, выживших не нашлось — осталась только научно-исследовательская база с лабораториями, стены которых покрыты множеством изображений крупного существа в форме иззубренного кристалла льда.\n\nМы забрали с собой все журналы исследований, архивные документы и рисунки из бункера для изучения в надежде найти ответы."
crystalline.12.a:0	"Что могло уничтожить все живое на целой планете?"
crystalline.13.name:0	"Кристаллический организм"
crystalline.13.desc:0	"После сопоставления сведений в наших базах данных и анализа изображений из бункера, наши компьютеры смоделировали внешний вид огромного §Hкристаллического организма§!, который питается §Hэнергией§!. В отчетах по этому организму он описывается как §E«алчущий жизненной силы живых существ».§!\n\nОн способен высасывать жизнь из целых миров, оставляя за собой лишь большое количество антипротонов и волокон битрия. Его разрушительная сила обходит любую защиту, за исключением конструкций с покрытием из келбонита и фистрия.\n\nПохоже, это не первый мир, опустошенный этим кристаллическим организмом. Единственный шанс предотвратить подобные §Rопустошения§! в будущем — подманить его большим количеством энергии и уничтожить."
crystalline.13.a:0	"Выпустить мощный энергетический луч."
crystalline.13.a.tt:0	"Электромагнитная активность такой силы точно привлечет внимание §Hкристаллического организма§!.\n\n"
crystalline.13.b:0	"Не стоит так рисковать."
crystalline.13.b.tt:0	"Хоть это существо может дать нам какие-то знания, высвобождение такого количества энергии подразумевает слишком много переменных факторов, которые нужно учитывать.\n\n"
crystalline.20.name:0	"Приветствие кристаллического организма"
crystalline.20.ufop.desc:0	"Получилось! На удалось заманить §Hкристаллический организм§!. При сближении это огромное, похожее на снежинку существо не передавало идентификационных данных, но оно вибрировало и продолжает вибрировать энергией целого электромагнитного спектра. Этот спектр живой, и он пульсирует внутри организма.\n\nНет никаких сомнений в том, что именно это существо повинно в §Rопустошении§!, которое мы наблюдали. Наши офицеры уже готовятся расстреливать противника, как вдруг капитан замечает, что канал связи улавливает сигнал, похожий на приветствие. Кажется, кристаллический организм пытается установить с нами связь."
crystalline.20.klingon.desc:0	"Получилось! На удалось заманить §Hкристаллический организм§!. При сближении это огромное, похожее на снежинку существо не передавало идентификационных данных, но оно вибрировало и продолжает вибрировать энергией целого электромагнитного спектра. Этот спектр живой, и он пульсирует внутри организма.\n\nНет никаких сомнений в том, что именно это существо повинно в §Rопустошении§!, которое мы наблюдали. Наши воины уже готовятся расстреливать противника, как вдруг генерал корабля замечает, что канал связи улавливает сигнал, похожий на приветствие. Кажется, кристаллический организм пытается установить с нами связь."
crystalline.20.romulan.desc:0	"Получилось! На удалось заманить §Hкристаллический организм§!. При сближении это огромное, похожее на снежинку существо не передавало идентификационных данных, но оно вибрировало и продолжает вибрировать энергией целого электромагнитного спектра. Этот спектр живой, и он пульсирует внутри организма.\n\nНет никаких сомнений в том, что именно это существо повинно в §Rопустошении§!, которое мы наблюдали. Наши разведчики уже готовятся расстреливать противника, как вдруг командующий замечает, что канал связи улавливает сигнал, похожий на приветствие. Кажется, кристаллический организм пытается установить с нами связь."
crystalline.20.cardassian.desc:0	"Получилось! На удалось заманить §Hкристаллический организм§!. При сближении это огромное, похожее на снежинку существо не передавало идентификационных данных, но оно вибрировало и продолжает вибрировать энергией целого электромагнитного спектра. Этот спектр живой, и он пульсирует внутри организма.\n\nНет никаких сомнений в том, что именно это существо повинно в §Rопустошении§!, которое мы наблюдали. Наши солдаты уже готовятся расстреливать противника, как вдруг гал корабля замечает, что канал связи улавливает сигнал, похожий на приветствие. Кажется, кристаллический организм пытается установить с нами связь."
crystalline.20.a:0	"Перейти на открытую частоту."
crystalline.20.a.tt:0	"Хоть риски и велики, нельзя упускать такую возможность. Нечасто удается пообщаться со столь потрясающим существом.\n\n"
crystalline.20.b:0	"Выпустить протоновую торпеду."
crystalline.20.b.tt:0	"Этот организм слишком опасен. Нельзя допустить новых §Rопустошений§!.\n\n"
crystalline.21.name:0	"Здрасьте и до свидания"
crystalline.21.desc:0	"Мы перешли на открытую частоту, и §Hкристаллический организм§! начал передавать последовательности высокочастотных гравитонных импульсов. Постепенно они выстраиваются в какую-то схему. Однако прежде, чем мы смогли расшифровать эту передачу, организм с поразительной скоростью переместился за пределы наших радаров."
crystalline.21.a:0	"Быть может, мы еще встретимся."
crystalline.21.a.tt:0	"Нужно получить ответы от этого существа — они принесут успокоение нашему народу.\n\n"
crystalline.22.name:0	"Побег из-под огня"
crystalline.22.desc:0	"Мы выпустили по §Hкристаллическому организму§! протонную торпеду разрушительной силы, но она, похоже, не причинила ему никакого вреда. Подвергшись атаке, существо передало последовательность высокочастотных гравитонных импульсов и с поразительной скоростью переместилось за пределы наших радаров."
crystalline.22.a:0	"Будем надеяться, оно никогда не вернется."
crystalline.22.a.tt:0	"Никакие знания не стоят §Rопустошения§! галактики.\n\n"
crystalline.31.name:0	"Опустошение колонии"
crystalline.31.desc:0	"Мы получили экстренное сообщение из нашего поселения на планете §H[crystalline_entity_planet_2nd.GetName]§!. То, что поначалу выглядело электрической бурей, на самом деле оказалось мощными атмосферными возмущениями, вызванными §Hкристаллическим организмом§!, который когда-то §Rопустошил§! планету §H[crystalline_entity_planet.GetName]§!.\n\nВыжившие, укрывшиеся в пещере, выложенной келбонитом и фистрием, сообщают, что организм вернулся и стремится уничтожить все на своем пути. Его единственная цель, похоже, — сбор энергии. Кристаллический организм оставляет после себя антипротоны."
crystalline.31.a:0	"Немедленно начать расследование."
crystalline.32.name:0	"Время и путешествия"
crystalline.32.desc:0	"§HКристаллический организм§! снова скрылся в неизвестном направлении. Похоже, он способен быстро перемещаться между измерениями и многократно превосходит нас по скорости реакции."
crystalline.32.a:0	"Мы опоздали."
crystalline.32.a.tt:0	"Может, это конец, а может и нет.\n\n"
crystalline.40.name:0	"Кристально понятно"
crystalline.40.desc:0	"Мы изучили характер §Rопустошения§! на планете §H[crystalline_entity_planet_2nd.GetName]§! и выследили §Hкристаллический организм§!.\n\nПеренастроив подпрограммы, мы получили возможность менять частоту §Hгравитонного луча§! прямо с мостика. Теперь мы сможем пообщаться с существом либо уничтожить его.\n\nМы хорошо изучили строение этого организма, так что наша атака, вероятно, будет для него смертельной. Однако опыт прошлых встреч указывает на попытки с его стороны пообщаться с нами. Прежде чем переходить к агрессивным действиям, можно попробовать установить с ним связь."
crystalline.40.a:0	"Установить связь с кристаллическим организмом."
crystalline.40.a.tt:0	"Организм демонстрирует признаки разума. Может, удастся разрешить ситуацию мирным путем.\n\n"
crystalline.40.b:0	"Уничтожить кристаллический организм."
crystalline.40.b.tt:0	"Это существо слишком опасно, нельзя оставлять его в живых. Его необходимо уничтожить.\n\n"
crystalline.41.name:0	"Кристаллический организм уничтожен"
crystalline.41.desc:0	"§HКристаллический организм§! прекратил свое существование. От этого внушавшего страх существа остались лишь мерцающие осколки, еще раскаленные от взрыва, который его уничтожил. По вине этого организма многие погибли или оказались в бедственном положении, но в конечном итоге он оказался более хрупким, чем выглядел."
crystalline.41.a:0	"Теперь наши колонии в безопасности."
crystalline.41.a.tt:0	"§HКристаллический организм§! больше не причинит вреда нашему народу.\n\n"
crystalline.41.b:0	"Собрать осколки."
crystalline.41.b.tt:0	"Мы соберем остатки §Hкристаллического организма§! и переработаем их в ценные вещества.\n\n"
crystalline.41.c:0	"Кристаллизованная смерть? Любопытно."
crystalline.41.c.tt:0	"Изучение уникальной анатомии этого организма даст ценные знания.\n\n"
crystalline.50.name:0	"Диалог с организмом"
crystalline.50.desc:0	"Универсальному переводчику потребовалось много часов работы, чтобы расшифровать послание §Hкристаллического организма§!. Каждый импульс, посылаемый этим существом, формировал визуальный образ в мозгу всех присутствующих.\n\nНасколько нам удалось понять, организм является одним из множества «архивов» этой вселенной, а его цель — «записывать жизнь» на своих решетках. Каждая ветвь организма содержит цельные воспоминания о различных планетах. Сопутствующие разрушения были случайным побочным явлением, когда он подпитывался энергией для дальнейших путешествий.\n\nОрганизм согласился не пожирать биомассу планет, которые он каталогизирует, если мы сможем предложить альтернативный источник энергии."
crystalline.50.a:0	"Найти новый источник энергии для кристаллического организма."
crystalline.50.a.tt:0	"Мы рассмотрим все возможные варианты и подберем альтернативный источник энергии.\n\n"
crystalline.52.name:0	"Организм на солнечных батарейках"
crystalline.52.desc:0	"Нам удалось снабдить §Hкристаллический организм§! новым источником энергии в виде чистой солнечной радиации, а также тепловыделяющими элементами из недр ближайшей звезды.\n\nМы передали соответствующие протоколы на частоте, имитирующей нейронные схемы памяти разумных существ. Кристаллический организм смог понять и сохранить в памяти эту информацию, чтобы использовать ее для добычи энергии в дальнейшем.\n\nОрганизм согласился, что ему больше не нужно поглощать биомассу планет, которые он каталогизирует, для подпитки энергией."
crystalline.52.a:0	"Все невозможное может стать возможным."
crystalline.53.name:0	"Опять двадцать пять..."
crystalline.53.desc:0	"Нам не удалось вовремя завершить исследование и найти новый источник энергии для §Hкристаллического организма§!, чтобы ему не приходилось пожирать биомассу миров.\n\nОрганизм снова исчез, отправив напоследок несколько невразумительных импульсов. Универсальному переводчику не удалось расшифровать смысл этой передачи."
crystalline.53.a:0	"К-р-р... К-р-р?.."
crystalline.53.a.tt:0	"Мы понятия не имеем, что он хотел этим сказать.\n\n"
crystalline.54.name:0	"Простите, неувязочка вышла"
crystalline.54.desc:0	"Попытка общения с §Hкристаллическим организмом§! с треском провалилась.\n\nВ процессе калибровки §Hгравитонного луча§! до нужной частоты, какой-то ретивый исследователь-ксенолог решил проигнорировать приказы и обратить калибровку, заявив, что опасается за собственную жизнь и жизни всего экипажа.\n\nОрганизм не выдержал попадания перенастроенных боевых гравитонов и в мгновение ока разлетелся на осколки. Исследователю грозит суровое наказание за неповиновение прямому приказу."
crystalline.54.a:0	"Мы так и не узнаем, чего он хотел."
crystalline.54.a.tt:0	"§HКристаллического организма§! больше нет.\n\n"
crystalline.70.name:0	"Безжизненный организм"
crystalline.70.desc:0	"Появились сообщения о безжизненном §Hкристаллическом организме§!, дрейфующем по §Hсистеме [crystalline_entity_system_part_4.GetName]§!. Специалисты утверждают, что организм идентичен тому, с которым мы столкнулись много лет назад, но гораздо крупнее. Тускло мерцая, он дрейфует в открытом космосе. Даже если это существо не мертво, оно уязвимо и не способно двигаться."
crystalline.70.a:0	"Разнесите его на куски."
crystalline.70.a.tt:0	"Мы должны уничтожить этот организм раз и навсегда.\n\n"
crystalline.70.b:0	"Осмотреть организм."
crystalline.70.b.tt:0	"Начинает особый проект: «Кристаллические зародыши»\n\n"
crystalline.72.name:0	"Не будите лихо..."
crystalline.72.desc:0	"Мерцающие осколки кристалла разлетелись по §Hсистеме [crystalline_entity_system_part_4.GetName]§!. Бой выигран.\n\nПочувствовав атаку, огромный §Hкристаллический организм§! проснулся и выпустил поток маленьких организмов из-под светящихся тусклым светом ветвей. С каждым нашим ударом эти отпрыски пытались то атаковать нас в ответ, то подлатать материнский организм с помощью собственных §Hволокон битрия§!. Но в конце концов мы уничтожили и организм, и его кристаллический рой.\n\nОставшиеся после них осколки богаты §Hдейтерием§!. Это говорит о том, что §Hорганизм§! находился в спячке, поглотив перед этим невероятно богатое месторождение."
crystalline.72.a:0	"Собрать и переработать волокна."
crystalline.72.a.tt:0	"Существование этого организма все же имело какой-то смысл.\n\n"
crystalline.72.b:0	"Изучить его."
crystalline.72.b.tt:0	"Отправим останки в родной мир, чтобы пополнить запас знаний о зародышах космических существ.\n\n"
crystalline.80.name:0	"Решительное «Прощайте!»"
crystalline.80.desc:0	"Безжизненный §Hкристаллический организм§!, обнаруженный в §Hсистеме [crystalline_entity_system_part_4.GetName]§!, исчез навсегда. В прошлом он всегда оставлял за собой битриевые сигнатуры, которые указывали на то, что он все еще находится в этом измерении. Однако на этот раз организм, похоже, окончательно покинул нашу вселенную. Как бы то ни было, способ перемещения кристалла остается загадкой."
crystalline.80.a:0	"Осторожность не помешает."
crystalline.81.name:0	"Он живой!"
crystalline.81.desc:0	"Сканеры показывают, что §Hкристаллический организм§! не мертв. Он просто находится в состоянии стазиса, которое, вероятно, длится несколько тысяч лет.\n\nОднако мы сделали тревожное открытие: внутри этого неактивного существа содержится множество существ поменьше, готовых в любой момент вырваться на свободу. Все данные указывают на то, что крупный организм — это своего рода носитель. Известно, что в прошлом удавалось воздействовать на эти организмы гравитонными лучами. Возможно, нам удастся выполнить тонкую настройку частот и запрограммировать организм в спячке таким образом, чтобы он не нападал на нас в дальнейшем."
crystalline.81.a:0	"Начать гравитонное обучение."
crystalline.81.a.tt:0	"Мы выпустим обучающий импульс, чтобы перепрограммировать этот организм и предотвратить его нападение.\n\n"
crystalline.81.b:0	"Уничтожить его."
crystalline.81.b.tt:0	"Любые другие варианты слишком рискованны.\n\n"
crystalline.82.name:0	"Гравитонное понуждение"
crystalline.82.desc:0	"Гравитонный луч с §Hобучающим импульсом§! прошелся по сверкающим ветвям §Hкристаллического организма§!, и он очнулся от тысячелетнего сна.\n\nПоследовавший за этим выброс псионной энергии захлестнул разумы экипажа теплым ощущением чего-то знакомого.\n\nОрганизм передал нам мысленный образ §Hтуманности§! неподалеку, усеянной кристаллической порослью — именно туда он держит путь. Возможно, §Hэто родной дом кристаллического организма§!."
crystalline.82.a:0	"Последовать за ним."
crystalline.82.b:0	"Уничтожить его."
crystalline.90.name:0	"Кристаллизованное прощание"
crystalline.90.desc:0	"Перепрограммированный §Hкристаллический организм§! исчез навсегда. В прошлом он всегда оставлял за собой битриевые сигнатуры, которые указывали на то, что он все еще находится в этом измерении. Однако на этот раз организм, похоже, окончательно покинул нашу вселенную. Как бы то ни было, способ перемещения кристалла остается загадкой."
crystalline.90.a:0	"Осторожность не помешает."
crystalline.91.name:0	"Кристаллический инкубатор"
crystalline.91.desc:0	"Мы нашли §Hтуманность§!, где растут §Hкристаллические организмы§!. Побеги битриевых кристаллов прорастают из богатых месторождений, неудержимые, как ползучие растения.\n\n§HОрганизмы§!, которые растут в этом §Hкристаллическом инкубаторе§!, пока не проявляют враждебности. Перепрограммирования одного представителя их вида оказалось достаточно, чтобы у нас появилась временная защита. Однако внутри туманности была обнаружена вторая форма жизни: какой-то вирус, заразивший ветви инкубатора. Этот вирус практически полностью контролирует мысли кристаллических организмов. Он «переписал» их инстинкты, вынуждая во что бы то ни стало охотиться на другие формы жизни и питаться их энергией."
crystalline.91.a:0	"Перепрограммировать их всех."
crystalline.91.a.tt:0	"Вирус дает нам возможность поживиться за счет этих зародышей.\n\n"
crystalline.91.b:0	"Удалить вирус."
crystalline.91.b.tt:0	"Это наш последний шанс спасти эти организмы.\n\n"
crystalline.92.name:0	"Обезвреженные"
crystalline.92.desc:0	"Вирус устранен. Наша §Hуничтожающая плазма§!, безопасная для кристаллов, прошлась по §Hкристаллическому инкубатору§!, осветив это море битриевых волокон, как на светопредставлении. Инфекция уничтожена.\n\nВзятые образцы позволили прояснить характер связи уничтоженного §Hвируса§! с §Hкристаллическими организмами§!. Именно вирус заставлял §Hорганизмы§! поглощать энергию живых существ ради собственного выживания, подавляя врожденный инстинкт космических зародышей: существовать бок о бок с другими формами жизни и вырабатывать собственную энергию посредством §Hнаблюдения и обучения§!.\n\nКристаллические организмы теперь вернутся к прежним, мирным биологическим механизмам."
crystalline.92.a:0	"Пища для размышлений."
crystalline.93.name:0	"Запрос на слияние"
crystalline.93.desc:0	"Изнурительная работа по перепрограммированию всех §Hкристаллических организмов§! и включению их в состав нашего флота близится к завершению.\n\nМы могли бы привлечь ученого с опытом работы с космическими зародышами и попросить помощи в слиянии, но на это уйдет много времени."
crystalline.93.a:0	"Проанализировать слияние."
crystalline.93.a.tt:0	"Нам потребуется время, чтобы найти специалиста для анализа процедуры перепрограммирования.\n\n"
crystalline.93.b:0	"Нельзя терять ни минуты. Перепрограммируйте."
crystalline.93.b.tt:0	"Это может дорого обойтись, но преимущества оперативных действий неоспоримы.\n\n"
crystalline.94.name:0	"Успешное слияние"
crystalline.94.desc:0	"Слияние прошло успешно! Благодаря гравитонному §Hобучающему импульсу§! §Hорганизмы§!, подрастающие в §Hкристаллическом инкубаторе§!, перестали проявлять агрессию в отношении нашего вида.\n\nОднако из-за §Hвируса§!, поражающего их ветви, организмы будут и дальше искать энергию других живых существ и питаться ей.\n\nНаш вид отныне в безопасности, но эти §Hкристальные зародыши§!, возможно, никогда уже не смогут вести прежнюю мирную жизнь. Это плата за использование их энергии."
crystalline.94.a:0	"Кристаллическая энергия!"
crystalline.95.name:0	"Конфликты слияния"
crystalline.95.desc:0	"Ой-ой! Слияние не удалось из-за конфликта данных. Похоже, перепрограммирование не смогло подавить вирус, который по-прежнему враждебен по отношению к нам. Да еще и один из наших кораблей претерпел изменения в качестве побочного эффекта.\n\nЕдинственное, что нам остается, — определить механизм действия вируса и перенастроить его на желаемый результат. Это будет более эффективно, нежели пытаться подавить вирус либо вернуть §Hкристаллические организмы§! в первозданный вид, а от вируса избавиться."
crystalline.95.a:0	"Перебазировать изменения."
crystalline.95.a.tt:0	"Из-за собственной поспешности мы потеряли много времени. Но пока еще есть возможность отменить процесс.\n\n"
crystalline.95.b:0	"Обратить."
crystalline.95.b.tt:0	"Если удалить вирус, §Hорганизм§! вернется в первоначальное состояние.\n\n"
habitat.10.name:0	"Орбитальное поселение на планете [From.From.From.Planet.GetName] построено"
habitat.10.desc.a:0	"Постройка первого орбитального §Hпоселения§! завершена. В нем предусмотрено внушительное количество жилых помещений и используется высококлассная климатическая технология.\n\nТщательно продуманное оборудование воспроизводит естественные условия планет класса «М». Эта впечатляющая аркология позволяет нашим §Hколониальным кораблям§! приземляться в новых мирах."
habitat.10.desc.b:0	"Постройка §Hорбитального поселения на планете [From.From.From.Planet.GetName]§! завершена. Можно заселять."
habitat.10.a:0	"Принято к сведению."
leader.21.name:0	"Ученый получает черту"
