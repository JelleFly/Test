col_capital:0	"Planeta capital"
col_capital_desc:0	"El centro avanzado de nuestro gobierno galáctico, el lugar de nacimiento de nuestra civilización."
col_generator:0	"Mundo de energía"
col_generator_desc:1	"Los parpadeos intermitentes de los generadores chispeantes iluminan los cielos nocturnos de estas colonias dedicadas a la extracción de energía."
col_mining:0	"Mundo minero"
col_mining_desc:1	"El sonido pesado e incansable de la maquinaria resuena en todas las estructuras de la superficie del planeta."
col_farming:0	"Mundo agrario"
