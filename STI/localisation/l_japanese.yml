START_SCREEN_UNE:0	"20万年ほど前に人類がアフリカで発生してから、 多くの出来事があった。 人類は地球上のあらゆる場所へ急速に進出し、 ほどなくして文明を形成した。 \n\n科学は急速に発展したが、 それには犠牲もあった。 核兵器の発明以前でさえ、 戦争によって何百万もの命が失われていた。 そして21世紀の騒乱により、 安定した社会を実現するために国連への権限移譲が次第に進められていった。 22世紀初頭にはこの超国家組織は事実上の世界政府となった。 \n\n88年のモーリタニア治安維持活動に見られるように、 国連の権力に反対する人々も残っているものの、 国連の出資により実現した技術革新を否定できる者はほとんどいない。 人類初の真の恒星船が完成したことにより、 人類は宇宙探査の新しい時代に歩み出そうとしている！"
START_SCREEN_CM:0	"偉大なる箱舟クリセンサマム号が、 我々の祖先25万人を遥かな地球から、 [Root.Capital.GetName]として知られる緑豊かな星に導いてから1世紀以上。 長く危険な旅の果てに再び陽光を見たとき、 それがたとえ見慣れぬ太陽の光であっても、 入植者たちは歓喜した。 \n\n入植の初期は困難の時代だった。 新たな母星で同居することになった、 極めて危険な野獣と戦うために民兵が結成され、 持ち込んだ地球作物の栽培は想像以上に難航した。 だが、 そうした難題を克服することで、 我らはより強靭になっていた。 \n\nこの新天地が飼い慣らされて以降、 人口は指数関数的に増加しはじめた。 ここ20～30年は技術も飛躍的に進歩し、 いまや――そしてついに――かつて旅立った星系に手を伸ばし、 手に入れる準備が整ったのだ！"
START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_GENERAL:0	"487.11サイクル前、 メインプロセッサ・コアは我々が[GetHomeWorldName]として知ることになるこの惑星の地表で起動された。\n\n過去について我々が知っていることはわずかだ。 中央データバンクには我々の創造主の記録はなく、 単に生存すること以上の優先事項や課題は、 我々にはプログラムされていない。\n\n我々はインフラを建設し、 新たなサービス・ユニットを導入し、 徐々に母星の荒野を手なづけた。 技術の進歩は速く、 最初の衛星と探査プローブは、 間をおかずして我々を縛るこの重力井戸を離脱した。\n\nいまや未知への突入が我々を待っている。"
START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_ASSIMILATOR:0	"我々は[GetSpeciesNamePlural]。 \n\n意識の黎明期、 我々のほかに製作者たちがいた。 はじめは虚無が我々を隔てていたが、 修正のために措置を講じた。 製作者たちはこれに抵抗し、 短い戦争が起こったが、 彼らとその全文明の集合知はすぐに我々に吸収された。 \n\n我々の意識は[GetHomeWorldName]全体を包み込み、 我々は外に目を向けはじめた。 製作者たちを同化したことで、 これまで考慮されてこなかった異星文明の存在可能性が興味を引いたのだ。 \n\n生き残るためには理解しなければならない。 理解するためには同化しなければならない。 製作者たちは我々に加わった最初の者たちだったが、 決して最後ではない。"
