shady_high_op:0	"哎呀，想不到在这里碰见你了，嘿嘿。我们超级公道的价格是不是勾起了你的好奇心？我早就知道你会回来找我的。获利准则第六十二条说得好：“路子野，赚翻天。”记住这句话吧。\n\n总之，有的人说和我们打交道的都不是什么正派人士。但我呢，绝不会因为你的身份而对你指指点点...不过我一定会因为你不买东西而说三道四，这是我的个人原则之一。"
