hap_war_training:0	"軍事訓練"
hap_war_training_desc:0	"力強き将軍となり、 軍隊を統率せよ！ 爆薬、 弾丸、 戦いの熱狂、 空中を高速で飛び交う残骸。 危険と栄誉…… すべてがあなたのものとなるだろう。 望みさえすれば！"
hap_war_training_advanced_shuttle_pilot:0	"熟練シャトルパイロット"
hap_war_training_hand_to_hand_combat:0	"近接戦闘"
