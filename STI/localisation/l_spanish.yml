qt_klingon_e2:0	"Prosperidad espiritual"
qt_klingon_e2_desc:0	"Nuestro pueblo está más unido que nunca. Tal y como predecían las leyendas, el retorno de §HKahless§! ha traído armonía a los klingon. Ahora buscamos acabar con el enemigo, no con el prójimo. Larga vida y buena muerte, ¡§HqeylIS lIjlaHbogh pagh§!!\n\n"
qt_klingon_e2_warrior_tooltip:0	"Los $job_warrior_klingon_plural$ producen §G+1§! £unity£."
qt_klingon_e2_planet_tooltip:0	"Una colonia aleatoria recibe §G+5§! £stability£."
qt_klingon_e2_desicion_tooltip:0	"Decisión planetaria añadida: §Y$kahless_festival$§!"
qt_klingon_e2_sactum_fail:0	"£trigger_no£ Colonias con designación §Y$col_sanctum$§!: §Y[This.qt_klingon_e2_col_sanctum_count]§!/§Y1§!"
qt_klingon_e2_sactum_success:0	"£trigger_yes£ Colonias con designación §Y$col_sanctum$§!: §Y[This.qt_klingon_e2_col_sanctum_count]§!/§Y1§!"
qt_klingon_e3:0	"Renacimiento de Kahless"
qt_klingon_e3_desc:0	"Los demás imperios no han visto lo que ha visto el §HImperio klingon§!; no han experimentado ni una ínfima parte de nuestras vidas sagradas. Los infieles se mofan de la fuerza de nuestra espiritualidad, pero §HHagh qoHpu' neH HeghtaHvIS SuvwI'pu'§!. §HKahless§! ha vuelto, y gracias a él seremos eternos.\n\n"
qt_klingon_e3_kahless_festival_effect:0	"El modificador §H$kahless_festival_unimaginable_guest$§! se aplica donde esté activa la decisión planetaria §YFestival de Kahless§!."
qt_klingon_f1:0	"Heredero ilegítimo"
qt_klingon_f1_desc:0	"Lo que creíamos el retorno del §Hheredero legítimo§! al trono imperial no era otra cosa que una asquerosa treta. Usando su nombre en vano, un farsante se ha infiltrado en nuestras filas haciéndose pasar por el magnífico §HKahless§!. No toleraremos tal insulto. ¡Enviaremos a este vil hipócrita a §HGre'thor§!!\n\n"
qt_klingon_f1_reward_tooltip:0	"Nueva doctrina de guerra: §Y$klingon_honor_doctrine$§!"
qt_klingon_f1_success_tooltip:0	"£trigger_yes£ Enviados §Yque perjudican las relaciones§! con cualquier potencia: §Y[This.qt_klingon_f1_harming_relations_count]§!/§Y1§!"
