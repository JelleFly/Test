pc_a_star:0	"Étoile de type A"
pc_a_star_desc:0	"D'une couleur blanc bleuté, les §Hétoiles de type A§! ne possèdent pas de zone convective, d'où leur stabilité incomparable. Il s'agit généralement de jeunes étoiles, âgées de seulement quelques centaines de millions d'années, possédant un corps orbital plus large et plus rapide que d'autres étoiles."
pc_b_star:0	"Étoile de type B"
pc_b_star_desc:0	"Les §Hétoiles de type B§!, souvent appelées géantes bleues, sont des astres assez imposants d'un bleu violacé à la longévité plutôt restreinte. La plupart finiront leur vie en devenant des géantes rouges."
pc_f_star:0	"Étoile de type F"
pc_f_star_desc:0	"Arborant une teinte blanchâtre, les §Hétoiles de type F§! sont principalement composées d'hydrogène, de calcium, de fer et de métaux ionisés."
pc_g_star:0	"Étoile de type G"
pc_k_star:0	"Étoile de type K"
pc_k_star_desc:0	"Les §Hétoiles de type K§! sont plus petites que leurs congénères, mais possèdent tout de même suffisamment de masse, de stabilité et de luminosité pour exister. Souvent surnommées les naines orange, elles possèdent une longévité remarquable, tout comme une large zone habitable."
pc_m_star:0	"Étoile de type M"
pc_m_star_desc:0	"Les §Hétoiles de type M§!, aussi appelées naines rouges, sont les étoiles les plus répandues dans notre §Hgalaxie§!. Relativement froides et peu lumineuses, elles possèdent une longévité sans égal grâce à leur taux de fusion d'hydrogène très bas. En fonction de leur masse, elles peuvent parfois se transformer en géantes rouges une fois la combustion d'hydrogène quasiment terminée, mais la plupart meurent, tout simplement."
pc_m_giant_star:0	"Étoile de type B"
pc_m_giant_star_desc:0	"On classifie certaines §Hétoiles de type B§! comme des géantes rouges. Ces astres ont consommé la totalité de leurs réserves d'hydrogène, provoquant leur expansion. Leur masse refroidissante s'illumine alors d'une lueur rougeâtre."
pc_node_black_hole:0	"Distorsion spatiotemporelle"
pc_node_black_hole_desc:1	"On pense souvent que les §Hdistorsions spatiotemporelles§! sont des §Htrous noirs§!, mais en réalité, c'est tout le contraire : grâce à leurs propriétés sur le continuum espace-temps, elles permettent de voyager à travers la §Hgalaxie§! en empruntant des §Hnœuds de navigation§!."
pc_black_hole:0	"Trou noir"
pc_black_hole_desc:1	"Les §Htrous noirs§! se forment lorsqu'une étoile massive s'effondre sur elle-même et crée une singularité. Dotés d'une densité hors du commun, ces vestiges stellaires possèdent un champ gravitationnel impitoyable duquel même la lumière ne parvient pas à s'échapper."
pc_neutron_star:0	"Étoile à neutrons"
pc_neutron_star_desc:2	"Composées principalement de neutrons et de neutronium, ces petites étoiles sont le produit d'une supernova. Façonnées par l'effondrement gravitationnel du noyau d'une étoile, §Hles étoiles à neutrons§! sont lumineuses et extrêmement denses, à tel point qu'une simple cuillérée de leur matière pèse environ aussi lourd qu'une montagne."
pc_pulsar:0	"Pulsar"
pc_pulsar_desc:1	"Les §Hpulsars§! sont des étoiles à neutron en rotation rapide, ce qui provoque une radiation électromagnétique et produit des flux d'électrons à la vitesse de la lumière. Leur nom fait référence à la lueur pulsante visible à l'œil nu."
pc_t_star:0	"Étoile de type T"
pc_t_star_desc:0	"Les §Hétoiles de type T§!, ou naines brunes, sont des corps froids et quasi éteints. Leur taux de fusion est extrêmement bas, voire inexistant."
