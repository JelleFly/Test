war_situation_aggresive_finisher:0	"공격 결과"
qt_ufop_where_none_has_gone_before_1_effect:0	"은하적 직관"
qt_ufop_where_none_has_gone_before_1_effect_desc:0	"§H은하§! 탐사에 자원을 투자함으로써 무한한 가능성의 문이 열렸습니다."
qt_ufop_first_contacts_3_effect:0	"도움의 손길"
qt_ufop_first_contacts_3_effect_desc:0	"다른 선량한 문명과 평화로운 조약을 맺음으로써 삶이 더욱더 풍요로워졌습니다."
qt_ufop_expand_memory_alpha_8_effect:0	"사분면 백과사전"
qt_ufop_expand_memory_alpha_8_effect_desc:0	"§H사분면§!에 대한 우리의 해박한 지식은 새롭고 흥미로운 연구의 근간이 되었습니다."
qt_ufop_dead_to_life_effect:0	"스텔라포밍"
qt_ufop_dead_to_life_effect_desc:0	"우린 이제 단순히 성간 여행에 만족하지 않습니다. 항성 그 자체를 변화시키는 혁신적인 연구에 노력을 기울이고 있지요."
qt_ufop_ds9_station_effect:0	"천상의 보호"
qt_ufop_ds9_station_effect_desc:0	"참을성이 뛰어난 §H바조르§!는 예언자를 신실하게 믿으며, 그렇기에 절대 고독을 느끼지 않습니다."
qt_ufop_extermination_futile_effect:0	"위기 회피"
qt_ufop_extermination_futile_effect_desc:0	"우리 종족은 고난과 역경을 극복한 끝에 악독하기 짝이 없는 종족과의 위험한 접촉을 피할 수 있었습니다."
qt_ufop_empower_section_31_9_effect:0	"비공식 기록"
qt_ufop_empower_section_31_9_effect_desc:0	"첩보 임무는 꼭 필요한 정보만을 전달하는 방식으로 진행됩니다. 사회를 유지하려면 몇 가지 조처 정도는 필요한 법 아니겠습니까."
qt_ufop_extermination_futile_effect_tooltip:0	"직업 기본 생산: §G+20%§!\n함선 건조 속도: §G+30%§!\n"
qt_ufop_empower_section_31_9_effect_tooltip:0	"첩자선이 부분적인 성공을 거두면 무음 경보가 발동했음이 알림으로 전달됩니다."
qt_ufop_lightyears_experienced_25_effect:0	"전속 전진"
qt_ufop_lightyears_experienced_25_effect_desc:0	"은하계 탐사에서는 타의 추종을 불허하는 항법사가 꼭 필요한 법입니다."
qt_ufop_empathic_diplomacy_26_effect:0	"이해심"
qt_ufop_empathic_diplomacy_26_effect_desc:0	"복잡한 관계를 이해하는 데 §H베타조이드 사절§!보다 숙련된 인재는 없습니다."
qt_ufop_doctors_orders_27_effect:0	"해악을 끼치지 말라"
qt_ufop_doctors_orders_27_effect_desc:0	"확고한 생명윤리 원칙에 따라 우리는 국민을 보호하고 부상자를 치료하는 데 최선을 다하고 있습니다."
qt_ufop_doctors_orders_27_effect_tooltip:4	"$job_healthcare$ 기본 생산: §G+20%§!\n"
qt_ufop_multilateral_accords_effect:0	"다각적 번영"
qt_ufop_multilateral_accords_effect_desc:0	"외교는 우호적인 관계 그 이상을 끌어내는 수단입니다. 새로운 상호 원조 방식이 경제적 번영을 가져올 것입니다."
qt_ufop_worf_klingon_might_28_effect:0	"클링온의 화력"
qt_ufop_worf_klingon_might_28_effect_desc:0	"§H클링온 전사§! 부하만큼 믿음직한 인력이 또 없습니다. 클링온 전사의 지식 덕분에 방어, 공격 기술을 모두 증진할 수 있으니 말입니다."
qt_ufop_positronic_computation_28_effect:0	"양전자 연산체"
qt_ufop_positronic_computation_28_effect_desc:0	"안정적인 숭 유형 양전자 두뇌를 곁에 둔다는 것은 §H은하§!에서 가장 정교한 연산 장치를 활용할 수 있음을 의미합니다."
qt_ufop_grow_the_federation_5_effect:0	"통합의 힘"
qt_ufop_grow_the_federation_5_effect_desc:0	"상호 신뢰와 지식 공유의 원칙을 바탕으로 단결하여 동맹을 맺은 것이야말로 §H연방§!이 지금까지 번영할 수 있었던 비결입니다."
qt_ufop_establish_trade_affiliations_11_effect:0	"장거리 수집 활동"
qt_ufop_establish_trade_affiliations_11_effect_desc:0	"경제 발전에 주안점을 두게 되면서 항성 기지의 수집 범위를 확장하게 되었습니다."
qt_ufop_reform_the_charters_12_effect:0	"최선의 방어"
qt_ufop_reform_the_charters_12_effect_desc:0	"전술적 관점에서 선제적 행동은 반응보다 낫습니다. 우리가 고상한 척 도덕을 따질 동안 적은 우리를 파멸시킬 준비를 하고 있습니다. 진정한 의미의 안전을 확보하는 방법은 단 하나, 적을 먼저 제거하는 것입니다."
qt_ufop_inevitable_effect:0	"만반의 준비"
qt_ufop_inevitable_effect_desc:0	"적이 어떤 노선을 선택하든 §H연방§!은 동맹과 가치를 수호할 준비가 되어 있습니다."
qt_ufop_inevitable_effect_tooltip:0	"스타플릿 장교로 인한 장교 §G+2§!"
qt_ufop_control_demilitarized_zone_21_effect:0	"연방 비무장 지역"
qt_ufop_control_demilitarized_zone_21_effect_desc:0	"§H비무장 지대§!를 탈환하여 §H스타플릿§! 전체의 발전을 끌어냈습니다."
qt_klingon_a1_effect:0	"전쟁과 책무"
qt_klingon_a1_effect_desc:0	"클링온의 전함 건조 기술은 어떤 문명보다도 뛰어납니다. 약자는 우리의 튼튼한 선체를 뚫지 못하며, 가치 있는 적에게는 시련이 됩니다."
qt_klingon_a2_effect:0	"전사 훈련"
qt_klingon_a2_effect_desc:0	"우리 전사는 영역을 지키고 적을 정벌하는 전문 훈련을 받습니다."
qt_klingon_a3_effect:0	"스토보코르"
qt_klingon_b1_effect:0	"전리품 취하기"
qt_klingon_b1_effect_desc:0	"§H클링온 제국§!은 나날이 성장하며, 그만큼 부유해지고 있습니다. 그리고 이는 병기와 우상, §H지나크§!를 만드는 데 활용됩니다."
qt_klingon_b2_effect:0	"타이고코르 정예군"
qt_klingon_b2_effect_desc:0	"우리 §H방위군§!은 타의 추종을 불허하는 군대입니다. 전사 전원이 페이저 교전 및 백병전 훈련을 이수하며, 온갖 적을 상대할 역량을 갖추고 있습니다. 우리가 섭렵하지 못한 전투법은 이 세상에 존재하지 않습니다."
qt_klingon_c2_effect:0	"전략적 혜안"
qt_klingon_c2_effect_desc:0	"강함, 훌륭한 무장, 은밀함 세 박자를 모두 갖추는 것은 절대 쉬운 일이 아닙니다. 믿음은 예상치 못한 상황에 대비하는 원동력이 되었고, 성공은 첩보 활동의 능률을 증진시키는 바탕이 되었습니다."
qt_klingon_c3_effect:0	"무적"
qt_klingon_c3_effect_desc:0	"자국민 보호에 투자하는 것은 장기적인 관점에서 정복 사업에 보탬이 됩니다. §H클링온 제국§!을 위해 봉사하는 자는 보호와 보상을 받을 수 있을 것입니다."
qt_klingon_c4_effect:0	"정복을 위하여!"
qt_klingon_c4_effect_desc:0	"우리의 함선은 현란한 기동으로 적의 머리 위에서 노는 경지에 올랐습니다. §H카레스§!께서 §H솔의 뱀§!을 척살한 것처럼 우린 적을 처단할 것입니다."
qt_klingon_d2_effect:0	"평화는 곧 허상이다"
qt_klingon_d2_effect_desc:0	"§H연방§!의 정치적 이상주의를 포기한 덕분에 진정한 목적에 집중할 수 있었습니다. 전사의 존재의의는 영광을 쟁취하는 데 있고, 외교는 겁쟁이를 위한 수단일 뿐입니다."
qt_klingon_d2_effect_tooltip:0	"군용 함선 건조 속도: §G+10%§!\n$MOD_COUNTRY_CLAIM_INFLUENCE_COST_MULT$ §G-5%§!\n$MOD_SHIP_DAMAGE_AGAINST_STARBASES_MULT$ §G+5%§!\n"
qt_klingon_e1_effect:0	"24대 가문"
qt_klingon_e1_effect_desc:0	"§H대가문§!은 모두 고유한 방식으로 통치를 펼칩니다. §H클링온 제국§!의 §H고등 평의회§!에 속한 가문이라면 각자 주름잡는 영역이 있다는 걸 모르는 사람은 없습니다."
qt_klingon_e2_effect:0	"영적 번영"
qt_klingon_e2_effect_desc:0	"우리 종족이 힘을 합치면 우주 역사상 가장 강력한 문명을 이룩할 수 있습니다. 하지만 우리 자신은 위대한 문명의 일부라는 사실을 명심할 때만 가능한 일입니다."
qt_klingon_e2_planet_effect:0	"영적 번영"
qt_klingon_e2_planet_effect_desc:0	"§H블러드와인§! 통을 수십 개씩 복제하고 있다. 오늘 이렇게 모여 §H카레스§!를 찬미하나니. 축제를 즐기더라도 그분의 얼굴만큼은 잊지 않으리라!"
qt_klingon_f1_effect:0	"전술적 우위"
qt_klingon_f1_effect_desc:0	"우리의 전사는 적이 창궐하는 바다에서 자신만의 길을 개척해 나갑니다. §H카레스§!께서 열정과 사명감을 담아 흑요석을 깎아 §H여군주 루카라§! 조각상을 만드신 것처럼 말입니다."
qt_klingon_f2_effect:0	"죽음의 비"
qt_klingon_f2_effect_desc:0	"클링온은 §H모크바라§! 같은 맨손 전투에만 능숙하지 않습니다. 궤도 타격에서도 변함없이 훌륭한 기량을 발휘하죠."
qt_klingon_f3_effect:0	"강화된 항성 기지"
qt_klingon_f3_effect_desc:0	"§H은하§! 역사상 가장 튼튼한 구조물을 지으려면 인내와 기술이 필요합니다."
qt_klingon_f4_effect:0	"사상 최고"
qt_klingon_f4_effect_desc:0	"§H파크발라스§!을 읽으면 이해가 될 것입니다. 우린 언제나 승리할 운명이었다는 사실을. §H콰플라§!!"
decision_kahless_festival:0	"카레스 축제 주최"
decision_kahless_festival_desc:0	"작업. 싸움. 음주. 싸움. 며칠 내내 머리가 어지러워질 정도로 노래와 맨손 전투를 즐기는 축제만큼 우리 종족의 위업을 기리기에 좋은 방식이 어디 또 있겠습니까?"
decision_kahless_festival_warrior_effect:0	"$job_warrior_klingon_plural$의 §G 생산량: +3§!£unity£"
decision_end_kahless_festival:0	"카레스 축제 종료"
decision_end_kahless_festival_desc:0	"행성의 카레스 축제를 종료하여 보정치를 제거합니다."
decision_end_kahless_festival_effects_short:0	"이 행성의 카레스 축제가 막을 내립니다."
kahless_festival_unimaginable_guest:0	"혜택 누리기"
kahless_festival_unimaginable_guest_desc:0	"§H카레스§!의 재림은 영광스러운 축제의 시작을 알리는 축포와도 같습니다. 전사가 모두가 귀환자의 성은을 누리기를!"
kahless_festival:0	"카레스 축제"
kahless_festival_desc:0	"§H블러드와인§! 통을 수십 개씩 복제하고 있다. 오늘 이렇게 모여 §H카레스§!를 찬미하나니. 축제를 즐기더라도 그분의 얼굴만큼은 잊지 않으리라!"
qt_cardassian_a1_effect:0	"확고함"
qt_cardassian_a1_effect_desc:0	"기근부터 결실에 이르기까지 우리는 하루가 다르게 강인해지고 있습니다."
qt_cardassian_a3_effect:0	"공식 기록"
qt_cardassian_a3_effect_desc:0	"로뮬란은 정보 분야에서 자신들이 으뜸인 줄 알지만, 우리 카대시안보다 기록을 꼼꼼하게 남기는 종족은 없습니다."
qt_cardassian_a4_effect:0	"광범위한 통제"
qt_cardassian_a4_effect_desc:0	"카대시안은 처음부터 살아남아 약자를 지배할 종족으로 태어났습니다. 기록된 역사를 보면 알 수 있지요."
qt_cardassian_a5_effect:0	"자치령의 승천"
qt_cardassian_a5_effect_desc:0	"우리 종족의 우월성은 §H자치령§!이 인정했습니다. 두고 보십시오. 우리가 §H은하§!의 패권을 잡는 게 최선이라는 걸 점점 더 많은 사람이 인정하게 될 테니."
qt_cardassian_b1_effect:0	"실적 검토"
qt_cardassian_b1_effect_desc:0	"꾸준한 노동은 우리 §H연맹§!의 지속적인 번영에 필수적입니다. 절차는 기밀로 분류되어 있긴 하지만, 모든 노동자가 느끼는 성취감은 잘 문서화되어 있습니다."
qt_cardassian_b2_effect:0	"먹이를 주는 손"
qt_cardassian_b2_effect_desc:0	"순종은 노력을 낳고 노력은 다시 번영을 낳습니다. 우린 누구나 결과를 거둘 수 있도록 규칙을 세웠습니다."
qt_cardassian_c1_effect:0	"철권"
qt_cardassian_c1_effect_desc:0	"혹자는 철권통치의 가혹함을 주장하곤 합니다. 하지만 §H은하§!에서 가장 단단한 금속이 §H로디니움§!이라는 사실을 짚고 넘어가고 싶습니다. 그것에 비하면 우린 상당히 부드럽고 아량이 넓은 편입니다."
qt_cardassian_c2_effect:0	"감시 국가"
qt_cardassian_c2_effect_desc:0	"듣지 못한 말은 없고, 보지 못한 의식은 없으며, 기록하지 않은 거래는 없습니다. §H옵시디언단§!은 모든 것을 알고 있습니다."
qt_cardassian_c3_effect:0	"전등이 네 개"
qt_cardassian_c3_effect_desc:0	"진실은 승자가 만들어 낸 허상에 불과할 때도 있기 마련입니다. 시간이 지나면 네 개의 불빛이 다섯 개로 보일 테고요. 자, 불빛이 몇 개죠?"
qt_cardassian_c4_effect:0	"이상적인 여건"
qt_cardassian_c4_effect_desc:0	"우리 종족은 어려운 시기를 효율적으로 극복하는 데 있어 전문가입니다. 새로운 노동 규정 덕분에 노동자에게 필요한 자원을 줄일 수 있었죠."
qt_cardassian_c4_effect_2:0	"새로운 피"
qt_cardassian_c4_effect_2_desc:0	"새로이 편입된 이들은 어디가 어딘지도 모르는, 부모를 잃은 볼처럼 우리를 찾아옵니다. 우린 그런 그들을 합병해 §H연맹§!을 향한 봉사라는 사명을 찾아주었습니다."
qt_cardassian_c4_effect_2_tooltip:0	"새로 정복한 식민지는 §Y비 카대시안§! 팝을 추가로 §G+5§! 보유한 상태로 시작합니다."
qt_cardassian_d1_effect:0	"질서 재정립"
qt_cardassian_d1_effect_desc:0	"우리 종족은 끊임없이 스스로를 발전시킵니다. 이게 바로 투쟁의 비결입니다. 시간이 지나면 어떤 식으로든 실수를 인정할 수밖에 없지요. 하지만 실수의 다른 이름은 발전의 기회 아니겠습니까."
qt_cardassian_d2_effect:0	"노동력 최적화"
qt_cardassian_d2_effect_desc:0	"사회 발전에는 튼튼하고 유능한 노동력이 필요합니다. 카대시안 인구만으로는 할당량을 채울 수 없습니다."
