country.4001.name:0	"Ocupación inminente de [conquered_planet_scope.GetName]"
country.4001.desc:0	"Hemos pagado con sangre cardassiana cada centímetro de §H[former_owner_scope.GetName]§! que hemos tomado. Comienza el esfuerzo final.\n\nCuanto más tardemos en enviar a nuestras fuerzas a ocupar §H[conquered_planet_scope.GetName]§!, mayores serán sus probabilidades de resistir. Esto supondrá grandes bajas para la §HUnión§!, pero debemos aprovechar la oportunidad y enviar a nuestras tropas antes de que puedan montar una buena defensa.\n\nLa batalla está casi ganada, pero debemos garantizarnos un dominio absoluto."
country.4001.a:0	"Envía una fuerza de ocupación a [conquered_planet_scope.GetName]."
country.4001.a.tt:0	"Tendremos que ocupar el territorio durante un largo periodo de tiempo para asegurar el sometimiento total de §H[former_owner_scope.GetName]§!.\n\n"
CARDASSIAN_OCCUPATION_TIER_1:0	"Envía una fuerza de ocupación a [conquered_planet_scope.GetName]"
CARDASSIAN_OCCUPATION_TIER_1_DESC:0	"Debemos enviar una fuerza de ocupación a §H[conquered_planet_scope.GetName]§! cuanto antes para instaurar la ley cardassiana antes de que puedan montar una buena defensa."
country.3110.name:0	"Por orden del Tal Shiar"
country.3110.desc:0	"§H[mipo_to_be_assimilated.GetName]§! está destinado a caer.\n\nAntes de completar la disolución de su soberanía, el §HTal Shiar§! ha ordenado enviar a uno de sus agentes encubierto para atar cabos sueltos: destruir a todos los disidentes, hacerse con cualquier tecnología que suponga una amenaza y obligar a los individuos e instituciones a cooperar.\n\nPuesto que incluir a especies inferiores en nuestras fronteras es una preocupación para las altas esferas de la seguridad nacional, el §HTal Shiar§! se ha permitido recurrir a cualquier medio necesario para solucionar este asunto."
country.3110.a:0	"El objetivo del Tal Shiar es asegurar la lealtad."
country.3110.a.tt:0	"Crea un proyecto especial que nos permitirá asimilar a esta pequeña potencia, por lo que su civilización pasará a formar parte de la nuestra.\n\nTambién obtendremos su §Hprincipio§! único, lo que nos acercará más a una §Hvictoria diplomática§!.\n\n"
country.3110.b:0	"Abandona la misión."
country.3110.b.tt:0	"Nadie se fía del §HTal Shiar§!. Ni siquiera el §HTal Shiar§!.\n\n"
country.3120.name:0	"Comiendo de nuestra mano"
country.3120.desc:0	"El desmantelamiento de la soberanía de §H[mipo_to_be_assimilated.GetName]§! se ha completado.\n\nLos pobres infelices de §H[mipo_to_be_assimilated.GetName]§! piensan que pronto vestirán nuestras elegantes túnicas negras y nuestros finos tahalíes, pasando a convertirse en leales súbditos del gran §HImperio estelar§!.\n\nPero tenemos todos los §Hpixmit§! en la manga. No importa si consideramos prudente ampliar nuestras fronteras para incluirlos o preferimos mantenerlos como §Hestado títere§!; su destino está en nuestras manos."
country.3120.a:0	"Asimila a §H[mipo_to_be_assimilated.GetName]§!."
country.3120.a.tt:0	"Con esta opción los asimilaremos §Hpermanentemente§!, por lo que sus civilizaciones pasarán a formar parte de la nuestra.\n\nTambién obtendremos su §Hprincipio§! único, lo que nos acercará más a una §Hvictoria diplomática§!.\n\n"
country.3120.b:0	"Mantenlo como estado títere."
country.3120.b.tt:0	"Resulta más beneficioso, material y militarmente hablando, mantener nuestras fronteras divididas.\n\n"
country.3140.name:0	"Como agua entre las manos"
country.3140.desc:0	"§H[mipo_to_be_assimilated.GetName]§! ha escapado de nuestro control, al igual que el sangrado de radiación constante de una §Hsingularidad§!.\n\nHan recuperado su estatus de entidad autónoma, ya sea por haber jugado bien sus cartas o por un error táctico por nuestra parte.\n\nTan pronto como se dé la orden, encontraremos a los responsables de esta humillante derrota y los ejecutaremos."
country.3140.a:0	"No te fíes de nadie."
country.3140.a.tt:0	"Nos esforzaremos más para asegurar el éxito de la misión la próxima vez.\n\n"
MIPO_ASSIMILATION_PROJECT:0	"Subversión del Tal Shiar"
MIPO_ASSIMILATION_PROJECT_DESC:0	"Un agente del §HTal Shiar§! debe infiltrarse en §H[mipo_to_be_assimilated.GetName]§!.\n\nSi completamos esta misión, podremos asimilarlos §Hpermanentemente§!, por lo que sus civilizaciones pasarán a formar parte de la nuestra. También obtendremos su §Hprincipio§! único, lo que nos acercará más a una §Hvictoria diplomática§!."
