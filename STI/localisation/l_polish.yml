classical_age:0	" Epoka klasyczna"
classical_age_desc:0	" Ta cywilizacja dopiero niedawno osiągnęła swoje pierwsze historyczne kamienie milowe, takie jak rolnictwo, język pisany, filozofia i nauka, oraz odkryła podstawowe technologie, takie jak bieżąca woda czy stal (lub ich własne, wyjątkowe odpowiedniki)."
feudal_age:0	" Epoka feudalna"
feudal_age_desc:0	" Ta cywilizacja rozwinęła się do momentu sztywnych klas społecznych powstających w ramach podstawowych struktur ekonomii i kultury. Naukowe odkrycia zeszły na boczny tor, ustępując sile i zachowaniu politycznych oraz religijnych autorytetów."
industrial_age_desc:0	" Ta cywilizacja ostatnio zdała sobie sprawę z siły metod naukowych w świetle celów zarówno ekonomicznych, jak i wojskowych, i teraz szybko zwiększa swoją produktywność w takim tempie, że wyczerpuje swoje zasoby naturalne. Jej zarówno największe, jak i najbardziej przerażające odkrycia leżą w jej niedalekiej przyszłości."
atomic_age_desc:0	" Ta cywilizacja rozszczepiła atom oraz dokonała zmieniającego paradygmat odkrycia, że w pogoni za nauką może nagiąć uniwersalne siły do swojej woli. Mimo że jeszcze nie osiągnęła lotów warp, niedługo dosięgnie gwiazd, jeśli najpierw sama się nie unicestwi."
