tech_phaser_1_desc:0	"As §Hpartículas de nádio§! podem ser geradas artificialmente para fins medicinais, mas também compõem a principal fonte de energia de origem nuclear para todas as armas de feiser de pulso."
tech_phaser_2_desc:0	"Ao compartilhar uma única fonte de energia e sistemas de mira, a §Hpotência do feiser§! é ampliada."
tech_phaser_4_desc:0	"Melhorar a qualidade dos nossos §Hcristais emissores§! beneficia os transceptores subespaciais e aprimora a potência do feiser."
tech_phaser_5_desc:0	"As matrizes rotativas de §Hcristais emissores§! são alinhadas para criar vários fluxos de energia faseada que são disparados simultaneamente."
tech_plasma_3_desc:0	"O uso de espelhos gravitacionais para orientar o §Hplasma§! direcional reduz a perda de energia durante a divisão do raio."
tech_lance_1_desc:0	"Elementos impulsionadores adicionados às reações de fusão momentânea ampliam significativamente a potência e o dano dos nossos §Hraios de plasma§!."
tech_phase_payloads_desc:0	"A tubulação de §Htorpedos revestida de nanite§! reduz a fricção a margens de erros assintomáticas."
tech_antimatter_payloads_desc:0	"Os emissores de antiprótons, embora sejam relativamente instáveis, geram raios devastadores de §Hantimatéria§! concentrada."
tech_disruptor_1_desc:0	"As bobinas de armazenamento aprimoradas contêm quantidades maiores de §Hplasma§! superaquecido."
tech_disruptor_2_desc:0	"Especificações mais rígidas reduzem a perda de energia e aumentam a precisão do raio durante a implantação §Hsubespacial§!."
tech_disruptor_3_desc:0	"A §Hdilatação temporal§! elimina por completo a localização dos objetos selecionados da linha de tempo atual."
tech_phaser_big_1_desc:0	"Pulsos altamente potentes de energia são direcionados com precisão para cortar até mesmo as estruturas mais resistentes."
tech_phaser_big_2_desc:0	"Arranjos quinconciais de §Hcristais emissores§! com potencial de nó infinito criam um fogo alternante interminável."
tech_torpedo_2_desc:0	"Os §Haceleradores de relatividade§! aumentam os efeitos de contração do comprimento, dificultando a detecção dos nossos torpedos de fótons."
tech_point_defense_1_desc:0	"A §Hdetecção de reflexão§! aprimorada permite que nossos canhões automáticos sejam "ativados" e mirem nas ameaças iminentes mais rapidamente."
tech_matter_degrader_desc:0	"Adicionar rapidamente §Hdimensões extras§! a objetos quadridimensionais incute amplas quantidades de energia neles."
tech_cutting_beam_desc:0	"§HBarreiras corrosivas§! de plasma contínuo derrubam até mesmo os materiais mais densos."
tech_big_bomb_3_desc:0	"Ao medir a quantidade de §Hdistorção do subespaço§! produzida por uma única explosão, podemos identificar quais subtipos de bombas de tricobalto têm o melhor rendimento."
tech_phaser_autocannon_2_desc:0	"Os sistemas de detecção de §Hperturbação subespacial§! detectam naves inimigas com mais precisão."
tech_phaser_autocannon_4_desc:0	"Os §HSuportes Rotativos do Canhão Automático§! reduzem o coice, aumentando a taxa de disparo durante bombardeios contínuos."
tech_phaser_burstfire_3_desc:0	"A calibração precisa dos escudos térmicos concentra esses campos de força onde eles são mais necessários, criando um "gargalo" que espalha a energia faseada em um cone ajustável."
tech_phaser_burstfire_4_desc:0	"Os §HDissipadores§! coletam o calor desviado das armas de plasma e o reciclam, permitindo rajadas mais amplas e condensadas de energia faseada."
tech_plasma_beam_1_desc:0	"Melhorar nossas bobinas de armazenamento de §Hplasma§! permitirá transferências mais estáveis de energia para nossos sistemas de armas."
tech_plasma_beam_2_desc:0	"O uso de escudos térmicos no campo de energia aprimora as tolerâncias e permite uma melhor transferência de energia das bobinas de armazenamento para os §Hgeradores de raio de plasma§!."
tech_plasma_beam_3_desc:0	"As matrizes de bobina de armazenamento conectadas com escudos térmicos individuais têm rendimentos exponencialmente superiores aos §Hgeradores de raio de plasma§!."
tech_shield_disruptor_1_desc:0	"Microajustes nos nossos sistemas de armas aumentam a probabilidade de derrotar os §Hescudos§! inimigos com o uso de frequências opostas."
tech_shield_disruptor_2_desc:0	"Os raios §Hantigrávitons§! eliminam os grávitons que geram os escudos inimigos. Quanto maior o tempo que o raio é mantido, mais alta é a probabilidade."
tech_shield_disruptor_3_desc:0	"Os §HJatos Antigrávitons§! penetram nas áreas onde os escudos inimigos já estão enfraquecidos durante períodos prolongados de luta, aumentando o dano."
tech_shield_1_desc:0	"Para poder explorar a §HGaláxia§!, expandir nosso alcance e derrotar ameaças, primeiro precisamos proteger nossas naves espaciais."
tech_shield_3_desc:0	"Nossos engenheiros acompanham as §Hfrequências e distorções subespaciais§! de acordo com um conjunto de protocolos armazenados no Banco de Dados de Sistemas de Engenharia."
tech_shield_4_desc:0	"É mais difícil atravessar tipos avançados de §Hescudos defletores§!, como escudos covariantes, com armamento convencional."
tech_shield_5_desc:0	"Dobrar §Hcampos subespaciais§! de baixo nível como se fossem tecidos cria a sobreposição necessária para alimentar a tecnologia de escudos metafásicos."
tech_hull_1_desc:0	"Várias vezes mais resistente que o diamante, a §Hliga de tritânio§! aprimora o desempenho do casco contra armas inimigas."
tech_hull_2_desc:0	"A adição de invólucros de §Hmetal de durânio§! protege os componentes eletrônicos e os reatores de dobra da nave, aumentando a longevidade operacional das nossas naves em combate."
tech_hull_3_desc:0	"As §Hligas de tetraburnio§! classificadas para pressões e temperaturas superiores permitem que nossas naves se aventurem mais profundamente em ambientes perigosos."
tech_hull_4_desc:0	"Extraído dos núcleos colapsados de estrelas de nêutrons, o §Hneutrônio§! é denso o suficiente para tornar nossas naves impenetráveis a análises externas."
tech_battery_1_desc:0	"Aprimorar nossa capacidade de §Harmazenamento de plasma§! aumenta consideravelmente a vida útil de outros componentes do reator."
tech_aux_engine_2_desc:0	"Ajudam os §Hsistemas de gravidade artificial§! a mitigarem os efeitos de aceleração e desaceleração em naves tripuladas, aprimorando a eficiência em combate."
tech_shield_booster_desc:0	"A harmonização dos §Hcampos de energia§! giratórios permite uma dobra aprimorada do escudo, melhorando o desempenho da defesa contra as armas inimigas mais potentes."
tech_computer_assisted_targeting_desc:0	"Os computadores de nave estelar equipados com §Hsoftware de IA§! podem executar uma lista ainda mais ampla de comandos automáticos, proporcionando vantagens táticas e estratégicas."
tech_subspace_dos_flooder_desc:0	"Investir em §HProtocolos de Recusa de Serviço§! garante um ataque ofensivo mais potente nas redes de defesa."
tech_reactor_1_desc:0	"Os processos para gerar §Hplasma§! energético agora são compatíveis com os §Hlaboratórios de fusão§! das nossas naves."
tech_reactor_2_desc:0	"Podemos melhorar o que é perdido e o que é gerado quando nos concentramos em capturar, estabilizar e reutilizar de maneira eficiente as partículas de §Hantimatéria§!."
tech_reactor_3_desc:0	"A energia dos §Htétrions§! é mais bem extraída e utilizada quando ela existe em um ambiente seguro e confinado."
tech_reactor_4_desc:0	"Os §Hantitétrions§! são partículas subatômicas poderosas que precisam ser contidas em um ambiente seguro para atingir seu potencial máximo."
tech_engine_1_desc:0	"Ao transferir a energia por §Hconduítes de plasma§!, é possível desviar recursos de uma fonte de energia central e redirecioná-la para alimentar nossos §Hmotores de impulso§!."
tech_engine_2_desc:0	"Para ultrapassar a barreira da velocidade da luz, é necessário um aumento na produção de §Henergia§!."
tech_engine_3_desc:0	"As naves estelares podem ser adaptadas para incluir §Hmotores complementares de última geração§!. Um sistema duplo permite correções aprimoradas de curso e um backup resistente em caso de falha no motor."
tech_engine_4_desc:0	"As §Hpartículas quark§! estabilizadas podem melhorar a eficiência do fluxo de exaustão de plasma."
tech_sensor_1_desc:0	"Para que as §Hsondas§! enviem informações a uma nave estelar, elas precisam ser equipadas com um §Hsistema de registros§! funcional."
tech_sensor_2_desc:0	"Para que as §Hsondas subespaciais§! enviem informações a uma nave estelar, elas precisam ser equipadas com um sistema de registros capaz de armazenar §Hdados subespaciais§!."
tech_sensor_3_desc:0	"Os §Hsensores§! aprimorados com §Hcomandos de contrainterferência§! podem fazer sondagens mais detalhadas, coletando mais dados que nunca."
tech_sensor_4_desc:0	"O estudo do uso de §Htáquions§! para fins de detecção contribuiu para a precisão e exatidão dos sensores."
tech_computer_1_desc:0	"Os computadores com §HSoftware Duotrônico§! sucederam os circuitos que usam resistores e transistores."
tech_computer_2_desc:0	"Equipar chips ópticos com §HCircuitos Isolineares§! é um aprimoramento que converte computadores duotrônicos em isolineares."
tech_computer_3_desc:0	"A tecnologia de bolsa de gel §Hbioneural§! revolucionou a computação, fornecendo as bases para uma arquitetura de computação incrivelmente sofisticada e responsiva."
tech_computer_4_desc:0	"A complexidade da computação agora atinge §Hníveis subatômicos§!."
tech_warp_drive_1_desc:0	"As reações de fusão criadas pelas reações de matéria/antimatéria e estabilizadas com §Hcristais de dilítio§! geram a potência necessária para a §Hviagem superluminal§!."
tech_warp_drive_3_desc:0	"Estimular a geração de partículas e antipartículas nos nossos propulsores de dobra aumenta a produção de energia em até §H30%§!."
tech_heritage_site_desc:0	"Nossas universidades fornecem instalações de pesquisa e ensino que premiam as mentes mais brilhantes não só com um diploma, mas também com um entendimento profundo da cultura galáctica."
tech_hypercomms_forum_desc:0	"Alguns de nossos cientistas se especializam no metadiscurso e abrem o caminho para um futuro repleto de profissionais interdisciplinares."
tech_standard_formularies_desc:0	"Os registros são mantidos indefinidamente e em absoluta segurança nos mais recentes §Harmazéns de memória quânticos§! compactos."
tech_holo_entertainment:0	"Reprogramação Holográfica"
tech_holo_entertainment_desc:0	"Crie novas oportunidades de aventura, reflexão e inúmeras outras atividades por meio de ajustes nos §Hprogramas holográficos§! padrão de uma nave."
tech_global_research_initiative_desc:0	"Equipar as instalações com §Hlaboratórios eletroforenses§! proporciona um ambiente de teste seguro para a pesquisa científica."
tech_power_hub_1_desc:0	"Assentar nossa infraestrutura de §Henergia§! em §Hgrades seguras por todo o planeta§! resulta em uma proteção melhor contra sabotagem e deterioração natural."
tech_power_hub_2_desc:0	"A distribuição ampla de §HConduítes Solares§! aumenta a produção de energia e a sustentabilidade."
tech_mineral_purification_2_desc:0	"O equipamento de processamento de minério em nossas §Hrefinarias§! é renovado com atenção à segurança, para evitar paralisação da produção devido a explosões desnecessárias."
tech_food_processing_2_desc:0	"Os especialistas na produção de comida orgânica aperfeiçoaram a arte do que eles chamam de "recuperar os sabores perdidos.""
tech_basic_industry_desc:0	"Os avanços metalúrgicos nos permitem criar §Hligas§! mais fortes e leves."
tech_alloys_1_desc:0	"A criação de novos elementos em aceleradores de partículas proporciona melhorias ilimitadas às nossas §Hligas metálicas§! existentes."
tech_alloys_2_desc:0	"Os avanços na química quântica revelam novas combinações de elementos metálicos e não metálicos. Com esse metais, podemos criar as §Hligas metálicas§! mais fortes já vistas."
tech_luxuries_1_desc:0	"A §Hconversão de matéria/energia§! de última geração nos permite replicar recursos mais complexos."
tech_planetary_shield_generator_desc:0	"Ao ampliar nossos geradores de §Hgrávitons§!, podemos criar §Hescudos de energia§! grandes o suficiente para envolver planetas inteiros."
tech_centralized_command_desc:0	"Nossos §Harquivos de guerra§! são estudados minuciosamente por profissionais militares para adaptar nossas táticas defensivas e ofensivas em uma estratégia versátil."
tech_planetary_defenses_desc:0	"Nossos §Hprogramas holográficos§! são periodicamente reformulados para refletir tensões galácticas atuais, o que permite maior precisão em §Hcombates simulados§!."
tech_global_defense_grid_desc:0	"A instrução militar modernizada permite o treinamento de §HOficiais§! mais capazes do que nunca."
tech_dilithium_refining_desc:0	"A filtragem de §Hdilítio§! consiste em separar recursos funcionais daqueles que não são utilizáveis."
tech_tetryons_refining_desc:0	"A filtragem de §Htétrions§! consiste em separar recursos funcionais daqueles que não são utilizáveis."
tech_graviton_refining_desc:0	"A filtragem de §Hgrávitons§! consiste em separar recursos funcionais daqueles que não são utilizáveis."
tech_nanite_refining_desc:0	"A filtragem de §Hnanites§! consiste em separar recursos funcionais daqueles que não são utilizáveis."
tech_interplanetary_commerce_desc:0	"As §HCadeias Logísticas§! são otimizadas para enviar e receber bens comerciais entre mundos."
tech_mine_dilithium_desc:0	"A extração de §Hdilítio§! deve ser realizada com cuidado, mas as recompensas são infinitas."
tech_mine_tetryons_desc:0	"A extração de §Htétrions§! deve ser realizada com cuidado, mas as recompensas são infinitas."
tech_hyper_entertainment_forum_desc:0	"Naves e estações espaciais configuradas com §Hhologrades§! podem executar diversos programas holográficos em um ambiente simulado."
tech_stardock_desc:0	"Combinar os benefícios de uma §Hestação espacial§! com os de uma §Hbase estelar§! requer um talento para design e funcionalidade."
tech_simulator_holodecks_desc:0	"A modelagem 3D holográfica cria mundos ilimitados e os povoa com todos os tipos de pessoas virtuais com quem o usuário pode interagir."
tech_starbase_support_systems_desc:0	"§HSistemas de Defesa§! integrados e centralizados permitem uma mobilização superior no caso de um ataque."
tech_weapons_maintenance_bay_desc:0	"Todas as pessoas relevantes recebem treinamento sobre a manutenção de rotina e o §Hcronograma§! de reparos de nossas armas espaciais."
tech_singularity_observatory_desc:0	"Astrônomos passaram vidas inteiras mapeando localizações conhecidas e em potencial de §Hsingularidades§! quânticas no espaço-tempo contínuo."
tech_space_market_desc:0	"Nossos protocolos de trânsito para mover produtos entre as superfícies planetárias e as órbitas estacionárias são §Heconomizados§!."
tech_shipyard_desc:0	"A automação de gravidade zero é otimizada para permitir §Hestaleiros§! em nossas §Hbases estelares§!."
tech_versatile_defense_system_desc:0	"Armamentos pesados de ponta são integrados em veículos de entrega modulares para que nossas §Hbases estelares§! possam empregar §HSistemas de Defesa Grandes§! e §HVersáteis§!."
tech_solar_panel_array_desc:0	"Materiais aprimorados são usados para novas gerações de armazenamento de energia solar, permitindo o uso de §HMatrizes de Painéis Solares§! em nossas §HBases Estelares§!."
tech_trade_annex_desc:0	"Diretrizes formais e permissões adequadas são expedidas para que nossas bases estelares possam construir §HAnexos de Comércio§!."
tech_wormhole_travel_unique_desc:0	"As chances de que um §Hburaco de minhoca§! seja estável são, como é de se esperar, astronomicamente baixas."
tech_megastructure_1_desc:0	"Permite a criação de §HHabitats§!."
tech_megastructure_2_desc:0	"Permite o aprimoramento de §HHabitats§! para o §HNível II§!."
tech_megastructure_3_desc:0	"Permite o aprimoramento de §HHabitats§! para o §HNível III§!."
