marauder.20.1.desc_01:0	"Nombreux sont ceux qui croient que les §HNausiquéens§! sont des menteurs, des tricheurs et des meurtriers. Pourtant, ce n'est que partiellement vrai. Nous proposons des services spéciaux que peu de monde est prêt à offrir, contre rémunération."
marauder.20.1.desc_02:0	"L'honneur des Nausiquéens s'acquiert en capturant ou éliminant la plus grosse proie. Il nous faut juste une cible et un versement initial."
marauder.20.1.desc_03:0	"« Pour nous, il n'y a rien de mal à poignarder quelqu'un dans le dos. Qu'est-ce qu'un cadavre pourrait bien vous reprocher ? »"
marauder.20.b:0	"Attaquer la cible"
