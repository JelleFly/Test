ring_world_1:0	"Место для мира-кольца"
ring_world_1_DESC:0	"Этот комплекс послужит перевалочным пунктом, складом ресурсов и жилыми помещениями для сотен тысяч, привлеченных к строительству мира-кольца."
ring_world_2_intermediate:0	"Каркас мира-кольца"
ring_world_2_intermediate_DESC:0	"Этот первоначальный каркас окружает солнце системы и служит платформой, на которой мы в конечном итоге построим полностью пригодные для жизни секции."
ring_world_2:0	"Секция каркаса мира-кольца"
ring_world_2_DESC:0	"Эта секция каркаса составляет примерно четверть от общей площади поверхности незавершенного мира-кольца. Работа над меньшей пригодной для жизни секцией еще не завершена."
ring_world_3_intermediate:0	"Завершенная секция мира-кольца"
ring_world_3_intermediate_DESC:0	"Полностью функциональный и пригодный для жизни мир-кольцо, готовый к заселению благодаря наличию активной биосферы."
habitat_0_MEGASTRUCTURE_DETAILS:1	"§Y$pc_habitat$§! — это предназначенная для постоянного обитания космическая станция, которая теоретически должна находиться на самообеспечении."
habitat_0_CONSTRUCTION_INFO_DELAYED:4	"В каждой среде обитания можно строить только £building£ §Yспециальные здания§!. Если разместить ее на орбите планеты с £minerals£ §Yместорождением минералов§!, £energy£ §Yисточником энергии§! или £physics£ £society£ £engineering£ §Yнаучной аномалией§!, в нем также можно будет построить £district£ §Yособые районы§!.\n\nНужна технология §Y$tech_megastructure_1$§!"
habitat_0:0	"Орбитальное поселение"
habitat_0_DESC:0	"Станция среды обитания, находящаяся на орбите непригодной для жизни планеты, может вместить довольно много §Hпоселений§! и §Hсооружений§!, и планетарная поверхность ей для этого не нужна."
