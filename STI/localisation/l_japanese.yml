tech_tractor_beam_ufop_desc:0	"鉱山を動かせるほど強く、 原子核から陽子を分離できるほど正確な改良型のトラクタービームに匹敵するものはない。"
tech_streamlined_transporters_ufop:0	"スーパートランスポーター"
tech_streamlined_transporters_ufop_desc:0	"量子パターンストレージにより、 転移中の物質・エネルギー変換速度が改善され、 §H銀河系§!が単一の大きな都市のごとく感じられるようになる。"
tech_tricorders_ufop:0	"TR-590 Xトライコーダー"
tech_tricorders_ufop_desc:0	"標準トライコーダーから、 医療トライコーダー、 リストトライコーダーまで、 効率化されたTR-590 Xは水中や高温・低音環境でも使用可能となった。 環境による故障とはこれでおさらば！"
tech_batleth_klingon:0	"先祖伝来の合金"
tech_batleth_klingon_desc:0	"古代の修道僧は内なる秘密を§Hバトレス§!にささやきかけていた。 そして§Hバトレス§!はささやき返した。"
tech_armors_klingons:0	"儀礼鎧"
tech_historic_clone_klingon:0	"歴史的人物のクローニング"
tech_historic_clone_klingon_desc:0	"再生技術の進歩により、 クリンゴン史に大きな影響を及ぼした者たちを正確に再生できるようになった……戦って倒すことも！"
tech_emitters_romulan:0	"多スペクトル放出器"
tech_emitters_romulan_desc:0	"恐怖を増幅するためには幻が必要なこともある。 高度なホログラフィック技術を開発し、 1隻の艦船を一個艦隊に見せかける放出器を艦船に搭載した。"
tech_surgery_romulan:0	"外科的改造"
tech_surgery_romulan_desc:0	"卓越した美容外科技術のおかげで、 現実が信じられなくなるほどの容姿改造が可能となった。 誰も信じてはならない。 自分自身さえも。"
tech_surgery_romulan_effect:0	"雇用可能なスパイの上限：§G+1§!\nスキルレベル§G5§!のスパイリーダーを即座に獲得する"
tech_hologram_romulan:0	"ホログラフィック知性"
tech_hologram_romulan_desc:0	"あらゆる曲がり角に、 あらゆる柱の裏に、 そして足元の大理石の下にさえ、 我々の耳はある。 最新のホログラフィック手法により、 最も信頼できる者を多くの場所に同時に配置できる。"
tech_hologram_romulan_effect:0	"割り当て可能な使節：§G+1§!\n£research£ホロシアターの研究力§G+10§!"
tech_criminal_science_cardassian:0	"犯罪科学"
tech_criminal_science_cardassian_desc:0	"秩序を確立するには、 無秩序を理解しなければならない。 服従を確立するには、 不服従を理解しなければならない。"
tech_memory_cardassian:0	"直感研究"
tech_memory_cardassian_desc:0	"……2年7か月29日前、 ちょうどこの場所でのことだった。 あなたはあの見すぼらしいチュニックを着ていて、 似合わない靴を履いていた。 ひどいな。"
tech_memory_cardassian_effect:0	"カーデシアの人口が安定度を§G+0.25§!増加させる\n惑星での建造速度：§G+25%§!"
tech_strip_mining_cardassan:0	"キャリオン採掘"
tech_strip_mining_cardassan_desc:0	"惑星と労働者を徹底的に搾取可能な最新鋭の方式を意味する口語表現。"
tech_strip_mining_cardassan_effect:0	"労働収容所が£job_forced_miner_cardassian£奴隷鉱夫の職業を§G+1§!供給\n£job_forced_miner_cardassian£奴隷鉱夫が交易価値を§G+0.25§!産出"
tech_sports_ufop_klingon:0	"競技場"
tech_sports_ufop_klingon_desc:0	"あらゆる健全な文明は競技と試合のための場所を必要とするものだ。 善意の挑戦を喜ばない者などいるだろうか？"
tech_admin_ufop_romulan:0	"官僚組織の分権化"
tech_admin_ufop_romulan_desc:0	"有能な行政官は損失と無駄を減らしてくれる。 データに依拠した地方重視のプログラムを活用すれば、 市民の需要に臨機応変に対応できるだろう。"
tech_trades_ufop_cardassian:0	"タスクデータベース"
tech_trades_ufop_cardassian_desc:0	"広範な知識を提供することで、 信じがたいほど複雑な仕事を含むあらゆる種類の仕事を誰にでもできるようにするシステム。"
tech_overcharge_klingon_romulan:0	"兵器のオーバーチャージ"
tech_overcharge_klingon_romulan_desc:0	"艦船同士の戦いにおいて重要なのはとどめの一撃だけだ。"
tech_deployment_klingon_cardassian:0	"軍用製造"
tech_deployment_klingon_cardassian_desc:0	"殺戮機械がより強い殺戮機械を作る。"
tech_scanners_romulan_cardassian:0	"個人スキャナー"
tech_scanners_romulan_cardassian_desc:0	"すべての無価値な種族が平等に創られたわけではない。 なかには精査に値する者たちもいる。"
tech_officers_1:0	"速成訓練"
tech_officers_1_desc:0	"採用において最も重要な要件は士官になるという信念である。 ほかのことは教官がどうにかしてくれる。"
tech_officers_2:0	"ゲーテッド才能試験"
tech_officers_2_desc:0	"候補者が試験で落第点を取った分野は、 満点を取った分野と同じぐらい雄弁にその人物について語っている。 標準的なやり方ですべてがわかるわけではない。"
tech_officers_3:0	"絶望的シナリオ"
tech_officers_3_desc:0	"戦闘技能はその他のすべての技能を包含している。 最も過酷な状況を想定した訓練は、 分野の垣根を超えた能力を与えてくれる。"
tech_cloaking_device_1:0	"クローク装置"
tech_cloaking_device_1_desc:0	"光やその他の形態のエネルギーを歪曲させることで、 空間そのものを操作可能になった。 高度なステルス技術は他に類を見ない。"
tech_escape_pod_1:0	"脱出ポッド"
tech_escape_pod_1_desc:0	"たいていの艦船に搭載されている補助的な宇宙船。"
tech_highway_fluctuations_scanner:0	"遷移路変動スキャナー"
tech_highway_fluctuations_scanner_desc:0	"遷移路内で亜空間変動が高まっている部分を特定することで、 安全に移動するのに最適な航路がわかる。"
tech_highway_stabilization_field:0	"遷移路安定場"
tech_highway_stabilization_field_desc:0	"不安定な遷移路空間を安定させることで、 迂回したり、 不必要な危険に遭遇したりしなければならないような危険性を減らす。"
tech_mine_dilithium_1:0	"ダイリチウム採掘の改善I"
tech_mine_dilithium_1_desc:0	"§Hダイリチウム§!を産業規模で採掘することができるようになったときこそ、 真の宇宙時代の幕開けと言ってよいだろう。"
tech_mine_dilithium_2:0	"ダイリチウム採掘の改善II"
tech_mine_dilithium_2_desc:0	"§Hダイリチウム§!の採掘速度を早めるための体系的手法。"
tech_mine_dilithium_3:0	"ダイリチウム採掘の改善III"
tech_mine_dilithium_3_desc:0	"これほど扱いにくい鉱石を高速で大量処理できるようになったことは現代の神秘である。"
tech_mine_tetryons_1:0	"量子の安定化I"
tech_mine_tetryons_1_desc:0	"亜空間§Hテトリオン§!放出を安定させることで、 より収集しやすい環境を確立できる。"
tech_mine_tetryons_2:0	"量子の安定化II"
tech_mine_tetryons_2_desc:0	"クォークひも技術によって装置を調整することで、 亜空間を離れた§Hテトリオン§!原子の半減期を増加させることができる。"
tech_mine_tetryons_3:0	"量子の安定化III"
tech_mine_tetryons_3_desc:0	"連続体共鳴の謎を解明すれば、 収集用のプローブをより効率的に配備できるようになる。"
tech_mine_gravitons_1:0	"特異点理論I"
tech_mine_gravitons_1_desc:0	"重力子を捕獲するための重力ネットの仕組みは非常に単純なため、 これ以上は改善するのも難しいほどだ。 粒子の産出量を増やすためには、 検知・反応時間を短縮しなければならない。"
tech_mine_gravitons_2:0	"特異点理論II"
tech_mine_gravitons_2_desc:0	"§H総合重力子理論§!の確立へ近づくということは、 時空構造に対して途方もない力を行使し得る可能性に近づくということだ。"
tech_mine_gravitons_3:0	"特異点理論III"
tech_mine_gravitons_3_desc:0	"特異点の内側という観測不可能なものを観測するための方法は、 その底知れない複雑さを裏切るような、 一筋縄ではいかない知恵を要するものだ。"
tech_mine_nanites_1:0	"粒子漏斗"
tech_mine_nanites_1_desc:0	"漏斗を改善することで加工施設における原子生産を高速化し、 §Hナノマシン§!の生成量を増やす。"
tech_mine_nanites_2:0	"粒子漏斗II"
tech_mine_nanites_2_desc:0	"裸眼では見ることのできない第2世代の粒子漏斗の幅は§Hプランク長§!の2倍しかない。"
tech_mine_nanites_3:0	"粒子漏斗III"
tech_mine_nanites_3_desc:0	"漏斗の吸引性能を改善すれば、 未加工の貴重な資源を貯蔵する過程が促進される。"
tech_warp_speed_increase_1:0	"高性能ワープナセル"
tech_warp_speed_increase_1_desc:0	"ワープ場収容手順の進歩により、 より優れた推進システムが作れるようになる。"
tech_warp_speed_increase_2:0	"ワープスリングショット"
tech_warp_speed_increase_2_desc:0	"ワープ航行中、 空間を非ユークリッド的形状に歪めることで移動速度が大幅に上昇する。"
tech_phy_repeatable_1:0	"シールドの最適化"
