decision_romulan_bug_senators_desc:0	"“我们”必须时刻知道“我们”的所思所想，以免“我们”让“我们大家”猝不及防。"
decision_romulan_end_bug_senators_desc:0	"行动成功，“我们”已经收集了足够多的有用信息。让我们看看这些情报能派上什么用场..."
