trait_universal_settlers:0	"宇宙入植者"
trait_universal_settlers_desc:0	"人類は適応力が高い。 どんな場所であろうとも我が家にできる。"
trait_natural_explorers:0	"天性の探検家"
trait_natural_explorers_desc:0	"ある場所から別の場所へ移動するのは、 この種族の習性である。"
trait_high_maintenance:0	"放蕩"
trait_high_maintenance_desc:0	"人類は自らの需要を完全な形で満たすことに慣れている。 欠乏への対応には慣れていない。"
trait_universal_settlers_effect_desc:0	""
trait_environmental_resistance:0	"環境耐性"
trait_environmental_resistance_desc:0	"この種族の肉体は多種多様な環境条件に対する耐性が高い。"
trait_militaristic_life:0	"軍国生活"
trait_militaristic_life_desc:0	"アンドリアの社会では軍人としての階級が社会的評価に大きく影響する。 帝国守備隊に所属することは最高の名誉のひとつとされる。"
trait_andorian_code_of_honor:0	"アンドリア的名誉の規範"
trait_andorian_code_of_honor_desc:0	"12,000以上の事項を網羅する厳格な名誉の規範を遵守するために、 アンドリア人は任務の遂行に遅れをとる傾向がある。"
trait_natural_explorers_effect_desc:0	""
trait_born_to_argue:0	"議論好き"
trait_born_to_argue_desc:0	"短気さと強情さはテラライト人に共通する性格である。 テラライトの使節は生来の論争家であり、 外交的議論においては必ず対話の相手を打ち負かす。"
trait_sharp_wits:0	"鋭敏な機転"
trait_sharp_wits_desc:0	"テラライト人は複雑なパターンの理解に精通している。 自分自身の行動パターンについても、 他人の行動パターンについても。"
trait_tellarite_dyspnea:0	"テラライトの呼吸困難"
trait_tellarite_dyspnea_desc:0	"特徴的な牙と鼻のせいで、 テラライト人の頭蓋骨は呼吸を困難なものとし、 肉体労働の効率を下げている。"
trait_high_maintenance_effect_desc:0	""
trait_vulcan_longevity:0	"ヴァルカンの長命性"
trait_vulcan_longevity_desc:0	"ヴァルカン人は生理的機能の大半を意のままに操ることができるため、 寿命が長い。"
trait_logical_mind:0	"論理的精神"
trait_logical_mind_desc:0	"ヴァルカン人は幼年期に感情から離れて生きることを学ぶ。 純粋な論理的精神状態を確立することに集中するためだ。"
trait_low_reproduction_rate:0	"修練に基づく自制心"
trait_low_reproduction_rate_desc:0	"ヴァルカン人は自身の欲望の制御を追求する隠遁的な人々である。 そのため、 絆を結んだり、 物理的な好意を表明するのは繊細な試みとされる。"
trait_environmental_resistance_effect_desc:0	""
trait_traditional:0	"伝統的"
trait_traditional_desc:0	"この種族の認識作用の一部は特に歴史的慣例を重視する。"
trait_strong:0	"強靭"
trait_strong_desc:0	"この特性をもつ種族は強靭な肉体を有し、 地上戦では恐るべき戦士となる。"
trait_unruly:0	"高慢"
trait_unruly_desc:0	"高慢な種族は、 管理や組織化が難しい。 彼らは指示されることを好まず、 しばしば争いを起こしたり、 他者に疑念をもったりする。"
trait_militaristic_life_effect_desc:0	""
trait_everlasting:0	"不朽"
trait_everlasting_desc:0	"ロミュラン人は長命であり、 多くの分野で専門家としての技能と知識を身につけることができる。"
trait_quick_learners:0	"賢明"
trait_quick_learners_desc:0	"この特性をもつ種族は経験から素早く学習する。"
trait_solitary:0	"孤立的"
trait_solitary_desc:0	"この特性をもつ種族は他者を信用せず、 人生と秘密の多くを他者と分かち合うことなく過ごす。"
trait_andorian_code_of_honor_effect_desc:0	""
trait_talented:0	"有能"
trait_talented_desc:0	"この特性をもつ種族には指導者としての天性の才能がある。 。"
trait_enduring:0	"不滅"
trait_enduring_desc:0	"この特性をもつ種族は異常に寿命が長い。"
trait_decadent:0	"退廃的"
trait_decadent_desc:0	"この特性をもつ種族は、 やらねばならない困難な作業はつねに他人がやるべきだと考えている。 。"
trait_decadent_effect_desc:0	"カーデシア系人口の労働者の産出量が減少する。"
trait_vigilant_talarian:0	"ヴィジラント"
trait_vigilant_talarian_desc:0	"秩序とは、 社会が安定するための必要条件である。"
trait_born_to_argue_effect_desc:0	""
trait_undying_duty_talarian:0	"永遠の義務"
trait_undying_duty_talarian_desc:0	"この種族は全員がほかの全員に対する義務を負うと考えている。"
trait_undying_duty_talarian_effect_desc:0	"専門家が供給する士官：§G+0.2§!"
trait_chaste_talarian:0	"純潔"
trait_chaste_talarian_desc:0	"タラリア人にとって純潔にまさる美徳はない。"
trait_survivors_bajoran:0	"生き残り"
trait_survivors_bajoran_desc:0	"苦境の試練に鍛えられた頑強な者たちは、 最も過酷な時代においてさえ栄える。"
trait_prophetic_believer_bajoran:0	"預言者信者"
trait_prophetic_believer_bajoran_desc:0	"ベイジョーの人生は預言者たちに対する深く強い信仰を基盤としている。"
trait_sharp_wits_effect_desc:0	""
trait_selective_researchers_bajoran:0	"研究者の選抜"
trait_selective_researchers_bajoran_desc:0	"科学はしばしば霊性と競合する。 ベイジョー人は調査の対象を慎重に選ぶ。"
trait_entrepreneurial_bolian:0	"実業家"
trait_entrepreneurial_bolian_desc:0	"賢く、 機敏で、 機転が利き、 広い視野を持つ天性の敏腕家。 何よりも重要なのは、常にビジネスにはいつでも対応できるということ！"
trait_digestor_bolian:0	"頑丈な胃袋"
trait_digestor_bolian_desc:0	"腐っていようがどんなものでも食べてしまえるこの種族の代謝機能は、 満腹状態の維持をひとつの技術とした。"
trait_tellarite_dyspnea_effect_desc:0	""
trait_blueblood_bolian:0	"青き血"
trait_blueblood_bolian_desc:0	"この種族の青い血はほとんどの種族との相互輸血が不可能であり、 医療措置を複雑化している。"
trait_smugglers_boslic:0	"密輸者"
trait_smugglers_boslic_desc:0	"無節操な生き方を好むボスリック人は、 あらゆる手練手管を駆使してやりたいことを押しとおす。"
trait_roamers_boslic:0	"放浪者"
trait_roamers_boslic_desc:0	"銀河系を放浪するのに慣れ親しんだ適応力豊かな旅人に指示は必要ない。"
trait_vulcan_longevity_effect_desc:0	""
trait_amoral_boslic:0	"不道徳"
trait_amoral_boslic_desc:0	"都合によってころころ変わる道徳性を有するボスリックを信頼するのは難しい。 不可能だと言う者もいる。"
trait_conformist_jnaii:0	"順応者"
trait_conformist_jnaii_desc:0	"生まれつきこの種族は厳格な社会政治的法律を遵守する傾向にある。"
trait_kindred_jnaii:0	"血縁"
trait_kindred_jnaii_desc:0	"この種族は互いに似通った特徴を持つ確率が高く、 信念、 傾向、 道徳観念が画一的である。"
trait_logical_mind_effect_desc:0	""
trait_enlightened_jnaii:0	"啓蒙された種族"
trait_enlightened_jnaii_desc:0	"この種族は生来啓発的であり、 より迅速な科学研究の恩恵を享受している。"
trait_deceivers_ktarian:0	"詐欺師"
trait_deceivers_ktarian_desc:0	"生来のカリスマを駆使して詐術によって人生を生きぬく、 不実な厄介者。"
trait_neuro_engineers_ktarian:0	"神経工学者"
trait_neuro_engineers_ktarian_desc:0	"神経工学に通じ、 精神の複雑性を理解するのに長けた種族。"
trait_low_reproduction_rate_effect_desc:0	""
trait_disruptive_ktarian:0	"分裂的"
trait_disruptive_ktarian_desc:0	"権威や権力への欲求に対しては常に敵対的で、 混沌をもたらす分裂的な種族。 管理するのは極めて困難だ。"
trait_experience_seekers_trill:0	"経験を求めるもの"
trait_experience_seekers_trill_desc:0	"この種族は共生者として選ばれることを熱烈に欲している。 選ばれるのは最も優れた者だけだ。"
trait_joined_elite_trill:0	"共生エリート"
trait_joined_elite_trill_desc:0	"結合したトリル人は超越性によってこの種族の平均余命を長くしている。"
trait_traditional_effect_desc:0	""
trait_private_trill:0	"隠遁性"
trait_private_trill_desc:0	"トリル人は秘密主義的な人々だとされている。 結合の過程と再結合にまつわる禁忌について知る者は銀河系全体を見渡してもそうそういない。"
trait_divergent_acamarian:0	"分派"
trait_divergent_acamarian_desc:0	"この種族は記憶されている限り最初から戦争をしていた。 信念によって分断された多くの者たちが自らの理念に合致する居場所を求めて世界をさまよっている。"
trait_stubborn_resilience_acamarian:0	"頑強な耐性"
trait_stubborn_resilience_acamarian_desc:0	"この種族は過酷な時代と戦いを生きのびてきた。 変化を受け入れるのは得意ではない。"
trait_strong_effect_desc:0	""
trait_combative_acamarian:0	"闘争的"
trait_combative_acamarian_desc:0	"この種族は闘争的で、 調和や外交的解決を促すのは得意ではない。"
trait_resourceful_kaelon:0	"臨機応変"
trait_resourceful_kaelon_desc:0	"この種族は使えるものを上手く使って社会的問題に対処するのに長けている。"
trait_conservative_kaelon:0	"保守的"
trait_conservative_kaelon_desc:0	"この種族は現状を変えようとせず、 落ちつきと安定のある共同体を生まれつき好む。"
trait_unruly_effect_desc:0	""
trait_secluded_kaelon:0	"孤高"
trait_secluded_kaelon_desc:0	"この種族は絶対に必要な状況にならない限り、 他種族と交流しようとしない。"
trait_entrepreneurial_farians:0	"起業家精神"
trait_entrepreneurial_farians_desc:0	"生まれつき熱意に満ちていて、 何もないところにチャンスを生みだす術を心得ている。"
trait_cunning_farians:0	"策略家"
trait_cunning_farians_desc:0	"この種族は革新的な解決策を見いだす才能を持って生まれるとされる。 ただし、 道徳はべつだ。"
trait_everlasting_effect_desc:0	""
trait_exploitative_farians:0	"搾取者"
trait_exploitative_farians_desc:0	"この種族はあらゆる人々の中に利益を見出し、 自らのために必要とあらば搾取することをためらわない。"
trait_inquisitive_tanugan:0	"好奇心旺盛"
trait_inquisitive_tanugan_desc:0	"偉大な科学者を銀河系に輩出してきた、 生来、 好奇心旺盛な種族。"
trait_law_abiding_tanugan:0	"遵法精神"
trait_law_abiding_tanugan_desc:0	"タヌガ人の遵法精神は信頼に値する。 少なくとも、 タヌガ人自身の法律に関しては。"
trait_quick_learners_effect_desc:0	""
trait_skeptics_tanugan:0	"懐疑論者"
trait_skeptics_tanugan_desc:0	"すべてに疑問を呈するタヌガ人は新しい経験を受け入れるのが得意ではない。"
trait_smart_workers_pelian:0	"賢い労働者"
trait_smart_workers_pelian_desc:0	"より効率的な方法で資源を加工するための努力は、 労働量を増やすことなく生産量を増やしてくれるのが常だ。"
trait_organized_pelian:0	"組織的"
trait_organized_pelian_desc:0	"すべてのペリア人は知っている。 どこに行けば何ができるか、 書類をどう記入すればいいか。 そして、 長文の誤字脱字を隣の部屋からさえ見つけることができる。"
trait_solitary_effect_desc:0	""
trait_busy_minds_pelian:0	"せわしない頭脳"
trait_busy_minds_pelian_desc:0	"頭脳が最高速度で機能するとき、 自由の思索のためにより多くの時間と空間が必要とされる。"
trait_eye_for_business_lissepian:0	"ビジネス眼"
trait_eye_for_business_lissepian_desc:0	"この種族はどんなときにも交渉、 取引、 交易の余地を見いだすことができる。"
trait_timely_lissepian:0	"臨機応変"
trait_timely_lissepian_desc:0	"リセピアン人が請求書と税金の支払いに遅れることはない。"
trait_talented_effect_desc:0	""
trait_intermediaries_lissepian:0	"純真"
trait_intermediaries_lissepian_desc:0	"リセピアン人は他人を信じすぎる。 母の日に銀行の金を盗む者などいるわけがないだろう？ セキュリティという概念の乏しい種族なのだ。"
trait_uninhibited_cairn:0	"無抑制"
trait_uninhibited_cairn_desc:0	"この種族はプライバシーなどまったく気にせず、 仲間同士で過ごすことを好む。"
trait_telepathic_cairn:0	"テレパシー"
trait_telepathic_cairn_desc:0	"生まれつき注意深く、 他者の心に侵入することができる種族。"
trait_enduring_effect_desc:0	""
trait_pacifists_cairn:0	"平和主義"
trait_pacifists_cairn_desc:0	"暴力は最も非効率的な交渉法であり、 問題は言葉によって解決するべきだとケイアン人は信じている。"
trait_leisureless_iyaaran:0	"多忙"
trait_leisureless_iyaaran_desc:0	"イヤール人は余暇や娯楽といった概念をあまり理解しておらず、 無意味な時間の浪費だと思っている。"
trait_undemanding_iyaaran:0	"こだわりなし"
trait_undemanding_iyaaran_desc:0	"この種族はバイオ酵素サプリメントを主食としているため、 栄養を確保するのが容易だ。"
trait_unhurried_iyaaran:0	"気長"
trait_unhurried_iyaaran_desc:0	"細胞複合後の過程を通じて繁殖し、 完全な成体として発生するのには時間がかかる。"
trait_secretive_idanian:0	"秘密主義"
trait_secretive_idanian_desc:0	"イダニア人は影の中に素朴な生を送ることを好む。 物質よりも秘密を選ぶ種族。"
trait_observant_idanian:0	"抜け目ない"
trait_observant_idanian_desc:0	"この種族は非常に知性が発達しており、 他者に対しては懐疑的である。"
trait_vigilant_talarian_effect_desc:0	""
trait_reserved_idanian:0	"無口"
trait_reserved_idanian_desc:0	"この種族は可能な限り他人と関わらない。"
trait_devout_hupyrian:0	"篤信"
trait_devout_hupyrian_desc:0	"その場にいるだけで静謐な印象を与える心優しき巨人。"
trait_sturdy_hupyrian:0	"頑強な体格"
trait_sturdy_hupyrian_desc:0	"この種族の肉体はよく鍛えられており、 過酷な戦闘にも耐えられる。"
trait_great_needs_hupyrian:0	"需要過多"
trait_great_needs_hupyrian_desc:0	"ヒューピリア人は多くの食料と、 快適に過ごすための広いスペースを必要とする。"
trait_disbelieving_kesprytt:0	"不信"
trait_disbelieving_kesprytt_desc:0	"ケスプリット人は強烈なゼノフォビアをいだく偏執狂であり、 不測の事態に備えるためだけに銀河系を隅々まで探索しようとしている……。"
trait_disbelieving_kesprytt_effect_desc:0	"科学者が産出する研究力：§G+2§!"
trait_utilitarian_kesprytt:0	"功利主義"
trait_utilitarian_kesprytt_desc:0	"この種族は結果が手段を正当化すると信じている。"
trait_ununified_kesprytt:0	"分裂"
trait_ununified_kesprytt_desc:0	"ケスとプリットの同盟は敵対関係を忘れることができず、 社会を分裂させている。"
trait_chaste_talarian_effect_desc:0	""
trait_transcendentalists_malcorian:0	"超越者"
trait_transcendentalists_malcorian_desc:0	"マルコリア人は高位の生命体を自負している。 この銀河系においてマルコリア人にまさる存在はそう多くない。"
trait_traditionalists_malcorian:0	"伝統主義者"
trait_traditionalists_malcorian_desc:0	"進歩を避けることはできないが、 マルコリア人は自らの由来を忘れまいとしている。"
trait_cynical_malcorian:0	"皮肉屋"
trait_cynical_malcorian_desc:0	"マルコリア人は技術の発展を懸念しており、 進歩の主導者たちに対して恐怖と不信感をいだいている。"
trait_cynical_malcorian_effect_desc:0	"専門家が産出する安定度：§R-0.25§!"
trait_empath_betazoid:0	"精神感応"
trait_empath_betazoid_desc:0	"他者と一体化する能力を持っている種族はこの銀河系には多くはない。 ベタゾイドの社会は調和を基盤としている。"
trait_survivors_bajoran_effect_desc:0	""
trait_matriarcal_houses_betazoid:0	"家母長制"
trait_matriarcal_houses_betazoid_desc:0	"この種族の指導者は、 人々の心の働きと調和し、 社会の現実的な安心感と感情的な安心感の双方を重んじる。"
trait_matriarcal_houses_betazoid_effect_desc:0	"統治者が産出する安定度：§G+1§!"
trait_hard_to_please_betazoid:0	"感情的"
trait_hard_to_please_betazoid_desc:0	"あらゆる知的存在との内面的つながりによって、 ベタゾイドはベタゾイド同士で感情的な絆を構築し得るだけでなく、 銀河系の驚くべき諸種族とも交感することができる。 生命への欲求に駆り立てられて、 ベタゾイドは経験と感情を通じて知識を求める。"
trait_prophetic_believer_bajoran_effect_desc:0	""
