decision_end_martial_law_desc:0	"终有一天，以特殊武力实现的成功或失败将被铭记，而届时，掌权者对于武力的渴求也将褪去。"
decision_launch_anticrime_campaign:0	"增加犯罪预防措施"
decision_launch_anticrime_campaign_effects_short:0	"增加§Y执法者§!提供的犯罪度降低\n \n启用时增加§R执法者维护费§!"
decision_launch_anticrime_campaign_desc:0	"派驻大量卫兵在我们的人口稠密地区巡逻，直到每一条街的风吹草动都为我们所掌握。"
decision_end_anticrime_campaign:0	"减少犯罪预防措施"
decision_end_anticrime_campaign_effects_short:0	"结束§Y犯罪预防措施§!决议的效果"
decision_end_anticrime_campaign_desc:0	"过度执法带来的危害并不亚于放弃执法。"
decision_discourage_growth:0	"设置人口上限"
