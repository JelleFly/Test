tr_ufop_adopt_desc:0	"Une fois adoptée :\nLors de la recherche d'une technologie sociétale, octroie les ressources suivantes.\nUnité : §G+1 000§!.\nRecherche : §G+500§!.\n\nUne fois aboutie :\nLes capitoles produisent des officiers : §G+2§!.\nStabilité : §G+5§!.\n"
tr_ufop_leadership_dispatch_desc:0	"Les gouverneurs produisent §G+10§! d'unité et §G+10%§! de valeur commerciale sur les planètes où ils effectuent des missions."
tr_ufop_finish:0	"Aboutissement"
tr_klingon_adopt_desc:0	"Une fois adoptée :\nOctroie §G250§! de deutérium, d'énergie et de minéraux lors de la création d'un avant-poste. Ce bonus passe à §G500§! après l'an 2351 et à §G1 000§! après l'an 2356.\n\nUne fois aboutie :\nLes capitoles hors des colonies d'origine produisent des guerriers : §G+1§!.\nLes guerriers réduisent la criminalité : §G-2§!.\n"
tr_klingon_pretigious_houses_desc:0	"Les gouverneurs n'ont aucun entretien.\nLes gouverneurs produisent de l'influence : §G+0,25§!§!."
tr_klingon_finish:0	"Aboutissement"
tr_romulan_adopt_desc:0	"Une fois adoptée :\nLimite de chefs espions augmentée : §G+1§!.\n\nUne fois aboutie :\nBonus de production des spécialistes : §G+5%§!.\nBonus de production des dirigeants : §G+10%§!.\n"
tr_romulan_outwitting_the_enemy_delayed:0	"Dissimulez-vous derrière diverses manigances et tromperies. Ne frappez que lorsque l'ennemi a le dos tourné. Ce n'est qu'à ce moment-là qu'il saura qui l'a éliminé."
tr_romulan_finish:0	"Aboutissement"
tr_cardassian_adopt_desc:0	"Une fois adoptée :\nChances que la pop ne renonce pas à votre principe : §G+25%§!.\n\nUne fois aboutie :\nGain de pops lors de la conquête d'une planète : §G5§!.\n"
tr_cardassian_psychological_warfare_delayed:0	"Les « crimes de guerre » sont un oxymore. Lorsque nous planifions la conquête d'autres espèces insignifiantes, nous utilisons tous les moyens à notre disposition pour vaincre."
