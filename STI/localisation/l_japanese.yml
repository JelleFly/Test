TOOLTIP_SETUP_EMPIRE_NAMELIST:1	"§H$CUSTOMIZE_NAME_LISTS$§!\n宇宙船、 リーダー、 惑星の名前リストを選択する。"
TOOLTIP_SETUP_WEAPONS:1	"§H$STARTING_WEAPONS$§!\nあなたの帝国の宇宙船が装備する最初の兵器を選択する。 \n\n装備する兵器のコンポーネントはプレイ中にも変更できる。 装備するコンポーネントを変更するには、 ゲーム内で§Y宇宙船の設計§!を確認する。"
TOOLTIP_SETUP_FTL:1	"§H$FTL_LABEL$§!\nあなたの帝国が使用する星間移動のための航行法を選択する。 いくつかの希少な技術をアンロックしない限り、 FTL航法を変更することはできない。 また、 ゲーム中にFTL航法の基本タイプは変更できない。"
