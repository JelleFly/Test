qt_romulan_embrace_suraks_teachings_21:0	"수락의 가르침 받아들이기"
qt_romulan_embrace_suraks_teachings_21_desc:0	"로렘 입섬."
qt_romulan_romulan_overlords_22:0	"로뮬란 지배국"
qt_romulan_romulan_overlords_22_desc:0	"강대국 중 하나를 로뮬란에 편입시켜 최강의 제국으로서 정당한 자리를 차지하세요."
