marauder.20.1.desc_01:0	"Muchos creen que todo lo que hacemos los §Hnausicaanos§! es mentir, engañar y asesinar. Pero eso solo es verdad en parte. También ofrecemos servicios únicos que pocos se atreven a proporcionar. Por un precio."
marauder.20.1.desc_02:0	"El honor nausicaano se basa en quién captura o mata al premio más grande. Todo lo que necesitamos es un objetivo y una señal de pago."
marauder.20.1.desc_03:0	"Las «puñaladas traperas» son algo común para nosotros. Tus enemigos no pueden criticarte estando muertos, ¿verdad que no?"
marauder.20.b:0	"Objetivo de asalto"
encourage_raid:0	"Se contratará a los §HDestructores nausicaanos§! para atacar a un enemigo."
marauder.20.h:0	"Objetivo de acoso"
