qt_romulan_aqcuire_foreign_technologies_10:0	"Acquisition de technologies étrangères"
qt_romulan_aqcuire_foreign_technologies_10_desc:0	"Établissons des contacts avec les autres puissances galactiques par le biais de nos émissaires et tentons de glaner quelques avancées technologiques, pour le bien des Romuliens."
qt_romulan_befriend_vulcans_11:0	"Amitié vulcaine"
qt_romulan_befriend_vulcans_11_desc:0	"Lorem Ipsum."
qt_romulan_conquer_terok_nor_12:0	"Conquête de Terok Nor"
qt_romulan_conquer_terok_nor_12_desc:0	"Cette section spécifique de la galaxie attire les convoitises de nombreuses puissances depuis bien longtemps. Il est temps pour l'Empire romulien de s'emparer du système qui lui revient de droit."
qt_romulan_push_back_dominion_13:0	"Intimidation du dominion"
qt_romulan_push_back_dominion_13_desc:0	"Montrons à ce dominion indésirable que les flottes romuliennes sont prêtes à repousser toute forme d'invasion de notre quadrant."
qt_romulan_support_dissidents_14:0	"Soutien aux dissidents"
qt_romulan_support_dissidents_14_desc:0	"Employons les talents cachés des meilleurs membres du Tal Shiar pour attiser les rébellions. Nous n'aurons plus qu'à nous emparer de ce qui nous plaît."
