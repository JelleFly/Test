tr_pacification_romulan_r_desc:0	"奴隶岗位£pop_cat_slave£生产贸易额£trade_value£：§G+1§!\n\n奴隶岗位£pop_cat_slave£减少犯罪£crime£：§G-1§!"
tr_experimental_treatments_cardassian_r:0	"实验性治疗"
tr_experimental_treatments_cardassian_r_delayed:0	"为了科学进步，损失几条生命是可以预见的代价。"
tr_experimental_treatments_cardassian_r_desc:0	"净化一个奴隶£pop_cat_slave£提供研究加成£research£：§G+1000§!\n领袖寿命：§G+5§!"
tr_proxy_wars_ufop_r:0	"法外权力"
tr_proxy_wars_ufop_r_delayed:0	"为了我们最大的利益，同时也为了文明的安全着想，我们可以允许某些机构在法律框架之外行事。"
tr_intersectional_agronomics_cardassian_r:0	"跨学科农艺学"
tr_intersectional_agronomics_cardassian_r_delayed:0	"如果全身心投入，野心可以像宇宙一样无垠。在自动化和复制化程度越来越高的时代，最好成为一个适应性强的通才，而非不知变通的专才。"
tr_intersectional_agronomics_cardassian_r_desc:0	"农民奴隶生产矿物：§G+1§!\n矿工奴隶生产食物：§G+1§!"
TRADITION_ADOPT_CONFIRM_DESC:0	"你确定要采纳§Y$TRADITION$§!吗？\n\n§Y$COST$§!"
cardassian_slave_defense_army:0	"奴隶防卫部队"
strange_new_worlds_modifier:0	"在不懈的探索后"
strange_new_worlds_modifier_desc:0	"我们已经对这个适宜居住的行星进行了仔细的探索，现在可以更快速地在其上移民定居了。"
tr_commerce_adopt:0	"$tradition_commerce$"
tr_commerce_adopt_delayed:0	"技术娴熟的专业人员聚集在一起，有助于发展出全新的研究方法，并使知识分享规范化。思想领袖之间的交流促进了新企业的诞生。在闭门会谈之后，他们发表了开创性的公开宣言，不过后续的聚会仍然没有约定。"
tr_commerce_intersectional_agronomics:0	"跨学科农艺学"
tr_commerce_intersectional_agronomics_delayed:0	"如果全身心投入，野心可以像宇宙一样无垠。在自动化和复制化程度越来越高的时代，最好成为一个适应性强的通才，而非不知变通的专才。"
tr_commerce_intersectional_agronomics_desc:0	"农民生产矿物：§G+1§!\n矿工生产食物：§G+1§!"
tr_commerce_expertise:0	"专业性技能"
tr_commerce_expertise_delayed:0	"在合成化作物生产和服务计算机化的时代，我们对于仍持有一技之长的劳工抱有怀旧意味的赞赏。"
tr_commerce_expertise_desc:0	"专家提供贸易额：§G+1§!"
tr_commerce_aesthetics:0	"美学理念"
tr_commerce_aesthetics_delayed:0	"艺术家的操守与其他职业不同。艺术家不仅要制作作品作为美的物质载体，也要将他们的技巧代代相传。赋予其意义的正是创造这种行为本身。"
tr_commerce_new_world_planning:0	"新世界规划"
tr_commerce_new_world_planning_delayed:0	"组织结构在所有快速发展的文明中都占有核心地位。我们基于对土地及其各种用途的深刻理解，来进行殖民地的远期设计和开发。"
tr_commerce_alloy_forges:0	"合金熔炉"
tr_commerce_alloy_forges_delayed:0	"谁的武器更锋利，谁就能决定整个世界的命运。从史前时代开始就是如此，"
tr_commerce_finish_delayed:0	"每个人承担的角色都应受到尊重，但每个人的所得不应超出其应得的本分。对权力制度的任何质疑本身就是一种僭越。"
tr_wellfare_adopt:0	"$tradition_welfare$"
tr_wellfare_adopt_delayed:0	"我们对其他宜居星球的定居拓展了可能性的边界。自由驰骋的空间。未被染指过的自然之美。还有那些了不起的新科技，即使在文明最遥远的边陲，也能够改善殖民者们的生存环境和生产力。"
tr_wellfare_wealth_distribution:0	"财富分配"
tr_wellfare_wealth_distribution_delayed:0	"要确保经济的安全性，不外乎是要谨慎地分配资源，也就是人们通常所说的国家慷慨度。适当的慷慨能拓展国家的发展前景。"
tr_wellfare_standards_living:0	"居住标准"
tr_wellfare_standards_living_delayed:0	"保持我们的城市清洁、卫生和正常运转，能够促进人民的安居乐业。要密切监测和控制天气系统和污染，以减轻失控的负面影响。"
tr_wellfare_efficient_mass_transit:0	"高效的公共交通系统"
tr_wellfare_efficient_mass_transit_delayed:0	"我们的城市对公交系统维持良好的保养，使它们能够长期保持活力，我们认为这值得我们骄傲。"
tr_wellfare_multifunctional_facilities:0	"多功能设施"
tr_wellfare_multifunctional_facilities_delayed:0	"目的单一的区域划分体系已经过时了。曾经的生活区现在也可以用作准备室。可能性是无限的。"
tr_wellfare_decentralization:0	"去中心化"
tr_wellfare_decentralization_delayed:0	"每位农民都知道不要把鸡蛋全都放在一个篮子里。将有价值的东西分散到更广阔的领域去，这样既慎重，又能充分获利。"
tr_wellfare_decentralization_desc:0	"非城市区生产舒适度：§G+1§!"
tr_wellfare_finish_delayed:0	"工作是个人自尊的基础。所有公民都应该有权从事有意义的劳动，并获得相应的回报以实现美好的生活。"
tr_conquest_adopt:0	"$tradition_conquest$"
tr_conquest_adopt_delayed:0	"拥有§H星系§!中最强悍的常备军队并不是打赢战争的必要条件，但确实会起到帮助。我们的军队经验丰富，并时刻准备接受更多的考验。"
tr_conquest_adopt_desc:0	"采纳后：\n舰船维护费：§G-20%§!。\n\n完成后：\n在赢得太空战斗时获得§G25§!影响力。此加成在2351年后增加到§G50§!，在2356年后增加到§G75§!。\n"
tr_conquest_sanctuary:0	"避难所"
tr_conquest_sanctuary_delayed:0	"在战争时期，只有那些愿意接受我们保护的人，我们才能保证其安全。他们必须得融入到我们的民众中，提供劳力和技能以换取住宿和食物。"
tr_conquest_hero_worship:0	"英雄崇拜"
tr_conquest_hero_worship_delayed:0	"战争是丑陋的，但并不总是邪恶的。时刻枕戈待旦，准备以非对称武力应对所有危机——一代又一代来自普通民众中的战士就是这样淬炼成传奇。他们的牺牲不会被遗忘。"
tr_conquest_proxy_wars:0	"代理战争"
tr_conquest_proxy_wars_delayed:0	"宣战可能带来最丰厚的回报，但也同时承担了最高的风险。要试探对手的能力，成本更低的方式是向反对他们的游击组织偷运武器和提供资金。如果这样做能将我们的敌人拖入一场代价高昂的血腥战争？那就更好了。"
tr_conquest_proxy_wars_desc:0	"成功的谍报任务可以让所有其他国家对目标的评价降低：§R-100§!"
tr_conquest_display_of_force:0	"武力展示"
tr_conquest_display_of_force_delayed:0	"最优秀的攻击应当快速，而且出其不意。在敌人有机会组织抵抗之前就击败他们。快速推进和技术优势是赢得战斗的关键。"
tr_conquest_might_makes_right:0	"强权即公理"
tr_conquest_might_makes_right_delayed:0	"所有争论的终点都指向同一个事实：每一场争端最终都取决于谁的暴力手段更加强大。对某些人来说，不对称战争似乎不太公平。但要的就是这种不公平。"
tr_conquest_finish_delayed:0	"通过在每次胜利的战斗之后展现我们的人民的骄傲和力量，我们要在盟友和敌人的心中都留下深刻的印象。无论是展示力量的庆典，还是庆祝胜利的游行，我们要让所有人知道我们是一支不可忽视的力量。"
tr_defense_adopt:0	"$tradition_defense$"
tr_defense_adopt_delayed:0	"保卫我们的领土，就是保障我们人民的未来。§H星系§!的局势复杂难料，指望松懈的措施并不可取。"
tr_defense_adopt_desc:0	"采纳后：\n行星轨道轰炸伤害：§G-50%§!。\n防御平台花费：§G-50%§!。\n\n完成后：\n增加防御平台上限：§G+10§!\n增加外交接受度：§G+10§!\n"
tr_defense_cultural_attraction:0	"文化吸引力"
tr_defense_cultural_attraction_delayed:0	"保卫我们的领土，就是保障我们人民的未来。§H星系§!的局势复杂难料，指望松懈的措施并不可取。"
tr_defense_prison_colonies:0	"监狱殖民地"
tr_defense_prison_colonies_delayed:0	"只有将罪犯流放到文明世界之外，才能防止他们再次犯罪。虽然重刑殖民地是由最凶残的罪犯统治的残酷之地。但是，教化罪犯的成本太高昂。只要罪犯没法从那里逃走，把他们送到那里就能眼不见心不烦了。"
tr_defense_prison_colonies_desc:0	"非母星星系首都建筑犯罪度减少：§G-10§!。"
tr_defense_volunteer_service:0	"志愿服役"
tr_defense_volunteer_service_delayed:0	"为人民服务可能是最高荣誉，但绝非易事。为了让新兵们更容易接受从平民到军人的转变，新兵们可以享受到很多福利。一支由纪律严明的志愿兵组成的部队比一支仅由征召兵组成的部队战斗力更强。"
tr_defense_oath_citizenship:0	"公民宣誓"
tr_defense_oath_citizenship_delayed:0	"每天早晨，在开始工作之前以及在所有公共活动开办之前，我们的人民都会一起重申他们对共同理想的承诺。我们将团结一致，共克时艰。"
tr_defense_oath_citizenship_desc:0	"士兵岗位提供凝聚力：§G+1§!"
tr_defense_secure_borders:0	"保卫边疆"
tr_defense_secure_borders_delayed:0	"随着对§H星系§!的探索开创了贸易和文化交流的新纪元，我们的自我保护意识依然至关重要。我们希望对所有跨越我们领土边界的人进行严格审查。"
tr_defense_finish_delayed:0	"做好战前准备是胜利的前提。紧急情况一旦发生，就是千钧一发之势。与我们的战略盟友进行充分的联合军演，是成功挫败未来入侵的关键。"
tr_development_adopt:0	"$tradition_development$"
tr_development_adopt_delayed:0	"自然宇宙的美妙仅次于探索宇宙带来的科学发现。维度的平面就像窗户一样，等着我们去眺望。"
tr_development_empiricism:0	"经验主义"
tr_development_empiricism_delayed:0	"观察就是认知。任何理论模型，无论其确定性有多高，都无法取代从经验中获得的知识。"
tr_development_empiricism_desc:0	"调查天体获得经验加成：§G+20%§!\n科学家等级上限：§G+2§!"
tr_development_procedural_rigor:0	"程序严谨性"
tr_development_procedural_rigor_delayed:0	"有人将之称作运气，但我们认为这是精确的功劳。通过运用全面的研究方法，不放过任何蛛丝马迹，我们就能获得更多的机会。奇妙的发现总是就在不远处，只要你用心去发现。"
tr_development_scientific_vanguard:0	"科学先锋"
tr_development_scientific_vanguard_delayed:0	"通过支持前沿研究，我们派遣科学家前往我们的领土边界地区。我们为他们提供无与伦比的机遇，让他们有机会成为第一批接触宇宙最伟大奥秘的人。"
tr_development_settlement_initiatives:0	"殖民计划"
tr_development_settlement_initiatives_delayed:0	"判明我们殖民者的需求，使他们能够繁荣发展，从而使我们的人民更加强大，准备更加充分。有了相应的指导和工具，我们的扩张疆域的凝聚力超过以往任何时候。"
tr_development_settlement_initiatives_desc:0	"殖民地定居速度：§G+50%§!\n建立殖民地时获得影响力：§G+250§!"
tr_development_galactic_marvels:0	"星系奇迹"
tr_development_galactic_marvels_delayed:0	"探索浩瀚的§H星系§!，发现新的世界，从来都是件让人心怀敬畏的事。我们的宇宙中充满了非凡的事物。"
tr_development_galactic_marvels_desc:0	"清理地块障碍时间：§G-25%§!\n清理地块障碍花费：§G-25%§!\n殖民地初始拥有额外的稀有行星特征：§G+1§!"
tr_development_finish_delayed:0	"并非所有的价值观都是平等的。我们的道德哲学作为文明的根基，在本质上优于我们的竞争对手。我们的意识形态体系是智慧生命史上最成功的体系，我们对反对者提出的任何主张都有这个体系作为支撑。"
tr_research_adopt:0	"$tradition_research$"
tr_research_adopt_delayed:0	"效率是太空研究程序标准化的第一步。通过对我们的数据进行分类，并改进环境扫描，我们可以打造一个更加光明的未来。"
tr_research_adopt_desc:0	"采纳后：\n异常现象研究速度§G+25%§!。\n\n完成后：\n行星规模增加§G+1§!。\n"
tr_research_bold_innovation:0	"大胆创新"
tr_research_bold_innovation_delayed:0	"那些敢于深入研究，致力于了解新技术或解读古代技术的人，将获得知识和创新的回报。"
tr_research_bold_innovation_desc:0	"研究一项科技可提供§G250§!凝聚力。该加成在2351年后增加到§G500§!，在2356年后增加到§G1000§!。"
tr_research_final_frontiers:0	"边境"
tr_research_final_frontiers_delayed:0	"亚空间是一个巨大的蜂巢状结构，拥有无限多的网格。这种结构能够促进和支持对宇宙最深层、最未知部分进行无限的研究，也为我们提供了尽可能多地探索这些网格的机会。"
tr_research_scientific_enlightenment:0	"科学启蒙"
tr_research_scientific_enlightenment_delayed:0	"科学教育是星系文明最基本的要求。课程设计从小就注重科学素养的培养。法律以最新的数据和理论模型为基础。科学家备受尊重，在社会中享有崇高的地位。"
tr_research_scientific_enlightenment_desc:0	"所有科学家获得额外特质：§G+1§!"
tr_research_private_eyes_delayed:0	"无论是潜伏在暗处，还是隐藏在众目睽睽之下，潜藏自身的技巧都需要时间和策略来培养。获取情报的过程只是一场关乎耐心的游戏。"
tr_research_private_eyes_desc:0	"间谍等级上限增加：§G+2§!\n间谍行动速度加成：§G+10%§!"
tr_research_graphene_cities:0	"石墨烯城市"
tr_research_graphene_cities_delayed:0	"量子航空石墨烯凝胶轻盈无比，用途广泛，易于运输和商业化。使得建造速度加快，成本更是远低于以往任何时候。"
tr_research_finish_delayed:0	"随着我们的人口越来越多，减轻对星球气候的负面影响仍然是我们的当务之急。我们的重点必须转向可持续的生活方式，以适应更高密度的定居。"
tr_ufop_adopt:0	"$tradition_ufop$"
tr_ufop_adopt_delayed:0	"应通过外交和相互理解，谨慎建立双边关系。只有这样，我们才有希望分享知识，实现普遍和平。"
tr_ufop_starfleet:0	"星际舰队"
tr_ufop_starfleet_delayed:0	"我们以和平与科学的名义前进，在整个§H星系§!开创一个安全与知识共享的时代。我们的使命：探索这未知的新世界，寻找新的生命和新的文明，勇踏前人未至之境。"
tr_ufop_democracy:0	"民主"
tr_ufop_democracy_delayed:0	"选择自己的领导人，让这些领导人对选民负责，举行公平透明、人人可参与的选举，这是公民的天赋权利。"
tr_ufop_material_abundance:0	"物质富饶"
tr_ufop_material_abundance_delayed:0	"复制器科技早已解决了赤贫和对饥饿的普遍恐慌。我们的国家十分富足，甚至可以为我们的邻国提供同样充裕的资源。"
tr_ufop_material_abundance_desc:0	"非母星殖民地的首都建筑提供行政管理能力：§G+20§!"
tr_ufop_pioneers:0	"开拓先锋"
tr_ufop_pioneers_delayed:0	"我们的容身之地并不局限于尘世，而是在无尽的宇宙中，在群星和无限空间的异象之中。"
tr_ufop_leadership_dispatch:0	"领袖派遣"
tr_ufop_leadership_dispatch_delayed:0	"当政治家变成企业主一样时，腐败和不平等就会愈演愈烈。我们的领袖是平等的，他们在低级职位上证明了自己的能力后，才被擢升到现在的位置。"
tr_ufop_finish_delayed:0	"一个因和平、平等、科学理解而团结在一起的§H星系§!值得我们为之奋斗。"
tr_ufop_finish_desc:0	"首都建筑生产军官：§G+2§!\n稳定度：§G+5§!"
tr_klingon_adopt:0	"$tradition_klingon$"
tr_klingon_adopt_delayed:0	"只有qorvaq（懦夫）才会含糊其辞。我们的帝国依靠诚实和力量的支撑来获取地位，无论是通过决斗还是征服的手段。"
tr_klingon_code_honor:0	"荣誉信条"
tr_klingon_code_honor_delayed:0	"克林贡人的价值只体现在其遵循的信条上。真正的战士既不自私，也不急功近利，而是着眼于未来，着眼于名传后世时，人们对其如何评价。"
tr_klingon_legendary:0	"传奇"
tr_klingon_legendary_delayed:0	"所有光荣的道路最终都会通往Sto-vo-kor（英灵殿）。凯勒斯提醒着我们的战士，对此不可或忘。在死后的世界归于一体，便能永恒地归于一体。"
tr_klingon_legendary_desc:0	"克林贡研究员生产凝聚力：§G+2§!\n$job_follower_of_kahless_klingon$生产研究：§G+2§!。"
tr_klingon_peerless_combatants:0	"无敌斗士"
tr_klingon_peerless_combatants_delayed:0	"其他种族可能更狡猾，或自傲于其反应能力。但在战斗中与我们遭遇过的物种都知道，§H星系§!中没有人能在战斗方面与克林贡人匹敌。"
tr_klingon_peerless_combatants_desc:0	"领袖花费：§G-50%§!\n陆军伤害：§G+50%§!。\n当你的一支军队被摧毁时获得凝聚力：§G+500§!。"
tr_klingon_pretigious_houses:0	"名门望族"
tr_klingon_pretigious_houses_delayed:0	"要成为帝国的领袖，就必须了解克林贡法律的复杂性，以及拥有能一击击倒潜在的刺客的实力。"
tr_klingon_larger_life:0	"超越生命"
tr_klingon_larger_life_delayed:0	"我们以忍受苦难而生，为经受漫长时光的严峻考验而生，生来就是要凭借智慧和决心成为领导者。"
tr_klingon_finish_delayed:0	"战士之道有三大支柱：纪律、艰苦的对战训练和行动的意愿。战士从每一次错误中吸取教训，并明白不到死亡绝不轻言失败。"
tr_romulan_adopt:0	"$tradition_romulan$"
tr_romulan_adopt_delayed:0	"无论是§HTal Shiar（秘密警察与情报机构）§!还是古老的§HZhat Vash（缄默亡者）§!，亦或是§H参议员§!的私人特工，都知道可靠的情报来自于无处不在、随时待命的眼线。"
tr_romulan_outwitting_the_enemy:0	"智取"
tr_romulan_labyrinths:0	"迷宫"
tr_romulan_labyrinths_delayed:0	"虚假的前门、迷宫般的走廊、视觉错觉和永无尽头的螺旋楼梯。所有罗慕兰人的基础设施都是为了愚弄不请自来的人而设计的。我们总是名符其实地领先一步。"
tr_romulan_labyrinths_desc:0	"城市区划住房：§G+1§!。\n城市区划舒适度：§G+2§!。\n城市区划建筑槽位：§G+0.5§!。"
tr_romulan_personal_secrecy:0	"个人保密"
tr_romulan_personal_secrecy_delayed:0	"竞争是生活的常态，而竞争的第一法则就是信息就是力量。"
tr_romulan_personal_secrecy_desc:0	"领袖池：§G+1§!\n反间谍防御加成：§G+2§!"
tr_romulan_long_game:0	"长期博弈"
tr_romulan_long_game_delayed:0	"在外人看来，我们的行动可能难以捉摸或毫无计划，但我们的每一步都是经过深思熟虑的，而且往往是数十年计划的结果。"
tr_romulan_puppeteers:0	"傀儡操纵者"
tr_romulan_puppeteers_delayed:0	"任何人都可以被任命到指挥官的岗位上。但很少有人懂得如何根据指挥官们各自的情况，把他们安排到合适的岗位上。"
tr_romulan_puppeteers_desc:0	"基础情报等级：§G+30§!\n成功的间谍任务掳掠人口：§G1§!"
tr_romulan_finish_delayed:0	"罗慕兰人天生高人一等，但并非所有罗慕兰人都是平等的。有些人出身高贵，天生具有领导能力。用军事地位和政治权力来奖励我们中最出色的人，才是对人民最好的做法，不管他们是否能意识到这一点。"
tr_cardassian_adopt:0	"$tradition_cardassian$"
tr_cardassian_adopt_delayed:0	"生是§H卡达西§!人，死是§H卡达西§!鬼。从出生到死亡，你都属于§H国家§!。"
tr_cardassian_plausible_deniability:0	"诡辩"
tr_cardassian_plausible_deniability_delayed:0	"没有证据的指控算什么，没有验证的假设又算什么？既然结果是一样的，谁能说得清谁对谁错，什么应该公开，什么应该保密？目前，我们100%的劳工都表示在自己的岗位上感到既快乐又充实。"
tr_cardassian_attrition:0	"炮灰"
tr_cardassian_attrition_delayed:0	"通过殊死战斗来消耗敌人虽然代价有些高昂，但行之有效。当敌人的科技完全超越我们，勇敢的§H卡达西人§!除了为§H联盟§!献出生命，还能怎么做呢？"
tr_cardassian_psychological_warfare:0	"心理战"
tr_cardassian_family_values:0	"为小家，爱大家"
tr_cardassian_family_values_delayed:0	"子女之于父母，就如同公民之于§H国家§!。要培养优秀、忠诚的§H卡达西人§!，要从家庭开始，从小抓起。"
tr_cardassian_family_values_desc:0	"非城市区划住房：§G+1§!。\n人口增长速度：§G+10%§!。"
tr_cardassian_interrogations:0	"审问"
tr_cardassian_interrogations_delayed:0	"我们必须了解他们憎恨我们的原因，以及他们的动机。了解他们逻辑上的缺陷，就能发现我们的优越之处。"
tr_cardassian_interrogations_desc:0	"研究残骸提供凝聚力：§G+1000§!\n统治者岗位提供稳定度：§G+1§!"
tr_cardassian_finish_delayed:0	"其他种族会受制于虚假的道德感、荣誉感或优越感。但我们不能因此而克制自己。归根结底，没有人在战斗方面比得上§H卡达西人§!。"
ap_politicians:0	"政争表演"
ap_politicians_desc:0	"只有将虚张声势的艺术铭记在心的人才能获得权力的传承。但他会在权力斗争中最后胜出，还是成为一名过客？暴君在实施统治时，知道他们将为王位付出怎样的代价吗？"
ap_unified:0	"宇宙共同体"
ap_unified_desc:0	"我们的相同之处多于不同之处。我们的文化分歧已经不再使我们分裂。在这个新时代，所有人都不得不面对这样一个现实：我们是众多银河种族中的一员。"
ap_administrators:0	"运作良好的官僚机构"
ap_administrators_desc:0	"社会信任度空前高涨。我国政府机关缜密的结构，内在地确保了公务人员的勤奋和智慧。其运作结果本身也证明了这一点。"
ap_focused:0	"时代精神"
ap_focused_desc:0	"当我们齐心协力实现共同的梦想时，宇宙中再没有任何事物可以阻挡我们的脚步。"
ap_dominators:0	"为我所用"
ap_dominators_desc:0	"自然资源存在的意义就是为我所用。从我们的祖先从原始海洋中爬出来的那一刻起，我们就创造了工具来控制和塑造宇宙的力量，使之为我们所用。实用主义并不可耻。"
ap_dominators_tooltip:0	"当清理§Y行星地块障碍§!时，获得下列资源：\n£energy£：§G3000§!\n£minerals£：§G3000§!\n£deuterium£：§G3000§!"
ap_consumers:0	"高效消费"
ap_consumers_desc:0	"在拥有无限物质可供消费的新时代，我们很容易忘记节制。但我们必须记住，即使是无穷无尽的合成物品也会造成星际资源的浪费。"
ap_leaders:0	"为指挥而生"
ap_leaders_desc:0	"我们的军队的血统无与伦比。我们的对手根本无法培养出拥有如此直觉、智慧和勇气的领导人。"
ap_inheritors_ufop:0	"最伟大的传承"
ap_inheritors_ufop_desc:0	"我们站在巨人的肩膀上。现在的无限可能都是前人的遗赠。如果我们浪费了这些不可估量的财富，那就太愚蠢了。"
ap_inheritors_klingon:0	"最伟大的传承"
ap_inheritors_klingon_desc:0	"我们站在巨人的肩膀上。现在的无限可能都是前人的遗赠。如果我们浪费了这些不可估量的财富，那就太愚蠢了。"
ap_inheritors_romulan:0	"最伟大的传承"
ap_inheritors_romulan_desc:0	"我们站在巨人的肩膀上。现在的无限可能都是前人的遗赠。如果我们浪费了这些不可估量的财富，那就太愚蠢了。"
ap_inheritors_cardassian:0	"最伟大的传承"
ap_inheritors_cardassian_desc:0	"我们站在巨人的肩膀上。现在的无限可能都是前人的遗赠。如果我们浪费了这些不可估量的财富，那就太愚蠢了。"
ap_ufop_envoy_acceptance:0	"外交方案"
ap_ufop_envoy_acceptance_desc:0	"暴力是最后的手段。大多数冲突都可以通过权衡双方提出的证据，合理磋商以达成一致来解决。"
ap_ufop_starbase_alloy_build_speed:0	"自卫"
ap_ufop_starbase_alloy_build_speed_desc:0	"和平是要付出代价的。我们制造武器并不是为了侵略。但是，如果我们不得不出手，我们会更加坚决，以保护我们的人民。"
ap_ufop_holo_pop_growth:0	"追求幸福"
ap_ufop_holo_pop_growth_desc:0	"联邦成员的福祉是我们的核心目标，绝对不能忽视。欢乐、休闲和享受所拥有时光的权利才是生活的价值所在。"
ap_ufop_holo_pop_growth_tooltip:0	"§Y全息环境模拟器§!提供人口增长速度：§G+5%§!\n§Y全息甲板§!提供人口增长速度：§G+10%§!\n§Y全息套房游乐场§!提供人口增长速度：§G+15%§!"
ap_klingon_ship_hull_fleet_command:0	"火焰与钢铁"
ap_klingon_ship_hull_fleet_command_desc:0	"克林贡人的心脏跳动得这么响亮，在它面前，谁敢不服。任何战舰、任何指挥官、任何生物都不能把我们的人民当成懦夫。"
ap_klingon_capitals_followers_unity_bonus:0	"凯勒斯之子"
ap_klingon_capitals_followers_unity_bonus_desc:0	"强大的§H克林贡帝国§!的战士们在荣誉的法则下团结在一起。我们将一起追击玷污荣誉者，就像§H凯勒斯§!追击§H莫拉斯§!一样，越过山谷，翻过高山，直至大海的边缘。"
ap_klingon_capitals_followers_unity_bonus_tooltip:0	"首都建筑提供凯勒斯的追随者：§G+1§!"
ap_klingon_trade_protection_amenity_housing_usage_bonus:0	"尽忠职守"
ap_klingon_trade_protection_amenity_housing_usage_bonus_desc:0	"战士的真谛在于牺牲自己，为他人服务。这种责任不是强加给我们的负担，而是我们心甘情愿承受的重担。"
ap_romulan_vulcan_pops:0	"失落的祖先"
ap_romulan_vulcan_pops_desc:0	"在这个充斥着无用之人的§H星系§!中，我们不得不遗憾地被迫接纳他族，哪怕与我们自己的民众相比，他们显得孱弱无力。而且，如果我们放弃与不听话的瓦肯表亲融合，那也太浪费了。"
ap_romulan_vulcan_pops_tooltip:0	"首都的瓦肯人口增加：§G10§!"
ap_romulan_damage_bonus_on_borders:0	"边界堡垒化"
ap_romulan_damage_bonus_on_borders_desc:0	"在我们的进化史上，最致命的生物总是尽量从安全的有利位置攻击它们的猎物。"
ap_romulan_influence_bonus_immortal_leaders:0	"永恒的伪装"
ap_romulan_influence_bonus_immortal_leaders_desc:0	"不信任任何人。不透露任何信息。我们的人民光明正大地进行统治，使得我们可以在阴影中制定计划。眼见不一定为实。"
ap_cardassian_trade_value_amenity_production_bonus:0	"最后的赫比蒂亚人"
ap_cardassian_trade_value_amenity_production_bonus_desc:0	"§H最初的赫比蒂亚人§!将§H卡达西主星§!发展成为一个充满杰沃奈石雕刻奇迹的先进文明。他们覆灭后的黑暗时代并没有削弱我们的潜力。"
ap_cardassian_food_mineral_storage_bonus:0	"为生存做好准备"
ap_cardassian_food_mineral_storage_bonus_desc:0	"从废墟中崛起，一切皆有可能。为了继续崛起之路，一切都可权宜行事。为了§H卡达西§!的利益，我们将奉献自己，同时也不惮于掠夺别人。"
ap_cardassian_ship_cost_leader_upkeep_minor_damage:0	"无情"
ap_cardassian_ship_cost_leader_upkeep_minor_damage_desc:0	"国家为了保护组成它的家庭，将无所不用其极。团结就是力量，宽大就是软弱。"
tradition_conquest:0	"征服"
tradition_conquest_desc:0	"只要你努力奋斗，你所争取到的就是你所应得的。在§H星系§!中也是如此，没有什么是唾手可得的。"
tradition_defense:0	"防御"
tradition_defense_desc:0	"防护周全就意味着有所准备。如果没有预先制订必要的应对措施，进攻战略就会落空。"
tradition_research:0	"研究"
tradition_research_desc:0	"知识就是力量，率先取得突破性发现也是力量。"
tradition_development:0	"发展"
tradition_development_desc:0	"一旦停滞不前，任何伟大的文明都无法繁荣昌盛。我们必须继续扩张和发展。"
tradition_commerce:0	"商业"
tradition_commerce_desc:0	"§H星系§!的一切都标着价码。贸易战略的重要性迟早会凸显出来。"
tradition_welfare:0	"福利"
tradition_welfare_desc:0	"不满意的文明会叛乱，乃至推翻政府。知足常乐的国民是未来可持续发展的首要任务。"
tradition_ufop:0	"进步"
tradition_ufop_desc:0	"好奇之人探索未知，善良之人则以和平的方式来进行探索。这些价值观确保§H联邦§!的未来建立在创新与和谐的基础之上。"
tradition_klingon:0	"荣誉"
tradition_klingon_desc:0	"如果一位战士选择了荣誉的人生，就不会在任何挑战面前动摇。没有什么能撼动克林贡精神的决心。"
tradition_romulan:0	"守秘"
tradition_romulan_desc:0	"卓越的智慧是罗慕兰人独有的天赋优势。不承认罗慕兰优越地位的人是被误导了。"
tradition_cardassian:0	"掌控"
tradition_cardassian_desc:0	"当弱者自甘臣服时，§H卡达西§!会将其视为求助的信号。幸运的是，我们的国家虽然提供指导，但却并不要求太多回报。"
UNITY:0	"凝聚力"
UNITY_DESC:0	"凝聚力是用来解锁$TRADITIONS$的资源。根据特定的建筑和帝国的凝聚程度，凝聚力会每月自动产出。"
TRADITIONS:0	"传统"
TRADITIONS_DESC:0	"传统是传统树提供的各种加成奖励。当积攒足够的凝聚力点数以后，你可以解锁传统。各种因素，比如殖民地的数量，或者人口数量会增加解锁传统需要的凝聚力花费。"
TRADITIONS_PROGRESS:0	"$KEY$进度"
TRADITIONS_PROGRESS_TITLE:0	"进步"
TRADITIONS_PROGRESS_DESC:0	"我们还需要额外的£unity£$MISSING|Y$点凝聚力才能采纳新传统。按照当前积累速度，预计到$DATE|Y$可以解锁此传统。"
UNLOCK_TRADITION_DESC:0	"已拥有足够£unity£以采纳新的传统。"
TRADITIONS_TIME_TO_NEXT:0	"剩余月数"
TRADITIONS_TIME_TO_NEXT_DESC:0	"剩余$MONTHS$"
TRADITIONS_UNLOCKED:0	"我们已经解锁了这项传统树中的$COUNT|Y$项传统，总共$MAX|Y$项传统。"
TRADITION_ADOPT_BUTTON:0	"采纳"
TRADITIONS_ADOPT:0	"采纳效果"
TRADITIONS_FINISH:0	"完成效果"
TRADITIONS_FINISH_AP:0	"解锁§G1§!飞升天赋槽位。"
TRADITION_COST:0	"传统花费"
TRADITIONS_UNAFFORDABLE:0	"§R我们需要额外的§Y$RESOURCES$§!来解锁这项传统。§!"
MUST_ADOPT_TRADITION_CATEGORY:0	"$TRIGGER_FAIL$Has已采纳了$CATEGORY|Y$传统"
MUST_ACTIVATE_ALL_TRADITIONS:0	"$TRIGGER_FAIL$Has已采纳了这一组中的全部传统"
TRADITION_ADOPT_CONFIRM:0	"采纳传统"
TRADITION_ADOPTED_COUNT:0	"$COUNT$/$MAX$"
TRADITION_CLICK_DESC:0	"§G点击采纳此传统§!"
TRADITION_GROUP_CLICK_DESC:0	"§G点击采纳此传统组§!"
