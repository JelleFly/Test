utopia.2012.name:0	"Nexo científico en ruinas"
utopia.2012.desc:0	"Hemos encontrado los restos maltrechos de una enorme instalación espacial cerca de [nexus_system.GetName]. Parece que esta megaestructura podría haber funcionado hace años como una especie de §Hnexo científico§!. Aunque es evidente que la instalación lleva milenos abandonada, su casco exterior está prácticamente intacto."
utopia.2012.a:0	"El concepto parece similar al de nuestro propio nexo científico."
utopia.2013.name:0	"Nexo científico reparado"
utopia.2013.desc:0	"Hemos reparado completamente el nexo científico abandonado cerca de [From.GetName], donde ahora residen las mentes más brillantes de los [Root.GetName]. Como no cabe duda de que era su propósito original, ahora la megaestructura nos ayudará a dar respuesta a las preguntas científicas de nuestro tiempo."
utopia.2016.name:0	"Mundo anillo en ruinas"
utopia.2016.desc:0	"Los restos maltrechos de un antiguo mundo anillo rodean la estrella del sistema [ring_system.GetName]. Los cuerpos planetarios de la zona debieron de ser empleados como material de construcción de esta megaestructura.\n\nNo hemos encontrado pruebas que indiquen quién construyó esta maravilla de la ingeniería, pero debió de ser el producto de una cultura muy avanzada."
utopia.2016.a:0	"Tan avanzada como nosotros, en todo caso."
utopia.2017.name:0	"Sección de mundo anillo reparada"
utopia.2017.desc:0	"Nuestros ingenieros han construido sobre los restos del mundo anillo en ruinas en el sistema [From.GetName] y han logrado recuperar por completo una de sus secciones. Nuestros mejores planetólogos tuvieron que crear una nueva biosfera prácticamente desde cero, pero ahora es estable y está lista para ser habitada."
anomaly.2576.name:0	"Un nuevo metal"
anomaly.2576.desc:0	"Los rigurosos escáneres de superficie de [From.GetName] han identificado un gran cráter de impacto que contiene los restos de varias naves estelares antiguas de diseño desconocido. Las naves parecen carecer de sistemas de soporte vital, por lo que sospechamos que no estaban tripuladas o que las controlaba algún tipo de inteligencia artificial.\n\nLo más interesante es que el casco de las naves está construido con §Hmetal viviente§!, un material muy raro e inorgánico con propiedades únicas. Este metal puede «programarse» para adquirir cierta forma y se regenera poco a poco si sufre daños. Durante milenios, los restos de metal de naves estrelladas se fueron fundiendo en un enorme y denso depósito que podría usarse para la extracción durante siglos."
living_metal_category:0	"Un cráter peculiar"
living_metal_category_desc:0	"Hemos descubierto un gran cráter de impacto que no parece haberse originado de forma natural."
crisis.1011.desc:0	"¡Hemos perdido la colonia de [Root.GetName]! Tras tomar posiciones en órbita, los invasores extradimensionales han bombardeado la superficie y se han comido a las formas de vida. Las criaturas han devorado toda la biosfera de [Root.GetPlanetMoon], pero no queda rastro de vida."
global_situation.17.name:0	"Estamos en guerra"
global_situation.17.ufop.desc:0	"Hemos agotado las vías diplomáticas. Muy a nuestro pesar, la §HFederación Unida de Planetas§! está en guerra.\n\nDa igual cómo actúe el enemigo; acataremos los mayores estándares de profesionalidad y disciplina, y seguiremos a pies juntillas las leyes de nuestros §Hestatutos§!.\n\nSe acercan tiempo difíciles. Esperemos que el número de víctimas sea mínimo. Trazaremos planes de recuperación una vez hayamos derrotado a quienes usan la violencia sin sentido contra nosotros."
global_situation.17.klingon.desc:0	"Un millón de §Hbat'leths§! se elevan, resplandecientes a la luz de nuestras antorchas sagradas. El §HImperio klingon§! está en guerra.\n\nNuestro desempeño en el campo de batalla será el reflejo de nuestra valentía, entrenamiento y del imparable poder del imperio. No existe ningún ejército superior en la vasta §Hgalaxia§!.\n\nNuestros §Hguerreros§! acabarán con la vida de miles de enemigos, y sus gloriosas gestas se recordarán en canciones en los siglos venideros. Venceremos. Es la única opción."
global_situation.17.romulan.desc:0	"¿Quieren una guerra? Les daremos una. El enemigo se dará cuenta de que ha cometido un error fatal.\n\nContamos con las mejores §Hnaves§!, la mejor §Htecnología§! y los mejores §Halmirantes, generales y espías§!. Ninguna civilización inferior se acerca siquiera a nuestras habilidades.\n\nEl conflicto acabará pronto. No tienen ni la más mínima oportunidad de derrotarnos."
global_situation.17.cardassian.desc:0	"La guerra es la mayor expresión de apuro. La §HUnión Cardassiana§! se ha enfrentado a desafíos mayores y ha superado a enemigos más fuertes. Y, a pesar de nuestra tortuosa historia, hemos perseverado.\n\nVenceremos a las fuerzas opresivas del enemigo, aunque cueste diez millones de vidas cardassianas. Jamás seremos esclavos.\n\n¡Luchad! ¡Luchad con todo lo que tengáis, leales §Hsoldados de la Unión§!! El futuro de nuestro §Hpueblo§! está en juego."
global_situation.17.hidden.desc:0	"Una pequeña potencia está en guerra."
global_situation.17.a:0	"Lucharemos."
global_situation.17.a.tt:0	"Defenderemos el territorio de la §HFederación§! cueste lo que cueste.\n\n"
global_situation.17.b:0	"¡wo' batlhvaD!"
global_situation.17.b.tt:0	"«¡Por el honor del imperio!»\n\n"
global_situation.17.c:0	"Que lo intenten si se atreven."
global_situation.17.c.tt:0	"Cuanto antes alcancemos la victoria, antes podremos celebrar nuestras ingeniosas maniobras.\n\n"
global_situation.17.d:0	"Prevaleceremos."
global_situation.17.d.tt:0	"La §HUnión Cardassiana§! está preparada para combatir.\n\n"
global_situation.24.name:0	"El fin de la guerra"
global_situation.24.ufop.desc:0	"La guerra ha terminado. Ahora, debemos centrarnos en reparar los daños, tanto de las estructuras físicas que resultaron destruidas durante la guerra como a la paz que se ha resquebrajado en toda la §Hgalaxia§!.\n\nLa paz no es un objetivo, sino un proceso. La violencia ha hecho mella en nuestra misión, pero la niebla de guerra se disipa y se nos presenta la oportunidad de formas nuevas alianzas y restaurar la fe perdida.\n\nEn cuanto a los bandos con los que no se puede razonar, estaremos preparados por si vuelven a atacar."
global_situation.24.klingon.desc:0	"Las aguas se calman. La batalla toca a su fin. Una paz inestable reina en la §Hgalaxia§!.\n\nLa guerra parece haber acabado, pero habrá otra. El §HImperio klingon§! criará una nueva generación de §Hguerreros§! que aprenderá de este conflicto y vengará a los caídos.\n\nHabrá más oportunidades para alcanzar la gloria. Siempre estamos preparados para luchar."
global_situation.24.romulan.desc:0	"Ya es suficiente. Les hemos enseñado de qué somos capaces. No hay necesidad de continuar con esta carnicería.\n\nEs el momento de restaurar los bienes que hemos perdido y de empezar a situar las piezas para nuestro próximo movimiento.\n\nPor otro lado, el mejor momento para sorprender al enemigo con un golpe letal es justo después de pactar una tregua..."
global_situation.24.cardassian.desc:0	"Hemos sobrevivido a otra amenaza para nuestra existencia.\n\nHemos sufrido grandes pérdidas, como en cualquier conflicto, pero el enemigo no pudo doblegar nuestra voluntad. Nuestro §Hpueblo§! ha resistido.\n\nSeguiremos avanzando, independientemente de las insignificantes exigencias por parte de otras civilizaciones. La §HUnión Cardassiana§! no capitulará."
global_situation.24.hidden.desc:0	"Una pequeña potencia está en guerra."
global_situation.24.a:0	"Restauraremos el orden."
global_situation.24.a.tt:0	"La §HFederación§! hará todo lo posible para volver a instaurar la paz entre los bandos en guerra.\n\n"
global_situation.24.b:0	"¡tlhIngan maH!"
global_situation.24.b.tt:0	"«¡Somos klingon!»\n\n"
global_situation.24.c:0	"La paz es una ilusión."
global_situation.24.c.tt:0	"No nos importa cuántos tratados se firmen, seguiremos vigilando de cerca al enemigo.\n\n"
global_situation.24.d:0	"Comienza la reconstrucción."
global_situation.24.d.tt:0	"Las cuotas posbélicas aumentarán para compensar las pérdidas.\n\n"
global_situation.24.e:0	"De acuerdo."
global_situation.24.e.tt:0	"\n\n"
global_situation.200.name:0	"Diálogo abierto"
global_situation.200.desc:0	"Nuestro conflicto contra §H[event_target:main_attacker_scope.GetName]§! está causando bajas civiles.\n\nEstamos agotando todas las vías diplomáticas para evitar más pérdidas innecesarias.\n\nPuede que los §H[event_target:main_attacker_scope.GetName]§! no nos escuchen, pero esperamos que el resto de la §Hgalaxia§! lo haga."
global_situation.200.a:0	"Negociaciones duras."
global_situation.200.a.tt:0	"Haremos cuanto esté en nuestra mano para obligar a los §H[event_target:main_attacker_scope.GetName]§! a que cejen en su agresión.\n\nOpinión con los países no atacantes: §G+50§!\n\n"
global_situation.200.b:0	"Envía a las fuerzas especiales."
global_situation.200.b.tt:0	"Las acciones más arriesgadas dan lugar a las mejores recompensas.\n\nEjércitos enemigos destruidos: §G10§!\nEjércitos de élite reclutados: §G4§!"
global_situation.200.c:0	"Ruega por ayuda."
global_situation.200.c.tt:0	"El resto de la §Hgalaxia§! debería ayudarnos, no mirar para otro lado.\n\n"
global_situation.210.name:0	"Todo o nada"
global_situation.210.desc:0	"Nuestra contraofensiva ha resultado ser un éxito rotundo.\n\nEl enemigo ha sufrido pérdidas tan graves que no puede recuperarse entre nuestras operaciones. Si seguimos a este ritmo, no les quedará más opción que retirarse del territorio de nuestros aliados, si es que quieren que su civilización sobreviva.\n\nNo podemos dar un paso atrás. Nuestro objetivo es dar apoyo, pero estamos en esto hasta las últimas consecuencias."
global_situation.210.a:0	"De acuerdo."
global_situation.220.name:0	"Oponente subestimado"
global_situation.220.desc:0	"La contraofensiva enemiga ha causado estragos en nuestros aliados.\n\nPuede que hayamos subestimado al enemigo. Saben bien lo que hacen. Si los daños continúan, nuestros aliados no podrán hacer los progresos que esperábamos antes de alcanzar un punto muerto.\n\nCuantos más recursos destinemos a la guerra, antes se inclinará la balanza hacia nuestro lado y antes obligaremos a los §H[event_target:main_defender_scope.GetName]§! a rendirse."
global_situation.220.a:0	"De acuerdo."
global_situation.230.name:0	"Niebla de guerra"
global_situation.230.desc:0	"Los §H[event_target:main_defender_scope.GetName]§! han ocultado sus movimientos por medio de maniobras para confundir o bloquear nuestros escáneres y dispositivos de observación de largo alcance.\n\nNo tenemos claro cuál es la estrategia del enemigo, por lo que nuestra mejor baza podría ser un ataque preventivo para truncar sus planes.\n\nPor otro lado, puede que se estén preparando para un ataque a gran escala, por lo que sería más sensato aumentar nuestras defensas."
global_situation.230.a:0	"Refuerza las líneas de suministro."
global_situation.230.a.tt:0	"Destinaremos tantas naves y personal como sea preciso para suministrar el material necesario para completar la misión.\n\n"
global_situation.230.b:0	"Convoca a las reservas."
global_situation.230.b.tt:0	"Una buena opción para mantener nuestros progresos es enviar al frente tantas unidades como sea posible.\n\nEjércitos de élite reclutados: §G4§!\n"
global_situation.230.c:0	"Sigue avanzando."
global_situation.230.c.tt:0	"No dejaremos que el enemigo nos marque el ritmo.\n\nOpinión con los países que no son defensores principales: §R-50§!\n\n"
global_situation.240.name:0	"Combate injusto"
global_situation.240.desc:0	"La balanza de la guerra se inclina a nuestro favor.\n\nNuestros aliados avanzan a base de ataques contundentes. El esfuerzo del enemigo por resistir no es nada en comparación con nuestras maniobras estratégicas.\n\nPronto podremos poner fin a esto imponiendo nuestros términos."
global_situation.240.a:0	"De acuerdo."
global_situation.250.name:0	"Afrenta iniciada"
global_situation.250.desc:0	"Se ha derramado la primera sangre; nuestros aliados han sufrido un duro golpe.\n\nNo vacilaremos en dar apoyo, material o de otro tipo, a quienes se defienden de sus invasores. Haremos cuanto sea necesario para ayudar a nuestros aliados a expulsar al enemigo y recuperar la soberanía de sus sistemas.\n\nSi las cosas no cambian pronto, podríamos vernos envueltos en una guerra larga y sangrienta... o en una corta pero devastadora."
global_situation.250.a:0	"De acuerdo."
global_situation.1230.name:0	"Hologramas de guerra"
global_situation.1230.desc:0	"Las §Hflotas fantasmas§! enemigas están atacando nuestras naves. Aparecen de la nada, abren fuego y vuelven a esfumarse antes de que podamos responder.\n\nLos análisis muestran que ninguna de nuestras naves ha sufrido daños significativos en estos cortos encuentros. Es posible que estas flotas solo sean §Hhologramas§! con el objetivo de aparentar que las filas enemigas son más numerosas de lo que en realidad son.\n\nSin embargo, no sabemos qué flotas enemigas suponen un verdadero peligro, por lo que debemos tratar a todas y cada una como amenazas reales."
global_situation.1230.a:0	"Detona una onda solitón."
global_situation.1230.a.tt:0	"Disiparemos las flotas holográficas enemigas con una salva de torpedos de fotón experimentales, lo que revelará su posición real.\n\n"
global_situation.1230.b:0	"Contraataca con embudos gravitacionales."
global_situation.1230.b.tt:0	"Si creamos «campos de minas» relativistas que interaccionen con objetos masivos a mayor distancia que nuestros escáneres actuales, los hologramas enemigos quedarán inutilizados.\n\n"
global_situation.1230.c:0	"Comparte la información para triangular la posición del enemigo."
global_situation.1230.c.tt:0	"Si enviamos recursos a nuestros aliados para localizar las flotas físicas del enemigo, anularemos su habilidad para ocultarse mediante hologramas.\n\n"
global_situation.1240.name:0	"Las flotas holográficas se apagan"
global_situation.1240.desc:0	"Nuestros aliados han conseguido cortar de raíz el intento del enemigo de frenar nuestro avance usando §Hflotas holográficas§!.\n\nEl uso de estas ilusiones para simular un ejército mayor es un claro indicador de que nuestro bando tiene ventaja."
global_situation.1240.a:0	"De acuerdo."
global_situation.1250.name:0	"Imaginación de altos vuelos"
global_situation.1250.desc:0	"El enemigo nos ha acusado públicamente de usar §Htropas holográficas§! a fin de perturbar sus movimientos.\n\nHasta donde sabemos, no existe tal tecnología, pero es cierto que contamos con tripulaciones altamente cualificadas que están comprometidas con ganar esta guerra.\n\nQuizá deberíamos tomarnos estas acusaciones del enemigo como una señal de que nuestras tácticas están funcionando."
global_situation.1250.a:0	"De acuerdo."
global_situation.2230.name:0	"Sincronización temporal"
global_situation.2230.desc:0	"El incremento §Hantitemporal§! en nuestras reservas de partículas debido al uso indiscriminado de armas de última tecnología nos brinda la oportunidad única de «fusionar» una de las múltiples líneas temporales paralelas a la nuestras, cambiando así el resultado del conflicto a uno favorable para nosotros.\n\nDebido a la magnitud y al impacto histórico de la guerra, la fusión de las líneas temporales solo afectará a nuestra situación material, no a las circunstancias específicas de cada individuo.\n\nHemos conseguido suficientes partículas como para detonar el §Hcondensador antitemporal§! una única vez. Hay que tener en cuenta que la fecha estelar no se verá afectada."
global_situation.2230.a:0	"Fusiona la línea temporal favorable."
global_situation.2230.a.tt:0	"Fusionaremos la línea temporal más cercana, en la que nuestra situación estratégica es óptima y los escenarios en que nos hacemos con la victoria son mayores.\n\n"
global_situation.2230.b:0	"Fusiona la línea temporal caótica."
global_situation.2230.b.tt:0	"Fusionaremos la línea temporal menos estable, en la que nuestra fuerza tecnológica y nuestra flota superan con creces a las del presente.\n\n"
global_situation.2230.c:0	"Fusiona la línea temporal más oscura."
global_situation.2230.c.tt:0	"Fusionaremos la línea temporal más estable, en la que nuestras capacidades logísticas son las óptimas para librar una guerra de desgaste.\n\n"
global_situation.2250.name:0	"Convergencia temporal"
global_situation.2250.desc:0	"Nuestros aliados dan luz verde al uso del §Hcondensador antitemporal§! usado para fusionar una línea temporal con el presente, lo que nos confiere una ventaja material.\n\nSe detectaron emisiones de §Htaquión§!, lo que confirma la fusión, pero todos los informes individuales coinciden en que no se ha percibido ninguna diferencia.\n\nTodo parece ser igual que antes."
global_situation.2250.a:0	"De acuerdo."
global_situation.2240.name:0	"Un temblor en el tiempo"
global_situation.2240.desc:0	"Nuestros escáneres de §Htaquión§! han detectado una gran perturbación, lo que indica el uso de un §Harma temporal§!.\n\nDebido a la dificultad a la hora de observar paradojas temporales, no se ha registrado más información sobre la activación de dicha arma ni de sus posibles efectos."
global_situation.2240.a:0	"De acuerdo."
global_situation.1330.name:0	"Vacío calcinado"
global_situation.1330.desc:0	"El enemigo está arrasando su propio territorio en un intento desesperado por detener nuestro avance.\n\nSu retirada está generando nubes de restos orbitales formadas por peligrosas §Hpartículas de alta velocidad§! en descomposición, capaces de atravesar nuestros escudos... y los suyos.\n\nEl enemigo está dispuesto a hacernos pagar un alto precio por la victoria. Asumiremos que todos los sistemas estelares en los que nos adentremos contendrán peligros similares."
global_situation.1330.a:0	"Despeja las rutas de acceso."
global_situation.1330.a.tt:0	"Desplegaremos redes de partículas para prevenir que nuestras flotas sufran daños, aunque esto ralentizará nuestro avance.\n\n"
global_situation.1330.b:0	"Ofrece refugio a los ciudadanos."
global_situation.1330.b.tt:0	"Recompensaremos con alimento, protección y refugio a todos los civiles que nos presten ayuda para conquistar §Hcolonias§! enemigas.\n\n"
global_situation.1330.c:0	"Castiga su retirada."
global_situation.1330.c.tt:0	"El mejor momento para atacar a un enemigo es cuando está huyendo.\n\n"
global_situation.1350.name:0	"Disparo por la espalda"
global_situation.1350.desc:0	"Nuestros aliados han evitado que el enemigo huya después de que creara una letal nube de partículas armadas en su propio territorio.\n\nCada vez que intentaban una retirada, nuestro bando atacaba con más dureza, haciendo que esa deplorable táctica no pudiera surtir efecto alguno."
global_situation.1350.a:0	"De acuerdo."
global_situation.1340.name:0	"Sin lugar al que huir"
global_situation.1340.desc:0	"El enemigo sigue avanzando por el territorio de nuestros aliados.\n\nLos intentos de retirada de nuestro bando no han hecho más que animar a nuestros rivales. Sus ataques son cada vez más frecuentes y difíciles de repeler.\n\nNo hay mucho que podamos hacer, excepto seguir luchando."
global_situation.1340.a:0	"De acuerdo."
global_situation.1331.name:0	"Pasar al enemigo por encima"
global_situation.1331.desc:0	"Hemos conseguido evitar la retirada de los §H[event_target:main_defender_scope.GetName]§!, aunque esto ha causado daños en varias de nuestras naves al atravesar las nubes de partículas nocivas que el enemigo desplegó para bloquearnos."
global_situation.1331.a:0	"De acuerdo."
global_situation.1332.name:0	"Retirada traicionera"
global_situation.1332.desc:0	"No hemos conseguido atacar al enemigo durante su retirada por culpa de las nubes de partículas nocivas que desplegó para evitar que lo siguiéramos, y hemos perdido numerosas naves en el proceso."
global_situation.1332.a:0	"De acuerdo."
global_situation.2330.name:0	"Bandera falsa"
global_situation.2330.desc:0	"Un devastador ataque ha azotado §H[false_flag_colony.GetName]§!.\n\nUn ataque repentino de larga distancia ha alcanzado una de las estructuras civiles, causando decenas de fallecidos.\n\nEl enemigo está calificando el incidente de §Hoperación de bandera falsa§! por nuestra parte, con el fin de ganarse el apoyo de las civilizaciones de la §Hgalaxia§! que permanecían neutrales hasta ahora.\n\nNo obstante, todas las pruebas indican que fue el enemigo quien planeó este ataque para obligarnos a someternos."
global_situation.2330.a:0	"Realiza investigaciones en el lugar."
global_situation.2330.a.tt:0	"Una delegación de paz enviada por otras civilizaciones llevará a cabo una investigación en el lugar del ataque para determinar quién está detrás de esto.\n\n"
global_situation.2330.b:0	"Devuelve el ataque en sus instalaciones militares."
global_situation.2330.b.tt:0	"Enviaremos una unidad de respuesta para atacar objetivos tras las líneas enemigas, justo donde se creen a salvo.\n\nPoblaciones de §H[root.GetName]§! convertidas a tu principio: §G10§!"
global_situation.2330.c:0	"Evacúa a los civiles."
global_situation.2330.c.tt:0	"Nos centraremos en evacuar las zonas que puedan ser susceptibles de futuros ataques.\n\n"
global_situation.2350.name:0	"Error de cálculo terrorista"
global_situation.2350.desc:0	"El enemigo ha lanzado un ataque de larga distancia sobre objetivos civiles aliados, con el claro objetivo de obligarnos a rendirnos.\n\nSus acciones no han hecho otra cosa que reforzar nuestra voluntad."
global_situation.2350.a:0	"De acuerdo."
global_situation.2340.name:0	"Ataque de bandera falsa"
global_situation.2340.desc:0	"Se ha destruido una estructura civil en el territorio enemigo, causando decenas de fallecidos. Nos acusan a nosotros del ataque.\n\nNo tenemos constancia de que se haya dado tal orden, ni por nuestra parte ni por la de nuestros aliados.\n\nSe están realizando las investigaciones pertinentes."
global_situation.2340.a:0	"De acuerdo."
global_situation.2331.name:0	"Los civiles no se tocan"
global_situation.2331.desc:0	"La misión de contraofensiva sobre el enemigo por haber atacado a objetivos civiles ha sido un éxito. Durante el ataque, se acabó con la vida de un/a importante §Hlíder/esa§! militar rival."
global_situation.2331.a:0	"De acuerdo."
global_situation.2332.name:0	"Hoy no habrá justicia"
global_situation.2332.desc:0	"La misión de contraofensiva sobre el enemigo por haber atacado a objetivos civiles ha sido un fracaso."
global_situation.2332.a:0	"De acuerdo."
global_situation.1430.name:0	"Instalación destruida"
global_situation.1430.desc:0	"Los escáneres revelan los restos de una §Hinstalación de investigación§! que se ha destruido apresuradamente en el territorio de los §H[event_target:main_defender_scope.GetName]§!.\n\nEl perímetro está infestado de partículas inestables y restos de componentes nocivos. El contenido de esta instalación se ha destruido casi a nivel atómico.\n\nNo podemos asegurar quién acabó con la instalación por culpa de las incontables quemaduras de armas de energía, pero todo apunta a que fue un operativo especial del bando enemigo.\n\nTampoco podemos saber qué clase de experimentos se llevaban a cabo, pero las prisas por borrar las huellas implican que la investigación era de naturaleza sensible... o incluso ilegal."
global_situation.1430.a:0	"Recicla los restos materiales."
global_situation.1430.a.tt:0	"Recuperaremos tanta materia prima como podamos, pese a poner en peligro a nuestra tripulación.\n\n"
global_situation.1430.b:0	"Estabiliza la zona."
global_situation.1430.b.tt:0	"Los restos de la instalación se pondrán en cuarentena y se controlarán para observar futuros signos de deterioro.\n\n"
global_situation.1430.c:0	"Avisa a la galaxia."
global_situation.1430.c.tt:0	"La existencia de la instalación no es ninguna prueba en sí misma, pero el encubrimiento revelará las verdaderas intenciones de §H[event_target:main_defender_scope.GetName]§!.\n\n"
global_situation.1440.name:0	"Punto de investigación ilegal descubierto"
global_situation.1440.desc:0	"Según los informes de nuestros aliados, los §H[event_target:main_defender_scope.GetName]§! han estado llevando a cabo investigaciones ilícitas.\n\nSe ha descubierto una instalación destruida de forma apresurada cerca de las fronteras enemigas.\n\nPor culpa de esto, resulta imposible determinar qué se estaba investigando allí."
global_situation.1440.a:0	"De acuerdo."
global_situation.1450.name:0	"Acusaciones de investigaciones ilegales"
global_situation.1450.desc:0	"Los §H[event_target:main_attacker_scope.GetName]§! han descubierto una instalación destruida en el territorio de nuestro aliado en la que, según dicen, se llevaban a cabo investigaciones ilícitas.\n\nNuestros aliados lo niegan y afirman que la instalación era un almacén que quedó arrasado tras un bombardeo orbital."
global_situation.1450.a:0	"De acuerdo."
global_situation.2430.name:0	"Fuerzas especiales capturadas"
global_situation.2430.desc:0	"Hemos capturado un grupo de §Hfuerzas enemigas§! que trataban de colocar explosivos de alto rendimiento en unas instalaciones importantes ubicadas en una zona segura de nuestro territorio.\n\nNo llevaban uniformes ni identificación y habían ocultado su raza usando un sofisticado sistema de modificación genética. Pese a ello, nuestros §Hoficiales§! pudieron comprobar que usaban armas y tácticas avanzadas, lo que indica que es un §Hequipo de fuerzas especiales§! de los §H[event_target:main_attacker_scope.GetName]§!, que intentaban destruir nuestra infraestructura vital.\n\nLos §H[event_target:main_attacker_scope.GetName]§! niegan su implicación en el incidente."
global_situation.2430.a:0	"Somételos a un holointerrogatorio."
global_situation.2430.a.tt:0	"Las tácticas interrogatorias más avanzadas no atacan el cuerpo, sino la mente.\n\n"
global_situation.2430.b:0	"Deshaz sus modificaciones genéticas."
global_situation.2430.b.tt:0	"Eliminaremos los disfraces del §Hequipo de fuerzas especiales§! que intentó sabotear nuestra infraestructura, y revelaremos su verdadera identidad.\n\n"
global_situation.2430.c:0	"Celebra un juicio."
global_situation.2430.c.tt:0	"El castigo del §Hequipo de fuerzas especiales§! enemigo se determinará atendiendo al tratamiento de prisioneros de guerra del código de justicia militar.\n\n"
global_situation.2450.name:0	"Saboteadores desenmascarados"
global_situation.2450.desc:0	"Nuestros aliados han capturado tropas enemigas sin uniformar que trataban de sabotear infraestructura clave en su territorio.\n\nEl bando al que pertenecen las supuestas fuerzas especiales enemiga les ha dado la espalda."
global_situation.2450.a:0	"De acuerdo."
global_situation.2440.name:0	"Conjeturas sin fundamentos"
global_situation.2440.desc:0	"Los §H[event_target:main_defender_scope.GetName]§! informan de que han capturado a supuestos §Hmiembros de fuerzas especiales§! enviados a sabotear su infraestructura.\n\nNuestros aliados niegan haber realizado estos actos y desestiman las acusaciones enemigas por carecer de fundamentos."
global_situation.2440.a:0	"De acuerdo."
global_situation.1530.name:0	"Regreso de entre los muertos"
global_situation.1530.desc:0	"Una tripulación que se pensaba había §Hmuerto en combate§! ha aparecido como por arte de magia.\n\nTras quedar aislados tras las líneas enemigas después de una emboscada, la tripulación escapó de su nave antes de que explotara usando una lanzadera y realizó un aterrizaje de emergencia en un §Hplaneta§! cercano.\n\nContra todo pronóstico, la tripulación fue capaz de reparar la lanzadera y, valiéndose únicamente de su motor de impulso, unas reservas limitadas de aire y alimento, y pese a encontrarse heridos, pudieron volver a nuestro territorio evadiendo las flotas enemigas en su trayecto.\n\nNuestros héroes están maltrechos, destrozados y hambrientos, pero están en casa."
global_situation.1530.a:0	"Clasifica la información y realiza un interrogatorio."
global_situation.1530.a.tt:0	"Escucharemos los que aprendió nuestra heroica tripulación en su inesperada aventura tras las líneas enemigas.\n\n"
global_situation.1530.b:0	"Confirma su identidad y celebra una rueda de prensa."
global_situation.1530.b.tt:0	"Toda precaución es poca en este universo de clones, doppelgängers de líneas temporales alternativas y plantas carnívoras capaces de convertirse en humanoides.\n\n"
global_situation.1530.c:0	"Convierte su calvario en una obra."
global_situation.1530.c.tt:0	"La historia de nuestros mártires inspirará a millones de futuros §Hoficiales§!, aunque haya que maquillar los hechos por motivos narrativos.\n\nAtracción de población a tu principio: §G10 %§!"
global_situation.1540.name:0	"Los héroes regresan"
global_situation.1540.desc:0	"Una tripulación que se pensaba había §Hmuerto en combate§! ha vuelto sana y salva. Quedó atrapada tras las líneas enemigas en una lanzadera, con reservas limitadas de comida y aire.\n\nLas historias de su heroico viaje se celebran en miles de civilizaciones de la §Hgalaxia§!."
global_situation.1540.a:0	"De acuerdo."
global_situation.1550.name:0	"Se ha colado una lanzadera"
global_situation.1550.desc:0	"Una lanzadera enemiga que transportaba a una tripulación «herida» ha vuelto a §H[event_target:main_attacker_scope.GetName]§! tras evitar ser capturada por nuestros aliados en una emboscada.\n\nAhora, el enemigo celebra el calvario de la tripulación como si fueran héroes.\n\nSospechoso."
global_situation.1550.a:0	"De acuerdo."
global_situation.2530.name:0	"Exigencias ridículas"
global_situation.2530.desc:0	"Los §H[event_target:main_attacker_scope.GetName]§! han hecho pública su lista de exigencias y demandan que hagamos lo siguiente:\n\n1. Que entreguemos de forma voluntaria el territorio que reclaman;\n\n2. Que depongamos las armas y nos retiremos de las regiones en conflicto;\n\n3. Que dejemos atrás la degradación y la destrucción sufrida por los nuestros a lo largo del conflicto y que eximamos a los culpables de enfrentarse a la justicia;\n\n4. Por último, que rechacemos nuestros valores y forma de vida para que ellos nos impongan los suyos."
global_situation.2530.a:0	"Búrlate de ellos."
global_situation.2530.a.tt:0	"Nos aseguraremos de que los §H[event_target:main_attacker_scope.GetName]§! pasen a la historia como los mayores hazmerreír de la §Hgalaxia§!.\n\nPoblaciones de §H[this.GetName]§! convertidas a nuestro principio: §G10§!"
global_situation.2530.b:0	"Demuestra nuestra superioridad moral."
global_situation.2530.b.tt:0	"Aprovecharemos esta oportunidad para reafirmar nuestras exigencias, en contraste con sus absurdas peticiones.\n\n"
global_situation.2530.c:0	"Ignóralos."
global_situation.2530.c.tt:0	"No nos rebajaremos a responder a los §H[event_target:main_attacker_scope.GetName]§!. Tenemos cosas más importantes en las que centrarnos, como en ganar esta guerra.\n\n"
global_situation.2550.name:0	"Exigencias rechazadas"
global_situation.2550.desc:0	"Para sorpresa de nadie, nuestros aliados han rechazado la exhaustiva lista de exigencias utópicas y fantasiosas del enemigo."
global_situation.2550.a:0	"De acuerdo."
global_situation.2540.name:0	"Exigencias recibidas"
global_situation.2540.desc:0	"El enemigo ha recibido las condiciones de nuestro aliado para terminar con este conflicto sin derramar más sangre.\n\nParecen contentos de disolver nuestro bando por ahora, pero solo el tiempo dirá si tienen el estómago suficiente para seguir con esta farsa mucho tiempo."
global_situation.2540.a:0	"De acuerdo."
global_situation.260.name:0	"Ventaja de jugar en casa"
global_situation.260.desc:0	"Nuestra campaña para expulsar a los §H[event_target:main_attacker_scope.GetName]§! ha alcanzado un punto de inflexión.\n\nEl ánimo de los invasores se desvanece, pero nuestra moral se mantiene alta. Luchamos por nuestra tierra y nuestros seres queridos; no nos dejaremos aterrorizar.\n\nExpulsaremos a los invasores cueste lo que cueste. La §Hgalaxia§! entera nos observa."
global_situation.260.a:0	"Sigue como hasta ahora."
global_situation.260.a.tt:0	"No arregles lo que no está roto.\n\n"
global_situation.260.b:0	"No muestres piedad."
global_situation.260.b.tt:0	"Es el momento perfecto para lanzar un ataque decisivo sobre nuestro enemigo.\n\nEstado de naves enemigas en tu territorio: §GDesaparecidas en combate§!\n\n"
global_situation.260.c:0	"Despliega los prototipos."
global_situation.260.c.tt:0	"Trabajaremos sin descanso para desplegar nuestras medidas defensivas de última generación lo antes posible.\n\nProgreso de una tecnología nueva de casco o escudo aleatoria: §G+25 %§!"
global_situation.2601.name:0	"Desertores"
global_situation.2601.desc:0	"Cada vez hay más desertores entre las filas enemigas debido a su falta de capacidad para la guerra, lo que causa estragos entre sus fuerzas.\n\nLa hambruna, las enfermedades y la escasez general de equipamiento están provocando que los §Hoficiales§! enemigos abandonen sus puestos.\n\nHemos pillado a muchos desertores que trataban de huir del conflicto hacia un territorio neutral. Otros se han rendido ante nosotros, solicitando refugio entre los nuestros."
global_situation.2601.a:0	"Acoge a los desertores."
global_situation.2601.a.tt:0	"Todos los §Hoficiales§! enemigos que han desertado podrán unirse a nuestra causa siempre y cuando pasen nuestros protocolos de escrutinio.\n\nOpinión del resto de países: §G+50§!\nPoblaciones de §H[event_target:main_attacker_scope.GetName]§! convertidas a nuestros principios: §G10§!"
global_situation.2601.b:0	"Sonsácales información."
global_situation.2601.b.tt:0	"Detendremos e interrogaremos a los §Hoficiales§! desertores para descubrir qué saben.\n\n"
global_situation.2601.c:0	"Úsalos como moneda de cambio."
global_situation.2601.c.tt:0	"Intercambiaremos a los §Hoficiales§! desertores por beneficios materiales y políticos.\n\n"
global_situation.2602.name:0	"La galaxia está de nuestro lado"
global_situation.2602.desc:0	"Algunos §Hsocios estratégicos§! importantes del enemigo les están dando la espalda por culpa de sus continuos fracasos y su incompetencia.\n\nYa los hemos derrotado en el campo de batalla. Ahora, recuperaremos lo que nos intentaron quitar. También estamos mandando un mensaje al resto de la §Hgalaxia§!: respetad nuestra soberanía o sufrid las consecuencias.\n\nLos obligaremos a marcharse. Nos han traído una guerra a nuestro territorio y no vamos a dejar que olviden ese error."
global_situation.2602.a:0	"¡Pelea! ¡Pelea! ¡Pelea!"
global_situation.2602.a.tt:0	"Estamos recibiendo un aumento de voluntarios; sangre fresca ansiosa por poner punto final a este conflicto.\n\nObtienes §Hflota de mercenarios§!\nPoblaciones de §H[event_target:main_attacker_scope.GetName]§! convertidas a nuestro principio: §G10§!"
global_situation.2602.b:0	"¡Adelante, todos juntos!"
global_situation.2602.b.tt:0	"Varios donantes nos harán generosos depósitos de §Hrecursos§! de forma mensual, que se añadirán a nuestra §Hreserva§!, para poder terminar con este conflicto.\n\nOpinión del resto de países: §G+50§!\n"
global_situation.2602.c:0	"¡Venceremos!"
global_situation.2602.c.tt:0	"Recibiremos un preciado caché de §Hinformación clasificada§! que nos ayudará a darle el golpe de gracia al enemigo.\n\n"
global_situation.270.name:0	"Territorio: defendido"
global_situation.270.desc:0	"Nuestros aliados han hecho que los invasores paguen con creces por cada kilómetro de espacio que han intentado cruzar.\n\nHay restos de miles de naves orbitando los sistemas estelares en los que se libraron las batallas. Necesitaremos años, o incluso décadas, para retirarlos.\n\nHemos obligado al enemigo a que afronte la cruda realidad: cada nueva vida que se pierda será en vano."
global_situation.270.a:0	"De acuerdo."
global_situation.280.name:0	"Más de lo que podemos abarcar"
global_situation.280.desc:0	"A pesar de las incontables pérdidas, nuestros aliados apenas avanzan.\n\nLas ventajas logísticas, materiales y estratégicas del enemigo han resultado ser demasiado para nuestros aliados.\n\nLo mejor que podríamos hacer es aferrarnos a lo que hemos capturado y mantener a nuestras fuerzas sin sufrir una derrota catastrófica."
global_situation.280.a:0	"De acuerdo."
global_situation.290.name:0	"Desmoralización"
global_situation.290.desc:0	"Hemos llegado a un punto de inflexión en nuestra campaña contra los §H[event_target:main_defender_scope.GetName]§!. Su población está perdiendo las ganas de luchar.\n\nLas protestas proliferan en todos sus mundos, pidiendo la rendición. Algunos incluso ponen en entredicho que sus actos estén justificados.\n\nYa hemos conseguido nuestro mayor logro: hemos doblegado la voluntad bélica del enemigo."
global_situation.290.a:0	"Incita una rebelión."
global_situation.290.a.tt:0	"Nuestras victorias sumirán aún más en el caos a los §H[event_target:main_defender_scope.GetName]§!.\n\n"
global_situation.290.b:0	"Acaba con sus defensas."
global_situation.290.b.tt:0	"Un equipo de élite atacará las §Hplataformas de defensa§! de los §H[event_target:main_defender_scope.GetName]§!, con lo que reduciremos su capacidad para defenderse de nuestro próximo asalto.\n\nEstado de plataformas de defensa enemigas: §GDestruidas§!\n\n"
global_situation.290.c:0	"Da luz verde a armas experimentales."
global_situation.290.c.tt:0	"Nos daremos permiso para usar cualquier arma de nuestro arsenal durante lo que resta de conflicto.\n\nProgreso de una tecnología armamentística aleatoria: §G+25 %§!"
global_situation.2901.name:0	"Enemigo menguante"
global_situation.2901.desc:0	"Los §H[event_target:main_defender_scope.GetName]§! carecen del personal, las armas y las naves necesarias para mantener las líneas del frente.\n\nSu bando no dispone de los recursos para conservar las posiciones clave, ni para recuperar las que han perdido. En vista de esta situación desalentadora, sus §Hoficiales§! parecen no querer luchar, aunque tampoco se dan por vencidos, de momento.\n\nNuestro objetivo principal ahora mismo es mover las fichas clave para que se den cuenta de que la decisión más sabia para ellos sería rendirse."
global_situation.2901.a:0	"Aplica sanciones."
global_situation.2901.a.tt:0	"Evitaremos que cualquier nave que transporte alimento o energía entre o salga del territorio de los §H[event_target:main_defender_scope.GetName]§!.\n\nOpinión con el resto de países: §R-50§!\n\n"
global_situation.2901.b:0	"Maximiza la producción."
global_situation.2901.b.tt:0	"Nuestra industria trabajará día y noche para aplastar al enemigo con nuestra superioridad logística.\n\n"
global_situation.2901.c:0	"Ejerce presión externa."
global_situation.2901.c.tt:0	"Pediremos a las civilizaciones que apoyan nuestra causa que nos ayuden a convencer a los §H[event_target:main_defender_scope.GetName]§! de que acepten nuestros términos.\n\nOpinión con el resto de países: §G+50§!\n\nOpinión global del defensor: §R-50§!\n\n"
global_situation.2902.name:0	"Nosotros y ellos"
global_situation.2902.desc:0	"La invasión de §H[event_target:main_defender_scope.GetName]§! era inevitable para nuestra supervivencia a largo plazo. Era cuestión de tiempo que nuestras formas de vida colisionaran.\n\nIndependientemente de quién tuviera razón y quién no en un principio, avanzamos a un ritmo imposible de detener. Tenemos una deuda con nosotros mismos y con nuestras futuras generaciones: resolver este conflicto de la forma que nos sea más favorable. De lo contrario, nuestra civilización sufrirá las consecuencias.\n\nNuestra victoria inmediata será lo mejor para ambos bandos. Una guerra no es algo que se pueda dejar a medias."
global_situation.2902.a:0	"No daremos un paso atrás."
global_situation.2902.a.tt:0	"Toda la población, tanto civil como militar, se centrará en mejorar la eficiencia para ayudar en esta guerra hasta que logremos una victoria decisiva.\n\n"
global_situation.2902.b:0	"Hemos llegado demasiado lejos."
global_situation.2902.b.tt:0	"Tomaremos medidas para reforzar las líneas de suministros y los protocolos de liderazgo a fin de ayudar a nuestras fuerzas a poner fin a la lucha.\n\nObtén un almirante de nivel §G5§!"
global_situation.2902.c:0	"El futuro nos redimirá."
global_situation.2902.c.tt:0	"Se dice que la historia la escriben los vencedores. Pues empecemos a escribir.\n\nOpinión con el resto de países: §G+50§!\n\nPoblaciones de §H[event_target:main_defender_scope.GetName]§! convertidas a nuestro principio: §G20§!"
global_situation.300.name:0	"Hacia delante"
global_situation.300.desc:0	"Nuestro bando ha tomado un impulso irrefrenable hacia la victoria.\n\nLos sistemas estelares del enemigo se sumen en la oscuridad del vacío a medida que nuestras armas de energía se abren paso hacia el golpe definitivo.\n\nNuestra victoria está cerca. Nuestros aliados prevalecerán."
global_situation.300.a:0	"De acuerdo."
global_situation.310.name:0	"La cruda realidad de la guerra"
global_situation.310.desc:0	"Luchamos en una batalla perdida.\n\nNuestro bando es incapaz de repeler al enemigo, no importa cuántos recursos destinemos. La superioridad logística y material del oponente es patente.\n\nPor mucho apoyo que enviemos, las tropas de las líneas del frente no pueden reagruparse y recuperar terreno. A menos que ocurra un milagro, pronto no tendrán nada que hacer."
global_situation.310.a:0	"De acuerdo."
global_situation.320.name:0	"Los atacantes avanzan"
global_situation.320.desc:0	"Los §H[event_target:main_attacker_scope.GetName]§! se han hecho con la ventaja logística y estratégica en la §H[event_target:current_war_scope]§!. La balanza se inclina hacia su lado, sin duda."
global_situation.320.a:0	"De acuerdo."
global_situation.330.name:0	"Ventaja de los defensores"
global_situation.330.desc:0	"Los §H[event_target:main_defender_scope.GetName]§! se han hecho con la ventaja logística y estratégica en la §H[event_target:current_war_scope]§!. La balanza se inclina hacia su lado, sin duda."
global_situation.330.a:0	"De acuerdo."
global_situation.600.name:0	"Mercenarios"
global_situation.600.desc:0	"Varios grupos de §Hmercenarios§! de toda la §Hgalaxia§! se han unido para proponernos un pacto de beneficio mutuo.\n\nNos ofrecen ayuda contra los §H[event_target:main_defender_scope.GetName]§! a cambio de que los dejemos actuar sin supervisión.\n\nLas §Hfuerzas mercenarias§! serían de gran ayuda para nuestras tropas. Sin embargo, servirnos de un elemento tan impredecible podría causar líos que no querríamos tener que solucionar."
global_situation.600.a:0	"Recluta a los mercenarios."
global_situation.600.a.tt:0	"Aceptaremos las exigencias de los mercenarios y les daremos total autonomía en sus misiones.\n\nTamaño de la flota de mercenarios reclutada: §G90§!"
global_situation.600.b:0	"Rechaza la oferta."
global_situation.600.b.tt:0	"El resto de la §Hgalaxia§! podrá ver que no tenemos que recurrir a mercenarios para ganar batallas.\n\n"
global_situation.600.c:0	"Reclútalos a través de un intermediario."
global_situation.600.c.tt:0	"Reclutaremos a los mercenarios pero, si causan algún daño colateral, negaremos estar involucrados.\n\n"
global_situation.601.name:0	"Unirse o morir"
global_situation.601.desc:0	"Hemos reclutado una flota de mercenarios."
global_situation.601.a:0	"De acuerdo."
global_situation.601.a.tt:0	"Tamaño de la flota de mercenarios reclutada: §G90§!"
global_situation.602.name:0	"Mercenarios reclutados"
global_situation.602.desc:0	"Los §H[main_attacker_scope.GetName]§! han reclutado una flota de mercenarios."
global_situation.602.a:0	"De acuerdo."
global_situation.603.name:0	"Fracaso de las negociaciones"
global_situation.603.desc:0	"No hemos conseguido mantener en secreto el reclutamiento de la flota de mercenarios."
global_situation.603.a:0	"De acuerdo."
global_situation.603.a.tt:0	"Tamaño de la flota de mercenarios reclutada: §G90§!"
global_situation.604.name:0	"Mercenarios agasajados"
global_situation.604.desc:0	"Los §H[main_attacker_scope.GetName]§! han intentado reclutar una flota de mercenarios en secreto, pero las negociaciones han salido a la luz."
global_situation.604.a:0	"De acuerdo."
global_situation.700.name:0	"Guerrillas"
global_situation.700.desc:0	"Las §Hguerrillas§! que luchan tras las líneas enemigas en §H[event_target:main_defender_scope.GetName]§! informan de que han capturado grandes cargamentos de armas, naves y módulos.\n\nLos rebeldes están atacando infraestructuras clave de los §H[event_target:main_defender_scope.GetName]§!.\n\nSin nuestro apoyo, no tendrán suficiente material ni personal para resistir durante mucho tiempo."
global_situation.700.a:0	"Suminístrales información."
global_situation.700.a.tt:0	"Compartiremos tanta información como sea posible con los rebeldes para que puedan lograr sus objetivos.\n\n"
global_situation.700.b:0	"Envíales apoyo material."
global_situation.700.b.tt:0	"No ayudaremos a las guerrillas directamente, pero podemos mejorar su capacidad de fuego.\n\n"
global_situation.700.c:0	"Dale un apoyo total a las guerrillas."
global_situation.700.c.tt:0	"Reconoceremos oficialmente a todas las fuerzas aliadas que luchan tras las líneas enemigas y les proporcionaremos apoyo material y moral.\n\n"
global_situation.701.name:0	"Guerrillas reclutadas"
global_situation.701.desc:0	"Hemos reconocido oficialmente a las guerrillas de §H[event_target:main_defender_scope.GetName]§! como parte de nuestro ejército."
global_situation.701.a:0	"De acuerdo."
global_situation.701.a.tt:0	"Gana ejércitos de élite: §G1§!\nGana nivel de almirante: §G3§!\nPoblaciones de §H[root.GetName]§! convertidas a nuestro principio: §G10§!"
global_situation.702.name:0	"Fuerzas tras las líneas enemigas"
global_situation.702.desc:0	"Los §H[event_target:main_attacker_scope.GetName]§! están dando apoyo a la guerrilla local en §H[event_target:main_defender_scope.GetName]§!."
global_situation.702.a:0	"De acuerdo."
global_situation.703.name:0	"Alianzas cuestionables"
global_situation.703.desc:0	"Hemos reconocido oficialmente a las guerrillas de §H[event_target:main_defender_scope.GetName]§! como parte de nuestro ejército, pero la decisión no se ha visto con buenos ojos."
global_situation.703.a:0	"De acuerdo."
global_situation.703.a.tt:0	"Gana ejércitos de élite: §G1§!\nGana nivel de almirante: §G3§!\n"
global_situation.704.name:0	"Guerrillas cazadas"
global_situation.704.desc:0	"Los §H[event_target:main_attacker_scope.GetName]§! han intentado apoyar a la guerrilla local en §H[event_target:main_defender_scope.GetName]§!, pero han sido descubiertos y han cancelado el plan. La guerrilla se ha retirado de sus puestos y se ha dado a la fuga."
global_situation.704.a:0	"De acuerdo."
global_situation.800.name:0	"Líneas de suministro comprometidas"
global_situation.800.desc:0	"§R¡Alerta roja!§!\n\nHan atacado nuestras líneas de suministro. Una emboscada coordinada de los §H[event_target:main_defender_scope.GetName]§! ha acabado con algunas de nuestras rutas más importantes en el frente.\n\nEstas tácticas rastreras apuntan a que los §H[event_target:main_defender_scope.GetName]§! están actuando desde la desesperación.\n\nDebemos esperar emboscadas similares en el futuro."
global_situation.800.a:0	"Repara las líneas de suministro dañadas."
global_situation.800.a.tt:0	"Destinaremos toda la mano de obra y los materiales que podamos para reparar nuestra red logística.\n\nPoblaciones de §H[root.GetName]§! convertidas a nuestro principio: §G10§!"
global_situation.800.b:0	"Continúa avanzando."
global_situation.800.b.tt:0	"Seguiremos adelante. Así demostraremos a nuestros aliados nuestro compromiso con la victoria, incluso ante las adversidades.\n\n"
global_situation.800.c:0	"Orquesta un contraataque inmediato."
global_situation.800.c.tt:0	"Atacaremos con contundencia al enemigo para enseñarles que sus tácticas de cobardes tienen un alto precio.\n\n"
global_situation.801.name:0	"Contraataque exitoso"
global_situation.801.desc:0	"Hemos destruido una base estelar enemiga."
global_situation.801.a:0	"De acuerdo."
global_situation.801.a.tt:0	"Estado de base estelar enemiga: §GDestruida§!"
global_situation.802.name:0	"Contraofensiva exitosa"
global_situation.802.desc:0	"Los §H[event_target:main_attacker_scope.GetName]§! han destruido infraestructura defensiva vital de §H[event_target:main_defender_scope.GetName]§! en venganza por las recientes emboscadas a sus líneas de suministro."
global_situation.802.a:0	"De acuerdo."
global_situation.803.name:0	"Contraataque fallido"
global_situation.803.desc:0	"No hemos conseguido destruir la base estelar enemiga y hemos perdido varias de nuestras naves en el proceso."
global_situation.803.a:0	"De acuerdo."
global_situation.803.a.tt:0	"Naves perdidas: §R5§!"
global_situation.804.name:0	"Contraofensiva fallida"
global_situation.804.desc:0	"Los §H[event_target:main_attacker_scope.GetName]§! han tratado de destruir infraestructura defensiva vital de §H[event_target:main_defender_scope.GetName]§!, pero el ataque ha sido frustrado."
global_situation.804.a:0	"De acuerdo."
global_situation.900.name:0	"Ofensiva incapacitante"
global_situation.900.desc:0	"En preparación para el siguiente asalto contra los §H[event_target:main_defender_scope.GetName]§!, un equipo de combate de élite se dirige tras las líneas enemigas para allanarle el camino a nuestro ejército principal.\n\nAcabar con sus §Hplataformas de defensa§! nos ayudará a corto plazo; pero destruir sus estructuras económicas principales, como las §Hestaciones mineras§!, nos dará beneficios a largo plazo."
global_situation.900.a:0	"Hazte con sus instalaciones de investigación."
global_situation.900.a.tt:0	"Nuestro equipo de élite capturará o destruirá las instalaciones científicas de los §H[event_target:main_defender_scope.GetName]§!.\n\n"
global_situation.900.b:0	"Acaba con sus centros económicos."
global_situation.900.b.tt:0	"Nuestro equipo de élite atacará las estructuras económicas clave de los §H[event_target:main_defender_scope.GetName]§!.\n\n"
global_situation.900.c:0	"Ve a por sus plataformas de defensa."
global_situation.900.c.tt:0	"Nuestro equipo de élite atacará las defensas de los §H[event_target:main_defender_scope.GetName]§!.\n\n"
global_situation.901.name:0	"Plataformas de defensa derribadas"
global_situation.901.desc:0	"Hemos destruido varias §Hplataformas de defensa§! del enemigo."
global_situation.901.a:0	"De acuerdo."
global_situation.901.a.tt:0	"Estado de plataformas de defensa enemigas: §GDestruidas§!"
global_situation.902.name:0	"Plataformas de defensa atacadas"
global_situation.902.desc:0	"Los §H[event_target:main_attacker_scope.GetName]§! han destruido infraestructura defensiva clave de los §H[event_target:main_defender_scope.GetName]§!."
global_situation.902.a:0	"De acuerdo."
global_situation.903.name:0	"Ataque fallido"
global_situation.903.desc:0	"No hemos conseguido destruir las §Hplataformas de defensa§! del enemigo."
global_situation.903.a:0	"De acuerdo."
global_situation.904.name:0	"Riesgos inabarcables"
global_situation.904.desc:0	"Los §H[event_target:main_attacker_scope.GetName]§! intentaron atacar la infraestructura defensiva clave de los §H[event_target:main_defender_scope.GetName]§!, pero cancelaron el ataque."
global_situation.904.a:0	"De acuerdo."
global_situation.1000.name:0	"Desertores"
global_situation.1000.desc:0	"Se ha descubierto que varias figuras públicas importantes son agentes de los §H[event_target:main_defender_scope.GetName]§!.\n\nEstos individuos recibieron enormes beneficios por parte de los §H[event_target:main_defender_scope.GetName]§! a cambio de información sobre nuestras capacidades.\n\nLos sospechosos han sido arrestados y están a espera de juicio."
global_situation.1000.a:0	"Impón castigos ejemplarizantes."
global_situation.1000.a.tt:0	"No habrá misericordia con los traidores.\n\n"
global_situation.1000.b:0	"Castiga a los traidores por sus crímenes."
global_situation.1000.b.tt:0	"Se celebrarán juicios para determinar el grado de culpabilidad de cada individuo y se impondrán los castigos apropiados.\n\nPoblaciones de §H[root.GetName]§! convertidas a nuestro principio: §G10§!"
global_situation.1000.c:0	"Conviértelos en agentes dobles."
global_situation.1000.c.tt:0	"Les daremos a los traidores la oportunidad de enmendar sus errores convirtiéndose en agentes infiltrados contra los §H[event_target:main_defender_scope.GetName]§!.\n\n"
global_situation.1001.name:0	"Gran movimiento de espionaje"
global_situation.1001.desc:0	"Hemos convertido a las figuras públicas espías en agentes dobles."
global_situation.1001.a:0	"De acuerdo."
global_situation.1001.a.tt:0	"Nuevas poblaciones desleales: §R10§!"
global_situation.1002.name:0	"Huida de los desertores"
global_situation.1002.desc:0	"Varias figuras públicas han huido de los §H[event_target:main_attacker_scope.GetName]§! tras ser acusadas de espionaje."
global_situation.1002.a:0	"De acuerdo."
global_situation.1003.name:0	"Si me engañas una vez..."
global_situation.1003.desc:0	"No hemos conseguido convertir a las figuras públicas que nos espiaban en agentes dobles para nuestro bando. Prometieron espiar a sus antiguos jefes pero, en cuanto las liberamos, perdimos el contacto con ellas."
global_situation.1003.a:0	"De acuerdo."
global_situation.1003.a.tt:0	"Nuevas poblaciones desleales: §R10§!"
global_situation.1004.name:0	"Desertores atrapados"
global_situation.1004.desc:0	"Hemos atrapado a varias figuras públicas intentando huir de los §H[event_target:main_attacker_scope.GetName]§! tras ser acusadas de espionaje. Esto ha incomodado a la sociedad de los §H[event_target:main_attacker_scope.GetName]§!."
global_situation.1004.a:0	"De acuerdo."
global_situation.1100.name:0	"Transmisiones a casa"
global_situation.1100.desc:0	"Los fásers y los disruptores pueden hacer retroceder hasta a los veteranos más curtidos, pero no son nada en comparación con la devoción que nuestros §Hoficiales§! heridos han demostrado con sus transmisiones a sus seres queridos desde el frente.\n\nEstas transmisiones han creado un fuerte vínculo emocional con el conflicto entre gran parte de la sociedad. Aun así, debemos ser precavidos; una dosis de realidad demasiado alta podría hacer que bajara la tasa de voluntarios."
global_situation.1100.a:0	"Galardona a los oficiales heridos."
global_situation.1100.a.tt:0	"Quienes no se recuperen recibirán una recompensa a título póstumo.\n\n§HPoblaciones de [root.GetName]§! convertidas a nuestros principios: §G10§!"
global_situation.1100.b:0	"Ayuda a las familias de los oficiales."
global_situation.1100.b.tt:0	"Un gesto de ayuda público servirá para mantener alta la moral de los §Hoficiales§!.\n\n"
global_situation.1100.c:0	"Usa tratamientos experimentales."
global_situation.1100.c.tt:0	"Los §Hoficiales§! heridos recibirán tratamientos médicos de vanguardia para que puedan volver a la lucha cuanto antes.\n\n"
global_situation.1101.name:0	"Tratamientos experimentales empleados"
global_situation.1101.desc:0	"Los §Hoficiales§! heridos están en disposición de volver a la lucha gracias a los tratamientos médicos de vanguardia. Las autorizaciones pendientes de estos tratamientos se han aprobado."
global_situation.1101.a:0	"De acuerdo."
global_situation.1102.name:0	"Tratamientos experimentales exitosos"
global_situation.1102.desc:0	"Los §Hoficiales§! que sufrieron heridas graves luchando en el frente se han sometido a tratamientos experimentales para recuperar la salud."
global_situation.1102.a:0	"De acuerdo."
global_situation.1103.name:0	"Tratamientos experimentales fuera de control"
global_situation.1103.desc:0	"Los tratamientos experimentales que aplicamos a los §Hoficiales§! heridos han empeorado sus heridas dando lugar a nuevas complicaciones, como septicemia, necrosis de tejidos y, en algunos casos, la muerte."
global_situation.1103.a:0	"De acuerdo."
global_situation.1104.name:0	"Sufrimiento invisible"
global_situation.1104.desc:0	"Las familias de los §Hoficiales§! heridos o fallecidos en el frente se quejan de incompetencia y negligencia."
global_situation.1104.a:0	"De acuerdo."
global_situation.1200.name:0	"Contacto perdido"
global_situation.1200.desc:0	"Hemos perdido contacto con una de nuestras flotas. La causa sigue siendo desconocida.\n\nPodría haber una explicación simple, pero también podría suponer que se aproxima un ataque."
global_situation.1200.a:0	"¡Estaciones de combate!"
global_situation.1200.a.tt:0	"Nos impondremos ante el enemigo.\n\nEstado de una flota aleatoria: §RDesaparecida en combate§!"
global_situation.1200.b:0	"Busca la flota perdida."
global_situation.1200.b.tt:0	"Las operaciones de combate se pondrán en pausa hasta que localicemos nuestra flota.\n\nEstado de una flota aleatoria: §RDesaparecida en combate§!"
global_situation.1200.c:0	"Usa un escáner experimental."
global_situation.1200.c.tt:0	"Usaremos una frecuencia de escáner experimental para localizar la flota perdida, aunque esto expondrá nuestra posición a nuestros enemigos.\n\n"
global_situation.1201.name:0	"Delante de nuestras narices"
global_situation.1201.desc:0	"Hemos localizado la flota perdida. Las comunicaciones se perdieron momentáneamente por culpa de una tormenta magnética, pero ya se han restablecido."
global_situation.1201.a:0	"De acuerdo."
global_situation.1202.name:0	"Flota perdida localizada"
global_situation.1202.desc:0	"Hemos encontrado la flota que desapareció en combate. No han sufrido bajas. Se desconoce por qué se perdieron las comunicaciones."
global_situation.1202.a:0	"De acuerdo."
global_situation.1203.name:0	"Hundirse con la nave"
global_situation.1203.desc:0	"Hemos encontrado los restos de la flota perdida. Un fenómeno desconocido provocó que la flota entera perdiera energía. No hay supervivientes."
global_situation.1203.a:0	"De acuerdo."
global_situation.1203.a.tt:0	"Estado de una flota aleatoria: §RDestruida§!"
global_situation.1204.name:0	"Fallo de comunicación"
global_situation.1204.desc:0	"Se ha encontrado la flota que desapareció en combate debido a que un arma de largo alcance sin identificar interrumpió su suministro de energía. Ha habido muchas bajas."
global_situation.1204.a:0	"De acuerdo."
global_situation.1300.name:0	"A cubierto"
global_situation.1300.desc:0	"Tenemos información de que los §H[event_target:main_attacker_scope.GetName]§! están reuniendo sus fuerzas para un ataque.\n\nSería un buen momento para reorganizar nuestras defensas.\n\nSin embargo, si resulta ser un farol y destinamos demasiados §Hrecursos§! a ciertas fortificaciones, el enemigo podría flanquearnos y evadir nuestras defensas."
global_situation.1300.a:0	"Diversifica los recursos."
global_situation.1300.a.tt:0	"Reforzaremos nuestras defensas sin centrarnos en exceso en ninguna región en concreto. Pediremos ayuda externa si es preciso.\n\n"
global_situation.1300.b:0	"Reacondiciona el equipamiento antiguo."
global_situation.1300.b.tt:0	"Todas las naves inactivas y las armas de energía de sobrehombro se repararán o se reciclarán para crear otras nuevas.\n\nTamaño de la flota reconvertida reclutada: §G22§!"
global_situation.1300.c:0	"Redobla la defensa."
global_situation.1300.c.tt:0	"Centraremos nuestras fuerzas defensivas en los sistemas más susceptibles de ser atacados, aunque esto suponga que otros queden vulnerables.\n\n"
global_situation.1301.name:0	"Un plan que funciona"
global_situation.1301.desc:0	"Hemos construido varias §Hplataformas de defensa§! para cumplir con nuestra nueva iniciativa defensiva."
global_situation.1301.a:0	"De acuerdo."
global_situation.1301.a.tt:0	"Plataformas de defensa creadas: §G10§!"
global_situation.1302.name:0	"Trabajo duro"
global_situation.1302.desc:0	"Los §H[event_target:main_defender_scope.GetName]§! han invertido enormes cantidades de tiempo y materiales para mejorar sus defensas en sistemas importantes que antes eran vulnerables."
global_situation.1302.a:0	"De acuerdo."
global_situation.1303.name:0	"Un plan que no funciona"
global_situation.1303.desc:0	"No hemos podido construir suficientes §Hplataformas de defensa§! para cumplir con nuestra nueva iniciativa defensiva, pero nuestros esfuerzos han renovado el espíritu de lucha de la población."
global_situation.1303.a:0	"De acuerdo."
global_situation.1304.name:0	"Recursos mal empleados"
global_situation.1304.desc:0	"Los §H[event_target:main_defender_scope.GetName]§! han invertido enormes cantidades de tiempo y materiales para mejorar sus defensas en sistemas que probablemente no serán atacados."
global_situation.1304.a:0	"De acuerdo."
global_situation.1400.name:0	"Atrocidades al descubierto"
global_situation.1400.desc:0	"Se han descubierto fosas comunes en el territorio que acaban de reclamar los §H[event_target:main_attacker_scope.GetName]§!.\n\nEntre las bajas hay varios §Hoficiales§! de nuestro bando, pero la mayoría de los muertos son civiles.\n\nLos §H[event_target:main_attacker_scope.GetName]§! niegan rotundamente su participación en la matanza."
global_situation.1400.a:0	"Comparte contenido audiovisual de las atrocidades."
global_situation.1400.a.tt:0	"El resto de la §Hgalaxia§! debe conocer la gravedad de los actos de los §H[event_target:main_attacker_scope.GetName]§!.\n\n"
global_situation.1400.b:0	"Declara la masacre como crimen de guerra."
global_situation.1400.b.tt:0	"Pasar por esto juntos reforzará nuestra voluntad.\n\n"
global_situation.1400.c:0	"Véngate."
global_situation.1400.c.tt:0	"La muerte de civiles nos animará a pelear con más fuerza.\n\n"
global_situation.1401.name:0	"Territorio recuperado"
global_situation.1401.desc:0	"Hemos recuperado el territorio del enemigo como venganza por los civiles que masacraron."
global_situation.1401.a:0	"De acuerdo."
global_situation.1402.name:0	"Territorio reclamado"
global_situation.1402.desc:0	"Los §H[event_target:main_defender_scope.GetName]§! han hecho un gran esfuerzo por recuperar el territorio que los §H[event_target:main_attacker_scope.GetName]§! habían capturado con el pretexto de los civiles masacrados en la zona."
global_situation.1402.a:0	"De acuerdo."
global_situation.1403.name:0	"Esfuerzo en vano"
global_situation.1403.desc:0	"No hemos conseguido recuperar el territorio del enemigo."
global_situation.1403.a:0	"De acuerdo."
global_situation.1403.a.tt:0	"Estado de la flota: §RDesaparecida en combate§!"
global_situation.1404.name:0	"Misión suicida"
global_situation.1404.desc:0	"Los §H[event_target:main_defender_scope.GetName]§! han intentado recuperar el territorio capturado por los §H[event_target:main_attacker_scope.GetName]§! con el pretexto de los civiles masacrados en la zona. La misión ha sido todo un fracaso."
global_situation.1404.a:0	"De acuerdo."
global_situation.1500.name:0	"Rehenes"
global_situation.1500.desc:0	"Los §H[event_target:main_attacker_scope.GetName]§! han capturado un medio de transporte civil que intentaba escapar del conflicto.\n\nLos §H[event_target:main_attacker_scope.GetName]§! afirman que los rehenes que han tomado no son civiles, sino §Hespías§!, y que los tratarán como tal...\n\n... a menos que acordemos un intercambio de prisioneros.\n\nNo tenemos registros de que nuestros §Hespías§! estuvieran cerca del medio de transporte cuando lo capturaron."
global_situation.1500.a:0	"Pide que el resto de la galaxia ejerza presión."
global_situation.1500.a.tt:0	"Usaremos cualquier medio a nuestro alcance para liberar a los rehenes, pero primero probaremos con métodos que no pongan sus vidas en peligro.\n\n"
global_situation.1500.b:0	"Negocia la liberación de los rehenes."
global_situation.1500.b.tt:0	"Traeremos de vuelta a los nuestros sanos y salvos, aunque tengamos que aceptar algunas de las condiciones del enemigo.\n\n"
global_situation.1500.c:0	"Envía un equipo de rescate."
global_situation.1500.c.tt:0	"No podemos garantizar la seguridad de los rehenes, pero tampoco podemos dejar que les hagan daño sin oponer resistencia.\n\n"
global_situation.1501.name:0	"Misión de rescate: cumplida"
global_situation.1501.desc:0	"El equipo de rescate ha recuperado a los rehenes."
global_situation.1501.a:0	"De acuerdo."
global_situation.1501.a.tt:0	"Atracción de población a nuestro principio: §G10 %§!"
global_situation.1502.name:0	"Rehenes rescatados"
global_situation.1502.desc:0	"Los §H[event_target:main_defender_scope.GetName]§! han liberado a un grupo de rehenes capturado por los §H[event_target:main_attacker_scope.GetName]§!."
global_situation.1502.a:0	"De acuerdo."
global_situation.1503.name:0	"Sacrificio noble"
global_situation.1503.desc:0	"El equipo de rescate no ha conseguido liberar a los rehenes. Nadie ha sobrevivido."
global_situation.1503.a:0	"De acuerdo."
global_situation.1503.a.tt:0	"Rechazo de población por nuestro principio: §R10 %§!"
global_situation.1504.name:0	"Misión de rescate frustrada"
global_situation.1504.desc:0	"Los §H[event_target:main_defender_scope.GetName]§! han intentado rescatar a un grupo de rehenes capturados por los §H[event_target:main_attacker_scope.GetName]§!, pero los rescatadores han acabado siendo atrapados."
global_situation.1504.a:0	"De acuerdo."
global_situation.1600.name:0	"Armas que lo cambian todo"
global_situation.1600.desc:0	"La guerra implica el uso de armas experimentales.\n\nEs el momento perfecto para implementar las nuevas armas mejoradas que hemos desarrollado en nuestras instalaciones de investigación.\n\nLos §H[event_target:main_attacker_scope.GetName]§! no dejan de alardear de las innovadoras armas a las que van a recurrir.\n\nQuizás tenemos que demostrarles que también tenemos un par de ases bajo la manga."
global_situation.1600.a:0	"Actualiza los protocolos."
global_situation.1600.a.tt:0	"Reorganizaremos todos los §Hrecursos§! posibles para desarrollar nuevo armamento, así como los métodos de entrenamiento para usarlo.\n\n"
global_situation.1600.b:0	"Recopila información de los prototipos."
global_situation.1600.b.tt:0	"Analizaremos el rendimiento de los prototipos de armas nuevas para tomar decisiones fundamentadas sobre sus usos prácticos.\n\n"
global_situation.1600.c:0	"Haz una prueba de campo de «La bestia»."
global_situation.1600.c.tt:0	"Es el momento de sacar el arma experimental más poderosa de nuestro arsenal.\n\n"
global_situation.1601.name:0	"Prueba de arma secreta: éxito"
global_situation.1601.desc:0	"La reciente prueba de «La bestia» ha resultado ser un éxito de tal magnitud que ya no tiene sentido considerar esta arma como secreta."
global_situation.1601.a:0	"De acuerdo."
global_situation.1602.name:0	"Cambio radical"
global_situation.1602.desc:0	"Los §H[event_target:main_defender_scope.GetName]§! han lanzado una prueba de campo de un arma experimental. Todavía necesitamos más datos, pero los primero análisis indican que una potencia de fuego de este calibre podría decidir el resultado del conflicto."
global_situation.1602.a:0	"De acuerdo."
global_situation.1603.name:0	"Prueba de arma secreta: fracaso"
global_situation.1603.desc:0	"La reciente prueba de «La bestia» arrojó resultados interesantes, pero el arma en sí no llegó a detonar."
global_situation.1603.a:0	"De acuerdo."
global_situation.1603.a.tt:0	"Rechazo de población por nuestro principio: §R10 %§!"
global_situation.1604.name:0	"Patinazo"
global_situation.1604.desc:0	"Los §H[event_target:main_defender_scope.GetName]§! han fracasado en su prueba de campo de un arma experimental."
global_situation.1604.a:0	"De acuerdo."
global_situation.1700.name:0	"Punto muerto"
global_situation.1700.desc:0	"Por desgracia, nos encontramos en un punto muerto en el conflicto contra los §H[event_target:main_attacker_scope.GetName]§!. Nuestras operaciones no consiguen generar avances.\n\nLas capacidades de planificación y desvío de ataques y contraataques de cada bando han mitigado los progresos del contrario, mientras que las misiones se vuelven más costosas cada día.\n\nTenemos que conseguir alguna ventaja antes de que este conflicto se convierta en una sangrienta guerra de desgaste entre iguales."
global_situation.1700.a:0	"Solicita apoyo."
global_situation.1700.a.tt:0	"Haremos cuanto esté en nuestra mano para aumentar nuestras reservas y salir del punto muerto.\n\n"
global_situation.1700.b:0	"Reutiliza el equipo."
global_situation.1700.b.tt:0	"Le daremos una nueva vida a las armas y al equipo con el fin de destinarlos a nuevos propósitos o reciclarlos como nuevo armamento.\n\n"
global_situation.1700.c:0	"Avanza entre sus líneas."
global_situation.1700.c.tt:0	"Saldremos de este punto muerto, independientemente de las tácticas que haya que usar y de las vidas que se pierdan.\n\n"
global_situation.1701.name:0	"Avance exitoso"
global_situation.1701.desc:0	"Nuestro intento de avance entre las líneas enemigas ha sido un éxito. Hemos destruido una de sus bases estelares."
global_situation.1701.a:0	"De acuerdo."
global_situation.1701.a.tt:0	"Estado de base estelar enemiga: §GDestruida§!\nNaves perdidas: §R5§!"
global_situation.1702.name:0	"Avance desde el lado opuesto"
global_situation.1702.desc:0	"Los §H[event_target:main_defender_scope.GetName]§! han avanzado entre las líneas de los §H[event_target:main_attacker_scope.GetName]§!, aunque esto les ha costado algunas naves."
global_situation.1702.a:0	"De acuerdo."
global_situation.1703.name:0	"Una lucha amarga"
global_situation.1703.desc:0	"Nuestro intento de avanzar entre las líneas enemigas ha sido un éxito parcial. Hemos destruido una de sus bases estelares, pero también hemos perdido muchas tripulaciones en el proceso."
global_situation.1703.a:0	"De acuerdo."
global_situation.1703.a.tt:0	"Estado de base estelar enemiga: §GDestruida§!\nNaves perdidas: §R5§!\nRechazo de población por nuestro principio: §R10 %§!"
global_situation.1704.name:0	"Temblores de guerra"
global_situation.1704.desc:0	"Los §H[event_target:main_defender_scope.GetName]§! han intentado salir del punto muerto con los §H[event_target:main_attacker_scope.GetName]§!, pero el ataque ha sido rechazado."
global_situation.1704.a:0	"De acuerdo."