ring_world_1_MEGASTRUCTURE_DETAILS:1	"§Y$pc_ringworld_habitable$§!는 성계 내 다른 행성을 소재로 사용해, 행성과 유사한 여러 구역을 구축할 수 있습니다."
ring_world_1_CONSTRUCTION_INFO_DELAYED:4	"완성된 링 월드는 4개의 링 월드 구획으로 구성되어 있고, 각 구역은 거대한 가이아 행성에 해당합니다."
ring_world_1:0	"링 월드 현장"
ring_world_1_DESC:0	"이 복합 단지는 링 월드 건설에 종사하는 수십만 명의 직원을 위해, 활동 지역과 자원 저장고, 거주 공간 역할을 할 것입니다."
ring_world_2_intermediate:0	"링 월드 뼈대"
ring_world_2_intermediate_DESC:0	"이 초기 뼈대는 성계의 항성을 둘러싸며, 향후 완전한 거주 구획의 건설을 위한 플랫폼 역할을 할 것입니다."
ring_world_2:0	"링 월드 뼈대 구획"
ring_world_2_DESC:0	"이 뼈대는 완성되지 않은 링 월드 면적의 4분의 1가량을 차지합니다. 더 작은 거주 구획 작업은 아직 끝나지 않았습니다."
ring_world_3_intermediate:0	"완성된 링 월드 구획"
ring_world_3_intermediate_DESC:0	"완전히 기능하는 거주 가능한 링 월드 구획으로, 생물권 활성화가 완료되었고 정착 준비가 끝났습니다."
habitat_0_MEGASTRUCTURE_DETAILS:1	"§Y$pc_habitat$§!는 이론적으로 자급자족이 가능한 우주 기지로, 영구적인 거주를 위해 설계되었습니다."
habitat_0_CONSTRUCTION_INFO_DELAYED:4	"거주지는 거주지 전용 £building£ §Y건물§!만 수용할 수 있습니다. 또한 £minerals£ §Y광물§!, £energy£ §Y에너지§!, 또는 £physics£ £society£ £engineering£ §Y연구§! 매장지가 있는 행성의 궤도에 건설했다면, 특별한 £district£ §Y지구§!를 이용할 수 있습니다.\n\n§Y$tech_megastructure_1$§! 기술이 필요합니다."
habitat_0:0	"거주지"
habitat_0_DESC:0	"거주 불가능한 행성의 궤도를 도는 거주 기지로, 지표면에서 벗어나 다수의 §H팝§!과 §H건물§!을 수용할 수 있습니다."
ASCENSION_PERKS:0	"승격 특전"
ASCENSION_PERKS_DESC:0	"승격 특전은 우리 제국이 전통 트리를 완성해 잠금 해제할 수 있는 특별한 보너스입니다."
