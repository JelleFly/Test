pop_cat_ruler:0	"통치자"
pop_cat_ruler_plural:0	"통치자"
pop_cat_ruler_desc:1	"평생에 걸친 업적과 우수한 역량, 공부 끝에 주어지는 직위입니다."
mod_pop_cat_ruler_political_power:1	"$pop_cat_ruler_plural$ 정치력"
