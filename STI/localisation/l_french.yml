global_situation.18.desc:0	"Le coût de la guerre est élevé. Les conditions matérielles et la qualité de vie de notre civilisation se dégradent rapidement."
global_situation.18.a:0	"Très bien."
global_situation.19.name:0	"Zénith offensif"
global_situation.19.desc:0	"La guerre s'éternise, mais nos efforts portent leurs fruits. Nos manœuvres offensives permettent à notre camp d'obtenir des victoires cruciales."
global_situation.19.a:0	"Très bien."
global_situation.20.name:0	"Posture défensive"
global_situation.20.desc:0	"La meilleure attaque est une défense solide. En investissant plus de §Hressources§! dans nos infrastructures de défense, nous pourrions réduire les pertes futures."
global_situation.20.a:0	"Améliorons nos bases stellaires."
global_situation.20.a.tt:0	"En réaffectant du personnel à nos équipes de construction, nous augmenterons la §Hvitesse de construction des bases stellaires§!.\n\n"
global_situation.20.b:0	"Améliorons nos plateformes de défense."
global_situation.20.b.tt:0	"En ajustant les processus d'automatisation, nous pourrons construire de meilleures §Hplateformes de défense§!, et ainsi économiser des §Halliages§! £alloys£.\n\n"
global_situation.21.name:0	"Plein régime"
global_situation.21.desc:0	"La guerre a apporté son lot de difficultés, mais le moral reste élevé. La victoire est à notre portée. Tous les efforts se concentrent désormais sur la fin du combat."
global_situation.21.a:0	"Très bien."
global_situation.22.name:0	"Posture offensive"
global_situation.22.desc:0	"La meilleure défense, c'est l'attaque. En allouant davantage de §Hressources§! à nos infrastructures offensives, nous pourrons remporter des victoires plus importantes."
global_situation.22.a:0	"Renforçons nos chantiers spatiaux."
global_situation.22.a.tt:0	"En réaffectant du personnel, nos installations seront plus performantes, ce qui augmentera la §Hvitesse de construction des vaisseaux§!.\n\n"
global_situation.22.b:0	"Améliorons les méthodes d'automatisation."
global_situation.22.b.tt:0	"En ajustant les processus d'automatisation, nous pourrons construire des §Hvaisseaux§! plus efficacement, et ainsi économiser des §Halliages§! £alloys£.\n\n"
global_situation.23.name:0	"Dernière ligne droite"
global_situation.23.desc:0	"Les pertes que nous avons subies étaient nécessaires. Malgré la fatigue, nous continuerons à nous battre jusqu'au bout."
global_situation.23.a:0	"Très bien."
action.87.name:0	"Colonie perdue"
action.88.name:0	"Colonie gagnée"
action.48.ufop.desc:0	"Ceci est un message de la §HFédération des Planètes Unies§! :\n\n« Nous déclarons en ce jour notre capitulation totale.\n\nMalgré l'événement tragique que nous connaissons, notre défaite apportera au moins la paix et la fin de toute violence.\n\nEspérons que les civilisations à venir se souviennent de nos valeurs de justice, d'égalité, de vérité scientifique et d'altruisme. Qu'elles sachent que nous avons perdu la guerre, mais qu'elles sachent que nous nous sommes battus jusqu'au bout. »"
action.48.klingon.desc:0	"Ceci est un message de l'§HEmpire Klingon§! :\n\n« Les flammes s'étouffent, le vin de sang ne coule plus, l'impossible s'est produit. Les conquérants ont été conquis.\n\nNotre flotte est un champ d'épaves, nos villes un tas de cendres... Nous nous sommes battus jusqu'au dernier souffle, mais tous les Klingons sont hors d'haleine.\n\nNous laissons à celles et ceux qui nous suivront notre courage, notre honneur. Nous avons été battus par plus forts que nous, mais nous avons affronté la défaite la tête haute. »"
action.48.cardassian.desc:0	"Ceci est un message de l'§HUnion cardassienne§! :\n\n« L'histoire est une cruelle maîtresse. Malgré des siècles de lutte acharnée, les Cardassiens ne connaîtront donc jamais le triomphe qui leur est dû.\n\nLa douleur et la misère seront nos éternelles compagnes. Nous sommes un peuple dominé, condamné à vivoter dans la peine.\n\nLes maigres richesses de nos mondes sont à vous, mais n'oubliez jamais que la jévonite s'effrite sous la pression, et qu'une écharde de jévonite suffit à tuer. »"
action.48.a.tt:0	"« On peut ne commettre aucune erreur et perdre quand même. » – Jean-Luc Picard\n\n"
action.41.desc.a:0	"§H[From.GetName]§! s'est avancé alors que nos §Hflottes§! étaient en territoire ennemi."
action.91.name:0	"Avant-poste reconstruit"
action.91.desc:0	"Le système §H[Root.GetStarName]§! est revenu sous notre contrôle, et notre §H$starbase_outpost$§! a été reconstruit."
action.91.a:0	"C'est noté."
