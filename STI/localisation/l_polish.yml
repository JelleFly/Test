NAVIGATION_TYPE_SAFE_DESC:0	" Komputer statku obliczy trasę z mniejszą liczbą niebezpieczeństw i zagrożeń o negatywnych skutkach, aby dotrzeć do celu, niezależnie od tego, ile czasu może to zająć."
