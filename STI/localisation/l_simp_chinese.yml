ferengi_holodeck_first_met:0	"请进请进，你不会后悔的！来经历你连想都不敢想的冒险，体验比现实更真实的奇景！享受奇妙幻境，而且完全不用身体辛劳！\n\n你！那边那个！对对，就是你！我一眼就能看出你是那种没有体验过未知传奇与生命之妙的菜鸟！我们能为你提供你从未觉得自己需要，但试过再也离不开的东西。来瞧瞧吧，只需花上一笔小钱就能彻底改变你的人生！\n\n既然能体验无数种不同人生，何必还要把自己局限在这一辈子里？正如获利准则第六十四条所说：“若有人送了你条格里蠕虫，那就快把他那一整罐虫子都抢过来！”"
ferengi_holodeck_second_met:0	"又碰见你了！还真是巧哇！是不是对我们提供的神奇体验上了瘾啊。噢对了，我们能提供的可远不止那些！只需花上一笔小钱，全宇宙都将由你支配！\n\n来来来，过来看看。自从你上次光临之后，我们升级了不少好货，即使你这个已经体验过一次的回头客也完全认不出来了吧！你也不用听我们自卖自夸。相信你自己的感觉，自己去探索这风靡全宇宙的神奇体验吧！"
ferengi_holodeck_second_met_opinion:0	"噢你好哇，我们最最最亲爱的客人！你是想来体验比之前更刺激的冒险吗？也就是那凡夫俗子无福消受的神奇经历？是不是想榨取这星系间至尊体验的最后一滴精华？\n\n还有如此多的未知与奥秘等待你去发现！无论是你想得到的，还是想不到的，我们这里都能提供。来吧，来吧，这可是专为你这种贵客定制的升级版。可千万别告诉其他人，别的客人会嫉妒的！"
