building_holo_theatres_effect_desc:0	""
building_planetary_shield_generator:0	"行星护盾生成器"
building_planetary_shield_generator_desc:0	"生成保护性的能量屏障以保证其余防御设施能发挥最大功效，这是行星安全保障的一个关键环节。"
building_planetary_shield_generator_effect_desc:0	"轨道轰炸伤害减少50%"
building_military_academy:0	"战争学院"
building_military_academy_desc:0	"大多数文明都需要指导其人民做好战争准备，并建造必要的设施来征募兵源。"
building_military_academy_effect_desc:0	"起始陆军的初始经验+100"
building_energy_grid:0	"行星级电网"
building_energy_grid_desc:0	"这些电力网格以一整套相互联系的能量源阵列为基础，构成了整个星球的主要能量配送系统。"
building_energy_nexus:0	"电力网格网络"
building_energy_nexus_desc:0	"这座规模巨大的设施存在的意义就是管理和改进由行星电网构成的综合性网络。"
building_mineral_purification_plant:0	"矿物加工设施"
building_mineral_purification_plant_desc:0	"必须先在矿物提炼厂中用专业设备将矿物原石进行提炼，才能在后续步骤中对其中的成分进行加工"
building_mineral_purification_hub:0	"矿物精炼综合体"
building_mineral_purification_hub_desc:0	"矿物会被运往这片占地面积庞大的建筑群，并在此接受精细的提纯处理。"
building_food_processing_facility:0	"非合成食物中心"
building_food_processing_facility_desc:0	"我们的饮食将始终以有机种植的非复制食物为主。生产高品质的新鲜作物是我们至今仍在努力遵循的古老传统。"
building_food_processing_center:0	"食物处理中心"
building_food_processing_center_desc:0	"这些中央建筑内包含有一座食物处理设施全局枢纽，有机产品会在此受到监控和质量检验，以免混入用复制器生产的食品。"
building_foundry_1:0	"熔炉"
building_foundry_1_desc:0	"金属会在熔炉中被转化成各种坚韧的合金，以应对各种需求。"
building_foundry_1_effect_desc:0	""
building_foundry_2:0	"铸造厂"
building_foundry_2_desc:0	"得益于改进后的工艺流程和巨大的体量，铸造厂可以用原材料生产出更多的合金。"
building_foundry_3:0	"大型熔炉"
building_foundry_3_desc:0	"这些庞大的熔炉能显著提升行星的合金生产，有时，产能甚至超出了需求。"
building_replicator_1:0	"复制器"
building_replicator_1_desc:0	"这台大型原子级合成器可以通过质能转换合成几乎所有物质，这能使行星上的整体商品供应得到提升。"
building_replicator_1_effect_desc:0	""
building_replicator_2:0	"复制器大厅"
building_replicator_2_desc:0	"如果将工业级复制器用于商品生产，便能满足更多人口的需求。另外这也将促进物品的回收，以供后续的转换和二次使用。"
building_replicator_3:0	"复制器综合体"
building_replicator_3_desc:0	"占地辽阔的复制器园区遍布整个行星，彼此之间相互联系。数量惊人且种类丰富的商品产出极大地满足了日常所需。"
building_replicator_4_a:0	"复制器甲板"
building_replicator_4_a_desc:0	"除了生产合成食物之外，复制器还为演艺人员提供了他们需要的设备和工具。"
building_replicator_4_b:0	"复制工厂"
building_replicator_4_b_desc:0	"这些高耸的建筑将复制器分门别类地集中在一起以提高生产效率，货物的产量因此显著提高。"
building_institute:0	"研究机构"
building_institute_desc:0	"研究机构是我们的文明成长的基石。通过对知识和尖端科学技术孜孜不倦的探求，我们成功解开了宇宙中的许多奥秘。"
building_ministry_production:0	"生产部"
building_ministry_production_desc:0	"这个中心化部门会对星球的工业生产进行组织管理，涵盖从提炼到生产制造，再到后勤运输的全流程。"
building_ministry_production_effect_desc:0	"冶金师和工匠的生产提高15%"
building_clinic:0	"医疗诊所"
building_clinic_desc:0	"医疗诊所可以通过各种针对性治疗方案来延长人口的寿命并提升整体健康水平。"
building_clinic_effect_desc:0	""
building_hospital:0	"医疗综合体"
building_hospital_desc:0	"医疗综合体能够为持续增长的人口提供专业的援助和有效的治疗服务，从而在统计学层面上大大延长寿命和改善健康质量。"
building_hospital_effect_desc:0	""
building_embassy:0	"外交关系中心"
building_embassy_desc:0	"与其他文明的外交关系会在这座中心的围墙内得到讨论，主持这些工作的是致力于试探异星文化交往边界的专家们。"
building_embassy_effect_desc:0	""
building_grand_embassy:0	"外交关系枢纽"
building_grand_embassy_desc:0	"最有才能的外交官们在这片广阔而威严的首都区域中如履薄冰地与其他文明展开协商。这里同时也是未来的外交官们的历练和成长之地。"
building_grand_embassy_effect_desc:0	""
building_gaiaseeders_1:0	"环境改造站"
building_gaiaseeders_1_desc:0	"在环境改造之外，还存在其他形式的天体塑造。这项精细、昂贵且微妙的改造将会带来可观的回报。"
building_gaiaseeders_1_effect_desc:0	"人口增长速度提升10%"
building_gaiaseeders_2:0	"生物改造站"
building_gaiaseeders_2_desc:0	"科学家和工程师团队就像一群用笔刷在画布上熟练涂抹的画家，将兼具生物多样性和自我维持能力的生态系统铺遍了整个天体。"
building_gaiaseeders_2_effect_desc:0	"人口增长速度提升5%，宜居性提升10%"
building_gaiaseeders_3:0	"行星塑造站"
building_gaiaseeders_3_desc:0	"创造这些环境是一项精准且细致的工程。当落日余晖洒在高踞宏伟山脉之巅的人造山脊上时，那壮阔的场面足以让最坚硬的心为之折服。"
building_gaiaseeders_3_effect_desc:0	"宜居性提升20%"
building_gaiaseeders_4:0	"天体塑造站"
building_gaiaseeders_4_desc:0	"“一个全新的盖亚星球，环境改造的巅峰，至高无上的成就，无可估量的惊天伟业……”他们干脆找个记者来得了。"
building_stronghold:0	"军事基地"
building_stronghold_desc:0	"一支训练有素的军队时刻准备着卫戍自己的行星，使其免受敌对势力威胁。"
building_stronghold_effect_desc:0	""
building_fortress:0	"军事总部"
building_fortress_desc:0	"升级后的军事设施为先进装备留出了空间，同时扩大了训练场地。"
building_fortress_effect_desc:0	""
building_precinct_house:0	"拘留室"
building_precinct_house_desc:0	"这些建筑专门用来防止闹事者继续惹是生非，其可靠性仰赖于警卫们对可疑行为的监视和对国家法律的执行程度。"
building_precinct_house_effect_desc:0	""
building_hall_judgment:0	"法院"
building_hall_judgment_desc:0	"这座建筑群中的许多高楼大厦都是为容纳立法者和防卫部队而量身设计的专业设施。"
building_hall_judgment_effect_desc:0	""
building_crystal_plant:0	"二锂再结晶反应堆"
building_crystal_plant_desc:0	"众所周知，二锂的再结晶化是全星系最复杂的化学过程之一。它的制取过程对一个文明来说极其重要，贸然打断的话，则有可能会毁灭数个恒星系。"
building_crystal_plant_effect_desc:0	""
building_chemical_plant:0	"亚空间四重子对撞机"
building_chemical_plant_desc:0	"高速亚空间对撞机和它的名字一样危险。这些设备是人造四重子的唯一来源，也是许多高能科技的基本组件。"
building_chemical_plant_effect_desc:0	""
building_refinery:0	"引力子约束设施"
building_refinery_desc:0	"整个庞大的地下建筑群能通过结构复杂的电动能网格栅栏捕获游离的引力子，它的原理颠覆了我们对高等数学的常规理解。"
building_refinery_effect_desc:0	""
building_nanite_forge:0	"纳米熔炉"
building_nanite_forge_desc:0	"宇宙的标尺是十分惊人的，不仅是因为它有着难以企及的广度，也因为即使在它最微小的组成部分中也隐藏有奇妙的潜力。"
building_nanite_forge_effect_desc:0	""
building_commercial_zone:0	"商业区"
building_commercial_zone_desc:0	"这片区域中的设施被用于货物的补充和交易，无论是复制合成品还是非合成品，都能在此见到。"
building_commercial_zone_effect_desc:0	""
building_commercial_megaplex:0	"商业园"
building_commercial_megaplex_desc:0	"这片园区中的建筑群能保证顺畅、及时且大量地供应商品和服务。"
building_commercial_megaplex_effect_desc:0	""
building_crystal_mines:0	"二锂工厂"
building_crystal_mines_desc:0	"在直接接入生长着二锂晶体的庞大洞穴后，我们便能稳定地获取这些珍贵矿物。"
building_crystal_mines_effect_desc:0	""
building_mote_harvesters:0	"四重子井"
building_mote_harvesters_desc:0	"天然的四重子流有时会从行星的地表下通过，利用这个时机收集它们能减少部分成本。"
