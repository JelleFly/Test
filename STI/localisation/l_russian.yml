hrb_tutorial.3.name:0	"В состоянии готовности"
hrb_tutorial.3.desc:0	"§RКрасная тревога!§!\n\nНа клингонскую колонию на §HКитомере§! напали ромуланцы. Космический корабль §HФедерации§! уже на подходе. Он готовится перехватить ромуланских стервятников и оказать поддержку осажденным колонистам.\n\nОднако, учитывая возможность повторных атак в дальнейшем, нужно немедленно пересмотреть наши протоколы готовности.\n\nПриступим."
hrb_tutorial.4.name:0	"Система отсчета"
hrb_tutorial.4.desc:0	"На просторах космоса система отсчета критически важна. Освойте движения §Hкамеры§!.\n\n§HКолесико мыши§! позволяет приближать и отдалять объекты.\n\nЗажав §HПКМ§!, двигайте мышью, чтобы вращать или наклонять камеру. Клавиши §HWASD и стрелки§! двигают камеру в плоскости.\n\nКогда будете готовы, щелкните по нашему §Hстроительному кораблю§!, чтобы привести в действие протокол готовности."
hrb_tutorial.10.name:0	"Управление временем"
hrb_tutorial.10.desc:0	"Обратите внимание, что наш корабль не ускоряется.\n\n§HПродолжите§! игру, и ваши приказы будут выполнены."
hrb_tutorial.20.name:0	"Управление временем"
hrb_tutorial.20.desc:0	"Время снова запущено, и наш корабль ускоряется, двигаясь к точке назначения.\n\nВы можете §Hприостановить§!, §Hпродолжить§! или изменить относительную §Hскорость течения§! §Hвремени§!.\n\nВремя — загадочная штука. Даже самые опытные §Hкапитаны Звездного флота§! не вполне разбираются во всех его тонкостях."
hrb_tutorial.21.name:0	"Ресурсы"
hrb_tutorial.21.desc:0	"Поскольку у нас назревает затяжной конфликт с ромуланцами, нужно наладить логистику.\n\n§HРесурсы§! нужны для строительства космических станций и кораблей, для освоения новых миров и для поддержания прочих аспектов жизнедеятельности §HФедерации§!.\n\nСледите за тем, чтобы запасы ресурсов не сокращались ниже минимально необходимого уровня."
hrb_tutorial.23.name:0	"Подсказки"
hrb_tutorial.23.desc:0	"Знание — сила. Информация является ключом к мирному решению межзвездных конфликтов. §HПодсказки§! дают нам информацию.\n\nЧтобы получить информацию о том или ином элементе интерфейса, наведите на него курсор мыши и посмотрите §Hподсказку§!.\n\nПопробуйте посмотреть подсказку для §Hподсвеченного значка§! слева."
hrb_tutorial.30.name:0	"Движение"
hrb_tutorial.30.desc:0	"Перед вами бьющееся сердце §HЗвездного флота§!: космический корабль §HФедерации§!.\n\nЧтобы корабль начал §Hдвижение§!, используйте §Hклавишу «Движение»§! на §Hпанели действий§! корабля.\n\nКроме того, корабль можно двигать с помощью §HПКМ§!. В общем и целом щелчок ПКМ на любом объекте в игре открывает §Hвыпадающее меню§! со всеми возможными вариантами взаимодействия с этим объектом.\n\nНо пока воспользуйтесь панелью действий, чтобы переместить наш §Hстроительный корабль§! в любую точку по вашему выбору."
hrb_tutorial.31.name:0	"Строительство"
hrb_tutorial.31.desc:0	"Еще раз выберите наш §Hстроительный корабль§!."
hrb_tutorial.32.name:0	"Добывающие станции"
hrb_tutorial.32.desc:0	"Для защиты от ромуланцев нам понадобятся новые сооружения, а также §Hминералы§! для их строительства.\n\nСначала выделите §Hстроительный корабль§! и выберите §H«Построить добывающую станцию»§! на §Hпанели действий§!.\n\nЗатем §Hнайдите подсвеченный объект§!, на котором можно построить добывающую станцию, и выберите его. Если вы не видите подсвеченный объект, попробуйте двигать камеру."
hrb_tutorial.40.name:0	"Запланировано строительство добывающей станции"
hrb_tutorial.40.desc:0	"Скоро начнется строительство нашей §Hдобывающей станции§!.\n\nМы можем строить добывающие станции на многих астрономических телах в округе, поскольку в этой части §Hгалактики§! они отличаются высокой металличностью.\n\nПомните, что ресурсы, которые не добудем мы, добудет кто-то другой."
hrb_tutorial.41.name:0	"Идет строительство добывающей станции"
hrb_tutorial.41.desc:0	"§HСтроительный корабль§! на пути к месту назначения.\n\nНам сообщат об окончании строительства §Hдобывающей станции§!."
hrb_tutorial.42.name:0	"Добывающая станция построена"
hrb_tutorial.42.desc:0	"Наша §Hдобывающая станция§! готова к работе, и добываемые ею §Hминералы§! добавятся к ежемесячному приросту §Hресурсов§!.\n\nПроизводительность станций различается, поскольку природные §Hресурсы§! не распределяются по §Hгалактике§! равномерно."
hrb_tutorial.50.name:0	"Открыть просмотр планеты"
hrb_tutorial.50.desc:0	"Пока §HФедерация§! готовится противостоять ромуланской угрозе, важно обеспечить такое управление §Hпланетами§!, при котором не пострадают благополучие и права входящих в ее состав видов.\n\nВыберите подсвеченную планету и откройте окно §H«Информация о планете»§!.\n\nЕсли вам нужно более широкое поле обзора, отдалите камеру."
hrb_tutorial.60.name:0	"Сооружения"
hrb_tutorial.60.desc:0	"§HСооружения§! служат местом сбора поселенцев, где они трудятся, создавая большое из малого.\n\nДля постройки нужна свободная ячейка. Построенные сооружения требуют расходов на §Hсодержание§!. Сводки по сооружениям можно посмотреть в их §Hподсказках§!.\n\nВыберите свободную ячейку и выберите любое сооружение, необходимое §Hпоселению§!. Например, §Hрепликатор§!."
hrb_tutorial.70.name:0	"Районы"
hrb_tutorial.70.desc:0	"§HРайоны§! — это участки §Hпланеты§!, отведенные для специфических задач: проживание §Hпоселений§!, производство §Hресурсов§! или создание §Hрабочих мест§!.\n\nРаспределение районов во многом определяет, будет ли наш мир успешным, или же он столкнется с серьезными системными проблемами, которые отрицательно скажутся на цивилизации в целом и на способности защищаться от внешних угроз в частности. Так что распределяйте районы с умом.\n\nДавайте построим §Hгородской район§!."
hrb_tutorial.80.name:0	"Доступная деятельность"
hrb_tutorial.80.desc:0	"Чтобы §Hсооружения§! функционировали, нужно, чтобы §Hпоселения§! ими пользовались.\n\nНет смысла платить за §Hсодержание§! пустующих сооружений — в мире должно быть достаточно поселений для функционирования инфраструктуры.\n\nПри неправильном управлении поселениями будет расти безработица. Ее можно уменьшить, создавая §Hдеятельность§! в достаточном объеме."
hrb_tutorial.85.name:0	"Управление планетой завершено"
hrb_tutorial.85.desc:0	"Закройте окно §Hуправления планетой§!, нажав §HX§! в правом верхнем углу окна или клавишу §HEsc§!."
hrb_tutorial.95.name:0	"Космические базы"
hrb_tutorial.95.desc:0	"Готовность в первую очередь означает наличие в наших мирах передовых оборонных систем.\n\n§HКосмические базы§! можно улучшать, строя §Hверфи§! и множество других полезных объектов. Космические базы дают нам право владения изученными системами и официально закрепляют за нами территории этих систем.\n\nНайдите §Hподсвеченную космическую базу§! и выберите ее."
hrb_tutorial.105.name:0	"Выберите верфь"
hrb_tutorial.105.desc:0	"Какой бы линии мы ни придерживались, чтобы дать отпор ромуланцам, нaпадающим на §HКитомер§!, нужно строить корабли.\n\nНа этой §Hкосмической базе§! уже есть §Hверфь§!. Набор §Hмодулей§! космической базы зависит от ее целевого назначения.\n\nОткройте вкладку «Верфь»."
hrb_tutorial.115.name:0	"Постройте научный корабль"
hrb_tutorial.115.desc:0	"По §HУставу Звездного флота§! мы должны расширять запас знаний о ближайших солнечных системах как для научного понимания местного космоса, так и в целях наращивания обороны. Мы не сможем защитить то, чего не понимаем.\n\nДавайте построим §Hнаучный корабль§! и приступим к §Hизучению§!."
hrb_tutorial.125.name:0	"Научный корабль в очереди постройки"
hrb_tutorial.125.desc:0	"Постройка нового §Hнаучного корабля§! запланирована. В ближайшее время начнется строительство.\n\nПомните, что можно §Hпродолжить§! игру с помощью §Hуправления временем§!."
hrb_tutorial.135.name:0	"Научный корабль построен"
hrb_tutorial.135.desc:0	"На мостик корабля нужно назначить §Hученого§!."
hrb_tutorial.140.name:0	"Выберите научный корабль"
hrb_tutorial.140.desc:0	"Выберите наш новый §Hнаучный корабль§!."
hrb_tutorial.150.name:0	"Лидеры"
hrb_tutorial.150.desc:0	"Чтобы назначить §Hученого§!, щелкните по пустому портрету §Hлидера§! на §Hпанели действий§! корабля."
hrb_tutorial.155.name:0	"Нанять ученого"
hrb_tutorial.155.desc:0	"Чтобы нанять §Hученого§!, щелкните по кнопке §H«Нанять»§!."
hrb_tutorial.161.name:0	"Черты"
hrb_tutorial.161.desc:0	"Чтобы узнать, что дает §Hчерта§!, наведите на нее курсор мыши. Посмотрите, есть ли черты, которые ускоряют §Hизучение§!.\n\nЕсли ни одна черта не подходит для текущей задачи, сгодится любой §Hученый§!.\n\nВыберите ученого и нажмите §H«Нанять»§!, чтобы назначить его/ее на корабль."
hrb_tutorial.166.name:0	"Выбрать ученого"
hrb_tutorial.166.desc:0	"Выберите только что нанятого §Hученого§! и назначьте его/ее на корабль."
hrb_tutorial.171.name:0	"Ученый назначен"
hrb_tutorial.171.desc:0	"Получилось! Наш §Hученый§! назначен на корабль. Теперь §Hнаучный корабль§! укомплектован экипажем и готов к первой операции."
hrb_tutorial.185.name:0	"Открыть карту галактики"
hrb_tutorial.185.desc:0	"Пора раскочегаривать варп-двигатель и отправляться туда, где не ступала нога человека.\n\nЩелкните на §H«Просмотр галактики»§!, чтобы отдалить карту и увидеть всю §Hгалактику§!."
hrb_tutorial.191.name:0	"Просмотр галактики"
hrb_tutorial.191.desc:0	"Это наша §Hгалактика§!: наш дом и дом большинства других разумных существ, с которыми мы вступали в контакт, в том числе и враждебных.\n\nХитросплетения галактического масштаба могут быть, мягко говоря, пугающими.\n\nЧтобы вам было проще ориентироваться, давайте ознакомимся с §Hпанелью быстрого доступа§! слева."
hrb_tutorial.195.name:0	"Журнал операций"
hrb_tutorial.195.desc:0	"§HЖурнал операций§! — это основной «оперативный центр» в игре. Вся важная информация в первую очередь обновляется именно здесь.\n\nЖурнал операций открывается нажатием клавиши §HF1§! или щелчком по соответствующему значку на §Hпанели быстрого доступа§!."
hrb_tutorial.201.name:0	"Журнал операций (продолжение)"
hrb_tutorial.201.desc:0	"В §Hжурнале операций§! записаны все текущие задачи, в том числе активные §Hособые проекты§! и неизученные §Hаномалии§!.\n\nОн работает почти как бортовой компьютер корабля, только охватывает всю нашу цивилизацию.\n\nЗаглядывайте в журнал почаще, а завершив текущий протокол, не забудьте выполнить другие §Hобучающие§! операции, чтобы лучше подготовиться."
hrb_tutorial.205.name:0	"Закрыть журнал операций"
hrb_tutorial.205.desc:0	"Закрыть §Hжурнал операций§!."
hrb_tutorial.211.name:0	"Планировщик"
hrb_tutorial.211.desc:0	"В завершение о §Hпланировщике§!. Это инструмент для быстрого управления §Hколониями§!, §Hфлотилиями§! и различными §Hагентами Звездного флота§!, которых мы рассылаем по §Hгалактике§! с особыми поручениями (например, §Hгубернаторы§! и §Hшпионы§!)."
hrb_tutorial.999.name:0	"Состояние готовности: подтверждено"
hrb_tutorial.999.desc:0	"Получилось! Уровень готовности §HФедерации§! повышен.\n\nХотя нападение ромуланцев на §HКитомер§! указывает на грядущие тревожные времена, мы готовы единым фронтом встретить их агрессию, а также любую другую, направленную против нас или наших союзников.\n\nЕдинственное, что определенно во вселенной — это неопределенность. Сталкиваясь со все новыми испытаниями, §HФедерация§! считает своим долгом защищать всеобщие права и достоинство."
hrb_tutorial.1001.name:0	"Звездная дата: 23859.7"
hrb_tutorial.1001.desc:0	"§HКитомер пал§!.\n\nВы будете играть за §HФедерацию§!. Продолжайте исследования и почаще заглядывайте в §Hжурнал операций§!.\n\nЕсли вы хотите играть за §Hклингонов, ромуланцев или кардассианцев§!, вернитесь в главное меню и начните §Hновую игру§! за другое государство."
tutorial_survey_a_system_chain_title:0	"Обучение: изучить солнечную систему"
tutorial_survey_a_system_chain_desc:0	"Хотя у нас накоплено много информации о ближайших соседях по галактике, она не сравнится с отправкой к ним §Hнаучного корабля§!, который выполнит орбитальное сканирование ближнего действия, изучит §Hаномалии§! и соберет образцы.\n\nСперва выберите научный корабль, щелкните §H«Изучить»§! в меню флотилии, откройте §Hкарту галактики§! и выберите какую-нибудь неизученную систему. Корабль отправится туда на варп-скорости и детально изучит материнскую звезду системы и все тела на ее орбите."
systems_surveyed_counter:0	"Систем изучено"
hrb_tutorial.190.tt:0	"Операция §H«Обучение: изучение звездной системы»§! добавлена в журнал операций\n\n"
hrb_tutorial_mission.1.name:0	"Обучение: система изучена"
hrb_tutorial_mission.1.desc:0	"Получилось! Мы завершили изучение еще одной звездной системы и записали все важные сведения о материнской звезде, телах на ее орбите и обо всех §Hаномалиях§! и §Hресурсах§!, которые там есть.\n\nДля §Hофицеров Звездного флота§! это повседневная рутина, и все же это важный шаг в нашей миссии по исследованию §Hгалактики§! во имя мира и науки."
hrb_tutorial_mission.2.name:0	"Обучение: дерево операций"
hrb_tutorial_mission.2.desc:0	"§HДерево операций§! содержит долгосрочные цели, к достижению которых стремится наша цивилизация. Эти цели могут быть технологической, социальной или культурной направленности.\n\nУсловия достижения целей указаны на соответствующих §Hузлах§!."
hrb_tutorial_mission.2.a.tt:0	"Операция §H«Обучение: дерево операций»§! добавлена в журнал операций\n\n"
tutorial_mission_tree_chain_title:0	"Обучение: дерево операций"
tutorial_mission_tree_chain_desc:0	"Завершите узел дерева операций: §H«Где не ступала нога человека»§!. Для этого нужно полностью §Hизучить§! 10 звездных систем. Чтобы проверить прогресс узла или его требования, наведите на него курсор мыши и посмотрите §Hподсказку§!.\n\nДерево операций находится в верхней части §Hпанели быстрого доступа§!."
node_counter:0	"Узлов завершено"
hrb_tutorial_mission.4.name:0	"Обучение: дерево операций"
hrb_tutorial_mission.4.desc:0	"Получилось! Вы завершили свой первый узел дерева операций: §H«Где не ступала нога человека»§!."
hrb_tutorial_mission.5.name:0	"Обучение: пригодная планета"
hrb_tutorial_mission.5.desc:0	"§HПригодность§! — это показатель, который определяет, можем ли мы §Hколонизировать§! §Hпланету§! с текущим уровнем развития технологий.\n\nПланеты делятся на §Hклассы§!, которые характеризуют их размер, состав, объем воды, качество атмосферы и потенциал §Hтерраформирования§!. Например, планеты класса «M» идеально подходят для жизни гуманоидных существ; планеты класса «L» подходят для них в меньшей степени ввиду экстремальных температур и других факторов. Планеты же класса «J» и «T» (газовые гиганты) ни коим образом не годятся для жизни, как бы далеко мы ни продвинулись в развитии §Hтехнологий§!.\n\nПродолжайте разведку, пока не найдете §Hпригодную§! планету."
hrb_tutorial_mission.5.a.tt:0	"Операция §H«Обучение: пригодная планета»§! добавлена в журнал операций\n\n"
tutorial_survey_habitable_planet_chain_title:0	"Обучение: пригодная планета"
habitable_planets_surveyed_counter:0	"Пригодных планет изучено"
tutorial_survey_habitable_planet_chain_desc:0	"Найдите §Hпригодную планету§!, которую можно §Hколонизировать§!. Для этого §Hизучайте§! различные звездные системы до тех пор, пока не найдете планету, пригодную для жизни.\n\nЕсли не хотите вручную изучать каждую систему, отдайте §Hнаучным кораблям§! приказ об §Hавтоматическом изучении§! §Hгалактики§! (эту настройку можно включить на §Hпанели действий§! корабля."
hrb_tutorial_mission.7.name:0	"Обучение: изучена пригодная планета"
hrb_tutorial_mission.7.desc:0	"Получилось! Наши поиски нового §Hпригодного§! мира увенчались успехом. Мы нашли по меньше мере одну §Hпланету§!, которую можем §Hколонизировать§!."
hrb_tutorial_mission.8.name:0	"Обучение: постройка космической базы"
hrb_tutorial_mission.8.desc:0	"§HИзучив§! звездную систему по соседству, нужно установить право собственности на нее, построив §Hкосмическую базу§!.\n\nСамый маленький тип космической базы — §Hфорпост§!. На строительство придется потратить §Hвлияние§! и §Hсплавы§!, зато форпосты расширяют границы нашей цивилизации, а также §Hдальность действия варп-двигателей§! наших звездолетов.\n\nПо мере получения доступа к новым §Hтехнологиям§! космические базы можно улучшать, усиливая их оборонительную способность и расширяя возможности установки различных §Hмодулей§!."
hrb_tutorial_mission.8.a.tt:0	"Операция §H«Обучение: постройка космической базы»§! добавлена в журнал операций\n\n"
tutorial_build_outpost_chain_title:0	"Обучение: постройка космической базы"
tutorial_build_outpost_chain_desc:0	"Для постройки §Hкосмической базы§! выберите §Hстроительный корабль§!, щелкните ПКМ по нужной системе и выберите «Построить космическую базу», чтобы начать строительство.\n\nЧем дальше космическая база от наших границ, тем больше §Hвлияния§! придется потратить на ее строительство."
outposts_built_counter:0	"Космических баз построено"
hrb_tutorial_mission.10.name:0	"Обучение: космическая база построена"
hrb_tutorial_mission.10.desc:0	"Получилось! Строительство нашей §Hкосмической базы§! завершено, и под нашим контролем теперь находится еще одна звездная система."
hrb_tutorial_mission.11.name:0	"Обучение: звездный порт"
hrb_tutorial_mission.11.desc:0	"Улучшив форпост до §Hзвездного порта§!, можно начинать строительство §Hмодулей космической базы§!, например §Hверфей§! и других важных сооружений оборонительного или экономического характера.\n\nНа улучшение космической базы расходуются §Hсплавы§! и §Hвремя§!. Чтобы улучшить базу, нужно изучить соответствующую §Hтехнологию§!.\n\nДавайте улучшим космическую базу до звездного порта."
hrb_tutorial_mission.11.a.tt:0	"Операция §H«Обучение: звездный порт»§! добавлена в журнал операций\n\n"
tutorial_upgrade_starbase_chain_title:0	"Обучение: звездный порт"
tutorial_upgrade_starbase_chain_desc:0	"Щелкните по значку §H«Информация о системе»§! на нижней панели.\n\nОткройте §Hменю исследований§! и щелкните по значку §Hфорпоста§! или же щелкните по §Hмодели форпоста§! в звездной системе. Откроется §Hокно космической базы§!.\n\nНажмите кнопку §H«Улучшить»§! в правом верхнем углу."
starbases_upgraded_counter:0	"Космических баз улучшено"
hrb_tutorial_mission.13.name:0	"Обучение: звездный порт"
hrb_tutorial_mission.13.desc:0	"Получилось! Мы улучшили §Hкосмическую базу§! до §Hзвездного порта§!."
hrb_tutorial_mission.14.name:0	"Обучение: колонии"
hrb_tutorial_mission.14.desc:0	"§HКолонизация§! новых §Hпланет§! — это освоение новых миров, где будут жить наши §Hпоселения§!.\n\nКаждая основанная колония открывает возможности для новых §Hсооружений§!, §Hдеятельности§!, §Hрайонов§! и оборонных активов (например, §Hсухопутных войск§!). С другой стороны, увеличивается §Hраспространение§!, но с этим можно справиться, повысив §Hадминистративный потенциал§!.\n\nЧтобы §Hколонизировать§! §Hпланету§!, нужно сначала построить §Hколониальный корабль§!, который доставит туда поселенцев. Постройка колониальных кораблей требует §Hсплавов§! и §Hпищи§!, а путешествие в место назначения занимает время."
hrb_tutorial_mission.14.a.tt:0	"Операция §H«Обучение: колонии»§! добавлена в журнал операций\n\n"
tutorial_colonize_planet_chain_title:0	"Обучение: колонии"
tutorial_colonize_planet_chain_desc:0	"§HПланировщик экспансии§! покажет, какие §Hпланеты§! в пределах наших границ можно §Hколонизировать§!. Чтобы начать постройку §Hколониального корабля§!, выберите в планировщике планету и нажмите «Колонизировать».\n\nКроме того, можно выбрать уже построенный колониальный корабль, щелкнуть ПКМ по планете и выбрать «Колонизировать»."
planets_colonized_counter:0	"Планет колонизировано"
hrb_tutorial_mission.16.name:0	"Обучение: колонии"
hrb_tutorial_mission.16.desc:0	"Получилось! Наши поселенцы завершили §Hколонизацию§! новой §Hпланеты§!."
hrb_tutorial_mission.17.name:0	"Обучение: категория колонии"
hrb_tutorial_mission.17.desc:0	"Разделение §Hколоний§! по §Hкатегориям§! позволяет присваивать планетам специализацию для производства конкретных §Hресурсов§!.\n\nНапример, если присвоить колонии категорию §H«Бюрократический мир»§!, эта колония будет повышать §Hадминистративный потенциал§!. У присвоения колониям категорий есть и отрицательные стороны, которые зависят от категории."
hrb_tutorial_mission.17.a.tt:0	"Операция §H«Обучение: категория колонии»§! добавлена в журнал операций\n\n"
tutorial_designate_colony_chain_title:0	"Обучение: категория колонии"
tutorial_designate_colony_chain_desc:0	"Щелкните по §Hколонии§!, чтобы открыть §Hокно информации о планете§!. Щелкните по §Hзначку планеты§! слева вверху, чтобы вывести на экран боковую панель §Hкатегорий колонии§!.\n\nЩелкните по категории, чтобы присвоить ее планете."
colonies_designated_counter:0	"Присвоено категорий"
hrb_tutorial_mission.19.name:0	"Обучение: категория колонии"
hrb_tutorial_mission.19.desc:0	"Получилось! Мы присвоили §Hколонии§! §Hкатегорию§!."
hrb_tutorial_mission.20.name:0	"Обучение: переселение поселений"
hrb_tutorial_mission.20.desc:0	"Открытие новых §Hпланет§! влечет за собой необходимость §Hпереселять§! наш народ для формирования новых обществ в новых мирах.\n\nПринадлежащие нам планеты необходимо заселять §Hпоселениями§!, которые будут вести §Hдеятельность§!. Таким образом производятся §Hресурсы§!, необходимые для достижения поставленных целей. Однако переселение тоже имеет §Hстоимость§!, которая зависит от поселения.\n\nПоселения можно переселять вручную, но возможность переселения может ограничиваться §Hправами расы§!, дефицитом §Hресурсов§! или другими факторами. Выпадающее меню в §Hокне переселения§! снабдит вас полезной информацией о §Hколониях§!.\n\nДавайте §Hпереселим поселение§!."
hrb_tutorial_mission.20.a.tt:0	"Операция §H«Обучение: переселение поселений»§! добавлена в журнал операций\n\n"
tutorial_resettle_pops_chain_title:0	"Обучение: переселение поселений"
tutorial_resettle_pops_chain_desc:0	"Откройте §Hокно информации§! о §Hпланете§! и нажмите кнопку §H«Переселение»§! в правом верхнем углу. В §Hокне переселения§! отобразится сравнительная информация о §Hпоселениях§! двух наших §Hколоний§!.\n\nЧтобы переместить §Hпоселение§! с одной планеты на другую, щелкните по значку §H«Переселить поселение»§!."
resettle_pops_counter:0	"Переселено поселений"
hrb_tutorial_mission.22.name:0	"Обучение: переселение поселений"
hrb_tutorial_mission.22.desc:0	"Получилось! Мы §Hпереселили§! по меньшей мере одно §Hпоселение§! в новый мир."
hrb_tutorial_mission.23.name:0	"Обучение: первый контакт"
hrb_tutorial_mission.23.desc:0	"Встреча с представителями новой цивилизации — дело тонкое. §HПервым контактом§! называется первая встреча с неизвестной нам расой. В таких ситуациях от имени нашего народа выступают §Hпослы§!. Продолжительность первого контакта зависит от набора навыков нашего посла, от готовности обеих сторон к §Hоткрытому взаимодействию§! друг с другом и в некоторой степени от случайности."
hrb_tutorial_mission.23.a.tt:0	"Операция §H«Обучение: первый контакт»§! добавлена в журнал операций\n\n"
tutorial_first_contact_chain_title:0	"Обучение: первый контакт"
tutorial_first_contact_chain_desc:0	"При первой встрече с представителями другой цивилизации, например при §Hизучении§! их звездной системы или при встрече с их §Hкораблем§!, открывается §Hокно первого контакта§!. Выберите §H«Первый контакт»§!.\n\nКогда откроется §Hокно «Новая цивилизация»§!, назначьте §Hпосла§! для осуществления §Hпервого контакта§!. Для этого нажмите кнопку «Назначить», выберите любого из доступных §Hпослов§! и нажмите «Принять». Выполните все §Hэтапы§! процедуры §Hпервого контакта§! и добейтесь положительного исхода.\n\nПопробуйте осуществить §Hпервый контакт§! с незнакомой цивилизацией."
first_contact_counter:0	"Успешных первых контактов"
hrb_tutorial_mission.25.name:0	"Обучение: первый контакт"
hrb_tutorial_mission.25.desc:0	"Получилось! Мы завершили протокол §Hпервого контакта§! на наших условиях. В некоторых случаях процедуру завершает другая сторона, и для нас это, как правило, менее выгодно."
hrb_tutorial_mission.26.name:0	"Обучение: дипломатия"
hrb_tutorial_mission.26.desc:0	"§HДипломатические отношения§! определяют политическую ситуацию в §Hгалактике§!.\n\nСоседи, у которых §Rнегативные отношения§! с нами, с большей вероятностью поставят под сомнение наши действия и могут даже стать §Rвраждебными§! по отношению к нам и §Rобъявить войну§!.\n\nСоседи, у которых §Gдоброжелательные отношения§! с нами, могут §Gоткрывать для нас свои границы§! и §Gзаключать с нами коммерческие пакты§!.\n\nНа отношения с §Hмалыми государствами§! повлиять легче, на отношения с §Hкрупными государствами§! — сложнее. В зависимости от нашей истории у одних государств может быть хорошее начальное §Hотношение§! к нам, а у других плохое.\n\nПопробуйте §Hулучшить отношения§! с другой цивилизацией."
hrb_tutorial_mission.26.a.tt:0	"Операция §H«Обучение: дипломатия»§! добавлена в журнал операций\n\n"
tutorial_diplomacy_chain_title:0	"Обучение: дипломатия"
tutorial_diplomacy_chain_desc:0	"Отправьте кого-нибудь из доступных §Hпослов§! к одному из наших §Hконтактов§!, чтобы §Hулучшить отношения§!.\n\nВ §Hокне «Контакты»§! нажмите кнопку §H«Дипломатия»§!, а затем кнопку §H«Улучшить отношения»§!. Выберите любого из доступных послов и нажмите §H«Принять»§!. Как только посол завершит операцию, §Hокно контактов§! покажет §Hулучшенные отношения§!."
envoys_sent_counter:0	"Послов отправлено"
hrb_tutorial_mission.28.name:0	"Обучение: дипломатия"
hrb_tutorial_mission.28.desc:0	"Получилось! Нашему §Hпослу§! удалось §Hулучшить отношения§! с одним из наших §Hконтактов§!."
hrb_tutorial_mission.29.name:0	"Обучение: указы"
hrb_tutorial_mission.29.desc:0	"С помощью §Hуказов§! мы ощутимо двигаем свои §Hэкономические§!, §Hвоенные§! и общие кампании в нужном направлении.\n\nЗа указы нужно §Hплатить§!, и после их выбора они будут действовать на протяжении определенного §Hвремени§!. По истечении обязательного периода выбранные указы можно отменить, освободив место для других указов. Наряду с уникальной экономической системой у каждого крупного государства есть набор уникальных указов.\n\nДавайте §Hактивируем указ§!."
hrb_tutorial_mission.29.a.tt:0	"Операция §H«Обучение: указы»§! добавлена в журнал операций\n\n"
tutorial_activate_edict_chain_title:0	"Обучение: указы"
tutorial_activate_edict_chain_desc:0	"Откройте окно §H«Указы и политика»§!.\n\nПервая вкладка содержит доступные нам указы. Наведите курсор мыши на указ, чтобы посмотреть его §Hэффекты§!.\n\nЧтобы активировать указ, щелкните в поле для галочки."
edicts_activated_counter:0	"Указов активировано"
hrb_tutorial_mission.31.name:0	"Обучение: указы"
hrb_tutorial_mission.31.desc:0	"Получилось! Мы §Hактивировали§! §Hуказ§!."
hrb_tutorial_mission.32.name:0	"Обучение: традиции"
hrb_tutorial_mission.32.desc:0	"§HТрадиции§! собраны в §Hдеревья традиций§!. Эти деревья представляют ценности, которые мы отстаиваем, и методы их сохранения.\n\nЧтобы принять традицию, нужно §Hзаплатить§! §Hединством§!. С каждой принятой традицией стоимость последующих увеличивается. При разблокировании традиций вы получаете особые эффекты. Кроме того, каждый раз при разблокировании целого дерева традиций мы получаем доступ к новому §Hбонусу за стремление§!.\n\nПопробуйте §Hпринять дерево традиций§!."
hrb_tutorial_mission.32.a.tt:0	"Операция §H«Обучение: традиции»§! добавлена в журнал операций\n\n"
tutorial_adopt_tradition_chain_title:0	"Обучение: традиции"
tutorial_adopt_tradition_chain_desc:0	"Откройте вкладку §H«Управление обществом»§! и разблокируйте §Hдерево традиций§!, нажав соответствующую кнопку §H«Принять»§!.\n\nЧтобы кнопка «Принять» стала активной, нужно заплатить §Hединство§!, а на принятие традиции требуется §Hвремя§!. Стоимость в единстве и время принятия показаны на верхней панели окна."
traditions_adopted_counter:0	"Традиций принято"
hrb_tutorial_mission.34.name:0	"Обучение: традиции"
hrb_tutorial_mission.34.desc:0	"Получилось! Мы §Hприняли§! новое §Hдерево традиций§!."
hrb_tutorial_mission.35.name:0	"Обучение: политика"
hrb_tutorial_mission.35.desc:0	"§HПолитика§! отражает текущую идеологию цивилизации.\n\nКаждая политика обозначает различные социально-политические взгляды на §Hдипломатию, войну, культуру, образование, первые контакты, экономику и торговлю§!, а также определяет манеру взаимодействия с другими цивилизациями и приоритетные планы нашей собственной цивилизации. Политика может разрешать или запрещать определенные действия и давать §Gблагоприятные§!, §Rнеблагоприятные§! или смешанные награды.\n\nПопробуйте §Hизменить какую-нибудь политику§!."
hrb_tutorial_mission.35.a.tt:0	"Операция §H«Обучение: политика»§! добавлена в журнал операций\n\n"
tutorial_change_policy_chain_title:0	"Обучение: политика"
tutorial_change_policy_chain_desc:0	"Откройте §Hокно «Указы и политика»§! и нажмите кнопку §H«Политика»§! в правом нижнем углу.\n\nЧтобы посмотреть подсказку, наведите курсор на §Hкатегорию политики§!. Щелчок по категории открывает выпадающее меню соответствующих политик. Щелчок по одной из этих политик открывает §Hдиалоговое окно смены политики§!.\n\nДля подтверждения нажмите кнопку §H«Да»§!."
policies_changed_counter:0	"Политик изменено"
hrb_tutorial_mission.37.name:0	"Обучение: политика"
hrb_tutorial_mission.37.desc:0	"Получилось! Мы изменили §Hполитику§!."
hrb_tutorial_mission.44.name:0	"Обучение: губернаторы"
hrb_tutorial_mission.44.desc:0	"§HГубернаторы§! — это чиновники, в чьи задачи входит посещение и развитие наших §Hколоний§!.\n\nОни командуют §Hправительственными кораблями§!. Их можно отправлять на §Hоперации§! с целью улучшения той или иной отрасли на планетах, например для повышения §Hпроизводительности труда§! в колонии.\n\nСейчас у нас нет доступных губернаторов, так что придется §Hнанять§! кого-нибудь."
hrb_tutorial_mission.44.a.tt:0	"Операция §H«Обучение: губернаторы»§! добавлена в журнал операций\n\n"
tutorial_governor_recruit_chain_title:0	"Обучение: губернаторы"
tutorial_governor_recruit_chain_desc:0	"Наймите §Hгубернатора§!, чтобы помочь с развитием одной из наших §Hколоний§!.\n\nДля найма губернатора откройте меню §H«Лидеры»§!."
governor_recruit_counter:0	"Губернаторов нанято"
hrb_tutorial_mission.46.name:0	"Обучение: губернаторы"
hrb_tutorial_mission.46.desc:0	"Получилось! Вы наняли §Hгубернатора§!. Теперь в §Hпланировщике§! доступен §Hкорабль губернатора§!."
hrb_tutorial_mission.38.name:0	"Обучение: операции губернатора"
hrb_tutorial_mission.38.desc:0	"§HГубернаторов§! можно отправлять на §Hоперации§! для предоставления полезных временных бонусов §Hпланетам§!, на которых они находятся.\n\nСреди таких бонусов, например, повышение производительности и производство ресурсов. Важно отметить, что эффективность губернатора зависит от его/ее опыта.\n\nДавайте отправим губернатора на одну из наших планет, чтобы §Hповысить производительность труда§!."
hrb_tutorial_mission.38.a.tt:0	"Операция §H«Обучение: операции губернатора»§! добавлена в журнал операций\n\n"
tutorial_governor_mission_chain_title:0	"Обучение: операции губернатора"
tutorial_governor_mission_chain_desc:0	"Отправьте кого-нибудь из доступных §Hгубернаторов§! в одну из наших §Hколоний§!, чтобы §Hповысить производительность труда§!.\n\nЧтобы получить бонус от размещения губернатора в колонии, выберите §Hправительственный корабль§!, щелкните ПКМ по нужной §Hпланете§! и выберите соответствующую §Hоперацию§!."
governor_missions_counter:0	"Начато операций губернатора"
hrb_tutorial_mission.40.name:0	"Обучение: операции губернатора"
hrb_tutorial_mission.40.desc:0	"Получилось! §HГубернатор§! добрался до места назначения и начинает работу с местными чиновниками, направленную на §Hповышение производительности труда§! на планете §H[governor_mission_scope.GetName]§!."
hrb_tutorial_mission.41.name:0	"Обучение: шпионы"
hrb_tutorial_mission.41.desc:0	"§HШпионы§! — это особые агенты, способные проникать на территории других цивилизаций для сбора §Hразведданных§! и проводить другие §Hоперации§!, чтобы скрытно помочь нам в достижении поставленных целей.\n\nК шпионским операциям относятся такие задачи, как §Hпропаганда§!, похищение вражеских §Hчертежей§!, взлом §Hкосмических баз§! и §Hконтршпионаж§!.\n\nОбратите внимание на то, что часть операций можно выполнять на домашней территории, в пределах наших границ.\n\nДля выполнения передовых операций потребуется определенный уровень §Hразведданных§!.\n\nДавайте отправим какого-нибудь шпиона на задание."
hrb_tutorial_mission.41.a.tt:0	"Операция §H«Обучение: шпионы»§! добавлена в журнал операций\n\n"
tutorial_spy_operation_chain_title:0	"Обучение: шпионы"
tutorial_spy_operation_chain_desc:0	"Чтобы отправить §Hшпиона§! на §Hоперацию§!, выберите §Hкорабль-разведчик§!, а затем укажите солнечную систему, в которую вы хотите тайно отправиться. По прибытии корабля-разведчика в систему, увеличьте §Hвид системы§! и щелкните ПКМ по нужной §Hпланете§!. В выпадающем меню выберите операцию.\n\nПоручите шпиону распространять дружественную §Hпропаганду§! на территории соседней цивилизации."
operations_counter:0	"Операций выполнено"
hrb_tutorial_mission.43.name:0	"Обучение: шпионы"
hrb_tutorial_mission.43.desc:0	"Получилось! Наш §Hшпион§! добрался до места назначения и приступает к §Hоперации§! по распространению дружественной §Hпропаганды§! в государстве §H[spy_mission_target_country.GetName]§!."
hrb_tutorial_mission.57.name:0	"Обучение: технологии"
hrb_tutorial_mission.57.desc:0	"Чтобы увеличивать запас знаний о вселенной, нужно развивать §Hтехнологии§!. Для §Hисследования§! технологий назначаются §Hученые§!."
hrb_tutorial_mission.57.a.tt:0	"Операция §H«Обучение: технологии»§! добавлена в журнал операций\n\n"
tutorial_technologies_chain_title:0	"Обучение: технологии"
tutorial_technologies_chain_desc:0	"Откройте §Hменю технологий§! с помощью §Hклавиши F10§! или через §Hпанель быстрого доступа§! и §Hвыберите§! новые §Hисследования§! для всех трех §Hячеек исследований§!. Затем назначьте §Hученого§! в каждую ячейку, чтобы начать исследование.\n\nПовторяйте этот процесс, пока все §Hисследовательские ячейки§! не будут заполнены и не пока начнется процесс. Исследованиям определенного типа может быть §Hназначен приоритет§!: для этого выберите «Приоритет» в настройках."
scientists_counter:0	"Ученые назначены"
research_counter:0	"Исследование выбрано"
hrb_tutorial_mission.59.name:0	"Обучение: технологии"
hrb_tutorial_mission.59.desc:0	"Успех! Мы назначили §Hученых§! на §Hисследование§! новых §Hтехнологий§!.\n\nВы можете §Hавтоматизировать§! и §Hприоритизировать§! те исследования, которые захотите.\n\nЕсли §Hученый§! §Rпогибает§! или получает другое задание, то для продолжения исследования нужно назначить замену."
hrb_tutorial_mission.60.name:0	"Обучение: автоматизация колоний"
hrb_tutorial_mission.60.desc:0	"§HАвтоматизация§! — упрощенный, оптимизированный способ управления §Hколониями§!. Для автоматизации колонии должна быть присвоена §Hкатегория§!.\n\nАвтоматизация идеально подходит для стиля управления «назначить и забыть». К примеру, автоматизированный §Hэнергетический мир§! будет самооптимизироваться так, чтобы производить максимум §Hэнергии§!, пока автоматизация не будет отключена или пока не изменится категория планеты."
hrb_tutorial_mission.60.a.tt:0	"§H«Обучение: автоматизация колоний»§! добавлено в журнал операций\n\n"
tutorial_automation_chain_title:0	"Обучение: автоматизация колоний"
tutorial_automation_chain_desc:0	"Чтобы §Hавтоматизировать§! §Hколонию§!, проверьте, есть ли у нее §Hкатегория§!.\n\nДля колонии с категорией переключите в настройках автоматизацию на §H«Вкл.»§!. Переключатель автоматизации находится в верхнем левом углу §Hокна планет§!, рядом со значком категории.\n\nПопробуйте автоматизировать любую колонию."
automation_counter:0	"Колонии автоматизированы"
hrb_tutorial_mission.62.name:0	"Обучение: автоматизация колоний"
hrb_tutorial_mission.62.desc:0	"Успех! Мы §Hавтоматизировали§! §Hвыбранную колонию§!.\n\nПомните: автоматизация колонии задается исключительно по желанию и может быть отключена в любой момент."
hrb_advisor.1.name:0	"ИИ-помощник"
hrb_advisor.1.ufop.desc:0	"Приветствую вас, президент!\n\nМеня назначили в помощь вам при исполнении миссии §HФедерации§! — распространять мир и делиться плодами научного прогресса в известных регионах §Hгалактики§!, решать проблемы с помощью дипломатии, где это возможно, и быть в состоянии защитить себе там, где это невозможно.\n\nОставить включенными советы ИИ?\n\n$hrb_advisor.1.desc_filler$"
hrb_advisor.1.klingon.desc:0	"nuqneH («приветствую»), член высшего совета.\n\nДаже храбрейшему клингону может потребоваться рекомендация, когда он следует §Hпутем воина§!. Клингон сделает все, что в его силах, чтобы не посрамить предков и почтить §HКейлиса§!. Тот, кто не следует этим вечным принципам, покрывает себя несмываемым позором.\n\nОставить включенными советы ИИ?\n\n$hrb_advisor.1.desc_filler$"
hrb_advisor.1.romulan.desc:0	"Jolan tru («мир вам»), Звездный император.\n\nРомуланцу известно, что для всего есть свое время и место: для жестокости и доброты, смеха и печали, беспощадности и милосердия... хотя, пожалуй, не для милосердия. Особенно к павшим правителям.\n\nОставить включенными советы ИИ?\n\n$hrb_advisor.1.desc_filler$"
hrb_advisor.1.cardassian.desc:0	"Добрые вести, легат.\n\nМеня назначили оказать вам помощь в вашем новом задании. Сойдемся во мнении: §Hгосударство§! питает. §HГосударство§! защищает. §HГосударство§! привносит во все истину, смысл и содержание. Без нашего разрешения нет ни прошлого, ни будущего, но за разрешением придется выстоять очень длинную очередь.\n\nОставить включенными советы ИИ?\n\n$hrb_advisor.1.desc_filler$"
hrb_advisor.1.a:0	"Оставить. §G(БУДУТ ПОЯВЛЯТЬСЯ ПОДСКАЗКИ.)§!"
hrb_advisor.1.a.tt:0	"ИИ-советник будет появляться, чтобы помочь вам разобраться с игровой механикой.\n\nРекомендуется для начинающих и опытных игроков."
hrb_advisor.1.b:0	"Отключить. §R(ИГРА БЕЗ ПОДСКАЗОК.)§!"
hrb_advisor.1.b.tt:0	"Не будет никаких подсказок по игре.\n\nРекомендуется для продвинутых игроков."
hrb_advisor.1.desc_filler:0	"Вы можете в любое время поменять уровень обучения в меню §H«Настройки»§!."
hrb_advisor.2.name:0	"Советы ИИ включены"
hrb_advisor.2.ufop.desc:0	"Базовые советы ИИ по-прежнему включены."
hrb_advisor.2.klingon.desc:0	"Время от времени сверяться с ИИ абсолютно приемлемо."
hrb_advisor.2.romulan.desc:0	"Активация ИИ-содействия."
hrb_advisor.2.cardassian.desc:0	"Запуск протоколов ИИ-советника."
hrb_advisor.2.a:0	"Закрыть"
hrb_advisor.3.name:0	"Советы ИИ отключены"
hrb_advisor.3.ufop.desc:1	"Если понадобится мой совет, обращайтесь в любое время."
hrb_advisor.3.klingon.desc:1	"Отключив меня, вы не дождетесь помощи в завоевании §Hгалактики§!. petaQ («проклятье»)..."
hrb_advisor.3.romulan.desc:1	"Должен предупредить, что, отказываясь от моих знаний, вы совершаете смертельную ошибку."
hrb_advisor.3.cardassian.desc:1	"Вы отказываетесь от помощи §Hофициальной государственной§! программы. За это предусмотрено наказание."
hrb_advisor.3.a:0	"Закрыть"
hrb_advisor.4.name:0	"Просмотр звездной системы"
hrb_advisor.4.desc:0	"Это §Hинформация о системе§!, где можно увидеть во всех подробностях наши §Hпланеты§!, §Hстанции§! и §Hфлотилии§!.\n\nВарп-прыжки настолько быстры и надежны, что субсветовые и импульсные скорости теперь используются только для перемещений в этих пределах, внутри границ звездной системы.\n\nПрисмотревшись, мы можем заметить, как характерно размываются корабли перед ускорением до варп-скорости."
hrb_advisor.5.name:0	"Отрицательные доходы"
hrb_advisor.5.desc:0	"Наши поставки §Hэнергокредитов§! стремительно снижаются. Постарайтесь не дать ни одному из §Hресурсов§! снизиться ниже критической отметки."
hrb_advisor.6.ufop.desc:0	"Поздравляем с улучшением §Hварп-потенциала§!.\n\nПро варп: расстояние между звездами так велико, что для его преодоления потребовалось изобрести §Hварп-двигатель§!. Столкновения материи и антиматерии создают безграничный приход энергии, позволяя нашим звездолетам развивать скорость выше скорости света.\n\n(Инженеры также позаботились о безопасном сбросе скорости, без сбоев, в результате которых может высвободиться достаточное количество потенциальной энергии для уничтожения вселенной; почему-то об этом всегда забывают...)\n\nКогда-то считалось, что нет ничего быстрее света. Но эта теория была давно развенчана, как и теория флогистона."
hrb_advisor.6.klingon.desc:0	"Qapla' («успех!»)! Наш §Hварп-потенциал§! улучшен.\n\nЧто такое варп? Нюансы сверхсветовых путешествий сложны. Две мелочи, называемые «частицы», разбиваются друг о друга, высвобождая мощные потоки энергии, способные изогнуть пространство и время, словно металл. Этот процесс сокращает пространство между двумя точками, как боец одолевает более слабого противника.\n\nДа, это клингонская разработка. Даже наши ученые — чемпионы."
hrb_advisor.6.romulan.desc:0	"Мы достигли прорыва с §Hварп-потенциалом§!.\n\nС момента изобретения нами §Hварп-двигателей§! перемещения на сверхсветовой скорости стали едва ли не проще разгадки куба тан жеркана и становятся все эффективнее с каждым днем. Что? Вы ни разу не разгадали тан жеркан? Как примитивно.\n\nВарп-двигатель функционирует, захватывая выбросы наших квантовых сингулярностей и используя избыток энергии, чтобы довести скорость наших звездолетов до сверхсветовой. Как и все наши враги, пространство и время не устояли перед мощью нашего разума.\n\nТеперь мы можем захватить §Hгалактику§!."
hrb_advisor.6.cardassian.desc:0	"Наш §Hварп-потенциал§! улучшен. Я подготовил вам на рассмотрение письменную справку:\n\nЧтобы одолеть беспредельное межзвездное пространство, наш §Hнарод§! изобрел §Hварп-двигатель§!. С помощью варп-технологий наши звездолеты движутся быстрее скорости света.\n\nТочный процесс, к сожалению, засекречен. И хотя другие цивилизации сделали такое же открытие, все рекомендованные источники сходятся в одном: первыми были мы.\n\nСлавься, §HКардассианский Союз§!, пусть он длится бесконечно."
hrb_advisor.7.name:0	"Варп-магистрали"
hrb_advisor.7.desc:1	"§HВарп-магистрали§! — кратчайшие §Hгалактические§! пути, позволяющие даже нашим кораблям с самой продвинутой варп-системой перемещаться на невообразимые расстояния за относительно короткое время.\n\nПутешествие по варп-магистралям позволяет обходить все дипломатические границы, но требует использования конкретных точек входа и выхода. Их можно воспринимать как своего рода способ срезать путь.\n\nНикто не знает, образовались ли варп-магистрали в нашей галактике естественным путем или были кем-то проложены. Но их подпространственный износ заставляет предположить, что мы не первые, кто пользуется ими."
hrb_advisor.10.name:0	"Уведомления"
hrb_advisor.10.desc:1	"§HУведомления§! — небольшие круглые значки, всплывающие наверху экрана и дающие информацию о текущих событиях.\n\nОткройте уведомления §Hщелчком левой кнопки§!, чтобы принять важное решение или просмотреть действия других цивилизаций в §Hгалактике§!.\n\n§HЩелкните правой кнопкой§!, чтобы отклонить уведомление."
hrb_advisor.100.name:0	"Советы ИИ выкл."
hrb_advisor.100.desc:1	"§HПодсказки§! отключены."
hrb_advisor.100.a:0	"Закрыть"
hrb_advisor.101.name:0	"Советы ИИ вкл."
hrb_advisor.101.desc:0	"§HПодсказки§! включены."
hrb_advisor.101.a:0	"Закрыть"
hrb_advisor.201.name:0	"Советы ИИ"
hrb_advisor.201.desc:1	"Оставить включенными советы ИИ?\n\n$hrb_advisor.1.desc_filler$"
TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_TITLE:0	"Правительство"
TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_DESC:1	"Экран §Hправительства§! показывает текущего §Hправителя§!, ценности и те §Hмодификаторы§!, которые могут влиять на повседневное функционирование нашей цивилизации.\n\nВо вкладке ниже также можно увидеть §Hдемографические§! данные."
TUTORIAL_TECH_VIEW_TITLE:0	"Технологии"
TUTORIAL_TECH_VIEW_DESC:0	"§HТехнологиям§! будет посвящена большая часть наших §Hисследований§!. Есть несколько ограничений на то, что могут открыть наши §Hученые§!.\n\nРекомендуется заполнять §Hячейки исследования§! теми учеными, §Hчерты которых§! наиболее соответствуют их области исследований.\n\nПосле назначения исследования можно задать §Hприоритет§!, который выдвинет эту технологию на передний план в нашей работе."
TUTORIAL_CONTACTSVIEW_EMPIRES_UFOP_DESC:0	"Экран §Hконтактов§! — место, где мы можем просмотреть другие цивилизации §Hальфа- и бета-квадрантов§!, с которыми мы установили связи, а также их отношение к нам и наши дипломатические возможности."
TUTORIAL_CONTACTSVIEW_EMPIRES_KLINGON_DESC:0	"На экране §Hконтактов§! мы можем увидеть всех наших врагов и союзников в §Hальфа- и бета-квадрантах§!. Хотя их отношение к нам совершенно неважно, мы можем увидеть и его, а также все дипломатические действия, которые мы можем предпринять."
TUTORIAL_CONTACTSVIEW_EMPIRES_ROMULAN_DESC:0	"Экран §Hконтактов§! — место, где мы можем увидеть другие так называемые разумные расы, с которыми мы встретились §Hв альфа- и бета-квадрантах§!, а также варианты наших дипломатических действий. Можно посмотреть и на их отношение к нам, если не хватает поводов для смеха."
TUTORIAL_CONTACTSVIEW_EMPIRES_CARDASSIAN_DESC:0	"Экран §Hконтактов§! — место, где мы можем просмотреть все другие разумные виды, с которыми мы встретились в §Hальфа- и бета-квадрантах§!. Здесь также находятся наши варианты для построения §Hдипломатии§! и (несущественное) отношение других рас к нашему §HСоюзу§!."
TUTORIAL_SITUATION_LOG_TITLE:0	"Журнал операций"
TUTORIAL_SITUATION_LOG_DESC:1	"Это §Hжурнал операций§!, основной центр операций, где сохраняются важные инструктажи."
TUTORIAL_SHIP_DESIGNER_TITLE:0	"Конструктор кораблей"
TUTORIAL_SHIP_DESIGNER_DESC:0	"В §Hконструкторе кораблей§! мы можем оснастить наши звездолеты особыми §Hмодулями§!. По умолчанию этот процесс автоматизирован, но может быть выполнен вручную.\n\nОбратите внимание, что из-за разницы в размере §Hзвездолетов§! разных классов количество доступных для них модулей может радикально отличаться."
TUTORIAL_EMPIREVIEW_PLANETS_TITLE:1	"Управление планетами"
TUTORIAL_EMPIREVIEW_PLANETS_DESC:5	"Меню §H«Управление планетами»§! показывает сведения о наших §Hпланетах§!, их §Hпоселениях§! и текущем §Hпроизводстве ресурсов§!.\n\nЗдесь можно §Hавтоматизировать§! управление планетой, но для этого требуется задать ее §Hспециализацию§!."
TUTORIAL_MILITARY_FLEET_UFOP_DESC:1	"§HФлотилии§! — основная организационная единица сил §HФедерации§! под эгидой §HКомандования Звездного флота§!.\n\nВсе корабли §HЗвездного флота§! одновременно выступают в роли исследовательских и военных и в кратчайшие сроки могут быть подготовлены к бою.\n\nПо возможности на командование каждой отдельной флотилией должен быть назначен §Hадмирал§!."
TUTORIAL_MILITARY_FLEET_KLINGON_DESC:1	"§HФлотилии§! — сердце военной доктрины §HКлингонской Империи§!.\n\nВ способности держать боевой порядок, выслеживая и уничтожая жертвы, нашим военным кораблям нет равных.\n\nПо возможности на командование каждой отдельной флотилией должен быть назначен §Hадмирал§!."
TUTORIAL_MILITARY_FLEET_ROMULAN_DESC:1	"§HФлотилии§! — основная космическая боевая сила §HРомуланской Звездной Империи§!.\n\nСколько бы кораблей ни входило в формацию, они всегда обладают технологическим преимуществом над противником.\n\nПо возможности на командование каждой отдельной флотилией должен быть назначен §Hадмирал§!."
TUTORIAL_MILITARY_FLEET_CARDASSIAN_DESC:1	"§HФлотилии§! — основная боевая сила §HКардассианского Союза§!.\n\nФлотилии производятся большими партиями с широким заделом по параметрам, чтобы обеспечить максимальную взаимозаменяемость деталей. Приоритет — количество, а не качество.\n\nПо возможности на командование каждой отдельной флотилией должен быть назначен §Hадмирал§!."
TUTORIAL_SCIENCE_SHIP_UFOP_DESC:3	"Это наш §Hнаучный корабль§!. Хотя все корабли §HЗвездного флота§! технически являются научными, эти суда разработаны специально для §Hизучения§! звездных систем в поисках §Hресурсов§!, исследования §Hаномалий§! и выполнения §Hособых проектов§!."
TUTORIAL_SCIENCE_SHIP_KLINGON_DESC:3	"Это наш §Hнаучный корабль§!, один из немногих клингонских судов, разработанных не для боя. В первую очередь эти корабли предназначены для §Hизучения§! звездных систем в поисках §Hресурсов§!, исследования §Hаномалий§! и выполнения §Hособых проектов§!."
TUTORIAL_SCIENCE_SHIP_ROMULAN_DESC:3	"Это наш §Hнаучный корабль§!. Эти суда — авангард ромуланских технологий, каждый оснащен для быстрого §Hизучения§! звездных систем с целью поиска §Hресурсов§!, исследования §Hаномалий§! и выполнения §Hособых проектов§!."
TUTORIAL_SCIENCE_SHIP_CARDASSIAN_DESC:3	"Это наш §Hнаучный корабль§!. Эти гордые старые звездолеты созданы для §Hизучения§! звездных систем в поисках §Hресурсов§!, исследования §Hаномалий§! и выполнения §Hособых проектов§!. Большая их часть будет долго и неутомимо служить на благо научного просвещения нашего §HСоюза§!."
TUTORIAL_CONSTRUCTION_SHIP_TITLE:0	"Строительные корабли"
TUTORIAL_CONSTRUCTION_SHIP_DESC:1	"Это наш §Hстроительный корабль§!, используемый для строительства орбитальных §Hстанций§!.\n\nКак только §Hисследование§! звездной системы завершается, мы направляем сюда наш корабль для создания §Hисследовательских§! и §Hдобывающих станций§!, если в орбитальных телах системы имеются соответствующие залежи.\n\nХотя большинство этих процессов автоматизировано, полезные ископаемые необходимо переправлять в место их назначения."
TUTORIAL_PLANETVIEW_PLANET_TITLE:0	"Информация о планете"
TUTORIAL_PLANETVIEW_PLANET_DESC:3	"Экран §Hинформации о планете§! показывает нам важные данные о мире и его населении, в том числе его §Hрайоны§!, темпы производства и потребления §Hресурсов§!, текущий уровень §Hстабильности§! и §Hкатегорию планеты§!, если она была задана.\n\nЗдесь также можно настроить автоматическое управление планетой."
TUTORIAL_PLANETVIEW_TILES_TITLE:1	"Население и деятельность"
TUTORIAL_PLANETVIEW_TILES_DESC:2	"Наш основной критерий для распределения §Hпоселений§! по категориям — выполняемая ими §Hдеятельность§!. Работников можно дальше разделить по §Hслоям общества§!, как показано в расширенном просмотре.\n\nРезультатом различной деятельности становятся разные §Hресурсы§!; требуются затраты на §Hсодержание§!. Помимо того, что необходимо для работы, поселенцам также нужно §Hжилье§! и §Hблага§!.\n\nВсе это должно быть под строгим контролем, чтобы избежать спада планетарной §Hстабильности§!."
TUTORIAL_PLANETVIEW_COMBAT_UFOP_DESC:4	"Наземные войска используются в оборонительных и наступательных целях. Здесь мы видим, как §Hдесантники Звездного флота§! и их элитные собратья заняли позицию на §Hпланете§!.\n\nТут также можно просмотреть уровень §Hопустошения§! планеты, если она недавно перенесла атаку.\n\nКак только будет уполномочен §Hгенерал§!, мы сможем нанять новые наземные отряды с помощью кнопки §H«Нанять»§!. Оборонительные армии автоматически набираются из работников правоохранительных органов планеты, предоставляемых планетарной столицей и другими связанными с обороной §Hсооружениями§!."
TUTORIAL_PLANETVIEW_COMBAT_KLINGON_DESC:4	"Наземные войска обучены завоевывать вражеские миры и защищать свой клан и род. Здесь мы видим, как наши §Hармии§! и их элитные собратья заняли позицию на §Hпланете§!.\n\nТут также можно просмотреть уровень §Hопустошения§! планеты, если она недавно перенесла атаку.\n\nКак только будет уполномочен §Hгенерал§!, мы сможем нанять новые наземные отряды с помощью кнопки §H«Нанять»§!. Оборонительные армии автоматически набираются из работников правоохранительных органов планеты, предоставляемых планетарной столицей и другими связанными с обороной §Hсооружениями§!."
TUTORIAL_PLANETVIEW_COMBAT_ROMULAN_DESC:4	"Наземные войска — последнее средство, чтобы извести с корнем окопавшихся врагов с тех §Hпланет§!, которые мы наметили для себя, и чтобы защитить наши жилища от вражеского вторжения. Здесь мы видим, как наши §Hимперские десантники§! и их элитные собратья разместились на планете.\n\nТут также можно просмотреть уровень §Hопустошения§! планеты, если она недавно перенесла атаку.\n\nКак только будет уполномочен §Hгенерал§!, мы сможем нанять новые наземные отряды с помощью кнопки §H«Нанять»§!. Оборонительные армии автоматически набираются из работников правоохранительных органов планеты, предоставляемых планетарной столицей и другими связанными с обороной §Hсооружениями§!."
TUTORIAL_PLANETVIEW_COMBAT_CARDASSIAN_DESC:4	"Наземные войска используются для уничтожения вражеских солдат, засевших на §Hпланетах§!, которыми мы желаем овладеть, и для защиты наших миров от вторжения. Здесь мы видим, как наши §Hармии§! и их элитные собратья заняли позицию на планете.\n\nТут также можно просмотреть уровень §Hопустошения§! планеты, если она недавно перенесла атаку.\n\nКак только будет уполномочен §Hгенерал§!, мы сможем нанять новые наземные отряды с помощью кнопки §H«Нанять»§!. Оборонительные армии автоматически набираются из работников правоохранительных органов планеты, предоставляемых планетарной столицей и другими связанными с обороной §Hсооружениями§!."
TUTORIAL_MILITARY_STATION_TITLE:0	"Космическая база"
TUTORIAL_MILITARY_STATION_DESC:2	"§HКосмические базы§! — оборонительные структуры для защиты наших звездных систем. Их строительство расширяет наши границы, но на §Hсодержание§! каждой требуются существенные затраты."
TUTORIAL_RESEARCH_STATION_TITLE:0	"Научные станции"
TUTORIAL_RESEARCH_STATION_DESC:1	"§HНаучные станции§! наблюдают за звездными системами и собирают пригодные для печати §Hисследования§! на основе полученных ими данных."
TUTORIAL_MINING_STATION_TITLE:0	"Добывающие станции"
TUTORIAL_MINING_STATION_DESC:2	"§HДобывающие станции§! собирают §Hминералы§! и §Hредкие ресурсы§! из глубин астероидов, малых планет и других орбитальных тел.\n\n§HКолониям§! для доступа к этим ценным ископаемым не требуются добывающие станции, так как у них на поверхности уже есть необходимая инфраструктура.\n\nДобывающие станции должны находиться внутри границ нашей цивилизации."
TUTORIAL_TRANSPORT_SHIP_TITLE:0	"Транспортные корабли"
TUTORIAL_TRANSPORT_SHIP_DESC:0	"§HТранспортные корабли§! переносят наши §Hармии§! с одной §Hпланеты§! на другую.\n\nОни особенно полезны во время открытых конфликтов, когда были выдвинуты §Hпритязания§!, и нам приходится захватывать враждебные миры с использованием наземных войск.\n\nУ этих кораблей практически нет возможности сражаться, так что каждый из них должна сопровождать §Hфлотилия§!."
TUTORIAL_DIPLOMACY_VIEW_TITLE:0	"Дипломатия"
TUTORIAL_DIPLOMACY_VIEW_DESC:3	"Экран §Hдипломатии§! показывает наши текущие отношения с цивилизациями поблизости и варианты установления контактов с ними. Здесь мы можем §Hобъявить войну§!, заключить §Hсоюз§! или §Hторговое соглашение§!, просмотреть §Hразведданные§! о наших союзниках и соперниках.\n\nНаши §Hотношения§! с другими цивилизациями могут варьироваться от §Hотвратительных§! до §Hотличных§!. Многие дипломатические вопросы, например заключение взаимовыгодных соглашений, требуют отношений более высокого уровня.\n\nМы можем посылать за пределы нашей территории §Hпослов§!, которые завершат процедуры §Hпервого контакта§! или §Hулучшат§! или §Hиспортят отношения§! с нашими соседями."
TUTORIAL_DIPLOMACY_VIEW_TRADE_TITLE:0	"Торговля"
TUTORIAL_DIPLOMACY_VIEW_TRADE_DESC:0	"Это §Hэкран торговли§!, где можно обмениваться §Hресурсами§! с цивилизациями по соседству — чтобы сбыть излишек или восполнить дефицит."
TUTORIAL_DIPLOMACY_VIEW_HIGHINTEL_TITLE:0	"Высокий уровень разведданных"
TUTORIAL_DIPLOMACY_VIEW_HIGHINTEL_DESC:0	"Наша разведка собрала §Hданные высокого уровня§! об этой цивилизации.\n\nОбладание инсайдерскими знаниями об их правительстве позволяет нам достоверно оценивать их текущую §Hтехнологическую§!, §Hэкономическую ситуацию§!, §Hотносительную военную мощь§! и их §Hотношения§! с их союзниками и соперниками."
TUTORIAL_DIPLOMACY_VIEW_LOWINTEL_TITLE:0	"Низкий уровень разведданных"
TUTORIAL_DIPLOMACY_VIEW_LOWINTEL_DESC:0	"У нас низкий уровень §Hразведданных§! об этой цивилизации.\n\nМы можем улучшить наши возможности по сбору данных, отправив §Hкорабль-разведчик§! на §Hзадания§! в их §Hколониях§! и на §Hкосмических базах§!."
TUTORIAL_DIPLOMACY_VIEW_BUILDING_SPYNETWORK_TITLE:0	"Построение агентурной сети"
TUTORIAL_DIPLOMACY_VIEW_BUILDING_SPYNETWORK_DESC:1	"Наша разведка неустанно трудится, создавая §Hагентурную сеть§! в этой цивилизации, проект возглавляет назначенный нами §Hпосол§!.\n\nЧем более продвинутой становится агентурная сеть, тем выше будет уровень наших §Hразведданных§! об этой цивилизации. Особые §Hоперации§! можно запрашивать на вкладке §H«Шпионаж»§!."
TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_TITLE:2	"Системный эффект"
TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_DESC:2	"Определенные §Hсооружения§! могут давать §Hсистемные эффекты§! тем, рядом с которыми построены. Оптимальное городское планирование — одно из величайших преимуществ эпохи межзвездных перелетов."
TUTORIAL_GOVERNMENTVIEW_BUDGET_TITLE:0	"Бюджет"
TUTORIAL_GOVERNMENTVIEW_BUDGET_DESC:0	"Это наш §Hбюджет§!, общая сумма наших §Hдоходов§! и §Hрасходов§!, измеряемая в энергокредитах. Здесь также можно просматривать факторы, положительно и отрицательно влияющие на экономику."
TUTORIAL_GOVERNMENTVIEW_DECISIONS_TITLE:2	"Указы"
TUTORIAL_GOVERNMENTVIEW_DECISIONS_DESC:4	"§HУказы§! — официальные объявления, изменяющие приоритеты нашей экономики законным путем.\n\nВ большинстве указов назначается штраф, который можно просмотреть во всплывающей подсказке."
TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_TITLE:0	"Демография"
TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_DESC:0	"Во вкладке §H«Демография»§! есть данные по населению нашей цивилизации.\n\nЗдесь показано, насколько мы выросли, какие §Hпризнаки§! чаще всего можно наблюдать в наших §Hпоселениях§! и те §Hмодификаторы§!, которые могут повлиять на работу наших граждан или изменить качество их жизни."
TUTORIAL_EMPIREVIEW_LEADERS_TITLE:0	"Лидеры"
TUTORIAL_EMPIREVIEW_LEADERS_DESC:0	"В меню §H«Лидеры»§! можно нанимать, отстранять и назначать §Hгубернаторов§!, §Hученых§!, §Hадмиралов§!, §Hгенералов§! и §Hшпионов§!, которым требуется работа.\n\n§HШпионы§! доступны не сразу после начала игры в связи с некоторыми политическими обстоятельствами в §Hгалактике§!. Если на момент появления этого сообщения они все еще недоступны, то появятся вскоре."
TUTORIAL_CREATESECTOR_TITLE:0	"Секторы"
TUTORIAL_CREATESECTOR_DESC:2	"§HСекторы§! — способ организации нашей цивилизации на галактическом уровне. §HПланеты§! структурируются по тому, насколько их координаты близки к нашему родному миру, или по их уникальным экономическим характеристикам."
TUTORIAL_CONTACTSVIEW_SPECIES_TITLE:0	"Расы"
TUTORIAL_PLANETVIEW_TERRAFORM_TITLE:0	"Терраформирование"
TUTORIAL_PLANETVIEW_TERRAFORM_DESC:0	"§HТерраформирование§! позволяет нам менять облик §Hпланеты§!, делая ее более подходящей для §Hобитания§! определенных §Hрас§!."
TUTORIAL_PLANETVIEW_DECISIONS_TITLE:0	"Решения"
TUTORIAL_PLANETVIEW_DECISIONS_DESC:0	"Планетарные §Hрешения§! — местные меры, принимаемые для обеспечения конкретных нужд §Hнаселения§!, и могут относиться к законодательству, культуре, преступности или экономике.\n\nМожно открыть решения, исследуя новые §Hтехнологии§! и другие достижения цивилизации."
TUTORIAL_UNKNOWN_ALIEN_FLEET_TITLE:1	"Неизвестные расы"
TUTORIAL_UNKNOWN_ALIEN_FLEET_DESC:2	"Мы встретились с §Hфлотилией§! неизвестной расы, путешествующей в космосе.\n\nЧтобы узнать о них больше, потребуется назначить §Hпосла§!, который инициирует §Hпроцедуру первого контакта§!, или выполнить §Hособый проект§!."
TUTORIAL_VICTORY_UFOP_DESC:0	"Экран §H«Счет государства»§! показывает наше текущее положение в сравнении с нашими галактическими соседями.\n\nВажно отметить, что объединить §Hгалактику§! можно не только силой. Если мы будем помнить о наших §Hгражданских моделях§!, это может открыть более дипломатический подход.\n\nСпустя примерно три столетия зашедшая дальше других цивилизация будет объявлена победившей автоматически на основе доступных данных."
TUTORIAL_VICTORY_KLINGON_DESC:0	"Экран §H«Счет государства»§! показывает, насколько близко мы подошли к победе над врагами и покорению §Hгалактики§!.\n\nКак бы нелепо это ни звучало, но завоевание соседей — не единственный способ обеспечить контроль над §Hгалактикой§!. §HГражданские модели§! также могут проложить путь тем, кто достаточно труслив, чтобы выбрать такой способ.\n\nСпустя примерно три столетия сильнейшая цивилизация автоматически будет признана победившей."
TUTORIAL_VICTORY_ROMULAN_DESC:0	"Экран §H«Счет государства»§! показывает, что нам надлежит сделать, чтобы обеспечить себе победу и беспредельную власть над §Hгалактикой§!.\n\nКак ни неловко это упоминать, но одоление и полное подчинение других цивилизаций — не единственный способ стать §Hхозяевами галактики§!. §HГражданские модели§! тоже могут сыграть свою роль, если кому-то хочется погружаться в планирование такого уровня.\n\nСпустя примерно три столетия цивилизация, набравшая наибольшую мощь, будет автоматически признана победившей."
TUTORIAL_VICTORY_CARDASSIAN_DESC:0	"Экран §H«Счет государства»§! показывает, какие условия мы должны выполнить, чтобы достигнуть цели по доминированию в §Hгалактике§!.\n\nОднако можно стать основной галактической силой, не только доминируя над другими цивилизациями и заставляя их склониться перед нашей волей. §HГражданские модели§! также могут открыть нам путь, чтобы убедить других перейти на нашу сторону.\n\nСпустя примерно три столетия величайшая цивилизация будет автоматически признана победившей."
TUTORIAL_OUTPOST_STATION_UFOP_DESC:4	"§HКосмические базы§! — самые основные внепланетные модули нашей цивилизации. Каждая база, которую мы строим, приносит в §HФедерацию§! новую систему. Мы можем также захватывать вражеские космические базы, объявляя на них §Hпритязания§!.\n\nКосмические базы можно улучшить, включив в них §Hверфи§! и другие ценные §Hмодули§!. Их присутствие в системе расширяет наши границы и увеличивает §Hдальность действия варп-двигателей§! наших звездолетов.\n\nКогда построена космическая база и система попала в нашу юрисдикцию, мы можем строить здесь §Hнаучные§! и §Hдобывающие станции§! или §Hтерраформировать§! и обжить любые миры, на которых достаточно условий для жизни."
TUTORIAL_OUTPOST_STATION_KLINGON_DESC:4	"§HКосмические базы§! — пульсирующие сердца нашей империи. Каждая база, которую мы строим, подводит под наш контроль новую систему. Мы можем объявлять §Hпритязания§! на вражеские космические базы и покорять их путем завоевания. Разве мы не клингоны? Это наш путь!\n\nКосмические базы можно улучшить, включив в них §Hверфи§! и другие ценные §Hмодули§!. Их присутствие в системе расширяет наши границы и увеличивает §Hдальность действия варп-двигателей§! наших звездолетов.\n\nКогда построена космическая база и система подпала под нашу власть, мы можем строить здесь §Hнаучные§! и §Hдобывающие станции§! или §Hтерраформировать§! и обжить любые миры, на которых достаточно условий для жизни."
TUTORIAL_OUTPOST_STATION_ROMULAN_DESC:4	"Каждая §Hкосмическая база§!, которую мы строим, дает нам право владеть новой звездной системой. Мы можем объявлять §Hпритязания§! на космические базы, построенные другими расами, которые мы желаем ослабить или уничтожить.\n\nКосмические базы можно улучшить, включив в них §Hверфи§! и другие ценные §Hмодули§!. Их присутствие в системе расширяет наши границы и увеличивает §Hдальность действия варп-двигателей§! наших звездолетов.\n\nКогда построена космическая база и система подпала под нашу власть, мы можем строить здесь §Hнаучные§! и §Hдобывающие станции§! или §Hтерраформировать§! и обжить любые миры, на которых достаточно условий для жизни."
TUTORIAL_OUTPOST_STATION_CARDASSIAN_DESC:4	"Каждая §Hкосмическая база§!, которую мы строим, дает нам законное право владеть звездной системой. Мы можем объявлять §Hпритязания§! на космические базы, построенные другими расами, которые мы желаем покорить.\n\nКосмические базы можно улучшить, включив в них §Hверфи§! и другие ценные §Hмодули§!. Их присутствие в системе расширяет наши границы и увеличивает §Hдальность действия варп-двигателей§! наших звездолетов.\n\nКогда построена космическая база и система подпала под нашу власть, мы можем строить здесь §Hнаучные§! и §Hдобывающие станции§! или §Hтерраформировать§! и обжить любые миры, на которых достаточно условий для жизни."
TUTORIAL_GALAXY_VIEW_UFOP_DESC:0	"Это наша §Hгалактика§!. Большинство кораблей не может перемещаться на безграничное расстояние, за исключением §Hнаучных кораблей§!. §HДальность действия варп-двигателей§! звездолета определяет максимальный предел, до которого тот может двигаться в выбранном направлении.\n\nДальность действия варп-двигателей звездолета определяется его близостью к ближайшей §Hкосмической базе§!. Строительство баз увеличивает нашу §Hварп-сферу§! в целом, позволяя нашим флотилиям смело двигаться все дальше в неизвестность.\n\nДипломатические ограничения, например закрытие другими цивилизациями границ для нас, снижают дальность действия варп-двигателей звездолета. Обращайте внимание на то, кто позволяет нам свободный проход через их территории.\n\nПока эта карта открыта, щелчок по территории другой цивилизации может дать основную информацию о ней. Смена §Hрежима карты§! может открыть другую информацию, например §Hотношение§! к нам, §Hотношение ИИ§! и не только."
TUTORIAL_GALAXY_VIEW_KLINGON_DESC:0	"Взгляните: вот §Hгалактика§!, которую мы завоюем. Большинство кораблей не может путешествовать бесконечно, за исключением §Hнаучных кораблей§!. §HДальность действия варп-двигателей§! звездолета определяет максимальный предел, до которого тот может двигаться в выбранном направлении.\n\nДальность действия варп-двигателей звездолета определяется его близостью к ближайшей §Hкосмической базе§!. Строительство баз увеличивает нашу §Hварп-сферу§! в целом, позволяя нам размещать наш флот там, где мы пожелаем.\n\nДипломатические ограничения, например трусливое закрытие другими цивилизациями границ для нас, снижают дальность действия варп-двигателей звездолета. Обращайте внимание на то, кто позволяет нам свободный проход через их территории.\n\nПока эта карта открыта, щелчок по территории другой цивилизации может дать основную информацию о ней. Смена §Hрежима карты§! может открыть другую информацию, например §Hотношение§! к нам, §Hотношение ИИ§! и не только."
TUTORIAL_GALAXY_VIEW_ROMULAN_DESC:0	"Наша §Hгалактика§! — головоломка, которая требует решения. Большинство кораблей не может отправиться в путешествие к концу карты, за исключением §Hнаучных кораблей§!. §HДальность действия варп-двигателей§! звездолета определяет максимальный предел, до которого тот может двигаться в выбранном направлении.\n\nДальность действия варп-двигателей звездолета определяется его близостью к ближайшей §Hкосмической базе§!. Строительство баз увеличивает нашу §Hварп-сферу§! в целом, позволяя нам размещать наш флот там, где это дает нам наибольшее преимущество.\n\nДипломатические ограничения, например закрытые границы, снижают дальность действия варп-двигателей звездолета. Хотя если до этого дойдет, у нас, скорее всего, уже будут приняты меры по устранению недружественных рас.\n\nПока эта карта открыта, щелчок по территории другой цивилизации может дать основную информацию о ней. Смена §Hрежима карты§! может открыть другую информацию, например §Hотношение§! к нам, §Hотношение ИИ§! и не только."
TUTORIAL_GALAXY_VIEW_CARDASSIAN_DESC:0	"Это наша §Hгалактика§!. У большинства кораблей нет безграничной свободы движения, за исключением §Hнаучных кораблей§!. §HДальность действия варп-двигателей§! звездолета определяет максимальный предел, до которого тот может двигаться в выбранном направлении.\n\nДальность действия варп-двигателей звездолета определяется его близостью к ближайшей §Hкосмической базе§!. Строительство баз увеличивает нашу §Hварп-сферу§! в целом, позволяя нашим флотилиям отправляться туда, куда мы прикажем.\n\nДипломатические ограничения, например превращение соседей в тиранов и закрытие границ для нас, снижают дальность действия варп-двигателей звездолета. В таком случае, возможно, в наших интересах будет эскалация конфликта.\n\nПока эта карта открыта, щелчок по территории другой цивилизации может дать основную информацию о ней. Смена §Hрежима карты§! может открыть другую информацию, например §Hотношение§! к нам, §Hотношение ИИ§! и не только."
TUTORIAL_WAR_GOAL_UFOP_DESC:0	"Боевые действия могут быть начаты только для того, чтобы защитить себя, наших союзников или наши идеалы, с четким сообщением всем участвующим сторонам о том, чего мы намерены добиться во время конфликта.\n\n§HВоенная задача§! — то, как мы заявляем свои условия. При декларации наших целей все стороны могут сделать соответствующие планы. Кто-то может даже решить не вступать в сражение с нами.\n\nЧтобы заявить §Hвоенную задачу§!, выберите ее в меню."
TUTORIAL_WAR_GOAL_KLINGON_DESC:0	"При объявлении войны цивилизации, которую мы желаем завоевать, в наших интересах информировать союзников и противников, чего мы намерены достичь.\n\n§HВоенная задача§! — объявление наших условий. Заупрямятся наши враги и решат сражаться до последнего или бросят оружие в приступе страха, не имеет для нас значения. Но это может помочь нам на пути к победе, особенно при взаимодействии с союзниками.\n\nЧтобы заявить §Hвоенную задачу§!, выберите ее в меню."
TUTORIAL_WAR_GOAL_ROMULAN_DESC:0	"В наших интересах четко заявить свои намерения при объявлении войны низшей расе.\n\nТакое формальное заявление называется §Hвоенная задача§!. Неважно, обнародуем ли мы ложную или верную информацию, участие в полномасштабных военных действиях без этого шага не отвечает кодексу профессиональных военных сил, тем более лучших в §Hгалактике§!.\n\nЧтобы заявить §Hвоенную задачу§!, выберите ее в меню."
TUTORIAL_WAR_GOAL_CARDASSIAN_DESC:0	"Объявлять войну не следует, не заявив сначала наши намерения. Так все стороны увидят, что наши боевые действия полностью оправданы.\n\nФормально заявленная §Hвоенная задача§! позволяет нам начать боевые действия против другой цивилизации. Поддержит ли нас вся остальная §Hгалактика§! морально и легально, не имеет для нас значения, поскольку наша точка зрения всегда верна.\n\nЧтобы заявить §Hвоенную задачу§!, выберите ее в меню."
TUTORIAL_WAROVERVIEW_UFOP_DESC:0	"Здесь мы отслеживаем свои приобретения и потери в текущем конфликте.\n\nОбщая оценка выражается в §Hусталости от войны§!, которая также позволяет оценить желание каждой из сторон прекратить враждебные действия и принять условия второй стороны.\n\nЕсли усталость от войны любой стороны достигнет 100%, сторона с большим преимуществом может навязать другой стороне соглашение о §Hстатус-кво§!."
TUTORIAL_WAROVERVIEW_KLINGON_DESC:0	"Это анализ того, насколько близко мы подошли к разгрому врага.\n\nЗдесь можно увидеть результат каждой битвы и общую оценку §Hусталости от войны каждой стороны§!. Общая оценка показывает нам, насколько мы близки к тому, чтобы вынудить врага сдаться, или насколько он близок к тому, чтобы навязать нам свои условия.\n\nКогда усталость от войны любой стороны достигает 100%, тот, кто ближе к победе, может навязать проигравшему соглашение о §Hстатус-кво§!."
TUTORIAL_WAROVERVIEW_ROMULAN_DESC:0	"Здесь мы можем увидеть, насколько близко мы подошли к уничтожению нашего врага.\n\nЗдесь мы наблюдаем конечные показатели каждого сражения и общую оценку §Hусталости от войны каждой стороны§!. Общая оценка показывает нам, насколько мы близки к тому, чтобы вынудить вторую сторону принять наши условия, или наоборот.\n\nКогда усталость от войны любой стороны достигает 100%, победители могут навязать соглашение о §Hстатус-кво§! тем, кого толкнули на грань вымирания."
TUTORIAL_WAROVERVIEW_CARDASSIAN_DESC:0	"Здесь мы можем увидеть общий статус войны против нашего врага.\n\nТут показаны данные каждого военного действия, а также общая оценка §Hусталости от войны§! каждой стороны. Общая оценка показывает нам, насколько мы близки к полной победе.\n\nКогда усталость от войны любой стороны достигает 100%, та сторона, которая добилась своей цели, может навязать соглашение о §Hстатус-кво§! тем, кого победила."
TUTORIAL_STRATEGIC_RESOURCES_TITLE:0	"Редкие ресурсы"
TUTORIAL_STRATEGIC_RESOURCES_DESC:2	"§HРедкие ресурсы§! — самые редкие и ценные материалы, которые мы можем собрать или переработать.\n\nДля их переработки может потребоваться строительство заводов конкретной §hтехнологии§!."
TUTORIAL_EXPANSION_PLANNER_TITLE:0	"Планировщик экспансии"
TUTORIAL_EXPANSION_PLANNER_DESC:2	"В §Hпланировщике экспансии§! мы можем просмотреть все возможные пригодные для жизни миры в пределах досягаемости нашей цивилизации, а также §Hклассы планет§! в каждом из них, чтобы определить, подходит ли этот мир для §Hтерраформирования§!.\n\nЗдесь мы также можем сконструировать §Hколониальные корабли§!, на которых будут перемещаться поселенцы, и выбрать, какая раса лучше подойдет для §Hсреды обитания§! планеты.\n\nПланеты должны быть полностью изучены, а исследование аномалий по соседству должно быть завершено до начала колонизации планеты. В системе также должна быть §Hкосмическая база§!."
TUTORIAL_TRADITIONS_TITLE:0	"Традиции"
TUTORIAL_TRADITIONS_DESC:1	"На экран §Hтрадиций§! выводятся §Hдеревья традиций§! нашей цивилизации. Нужно §Hпринять§! дерево традиции, чтобы получить доступ к его традициям.\n\nНа принятие отдельных традиций затрачивается §Hединство§!, производимое §Hсооружениями§! и в результате §Hдеятельности§! или получаемое за прохождение особых §Hсобытий§!.\n\nТребуется существенное количество единства, чтобы открыть и дерево традиций, и находящиеся на нем традиции, так что при любой возможности следует запасать этот ценный §Hресурс§!."
TUTORIAL_ASCENSION_PERKS_TITLE:0	"Бонусы за стремление"
TUTORIAL_ASCENSION_PERKS_DESC:0	"§HБонусы за стремление§! — наивысшая точка наших §Hтрадиций§!: бонусы, дающие существенные преимущества, соединены с §Hдеревом традиции§!, которое их открывает.\n\nНовая §Hячейка бонуса за стремление§! открывается с каждым завершенным нами §Hдеревом традиции§!. Для некоторых может также потребоваться открытие определенных §Hтехнологий§!."
TUTORIAL_SPECIES_RIGHTS_UFOP_DESC:1	"Можно задать §Hправа расы§! для всех разумных рас, живущих на нашей территории.\n\nСогласно §HЗакону Федерации§!, все входящие в нее расы обладают равными правами. Однако у подтвержденных членов все-таки есть некоторые преимущества, которыми неподтвержденные члены пока не обладают.\n\nПрава по умолчанию можно задать с помощью соответствующих кнопок."
TUTORIAL_SPECIES_RIGHTS_KLINGON_DESC:1	"Можно задать §Hправа расы§! для всех разумных рас, проживающих на нашей территории, и решить, какие условия проживания мы хотим для §HКлингонской Империи§! в целом.\n\nРазные приоритеты дадут преимущества разным аспектам клингонского общества.\n\nПрава по умолчанию можно задать с помощью соответствующих кнопок."
TUTORIAL_SPECIES_RIGHTS_ROMULAN_DESC:1	"§H«Права расы»§! для нас звучат как шутка, не так ли? В конце концов все прочие расы годятся только на то, чтобы служить нам.\n\nНа этой вкладке можно определить наш уровень жизни, решив, кто заслуживает роскошной жизни, а кто нет.\n\nПрава по умолчанию можно задать с помощью соответствующих кнопок."
TUTORIAL_SPECIES_RIGHTS_CARDASSIAN_DESC:1	"§H«Права расы»§! — ложная концепция §HФедерации§!.\n\nПока все кардассианцы не получат столь же изобильных условий, как те, которыми наслаждаются наши враги, нас не будет тревожить, какие у других условия или качество жизни.\n\nПрава по умолчанию можно задать с помощью соответствующих кнопок."
TUTORIAL_FLEET_MANAGER_TITLE:0	"Управление флотилиями"
TUTORIAL_FLEET_MANAGER_DESC:0	"§H«Управление флотилиями»§! — место, где мы разрабатываем чертежи для наших §Hвоенных флотилий§!. При работе с десятками или даже сотнями кораблей использование этого меню существенно упрощает управление."
TUTORIAL_CLAIMS_VIEW_TITLE:0	"Притязания"
TUTORIAL_CLAIMS_VIEW_DESC:0	"§HПритязания§! — процесс, с помощью которого мы приобретаем новые миры во время конфликта. Во время войны или незадолго до нее мы можем потратить §Hвлияние§!, чтобы заявить права на звездные системы, которые сейчас принадлежат другим цивилизациям.\n\nЗаявив притязания на систему, мы получаем законный §Hповод к войне§! против владеющей ей цивилизации.\n\nВ войнах с большими коалициями союзников цивилизация, заявившая наибольшие притязания на систему, получит эту систему после окончания войны."
TUTORIAL_ANOMALIES_TITLE:0	"Аномалии"
TUTORIAL_ANOMALIES_DESC:0	"Экран §Hаномалий§! показывает открытые, но до конца не исследованные нами аномалии."
TUTORIAL_GOVERNMENTVIEW_MARKET_TITLE:0	"Рынок"
TUTORIAL_GOVERNMENTVIEW_MARKET_DESC:0	"На §Hрынке§! мы обмениваем §Hресурсы§! с целью наилучшей оптимизации нашей экономики.\n\nТут можно покупать и продавать ресурсы, хотя цены, скорее всего, не будут отражать текущее производство. В конце концов, закон спроса и предложения пока никто не отменял.\n\nМожно автоматизировать повторяющиеся сделки на ежемесячной основе."
TUTORIAL_TRADE_VIEW_TITLE:0	"Торговые пути"
TUTORIAL_TRADE_VIEW_DESC:1	"Межзвездная §Hторговля§! полагается на установленные пути между §Hпланетами§!, которые можно обеспечить надежной охраной.\n\n§HКосмические базы§! получают §Sобъем торговли§! от ближайших планет, перенаправляя его в наш родной мир, где этот объем конвертируется в ресурсы, например §Sэнергию§!.\n\n§SМодули торговых узлов§! расширяют предел, от которого §Hкосмическая база§! может получить объем торговли, вплоть до других звездных систем поблизости."
TUTORIAL_GOVERNMENTVIEW_POLICIES_TITLE:0	"Политика"
TUTORIAL_GOVERNMENTVIEW_POLICIES_DESC:0	"§HПолитика§! — законы, которым подчиняются наше правительство и граждане.\n\nХотя нет ничего постоянного, некоторые правовые позиции не могут быть заняты правительствами любого типа, а наш уровень §Hтехнологий§! может задать дополнительные ограничения."
TUTORIAL_ENVOYS_TITLE:0	"Послы"
TUTORIAL_ENVOYS_DESC:0	"§HПослы§! — наши представители на территории других государств. Можно назначить их на установление §Hпервого контакта§! с другими цивилизациями или ведение §Hдипломатии§! с теми, с кем у нас уже налажено взаимодействие."
TUTORIAL_EMPIRE_SPRAWL_DESC:2	"Критерий §H«Распространение»§! отслеживает рост нашей цивилизации, включая соответствующие данные от всех §Hсистем§! и §Hколоний§! на нашей территории.\n\nЕсли наш §Hадминистративный лимит§! не успевает за нашим расширением, §Hтехнологии§!, §Hтрадиции§! и §Hлидеры§! станут дороже."
TUTORIAL_QUESTS_VIEW_UFOP_DESC:0	"§HДерево операций§! показывает переломные моменты в возможном прошлом и будущем нашей цивилизации.\n\nКаждый §Hузел§! описывает уникальное сочетание событий, которые капитально изменили или изменят нашу социальную, экономическую и гражданскую траекторию.\n\nВыбирайте тщательно. Ход времени — тонкая материя."
TUTORIAL_QUESTS_VIEW_KLINGON_DESC:0	"§HДерево операций§! показывает возможные судьбы §HКлингонской Империи§!.\n\nКаждый §Hузел§! описывает моменты времени, которые фундаментально изменили или изменят нашу общую судьбу.\n\nВсе возможно... если мы не теряем отваги."
TUTORIAL_QUESTS_VIEW_ROMULAN_DESC:0	"§HДерево операций§! показывает разветвляющиеся тропы возможного прошлого и будущего нашей цивилизации.\n\nКаждый §Hузел§! описывает конкретные последствия событий, которые фундаментально изменили или изменят характер нашей §HЗвездной империи§!.\n\nПродолжайте с осторожностью. Время — лабиринт бесконечных коридоров."
TUTORIAL_QUESTS_VIEW_CARDASSIAN_DESC:0	"§HДерево операций§! показывает результаты крупнейших решений нашего §Hнарода§! и новые возможности, открывшиеся для нас после подобного выражения нашей коллективной воли.\n\nКаждый §Hузел§! описывает важный этап, изменивший расстановку исторических сил и поменявший или подкрепивший наше движение как общества.\n\nИстория — лишь сумма небольших личных действий."
TUTORIAL_BALANCE_OF_POWER_VIEW_TITLE:0	"Баланс сил"
TUTORIAL_BALANCE_OF_POWER_VIEW_DESC:0	"§HБаланс сил§! показывает, какая цивилизация оказывает наибольшее влияние на §Hальфа-§! и §Hбета-квадранты§!.\n\nЭто далеко не статичное отображение, за ним следует наблюдать постоянно, поскольку положение может измениться очень быстро."
TUTORIAL_GOVERNOR_SHIP_TITLE:0	"Правительственный корабль"
TUTORIAL_GOVERNOR_SHIP_DESC:0	"Это §Hправительственный корабль§!. Его особенность в том, что его можно отправить на §Hоперации§!, чтобы помочь нашим §Hколониям§! достичь конкретных экономических или военных целей.\n\nМогут быть также отправлены §Hгубернаторы§! — для выполнения уникальных §Hособых проектов§!, имеющих для них личную значимость."
TUTORIAL_SPY_SHIP_UFOP_TITLE:0	"Корабль-разведчик"
TUTORIAL_SPY_SHIP_UFOP_DESC:0	"Это наш §Hкорабль-разведчик§!, малозаметное судно, разработанное таким образом, чтобы его не могли засечь, и асимметрически защищающее интересы §HФедерации§!. §HДальность действия его варп-двигателей§! простирается дальше границ любых встреченных нами цивилизаций.\n\nПодобные корабли скрытно двигаются по территории других цивилизаций с целью §Hшпионажа§!, например сбора §Hразведданных§! или выполнения неофициальных §Hопераций§!."
TUTORIAL_SPY_SHIP_KLINGON_TITLE:0	"Корабль-разведчик"
TUTORIAL_SPY_SHIP_KLINGON_DESC:0	"Это наш §Hкорабль-разведчик§!, малозаметное судно, разработанное таким образом, чтобы его не могли засечь, для победы над нашими врагами еще до начала битвы. §HДальность действия его варп-двигателей§! простирается дальше границ любых встреченных нами цивилизаций.\n\nЭтими кораблями по возможности должны управлять §Hшпионы§!, они могут скрытно двигаться по территории других цивилизаций с целью §Hшпионажа§!, например сбора §Hразведданных§! или выполнения секретных §Hопераций§!. Шпионаж не ограничивается территориями других государств, некоторые операции могут быть проведены и на нашей территории.\n\nОперации могут быть по природе оборонительными и наступательными, в их число могут входить: распространение §Hпропаганды§!, кража вражеских §Hчертежей§!, взлом §Hкосмических баз§! или §Hконтршпионаж§!.\n\nНаши разведданные по цивилизации должны достичь определенного уровня, прежде чем мы сможем выполнить некоторые операции."
TUTORIAL_SPY_SHIP_ROMULAN_TITLE:0	"Корабль-разведчик"
TUTORIAL_SPY_SHIP_ROMULAN_DESC:0	"Это наш §Hкорабль-разведчик§!, малозаметное судно, разработанное таким образом, чтобы его не могли засечь, для незаметного саботажа тех, кто хуже нас. §HДальность действия его варп-двигателей§! простирается дальше границ любых встреченных нами цивилизаций.\n\nЭтими кораблями по возможности должны управлять §Hшпионы§!, они могут скрытно двигаться по территории других цивилизаций с целью §Hшпионажа§!, например сбора §Hразведданных§! или выполнения секретных §Hопераций§!. Шпионаж не ограничивается территориями других государств, некоторые операции могут быть проведены и на нашей территории.\n\nОперации могут быть по природе оборонительными и наступательными, в их число могут входить: распространение §Hпропаганды§!, кража вражеских §Hчертежей§!, взлом §Hкосмических баз§! или §Hконтршпионаж§!.\n\nНаши разведданные по цивилизации должны достичь определенного уровня, прежде чем мы сможем выполнить некоторые операции."
TUTORIAL_SPY_SHIP_CARDASSIAN_TITLE:0	"Корабль-разведчик"
TUTORIAL_SPY_SHIP_CARDASSIAN_DESC:0	"Это наш §Hкорабль-разведчик§!, малозаметное судно, разработанное таким образом, чтобы его не могли засечь, для выполнения различных поручений §HОбсидианового ордена§!. §HДальность действия его варп-двигателей§! простирается дальше границ любых встреченных нами цивилизаций.\n\nЭтими кораблями по возможности должны управлять §Hшпионы§!, они могут скрытно двигаться по территории других цивилизаций с целью §Hшпионажа§!, например сбора §Hразведданных§! или выполнения §Hопераций§!, участие в которых мы можем отрицать. Шпионаж не ограничивается территориями других государств, некоторые операции могут быть проведены и на нашей территории.\n\nОперации могут быть по природе оборонительными и наступательными, в их число могут входить: распространение §Hпропаганды§!, кража вражеских §Hчертежей§!, взлом §Hкосмических баз§! или §Hконтршпионаж§!. \n\nНаши разведданные по цивилизации должны достичь определенного уровня, прежде чем мы сможем выполнить некоторые операции."
TUTORIAL_FIRSTCONTACT_VIEW_TITLE:0	"Первый контакт"
TUTORIAL_FIRSTCONTACT_VIEW_DESC:0	"Мы установили связи с другой цивилизацией. По крайней мере, кажется, что эти сигналы подает разумное существо...\n\nЧтобы формально начать процедуру §Hпервого контакта§!, мы должны назначить §Hпосла§!.\n\nМожет потребоваться универсальный переводчик."
TUTORIAL_GLOBAL_TENSION_VIEW_TITLE:0	"Глобальное напряжение"
TUTORIAL_GLOBAL_TENSION_VIEW_DESC:0	"§HГлобальное напряжение§! описывает общий дух времени нашей цивилизации, а также то, положительно или отрицательно воспринимает текущие события наше §Hнаселение§!, и то, как они повлияют на ближайшее будущее."
TUTORIAL_OBSERVATION_STATION_TITLE:0	"Станция наблюдения"
TUTORIAL_OBSERVATION_STATION_DESC:0	"Со §Hстанций наблюдения§! мы незаметно следим за развитием встреченных нами §Hрас без варп-технологий§!."
ACTION_ASK_TO_START_INTEGRATION_PROCESS_NOTIFICATION:0	""
ACTION_START_INTEGRATION_PROCESS_NOTIFICATION:0	"§H[From.GetName]§! начинает §Hинтеграцию§!."
ACTION_CONTINUING_INTEGRATION_PROCESS_NOTIFICATION:0	""
ACTION_BREAK_INTEGRATION_PROCESS_NOTIFICATION:0	"§H[From.GetName]§! отменяет §Hинтеграцию§!."
ACTION_ASSIMILATE_PUPPET_STATE_NOTIFICATION:0	"§H[From.GetName]§! §Hассимилируется§! §Hромуланцами§!."
ACTION_START_ASSIMILATION_OCCUPIED_STATE_NOTIFICATION:0	"§H[From.GetName]§! §Hассимилируется§! §Hкардассианцами§!."
ACTION_ASK_TO_START_INTEGRATION_PROCESS_OFFER_DESC:0	"Получите одобрение, чтобы начать §Hинтеграцию§! и ассимилировать цивилизацию §H[Recipient.GetName]§!.\n\n§HПолностью§! ассимилированные цивилизации становятся частью нашей, что дает нам полный контроль над их §Hфлотилиями§!, §Hколониями§! и §Hстанциями§!."
ACTION_ASK_TO_START_INTEGRATION_PROCESS_TITLE:0	"Предложить интеграцию"
ACTION_ASK_TO_START_INTEGRATION_PROCESS_DESC:3	"Предложите начать §Hинтеграцию§! и ассимилировать цивилизацию §H[Recipient.GetName]§!.\nЕсли предложение примут, мы сможем начать дипломатическое действие интеграции.\n\n§HПолностью§! ассимилированные цивилизации становятся частью нашей.\n\nТакже мы получаем их уникальную §Hгражданскую модель§!, что приближает нас к §Hдипломатической победе§!.\n"
ACTION_START_INTEGRATION_PROCESS_OFFER_DESC:0	"Начните §Hинтеграцию§!, чтобы ассимилировать цивилизацию §H[Recipient.GetName]§!.\n\n§HПолностью§! ассимилированные цивилизации становятся частью нашей, что дает нам полный контроль над их §Hфлотилиями§!, §Hколониями§! и §Hстанциями§!."
ACTION_START_INTEGRATION_PROCESS_TITLE:0	"Начать интеграцию"
ACTION_START_INTEGRATION_PROCESS_DESC:3	"Начните §Hинтеграцию§!, чтобы ассимилировать цивилизацию §H[Recipient.GetName]§!.\n\n§HПолностью§! ассимилированные цивилизации становятся частью нашей.\n\nТакже мы получаем их уникальную §Hгражданскую модель§!, что приближает нас к §Hдипломатической победе§!.\n"
ACTION_START_INTEGRATION_PROCESS_COST:1	"$ACTION_START_INTEGRATION_PROCESS_DESC$"
ACTION_BREAK_INTEGRATION_PROCESS_OFFER_DESC:0	"Отменить §Hинтеграцию§!."
ACTION_BREAK_INTEGRATION_PROCESS_TITLE:0	"Отменить интеграцию"
ACTION_BREAK_INTEGRATION_PROCESS_DESC:3	"Отменить §Hинтеграцию§!."
ACTION_BREAK_INTEGRATION_PROCESS_COST:1	"$ACTION_BREAK_INTEGRATION_PROCESS_DESC$"
ACTION_CONTINUING_INTEGRATION_PROCESS_TITLE:0	"Интеграция продолжается"
ACTION_CONTINUING_INTEGRATION_PROCESS_DESC:0	""
ACTION_CONTINUING_INTEGRATION_PROCESS_COST:0	"$ACTION_ASK_TO_CONTINUING_INTEGRATION_PROCESS_DESC$"
ACTION_start_puppet_state_process_OFFER_DESC:0	"Начните §Hинтеграцию§!, и §H[Recipient.GetName]§! превратятся в §Hмарионеточное государство§!.\n\nМарионеточные государства ежемесячно §Gувеличивают§! производство и хранение ресурса £artificial_singularities£ Ø'game_concept_artificial_singularities'Ø! на §G+10§!.\n\nПосле завершения процесса мы можем §Hассимилировать§! марионеточное государство и интегрировать его в наше. При этом мы получим его уникальную §Hгражданскую модель§!, что приблизит нас к §Hдипломатической победе§!.\n"
ACTION_start_puppet_state_process_DESC:3	"Начните §Hинтеграцию§!, и §H[Recipient.GetName]§! превратятся в §Hмарионеточное государство§!.\n\nМарионеточные государства ежемесячно §Gувеличивают§! производство и хранение ресурса £artificial_singularities£ Ø'game_concept_artificial_singularities'Ø! на §G+10§!.\n\nПосле завершения процесса мы можем §Hассимилировать§! марионеточное государство и интегрировать его в наше. При этом мы получим его уникальную §Hгражданскую модель§!, что приблизит нас к §Hдипломатической победе§!.\n"
ACTION_REQUEST_SUBJECT_LIBERATION_OFFER_DESC:0	"§H[Actor.GetName]§! просит освободить одного из наших подданных."
ACTION_REQUEST_SUBJECT_LIBERATION_DESC:0	"Запрос на освобождение подданного сюзерена §H$TARGET$§!."
PUPPET_STATE_CONVERSION_COMPLETE_TITLE:0	"Успешное превращение в марионеточное государство"
PUPPET_STATE_CONVERSION_COMPLETE_DESC:0	"Государство $TARGET|Y$ успешно превращено в §Hмарионеточное государство§!"
COUPED_ASSIMILATION_COMPLETE_DESC:0	"Ассимиляция государства с захваченной властью удалась."
country.4001.name:0	"Оккупация планеты [conquered_planet_scope.GetName] неизбежна"
country.4001.desc:0	"Мы захватили цель §H[former_owner_scope.GetName]§!, заплатив кардассианской кровью за каждый сантиметр. Теперь надо сделать последний рывок.\n\nМы должны как можно скорее отправить оккупационные силы на планету §H[conquered_planet_scope.GetName]§!: чем дольше мы ждем, тем выше вероятность, что нам окажут сопротивление. §HСоюз§! понесет множество потерь, но мы должны ухватить эту возможность и высадить наши отряды, пока местные не собрали силы для нормальной обороны.\n\nМы почти выиграли битву. Надо действовать, чтобы окончательно подавить противника."
country.4001.a:0	"Отправить оккупационную группу на планету [conquered_planet_scope.GetName]."
country.4001.a.tt:0	"Чтобы полностью подчинить цель §H[former_owner_scope.GetName]§!, потребуется долгосрочная оккупация.\n\n"
CARDASSIAN_OCCUPATION_TIER_1:0	"Высадить оккупационную группу на планету [conquered_planet_scope.GetName]"
CARDASSIAN_OCCUPATION_TIER_1_DESC:0	"Мы должны отправить на планету §H[conquered_planet_scope.GetName]§! оккупационную группу, чтобы установить там кардассианские порядки, пока местные не собрали силы для сопротивления."
country.3110.name:0	"Приказ Тал Шиар"
country.3110.desc:0	"§H[mipo_to_be_assimilated.GetName]§! скоро падет.\n\nНо перед тем, как мы окончательно отнимем суверенитет этого государства, §HТал Шиар§! хочет послать туда одного из своих агентов. Агент под прикрытием должен будет завершить кое-какие незаконченные дела: ликвидировать последних диссидентов, захватить технологии, которые могут представлять для нас угрозу, и принудить к повиновению лиц и институты, которым еще не хватило принуждения.\n\nТак как включение в наше государство низших рас затрагивает важнейший вопрос национальной безопасности, для этой операции §HТал Шиар§! наделили себя большой свободой действий."
country.3110.a:0	"Цель Тал Шиар — обеспечивать верность."
country.3110.a.tt:0	"Создает особый проект, который позволит нам ассимилировать это малое государство. Их цивилизация станет частью нашей.\n\nМы также получим их уникальную §Hгражданскую модель§!, что приблизит нас к §Hдипломатической победе§!.\n\n"
country.3110.b:0	"Прервать операцию."
country.3110.b.tt:0	"§HТал Шиар§! не доверяет никто. Даже сами §HТал Шиар§!.\n\n"
country.3120.name:0	"У нас в руках"
country.3120.desc:0	"§H[mipo_to_be_assimilated.GetName]§! окончательно лишается суверенитета.\n\nЖители государства §H[mipo_to_be_assimilated.GetName]§!, эти невежественные животные, верят, что скоро станут верноподданными нашей великой §HЗвездной Империи§!, облачатся в наши изящные черные одеяния и будут носить наши безупречные перевязи.\n\nНо все §Hпиксмит§! у нас в руках. Их судьба полностью зависит от нас, а мы еще подумаем, благоразумно ли расширять границы и включить их в наши ряды, или лучше оставить их §Hмарионеточным государством§!."
country.3120.a:0	"Ассимилировать государство §H[mipo_to_be_assimilated.GetName]§!."
country.3120.a.tt:0	"Этот вариант позволит §Hполностью§! ассимилировать государство. Оно станет частью нашей цивилизации.\n\nТакже мы получим его уникальную §Hгражданскую модель§!, что приблизит нас к §Hдипломатической победе§!.\n\n"
country.3120.b:0	"Оставить их марионеточным государством."
country.3120.b.tt:0	"Мы получим больше материальной и военной выгоды, если не станем объединять наши границы.\n\n"
country.3140.name:0	"Они от нас ускользнули"
country.3140.desc:0	"Подобно неуловимой радиации §Hсингулярности§!, государство §H[mipo_to_be_assimilated.GetName]§! умудрилось от нас ускользнуть. Мы его больше не контролируем.\n\nМожет, они применили какую-то хитрость, или мы совершили тактическую ошибку, итог в любом случае один: они полностью восстановили свой суверенитет.\n\nОтветственных за эту унизительную ошибку найдут и покарают, как только поступит такой приказ."
country.3140.a:0	"Никому нельзя доверять."
country.3140.a.tt:0	"В следующий раз мы приложим больше усилий, чтобы обеспечить успех операции.\n\n"
MIPO_ASSIMILATION_PROJECT:0	"Диверсия Тал Шиар"
MIPO_ASSIMILATION_PROJECT_DESC:0	"Один из агентов §HТал Шиар§! должен проникнуть в государство §H[mipo_to_be_assimilated.GetName]§! под прикрытием.\n\nВыполнение этой операции позволит §Hполностью§! ассимилировать государство и сделать его частью нашей цивилизации. Также мы получим его уникальную §Hгражданскую модель§!, что приблизит нас к §Hдипломатической победе§!."
