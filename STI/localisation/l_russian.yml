hap_adventure:0	"Приключения"
hap_adventure_desc:0	"Исследуйте неизученные миры, неизведанные земли и затерянные храмы! Отправляйтесь туда, где еще не ступала нога человека, отыщите невиданные красоты, которые еще не представились взору ни одного путешественника… Но будьте осторожны: если что-то кажется слишком хорошим, чтобы быть правдой, зачастую так оно и есть. Опасности могут подстерегать за любым поворотом, за любой дверью, в любом сундуке. Чувствуете жажду приключений?"
hap_adventure_option_desc:0	"§Y$hap_adventure$§!"
hap_adventure_program_1:0	"«Капитан звезд и космоса»"
hap_adventure_program_2:0	"«В поисках затерянных цивилизаций»"
hap_adventure_program_3:0	"«Земли Нок»"
hap_extreme:0	"Экстремальные развлечения"
hap_extreme_desc:0	"Вам когда-нибудь хотелось стать проворнее? Сильнее? Быстрее? Вы когда-нибудь мечтали привести команду к полной победе? А выиграть матч в самую последнюю секунду? Станьте всеобщим героем, любимцем публики! Станьте тем, кем все мы хотели стать, но так и не смогли!"
hap_extreme_option_desc:0	"§Y$hap_extreme$§!"
hap_extreme_program_1:0	"«Добыча ресурсов в экстремальных условиях»"
hap_extreme_program_2:0	"«Экстремальные виды активного отдыха»"
hap_personal_fantasy:0	"Личные фантазии"
hap_personal_fantasy_desc:0	"Никаких запретов и ограничений! Нет ничего неправильного или невозможного. Вы можете получить все, что душе угодно! Загляните в неизведанные уголки своих желаний и проверьте их пределы! Идите напролом! Неужели вы упустите этот уникальный шанс?"
hap_personal_fantasy_option_desc:0	"§Y$hap_personal_fantasy$§!"
hap_personal_fantasy_program_1:0	"«Заслуженный адмирал»"
hap_personal_fantasy_program_2:0	"«Прорывное открытие»"
hap_personal_fantasy_program_3:0	"«Несметные богатства»"
hap_history:0	"История"
hap_history_desc:0	"Вы знаете историю. Вы читали о ней, слышали о ней все, видели голограммы… А как насчет того, чтобы прожить ее? Вам никогда не казалось, что вы выбрали бы лучший путь, чем ваши предки? Вы когда-нибудь задумывались о том, как сложилась бы реальность, если бы все пошло иначе? Или, может, вы хотите пережить все случившееся на собственном опыте, а не довольствоваться сомнительной версией из вторых рук? Проживите любой момент истории, пусть он станет вашим!"
