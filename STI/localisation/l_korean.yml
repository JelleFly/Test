ASCENSION_PERKS_VIEW_SHOW_UNAVAILABLE:0	"이용 불가 항목 표시"
ASCENSION_PERKS_VIEW_SHOW_UNAVAILABLE_DESC:0	"요구 사항을 충족하지 못한 승격 특전까지 모두 표시합니다."
think_tank_ruined:0	"폐허가 된 사이언스 넥서스"
think_tank_ruined_DESC:0	"폐허가 된 사이언스 넥서스입니다. 내부는 아주 오래전에 약탈자에 의해 깔끔하게 털렸지만, 이 거대 구조물의 주요 선체는 대부분 멀쩡합니다. 적절한 기술과 많은 자원이 있다면, 이 사이언스 넥서스를 재단장할 수 있을 것입니다."
