utopia.2012.name:0	"Nexus Científico Arruinado"
utopia.2012.desc:0	"Os restos destruídos de uma instalação espacial colossal foram encontrados próximos ao [nexus_system.GetName]. Esta megaestrutura parece já ter servido como um §HNexus Científico§! gigantesco. Apesar da instalação obviamente estar abandonada há milênios, seu casco ainda está razoavelmente intacto."
utopia.2012.a:0	"O conceito parece ser similar ao nosso próprio Nexus Científico."
utopia.2013.name:0	"Nexus Científico Restaurado"
utopia.2013.desc:0	"O Nexus Científico abandonado próximo a [From.GetName] foi totalmente consertado e tripulado pelas mentes mais brilhantes do [Root.GetName]. Como era certamente seu propósito original, a megaestrutura agora será usada para responder às questões científicas de nossa época."
utopia.2016.name:0	"Mundo-Anel Arruinado"
utopia.2016.desc:0	"Os restos destruídos de um Mundo-Anel antigo envolvem a estrela do sistema [ring_system.GetName]. Quaisquer corpos planetários que já existiram aqui podem ter sido usados como material durante a construção desta megaestrutura.\n\nNenhuma prova que indique quem construiu originalmente esta maravilha de engenharia foi encontrada, mas deve ter sido o produto de uma cultura muito avançada."
utopia.2016.a:0	"Tão avançados quanto nós, de qualquer forma."
utopia.2017.name:0	"Seção de Mundo-Anel Restaurada"
utopia.2017.desc:0	"Ao construir sobre o que restou do Mundo-Anel arruinado no sistema [From.GetName], nossos engenheiros conseguiram restaurar completamente uma de suas seções. A nova biosfera teve que ser criada mais ou menos do zero pelos nossos planetólogos líderes, mas agora ela é considerada estável e pronta para habitação."
anomaly.2576.name:0	"Um Novo Metal"
anomaly.2576.desc:0	"Análises detalhadas da superfície de [From.GetName] identificaram uma grande cratera de impacto contendo os destroços de várias naves estelares antigas de design desconhecido. As naves parecem estar completamente desprovidas de sistemas de suporte à vida, levando-nos a suspeitar que elas eram drones excepcionalmente grandes ou controlados por alguma forma de inteligência artificial.\n\nO mais interessante é que o casco das naves foi construído usando §HMetal Vivo§!, um material inorgânico e extremamente raro com muitas propriedades únicas. Este metal pode ser "programado" para assumir uma forma, e lentamente vai se reconstituir se for danificado. Após um período de diversos milênios, o metal sobrevivente das naves destruídas foi fundido em um depósito grande e extremamente denso que poderia potencialmente ser extraído pelos próximos séculos."
living_metal_category:0	"Cratera Peculiar"
living_metal_category_desc:0	"Uma grande cratera de impacto foi descoberta, e não parece ser uma ocorrência natural."
crisis.1011.desc:0	"Perdemos nossa colônia em [Root.GetName]! Após se posicionarem em órbita, os invasores extradimensionais bombardearam a superfície e se alimentaram de todas as formas de vida abaixo. Toda a biosfera de [Root.GetPlanetMoon] foi consumida, não restou qualquer vestígio de seres vivos."
global_situation.17.name:0	"Estamos em Guerra"
global_situation.17.ufop.desc:0	"Esgotamos nossas soluções diplomáticas. Apesar dos nossos melhores esforços e anseios, a §HFederação Unida dos Planetas§! está em guerra.\n\nNão importa como o inimigo decida agir, obedeceremos aos mais altos padrões de profissionalismo, disciplina e conformidade com as leis da nossa §HCarta§!.\n\nTempos difíceis estão por vir. Torçamos por uma perda de vidas mínima e planejemos a reconstrução após termos derrotado aqueles que forçaram essa violência gratuita sobre nós."
global_situation.17.klingon.desc:0	"Um milhão de §Hbat'leths§! em riste brilham sob nossas tochas sagradas. O §HImpério Klingon§! está em guerra.\n\nNossa conduta no campo de batalha refletirá a nossa coragem, treinamento e o poder implacável do nosso Império. Não existe força de combate melhor em toda a §HGaláxia§!.\n\nNossos §Hguerreiros§! derrotarão inúmeros inimigos e realizarão façanhas gloriosas que serão tema de canções por muitos séculos. Nós venceremos. Não pode haver outro resultado."
global_situation.17.romulan.desc:0	"Eles querem uma guerra? Então é guerra que terão. Esse inimigo entenderá que cometeu um erro terrível.\n\nTemos as melhores §HNaves§!, a mais avançada §HTecnologia§!, os mais capazes §HAlmirantes, Generais e Espiões§!. Nenhuma civilização inferior chega aos pés das nossas competências.\n\nIsso acabará em breve. Eles não têm chance de nos derrotar."
global_situation.17.cardassian.desc:0	"A guerra é a expressão máxima da disputa. A §HUnião Cardassiana§! já enfrentou desafios maiores e superou inimigos mais poderosos. No entanto, apesar da nossa história penosa, nós perseveramos.\n\nMesmo que custe dez milhões de vidas cardassianas, nós triunfaremos sobre as forças opressivas do inimigo. Nunca seremos escravizados.\n\nLutem, lutem com toda sua força, leais §HSoldados da União§!! A existência do nosso §HPovo§! está em risco."
global_situation.17.hidden.desc:0	"Uma Potência Menor está em guerra."
global_situation.17.a:0	"Nós lutaremos."
global_situation.17.a.tt:0	"Defenderemos o território da §HFederação§! a qualquer custo.\n\n"
global_situation.17.b:0	"wo' batlhvaD!"
global_situation.17.b.tt:0	""Pela honra do Império!"\n\n"
global_situation.17.c:0	"Deixe que eles tentem."
global_situation.17.c.tt:0	"Quanto antes alcançarmos a vitória, antes poderemos nos parabenizar por nossas manobras engenhosas.\n\n"
global_situation.17.d:0	"Nós prevaleceremos."
global_situation.17.d.tt:0	"A §HUnião Cardassiana§! está pronta para lutar.\n\n"
global_situation.24.name:0	"A Guerra Acabou"
global_situation.24.ufop.desc:0	"A guerra acabou. Agora precisamos nos concentrar em reparar os danos, tanto às estruturas físicas que foram destruídas, quanto à paz que agora está despedaçada por toda a §HGaláxia§!.\n\nA paz não é um destino, mas um processo. Embora essa violência tenha deixado uma mancha em nossa missão, a névoa da guerra está dissipando, deixando-nos com a oportunidade de estabelecer novos relacionamentos e restaurar a fé que foi perdida.\n\nQuanto às partes com as quais não se pode dialogar, estaremos prontos caso ataquem novamente."
global_situation.24.klingon.desc:0	"A poeira assenta. Os gritos da batalha se silenciam. Uma paz instável se instaura na §HGaláxia§!.\n\nEmbora a guerra pareça ter acabado, haverá outra. O §HImpério Klingon§! conceberá uma nova geração de §HGuerreiros§! que aprenderão sobre este conflito e vingarão aqueles que sucumbiram.\n\nTeremos outras chances para alcançar a glória. Estamos sempre prontos para outra luta."
global_situation.24.romulan.desc:0	"Já basta. Mostramos a eles do que somos capazes. Não há necessidade de continuar esse derramamento de sangue.\n\nAgora é hora de repor os recursos que perdemos e começar a posicionar as peças para nossa próxima jogada.\n\nPor outro lado, a melhor hora para surpreender o inimigo com um ataque letal sempre é o momento após um cessar-fogo..."
global_situation.24.cardassian.desc:0	"Sobrevivemos a mais uma ameaça existencial.\n\nEmbora seja esperado sofrer grandes perdas em qualquer conflito, o inimigo não pôde destruir nossa determinação. Nosso §HPovo§! perdura.\n\nNós avançaremos, independentemente das demandas insignificantes impostas a nós por outras civilizações. A §HUnião Cardassiana§! não capitula."
global_situation.24.hidden.desc:0	"Uma Potência Menor está em guerra."
global_situation.24.a:0	"Vamos reconstruir."
global_situation.24.a.tt:0	"A §HFederação§! fará tudo em seu poder para restaurar a paz entre as partes beligerantes.\n\n"
global_situation.24.b:0	"tlhIngan maH!"
global_situation.24.b.tt:0	""Nós somos klingons!"\n\n"
global_situation.24.c:0	"A paz é uma ilusão."
global_situation.24.c.tt:0	"Manteremos nossos olhos no inimigo, independentemente dos tratados que forem assinados.\n\n"
global_situation.24.d:0	"Começar a reconstrução."
global_situation.24.d.tt:0	"As cotas pós-guerra provavelmente aumentarão para compensar nossas perdas.\n\n"
global_situation.24.e:0	"OK."
global_situation.24.e.tt:0	"\n\n"
global_situation.200.name:0	"Abrir Diálogo"
global_situation.200.desc:0	"O número de baixas civis está aumentando no conflito com os §H[event_target:main_attacker_scope.GetName]§!.\n\nEstamos exercendo todas as nossas opções diplomáticas para prevenir novas perdas desnecessárias.\n\nOs §H[event_target:main_attacker_scope.GetName]§! podem não nos ouvir, mas esperamos que o restante da §HGaláxia§! ouça."
global_situation.200.a:0	"Pressionar negociações."
global_situation.200.a.tt:0	"Usaremos todos os meios à nossa disposição para pressionar os §H[event_target:main_attacker_scope.GetName]§! a encerrar as agressões.\n\nOpinião com todos os países que não o Atacante Principal: §G+50§!\n\n"
global_situation.200.b:0	"Enviar as Forças Especiais."
global_situation.200.b.tt:0	"As manobras mais arriscadas levam às maiores recompensas.\n\nExércitos inimigos destruídos: §G10§!\nExércitos de Elite recrutados: §G4§!"
global_situation.200.c:0	"Pedir ajuda."
global_situation.200.c.tt:0	"Não devemos lutar sozinhos. O restante da §HGaláxia§! precisa nos ajudar.\n\n"
global_situation.210.name:0	"Tudo ou Nada"
global_situation.210.desc:0	"Nossas medidas contraofensivas foram um tremendo sucesso.\n\nO inimigo sofreu perdas tão severas que não é capaz de se recuperar entre nossas operações. Se mantivermos esse ritmo, em breve a única saída para a sobrevivência da civilização deles será se retirar do território dos nossos aliados.\n\nNão podemos recuar. Embora nosso papel continue sendo de apoio, entramos nessa luta e vamos até o final."
global_situation.210.a:0	"OK."
global_situation.220.name:0	"Oponente Subestimado"
global_situation.220.desc:0	"Uma contraofensiva do inimigo deixou nossos aliados abalados.\n\nTalvez tenhamos subestimado nosso inimigo. Eles conhecem o próprio território. Se os danos continuarem nesse nível, nossos aliados não poderão fazer o progresso esperado antes de atingir um impasse.\n\nQuanto mais apoio oferecermos ao esforço de guerra, mais rápido poderemos virar o jogo a nosso favor, e antes os §H[event_target:main_defender_scope.GetName]§! serão forçados à submissão."
global_situation.220.a:0	"OK."
global_situation.230.name:0	"Névoa da Guerra"
global_situation.230.desc:0	"§H[event_target:main_defender_scope.GetName]§! dissimulou seus movimentos por meio de um esforço conjunto para confundir ou bloquear nossas sondas e naves de observação de longo alcance.\n\nComo a estratégia do inimigo não está clara, pode ser interessante organizar um ataque preventivo e impedir qualquer que seja o plano deles.\n\nOu, considerando que talvez eles estejam se preparando para um grande ataque, uma abordagem defensiva pode ser mais sábia."
global_situation.230.a:0	"Reforçar linhas de suprimento."
global_situation.230.a.tt:0	"Desviaremos as naves e equipes essenciais para manter as necessidades materiais que precisamos para concluir nossas missões.\n\n"
global_situation.230.b:0	"Convocar as reservas."
global_situation.230.b.tt:0	"Preencher nossas linhas de frente com o máximo de força possível ajudará a garantir que o progresso feito seja mantido.\n\nExércitos de Elite recrutados: §G4§!\n"
global_situation.230.c:0	"Abrir caminho."
global_situation.230.c.tt:0	"Não deixaremos que nosso oponente defina o ritmo das nossas ações.\n\nOpinião com todos os países que não o Defensor Principal: §R-50§!\n\n"
global_situation.240.name:0	"Luta Injusta"
global_situation.240.desc:0	"As marés da guerra estão virando a nosso favor.\n\nNossos aliados avançam com um ataque devastador após o outro. Embora nossos oponentes tentem resistir, nossas manobras estratégicas os superam a cada momento.\n\nUm fim rápido e decisivo de acordo com nossos termos logo será a conclusão óbvia."
global_situation.240.a:0	"OK."
global_situation.250.name:0	"Disparos Efetuados"
global_situation.250.desc:0	"O primeiro sangue foi derramado. Nossos aliados foram duramente atacados.\n\nNosso apoio, material ou não, àqueles que rechaçam os invasores não vacilará. Faremos o que for necessário para ajudar nossos aliados a repelir o inimigo e reaver a soberania de seus próprios sistemas.\n\nMas se algo não mudar logo, estaremos envolvidos em uma guerra longa e sangrenta... ou curta e brutal."
global_situation.250.a:0	"OK."
global_situation.1230.name:0	"Hologramas de Guerra"
global_situation.1230.desc:0	"Nossas naves estão sendo atormentadas por §Hfrotas fantasmas§! inimigas que aparecem, disparam e depois somem no vácuo do espaço antes que possamos revidar.\n\nUma análise pós-ação revela que nenhuma das nossas naves sofreu danos nesses breves encontros. É provável que essas frotas inimigas sejam §Hhologramas§! criados para fazer as forças restantes parecem maiores do que realmente são.\n\nNo entanto, sem saber quais frotas inimigas representam um perigo verdadeiro, todas que encontrarmos devem ser tratadas como ameaças iguais."
global_situation.1230.a:0	"Detonar uma onda de sóliton."
global_situation.1230.a.tt:0	"Dissiparemos as frotas holográficas do inimigo com uma grande rajada de torpedos de fótons experimentais, que revelarão as verdadeiras posições delas.\n\n"
global_situation.1230.b:0	"Revidar com funis de gravidade."
global_situation.1230.b.tt:0	"Ao criar "campos minados" relativísticos que interagem com objetos gigantescos a distâncias maiores do que nossas sondas atuais podem detectar, os hologramas do inimigo se tornarão inúteis para eles.\n\n"
global_situation.1230.c:0	"Compartilhar dados para triangular as posições do inimigo."
global_situation.1230.c.tt:0	"Ao combinar nossos recursos com os de aliados para localizar as frotas físicas do inimigo, invalidaremos a capacidade deles de ocultar o verdadeiro poderio da frota por meio de hologramas.\n\n"
global_situation.1240.name:0	"O Apagar das Frotas Holográficas"
global_situation.1240.desc:0	"Nossos aliados interromperam bruscamente a tentativa de uso, por parte do inimigo, de §Hfrotas holográficas§! para prejudicar nosso avanço.\n\nO uso de ilusões para ampliar falsamente o efetivo inimigo é um indicador claro de que nosso lado está vencendo."
global_situation.1240.a:0	"OK."
global_situation.1250.name:0	"Nas Asas da Imaginação"
global_situation.1250.desc:0	"O inimigo nos acusou publicamente de usar §Hfrotas holográficas§! para hostilizar e prejudicar os movimentos dele.\n\nAté onde sabemos, essa tecnologia não existe, embora tenhamos uma infinidade de tripulantes altamente qualificados comandando nossas naves, cujos corações estão dedicados à vitória.\n\nTalvez possamos entender essa declaração do inimigo como uma admissão de que nossas táticas estão dando certo."
global_situation.1250.a:0	"OK."
global_situation.2230.name:0	"Sincronização Temporal"
global_situation.2230.desc:0	"Um acúmulo de §Hantitempo§! nos nossos reservatórios de partículas devido ao aumento no uso de novas armas de última geração criou a oportunidade perfeita para "fundir" uma das várias linhas do tempo paralelas com a nossa e mudar o possível resultado desse conflito a nosso favor.\n\nDevido à dimensão e ao impacto histórico das guerras, a fusão dessas linhas do tempo somente afetaria a posição material do nosso lado, mas não as circunstâncias específicas de um indivíduo qualquer.\n\nColetamos partículas suficientes para um único disparo do nosso §Hcapacitor antitempo§!. Lembre-se de que a data estelar não será afetada por essa ação."
global_situation.2230.a:0	"Fundir com a Linha do Tempo Otimista."
global_situation.2230.a.tt:0	"Fundiremos com a linha do tempo mais próxima, em que nossa posição estratégica geral está melhor e existem futuros potenciais máximos dos quais saimos vitoriosos.\n\n"
global_situation.2230.b:0	"Fundir com a Linha do Tempo Caótica."
global_situation.2230.b.tt:0	"Fundiremos com a linha do tempo menos estável, em que nosso poderio tecnológico e de frota é muito superior ao atual.\n\n"
global_situation.2230.c:0	"Fundir com a Linha do Tempo Sombria."
global_situation.2230.c.tt:0	"Fundiremos com a linha do tempo mais estável, em que nossas capacidades logísticas são mais adequadas para manter um conflito longo e arrastado.\n\n"
global_situation.2250.name:0	"Convergência de Linhas do Tempo"
global_situation.2250.desc:0	"Nossos aliados sancionaram o uso único de um §Hcapacitor antitempo§!, que fundiu outra linha do tempo ao presente e conferiu uma vantagem material ao nosso lado.\n\nEmbora emissões §Htaquiônicas§! tenham sido detectadas, o que confirma objetivamente a fusão, relatórios diferentes concordam que ninguém identificou qualquer diferença.\n\nSubjetivamente, tudo parece estar como antes."
global_situation.2250.a:0	"OK."
global_situation.2240.name:0	"Um Tremor no Tempo"
global_situation.2240.desc:0	"Uma grande perturbação foi detectada nas nossas sondas §Htaquiônicas§!, indicando o uso de uma §Harma de tempo§!.\n\nConsiderando a dificuldade de se observar paradoxos temporais, nenhuma outra informação sobre a ativação de tal arma ou seus efeitos foi registrada."
global_situation.2240.a:0	"OK."
global_situation.1330.name:0	"Vácuo Queimado"
global_situation.1330.desc:0	"O inimigo começou a assolar o próprio território, em uma última tentativa de impedir nosso avanço.\n\nSuas retiradas foram encobertas por nuvens de destroços orbitantes, formadas por perigosas §Hpartículas de alta velocidade§! decadentes, capazes de penetrar nossos escudos... assim como os deles.\n\nEsse inimigo está disposto a nos fazer pagar um preço amargo pela vitória. Devemos supor que todos os sistemas estelares em que entrarmos estará mergulhado em perigos semelhantes."
global_situation.1330.a:0	"Liberar pistas de ingresso."
global_situation.1330.a.tt:0	"Redes de partículas serão instaladas para evitar danos causados por detritos às nossas frotas, embora isso retardará nosso avanço.\n\n"
global_situation.1330.b:0	"Oferecer refúgio aos cidadãos deles."
global_situation.1330.b.tt:0	"Ofereceremos comida, segurança e abrigo a todos os cidadãos que nos ajudarem voluntariamente a dominar §HColônias§! inimigas.\n\n"
global_situation.1330.c:0	"Punir o recuo deles."
global_situation.1330.c.tt:0	"O melhor momento para atacar um inimigo é enquanto ele está fugindo.\n\n"
global_situation.1350.name:0	"Um Tiro Pelas Costas"
global_situation.1350.desc:0	"Nossos aliados impediram o recuo do inimigo após eles tentarem tornar o próprio território em uma nebulosa arrasada e mortal de partículas armadas.\n\nCada vez que o inimigo tentava recuar, nosso lado pressionava com ainda mais ferocidade, impedindo que essas táticas lamentáveis tivessem um efeito significativo."
global_situation.1350.a:0	"OK."
global_situation.1340.name:0	"Sem Lugar para Fugir"
global_situation.1340.desc:0	"O inimigo continua avançando pelo território dos nossos aliados.\n\nAs tentativas de recuo do nosso lado serviram apenas para encorajar os adversários. Os ataques deles estão cada vez mais frequentes e difíceis de repelir.\n\nNão há muito mais que possamos fazer, além de continuar lutando."
global_situation.1340.a:0	"OK."
global_situation.1331.name:0	"Esgotando o Inimigo"
global_situation.1331.desc:0	"Conseguimos evitar o recuo de §H[event_target:main_defender_scope.GetName]§!, mas isso significou que muitas das nossas naves foram danificadas ao atravessar as nuvens de partículas nocivas que o inimigo espalhou para tentar nos bloquear."
global_situation.1331.a:0	"OK."
global_situation.1332.name:0	"Recuo Traiçoeiro"
global_situation.1332.desc:0	"Tentamos, sem sucesso, atacar o inimigo enquanto eles recuavam, apesar das nuvens de partículas nocivas que eles espalharam para nos impedir, e perdemos muitas naves nesse processo."
global_situation.1332.a:0	"OK."
global_situation.2330.name:0	"Bandeira Falsa"
global_situation.2330.desc:0	"Um ataque devastador assolou §H[false_flag_colony.GetName]§!.\n\nUm ataque gratuito e de longo alcance atingiu uma de nossas estruturas civis. Dezenas de baixas foram confirmadas.\n\nO inimigo já está propagandeando o evento, chamando-o de §Hataque de bandeira falsa§! do nosso lado para angariar o apoio de outras civilizações da §HGaláxia§! que, até então, têm se mantido neutras.\n\nMas todas as evidências indicam claramente que o inimigo planejou esse ataque para nos aterrorizar e nos forçar à submissão."
global_situation.2330.a:0	"Abrir o local para investigações."
global_situation.2330.a.tt:0	"Uma delegação de paz enviada por diversas outras civilizações investigará o local do ataque para determinar a culpa.\n\n"
global_situation.2330.b:0	"Revidar contra as instalações militares deles."
global_situation.2330.b.tt:0	"Enviaremos uma força de resposta rápida para dizimar alvos oportunos atrás de linhas inimigas, onde eles acreditam estar seguros.\n\nPops de §H[root.GetName]§! convertidas ao nosso Princípio: §G10§!"
global_situation.2330.c:0	"Evacuar os civis."
global_situation.2330.c.tt:0	"Nos concentraremos em evacuar as áreas que podem ser alvo de ataques futuros.\n\n"
global_situation.2350.name:0	"A Tática de Terror Dá Errado"
global_situation.2350.desc:0	"O inimigo investiu contra nossos aliados com um ataque de longo alcance mirando especificamente em civis com o objetivo claro de forçar a rendição do nosso lado.\n\nEssas ações apenas fortaleceram nossa determinação."
global_situation.2350.a:0	"OK."
global_situation.2340.name:0	"Bandeira Falsa Plantada"
global_situation.2340.desc:0	"Uma estrutura civil dentro do território inimigo foi destruída, deixando dezenas de baixas. Nós estamos sendo acusados do ataque.\n\nMas não temos registro de nenhuma ordem desse tipo, seja por nós, seja por nossos aliados.\n\nUma investigação completa está em andamento."
global_situation.2340.a:0	"OK."
global_situation.2331.name:0	"Proibido Atacar Civis"
global_situation.2331.desc:0	"Nossa missão de retaliar contra o inimigo por mirar em nossos civis foi um sucesso. Um importante §HLíder§! militar adversário foi morto durante o ataque."
global_situation.2331.a:0	"OK."
global_situation.2332.name:0	"Sem Justiça Hoje"
global_situation.2332.desc:0	"Nossa missão de retaliar contra o inimigo por mirar em nossos civis foi um fracasso."
global_situation.2332.a:0	"OK."
global_situation.1430.name:0	"Instalação Destruída"
global_situation.1430.desc:0	"Nossas sondas revelam as ruínas de uma §Hinstalação de pesquisa§! destruída às pressas dentro das fronteiras de §H[event_target:main_defender_scope.GetName]§!.\n\nOs arredores estão tomados por partículas instáveis e vestígios de componentes perigosos. O que quer que estivesse sendo armazenado lá foi eliminado até quase o nível atômico.\n\nEmbora não seja possível saber com certeza quem destruiu a instalação, devido às marcas onipresentes de queimadura por armas energéticas de precisão, provavelmente os responsáveis foram uma equipe de agentes especiais deles mesmos.\n\nEmbora seja impossível dizer quais experimentos eram conduzidos aqui, a execução rápida do encobrimento implica que a pesquisa era de natureza confidencial... ou, talvez, proibida."
global_situation.1430.a:0	"Recuperar os materiais restantes."
global_situation.1430.a.tt:0	"Recuperaremos o máximo de matérias-primas do local que pudermos, embora isso possa ser nocivo às nossas tripulações.\n\n"
global_situation.1430.b:0	"Estabilizar o local."
global_situation.1430.b.tt:0	"As ruínas da instalação serão isoladas e monitoradas quanto a novos sinais de deterioração.\n\n"
global_situation.1430.c:0	"Avisar a Galáxia."
global_situation.1430.c.tt:0	"A existência da instalação por si só não comprova muita coisa, mas o acobertamento revelará as verdadeiras intenções de §H[event_target:main_defender_scope.GetName]§!.\n\n"
global_situation.1440.name:0	"Local de Pesquisa Proibida Descoberto"
global_situation.1440.desc:0	"§H[event_target:main_defender_scope.GetName]§! estava conduzindo pesquisas ilícitas, de acordo com um novo relatório enviado por aliados.\n\nUma instalação destruída às pressas foi descoberta perto das fronteiras do território inimigo.\n\nO encobrimento teve tamanho êxito que se tornou impossível determinar o que exatamente estava sendo pesquisado lá."
global_situation.1440.a:0	"OK."
global_situation.1450.name:0	"Acusações de Pesquisa Proibida"
global_situation.1450.desc:0	"§H[event_target:main_attacker_scope.GetName]§! descobriu o que afirma ser uma instalação destruída no território de aliados, onde pesquisas ilícitas estavam sendo conduzidas.\n\nNossos aliados negam as acusações, insistindo que a instalação era um depósito de suprimentos destruído durante um bombardeio orbital."
global_situation.1450.a:0	"OK."
global_situation.2430.name:0	"Forças Especiais Capturadas"
global_situation.2430.desc:0	"Capturamos um grupo de §Hforças inimigas§! tentando plantar explosivos de alto rendimento em um local importante de uma área segura do nosso território.\n\nEmbora eles não utilizassem uniforme, não tivessem identificação e sua espécie estivesse disfarçada com uma forma desconhecida de modificação genética sutil, suas táticas e armas avançadas, quando nossos §HOficiais§! atacaram, indicaram que o grupo era uma §Hequipe de forças especiais§! de §H[event_target:main_attacker_scope.GetName]§! que tentava destruir nossa infraestrutura essencial.\n\n§H[event_target:main_attacker_scope.GetName]§! nega qualquer envolvimento no assunto."
global_situation.2430.a:0	"Sujeitá-los ao holointerrogatório."
global_situation.2430.a.tt:0	"As formas mais avançadas de interrogatório não punem o corpo, mas sim a mente.\n\n"
global_situation.2430.b:0	"Reverter suas modificações genéticas."
global_situation.2430.b.tt:0	"Os disfarces da §Hequipe de forças especiais§! que tentou sabotar nossa infraestrutura serão removidos e suas verdadeiras identidades serão reveladas.\n\n"
global_situation.2430.c:0	"Realizar um tribunal."
global_situation.2430.c.tt:0	"A culpa da §Hequipe de forças especiais§! inimiga será determinada de acordo com nosso código de justiça militar em relação ao tratamento de prisioneiros de guerra.\n\n"
global_situation.2450.name:0	"Sabotadores Desmascarados"
global_situation.2450.desc:0	"Nossos aliados capturaram uma tropa inimiga descaracterizada tentando sabotar infraestruturas essenciais em seu território.\n\nAs supostas forças especiais inimigas foram renegadas pelos próprios compatriotas."
global_situation.2450.a:0	"OK."
global_situation.2440.name:0	"Conjectura Infundada"
global_situation.2440.desc:0	"§H[event_target:main_defender_scope.GetName]§! anunciou a captura de uma equipe de supostos §Hmembros das forças especiais§! enviados para sabotar sua infraestrutura.\n\nNossos aliados negam ter enviado uma equipe assim e refutam as alegações do inimigo como infundadas."
global_situation.2440.a:0	"OK."
global_situation.1530.name:0	"Regressados dos Mortos"
global_situation.1530.desc:0	"Uma de nossas tripulações que foi considerada §HMorta em Combate§! ressurgiu milagrosamente.\n\nApós ficarem isolados atrás de linhas inimigas devido a uma emboscada, a tripulação escapou da nave prestes a implodir em uma nave auxiliar e tentou uma aterrissagem de emergência em um §HPlaneta§! próximo.\n\nContrariando todas as expectativas, a tripulação reparou a nave auxiliar e, apenas com o motor de impulso, inúmeros ferimentos e um suprimento limitado de ar e comida, conseguiu voltar ao nosso território, escapando por pouco de frotas inimigas por todo o caminho.\n\nNossos heróis estão abatidos, combalidos e esfomeados, mas estão em casa."
global_situation.1530.a:0	"Classificar e questionar."
global_situation.1530.a.tt:0	"Descobriremos o que nossa tripulação heroica constatou durante a estadia inesperada além das linhas inimigas.\n\n"
global_situation.1530.b:0	"Confirmar a identidade deles e realizar uma coletiva de imprensa."
global_situation.1530.b.tt:0	"Em um universo repleto de clones, sósias de linhas do tempo alternativas e plantas carnívoras capazes de imitar humanos, cuidado nunca é demais.\n\n"
global_situation.1530.c:0	"Dramatizar o acontecimento."
global_situation.1530.c.tt:0	"A história dos nossos heróis isolados inspirará milhões de futuros §HOficiais§!, mesmo que os fatos precisem ser manipulados para fins de narrativa.\n\nConvencer Pops para nosso princípio: §G10%§!"
global_situation.1540.name:0	"A Volta dos Heróis"
global_situation.1540.desc:0	"Uma tripulação que foi considerada §HMorta em Combate§! voltou em segurança aos nossos aliados, após ficar isolada além das linhas inimigas em uma nave de fuga com apenas um estoque limitado de comida e ar.\n\nA história de sua jornada heroica está sendo celebrada em várias civilizações pela §HGaláxia§!."
global_situation.1540.a:0	"OK."
global_situation.1550.name:0	"Uma Nave Escapa"
global_situation.1550.desc:0	"Uma nave inimiga levando uma tripulação "ferida" voltou para §H[event_target:main_attacker_scope.GetName]§! após quase ser capturada pelos nossos aliados em uma emboscada.\n\nO inimigo agora está celebrando o martírio da tripulação como se eles fossem heróis de guerra.\n\nMuito suspeito."
global_situation.1550.a:0	"OK."
global_situation.2530.name:0	"Demandas Ridículas"
global_situation.2530.desc:0	"§H[event_target:main_attacker_scope.GetName]§! divulgou publicamente sua lista completa de demandas contra nós, incluindo que nós devemos:\n\n1. Entregar voluntariamente o território que eles desejam para si;\n\n2. Desarmar e retirar por completo nossas forças de regiões em disputa;\n\n3. Permitir a degradação e destruição da nossa própria espécie, que tem ocorrido até agora no conflito, sem que os autores sejam levados à justiça;\n\n4. Por último, mas não menos importante, abandonar nossos valores e estilo de vida para que eles possam nos impor os deles."
global_situation.2530.a:0	"Zombar deles."
global_situation.2530.a.tt:0	"Garantiremos que toda a §HGaláxia§! saiba que §H[event_target:main_attacker_scope.GetName]§! logo será motivo de piada para todo o sempre.\n\n§HPops de [this.GetName]§! convertidas ao nosso Princípio: §G10§!"
global_situation.2530.b:0	"Ir pelo caminho da superioridade moral."
global_situation.2530.b.tt:0	"Aproveitaremos essa oportunidade para reafirmar veementemente nossas demandas, contrastando com a insensatez das deles.\n\n"
global_situation.2530.c:0	"Ignorá-los."
global_situation.2530.c.tt:0	"Não perderemos nosso tempo respondendo a §H[event_target:main_attacker_scope.GetName]§!. Temos coisas mais importantes nas quais nos concentrar, como por exemplo a vitória.\n\n"
global_situation.2550.name:0	"Demandas Recusadas"
global_situation.2550.desc:0	"Sem surpreender ninguém, nossos aliados rejeitaram a longa lista de demandas delirantes e surreais do inimigo."
global_situation.2550.a:0	"OK."
global_situation.2540.name:0	"Demandas Recebidas"
global_situation.2540.desc:0	"O inimigo recebeu as condições de nossos aliados para encerrar esse conflito sem mais derramamento de sangue.\n\nEmbora pareçam satisfeitos em ignorar nosso lado por enquanto, somente o tempo dirá se eles terão coragem de manter essa farsa por muito tempo."
global_situation.2540.a:0	"OK."
global_situation.260.name:0	"Vantagem de Jogar em Casa"
global_situation.260.desc:0	"Nossa campanha para rechaçar §H[event_target:main_attacker_scope.GetName]§! atingiu um ponto crítico.\n\nOs corações dos invasores estão fracos, mas nosso moral está alto. Lutamos por nossos lares e por aqueles que amamos, e não seremos amedrontados até a submissão.\n\nRepeliremos os invasores, custe o que custar. Toda a §HGaláxia§! está assistindo."
global_situation.260.a:0	"Manter o curso."
global_situation.260.a.tt:0	"Não tente consertar o que não está quebrado.\n\n"
global_situation.260.b:0	"Não mostrar piedade."
global_situation.260.b.tt:0	"Agora é o melhor momento para atacar categoricamente nosso inimigo.\n\nNaves Inimigas em território de origem: §GDesaparecidas em Combate§!\n\n"
global_situation.260.c:0	"Enviar protótipos."
global_situation.260.c.tt:0	"Cronogramas acelerados serão implementados para adotar nossas medidas defensivas mais avançadas o quanto antes.\n\nProgresso de nova tecnologia aleatória de Casco ou Escudo: §G+25%§!"
global_situation.2601.name:0	"Desertores"
global_situation.2601.desc:0	"As deserções inimigas estão cada vez mais comuns, conforme a rápida diminuição na capacidade de guerrear do inimigo causa estragos em suas forças.\n\nFome, doença e uma escassez generalizada de equipamentos necessários estão fazendo com que inúmeros §HOficiais§! inimigos abandonem seus postos.\n\nJá apanhamos muitos desertores tentando fugir do espaço em conflito para um território neutro. Alguns se renderam diretamente a nós, clamando por santuário."
global_situation.2601.a:0	"Oferecer um refúgio seguro aos desertores."
global_situation.2601.a.tt:0	"Todos os §HOficiais§! inimigos desertores que foram capturados poderão se unir à nossa causa, mediante a condição de que sejam aprovados nos nossos protocolos de verificação.\n\nOpinião com todos os outros países: §G+50§!\n§HPops de [event_target:main_attacker_scope.GetName]§! convertidas ao nosso Princípio: §G10§!"
global_situation.2601.b:0	"Pressioná-los para obter informação."
global_situation.2601.b.tt:0	"Os §HOficiais§! desertores serão detidos e interrogados, para descobrirmos o que eles sabem.\n\n"
global_situation.2601.c:0	"Usá-los como moeda de troca."
global_situation.2601.c.tt:0	"As vidas dos §HOficiais§! inimigos que encontrarmos desertando serão trocadas pelo nosso próprio benefício material ou político.\n\n"
global_situation.2602.name:0	"A Galáxia Está do Nosso Lado"
global_situation.2602.desc:0	"§HParceiros estratégicos§! importantes estão abandonando o inimigo a um ritmo impressionante, devido à incompetência e ao fracasso contínuo deles.\n\nNós os derrotamos no campo de batalha. Agora, estamos retomando o que eles tentaram tirar de nós. Com isso, estamos enviando uma mensagem para o restante da §HGaláxia§! de que todos devem respeitar nossa soberania ou sofrer as consequências.\n\nNós os repeliremos e expulsaremos. Eles trouxeram a guerra até nosso território; agora, nunca deixaremos que esqueçam o erro que cometeram."
global_situation.2602.a:0	"Briga! Briga! Briga!"
global_situation.2602.a.tt:0	"Um aumento repentino no número de voluntários guarnecerá nossas fileiras com rostos novos, ávidos para encerrar esse conflito.\n\nObtém §HFrota Mercenária§!\n§HPops de [event_target:main_attacker_scope.GetName]§! convertidas ao nosso Princípio: §G10§!"
global_situation.2602.b:0	"Avante, juntos!"
global_situation.2602.b.tt:0	"Um depósito generoso de §HRecursos§! será adicionado ao nosso §HEstoque Mensal§! por diversos doadores para nos ajudar a encerrar esse conflito.\n\nOpinião com todos os outros países: §G+50§!\n"
global_situation.2602.c:0	"Nós venceremos!"
global_situation.2602.c.tt:0	"Um conjunto valioso de §Hinformações confidenciais§! será revelado para nos ajudar a aplicar um golpe decisivo no inimigo.\n\n"
global_situation.270.name:0	"Território: Mantido"
global_situation.270.desc:0	"Nossos aliados fizeram os invasores pagarem caro por cada quilômetro de espaço que tentaram cruzar.\n\nOs destroços de muitas naves agora orbitam os sistemas estelares onde as batalhas foram travadas. Será preciso anos, talvez décadas, para removê-los.\n\nNosso lado forçou o inimigo a reconhecer a dura realidade de que mais uma vida perdida que seja será um desperdício."
global_situation.270.a:0	"OK."
global_situation.280.name:0	"Um Passo Maior que a Perna"
global_situation.280.desc:0	"Apesar das crescentes perdas, nossos aliados conquistam pouco avanço.\n\nAs vantagens logísticas, materiais e estratégicas do inimigo estão se mostrando ser um grande obstáculo para nossos aliados.\n\nNossa melhor opção agora é conservar o que capturamos e manter nossas forças sem uma derrota catastrófica."
global_situation.280.a:0	"OK."
global_situation.290.name:0	"Desmoralização"
global_situation.290.desc:0	"Atingimos um ponto crítico em nossa campanha contra §H[event_target:main_defender_scope.GetName]§!. A população deles está perdendo o interesse pelo conflito.\n\nProtestos surgem por todos os seus mundos, clamando por rendição. Alguns até mesmo questionam a validez da narrativa de seus compatriotas.\n\nNosso objetivo mais difícil já foi alcançado: destruímos a determinação do inimigo para lutar."
global_situation.290.a:0	"Incitar uma rebelião."
global_situation.290.a.tt:0	"Nossos sucessos afundarão §H[event_target:main_defender_scope.GetName]§! ainda mais no caos.\n\n"
global_situation.290.b:0	"Eliminar as defesas deles."
global_situation.290.b.tt:0	"Uma equipe de ataque de elite atingirá as §HPlataformas de Defesa§! dos §H[event_target:main_defender_scope.GetName]§!, reduzindo consideravelmente sua capacidade de se defender contra nossa próxima investida.\n\nStatus das Plataformas de Defesa do Inimigo: §GDestruídas§!\n\n"
global_situation.290.c:0	"Aprovar armas experimentais."
global_situation.290.c.tt:0	"Nos conferimos permissão total para usar qualquer arma que escolhermos durante todo o restante do conflito.\n\nProgresso de nova tecnologia aleatória de Armas: §G+25%§!"
global_situation.2901.name:0	"Inimigo em Declínio"
global_situation.2901.desc:0	"§H[event_target:main_defender_scope.GetName]§! está ficando sem efetivo, armas e naves necessários para manter suas linhas de frente.\n\nO lado deles parece não ser capaz de alocar os recursos necessários para manter posições críticas ou retomar posições perdidas. Confrontados por essa situação impossível de se vencer, seus §HOficiais§! parecem hesitantes em lutar. Contudo, eles ainda não estão prontos para se render.\n\nNosso principal objetivo agora é pôr em prática as últimas peças que os forçarão a perceber que o melhor resultado possível para eles será a rendição incondicional."
global_situation.2901.a:0	"Aplicar sanções."
global_situation.2901.a.tt:0	"Capturaremos qualquer carregamento de comida ou energia que entrar ou sair do território de §H[event_target:main_defender_scope.GetName]§!.\n\nOpinião com todos os outros países: §R-50§!\n\n"
global_situation.2901.b:0	"Maximizar a produção."
global_situation.2901.b.tt:0	"Nossas indústrias trabalharão dia e noite para sobrepujar o inimigo com superioridade logística.\n\n"
global_situation.2901.c:0	"Aproveitar a pressão externa."
global_situation.2901.c.tt:0	"Mobilizaremos outras civilizações solidárias à nossa causa para ajudar a convencer §H[event_target:main_defender_scope.GetName]§! a concordar com nossos termos.\n\nOpinião com todos os outros países: §G+50§!\n\nOpinião de todos sobre o Defensor: §R-50§!\n\n"
global_situation.2902.name:0	"Nós e Eles"
global_situation.2902.desc:0	"A invasão a §H[event_target:main_defender_scope.GetName]§! foi inevitável para nossa sobrevivência a longo prazo. O choque entre nossos dois estilos de vida era apenas uma questão de tempo.\n\nIndependentemente de quem estava certo ou errado no começo, há uma inércia nos levando adiante que já não pode mais ser revertida. Temos um dever para com nós mesmos e as futuras gerações de encerrar esse conflito da maneira mais favorável para nosso lado. Caso contrário, nossa civilização sofrerá as consequências.\n\nNossa vitória imediata será o melhor resultado para ambas as partes. Guerras não devem ser deixadas pela metade. "
global_situation.2902.a:0	"Não cederemos."
global_situation.2902.a.tt:0	"Toda nossa população, civil e militar, se concentrará em aprimorar a eficiência em seus cargos para ajudar no esforço de guerra até alcançarmos uma vitória decisiva. \n\n"
global_situation.2902.b:0	"Já chegamos longe demais."
global_situation.2902.b.tt:0	"Tomaremos medidas para fortalecer nossas linhas de suprimento e protocolos de liderança, ajudando nossas forças a encerrar o conflito.\n\nObtém um Almirante Nível §G5§!"
global_situation.2902.c:0	"O futuro nos redimirá."
global_situation.2902.c.tt:0	"Dizem que a história é escrita pelos vitoriosos. Portanto, comecemos a escrever.\n\nOpinião com todos os outros países: §G+50§!\n\n§HPops de [event_target:main_defender_scope.GetName]§! convertidas ao nosso Princípio: §G20§!"
global_situation.300.name:0	"Avante"
global_situation.300.desc:0	"O ímpeto do nosso lado em direção à vitória provavelmente já é irreversível.\n\nOs sistemas estelares do inimigo já começam a sumir na escuridão do vácuo, enquanto nossas armas energéticas atravessam os destroços para o ataque final.\n\nO momento do triunfo está quase chegando. Nossos aliados prevalecerão."
global_situation.300.a:0	"OK."
global_situation.310.name:0	"As Cruéis Realidades da Guerra"
global_situation.310.desc:0	"Estamos travando uma batalha perdida.\n\nNão importa o apoio que oferecermos, nosso lado não parece ser capaz de repelir o inimigo. As vantagens materiais e logísticas dos oponentes são esmagadoras.\n\nAté mesmo nossos mais altos níveis de apoio não são capazes de ajudar aqueles que lutam nas linhas de frente a se reagrupar e reaver o território perdido. Sem um milagre, eles serão sobrepujados em breve."
global_situation.310.a:0	"OK."
global_situation.320.name:0	"Avanço dos Atacantes"
global_situation.320.desc:0	"§H[event_target:main_attacker_scope.GetName]§! tomou a liderança estratégica e logística em §H[event_target:current_war_scope]§!. As chances de vitória estão do lado deles."
global_situation.320.a:0	"OK."
global_situation.330.name:0	"Vantagem dos Defensores"
global_situation.330.desc:0	"§H[event_target:main_defender_scope.GetName]§! tomou a liderança estratégica e logística em §H[event_target:current_war_scope]§!. As chances de vitória estão do lado deles."
global_situation.330.a:0	"OK."
global_situation.600.name:0	"Mercenários"
global_situation.600.desc:0	"Grupos de §HMercenários§! de toda a §HGaláxia§! se uniram para nos solicitar uma parceria mutuamente benéfica.\n\nA oferta deles é oferecer apoio contra §H[event_target:main_defender_scope.GetName]§!, com a condição de que eles possam operar sem supervisão.\n\nAs §Hforças mercenárias§! aumentariam consideravelmente nossos números. No entanto, adicionar um elemento tão imprevisível poderá causar estragos que talvez não queiramos resolver."
global_situation.600.a:0	"Recrutar os mercenários."
global_situation.600.a.tt:0	"Concordaremos com as demandas dos mercenários e daremos a eles autonomia total sobre suas missões.\n\nTamanho da frota mercenária recrutada: §G90§!"
global_situation.600.b:0	"Recusar a oferta."
global_situation.600.b.tt:0	"O restante da §HGaláxia§! verá que não precisamos que mercenários travem nossas batalhas por nós.\n\n"
global_situation.600.c:0	"Recrutá-los por meio de um intermediário."
global_situation.600.c.tt:0	"Recrutaremos os mercenários, mas negaremos publicamente nosso envolvimento caso eles causem danos colaterais.\n\n"
global_situation.601.name:0	"Ame-o ou Deixe-o"
global_situation.601.desc:0	"Recrutamos uma frota de mercenários."
global_situation.601.a:0	"OK."
global_situation.601.a.tt:0	"Tamanho da frota mercenária recrutada: §G90§!"
global_situation.602.name:0	"Mercenários Recrutados"
global_situation.602.desc:0	"§H[main_attacker_scope.GetName]§! recrutou uma frota de mercenários."
global_situation.602.a:0	"OK."
global_situation.603.name:0	"Negociações Fracassadas"
global_situation.603.desc:0	"Não fomos capazes de manter o recrutamento da frota mercenária em segredo."
global_situation.603.a:0	"OK."
global_situation.603.a.tt:0	"Tamanho da frota mercenária recrutada: §G90§!"
global_situation.604.name:0	"Mercenários Procurados"
global_situation.604.desc:0	"§H[main_attacker_scope.GetName]§! tentou recrutar secretamente uma frota mercenária por meio de um intermediário, mas as negociações vazaram."
global_situation.604.a:0	"OK."
global_situation.700.name:0	"Guerrilheiros"
global_situation.700.desc:0	"§HGuerrilheiros§! locais lutando atrás das linhas inimigas em §H[event_target:main_defender_scope.GetName]§! informam que capturaram enormes reservas de armas, naves e módulos.\n\nOs rebeldes já começaram a atacar pontos essenciais da infraestrutura dos §H[event_target:main_defender_scope.GetName]§!.\n\nContudo, sem nosso apoio, eles não têm os materiais ou as equipes necessárias para manter uma resistência significativa por muito tempo."
global_situation.700.a:0	"Compartilhar informações com eles."
global_situation.700.a.tt:0	"Compartilharemos o máximo de informações possível com os rebeldes para ajudá-los a alcançar seus objetivos.\n\n"
global_situation.700.b:0	"Oferecer ajuda material."
global_situation.700.b.tt:0	"Não ajudaremos os guerrilheiros diretamente, mas podemos ajudar a melhorar seu poder de fogo.\n\n"
global_situation.700.c:0	"Apoiar por completo os guerrilheiros."
global_situation.700.c.tt:0	"Reconheceremos formalmente todas as forças amigáveis que lutam atrás de linhas inimigas, oferecendo apoio moral e material.\n\n"
global_situation.701.name:0	"Guerrilheiros Recrutados"
global_situation.701.desc:0	"Reconhecemos formalmente os guerrilheiros em §H[event_target:main_defender_scope.GetName]§! como parte da nossa força de combate."
global_situation.701.a:0	"OK."
global_situation.701.a.tt:0	"Obtém Exércitos de Elite: §G1§!\nObtém Almirante Nível: §G3§!\n§HPops de [root.GetName]§! convertidas ao para nosso Princípio: §G10§!"
global_situation.702.name:0	"Forças Atrás de Linhas Inimigas"
global_situation.702.desc:0	"§H[event_target:main_attacker_scope.GetName]§! está apoiando guerrilheiros locais em §H[event_target:main_defender_scope.GetName]§!."
global_situation.702.a:0	"OK."
global_situation.703.name:0	"Afiliações Questionáveis"
global_situation.703.desc:0	"Reconhecemos formalmente os guerrilheiros em §H[event_target:main_defender_scope.GetName]§! como parte da nossa força de combate, mas a decisão não foi vista com bons olhos no âmbito interno."
global_situation.703.a:0	"OK."
global_situation.703.a.tt:0	"Obtém Exércitos de Elite: §G1§!\nObtém Almirante Nível: §G3§!\n"
global_situation.704.name:0	"Guerrilheiros Caçados"
global_situation.704.desc:0	"§H[event_target:main_attacker_scope.GetName]§! tentou apoiar guerrilheiros locais em §H[event_target:main_defender_scope.GetName]§!, mas seus esforços foram descobertos e interrompidos. Os guerrilheiros bateram em retirada, deixando suas posições anteriormente ocupadas, e agora estão foragidos."
global_situation.704.a:0	"OK."
global_situation.800.name:0	"Linhas de Suprimento Interrompidas"
global_situation.800.desc:0	"§RAlerta Vermelho!§!\n\nNossas linhas de suprimento foram atingidas. Uma emboscada bem coordenada por §H[event_target:main_defender_scope.GetName]§! destruiu várias das nossas rotas mais importantes até a linha de frente.\n\nEssas táticas descaradas sugerem que §H[event_target:main_defender_scope.GetName]§! está começando a agir com desespero.\n\nExiste uma alta probabilidade de sofrermos emboscadas parecidas no futuro."
global_situation.800.a:0	"Reparar as linhas de suprimento danificadas."
global_situation.800.a.tt:0	"Desviaremos todos os esforços e materiais que pudermos para fazer nossa logística voltar a operar.\n\n§HPops de [root.GetName]§! convertidas ao nosso Princípio: §G10§!"
global_situation.800.b:0	"Continuar assim mesmo."
global_situation.800.b.tt:0	"Seguiremos adiante, provando aos nossos aliados nossa dedicação em alcançar a vitória mesmo em meio a contratempos complicados.\n\n"
global_situation.800.c:0	"Planejar um contra-ataque imediato."
global_situation.800.c.tt:0	"Atacaremos o inimigo da forma mais rápida e intensa possível, para mostrar a eles que suas táticas de bater e correr terão um preço alto.\n\n"
global_situation.801.name:0	"Sucesso no Contra-ataque"
global_situation.801.desc:0	"Destruímos uma Base Estelar inimiga."
global_situation.801.a:0	"OK."
global_situation.801.a.tt:0	"Status da Base Estelar Inimiga: §GDestruída§!"
global_situation.802.name:0	"Contra-ataque Bem-sucedido"
global_situation.802.desc:0	"§H[event_target:main_attacker_scope.GetName]§! destruiu infraestruturas defensivas importantes em §H[event_target:main_defender_scope.GetName]§! como retaliação a uma emboscada recente de suas linhas de suprimento."
global_situation.802.a:0	"OK."
global_situation.803.name:0	"Falha no Contra-ataque"
global_situation.803.desc:0	"Não fomos capazes de destruir uma Base Estelar inimiga e, durante a ação, perdemos várias naves para suas defesas."
global_situation.803.a:0	"OK."
global_situation.803.a.tt:0	"Naves perdidas: §R5§!"
global_situation.804.name:0	"Contra-ataque Fracassado"
global_situation.804.desc:0	"§H[event_target:main_attacker_scope.GetName]§! tentou destruir infraestruturas defensivas importantes em §H[event_target:main_defender_scope.GetName]§!, mas o ataque foi impedido."
global_situation.804.a:0	"OK."
global_situation.900.name:0	"Ataque Incapacitante"
global_situation.900.desc:0	"Em preparação para nosso próximo ataque contra §H[event_target:main_defender_scope.GetName]§!, uma equipe de ataque de elite está avançando de modo preventivo para além das linhas inimigas a fim de liberar o caminho para nossas forças principais.\n\nAo eliminar as §HPlataformas de Defesa§! deles, facilitaremos nosso progresso a curto prazo, enquanto a destruição de suas estruturas econômicas centrais, como §HEstações de Mineração§!, nos trará benefícios de longo prazo."
global_situation.900.a:0	"Apropriar-se dos locais de pesquisa deles."
global_situation.900.a.tt:0	"Nossa equipe de elite capturará ou destruirá as instalações científicas dos §H[event_target:main_defender_scope.GetName]§!.\n\n"
global_situation.900.b:0	"Eliminar os Centros Econômicos."
global_situation.900.b.tt:0	"Nossa equipe de elite atacará as estruturas econômicas centrais dos §H[event_target:main_defender_scope.GetName]§! com golpes incapacitantes.\n\n"
global_situation.900.c:0	"Atingir as Plataformas de Defesa deles."
global_situation.900.c.tt:0	"Nossa equipe de elite atacará as defesas dos §H[event_target:main_defender_scope.GetName]§! com um golpe incapacitante.\n\n"
global_situation.901.name:0	"Plataformas de Defesa Abatidas"
global_situation.901.desc:0	"Conseguimos abater várias das §HPlataformas de Defesa§! do inimigo."
global_situation.901.a:0	"OK."
global_situation.901.a.tt:0	"Status das Plataformas de Defesa do Inimigo: §GDestruídas§!"
global_situation.902.name:0	"Plataformas de Defesa Atingidas"
global_situation.902.desc:0	"§H[event_target:main_attacker_scope.GetName]§! destruiu infraestruturas importantes em §H[event_target:main_defender_scope.GetName]§!."
global_situation.902.a:0	"OK."
global_situation.903.name:0	"Ataque Fracassado"
global_situation.903.desc:0	"Não fomos capazes de destruir as §HPlataformas de Defesa§! do inimigo."
global_situation.903.a:0	"OK."
global_situation.904.name:0	"Riscos Insustentáveis"
global_situation.904.desc:0	"§H[event_target:main_attacker_scope.GetName]§! tentou atingir infraestruturas defensivas importantes em §H[event_target:main_defender_scope.GetName]§!, mas o ataque foi cancelado."
global_situation.904.a:0	"OK."
global_situation.1000.name:0	"Desertores"
global_situation.1000.desc:0	"Várias figuras públicas importantes foram expostas como agentes dos §H[event_target:main_defender_scope.GetName]§!.\n\nTodos os indivíduos receberam grandes quantidades de suborno dos §H[event_target:main_defender_scope.GetName]§! em troca de informações sobre nossas capacidades.\n\nOs agentes suspeitos foram detidos e estão aguardando a ação da justiça."
global_situation.1000.a:0	"Fazer com que sirvam de exemplo."
global_situation.1000.a.tt:0	"Não deve haver leniência contra aqueles que cometem traição.\n\n"
global_situation.1000.b:0	"Punir os traidores de acordo com seus crimes."
global_situation.1000.b.tt:0	"Realizaremos julgamentos para determinar a gravidade das ações de cada indivíduo, e as devidas penalidades serão aplicadas.\n\n§HPops de [root.GetName]§! convertidas ao para nosso Princípio: §G10§!"
global_situation.1000.c:0	"Transformá-los em agentes duplos."
global_situation.1000.c.tt:0	"Ofereceremos àqueles que tentaram nos subverter a oportunidade de corrigir seus erros, trabalhando como agentes duplos contra §H[event_target:main_defender_scope.GetName]§!.\n\n"
global_situation.1001.name:0	"Romance de Espionagem Iminente"
global_situation.1001.desc:0	"Tivemos êxito em transformar as figuras públicas que foram descobertas fazendo espionagem para o inimigo em agentes duplos."
global_situation.1001.a:0	"OK."
global_situation.1001.a.tt:0	"Pops que se tornam desleais: §R10§!"
global_situation.1002.name:0	"A Fuga dos Desertores"
global_situation.1002.desc:0	"Várias figuras públicas fugiram de §H[event_target:main_attacker_scope.GetName]§! após serem acusadas de espionagem."
global_situation.1002.a:0	"OK."
global_situation.1003.name:0	"Me Engana Que Eu Gosto..."
global_situation.1003.desc:0	"Não fomos capazes de converter as figuras públicas que foram descobertas fazendo espionagem para o inimigo ao nosso lado e transformá-las em agentes duplos. Assim que foram soltas com a promessa de que espionariam seus antigos empregadores, perdemos contato com elas."
global_situation.1003.a:0	"OK."
global_situation.1003.a.tt:0	"Pops que se tornam desleais: §R10§!"
global_situation.1004.name:0	"Desertores Capturados"
global_situation.1004.desc:0	"Várias figuras públicas foram capturadas tentando fugir de §H[event_target:main_attacker_scope.GetName]§! após serem acusadas de espionagem. Isso causou inquietação entre o público dos §H[event_target:main_attacker_scope.GetName]§!."
global_situation.1004.a:0	"OK."
global_situation.1100.name:0	"Transmissões para Casa"
global_situation.1100.desc:0	"Embora ferimentos por feiser ou disruptor possam fazer até os mais experientes veteranos recuarem, eles não são nada quando comparados com a devoção que nossos §HOficiais§! feridos demonstraram durante as transmissões enviadas das linhas de frente para seus entes queridos.\n\nAs transmissões geraram um maior investimento emocional nesse conflito para boa parte do público. No entanto, devemos ter cuidado caso uma dose muito grande de realidade resulte em uma possível diminuição nos recrutamentos."
global_situation.1100.a:0	"Recompensar os Oficiais feridos."
global_situation.1100.a.tt:0	"Aqueles que não se recuperarem serão reconhecidos postumamente.\n\n§HPops de [root.GetName]§! convertidas ao nosso Princípio: §G10§!"
global_situation.1100.b:0	"Apoiar as famílias dos Oficiais."
global_situation.1100.b.tt:0	"Um gesto público de apoio fará a diferença para manter o moral alto entre nossos §HOficiais§!.\n\n"
global_situation.1100.c:0	"Usar tratamentos experimentais."
global_situation.1100.c.tt:0	"Nossos §HOficiais§! feridos passarão pelos procedimentos médicos mais avançados para que possam voltar à ativa o quanto antes.\n\n"
global_situation.1101.name:0	"Tratamentos Experimentais Adotados"
global_situation.1101.desc:0	"Nossos §HOficiais§! feridos puderam voltar à ativa graças ao uso da mais recente medicina de ponta. Todas as autorizações pendentes para esses tratamentos foram totalmente concedidas."
global_situation.1101.a:0	"OK."
global_situation.1102.name:0	"Tratamento Experimental Bem-sucedido"
global_situation.1102.desc:0	"Os §HOficiais§! que sofreram ferimentos catastróficos enquanto lutavam nas linhas de frente da guerra passaram por tratamentos experimentais para curar as lesões."
global_situation.1102.a:0	"OK."
global_situation.1103.name:0	"Tratamentos Experimentais Fora de Controle"
global_situation.1103.desc:0	"Os tratamentos experimentais que aplicamos em nossos §HOficiais§! feridos fizeram com que as lesões piorassem e eles apresentassem diversas complicações, incluindo: sepse, necrose dos tecidos e, em alguns casos, morte."
global_situation.1103.a:0	"OK."
global_situation.1104.name:0	"Sofrimento Invisível"
global_situation.1104.desc:0	"As famílias dos §HOficiais§! feridos ou mortos nas linhas de frente reclamam de indiferença e negligência."
global_situation.1104.a:0	"OK."
global_situation.1200.name:0	"Contato Perdido"
global_situation.1200.desc:0	"Perdemos o contato com uma de nossas frotas. A causa da perda das comunicações permanece desconhecida.\n\nPode haver uma explicação simples, mas também pode significar um ataque próximo."
global_situation.1200.a:0	"Às estações de batalha!"
global_situation.1200.a.tt:0	"Nos encontraremos com o inimigo sob nossas condições.\n\nStatus da Frota Aleatória: §RDesaparecido em Combate§!"
global_situation.1200.b:0	"Procurar pela frota desaparecida."
global_situation.1200.b.tt:0	"As operações de combate serão interrompidas até que nossa frota seja localizada.\n\nStatus da Frota Aleatória: §RDesaparecida em Combate§!"
global_situation.1200.c:0	"Usar uma sonda experimental."
global_situation.1200.c.tt:0	"Uma sonda prototípica emitirá frequências para localizar a frota desaparecida, embora isso vá expor nossas posições ao inimigo.\n\n"
global_situation.1201.name:0	"Bem Debaixo dos Nossos Narizes"
global_situation.1201.desc:0	"Localizamos a frota desaparecida. As comunicações foram restauradas após terem sido momentaneamente perdidas devido a uma tempestade magnética."
global_situation.1201.a:0	"OK."
global_situation.1202.name:0	"Frota Desaparecida Recuperada"
global_situation.1202.desc:0	"Uma frota que havia desaparecido durante as operações de combate foi encontrada sem baixas. O motivo para a breve falha nas comunicações permanece desconhecido."
global_situation.1202.a:0	"OK."
global_situation.1203.name:0	"Perecendo com a Nave"
global_situation.1203.desc:0	"Os destroços da frota desaparecida foram localizados. Um fenômeno desconhecido fez com que toda a frota perdesse energia ao mesmo tempo. Ninguém sobreviveu."
global_situation.1203.a:0	"OK."
global_situation.1203.a.tt:0	"Status da Frota Aleatória: §RDestruída§!"
global_situation.1204.name:0	"Colapso nas Comunicações"
global_situation.1204.desc:0	"Uma frota que havia desaparecido durante as operações de combate foi localizada após uma arma desconhecida de longo alcance afetar suas fontes de energia. Muitas baixas foram confirmadas."
global_situation.1204.a:0	"OK."
global_situation.1300.name:0	"Concentrando Forças"
global_situation.1300.desc:0	"Informações de inteligência mostram que §H[event_target:main_attacker_scope.GetName]§! estão reunindo forças em preparação para um ataque.\n\nAgora seria uma boa hora para renovar nossas defesas.\n\nNo entanto, se isso for um blefe e nós dedicarmos §HRecursos§! demais a certas fortificações, o inimigo poderia nos encurralar e contornar nossas defesas."
global_situation.1300.a:0	"Diversificar nossos esforços."
global_situation.1300.a.tt:0	"Aumentaremos nosso nível de prontidão geral sem focar demais em uma região específica, inclusive solicitando ajuda externa se necessário.\n\n"
global_situation.1300.b:0	"Reaproveitar equipamentos antigos."
global_situation.1300.b.tt:0	"Cada nave abandonada e arma energética manual será reparada ou reciclada para criar itens novos.\n\nTamanho da frota renovada recrutada: §G22§!"
global_situation.1300.c:0	"Reforçar as defesas."
global_situation.1300.c.tt:0	"Nos concentraremos em otimizar nossas capacidades defensivas nos sistemas com maior probabilidade de serem atacados, embora isso vá nos deixar mais vulneráveis em outros.\n\n"
global_situation.1301.name:0	"Um Plano Se Forma"
global_situation.1301.desc:0	"Construímos diversas §HPlataformas de Defesa§! para atender aos requisitos da nossa nova iniciativa de defesa."
global_situation.1301.a:0	"OK."
global_situation.1301.a.tt:0	"Plataformas de Defesa Criadas: §G10§!"
global_situation.1302.name:0	"Cavando"
global_situation.1302.desc:0	"§H[event_target:main_defender_scope.GetName]§! investiu muito tempo e material para reforçar suas defesas nos principais sistemas que antes estavam vulneráveis."
global_situation.1302.a:0	"OK."
global_situation.1303.name:0	"O Plano Não Deu Certo"
global_situation.1303.desc:0	"Não fomos capazes de construir §HPlataformas de Defesa§! suficientes para atender aos requisitos da nossa nova iniciativa de defesa, mas os esforços renovaram o espírito de luta da nossa população."
global_situation.1303.a:0	"OK."
global_situation.1304.name:0	"Recursos Mal Gastos"
global_situation.1304.desc:0	"§H[event_target:main_defender_scope.GetName]§! investiu muito tempo e material para reforçar suas defesas em sistemas onde é improvável que ocorram ataques."
global_situation.1304.a:0	"OK."
global_situation.1400.name:0	"Atrocidades Reveladas"
global_situation.1400.desc:0	"Valas comuns foram descobertas em um território recuperado recentemente dos §H[event_target:main_attacker_scope.GetName]§!.\n\nEmbora as baixas incluam alguns do nossos §HOficiais§!, a maioria dos massacrados era civis.\n\n§H[event_target:main_attacker_scope.GetName]§! negou categoricamente seu envolvimento nas mortes."
global_situation.1400.a:0	"Compartilhar imagens das atrocidades."
global_situation.1400.a.tt:0	"O restante da §HGaláxia§! precisa saber a dimensão total das ações de §H[event_target:main_attacker_scope.GetName]§!.\n\n"
global_situation.1400.b:0	"Declarar o massacre como um crime de guerra."
global_situation.1400.b.tt:0	"Enfrentar o luto juntos fortalecerá nossa determinação.\n\n"
global_situation.1400.c:0	"Recorrer à vingança."
global_situation.1400.c.tt:0	"As baixas civis apenas farão com que lutemos com mais afinco.\n\n"
global_situation.1401.name:0	"Território Retomado"
global_situation.1401.desc:0	"Retomamos um território do inimigo para vingar os civis que foram massacrados."
global_situation.1401.a:0	"OK."
global_situation.1402.name:0	"Território Recuperado"
global_situation.1402.desc:0	"§H[event_target:main_defender_scope.GetName]§! pressionou bastante pela recuperação de um território que havia sido capturado por §H[event_target:main_attacker_scope.GetName]§! após alegar que civis foram massacrados na região."
global_situation.1402.a:0	"OK."
global_situation.1403.name:0	"Esforço Desperdiçado"
global_situation.1403.desc:0	"Não fomos capazes de retomar qualquer território do inimigo."
global_situation.1403.a:0	"OK."
global_situation.1403.a.tt:0	"Status da Frota: §RDesaparecida em Combate§!"
global_situation.1404.name:0	"Missão Suicida"
global_situation.1404.desc:0	"§H[event_target:main_defender_scope.GetName]§! tentou reaver um território capturado por §H[event_target:main_attacker_scope.GetName]§! com base na alegação de que civis foram massacrados na região. A missão foi um fracasso."
global_situation.1404.a:0	"OK."
global_situation.1500.name:0	"Reféns"
global_situation.1500.desc:0	"Um transporte civil foi capturado por §H[event_target:main_attacker_scope.GetName]§! enquanto tentava fugir do espaço em conflito.\n\n§H[event_target:main_attacker_scope.GetName]§! alega que os reféns capturados não são civis, mas §HEspiões§!, e devem, portanto, ser tratados como tal...\n\n... a menos que concordemos com uma troca de prisioneiros.\n\nNão temos registros de nenhum §HEspião§! na região do transporte quando ele foi capturado."
global_situation.1500.a:0	"Convocar uma pressão galáctica unificada."
global_situation.1500.a.tt:0	"Usaremos qualquer meio necessário para libertar os reféns, embora primeiro seja necessário adotar métodos que não arrisquem suas vidas.\n\n"
global_situation.1500.b:0	"Negociar a liberação dos reféns."
global_situation.1500.b.tt:0	"Traremos nossos cidadãos para casa em segurança, mesmo que isso signifique concordar com alguns dos termos do inimigo.\n\n"
global_situation.1500.c:0	"Enviar uma equipe de resgate."
global_situation.1500.c.tt:0	"Não podemos garantir o retorno seguro dos reféns, mas não deixaremos que eles sejam feridos sem uma luta.\n\n"
global_situation.1501.name:0	"Missão de Resgate: Sucesso"
global_situation.1501.desc:0	"Nossa equipe de resgate libertou os reféns."
global_situation.1501.a:0	"OK."
global_situation.1501.a.tt:0	"Convencer Pops para o nosso princípio: §G10%§!"
global_situation.1502.name:0	"Reféns Resgatados"
global_situation.1502.desc:0	"§H[event_target:main_defender_scope.GetName]§! libertou um grupo de reféns capturado recentemente por §H[event_target:main_attacker_scope.GetName]§!."
global_situation.1502.a:0	"OK."
global_situation.1503.name:0	"Nobre Sacrifício"
global_situation.1503.desc:0	"Nossa equipe de resgate não foi capaz de libertar os reféns. Ninguém sobreviveu à missão."
global_situation.1503.a:0	"OK."
global_situation.1503.a.tt:0	"Afastar Pops do nosso princípio: §R10%§!"
global_situation.1504.name:0	"Missão de Resgate: Fracasso"
global_situation.1504.desc:0	"§H[event_target:main_defender_scope.GetName]§! tentou resgatar um grupo de reféns capturados por §H[event_target:main_attacker_scope.GetName]§!, mas a equipe de resgate acabou sendo capturada também."
global_situation.1504.a:0	"OK."
global_situation.1600.name:0	"Armas Alteradoras de Paradigma"
global_situation.1600.desc:0	"A guerra naturalmente leva à introdução de armas experimentais.\n\nSe há algum momento para apresentar o poder de fogo novo e aprimorado que temos desenvolvido em nossas instalações de pesquisa, esse momento é agora.\n\n§H[event_target:main_attacker_scope.GetName]§! se gabou das armas revolucionárias que logo começarão a usar.\n\nTalvez devamos mostrar que também temos algumas cartas na manga."
global_situation.1600.a:0	"Atualizar nossos protocolos."
global_situation.1600.a.tt:0	"Redirecionaremos todos os §HRecursos§! possíveis para o desenvolvimento de novos armamentos poderosos e os métodos de treinamento para usá-los.\n\n"
global_situation.1600.b:0	"Coletar dados sobre protótipos."
global_situation.1600.b.tt:0	"Estudaremos o desempenho dos protótipos de novas armas para podermos tomar decisões informadas sobre seus usos.\n\n"
global_situation.1600.c:0	"Testar a "Grandona" em campo."
global_situation.1600.c.tt:0	"Chegou a hora de revelar as armas experimentais mais poderosas do nosso arsenal.\n\n"
global_situation.1601.name:0	"Teste de Arma Secreta: Aprovado"
global_situation.1601.desc:0	"Nosso teste recente da "Grandona" foi um sucesso tão grande que a existência da arma não pode mais ser razoavelmente considerada confidencial."
global_situation.1601.a:0	"OK."
global_situation.1602.name:0	"Divisor de Águas"
global_situation.1602.desc:0	"§H[event_target:main_defender_scope.GetName]§! realizou um teste em campo de uma nova arma experimental. Embora ainda seja necessário coletar mais dados, análises iniciais indicam que um poder de fogo dessa magnitude poderia mudar o resultado do conflito."
global_situation.1602.a:0	"OK."
global_situation.1603.name:0	"Teste de Arma Secreta: Reprovado"
global_situation.1603.desc:0	"Nosso teste recente da "Grandona" gerou alguns dados interessantes, mas a arma em si não detonou com sucesso."
global_situation.1603.a:0	"OK."
global_situation.1603.a.tt:0	"Afastar Pops do nosso princípio: §R10%§!"
global_situation.1604.name:0	"Uma Grande Decepção"
global_situation.1604.desc:0	"§H[event_target:main_defender_scope.GetName]§! não foi capaz de realizar o teste em campo de uma nova arma experimental."
global_situation.1604.a:0	"OK."
global_situation.1700.name:0	"Impasse"
global_situation.1700.desc:0	"Estamos travados em um impasse amargo contra §H[event_target:main_attacker_scope.GetName]§!, com pouco ou nenhum avanço em nossas operações.\n\nO progresso de cada lado tem sido prejudicado pela capacidade do outro de se planejar e repelir os ataques e contra-ataques, com as missões ficando cada dia mais onerosas.\n\nPrecisamos obter uma vantagem antes que esse conflito se torne uma arrastada e sangrenta guerra de exaustão."
global_situation.1700.a:0	"Solicitar apoio."
global_situation.1700.a.tt:0	"Faremos tudo o que for possível para aumentar nossas reservas a fim de sair desse impasse.\n\n"
global_situation.1700.b:0	"Sucatear equipamentos."
global_situation.1700.b.tt:0	"Reutilizaremos qualquer arma e equipamento que pudermos, reaproveitando ou reciclando na forma de novos armamentos.\n\n"
global_situation.1700.c:0	"Romper as linhas inimigas."
global_situation.1700.c.tt:0	"Acabaremos com esse impasse, não importa quantas baixas sejam causadas pelas nossas táticas.\n\n"
global_situation.1701.name:0	"Rompimento Bem-sucedido"
global_situation.1701.desc:0	"Nossa tentativa de romper as linhas inimigas foi um sucesso. Uma das Bases Estelares deles foi destruída."
global_situation.1701.a:0	"OK."
global_situation.1701.a.tt:0	"Status da Base Estelar Inimiga: §GDestruída§!\nNaves perdidas: §R5§!"
global_situation.1702.name:0	"Atravessar Para o Outro Lado"
global_situation.1702.desc:0	"§H[event_target:main_defender_scope.GetName]§! rompeu as linhas de §H[event_target:main_attacker_scope.GetName]§!, embora o sucesso dessa empreitada tenha custado algumas naves."
global_situation.1702.a:0	"OK."
global_situation.1703.name:0	"Uma Luta Amarga"
global_situation.1703.desc:0	"Nossa tentativa de romper as linhas inimigas foi um sucesso, mas por pouco. Embora uma Base Estelar deles tenha sido destruída, perdemos muitas tripulações valentes no processo."
global_situation.1703.a:0	"OK."
global_situation.1703.a.tt:0	"Status da Base Estelar Inimiga: §GDestruída§!\nNaves perdidas: §R5§!\nAfastar Pops do nosso princípio: §R10%§!"
global_situation.1704.name:0	"O Marasmo da Guerra"
global_situation.1704.desc:0	"§H[event_target:main_defender_scope.GetName]§! tentou sair do impasse com §H[event_target:main_attacker_scope.GetName]§!, mas o ataque foi repelido."
global_situation.1704.a:0	"OK."