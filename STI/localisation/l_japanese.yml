TOOLTIP_SETUP_RULER:1	"§H$RULER$§!\n最初の統治者をカスタマイズする。 一部の政治体制はより頻繁に統治者を変更することや、 統治者は死亡する可能性があることに注意。"
TOOLTIP_SETUP_NAME_CLASS:1	"§H$NAME_AND_CLASS$§!\n母星となる惑星種類を選択し、 名前をカスタマイズする。 選択した惑星種類はあなたの種族が適応する主要な惑星のタイプになる。 \n\nこの惑星種類とどれだけ異なるかによって、 あなたの種族が生存可能な惑星が決定される。"
TOOLTIP_SETUP_CITY_APPEARANCE:1	"§H$CITY_GRAPHICS$§!\n都市の外観を選択する。 これはゲームプレイに影響しない。"
TOOLTIP_SETUP_GOVERNMENT:1	"§H$ETHICS_AND_GOVERNMENT$§!\n帝国の志向と政治体制を選択できる。 選択した志向によって、 選択可能な政治体制が決定される。"
