environmental_engineer_modifier:0	"地形造成"
environmental_engineer_modifier_desc:0	"この総督は惑星規模での地形造成という絶妙な技術に長けている。"
architectural_interest_modifier:0	"建築専門家"
architectural_interest_modifier_desc:0	"この総督は§H銀河系§!で最も偉大な建築家たちの作品について学んできた。"
righteous_modifier:0	"強硬論"
righteous_modifier_desc:0	"この総督は犯罪に対して決して容赦しない。"
corrupt_modifier:0	"強欲"
corrupt_modifier_desc:0	"この総督は常に懐の重さを気にしている。"
d_mineral_flora:0	"デュリディウム植物"
d_mineral_flora_desc:0	"この惑星の植物は§H鉱物§!を含有している。"
d_dry_heat:0	"シロッコ熱風"
d_dry_heat_desc:0	"§H乾いた熱風§!がこの惑星の地表を焼き焦がしている。"
d_whispering_mounds:0	"タキオン旋風"
d_whispering_mounds_desc:0	"§Hタキオン§!の流れが巻きおこす強風が山脈を不気味な音で満たしている。"
d_searing_heat:0	"太陽のオーロラ"
d_searing_heat_desc:0	"この星系の恒星が惑星の大気を輝かせる。"
d_bountiful_oasis:0	"星砂漠のオアシス"
d_bountiful_oasis_desc:0	"星々さえない空の下、 砂漠に隠されているのは魅惑的な§Hオアシス§!だ。"
d_gigantic_annelids:0	"巨大土蛇"
d_gigantic_annelids_desc:0	"この惑星の砂丘の下には獰猛な§H巨大ワーム§!が隠れている。"
d_apex_predators:0	"彗星塵雲"
d_apex_predators_desc:0	"§H雲に覆われた大草原§!をさまよう獣は§H鉱物§!を含有するように進化した。 とても栄養豊富だ。"
d_extensive_plains:0	"ラマ・プレーンズ"
d_extensive_plains_desc:0	"§Hラマリーフ§!などの奇妙な植物が繁茂している広大で平坦な大陸棚。"
d_sirocco_winds:0	"熱砂の砂漠"
d_sirocco_winds_desc:0	"燃えるような§H熱風§!が絶え間なく吹きすさび、 広大な土地を脅かしている。"
d_active_volcanoes:0	"地質マグマ"
d_active_volcanoes_desc:0	"大規模な§H火山群§!が豊かなマントルを噴出している。"
d_ore_rich_slopes:0	"反磁性鉱斜面"
d_ore_rich_slopes_desc:0	"豊かな§H鉱物§!を含む土壌があれば誰でも金持ちになれる。"
d_empty_mountains:0	"霧深い山脈"
d_empty_mountains_desc:0	"不気味に§Hくぼんだ山脈§!はたいていの旅人の心をかき乱す。"
d_frozen_hangar_caves:0	"核の冬の洞窟"
d_frozen_hangar_caves_desc:0	"異常な地震活動によって残された§H巨大な氷洞§!。"
d_ice_gems:0	"氷の覆い"
d_ice_gems_desc:0	"この惑星の§H貴重な宝石§!は氷層の下に隠されている。 環境の反射性のために発見困難なため、 石ころひとつが一財産になる。"
d_high_winds:0	"磁気嵐"
d_high_winds_desc:0	"この嵐の恐るべき力は多くの都市の電力になる。"
d_moss_caves:0	"オカンパコケの洞窟"
d_moss_caves_desc:0	"§Hオカンパ§!によって人工的に採取され、 べつの星の洞窟に移植されたこの§Hコケ§!は健康上の利点で知られている。 美味しさの点でも非常に優れているということはあまり知られていない。"
d_infertile_land:0	"衝突によるクレーター"
d_infertile_land_desc:0	"これほど不毛な§Hクレーター§!の荒れ地にさえ用途はある。"
d_frozen_lakes:0	"低温湖"
d_frozen_lakes_desc:0	"非常に分厚い脂肪によって守られた§H水生生物§!が生息している。 凍りついているが、 いつでも溶かせる。"
d_perfect_climate:0	"理想的気候"
d_perfect_climate_desc:0	"真の喜びを純粋に追求するのにうってつけの土地。"
d_homeworld_resemblance:0	"牧歌的な谷"
d_homeworld_resemblance_desc:0	"我が家にまさる場所はないという。 それでは、 ここは？"
d_reverse_waterfalls:0	"逆瀑布"
d_reverse_waterfalls_desc:0	"§H銀河系§!で最も魅力的な驚異のひとつ。"
d_gigantic_aquatic_life:0	"ステイマガンダーの海"
d_gigantic_aquatic_life_desc:0	"この広大な海には§Hゴーマガンダー§!と同じ系統のリヴァイアサンが泳いでいる。"
d_abundant_fishing_zones:0	"豊かな釣り場"
d_abundant_fishing_zones_desc:0	"この星の広大な海にはカラフルな魚と§Hマルコフィアウミトカゲ§!が生息している。"
d_powerful_currents:0	"核生成潮流"
d_powerful_currents_desc:0	"§H地下水路§!の流れはあまりにも早く、 惑星の自転軸を傾けるほどのエネルギーを生んでいる。"
d_giant_mushroom_forest:0	"巨大アツタキノコ"
d_giant_mushroom_forest_desc:0	"巨大な§H毒キノコ§!を特徴とするこの都市域は煮れば栄養豊富なスープになるだろう。"
d_feathery_fauna:0	"単眼フクロウ"
d_feathery_fauna_desc:0	"異星鳥類学者が§HアルコーIV§!以外の惑星でこの鳥類を発見したのはこれが初めてだ。"
d_enriched_soild:0	"窒素含有土"
d_enriched_soild_desc:0	"この惑星で栽培できない作物はない。"
d_underworld_caverns:0	"知的洞窟"
d_underworld_caverns_desc:0	"地下に広がる§H暗黒の洞窟§!。 秘密活動にうってつけ。 だが注意せよ。 洞窟は多くのことを知っている。"
d_behemotic_fossils:0	"巨大アンモナイト化石"
d_behemotic_fossils_desc:0	"都市のように§H巨大な化石§!がこの土地を覆っている。"
d_abandoned_ruins:0	"打ち捨てられた遺跡"
d_abandoned_ruins_desc:0	"大昔に忘れさられた人々が残した§H謎の遺跡§!。"
d_friendly_fauna:0	"サーカシアネコの巣"
d_friendly_fauna_desc:0	"おとなしい§Hネコ科生物§!がこの惑星を自由気ままにうろつき、 僻地の洞窟には肉球の音がこだましている。"
d_fur_lined_fauna:0	"ムガートの山"
d_fur_lined_fauna_desc:0	"§Hニューラル§!原生の獣たちは、この星の過酷な冬を耐えぬくために必要な毛皮を進化させた。"
d_boggy_fens:0	"カフェリアリンゴの林"
d_boggy_fens_desc:0	"§H銀河系§!で最高の§Hリンゴの木§!がちらほら混じった牧歌的な林。"
d_bountiful_plains:0	"次元間氾濫"
d_bountiful_plains_desc:0	"海抜よりも低い位置にあるこの土地は近隣における§H次元間移動§!のために容易に氾濫するとされる。"
d_forgiving_tundra:0	"メトレオン雲"
d_forgiving_tundra_desc:0	"特徴的な地形のないこの平原は、 容赦ない§H放射線§!と§H雲§!によって翻弄されている。"
d_green_hills:0	"ラタナ森林"
d_green_hills_desc:0	"極北の地に位置する§Hラタナ樹§!の森林は多様な生物に満ちている。"
d_lichen_fields:0	"ザブ泉"
d_lichen_fields_desc:0	"土着の動物が元気づくために集まる天然の§H泉§!。"
d_natural_farmland:0	"眠る原野"
d_natural_farmland_desc:0	"§H古代の噴火§!によって岩石が散らばった静かな平原。"
d_nutritious_mudland:0	"水流の丘"
d_nutritious_mudland_desc:0	"§H水耕栽培§!にうってつけの静かな小川が流れる穏やかな斜面。"
d_rugged_woods:0	"スプモニ雪"
d_rugged_woods_desc:0	"分厚い雪に覆われていること以外は豊かな土壌。 有機§Hスプモニのアイスクリーム§!を作るのに使える。"
d_fertile_lands:0	"トリブル地下道"
d_fertile_lands_desc:0	"心がやすらぐ§Hトリブル§!でいっぱいの広大な地下洞窟網。 最高のペットであり、 金にもなる。"
d_fungal_caves:0	"ケルプの森"
d_fungal_caves_desc:0	"この惑星の§H海底居住区§!は多くの種族が生きるのに必要な栄養を供給している。"
d_great_river:0	"溶融氷帽"
d_great_river_desc:0	"§H永遠の氷§!が溶けるとき、 その中に隠された宝が姿を現わす。"
d_lush_jungle:0	"ディオメディアコケの渓谷"
d_lush_jungle_desc:0	"§Hディオメディア星系§!に由来する不安定な食用コケで覆われた土地。"
d_black_soil:0	"巨大パラカ"
d_black_soil_desc:0	"巨大な§H有翼生物§!が絶えず互いにぶつかり合っている岩がちな土地。"
d_fungal_forest:0	"巨大樹スカラベ"
d_fungal_forest_desc:0	"数千年の齢を閲した森林に生息する§Hスカラベ§!は星々にさえ達する。"
d_marvelous_oasis:0	"マンタリーフ海底"
d_marvelous_oasis_desc:0	"最近の§H火山活動§!によって、 この広大な豊穣の地は海面下に避難所を求めることを余儀なくされた。"
d_teeming_reef:0	"メラノイドの河口"
d_teeming_reef_desc:0	"大量の§H海洋生物§!が生息する河口。"
d_tropical_island:0	"スポロシスティアン峡江"
d_tropical_island_desc:0	"長きにわたって§H溶けてきた氷河§!の名残りには大量の非ヒューマノイド種族が住んでいる。"
d_arid_highlands:0	"蜘蛛雷"
d_arid_highlands_desc:0	"§H目もくらむような稲光§!と§H鼓膜を破るような雷鳴§!がこの惑星の平凡なメサを打ちつけている。"
d_buzzing_plains:0	"プラズマ嵐"
d_buzzing_plains_desc:0	"§Hプラズマ嵐§!がシリカの浜辺を荒廃させている。"
d_hot_springs:0	"クレイロン間欠泉"
d_hot_springs_desc:0	"§H灼熱の地下水系§!のために危険に泡立つ泉。"
d_frozen_gas_lake:0	"キセノン溜まり"
d_frozen_gas_lake_desc:0	"§H不活性天然ガス§!の塊がこの惑星の高原に圧力を加えている。"
d_rushing_waterfalls:0	"石油溜まり"
d_rushing_waterfalls_desc:0	"地下深くに溜まった§H古代生物の残骸§!は石油に変化する。"
d_searing_desert:0	"ウラン鉱脈"
d_searing_desert_desc:0	"超新星と中性子星の融合によって生まれた鉱脈は、 §H原子力§!の触媒として利用できる。"
d_geothermal_vent:0	"プルトニウムの泉"
d_geothermal_vent_desc:0	"美しさと同等の危険性を備えた穏やかな現象。"
d_tempestous_mountain:0	"地質障害"
d_tempestous_mountain_desc:0	"この惑星の地表で発生する大半の§H地震活動§!の原因。"
d_underwater_vent:0	"精神工学の滝"
d_underwater_vent_desc:0	"この滝は見る者の精神を強化する効果を有する。 その効果は§H精神工学的安定度試験§!中の心理的反応に似ている。"
d_mineral_fields:0	"ケイ酸塩彗星"
d_mineral_fields_desc:0	"§Hケイ酸塩鉱物質§!の外殻を有する無数の彗星が降り注いだ土地。"
d_mineral_striations:0	"ジオード洞窟"
d_mineral_striations_desc:0	"雷鳴のような噴火がこれらの堂々たる§Hジオード§!を活性化した。"
d_veiny_cliffs:0	"天然採石場"
d_veiny_cliffs_desc:0	"§H建築資材§!として便利な岩が露出した土地。"
d_prosperous_mesa:0	"炭素質コンドライト"
d_prosperous_mesa_desc:0	"地下の浅い場所には、 炭素、 水、 有機化合物を豊富に含む隕石に由来する§H希少な金属§!が大量に眠っている。"
d_ore_rich_caverns:0	"フォルタニウムの川"
d_ore_rich_caverns_desc:0	"この惑星の水をふるいにかければ貴重で高価な§H鉱物§!が得られる。"
d_rich_mountain:0	"黄金の宝物庫"
d_rich_mountain_desc:0	"計り知れないほど多くの§H鉱物§!が地下に眠っている。 なかには偶像などの遺物の形状をしたものもある。"
d_submerged_ore_veins:0	"調和の山"
d_submerged_ore_veins_desc:0	"太古の大気状態のために§H調和ダイヤモンド§!に覆われたこの山はいつでも採掘可能だ。"
d_underground_sea:0	"地下海"
d_underground_sea_desc:0	"惑星の大陸の地下に完全に§H隔離された海§!。まれな現象。"
d_flooded_strand:0	"オブリシアの岸辺"
d_flooded_strand_desc:0	"§H絶え間ない洪水§!に見舞われている狭い土地。"
d_mountain_valley:0	"リゴリア渓谷"
d_mountain_valley_desc:0	"往来困難ではあるものの、 多くの資源を蔵する§H隠された谷§!。"
d_windswept_heath:0	"ミニコイの風"
d_windswept_heath_desc:0	"熱を持つ§H荒涼たる風§!がこの星の木々をへし曲げ、 奇妙な形状にしてしまっている。"
d_thunderstruck_plateau:0	"ルシフェリン雷雨"
d_thunderstruck_plateau_desc:0	"この惑星の§H雷雨§!は生物発光によって自然と生物を輝かせている。"
d_taiga:0	"テリニアン氷林"
d_taiga_desc:0	"かつての氷河時代にまで遡る§H山のような森§!を覆う雪の下には多くの秘密が隠されている。"
d_crystal_forest:0	"ダイリチウム鉱脈"
d_crystal_forest_desc:0	"艦船の動力源となる貴重な§Hダイリチウム§!が採取できる天然の鉱脈。"
d_crystalline_caverns:0	"ダイリチウムの谷"
d_crystalline_caverns_desc:0	"未知の地質現象がこの谷を§Hダイリチウム結晶§!で満たした。"
d_tetryon_stream:0	"テトリオン潮流"
d_tetryon_stream_desc:0	"地下深くに由来する絶え間ない§Hテトリオン§!の流れ。"
d_tetryon_storms:0	"テトリオンの嵐"
d_tetryon_storms_desc:0	"この地域の雲は予測不可能で非常に危険な§Hテトリオン§!の嵐を生んでいる。"
d_b_silica_storms:0	"プロメテウス砂嵐"
d_b_silica_storms_desc:0	"砂丘の下から現われる§Hプレメテウスクォーツ結晶§!は恐るべき裂傷の嵐によって近隣の生物を責め苛んでいる。"
d_b_vorpal_cacti_fields:0	"サイプリオンサボテン畑"
d_b_vorpal_cacti_fields_desc:0	"この乾燥した土地を悩ます多肉植物の巨大な§H鋭い棘§!を通り抜けるのは不可能だ。"
d_b_crushing_baobabs:0	"普通角閃石スギ"
d_b_crushing_baobabs_desc:0	"長期にわたって水が得られないと突然§H爆発§!するスギの変種。"
d_b_invictus_mons:0	"ニュートロニウムデブリ"
d_b_invictus_mons_desc:0	"墜落艦によって§H凍った金属§!の塚が生まれた不安定な地域。"
d_b_milenary_glacials:0	"寄生氷"
d_b_milenary_glacials_desc:0	"この惑星の氷は無限に広がり、 §H貴重な宝石§!の採掘を妨げている。"
d_b_dropleton_hailstorms:0	"トアリア雹嵐"
d_b_dropleton_hailstorms_desc:0	"§Hトアリア氷嵐§!よりもはるかに冷たく、 はるかに厄介だ。"
d_b_strong_magnetic_field:0	"超磁場"
d_b_strong_magnetic_field_desc:0	"他に類を見ないほどの§H磁気§!を特徴とする土地。 あらゆる艦船のセンサーとトランスポーターに干渉してしまう。"
d_b_riptide_currents:0	"エネルギーの渦"
d_b_riptide_currents_desc:0	"§H時間をかき乱す§!突発的かつ騒々しい回転する時間体。"
d_b_thermosphere_hurricanes:0	"アンモニア嵐"
d_b_thermosphere_hurricanes_desc:0	"§H風速§!と§H毒気§!がこの地域の移動を危険なものとしている。"
d_b_crystalline_trees:0	"結晶樹"
d_b_crystalline_trees_desc:0	"時が経つにつれてこれらの木々の枝は分子的に適応し、 §H鋭い結晶の槍§!へと変化する。 いつ頭上から降ってくるかわからない。"
d_b_lava_slopes:0	"火岩谷"
d_b_lava_slopes_desc:0	"大昔に§H硬化した溶岩§!のせいでこの地域はずっと往来不可能だった。"
d_b_nonsentient_energy_lifeforms:0	"放射性の三日月草"
d_b_nonsentient_energy_lifeforms_desc:0	"§H残留放射線§!を吸収した花のせいで、 この地域は大半の生物にとって致命的な環境となっている。"
d_b_trial_grounds:0	"汚染クロモヘリクス"
d_b_trial_grounds_desc:0	"§Hナイトリウム寄生体§!によって蹂躙された§H螺旋構造の宇宙ステーション§!の残骸。 螺旋状の構造物からクロニウムを含有する合金を回収することは可能だが、 難しい。"
d_b_forgotten_installation:0	"ホログラフィック洞窟"
d_b_forgotten_installation_desc:0	"堅固な地形と魅力的な柱石に満ちているかのように見える洞窟だが、 中を進む調査隊は§H絶望の淵§!へ導かれる。"
d_b_grey_goo:0	"ナノマシン群"
d_b_grey_goo_desc:0	"原子を操作することで、 §H自己複製する微細なナノマシン§!を作ることに我々は成功した。 いつの日からナノマシンが自分たちを操作することになるとは想像さえしなかった。 この変種は敵対的で、 制御不可能な速度で増殖する。"
d_b_unstable_caverns:0	"地質構造洞窟"
d_b_unstable_caverns_desc:0	"§H圧電効果§!によって力学的エネルギーに変換された§Hダイリチウム結晶§!で満ちた洞窟。 周囲の地質構造上の圧力を増大させる。"
d_b_tetryon_aftershocks:0	"テトリオンの余波"
d_b_tetryon_aftershocks_desc:0	"爆撃によって発生した§H放射線§!が霧散したあとも原子より小さな粒子が惑星全土を脅かしている。"
d_b_underground_gravity_well:0	"地下性重力井戸"
d_b_underground_gravity_well_desc:0	"§H時空連続体§!の歪曲である重力井戸は除去するのが困難なことで知られている。 トリコバルト弾頭を爆発させても次元間の亀裂が生まれるだけだ。"
d_b_forbidding_canyon:0	"どん詰まりの峡谷"
d_b_forbidding_canyon_desc:0	"§H地震活動§Hによって生まれた大量の§H障害物§!がこの峡谷をどん詰まりのようにしている。"
d_b_shifting_dunes:0	"ミンシャラの蜃気楼"
d_b_shifting_dunes_desc:0	"居住可能な土地という絶望的な§H幻§!を見せるこの砂丘は見た目どおりの場所ではない。 長居する者は砂漠の脱水作用と猛烈な電気に打ちのめされる。"
d_b_magavultures:0	"マネハゲワシ"
d_b_magavultures_desc:0	"温和な動物の見た目を真似して獲物を捕獲する§Hアブラザンハゲワシ§!の亜種。"
d_b_graphene_avalanches:0	"グラファイト雪崩"
d_b_graphene_avalanches_desc:0	"猛烈な勢いで急峻を転がり落ちる§H岩雪崩§!が大量の鋭い結晶を山のように積み上げる。"
d_b_ice_volcano:0	"氷火山地形"
d_b_ice_volcano_desc:0	"§H不活性氷火山§!が危険なまでに凝縮されたアンモニアを氷水に吹きこみ、 巨大な§H氷のカルスト地形§!を残した。"
d_b_mistcrown_mountains:0	"氷血山脈"
d_b_mistcrown_mountains_desc:0	"この山の過酷さを前に多くの生物が倒れてきた。 あまりにも多くの生物が死んだため、 頂には血が§H永久凍土§!を作っている。"
d_b_unstable_core:0	"不安定な核"
d_b_unstable_core_desc:0	"この惑星の化学組成は急速に変化し、 §H核§!を非常に不安定なものにしている。"
d_b_tsunami_waves:0	"津波"
d_b_tsunami_waves_desc:0	"この惑星の一部は§H地質的に不安定§!だ。 調整しなければ、 危険な津波が泥だらけの岸に打ちつけてくるだろう。"
d_b_poisonous_arachnids:0	"ボロカーボン蜘蛛"
d_b_poisonous_arachnids_desc:0	"この惑星の節足動物は、 自然発生の§Hテトラジンガスとプラズマ§!のためにボロカーボンを含有している。"
d_b_mud_entities:0	"メルヴァラドロノミ"
d_b_mud_entities_desc:0	"アルデバランドロヒルよりも小さなノミ。 その体内に含まれる§Hウイルス§!のせいでこの地域の水は飲むことができない。"
d_b_warring_locals:0	"粘液施設"
d_b_warring_locals_desc:0	"ヒューマノイドの脳幹を求める§Hセントリオンスラッグ§!によって蹂躙された施設。"
d_b_unidentified_parasites:0	"巨大ブラストニューロン"
d_b_unidentified_parasites_desc:0	"巨大な§H脳細胞寄生体§!の群れは、 その棘によって不注意な獲物の神経系を汚染させる。"
d_b_temporal_anomalies:0	"時間異常"
d_b_temporal_anomalies_desc:0	"近隣における大規模な§H時間移動§!によって時空連続体がかき乱された。 §Hテータ放射線§!を漏出する深い亀裂がこの土地を蝕んでいる。"
d_b_volatile_craters:0	"シリリウムクレーター"
d_b_volatile_craters_desc:0	"星雲内に存在する§H不安定なガス§!と同等の揮発性を有するクレーター。"
d_b_damaged_ozone_layer:0	"壊れたオゾン層"
d_b_damaged_ozone_layer_desc:0	"過去にオゾン層にあいた亀裂のせいで§H放射線毒§!の害を被る惑星。 注意を怠ると文明全体が滅びかねない。"
d_b_abandoned_trapped_complex:0	"死の大地溝"
d_b_abandoned_trapped_complex_desc:0	"足を踏み入れるなら要注意。"
d_b_apex_predator:0	"獣"
d_b_apex_predator_desc:0	"シャカ、 §H限りなきもの§!が打ちつけるのなら。 テンバ、 その腕には毒が流れる。 イアガ、 血も涙もない皮肉屋が静かなる復讐をささやく。"
d_b_titanic_labyrinth:0	"幻覚の迷宮"
