civic_secret_police:0	"Monitoramento Civil"
civic_by_the_batleth:0	"Em nome do Bat'leth"
civic_secret_police_desc:0	"Privacidade é uma prioridade secundária diante do ataque constante de propagandas externas. Nosso povo se beneficiará de nossa maior supervisão."
civic_by_the_batleth_desc:0	"Como se nascessem com um §Hbat'leth§! em mãos, §HKlingons§! têm um dom natural para a arte da guerra. Conforme treinam, o dom é melhorado para se tornar uma ferramenta poderosa contra inimigos dignos."
civic_prophetic_leader:0	"Ordem Profética"
civic_prophetic_leader_desc:0	"§LGuiados pelos Profetas por meio dos kais, Bajor verá uma nova era de felicidade nacional, finalmente colhendo os frutos do potencial de seu povo.§!"
civic_tooltip_prophetic_leader_effects:0	"Templos produzem §G+30%§! £happiness£"
civic_nationalist_militia_corps:0	"Corpo de Milícia Nacionalista"
civic_nationalist_militia_corps_desc:0	"§LHá força na união. Rebeldes Bajorianos são protetores ferozmente leais, estando ao lado do povo Bajoriano e garantindo que sua independência seja da maior prioridade.§!"
civic_cooperative:0	"Consumismo Cooperativo"
civic_cooperative_desc:0	"Este governo depende da troca contínua de serviços, acreditando fortemente no exercício de cooperação financeira e política como prática para alcançar a estabilidade social."
civic_bankers:0	"Guilda de Banqueiros"
civic_bankers_desc:0	"Uma guilda de mercadores próspera que conduz acordos comerciais a todo momento para manter a sociedade funcionando. Na riqueza confiamos."
civic_opportunism:0	"Oportunismo"
civic_opportunism_desc:0	"Este governo funcional e egoísta não vê problemas em se aproveitar dos outros, dependendo até mesmo de leilões de escravo como fonte de renda estável."
civic_mercenary_creed:0	"Credo Mercenário"
civic_mercenary_creed_desc:0	"Esta sociedade repousa sobre os ombros dos ganhos de operações de contrabando. Tais proezas fornecem um modo de vida que chama pouca atenção enquanto acumula riquezas consideráveis."
civic_frenzied_inventors:0	"Investidores Frenéticos"
civic_frenzied_inventors_desc:0	"§LCom um talento para desenvolver jogos e dispositivos de controle mental perigosamente viciantes, esta sociedade de engenheiros trabalha duro para criar esta tecnologia desnorteante.§!"
civic_dedicated_nationalist:0	"Nacionalistas Dedicados"
civic_dedicated_nationalist_desc:0	"§LEsta sociedade tem orgulho das conquistas de seu povo. Lutar por status e poder é uma missão respeitada, mesmo quando exige trapaças e violência.§!"
civic_transcendent_ideal_trill:0	"Ideal Transcendente"
civic_transcendent_ideal_trill_desc:0	"§LEsta sociedade só pode aprender e crescer ao seguir regras estritas. Falhar resulta em expulsão e, às vezes, na pena de morte.§!"
civic_visionary_order_trill:0	"Ordem Visionária"
civic_visionary_order_trill_desc:0	"§LLeis que encorajam descobertas disciplinadas geram uma sociedade rica em experiências. Esta sociedade só pode aprender e crescer ao seguir regras estritas. Falhar resulta em expulsão e, às vezes, na pena de morte.§!"
civic_conversionist_politics:0	"Políticas Conversionistas"
civic_conversionist_politics_desc:0	"O governo desta cultura reprimida controla quem se desvia ao se manter atento a qualquer sinal de degeneração, fazendo uso de terapia psicotética para erradicar a perversão."
civic_collective_utopia:0	"Utopia Coletiva"
civic_collective_utopia_desc:0	"Esta sociedade autossuficiente se diz uma utopia. Seus governantes impõem práticas científicas e médicas melhores, monitoram interações não autorizadas com estrangeiros e garantem que a população é um todo uniforme."
civic_idealistic_divide:0	"Divisão Idealista"
civic_idealistic_divide_desc:0	"De tempos em tempos, há conversas sobre unificação, mas nem tudo que está quebrado pode ser consertado. Esta sociedade acredita que seu povo está mais feliz ao se manter separado e seguro dos dissidentes."
civic_blood_feud:0	"Rixa de Sangue"
civic_blood_feud_desc:0	"O povo desta sociedade se orgulha de pertencer a subgrupos distintos, com valores e modos de vida baseados em guerras entre clãs e coletagem."
civic_isolationist_state:0	"Estado Isolacionista"
civic_isolationist_state_desc:0	"Esta sociedade é fundada na crença que isolacionismo estrito é beneficial para o contentamento de seu povo. Engajar com estrangeiros é considerado prejudicial à cultura pacífica deste Estado, exceto em casos excepcionais."
civic_ritualized_resolution:0	"Resolução Ritualizada"
civic_ritualized_resolution_desc:0	"Esta sociedade depende de rituais sacrificiais específicos para viver uma vida digna e estável. Um duro lembrete dos dias sombrios de superpopulação e condições de vida difíceis, estes rituais agora são vistos como deveres cívicos a serem celebrados."
civic_lawless_hub:0	"Centro Sem Lei"
civic_lawless_hub_desc:0	"Esta sociedade foi tomada pela criminalidade, se tornando a base de operações perfeita para movimentos de resistência e fugitivos encrenqueiros. Todos são bem-vindos, por conta e risco."
civic_reprobate_mercantilism:0	"Mercantilismo Perverso"
civic_reprobate_mercantilism_desc:0	"Muito do poder desta sociedade se encontra na economia com base em comércio ilícito e tráfico desenfreado de pessoas."
