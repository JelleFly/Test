d_romulan_klingon_settlement:0	"Zajęte"
d_romulan_klingon_settlement_desc:0	"Inni osadnicy osiedlili się tutaj, uniemożliwiając budowę i ekspansję na tym obszarze."
f_romulan_klingon_settlement:0	"Zwiększona stabilność"
f_romulan_klingon_settlement_desc:0	"Potrafimy rozwiązywać konflikty, zwiększając stabilność naszych kolonii."
f_planet_of_ruins:0	"Nieznane ruiny"
f_planet_of_ruins_desc:0	"Ten świat zawiera mnóstwo nieopisanych i niezbadanych ruin."
f_protected_grounds:0	"Chronione tereny"
f_protected_grounds_desc:0	"Te tereny zyskały wystarczający szacunek i podziw, że nikt ich nie przeniesie ani nie zniszczy."
f_pilfered_grounds:0	"Splądrowane tereny"
f_pilfered_grounds_desc:0	"Zasoby, które zawiera ta ziemia, są zbyt cenne, by pozostawić je nietknięte. Poza tym, znalezione nie kradzione."
f_lotus_reserve:0	"Rezerwat lotosu"
f_lotus_reserve_desc:0	"Wyjątkowy mikrorezerwat, który potrafi ukoić nerwy każdego osadnika."
f_titanic_city:0	"Ogromne miasto"
f_titanic_city_desc:0	"To latające miasto było kiedyś domem dla starożytnych gatunków olbrzymów. Teraz służy jako pałac dla najbardziej prestiżowych istot."
f_bomb_fields:0	"Pola bomb"
f_bomb_fields_desc:0	"Te pola są usiane nieaktywnymi bombami, co sprawia, że teren jest bardzo niebezpieczny, a czasem śmiertelny."
f_ancient_xeno_cultural_sites:0	"Starożytne miejsca ksenokulturowe"
f_ancient_xeno_cultural_sites_desc:0	"Ruiny wypełniające ten świat są stare i tajemnicze ponad miarę. Tylko najodważniejsze dusze przekraczają progi ich dobrze oświetlonych i odgrodzonych wejść dla turystów."
f_archaic_cultural_strata:0	"Archaiczne warstwy kulturowe"
f_archaic_cultural_strata_desc:0	"Metropolie tego świata urosły tak wysoko, że drapią niebo, a jedynym tego celem wydaje się wysokość sama w sobie."
f_garden_of_sealed_portals:0	"Ogród zapieczętowanych portali"
f_garden_of_sealed_portals_desc:0	"Zapieczętowane, wolnostojące portale rozsiane są po zboczach wzgórz jak oświetlone monolity. Energia, którą emitują, jest gotowa do wykorzystania."
f_portal_graveyard:0	"Cmentarz portali"
f_portal_graveyard_desc:0	"Zawalone ramy niegdyś skomplikowanej sieci portali stoją na straży wzdłuż każdej drogi. Nikt nigdy nie dowie się, dokąd mogły doprowadzić."
f_atemporal_crevices:0	"Ponadczasowe szczeliny"
f_atemporal_crevices_desc:0	"Deformacje skał, w których nasze narzędzia pomiarowe przestają działać, sugerują obecność drobnych pęknięć w czasoprzestrzeni wzdłuż uskoków tej planety."
f_perilous_pedestals:0	"Niebezpieczne piedestały"
f_perilous_pedestals_desc:0	"Naciskanie piedestałów prowadzi tylko do jednego: ściany zapadają się wokół ciebie. Pod żadnym pozorem nie należy ich dotykać."
f_portal_graveyard_tooltip_short:0	"Mnożnik kosztu dzielnicy: §G-10%§!\nMnożnik kosztu budynków: §G-10%§!\n\n\n"
decision_ufop_inspect_transporters_effects_short:0	"Zwiększa §Gwydajność robotników§! i obniża £amenities£ §Gkorzystanie z udogodnień przez populację§! na §Y10§! lat"
decision_romulan_bug_senators_desc:0	"Musimy zawsze wiedzieć, co myślimy, aby nie dać się zaskoczyć."
decision_romulan_end_bug_senators_desc:0	"Sukces. Zebraliśmy wiele przydatnych informacji. Zobaczmy, co dobrego może nas spotkać…"
decision_slave_colony_must_have_slave:0	"£trigger_no£ §RPlaneta musi posiadać zniewolone populacje §!"
decision_resort_colony_no_districts:0	"£trigger_no£ §RPlaneta nie może posiadać budynków ani dzielnic §!"
decision_war_measures_effects_short:0	"Zwiększa liczbę §Yżołnierzy§! w armiach obronnych i zmniejsza §Guszkodzenia od bombardowania\n\n§TW trakcie działania obniża §Rprzyrost populacji§! i §Rwydajność§!"
klingon_fervent_followers_tooltip:0	"Generowanie £unity£ jedności ($job_follower_of_kahless_klingon$): §G+25% \n§TGenerowanie wpływów ($job_follower_of_kahless_klingon$): §G+0,25 \n§TWydajność udogodnień ($job_follower_of_kahless_klingon$): §G-100% \n§TProdukcja zasobów przez populację robotników: §R-15\n§!"
romulan_bug_senators_desc:0	"Musimy zawsze wiedzieć, co myślimy, aby nie dać się zaskoczyć."
war_measures_tooltip:0	"Armie obronne za każdego żołnierza: §G+2 \n§TUszkodzenia od bombardowania orbitalnego planety: §G-10%\n§TSzybkość przyrostu populacji: §R-25% \nProdukcja zasobów na planecie: §R-33% \n§!"
decision_ufop_scout_for_talent:0	"Łowca talentów"
decision_ufop_scout_for_talent_effects_short:0	"Zwiększa wydajność §Ybadacza i §Yagenta ochrony§! na §Y5§! lat."
decision_ufop_scout_for_talent_desc:0	"Najwspanialsi i najodważniejsi przyszli kapitanowie §HGwiezdnej Floty§! wpatrują się w gwiazdy, zastanawiając się nad tajemnicami wszechświata i tym, co przyniesie jutro. Ale jutro będzie za późno. Przyszłość jest dzisiaj."
decision_ufop_cultural_index:0	"Utwórz indeks kulturowy"
decision_ufop_cultural_index_effects_short:0	"Zwiększa wytwarzanie jedności i badań przez §Ypracowników kultury§!\n \nW trakcie działania zwiększa §Rutrzymanie pracowników kultury§!"
decision_ufop_cultural_index_desc:0	"Udokumentowanie unikalnych antropologicznych osiągnięć tego świata pozwoli §HFederacji§! lepiej służyć potrzebom jej populacji."
decision_ufop_end_cultural_index:0	"Zarchiwizuj indeks kulturowy"
decision_ufop_end_cultural_index_effects_short:0	"Kończy oddziaływanie §Yindeksu kulturowego§!"
decision_ufop_end_cultural_index_desc:0	"Zgromadziliśmy potrzebne nam dane na temat antropologicznych osiągnięć tego świata. Jesteśmy teraz lepiej przygotowani, aby dostosować nasze działania do naszej populacji."
decision_ufop_recalibrate_replicators:0	"Przekalibruj replikatory"
decision_ufop_recalibrate_replicators_effects_short:0	"Zwiększa wytwarzanie żywności przez §Yrolników§! i §Yrzemieślników§! oraz §Gszybkość przyrostu populacji§! na §Y10§! lat"
decision_ufop_recalibrate_replicators_desc:0	"§HReplikacji§! rozwija się tak samo szybko, jak każda inna technologia. Ulepszenie komponentów, które przekształcają energię w jadalną materię, przyniesie większe korzyści kaloryczne."
decision_ufop_inspect_transporters:0	"Sprawdź transportery"
decision_ufop_inspect_transporters_desc:0	"Wypadki związane z transporterami są nadal źródłem niedopuszczalnie dużej liczby ofiar i sporadycznych przesunięć wymiarów. Regularna kontrola urządzeń może zmniejszyć to ryzyko."
decision_klingon_hold_mokbara_tournament:0	"Zorganizuj turniej Mok'bara"
decision_klingon_hold_mokbara_tournament_effects_short:0	"Dodaje miejsca pracy dla §Ymistrza sztuk walki§! oraz zwiększa produkcję i §Gszybkość budowy armii§!\n\nObniża §Rwydajność robotników§! na §Y10§! lat"
decision_klingon_hold_mokbara_tournament_desc:0	"Festiwal rozlewu krwi i chwały, podczas którego zostaną zaprezentowane nowe techniki, które sprawią, że tłumy oszaleją. Niech zwycięży najlepszy §Hwojownik§!."
decision_klingon_tax_bloodwine:0	"Opodatkuj spożycie krwawego wina"
decision_klingon_tax_bloodwine_effects_short:0	"Zwiększa wydajność robotników\n\n§TW trakcie działania zwiększa £amenities£ §Rkorzystanie z udogodnień§! przez populację oraz £crime£ §Rprzestępczość§! wśród bezrobotnej populacji"
decision_klingon_tax_bloodwine_desc:0	"Niższe kasty będą motywowane przez wysokie opodatkowanie ich ulubionych nałogów. Zbyt dużo §Hkrwawego wina§! osłabia głowę."
decision_klingon_end_tax_bloodwine:0	"§GWycofaj opodatkowanie krwawego wina§!"
decision_klingon_end_tax_bloodwine_effects_short:0	"Kończy oddziaływanie §Yopodatkowania krwawego wina§!"
decision_klingon_end_tax_bloodwine_desc:0	"Opodatkuj klingońskie wino, a nawet twój najdzielniejszy wojownik straci motywację do działania. Musimy honorować nasz lud, dając mu nagrody, na jakie zasługuje."
decision_klingon_training_camps:0	"Stwórz obozy szkoleniowe"
decision_klingon_training_camps_effects_short:0	"Zwiększa £defense_army£ §Guszkodzenia armii obronnej§! i zwiększa £stability£ §Gstabilność§! §Ywojowników\n\n§TW trakcie działania zwiększa §Rzapotrzebowanie energetyczne wojowników§! i §Rkorzystanie z udogodnień§! przez populacje"
decision_klingon_training_camps_desc:0	"§HWojownicy§! są tak dobrzy, jak wytyczne, które otrzymują. Odwroty uznaliśmy za zbyt czasochłonne, dlatego obowiązkowe będą mordercze treningi."
decision_klingon_end_training_camps:0	"Zamknij obozy szkoleniowe"
decision_klingon_end_training_camps_effects_end:0	"Kończy oddziaływanie §Yobozów szkoleniowych§!"
decision_klingon_end_training_camps_desc:0	"Nasi wojownicy dobrze się wyszkolili, a nasze obozy osiągnęły swój cel. Teraz nawet największe żółtodzioby świeżo po ceremonii §HWieku Wyniesienia§! mogą przygotowywać się do bitew."
decision_klingon_fervent_followers:0	"Zainspiruj gorliwość"
decision_klingon_fervent_followers_effects_short:0	"Zwiększa produkcję (§Y$job_follower_of_kahless_klingon$§!)\n\nW trakcie działania miejsca pracy §Y$job_follower_of_kahless_klingon$§! nie generują §Rudogodnień§! i obniżają §Rwydajność robotników§!"
decision_klingon_fervent_followers_desc:0	"Musimy udzielić pełnego wsparcia tym, którzy są oddanymi wyznawcami §HKahlessa§!. Kiedy Imperium stanie po stronie tych, którzy podążają za wolą duchów, wszystko będzie dobrze."
decision_klingon_end_fervent_followers:0	"Uspokój gorliwych wyznawców"
decision_klingon_end_fervent_followers_effects_short:0	"Kończy oddziaływanie §Ygorliwych wyznawców§!"
decision_klingon_end_fervent_followers_desc:0	"Chociaż gorliwość w imieniu Kahlessa jest godna podziwu, najlepiej zachować ją na okres, gdy będzie naprawdę potrzebna."
decision_romulan_bug_senators:0	"Podłóż pluskwy w senatorskich rezydencjach"
decision_romulan_bug_senators_effects_short:0	"Zwiększa jedność §Ysenatorów§! i produkcję energii\n\n§YW trakcie działania senatorzy§! zwiększają £crime£ §Rprzestępczość§!"
decision_romulan_end_bug_senators:0	"Usuń pluskwy z senatorskich rezydencji"
decision_romulan_end_bug_senators_effects_short:0	"Kończy oddziaływanie §Ypluskiew w senatorskich rezydencjach§!"
decision_romulan_viinerine_and_circuses:0	"Viinerine i cyrki"
decision_romulan_viinerine_and_circuses_effects_short:0	"Komicy zwiększają £stability£ §Gstabilność planetarną§! i generowanie jedności\n\nZwiększa £amenities£ §Rkorzystanie z udogodnień przez populację§! na §Y5§! lat"
decision_romulan_viinerine_and_circuses_desc:0	"Odwracanie uwagi to potężne narzędzie. Populacja zostanie przytłoczona zabawnymi bzdetami, aby odwrócić jej uwagę od naszych głębszych machinacji."
decision_romulan_hedge_maze_symposium:0	"Zorganizuj sympozjum w labiryncie z żywopłotu"
decision_romulan_hedge_maze_symposium_effects_short:0	"Zwiększa §Gprzyciąganie imigracji\n\n§TZmniejsza wydajność §Rrobotników§! i §Rspecjalistów§! na §Y5§! lat"
decision_romulan_hedge_maze_symposium_desc:0	"Metody tworzenia labiryntów nieustannie ewoluują. Konwencja poświęcona dzieleniu się najnowszymi, przełomowymi pomysłami będzie dobrodziejstwem dla całej planety."
decision_romulan_honor_military_heroes:0	"Uhonoruj bohaterów wojskowych"
decision_romulan_honor_military_heroes_effects_short:0	"Zwiększa generowanie jedności przez §Ypretoriańskich strażników§! i §Yrzemieślników§!\n\nZwiększa utrzymanie §Rpretoriańskich strażników§! i §Rrzemieślników§!"
decision_romulan_honor_military_heroes_desc:0	"Wielcy Romulanie, którzy stworzyli nasze §HGwiezdne Imperium§!, nie będą już dłużej zapomniani. Ich wielkie podobizny będą inspirować przyszłe pokolenia."
decision_cardassian_burn_unapproved_works:0	"Spal niezatwierdzone prace"
decision_cardassian_burn_unapproved_works_effects_short:0	"Zwiększa wydajność §Yredaktorów§!\n \nW trakcie działania zwiększa utrzymanie §Rredaktorów§!"
decision_cardassian_burn_unapproved_works_desc:0	"Sztuka i literatura nie będą istnieć bez zgody §Hpaństwa§!, podobnie jak sama historia, jeśli nie spełni naszych standardów. Jakich standardów? Dlaczego pytasz?"
decision_cardassian_end_burn_unapproved_works:0	"Spalono niezatwierdzone prace"
decision_cardassian_end_burn_unapproved_works_effects_short:0	"Kończy oddziaływanie §Yspalania niezatwierdzonych prac§!"
decision_cardassian_end_burn_unapproved_works_desc:0	"Sztuka i literatura, o których mówisz, nigdy nie istniały. W naszej §HUnii§! nie można znaleźć żadnych niezatwierdzonych dzieł, a zapach spalenizny, który można było poczuć, to nic innego jak usankcjonowane przez państwo ognisko."
decision_cardassian_outsource_our_suffering:0	"Powierz nasze cierpienie"
decision_cardassian_outsource_our_suffering_effects_short:0	"Zwiększa §Gwydajność zniewolonej populacji§! oraz §Yinkwizytora§!\n \nW trakcie działania zwiększa £crime£ §Rprzestępczość wśród niewolników§! i §Rutrzymanie inkwizytorów§!"
decision_cardassian_outsource_our_suffering_desc:0	"Inna niż kardasjańska siła robocza będzie przymuszana do pracy bardziej niż kiedykolwiek wcześniej, aby zdjąć ten ciężar z naszych pobratymców."
decision_cardassian_end_outsource_our_suffering:0	"Okaż większą hojność"
decision_cardassian_end_outsource_our_suffering_effects_short:0	"Kończy oddziaływanie §Ypowierzonego cierpienia§!"
decision_cardassian_end_outsource_our_suffering_desc:0	"Po męczącym dniu, oczywiście mówiąc metaforycznie, dobrze jest przypomnieć naszym pracownikom niezmierzony poziom kardasjańskiej hojności. Po prostu nie zna ona granic."
decision_cardassian_expedited_military_training:0	"Przyspieszone szkolenia wojskowe"
decision_cardassian_expedited_military_training_effects_short:0	"Zwiększa wydajność §Ylegatów§! i §Yinkwizytorów§!\n\nW trakcie działania zmniejsza £stability£ §Rstabilność planetarną§!"
decision_cardassian_expedited_military_training_desc:0	"Dzięki przeznaczaniu większej ilości zasobów państwowych na instytucje wojskowe nasi ludzie szybciej ukończą naukę i będą mogli służyć §Hpaństwu§! zgodnie ze swoimi pragnieniami."
decision_cardassian_end_expedited_military_training:0	"§GZakończ przyspieszone szkolenia wojskowe§!"
decision_cardassian_end_expedited_military_training_effects_short:0	"Kończy oddziaływanie §Yprzyspieszonych szkoleń wojskowych§!"
decision_cardassian_end_expedited_military_training_desc:0	"Wielu naszych żołnierzy zakończyło naukę wcześniej. To wspaniałe zwycięstwo zawdzięczamy naszemu programowi §Hprzyspieszonych szkoleń wojskowych§!."
decision_slave_colony:0	"Stwórz obozy pracy przymusowej"
decision_slave_colony_effects:0	"Przekształca planetę w §Ykolonię niewolników§! i uniemożliwia wznoszenie większości budynków."
decision_slave_colony_effects_short:0	"Przekształca planetę w §Ykolonię niewolników§! i zwiększa §Gszybkość przyrostu populacji\n\n§RNie można wznosić§! większości budynków"
decision_slave_colony_desc:0	"Ułaskawienie za wtargnięcie można otrzymać tylko dzięki ciężkiej pracy. Nawet jeśli początkowo nie widać przestępstwa, to tylko kwestia czasu, zanim zostanie ono dogodnie wykryte."
decision_martial_law:0	"Wprowadź stan wojenny"
decision_martial_law_effects_short:0	"Zwiększa £stability£ §Gstabilność§! i dodaje więcej miejsc pracy dla §Yżołnierzy§!.\n\nZmniejsza £jobs_available£ §Rprodukcję zasobów na miejsce pracy§! i £pops£ §Rprzyrost ludności§!."
decision_martial_law_effects_custom_ufop:0	"Działa §Ydo anulowania§!\nStanowiska dla oficerów gwiezdnej floty: §G+2§!\nStabilność zapewniana przez oficerów gwiezdnej floty: §G+5§!\n£jobs_available£Jobs Produkcja zasobów: §R-33%§!\nSzybkość przyrostu populacji: §R-50%§!\n"
decision_martial_law_effects_custom_klingon:0	"Działa §Ydo anulowania§!\nStanowiska dla wojowników: §G+2§!\nStabilność zapewniana przez wojowników: §G+5§!\n£jobs_available£Jobs Produkcja zasobów: §R-33%§!\nSzybkość przyrostu populacji: §R-50%§!\n"
decision_martial_law_effects_custom_romulan:0	"Działa §Ydo anulowania§!\nStanowiska dla centurionów: §G+2§!\nStabilność zapewniana przez centurionów: §G+5§!\n£jobs_available£Jobs Produkcja zasobów: §R-33%§!\nSzybkość przyrostu populacji: §R-50%§!\n"
decision_martial_law_effects_custom_cardassian:0	"Działa §Ydo anulowania§!\nStanowiska dla legatów: §G+2§!\nStabilność zapewniana przez legatów: §G+5§!\n£jobs_available£Jobs Produkcja zasobów: §R-33%§!\nSzybkość przyrostu populacji: §R-50%§!\n"
decision_martial_law_effects_custom_minor:0	"Działa §Ydo anulowania§!\nStanowiska dla żołnierzy: §G+2§!\nStabilność zapewniana przez żołnierzy: §G+5§!\n£jobs_available£Jobs Produkcja zasobów: §R-33%§!\nSzybkość przyrostu populacji: §R-50%§!\n"
decision_martial_law_desc:0	"Im więcej bezprawia w otoczeniu, tym większy pokaz siły jest potrzebny do jego opanowania."
martial_law_ufop_effect_desc:0	"Stanowiska dla oficerów gwiezdnej floty: §G+2§!\nStabilność zapewniana przez oficerów gwiezdnej floty: §G+5§!\n£jobs_available£Jobs Produkcja zasobów: §R-33%§!\nSzybkość przyrostu populacji: §R-50%§!\n"
martial_law_klingon_effect_desc:0	"Stanowiska dla wojowników: §G+2§!\nStabilność zapewniana przez wojowników: §G+5§!\n£jobs_available£Jobs Produkcja zasobów: §R-33%§!\nSzybkość przyrostu populacji: §R-50%§!\n"
martial_law_romulan_effect_desc:0	"Stanowiska dla centurionów: §G+2§!\nStabilność zapewniana przez centurionów: §G+5§!\n£jobs_available£Jobs Produkcja zasobów: §R-33%§!\nSzybkość przyrostu populacji: §R-50%§!\n"
martial_law_cardassian_effect_desc:0	"Stanowiska dla legatów: §G+2§!\nStabilność zapewniana przez legatów: §G+5§!\n£jobs_available£Jobs Produkcja zasobów: §R-33%§!\nSzybkość przyrostu populacji: §R-50%§!\n"
martial_law_minor_effect_desc:0	"Stanowiska dla żołnierzy: §G+2§!\nStabilność zapewniana przez żołnierzy: §G+5§!\n£jobs_available£Jobs Produkcja zasobów: §R-33%§!\nSzybkość przyrostu populacji: §R-50%§!\n"
decision_end_martial_law:0	"§GZnieś stan wojenny§!"
decision_end_martial_law_effects_short:0	"Kończy oddziaływanie §Ystanu wojennego§!"
decision_end_martial_law_desc:0	"Nadchodzi czas, kiedy należy uznać sukces lub porażkę specjalnie nadanych mocy i rozluźnić uścisk."
decision_launch_anticrime_campaign:0	"Zwiększ poziom zapobiegania przestępczości"
decision_launch_anticrime_campaign_effects_short:0	"Zwiększa zmniejszanie przestępczości przez §Ypolicję§!\n\nW trakcie działania zwiększa §Rutrzymanie policjantów§!"
decision_launch_anticrime_campaign_desc:0	"Mnóstwo strażników zawita w naszych skupiskach ludności, aż żaden róg ulicy nie pozostanie bez nadzoru."
decision_end_anticrime_campaign:0	"Zmniejsz poziom zapobiegania przestępczości"
decision_end_anticrime_campaign_effects_short:0	"Kończy oddziaływanie §Yzapobiegania przestępczości§!"
decision_end_anticrime_campaign_desc:0	"Ryzyko związane z posiadaniem zbyt wielu policjantów jest równe, jeśli nie większe niż ryzyko braku egzekwowania prawa."
decision_discourage_growth:0	"Ustaw limity populacji"
decision_discourage_growth_effects_short:0	"Zmniejsza £pops£ przyrost ludności na tej planecie\n\nW trakcie działania zwiększa §Rutrzymanie populacji§!"
decision_discourage_growth_desc:0	"Górne limity nałożone na przyrost populacji stabilizują użytkowanie gruntów, zużycie zasobów i ogólną jakość życia."
decision_end_discourage_growth:0	"§GZnieś limity populacji§!"
decision_end_discourage_growth_effects_short:0	"Kończy oddziaływanie §Ylimitów populacji§!"
decision_end_discourage_growth_desc:0	"Nie ma powodu, aby nadal wtrącać się w prywatne życie ludzi, gdy równowaga między wzrostem a konsumpcją została osiągnięta."
decision_display_trophies:0	"Wyeksponuj cuda"
decision_display_trophies_effects_short:0	"W trakcie działania zwiększa £amenities£ §Gudogodnienia§! i §Gprzyciąganie populacji§!"
decision_display_trophies_desc:0	"Kosmos jest pełen pięknych ciekawostek, jak pokazały nasze podróże. Publiczność uzyska dostęp do tych budzących podziw odkryć."
decision_demolish_art_monument:0	"Zarchiwizuj cuda"
decision_demolish_art_monument_effects_short:0	"Kończy oddziaływanie §Yekspozycji cudów§!"
decision_demolish_art_monument_desc:0	"Jeszcze raz umieścimy nasze skarby w bezpiecznym miejscu, gdzie będą przechowywane do czasu ponownego pokazania opinii publicznej w przyszłości."
decision_mastery_of_nature:0	"Synchronizuj wzorce pogodowe"
decision_mastery_of_nature_effects_short:0	"Trwale zwiększ §Gmaksymalną liczbę dzielnic§!"
decision_mastery_of_nature_desc:0	"Nieprzyjazne regiony staną się dla nas użyteczne dzięki geoinżynierii."
decision_upgrade_habitat:0	"Odnów siedlisko"
decision_upgrade_habitat_effects:1	"Ulepsza §Horbitalną stację mieszkalną§! (§H$habitat_1$§!), co daje §Y2 dodatkowe dzielnice§!"
decision_upgrade_habitat_effects_short:0	"Trwale zwiększa §Gwielkość stacji mieszkalnej§! do 6"
decision_upgrade_habitat_desc:0	"Oszczędzające miejsce projekty maksymalizują to, ile miejsca mają do zaoferowania nasze orbitalne stacje mieszkalne."
decision_upgrade_habitat_2:0	"Restrukturyzuj stację mieszkalną"
decision_upgrade_habitat_2_effects:0	"Budynek §H$habitat_1$§! zostanie ulepszony jeszcze bardziej, co da §Y2 dodatkowe dzielnice§!."
decision_upgrade_habitat_2_effects_short:0	"Trwale zwiększa §Gwielkość stacji mieszkalnej§! do 8"
decision_upgrade_habitat_2_desc:0	"Lepsze materiały i systemy podtrzymujące życie pozwalają na zwiększenie liczby mieszkańców w naszych orbitalnych stacjach mieszkalnych."
decision_planet_luxuries_boost:0	"Ogłoś festiwale"
decision_planet_luxuries_boost_effects_short:0	"Zwiększa £amenities£ §Gudogodnienia§! i §Gprzyciąganie imigracji§! na §Y10§! lat\n\nKoszt wzrasta zależne od populacji"
decision_planet_luxuries_boost_desc:0	"Dni obchodów narodowych dają natychmiastową ulgę w trudach i troskach życia. Więcej wolnego czasu to powód, który mobilizuje dosłownie każdego."
decision_labor_quotas:0	"Wprowadź minimalny czas pracy"
decision_labor_quotas_effects_short:0	"Zwiększa §Gwydajność pracowników\n\n§TW trakcie działania zwiększa £crime£ §Rprzestępczość§! i £pops£ §Rutrzymanie populacji§!"
decision_labor_quotas_desc:0	"Może się zdarzyć, że ze względu na naszą przyszłość będziemy musieli przedłożyć obowiązki ponad wygodę."
decision_end_labor_quotas:0	"§GWycofaj minimalny czas pracy§!"
decision_end_labor_quotas_effects_short:0	"Kończy oddziaływanie §Yminimalnego czasu pracy§!"
decision_end_labor_quotas_desc:0	"Nadejdzie czas, gdy będziemy mogli złagodzić nasz trud i cieszyć się owocami naszej pracy."
decision_energy_overproduction:0	"Nadwyżka energii"
decision_energy_overproduction_effects_short:0	"Zwiększa wydajność §Ytechników§!\n\nZwiększa §Rkoszt budowy§! i £amenities£ §Rkorzystanie z udogodnień przez populację§! na §Y5§! lat"
decision_energy_overproduction_desc:0	"Chociaż nadwyżka §Henergii§! może być użyteczna, wymaga również wiele wysiłku, aby sobie z nią poradzić, gdy przekracza obecne zapotrzebowanie."
decision_divert_rivers:0	"Przekieruj rzeki"
decision_divert_rivers_effects_short:0	"Dodaje planecie trwałą §Gcechę energetyczną§!"
decision_divert_rivers_desc:0	"Zmiana przeznaczenia terenu daje nam dostęp do najbogatszych źródeł §Henergii§! we wszechświecie: tych, które już przepływają przez naturę."
decision_preplanned_construction:0	"Wstępnie zaplanowana budowa"
decision_preplanned_construction_effects_short:0	"Zwiększa §Gszybkość budowy§! za każdego §Ygórnika\n\n§TW trakcie działania zwiększa §Rutrzymanie górników§!"
decision_preplanned_construction_desc:0	"Dzięki starannemu rozważeniu architektury i zatrudnianiu naszych §Hgórników§! do przyspieszania wydobycia lub oczyszczania terenu, możemy wznosić całe miasta szybciej niż kiedykolwiek wcześniej."
decision_end_preplanned_construction:0	"§GZakończ wstępnie zaplanowaną budowę§!"
decision_end_preplanned_construction_effects_short:0	"Kończy oddziaływanie §Ywstępnie zaplanowanej budowy§!"
decision_end_preplanned_construction_desc:0	"Nasze budowle są maksymalnie zoptymalizowane. W międzyczasie wrócimy do innych spraw, które stały się bardziej palące."
decision_prospect:0	"Dogłębne poszukiwania zasobów"
decision_prospect_effects_short:0	"Dodaje planecie trwałą §Gcechę górniczą§!"
decision_prospect_desc:0	"Zasoby znajdujące się głęboko pod powierzchnią planety staną się dostępne tylko wtedy, gdy udoskonalimy nasze metody ich wykrywania i wydobywania."
decision_agrarian_plentitude:0	"Obfitość rolna"
decision_agrarian_plentitude_effects_short:0	"Zwiększa §Gszybkość przyrostu populacji\n\n§TZwiększa §Rutrzymanie populacji§! na §Y5§! lat"
decision_agrarian_plentitude_desc:0	"Ludność naje się do syta, a dzięki uważnemu monitorowaniu spożycia kalorii będziemy mieć pewność, że nikt nie będzie głodny. Nasz lud będzie prosperować."
decision_seed_and_forage:0	"Uprawa i zbieractwo"
decision_seed_and_forage_effects_short:0	"Dodaje planecie trwałą §Gcechę rolniczą§!"
decision_seed_and_forage_desc:0	"Przy wystarczającej ilości czasu i pomysłowości nawet naga glina staje się żyzną ziemią."
decision_streamline_production:0	"Usprawnij produkcję stopów"
decision_streamline_production_effects_short:0	"Zwiększa wydajność §Ymetalurgów§! za każdego §Ygórnika\n\n§TW trakcie działania zwiększa §Rutrzymanie metalurgów§! i obniża §Rwydajność górników§!"
decision_streamline_production_desc:0	"Wraz ze wzrostem zapotrzebowania na materiały do budowy statków kosmicznych musimy stworzyć proces bezpośredniego kucia i uszlachetniania §Hstopów§!. Jednak takie podejście może prowadzić do produkcji odpadów w postaci materiałów z zanieczyszczeniami. Liczy się jednak ilość, a nie jakość."
decision_end_streamline_production:0	"Zwolnij produkcję stopów"
decision_end_streamline_production_effects_short:0	"Kończy oddziaływanie §Husprawnionej produkcji§!"
decision_end_streamline_production_desc:0	"Ciężka praca popłaca – nasz szybki postęp zakończył się sukcesem. Musimy teraz skoncentrować wysiłki naszej siły roboczej gdzie indziej."
decision_architectural_prowess:0	"Sprawność architektoniczna"
decision_architectural_prowess_effects_short:0	"Trwale ulepsza £housing£ §Gdomy§! i £amenities£ §Gudogodnienia§!"
decision_architectural_prowess_desc:0	"Sięgamy głęboko w nasze rezerwy, aby móc tworzyć wysokie, luksusowe budynki. Czasami warto trzymać się czegoś dobrego, aby ostatecznie stworzyć coś jeszcze lepszego."
decision_research_grants:0	"Granty badawcze"
decision_research_grants_effects_short:0	"Dodaje miejsca pracy dla §Ynaukowców§! w laboratorium\n\nW trakcie działania zwiększa §Rutrzymanie laboratorium§!"
decision_research_grants_desc:0	"Finansowanie badań toruje drogę do zaawansowanych odkryć naukowych. Jeśli mamy nadzieję być pionierami w jakiejkolwiek dziedzinie, najlepiej jest zacząć wcześniej."
decision_end_research_grants:0	"Obetnij finansowanie programu badawczego"
decision_end_research_grants_effects_short:0	"Kończy oddziaływanie §Ygrantów badawczych§!"
decision_end_research_grants_desc:0	"Nasz program §Hgrantów badawczych§! osiągnął swój cel. Wykształciliśmy więcej naszych ludzi, aby stali się liderami w dziedzinie nauki."
decision_study_unusual_phenomena:0	"Zbadaj nietypowe zjawiska"
decision_study_unusual_phenomena_effects_short:0	"Trwale zwiększa §Gmaksymalną liczbę dzielnic§! i dodaje blokadę §Gpotencjału inżynierskiego§!"
decision_study_unusual_phenomena_desc:0	"Ostatnie osiągnięcia naukowe pozwolą nam obserwować i rejestrować wcześniej niemierzalne dane planetarne."
decision_communication_infrastructure:0	"Infrastruktura komunikacyjna"
decision_communication_infrastructure_effects_short:0	"Zwiększa wydajność §Ybiurokratów§!\n\nW trakcie działania zwiększa utrzymanie §Rbiurokratów§! i §Rbudynku administracji§!"
decision_communication_infrastructure_desc:0	"Komunikacja jest kluczem do posiadania wydajnej siły roboczej. Bez niej wszystko inne się rozpada. Rozwijanie dziedzin, w których ta zasada jest najważniejsza, zwiększy sukces administracyjny."
decision_end_communication_infrastructure:0	"Zbagatelizuj znaczenie infrastruktury"
decision_end_communication_infrastructure_effects_short:0	"Kończy oddziaływanie §Yzoptymalizowanej komunikacji§!"
decision_end_communication_infrastructure_desc:0	"Teraz, kiedy wyjaśniliśmy naszym ludziom znaczenie komunikacji, musimy poświęcić czas i środki na pilniejsze sprawy."
decision_rezone_planetary_surface:0	"Wyznacz strefy na planecie"
decision_rezone_planetary_surface_effects_short:0	"Trwale ulepsza £housing£ §Gdomy§! i zwiększa §Gmaksymalną liczbę dzielnic§!"
decision_rezone_planetary_surface_desc:0	"Analiza każdej ankiety i dokumentu w celu znalezienia bardziej efektywnych sposobów wykorzystania naszej ziemi nie jest efektownym ani ekscytującym zadaniem, ale takim, które opłaci się w przyszłości."
decision_recruitment_campaign:0	"Kampania rekrutacyjna"
decision_recruitment_campaign_effects_short:0	"Zwiększa §Gszybkość budowy armii§! i tworzenie §Yżołnierzy§! i oficerów \n \nObniża §Rwydajność władcy§! na §Y5§! lat"
decision_recruitment_campaign_desc:0	"Poszukiwanie najlepszych wymaga dania z siebie wszystkiego. Nasza §Hkampania rekrutacyjna§! gwarantuje, że odkryjemy niespotykane talenty i zrobimy to przed innymi."
decision_war_measures:0	"Środki wojenne"
decision_war_measures_desc:0	"Przeznaczenie znacznych środków na przygotowania do wojny może się teraz wydawać wielkim krokiem, ale przestrzeganie tych rygorystycznych założeń okaże się dla nas dobrodziejstwem, gdy nadejdzie odpowiedni czas."
decision_end_war_measures:0	"§GZakończ prowadzenie wojny§!"
decision_end_war_measures_effects_short:0	"Kończy oddziaływanie §Yprowadzenia wojny§!"
decision_end_war_measures_desc:0	"W obecnej sytuacji nie musimy już podejmować zapobiegawczych działań prowadzenia wojny."
ufop_scout_for_talent:0	"Wyszukiwanie talentów"
ufop_scout_for_talent_tooltip:0	"Generowanie badań przez naukowców: §G+2\n§TTworzenie oficerów wśród agentów ochrony: §G+1§!"
ufop_scout_for_talent_desc:0	"Najwspanialsi i najodważniejsi przyszli kapitanowie §HGwiezdnej Floty§! wpatrują się w gwiazdy, zastanawiając się nad tajemnicami wszechświata i tym, co przyniesie jutro. Ale jutro będzie za późno. Przyszłość jest dzisiaj."
ufop_cultural_index:0	"Indeks kulturowy"
ufop_cultural_index_tooltip:0	"Generowanie jedności przez pracowników kulturowych: §G+1 \n§TWytwarzanie badań przez pracowników kulturowych: §G+1\n§TUdogodnienia: §G+15%\n£energy£§!Zapotrzebowanie pracowników kulturowych na kredyty energetyczne: §R+3\n§!"
ufop_culutral_index_desc:0	"Udokumentowanie unikalnych antropologicznych osiągnięć tego świata pozwoli §HFederacji§! lepiej służyć potrzebom jej populacji."
ufop_recalibrate_replicators:0	"Przekalibrowane replikatory"
ufop_recalibrate_replicators_tooltip:0	"Produkcja żywności przez rzemieślników: §G+6\n§TProdukcja żywności przez rolników: §G+2\n§TSzybkość przyrostu populacji: §G+15%\n§!"
ufop_recalibrate_replicators_desc:0	"§HReplikacji§! rozwija się tak samo szybko, jak każda inna technologia. Ulepszenie komponentów, które przekształcają energię w jadalną materię, przyniesie większe korzyści kaloryczne."
ufop_inspect_transporters:0	"Certyfikowane bezpieczeństwo transporterów"
ufop_inspect_transporters_tooltip:0	"Produkcja zasobów przez populację robotników: §G+10%\n§TGenerowanie jedności przez populację robotników: §G+0,1\n§TWykorzystanie udogodnień: §G-20%\n§!"
ufop_inspect_transporters_desc:0	"Wypadki związane z transporterami są nadal źródłem niedopuszczalnie dużej liczby ofiar i sporadycznych przesunięć wymiarów. Regularna kontrola urządzeń może zmniejszyć to ryzyko."
klingon_mokbara_tournament:0	"Turniej Mok'Bara"
klingon_mokbara_tournament_tooltip:0	"Stanowiska pracy dla mistrzów sztuk walki: §G+2\n§TGenerowanie jedności przez mistrzów sztuk walki: §G+1\n§TSzybkość budowy armii: §G+50%\n£energy£§!Zapotrzebowanie mistrzów sztuk walki na kredyty energetyczne: §R+2\n§!Wydajność pracowników: §R+10%\n§!"
klingon_mokbara_tournament_desc:0	"Festiwal rozlewu krwi i chwały, podczas którego zostaną zaprezentowane nowe techniki, które sprawią, że tłumy oszaleją. Niech zwycięży najlepszy §Hwojownik§!."
klingon_tax_bloodwine:0	"Opodatkowanie krwawego wina"
klingon_tax_bloodwine_tooltip:0	"Produkcja zasobów przez populację robotników: §G+1\n§TWykorzystanie udogodnień: §R+10%\n§TPrzestępczość wśród bezrobotnej populacji: §R+10\n§!"
klingon_tax_bloodwine_desc:0	"Niższe kasty będą motywowane przez wysokie opodatkowanie ich ulubionych nałogów. Zbyt dużo §Hkrwawego wina§! osłabia głowę."
klingon_training_camps:0	"Obozy szkoleniowe"
klingon_training_camps_tooltip:0	"Stabilność zapewniana przez wojowników: §G+5 \n§TZniszczenia armii obronnej: §G+25% \n§TWykorzystanie udogodnień: §R+20% \n£energy£§!Zapotrzebowanie wojowników na kredyty energetyczne: §R+3\n§!"
klingon_training_camps_desc:0	"§HWojownicy§! są tak dobrzy, jak wytyczne, które otrzymują. Odwroty uznaliśmy za zbyt czasochłonne, dlatego obowiązkowe będą mordercze treningi."
klingon_fervent_followers:0	"Gorliwi wyznawcy"
klingon_fervent_followers_desc:0	"Musimy udzielić pełnego wsparcia tym, którzy są oddanymi wyznawcami §HKahlessa§!. Kiedy Imperium stanie po stronie tych, którzy podążają za wolą duchów, wszystko będzie dobrze."
romulan_bug_senators:0	"Pluskwy w senatorskich rezydencjach"
romulan_bug_senators_tooltip:0	"Generowanie jedności przez senatorów: §G+2\n§TProdukcja energii przez senatorów: §G+3\n§TPrzestępczość wśród senatorów: §R+10\n§!"
romulan_viinerine_and_circuses:0	"Udobruchana populacja"
romulan_viinerine_and_circuses_tooltip:0	"Stabilność zapewniana przez miejsca pracy dla komików: §G+2\n§TGenerowanie jedności przez komików: §G+1\n§TWykorzystanie udogodnień: §R+20%\n§!"
romulan_viinerine_and_circuses_desc:0	"Odwracanie uwagi to potężne narzędzie. Populacja zostanie przytłoczona zabawnymi bzdetami, aby odwrócić jej uwagę od naszych głębszych machinacji."
romulan_hedge_maze_symposium:0	"Sympozjum w labiryncie z żywopłotu"
romulan_hedge_maze_symposium_tooltip:0	"Przyciąganie imigracji: §G+50\n§TProdukcja zasobów przez populację robotników: §R-20%\n§TProdukcja zasobów przez populację specjalistów: §R-10%\n§!"
romulan_hedge_maze_symposium_desc:0	"Metody tworzenia labiryntów nieustannie ewoluują. Konwencja poświęcona dzieleniu się najnowszymi, przełomowymi pomysłami będzie dobrodziejstwem dla całej planety."
romulan_honor_military_heroes:0	"Uhonorowani bohaterowie"
romulan_honor_military_heroes_tooltip:0	"Generowanie jedności przez pretoriańskich strażników: §G+2\n§TGenerowanie jedności przez rzemieślników: §G+1\n£energy£§!Zapotrzebowanie pretoriańskich strażników na kredyty energetyczne: §R+3\n£minerals£§!Zapotrzebowanie rzemieślników na minerały: §R+2\n§!"
romulan_honor_military_heroes_desc:0	"Wielcy Romulanie, którzy stworzyli nasze §HGwiezdne Imperium§!, nie będą już dłużej zapomniani. Ich wielkie podobizny będą inspirować przyszłe pokolenia."
cardassian_burn_unapproved_works:0	"Palenie niezatwierdzonych prac"
cardassian_burn_unapproved_works_tooltip:0	"Generowanie jedności przez redaktorów: §G+2\n§TWytwarzanie badań przez redaktorów: §G+2\n£energy£§!Zapotrzebowanie redaktorów na kredyty energetyczne: §R+2\n§!"
cardassian_burn_unapproved_works_desc:0	"Sztuka i literatura nie będą istnieć bez zgody §Hpaństwa§!, podobnie jak sama historia, jeśli nie spełni naszych standardów. Jakich standardów? Dlaczego pytasz?"
cardassian_outsource_our_suffering:0	"Powierzone cierpienie"
cardassian_outsource_our_suffering_tooltip:0	"Produkcja zasobów przez populację niewolników: §G+25%\n§TPrzestępczość wśród populacji niewolników: §R+1\n§TProdukcja inkwizytorów: §G+1\n£energy£§!Zapotrzebowanie inkwizytorów na kredyty energetyczne: §R+2\n§!"
cardassian_outsource_our_suffering_desc:0	"Inna niż kardasjańska siła robocza będzie przymuszana do pracy bardziej niż kiedykolwiek wcześniej, aby zdjąć ten ciężar z naszych pobratymców."
cardassian_expedited_military_training:0	"Przyspieszone szkolenia wojskowe"
cardassian_expedited_military_training_desc:0	"Dzięki przeznaczaniu większej ilości zasobów państwowych na instytucje wojskowe nasi ludzie szybciej ukończą naukę i będą mogli służyć §Hpaństwu§! zgodnie ze swoimi pragnieniami."
cardassian_expedited_military_training_tooltip:0	"Produkcja legatów: §G+1\n§TArmie obronne legatów: §G+1\n§TProdukcja inkwizytorów: §G+2\n£energy£§!Zapotrzebowanie legatów na kredyty energetyczne: §R+2\n£energy£§!Zapotrzebowanie inkwizytorów na kredyty energetyczne: §R+2§\n§TStabilność planetarna: §R-5\n"
slave_colony:0	"Obozy pracy przymusowej"
slave_colony_desc:0	"Ułaskawienie za wtargnięcie można otrzymać tylko dzięki ciężkiej pracy. Nawet jeśli początkowo nie widać przestępstwa, to tylko kwestia czasu, zanim zostanie ono dogodnie wykryte."
martial_law_ufop:0	"Stan wojenny"
martial_law_ufop_tooltip:0	"Produkcja legatów: §G+1\n§TArmie obronne legatów: §G+1\n§TProdukcja inkwizytorów: §G+2\n£energy£§!Zapotrzebowanie legatów na kredyty energetyczne: §R+2\n£energy£§!Zapotrzebowanie inkwizytorów na kredyty energetyczne: §R+2\n§TStabilność planetarna: §R-5\n"
