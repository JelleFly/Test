shady_first:0	"Psst! Ty tam… Interesuje cię jakiś towar spod lady, którego nie dostaniesz nigdzie indziej? Niektórzy nazwaliby to „czarnym rynkiem”, ale nie przysparza nam to klientów… Ceny nie podlegają negocjacjom z powodu braku konkurencji, ale biorąc pod uwagę wyjątkowość naszej oferty, uznasz ją za wystarczająco nieuczciwą – to znaczy wystarczająco uczciwą! Przeklęty uniwersalny tłumacz!\n\nTylko… nie pytaj, skąd pochodzą nasze towary. Jest wielu ludzi, którzy zagubili ładunek lub dwa i chcieliby się tu rozejrzeć, a wolelibyśmy, żeby tego nie robili. Mówimy poważnie, pamiętaj o zasadzie zaboru nr 125: „Nie możesz zawrzeć umowy, jeśli nie żyjesz”."
shady_low_op:0	"Znowu ty? Ha… wydawało mi się, że po ostatniej wizycie już nie wrócisz. Chyba jednak potrafisz rozpoznać dobrą okazję, co? Wracaj, aż znajdziesz uczciwą ofertę! Ha, ha, ha.\n\nRozejrzyj się. Ale niczego nie dotykaj! Chyba że najpierw za to zapłacisz. Hmmm… to byłaby dobra zasada zaboru."
shady_high_op:0	"Och, zabawne, że znowu na siebie wpadliśmy, he, he. Czy nasze kuszące oferty wzbudziły już twoją ciekawość? Cóż, to musiało w końcu nastąpić. Jak to mówią: „Im bardziej ryzykowna droga, tym większy zysk”. To też zasada zaboru nr 62, specjalnie dla ciebie.\n\nW każdym razie niektórzy twierdzą, że robienie z nami interesów jest podejrzane. Co ja na to? Nie zamierzam nikogo osądzać za to, kim jest… Ale za jego braki już tak. To jedna z moich osobistych zasad."
