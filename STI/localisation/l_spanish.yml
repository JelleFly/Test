ferengi_holodeck_first_met:0	"¡Ven, no te arrepentirás! Vive aventuras que superarán tus sueños más salvajes y conoce sitios más auténticos que la propia realidad. ¡Sin dolor, pero con todo lo bueno!\n\n¡Tú! ¡Ahí! ¡Sí, tú! Sé reconocer a los principiantes cuando los veo, alguien que no ha experimentado la emoción de los relatos sin contar y las vidas sin vivir. Podemos ofrecerte cosas que no sabías que querías y sin las que ya no podrás vivir. ¡Ven a ver cómo una pequeña cuota puede cambiarte para siempre!\n\n¿Por qué limitarte a una sola vida cuando puedes vivir tantas? Como dice la regla de adquisición n.º 64: «¡Cuando te ofrezcan un gusano gree, coge el frasco entero!»."
ferengi_holodeck_second_met:0	"¡Otra vez tú! ¡Pero qué encanto! Seguro que no podías dejar de pensar en las magníficas experiencias que ofrecemos. ¡Ah, podemos ofrecerte mucho más que eso! Por un módico precio, ¡el universo puede ser tuyo!\n\nVen, ven aquí. Hemos mejorado tanto desde tu última visita que no reconocerás nada, ¡ni siquiera lo que ya has vivido! Pero no tienes que quedarte con nuestras palabras, no. ¡Confía en tus sentidos y observa eso de lo que todo el mundo habla!"
ferengi_holodeck_second_met_opinion:0	"¡Vaya, nuestra persona favorita está aquí! ¿Vienes a experimentar más que antes? ¿Más de lo que la mayoría se ha perdido? ¿Vienes a extraer por fin la última gota de jugo de la galaxia?\n\nAún queda tanto por descubrir, tanto por revelar. Nuestra oferta es inacabable y sigue extendiéndose tanto como tu imaginación. Ven, ven y encontrarás mejoras perfectas para ti. Pero no se lo digas a nadie o el resto de los clientes se pondrán celosos."
