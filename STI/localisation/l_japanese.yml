starting_weapons_lasers_desc:1	"集束させたレーザー光線を目標に放つ、 指向性エネルギー兵器。 中・近距離で効果を発揮し、 敵艦の装甲の大部分を無視できる。"
starting_weapons_projectiles_desc:1	"電磁カタパルトを使い、 目標への投射物を目にも留まらぬ速度まで加速するマスドライバー。 射程はやや制限されるが、 その運動エネルギーと高い連射性はシールドを容易に破壊する。"
starting_weapons_missiles_desc:0	"宙対宙ミサイルは核弾頭を装備している。 ミサイルは優秀な射程を誇っているが、 地点防空システムによる迎撃に弱い。"
