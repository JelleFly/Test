edict_fleet_supremacy_desc:0	"Наш флот является лучшим инструментом для навязывания нашей воли. Этот указ даст ему приоритет над менее важными потребностями."
edict_farming_subsidies_tooltip:0	"£job_farmer£ $job_farmer_plural$ будут дополнительно потреблять £energy£§Y0,5§!"
edict_capacity_subsidies:0	"Субсидирование энергетиков"
edict_capacity_subsidies_desc:0	"$edict_capacity_overload_desc$"
edict_capacity_subsidies_tooltip:0	"£job_technician£ $job_technician_plural$ будут дополнительно потреблять £energy£§Y0,5§!"
edict_mining_subsidies:0	"Шахтерские субсидии"
edict_mining_subsidies_desc:0	"$edict_production_targets_desc$"
edict_mining_subsidies_tooltip:0	"£job_miner£ $job_miner_plural$ будут дополнительно потреблять £energy£§Y0,5§!"
edict_industrial_subsidies:0	"Промышленные субсидии"
edict_industrial_subsidies_desc:0	"Успех измеряется потреблением. Этот указ выделит нашим заводам дополнительные ресурсы для повышения производительности."
edict_industrial_subsidies_tooltip:0	"£job_artisan£ $job_artisan_plural$ будут дополнительно потреблять £energy£§Y1§!"
edict_forge_subsidies:0	"Субсидии литейным"
edict_forge_subsidies_desc:0	"Наше государство остро нуждается в особых сплавах и драгоценных металлах. Этот указ предоставит литейным дополнительные ресурсы для увеличения производства."
edict_forge_subsidies_tooltip:0	"£job_foundry£ $job_foundry_plural$ будут дополнительно потреблять £energy£§Y1§!"
edict_research_subsidies:0	"Субсидии ученым"
edict_research_subsidies_desc:0	"Знания — сила. Этот указ направит наши усилия на развитие технологий."
edict_research_subsidies_tooltip:0	"£job_researcher£ $job_researcher_plural$ будут дополнительно потреблять £energy£§Y1§!"
edict_veneration_of_saints:0	"Почитание святых"
edict_veneration_of_saints_desc:0	"Мы не станем уделять внимание лишь этому миру, служащему нам временным пристанищем, вместо этого мы снабдим наших духовных наставников всем необходимым, чтобы подготовить нас к миру следующему."
edict_dawn_of_a_new_generation:0	"Рассвет нового поколения"
edict_dawn_of_a_new_generation_desc:0	"Логика — это начало мудрости, а не ее конец."
edict_children_of_qonos:0	"Дети Кроноса"
edict_children_of_qonos_desc:0	"Величайшая планета во вселенной, родина самых могучих воинов."
edict_cultural_supremacy:0	"Культурное превосходство"
edict_cultural_supremacy_desc:0	"Мы превосходим их по всем объективным параметрам, но все равно они противостоят нам. Как забавно."
edict_state_provides:0	"Государство-кормилец"
edict_state_provides_desc:0	"§HГосударство§! — величайшее благо. Служение ему — величайший дар."
edict_unbending_fleets:0	"Непобедимые флотилии"
edict_unbending_fleets_desc:0	"Наши флотилии могут заслонить собой солнце. Вспышки наших фазеров подобны рассвету."
edict_empowered_vessels:0	"Совершенные корабли"
edict_empowered_vessels_desc:0	"Наши корабли достигли пика возможностей. Во всей §Hгалактике§! нет более совершенного боевого флота."
edict_shipwright_protocol:0	"Протокол судостроительства"
edict_shipwright_protocol_desc:0	"На своих космических верфях мы без устали и с величайшим тщанием создаем величавые корабли."
edict_extra_rations:0	"Дополнительные пайки"
edict_extra_rations_desc:0	"Еда питает тело. Хорошая еда также питает дух."
edict_unrestricted_markets:0	"Рынки без ограничений"
edict_unrestricted_markets_desc:0	"«Продавайте все свои кредиты §HФедерации§! и покупайте клингкойны!» — Борт, майнер ференги"
edict_strip_mining:0	"Карьер"
edict_strip_mining_desc:0	"Поразительно, что в самом обычном куске камня есть все элементы для строительства кораблей, способных летать среди звезд."
edict_transgenic_crops:0	"Трансгенные культуры"
edict_transgenic_crops_desc:0	"Чтобы прокормить миллиарды жителей, наши фермы должны приносить огромный урожай. Культуры надо постоянно совершенствовать."
edict_fuel_initiative:0	"Топливные проекты"
edict_fuel_initiative_desc:0	"Топливо — это смазка для любой экономической машины."
edict_dilithium_infrastructure:0	"Дилитиевая инфраструктура"
edict_dilithium_infrastructure_desc:0	"Без §Hдилития§! мы до сих пор были бы пленниками своих родных звезд. Сейчас от него зависит почти вся наша инфраструктура."
edict_tetryon_based_energy:0	"Тетрионная энергия"
edict_tetryon_based_energy_desc:0	"Производство энергии на основе §Hтетрионов§! настолько эффективно, что понадобятся века на поиски подходящей замены."
edict_graviton_catapults:0	"Гравитонные катапульты"
edict_graviton_catapults_desc:0	"В самых опасных уголках космоса гравитация искривляет пространство и время по совей непостижимой воле. Она хранит величайшие секреты вселенной."
edict_nanite_lattices:0	"Нанитовые решетки"
edict_nanite_lattices_desc:0	"§HНаниты§! настолько универсальны, что рано или поздно из них будут делать все."
edict_cultural_celebration_holidays:0	"Культурные праздники"
edict_cultural_celebration_holidays_desc:0	"Наша история богата великими трагедиями и неожиданными триумфами. Мы будем вспоминать их, скорбеть и праздновать, чтобы никогда не забывать, кто мы есть."
edict_unscrupulous_deals:0	"Беспринципные сделки"
edict_unscrupulous_deals_desc:0	"Я настаиваю. Вы не сможете принять правду."
edict_xeno_investigation_program:0	"Программы ксеноисследований"
edict_xeno_investigation_program_desc:0	"Мы отвечаем на вопросы, чтобы найти другие, более сложные вопросы, которыми надо заняться."
edict_prefabricated_massive_parts:0	"Производство огромных деталей"
edict_prefabricated_massive_parts_desc:0	"Когда мы смогли массово производить поистине гигантские механизмы, можно сказать, произошла новая индустриальная революция."
edict_exploration_protocols:0	"Протоколы исследования"
edict_exploration_protocols_desc:0	"Подробные и четкие инструкции, а также изучение исследовательских протоколов повысят эффективность нашей работы."
edict_interstellar_strategic_planning:0	"Космическое стратегическое планирование"
edict_interstellar_strategic_planning_desc:0	"Галактическая логистика может стать кошмаром для любого государства. Но с должной подготовкой и хорошо обученными сотрудниками наша цивилизация может достичь целей, которые прежде казались недосягаемыми."
edict_detachable_colony_ships:0	"Разборные колониальные корабли"
edict_detachable_colony_ships_desc:0	"Если колониальные корабли можно будет разбирать, новые колонии смогут использовать устройства с них и развиваться быстрее."
edict_critical_field_training:0	"Важная полевая подготовка"
edict_critical_field_training_desc:0	"Урок, усвоенный на работе, не так просто забыть."
edict_galactic_welfare_state:0	"Галактическое государство благоденствия"
edict_galactic_welfare_state_desc:0	"Цель любого §Hгосударства§! — обеспечить своим гражданам наилучшее возможное качество жизни."
edict_sleeper_cells:0	"Спящие ячейки"
edict_sleeper_cells_desc:0	"Считать, что каждый встречный может быть §Hшпионом§!, — не паранойя, а здравый смысл."
edict_migration_incentives:0	"Миграционные программы"
edict_migration_incentives_desc:0	"Каждый может внести вклад в развитие новых колоний."
edict_assured_basic_services:0	"Гарантия базовых услуг"
edict_assured_basic_services_desc:0	"Если гарантировать §Hрабочим§! базовые услуги, их жизнь станет комфортнее. Это отразится на их благополучии — и работоспособности."
edict_intensive_special_training:0	"Интенсивная спецподготовка"
edict_intensive_special_training_desc:0	"Чтобы удовлетворить галактические потребности хорошо подготовленного народа, требуется углубленное обучение в особых сферах."
edict_audited_rulers:0	"Правители под контролем"
edict_audited_rulers_desc:0	"Политики работают лучше всего, когда несут ответственность за свои действия."
edict_galactic_ambition:0	"Галактические амбиции"
edict_galactic_ambition_desc:0	"Если мы увеличим производство на наших планетах, то улучшим свое положение среди товарищей."
edict_reshape_our_worlds:0	"Новый облик наших миров"
edict_reshape_our_worlds_desc:0	"Заселяя больше разнообразных миров, мы многократно укрепим свое господство среди звезд."
edict_prosperity_accords:0	"Упор на процветание"
edict_prosperity_accords_desc:0	"Образовательные программы с фокусом на то, чего мы можем добиться сообща, повысят уровень доверия общества."
edict_renewed_charter:0	"Обновленная хартия"
edict_renewed_charter_desc:0	"Упор на научные достижения позволит нашей цивилизации добиться процветания и наибольшей возможной продолжительности жизни."
edict_chekhovs_law:0	"Закон Чехова"
edict_chekhovs_law_desc:0	"Открывая чудеса нашей вселенной, мы сможем лучше исполнять долг §HФедерации§!: нести в §Hгалактику§! мир и объединять ее обитателей."
edict_peace_is_transparency:0	"Мир — это прозрачность"
edict_peace_is_transparency_desc:0	"Путь дипломатии более достойный, чем путь агрессии. Это наше лучшее оружие против врагов, которые полагаются только на грубую силу."
edict_secure_the_timeline:0	"Защита времени"
edict_secure_the_timeline_desc:0	"Если наша армия будет самой сильной в §Hгалактике§!, мы предотвратим всякую вероятность конфликтов в будущем."
edict_soul_of_empire:0	"Душа Империи"
edict_soul_of_empire_desc:0	"Завоевание звезд сплотит нас. Наша цивилизация будет расти, и будут множиться наши деяния и рассказы о них."
edict_forged_in_starfire:0	"Выкованный в Звездном пламени"
edict_forged_in_starfire_desc:0	"Если мы будем широко освещать свои завоевания и придавать им законную силу, наша звездная поступь будет вселять страх в сердца врагов."
edict_evolution_of_the_blade:0	"Эволюция Клинка"
edict_evolution_of_the_blade_desc:0	"Путь грубой силы и жадного кровопролития хорошо нам послужил, но пришло время оставить его в прошлом и найти более высокие формы проявления §Hотваги§!."
edict_the_razors_edge:0	"Лезвие бритвы"
edict_the_razors_edge_desc:0	"Мы должны стремиться к каждой возможной победе, какой бы ни была цена. Враги — это стены, которые сомкнутся вокруг нас, если мы их не сокрушим."
edict_our_nation_a_fortress:0	"Наш народ — крепость"
edict_our_nation_a_fortress_desc:0	"Мы сделаем свои границы неприступными и используем всю свою хитрость, чтобы у врагов не было ни шанса на ответный удар или спасение."
edict_the_sharpest_minds:0	"Острейшие умы"
edict_the_sharpest_minds_desc:0	"В нашей §HЗвездной Империи§! лишь умнейшим дозволено пройти под сверкающими мраморными арками и попасть в государственные залы."
edict_precision_industries:0	"Точное машиностроение"
edict_precision_industries_desc:0	"Близится новая эра технологического превосходства. Былой упор на орудия войны должен измениться, чтобы служить всем жителям §HЗвездной Империи§!"
edict_anti_coup_measures:0	"Меры против переворота"
edict_anti_coup_measures_desc:0	"Ради достижения текущих целей мы доводим свои институты до нищеты. Оппозиции это не понравится. Мы должны расширить меры защиты от диверсий."
edict_deluge_of_ships:0	"Волна кораблей"
edict_deluge_of_ships_desc:0	"Наши корабли устарели, однако, если построить их достаточно много, мы все равно сможем растоптать врагов в пыль."
edict_critical_mass:0	"Критическая масса"
edict_critical_mass_desc:0	"Мы будем развиваться быстрее, чем планировалось. Так мы избавимся от груза своего прошлого: благодаря быстрому строительству и накоплению влияния."
edict_sizeable_restructuring:0	"Существенная реструктуризация"
edict_sizeable_restructuring_desc:0	"Пришло время избавиться от груза прошлого, раздать давно обещанные награды и улучшить качество жизни всех §Hкардассианцев§!."
edict_societal_harmony:0	"Общественная гармония"
edict_societal_harmony_desc:0	"Пришло время искоренить преступность в нашей цивилизации. Мы не сможем реализовать весь свой потенциал, если паразиты общества продолжат существовать."
