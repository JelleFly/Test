pc_a_star:0	"Gwiazda typu A"
pc_a_star_desc:0	"Biało-niebieskie §Hgwiazdy typu A§! nie mają stref konwekcyjnych i dlatego są bardzo stabilne. Gwiazdy te są zazwyczaj młode, od ich powstania minęło zaledwie kilkaset milionów lat, mają większe niż przeciętne planety na orbicie i szybko się obracają."
pc_b_star:0	"Gwiazda typu B"
pc_b_star_desc:0	"§HGwiazdy typu B§!, czasami określane jako niebieskie olbrzymy, są stosunkowo duże, mają niebieskawo-fioletowy odcień i są u schyłku swego istnienia. Większość zakończy swoje życie jako czerwone olbrzymy ze względu na swoją masę i jasność."
pc_f_star:0	"Gwiazda typu F"
pc_f_star_desc:0	"Mające niemalże białą barwę §Hgwiazdy typu F§! składają się głównie z wodoru, zjonizowanych metali, wapnia i żelaza."
pc_g_star:0	"Gwiazda typu G"
pc_k_star:0	"Gwiazda typu K"
pc_k_star_desc:0	"§HGwiazdy typu K§! są mniejsze niż przeciętnie, ale mają wystarczającą masę, stabilność i jasność, aby mogły przetrwać. Czasami określane jako pomarańczowe karły, znane są z długiej żywotności i stosunkowo dużych stref Złotowłosej."
pc_m_star:0	"Gwiazda typu M"
pc_m_star_desc:0	"§HGwiazdy typu M§!, znane również jako czerwone karły, są najczęściej spotykanym typem gwiazd w naszej §Hgalaktyce§!. Są chłodne, ciemne i długowieczne ze względu na niską szybkość syntezy wodoru. W zależności od swojej masy gwiazdy te mogą czasami stać się czerwonymi olbrzymami po zakończeniu ich głównej fazy spalania wodoru, chociaż wiele z nich po prostu blaknie i ostatecznie gaśnie."
pc_m_giant_star:0	"Gwiazda typu B"
pc_m_giant_star_desc:0	"Niektóre §Hgwiazdy typu B§! znane są jako czerwone olbrzymy. Te gwiazdy wyczerpały swój wewnętrzny zapas wodoru, co spowodowało ich ekspansję. Ich stygnąca masa świeci czerwonawym światłem."
pc_node_black_hole:0	"Zniekształcenie czasoprzestrzeni"
pc_node_black_hole_desc:1	"Podczas gdy niektóre §Hzniekształcenia czasoprzestrzeni§! wydają się być §Hczarnymi dziurami§!, zachowują się one w prawie odwrotny sposób. Zakrzywiając kontinuum czasoprzestrzenne, pozwalają podróżować po §Hgalaktyce§! §Hwęzłami podróżniczymi§!."
pc_black_hole:0	"Czarna dziura"
pc_black_hole_desc:1	"§HCzarne dziury§! powstają, gdy duże gwiazdy zapadają się, tworząc osobliwości. Te niewiarygodnie gęste pozostałości gwiazd charakteryzują się nieprawdopodobnie silnymi polami grawitacyjnymi, tak silnymi, że nawet światło nie może z nich uciec."
pc_neutron_star:0	"Gwiazda neutronowa"
pc_neutron_star_desc:2	"Złożone głównie z neutronów i neutronium, te małe gwiazdy są wszystkim, co pozostało po supernowej. Utworzone w wyniku grawitacyjnego zapadnięcia się jądra gwiazdy, §Hgwiazdy neutronowe§! są jasne i niewiarygodnie gęste – tak gęste, że łyżka ich materii waży tyle, co góra."
pc_pulsar:0	"Pulsar"
pc_pulsar_desc:1	"§HPulsary§! to szybko wirujące gwiazdy neutronowe, które wytwarzają promieniowanie elektromagnetyczne i wysyłają strumienie elektronów praktycznie z prędkością światła. Ich nazwa pochodzi od pulsującego światła, które wydają się emitować z punktu widzenia obserwatorów."
pc_t_star:0	"Gwiazda typu T"
pc_t_star_desc:0	"§HGwiazdy typu T§!, czyli brązowe karły, to chłodne, ledwo świecące ciała. Większość ma bardzo niskie tempo fuzji lub w ogóle do niej nie dochodzi."
