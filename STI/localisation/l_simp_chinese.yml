leviathans.100.name:0	"$NAME_Ferengi_Holodeck_Arcades$"
leviathans.100a.desc:0	"$NAME_Ferengi_Holodeck_Arcades$不会对任何客户抱有偏见。毕竟我们何德何能去对贵国的道德准则品头论足呢？好的顾客如同拉锭一般珍稀。请珍惜他们。获利准则第五十七条。"
leviathans.100b.desc:0	"也许你需要建造战舰的矿物。战争有利于促进商业。获利准则第三十四条。也许你需要它们来建造孤儿院！和平有利于促进商业。获利准则第三十五条。这两条常常被混淆。\n\n其实我们$NAME_Ferengi_Holodeck_Arcades$认为物欲都是好的！"
leviathans.100c.desc:0	"我们绝不过问任何事情——我们只提供品质精良的物资，保证让你十分满意，时刻准备着为你的工业建设输送新鲜血液！"
leviathans.100d.desc:0	"恕不退款，十分抱歉。这是公司的政策...这超出了我们的权限。"
leviathans.100e.desc:0	"你有兴趣购买一些矿物吗？没有吗？那么能源呢？不过你先吃点这些好吃的吧！千万别空着肚子展开商业谈判...获利准则第二百一十四条。"
leviathans.100f.desc:0	"你已经到达弗瑞吉的驻地。我们可以为你做些什么？当然，有时候唯一比问题更危险的是答案。这是获利准则第二百零八条，供你参考。"
leviathans.103.name:0	"弗瑞吉贸易先遣队"
leviathans.103a.desc:0	"我们的所有客户都是匿名交易的。"
leviathans.103b.desc:0	"你想知道我们的资源是从哪里来的？很抱歉...出于对所有客户——包括[Root.GetName]——的利益考虑，我们的货源必须要保密..."
leviathans.103c.desc:0	"我们不从事奴隶交易，绝不开先例。很抱歉。"
leviathans.103d.desc:0	"弗瑞吉贸易先遣队向你问好。见到你总是很开心。"
leviathans.103e.desc:0	"千年老字号，诚信又可靠。如果这还不能说明我们的信誉度，我不知道还有什么可以了。关于这个应该也有一条获利准则的，请相信我。"
leviathans.103f.desc:0	"数个驻扎在我们恒星基地的势力希望与[Root.GetName]贸易磋商，阁下的意见是？"
leviathans.104.name:0	"$NAME_Ferengi_Shady_Emporium$"
leviathans.104a.desc:0	"千年之前，弗瑞吉联盟从浩瀚星系之中汲取惊人财富，然而现在我们这个小小的财阀成了帝国的唯一遗产。"
leviathans.104b.desc:0	"有传言弗瑞吉人可以敏锐地感应到十二个秒差距以外的商机，这种说法实在是有些夸张了...说真的，最远只有八个秒差距而已。"
leviathans.104c.desc:0	"$NAME_Ferengi_Shady_Emporium$欢迎你。打算做笔买卖吗？"
leviathans.104d.desc:0	"一个弗瑞吉人和一个卢利安人和一个前达博女郎一起走进一间酒吧...算了，当我没说，这么交流实在欠妥，请你原谅。"
leviathans.104e.desc:0	"你好，[Root.GetSpeciesName]。你是来这里找我们交易的吗？"
leviathans.104f.desc:0	"“折扣”这个词对于我们的人民来说是一种亵渎。在和我们交流的时候请谨记这一点。"
leviathans.105.a:0	"我们想要交易£minerals£§Y矿物§!。"
leviathans.105.b:0	"我们想要交易£energy£§Y能量币§!。"
leviathans.105.f:0	"我们想要交易£food£§Y食物§!。"
leviathans.105.g:0	"我们想要交易£unity£§Y凝聚力§!。"
leviathans.105.h:0	"我们想要交易£influence£§Y影响力§!。"
leviathans.105.i:0	"我们想要交易£consumer_goods£§Y消费品§!。"
leviathans.105.j:0	"欢迎来到§Y全息套房游乐场§!"
leviathans.105.c:0	"我们对战略资源有兴趣。"
leviathans.105.c.sr1:0	"我们已经签署了一份§Y弗瑞吉贸易协议§!\n"
leviathans.105.c.sr2:0	"我们已经签署了一份§Y弗瑞吉贸易协议§!\n"
leviathans.105.c.sr3:0	"我们已经签署了一份§Y弗瑞吉贸易协议§!\n"
leviathans.105.c.trust:0	"需要这个§Y商人城邦§!拥有：\n£opinion£评价 +50\n"
leviathans.105.d:0	"先这样吧。再见。"
