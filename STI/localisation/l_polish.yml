qt_klingon_f2:0	"Smak zwycięstwa"
qt_klingon_f2_desc:0	"Budzące grozę uzbrojenie, niezrównana zwrotność i hiperwytrzymałe kadłuby. Inwestycja w nasze możliwości bojowe to nie tylko priorytet naszego ludu, ale też klucz do naszej przewagi.\n\n"
qt_klingon_f3:0	"Ci, którzy budzą postrach"
qt_klingon_f3_desc:0	"Prowadzenie wojny to nie coś dla obdarzonych słabych umysłem. Nie tylko chcemy uderzyć jako pierwsi, lecz także ochronić to, co już podbiliśmy. Nie należy bagatelizować strategicznej inteligencji Klingonów. §HSuvlu'taHvIS yapbe' HoS neH§!.\n\n"
