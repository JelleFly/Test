gov_technocratic_enclave:0	"Enklawa technokratyczna"
gov_technocratic_enclave_desc:0	"Ta enklawa koncentruje się wokół wykorzystania technologii jako sprytnego środka do rozszerzania terytorium i władzy. Nic nie powstrzyma tego ludu przed zdominowaniem niczego niepodejrzewających i wysługiwania się nimi."
gov_panel_of_judges:0	"Zespół sędziów"
gov_panel_of_judges_desc:0	"Ten rząd jest kontrolowany przez zespół sędziów jako sposób na poprowadzenie swoich ludzi w kierunku bardziej rozwiniętego i zjednoczonego społeczeństwa."
gov_ascendant_meritocracy:0	"Wschodząca merytokracja"
gov_ascendant_meritocracy_desc:0	"Przywództwo należy do wybranych opiekunów duchowych, którzy zapewniają, że najbardziej utalentowani członkowie społeczeństwa osiągną wyższą egzystencję, zarówno poprzez rygorystyczne procedury naukowe, jak i surowe prawa kulturowe."
gov_representative_clan_system:0	"Reprezentatywny system klanów"
gov_representative_clan_system_desc:0	"Ten rząd jest reprezentatywną demokracją rządzoną przez wybieranych przywódców, którzy jednak dumnie należą do klanów i podejmują decyzje w oparciu o swoje dziedzictwo."
gov_protectionist_republic:0	"Republika protekcjonistyczna"
gov_protectionist_republic_desc:0	"Tym państwem rządzi rada promująca, która dba o to, by stabilność jego mieszkańców była najważniejsza. Rada egzekwuje prawa społeczne i polityczne oraz opowiada się za polityką protekcjonistyczną."
gov_corrupt_syndicate:0	"Skorumpowany syndykat"
gov_corrupt_syndicate_desc:0	"Opanowany przez korupcję rząd jest kierowany przez syndykat, który opowiada się za społeczną anarchią i bezkarną przestępczością."
gov_patriarchal_republic:0	"Republika patriarchalna"
gov_patriarchal_republic_desc:0	"Społeczeństwo Talarian, sztywnych wyznawców tradycji, jest militarystyczne i ściśle patriarchalne. Wszyscy wysocy rangą członkowie społeczeństwa są zachęcani do niemalże wojowniczego zachowania w tym andokratycznym rządzie."
gov_theodemocratic_republic:0	"Republika teodemokratyczna"
gov_theodemocratic_republic_desc:0	"Rada Ministrów, współistniejąca politycznie ze Zgromadzeniem Vedeków, jest kierowana przez Pierwszego Ministra będącego Bajoraninem. Chociaż ten rząd jest pod pewnymi względami świecki, znajduje się również pod silnym wpływem duchowości."
gov_capitalist_democracy:0	"Demokracja kapitalistyczna"
gov_capitalist_democracy_desc:0	"Prawdziwi eksperci w sprawach finansowych. Większość galaktyki zwraca uwagę na decyzje gospodarcze tego rządu."
gov_inquisitorial_anocracy:0	"Inkwizytorska anokracja"
gov_inquisitorial_anocracy_desc:0	"Prawa tego społeczeństwa stanowią, że jednostka jest winna, dopóki nie zostanie udowodniona jej niewinność."
gov_capitalist_anarchy:0	"Anarchia kapitalistyczna"
gov_capitalist_anarchy_desc:0	"Członkowie tego społeczeństwa, często będący najemnikami, handlarzami niewolników lub kapitanami frachtowców, przestrzegają kilku zasad i kierują się zyskiem."
gov_gubernatorial_republic:0	"Republika gubernatorska"
gov_gubernatorial_republic_desc:0	"W tym społeczeństwie do pełnienia funkcji głów państw są powoływani gubernatorzy, którzy otrzymują władzę wykonawczą w zakresie podejmowania decyzji."
gov_corporatocracy:0	"Korporatokracja"
gov_corporatocracy_desc:0	"Lissepianie tak często angażują się w nielegalny handel, że wielu spekuluje, że ich rząd zajmuje się wyłącznie tym."
gov_socialist_democracy:0	"Demokracja socjalistyczna"
gov_socialist_democracy_desc:0	"Cairnanie to gatunek telepatyczny, który komunikuje się wyłącznie za pomocą obrazów mentalnych. Nie rozumiejąc pojęcia prywatności, Cairnanie zbudowali rząd oparty na wspólnych praktykach i zasobach."
gov_scientocracy:0	"Scjentokracja"
gov_scientocracy_desc:0	"Nie rozumiejąc pojęć społecznych, takich jak miłość czy antagonizm, Iyaaranie są pragmatycznym ludem, który całkowicie polega na nauce i wymianie kulturowej, aby budować własne społeczeństwo i zrozumieć innych."
gov_clan_of_spies:0	"Klan szpiegów"
gov_clan_of_spies_desc:0	"Tajny rząd, który obejmuje zaawansowaną technologicznie agencję wywiadowczą zajmującą się szpiegowaniem innych gatunków i rządów."
gov_social_autocracy:0	"Autokracja społeczna"
gov_split_republics:0	"Podzielona republika"
gov_split_republics_desc:0	"Kesanie kontrolują trzy czwarte terytorium Kesprytt, podczas gdy państwo narodowe Prytt zajmuje tylko jedną czwartą. Dwa rywalizujące ze sobą terytoria utknęły w głęboko zakorzenionym konflikcie, który od wielu pokoleń wzbudza paranoję, ksenofobię i uniemożliwia komunikację międzyrządową."
gov_parliamentary_republic:0	"Republika parlamentarna"
gov_matriarchal_aristocracy:0	"Arystokracja matriarchalna"
gov_matriarchal_aristocracy_desc:0	"To telepatyczne społeczeństwo przestrzega zasad zawiłej dziedzicznej szlachty, z rządem zdominowanym przez telepatyczne matriarchy."
