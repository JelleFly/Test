think_tank_restored_DESC:0	"$think_tank_3_DESC$"
ring_world_ruined:0	"폐허가 된 링 구획"
ring_world_ruined_DESC:0	"이 링 월드 구획은 한때 기능하는 생물권을 수용했지만, 이제는 아닙니다. 이론적으로 수리는 가능하지만, 진보된 기술과 많은 양의 자원이 필요할 것입니다."
