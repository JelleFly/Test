ufop_elite_assault_army_desc:0	"§H안보주츠§!와 근접 페이저 전투술 전문가입니다. 이 냉담한 작전 요원들은 §H스타플릿§!의 지상전 전술을 주도합니다. 최정예라고도 할 수 있죠. 과학자라고 싸움을 못 한다는 건 편견일 뿐입니다."
klingon_defense_army:0	"방패군"
klingon_defense_army_plural:0	"방패군"
klingon_defense_army_desc:0	"고향과 부족을 지키는 것은 명예로운 일입니다. 방패군에 속한 §H클링온§!은 자신이 지키기로 맹세한 것의 안전을 위해서라면 간과 쓸개를 모두 내어줄 각오가 되어 있습니다."
klingon_assault_army:0	"전투단"
klingon_assault_army_plural:0	"전투단"
klingon_assault_army_desc:0	"땅 그 자체가 무기가 되는 치열한 전장에서 영광을 추구하는 정식 전사들입니다. 혁혁한 전공을 세운 전사는 §H바틀레스 기사단§!의 일원으로 임명되기도 합니다."
klingon_elite_assault_army:0	"카레스의 검"
klingon_elite_assault_army_plural:0	"카레스의 검"
klingon_elite_assault_army_desc:0	"이름의 토대가 되는 검, 카레스를 벼려내려면 뜨거운 용암의 힘이 필요합니다. 그와 비슷하게 이 전설의 전사들은 적이 흔적도 없이 녹아내려 사라질 때까지 막대한 열기와 압박을 가합니다."
romulan_defense_army:0	"제국 수비대"
romulan_defense_army_plural:0	"제국 수비대"
romulan_defense_army_desc:0	"하위 계층을 위한 군대입니다. 제국 수비대에 속한 하위 계층민들은 공을 세워 계층 이동을 꿈꾸지만, 사실 절대다수는 홀로 시뮬레이션에서 전투를 경험하는 게 전부입니다. 우리의 §H항성 제국§!은 무너질 일이 없으니 말이죠."
romulan_assault_army:0	"제국 군단"
romulan_assault_army_plural:0	"제국 군단"
romulan_assault_army_desc:0	"§H로뮬란 지상군§!의 중추입니다. 이들 군단병은 §H원로원§!에 속하지 않은 사회 각계각층 출신으로, 자신의 소속에 자긍심이 있습니다."
