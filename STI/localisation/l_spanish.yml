d_romulan_klingon_settlement:0	"Ocupado"
d_romulan_klingon_settlement_desc:0	"Aquí ya se han establecido otros colonos, por lo que es imposible edificar y expandir esta zona."
f_romulan_klingon_settlement:0	"Estabilidad aumentada"
f_romulan_klingon_settlement_desc:0	"Tenemos talento para resolver conflictos, lo que repercute positivamente en la estabilidad de nuestras colonias."
f_planet_of_ruins:0	"Ruinas desconocidas"
f_planet_of_ruins_desc:0	"Este mundo contiene montones de ruinas sin explorar."
f_protected_grounds:0	"Áreas protegidas"
f_protected_grounds_desc:0	"Estas tierras cuentan con el suficiente respeto y admiración como para que se haya prohibido modificar o destruir su suelo."
f_pilfered_grounds:0	"Terrenos profanados"
f_pilfered_grounds_desc:0	"Los recursos de estas tierras son demasiado valiosos como para dejarlos ahí. Además, quien se lo encuentra se lo queda."
f_lotus_reserve:0	"Reserva del loto"
f_lotus_reserve_desc:0	"Una microrreserva única con propiedades capaces de calmar los nervios de cualquier colono."
f_titanic_city:0	"Ciudad titánica"
f_titanic_city_desc:0	"Esta ciudad flotante fue el hogar de una especie titánica. Ahora es el palacio de las clases más altas."
f_bomb_fields:0	"Campos de bombas"
f_bomb_fields_desc:0	"Estos campos están minados de bombas activas, lo que los convierte en zonas peligrosas y, en ocasiones, mortales."
f_ancient_xeno_cultural_sites:0	"Yacimientos xenoculturales antiguos"
f_ancient_xeno_cultural_sites_desc:0	"Las enigmáticas ruinas de este mundo conforman un misterio que escapa a la comprensión. Solo las almas más valientes se atreven a recorrer sus caminos acordonados."
f_archaic_cultural_strata:0	"Estrato cultural arcaico"
f_archaic_cultural_strata_desc:0	"Las metrópolis de este mundo han crecido tanto que han alcanzado los cielos. Parece que su único propósito es seguir ascendiendo."
f_garden_of_sealed_portals:0	"Jardín de los portales sellados"
f_garden_of_sealed_portals_desc:0	"Los portales sellados salpican las laderas de la colina como si fueran monolitos puestos al sol. Quien quiera puede sacar provecho de la abundante energía que irradian."
f_portal_graveyard:0	"Cementerio de portales"
f_portal_graveyard_desc:0	"Los restos de lo que otrora fue una intrincada red de portales yace al borde de las carreteras. Nadie sabe adónde conducían."
f_atemporal_crevices:0	"Fisuras atemporales"
f_atemporal_crevices_desc:0	"Las deformaciones rocosas, en las que no funcionan nuestras herramientas de medida, sugieren la presencia de desgarrones diminutos en el espaciotiempo de las fallas geológicas de este planeta."
f_perilous_pedestals:0	"Pedestales peligrosos"
f_perilous_pedestals_desc:0	"Lo único que puede pasar al tocar un pedestal es que las paredes te aplasten. Mantén las manos bien alejadas de esas cosas."
f_portal_graveyard_tooltip_short:0	"Mult. coste distrito: §G-10 %§!\nMult. coste edif.: §G-10 %§!\n\n\n"
