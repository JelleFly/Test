tech_envoy_increase_tier_1_desc:0	"Najlepiej radzący sobie studenci otrzymują stypendia naukowe, aby uczyć się w innych światach, a ich kursy akademickie przystosowują ich do karier dyplomatycznych."
tech_envoy_increase_tier_2:0	"Galaktyczna wymiana kulturowa"
