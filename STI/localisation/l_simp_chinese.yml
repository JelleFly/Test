qt_cardassian_d3:0	"反思"
qt_cardassian_d3_desc:0	"多元化的社会让我们文明的人际交往能力得到了长足的提升。通过和平整合，我们已经跨越了最大的阻碍：我们过去的伤痛曾经让我们对整个§H星系§!采取了一种偏颇而苛刻的态度。\n\n"
qt_cardassian_d3_stable_colonies_fail:0	"£trigger_no£稳定度在§G70%§!以上的殖民地：§Y[This.qt_cardassian_d3_stable_colonies]§!/§Y3§!"
