qt_klingon_b1_mineral_alloys_tooltip:0	"금속 공학자: §Y광물§! 유지비: §G+1§!\n금속 공학자: §Y합금§! 생산량: §G+1§!"
qt_klingon_a3:0	"스토보코르 대비"
qt_klingon_a3_desc:0	"§H아크보§!의 고대 전통에 따라, 우리 전우들은 전사자들이 있는 성지에 모여 그 영혼이 §H스토보코르§!에 도달할 수 있게 합니다.\n\n"
qt_klingon_a3_custom_tooltip:0	"§Y별의 불꽃에서 벼려지다§! 시행령 잠금 해제"
qt_klingon_b2:0	"우월성 주장"
qt_klingon_b2_desc:0	"위대한 §H클링온 제국§!과 전쟁을 벌이고 싶다고? §H마즈§!! 그래, 죽는 게 소원인가 봅니다. 운명을 이루어 드리지요. §H죽기 좋은 날입니다§!.\n\n"
qt_klingon_b2_fail:0	"$TRIGGER_FAIL$ 전쟁에서 승리하여 행성을 정복하십시오."
qt_klingon_b2_success:0	"$TRIGGER_PASS$ 전쟁에서 승리하여 행성을 정복하십시오."
qt_klingon_c1:0	"전사의 심장"
qt_klingon_c1_desc:0	"동맹의 의리는 §H파이어와인§!과 북으로 기념해야 합니다. 선의의 행동을 인정하고 보상하는 것은 우리에게 자연스러운 일입니다.\n\n"
qt_klingon_c1_civic_tooltip:0	"§Y$civic_followers_of_kahless$§! 사회 제도가 §Y$civic_devoted_to_kahless$§! 사회 제도로 변경되고 다음 효과가 발생합니다.\n$civic_tooltip_devoted_of_kahless_effects$\n$MOD_ARMY_DAMAGE_MULT$: §G+20%§!\n\n"
qt_klingon_c1_opinion_tooltip:0	"§H행성연방§!과의 상호 우호도 §G+250§!\n"
qt_klingon_c2:0	"전장에서의 감각"
qt_klingon_c2_desc:0	"클링온은 육체만 강한 게 아니라는 걸 많은 사람이 망각하는 모양이더군요. 우린 기나긴 명상인 §H마즈카의 의식§!을 통해 정신력까지 시험합니다. 생소한 성계로 진입하는 건 우리에게 익숙한 일입니다.\n\n"
qt_klingon_c3:0	"보잔 이추!"
qt_klingon_c3_desc:0	"전장에서 영광을 좇다 전사하는 것은 좋은 죽음입니다. 하지만, 살 준비 역시 해야 합니다. 우린 언제나 옆에 선 전사들을 지키기 위해 방패를 들 준비가 되어 있습니다.\n\n"
