qt_klingon_e1_desc:0	"대대로 전해 내려오는 전설이 현실이 되었습니다. 독실한 사람들은 항상 이 날이 올 것을 알고 있었지요. §H몰로어§!와 §H페크히리§!를 처단한 장본인, §H잊을 수 없는 자 카레스§!께서 재림하셨습니다.\n\n"
qt_klingon_e1_volcanic_shrine_fail:0	"£trigger_no£ §Y$building_volcanic_shrine_klingon$§! 건물 건설함: §Y[This.qt_klingon_e1_volcanic_shrine]§!/§Y5§!"
qt_klingon_e1_volcanic_shrine_success:0	"£trigger_yes£ §Y$building_volcanic_shrine_klingon$§! 건물 건설함: §Y[This.qt_klingon_e1_volcanic_shrine]§!/§Y5§!"
qt_klingon_e1_memorial_monument_fail:0	"£trigger_no£ §Y$building_autochthon_monument$§! 건물 건설함: §Y[This.qt_klingon_e1_memorial_monument]§!/§Y5§!"
qt_klingon_e1_memorial_monument_success:0	"£trigger_yes£ §Y$building_autochthon_monument$§! 건물 건설함: §Y[This.qt_klingon_e1_memorial_monument]§!/§Y5§!"
qt_klingon_e2:0	"영적 번영"
qt_klingon_e2_desc:0	"우리 국민은 그 어느 때보다 단결됐습니다. 전설이 예언한 대로 §H카레스§!의 귀환은 클링온의 화합을 이룩할 좋은 징조입니다. 이제 우리는 서로 반목하지 않고 적을 처단할 것입니다. 오래 살고 잘 죽으리라. §H누구도 카레스를 피해 살아남을 순 없으리니§!!\n\n"
qt_klingon_e2_warrior_tooltip:0	"$job_warrior_klingon_plural$의 £unity£ 생산량 §G+1§!"
qt_klingon_e2_planet_tooltip:0	"무작위 식민지 행성의 £stability£ §G+5§!."
qt_klingon_e2_desicion_tooltip:0	"행성 결정 추가: §Y$kahless_festival$§!."
qt_klingon_e2_sactum_fail:0	"£trigger_no£ §Y$col_sanctum$§! 특화 식민지: §Y[This.qt_klingon_e2_col_sanctum_count]§!/§Y1§!"
qt_klingon_e2_sactum_success:0	"£trigger_yes£ §Y$col_sanctum$§! 특화 식민지: §Y[This.qt_klingon_e2_col_sanctum_count]§!/§Y1§!"
qt_klingon_e3:0	"카레스의 재탄생"
qt_klingon_e3_desc:0	"다른 제국은 §H클링온 제국§!의 저력을 보지 못했고, 우리의 거룩한 삶을 조금도 경험하지 못했습니다. 불신자들은 우리 영성의 위대함을 조롱했지만 §H전사들이 죽을 때 웃는 건 어리석은 자들뿐§!. §H카레스§!께서 재림하셨습니다. 그분을 통해 우린 영원한 존재로 거듭날 것입니다.\n\n"
qt_klingon_e3_kahless_festival_effect:0	"현재 §Y카레스 축제§! 행성 결정이 활성화된 동안 §H$kahless_festival_unimaginable_guest$§! 보정치 적용"
qt_klingon_f1:0	"가짜 후계자"
qt_klingon_f1_desc:0	"제국의 왕좌에 §H정당한 후계자§!가 돌아왔다고 생각했건만, 실제로는 역겨운 계략에 지나지 않았습니다. 사기꾼이 위대한 §H카레스§!의 이름을 헛되게 참칭해 우리 사이로 침투하는 만행을 벌였습니다. 용납할 수 없는 모욕입니다. 이 추악한 가짜를 §H그레토르§!로 보낼 것입니다!\n\n"
qt_klingon_f1_reward_tooltip:0	"새로운 전쟁 교리: §Y$klingon_honor_doctrine$§!"
qt_klingon_f1_success_tooltip:0	"£trigger_yes£ 국가에 상관없이 §Y관계 훼손§! 중인 사절: §Y[This.qt_klingon_f1_harming_relations_count]§!/§Y1§!"
qt_klingon_f1_fail_tooltip:0	"£trigger_no£ 국가에 상관없이 §Y관계 훼손§! 중인 사절: §Y[This.qt_klingon_f1_harming_relations_count]§!/§Y1§!"
qt_klingon_f2:0	"승리의 맛"
qt_klingon_f2_desc:0	"강력한 무장, 비교를 불허하는 기동성, 뛰어난 내구성을 갖춘 선체. 전투 역량에 대한 투자는 우리 종족의 최우선 과제일 뿐만 아니라 우월성을 유지하는 핵심이기도 합니다.\n\n"
qt_klingon_f3:0	"공포의 대상"
qt_klingon_f3_desc:0	"전쟁에 심약자를 위한 자리는 없습니다. 우린 선제공격뿐만 아니라 이미 정복한 것을 지키는 데도 전념합니다. 클링온의 전략적 지능을 과소평가하지 마십시오. §H전투에서 무력만이 가장 중요한 자산은 아닙니다§!.\n\n"
qt_klingon_f3_reward_tooltip:0	"제독이 유지비를 소모하지 않음"
qt_klingon_f3_starfortress_fail:0	"£trigger_no£ 모든 건물 슬롯과 모듈 슬롯을 채운 §Y항성 요새§! 보유"
qt_klingon_f3_starfortress_success:0	"£trigger_yes£ 모든 건물 슬롯과 모듈 슬롯을 채운 §Y항성 요새§! 보유"
qt_klingon_f4:0	"타고난 싸움꾼"
qt_klingon_f4_desc:0	"§H바트 쿨§! 도전. §H자쿠§! 의식. 복수의 의식. 승천의 연령부터 죽음의 의식까지, 우린 투쟁 속에서 태어나 투쟁 속에서 스러집니다. 타오르는 §H코르토바§! 촛불에 맹세하니, §H우린 명예를 취하리라§!!\n\n"
qt_klingon_f4_warrior_tooltip:0	"§Y사냥터§! 지구 제공: §G+1§! £job_warrior_klingon£ §Y$job_warrior_klingon$§! 및 §G+1§! £job_martial_artist_klingon£ §Y$job_martial_artist_klingon$§!"
qt_klingon_f4_tradition_success:0	"£trigger_yes£ §Y클링온 전통§! 분기 완료"
qt_klingon_f4_tradition_fail:0	"£trigger_no£ §Y클링온 전통§! 분기 완료"
qt_romulan_a1:0	"그림자 정치"
qt_romulan_a1_desc:0	"모든 몰락한 문명은 신뢰만을 바탕으로 관계를 수립하면서 내리막길을 걷기 시작했습니다. 로뮬란은 타인에 대한 믿음이 무모하고 통제할 수 없으며 근시안적이라는 것을 명확하게 인지하고 있습니다. 다른 종족이 우리 영토를 멋대로 드나들게 하지 않을 것입니다."
qt_romulan_a1_spies_success:0	"$TRIGGER_PASS$ §Y첩자§! 모집: §Y[This.qt_romulan_a1_spies_count]§!/§Y2§!"
qt_romulan_a1_spies_fail:0	"$TRIGGER_FAIL$ §Y첩자§! 모집: §Y[This.qt_romulan_a1_spies_count]§!/§Y2§!"
qt_romulan_a2:0	"전지"
qt_romulan_a2_desc:0	"보이지 않고 활동할 수 있는 방법은 여러 가지가 있습니다. 하나는 가장 높은 보안 인가를 받은 사람만 접근할 수 있는 기지 네트워크를 구축하는 것입니다. 이 네트워크에서는 §H만두카르 리오비르§! 상당수가 아무런 방해 없이 기밀 자료를 분석할 수 있습니다.\n\n"
qt_romulan_a2_custom_tooltip:0	"§Y우리의 조국, 우리의 요새§! 시행령 잠금 해제"
qt_romulan_a3:0	"탈 시아르"
qt_romulan_a3_desc:0	"일명 §H자트 바쉬§!라는 그림자 조직이 로뮬란 사회를 비밀리에 지배한다는 전설이 수백 년 전부터 전해져 내려오고 있습니다. 아무리 유명한 신화라도 우리 정보국인 §H탈 시아르§!의 능률에는 어떤 영향도 주지 못합니다. §H옵시디언단§!을 운영하는 무능한 머저리들과 달리 우리 요원들은 선전에 신경 쓰지 않습니다.\n\n"
qt_romulan_a4:0	"사건의 지평선"
qt_romulan_a4_desc:0	"§H인공 양자 특이점§!을 사용해 에너지를 생성하는 방식은 물질-반물질 반응에 의존하는 그 어떤 방법보다 훨씬 우수합니다. 다른 문명들이 귀중한 자원을 채취하는 데 지나치게 겁을 내는 반면 로뮬란은 두려움 없이 블랙홀 탐사에 나섭니다. 생명은 소모품이지만 우리의 에너지는 그렇지 않으니까요.\n\n"
qt_romulan_a4_custom_tooltip:0	"§Y냉철한 지성§! 시행령 잠금 해제"
qt_romulan_a5:0	"마제스투스"
qt_romulan_a5_desc:0	"상상해 보세요. 적의 기함이라고는 믿을 수 없을 정도로 형편없는 함선이 무방비 상태로 우주를 누비고 있고, 함장이란 작자는 의욕이 앞서 성급하게 움직이고 있다고 합시다. 그 순간 우리의 조직적인 워버드 함선들이 동시에 은폐를 해제해 지휘관의 항복을 끌어내는 거죠. 우습지 않나요? 우월한 혜안이 있으면 이 정도는 일도 아닙니다.\n\n"
qt_romulan_a5_custom_tooltip_success:0	"£trigger_yes£ §Y마제스투스급 함선§!: §Y[This.qt_romulan_a5_majestus]§!/§Y10§!"
qt_romulan_a5_custom_tooltip_fail:0	"£trigger_no£ §Y마제스투스급 함선§!: §Y[This.qt_romulan_a5_majestus]§!/§Y10§!"
qt_romulan_b1:0	"명멸하는 태양"
qt_romulan_b1_desc:0	"우리 모성 근처의 비정상적인 동향이 은하의 우려를 자아내고 있습니다. 성계 태양의 수소 연소 단계가 끝나가고 있으며, 곧 정역학평형을 잃을 것으로 보입니다. 로뮬란이 다른 어떤 종족보다 재난에 더 잘 대처한다는 것을 증명할 때입니다.\n\n"
qt_romulan_b1_tooltip_success:0	"£trigger_yes£ 상황 완료: §Y$suspicious_flares_situation$§!"
qt_romulan_b1_tooltip_fail:0	"£trigger_no£ 상황 완료: §Y$suspicious_flares_situation$§!"
qt_romulan_b2:0	"시대의 끝"
qt_romulan_b2_desc:0	"§H연방§!의 지원을 받아들이는 것은 로뮬란이 시대를 견디는 데 필요한 희생입니다. §H라쉬안트... 수단 로펭 이히르 나§!. 하지만 이는 동맹일 뿐 절박한 심정에 손을 뻗는 게 아닙니다. 우리가 하는 모든 일은 전략에 입각하고 있으니까요.\n\n"
qt_romulan_b2_tooltip_success:0	"£trigger_yes£ §H행성연방§!이 §Y$suspicious_flares_situation$§! 상황을 §G지원하고 있음§!"
qt_romulan_b2_tooltip_fail:0	"£trigger_no£ §H행성연방§!이 §Y$suspicious_flares_situation$§! 상황을 §G지원하고 있음§!"
qt_romulan_b2_blocked_tooltip_fail:0	"§R§Y$suspicious_flares_situation$§! 상황 완료에 실패해서는 안 되며 §Y즉각 대피령§! 특별 프로젝트 역시 반드시 성공해야 합니다.§!"
qt_romulan_b2_blocked_tooltip_success:0	"§Y$suspicious_flares_situation$§! 상황 완료에 실패해서는 안 되며 §Y즉각 대피령§! 특별 프로젝트 역시 반드시 성공해야 합니다."
qt_romulan_b3:0	"탈라"
qt_romulan_b3_desc:0	"계략이든 우리 종족을 향한 진심 어린 표현이든 §H리한수§!는 외국의 막대한 원조를 받아들이지 않을 것입니다. 우리는 스스로 미래를 개척할 것이며, 타인에게 신세 지지 않을 것입니다. 우리는 늘 이 방식으로 번영해 왔습니다.\n\n"
qt_romulan_b3_blocked_tooltip_success:0	"§R§Y수상한 플레어§! 상황을 성공적으로 완료하거나 §Y즉각 대피령§! 특별 프로젝트를 완료해야 합니다.§!"
qt_romulan_b3_blocked_tooltip_fail:0	"§R§Y수상한 플레어§! 상황을 성공적으로 완료하거나 §Y즉각 대피령§! 특별 프로젝트를 완료해야 합니다.§!"
qt_romulan_b3_possible_tooltip_success:0	"£trigger_yes£ §H행성연방§!이 §Y$suspicious_flares_situation$§! 상황을 §R지원하고 있지 않음§!"
qt_romulan_b3_possible_tooltip_fail:0	"£trigger_no£ §H행성연방§!이 §Y$suspicious_flares_situation$§! 상황을 §R지원하고 있지 않음§!"
qt_romulan_b3_tooltip:0	"§H행성연방§!과의 상호 우호도 §G+300§!"
qt_romulan_b3_resettlement_cost_tooltip:0	"통치자 및 전문가 §Y재정착 비용§!: §G-30%§!"
qt_romulan_c1:0	"첩자의 거미줄"
qt_romulan_c1_tooltip_success:0	"£trigger_yes£ §Y행성연방§!과의 모든 §H중립 구역§! 해제""
qt_romulan_c1_tooltip_fail:0	"£trigger_no£ §Y행성연방§!과의 모든 §H중립 구역§! 해제""
qt_romulan_c1_civic_tooltip:0	"§Y$civic_closet_politics$§! 사회 제도가 §Y$civic_born_to_spy$§! 사회 제도로 변경되고 다음 효과가 발생합니다.\n$MOD_COUNTRY_SPIES_ROLL_BONUS_ADD$: §G+1§!\n$MOD_COUNTRY_SPY_MISSIONS_SPEED_MULT$: §G+0.15§!\n$MOD_COUNTRY_SPIES_CAP_ADD$: §G+1§!"
qt_romulan_c2:0	"천하무적"
qt_romulan_c2_desc:0	"약자를 품는 것을 친절함이나 문화 융합을 향한 의지로 착각하지 마십시오. 우린 다른 종족의 기술을 이용할 것입니다. 있을지나 모르겠지만. 이 모든 것은 §H로뮬란 항성 제국§!의 이름으로 이루어집니다.\n\n"
qt_romulan_c2_custom_tooltip:0	"§Y쿠데타 방지책§! 시행령 잠금 해제"
qt_romulan_c2_effect_resource_tooltip:0	"동화 절차를 성공적으로 완료할 경우 £influence£ §G+100§!"
qt_romulan_c3:0	"벌칸 재흡수"
qt_romulan_c3_desc:0	"혹자에게는 순수한 논리의 원칙을 따르는 것이 장점처럼 보일 수 있습니다. 하지만 우리에겐 그런 길은 몰락의 지름길입니다. §H수락§!을 거부하고 랩터의 날개 아래 행진했던 이들은 벌칸이 보지 못한 것을 보았습니다. 감정을 통제하는 것이 번영의 열쇠입니다.\n\n"
qt_romulan_d1:0	"패러다임의 변혁"
qt_romulan_d1_desc:0	"때로는 잘못된 목표를 가진 사람들이 변화를 주도하기도 합니다. 혁신은 우리 문명의 근간이기에 기존 방식을 고집해서는 안 됩니다. 낡은 방식에 안주하는 자들은 승리하지 못할 것입니다. 의식의 진화 없는 혁명은 없습니다.\n\n"
qt_romulan_d1_effect_tooltip:0	"$district_city_plural$ £energy£ $energy$ 유지비 §R+1§!\n£job_praetorian_guard_romulan£ $job_praetorian_guard_romulan$의 £unity£ $unity$ §G+1§!"
qt_romulan_d1_non_romulan_pops_fail:0	"£trigger_no£ 비 로뮬란 팝: §Y[This.qt_romulan_d1_non_romulan_pops]§!/§Y20§!"
qt_romulan_d1_non_romulan_pops_success:0	"£trigger_yes£ 비 로뮬란 팝: §Y[This.qt_romulan_d1_non_romulan_pops]§!/§Y20§!"
qt_romulan_d1_civic_tooltip:0	"§Y$civic_state_vigilance$§! 사회 제도가 §Y$civic_in_rihannsu_we_trust$§! 사회 제도로 변경되고 다음 효과가 발생합니다.\n$MOD_COUNTRY_POP_APPEARING_ALIGNED_FOR_EVERY_SUCCESSFUL_COUNTER_ESPIONAGE_CHANCE$: §G+5%§!"
qt_romulan_d2:0	"기술적 정점"
qt_romulan_d2_desc:0	"기술의 대대적인 발전을 위한 예산을 확보하면 우주 패권 경쟁에서 우월한 지위를 확보할 수 있습니다.\n\n"
