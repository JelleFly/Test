tech_research_station_output_tier_1_desc:0	"Хотя на кораблях есть секции с невесомостью, большинство из них обшиты §Hпанелями искусственной гравитации§!. Поиск новейших покрытий и систем критически важен для нормальной работы наших космических кораблей."
tech_research_station_output_tier_3_desc:0	"§HОпасные вирусы§! и §Hпатогены§! хранятся в защищенных и должным образом оборудованных помещениях для изучения мер противодействия и предотвращения инфекций."
tech_building_district_cost_reduction_tier_2_desc:0	"Ограничения устаревших экономических систем создали крайне неэффективные города. Освободившись от этих оков, мы улучшили §Hинфраструктуру§!."
tech_increase_survey_speed_unique_desc:0	"Оснащение топографов сканерами с §Hфункцией построения карт§! ускоряет предварительный осмотр."
tech_enable_automatic_surveying_desc:0	"§HКартографические сканеры§! больше не нужно активировать командой, они включаются автоматически."
tech_pop_growth_speed_tier_1_desc:0	"Анализируя §Hданные последовательности§!, ученые могут обнаружить заболевания на ранних стадиях и повысить наш шанс на выживание."
tech_pop_growth_speed_tier_2_desc:0	"Отслеживая появление случайных новых генов на предмет возможного уничтожения или обезвреживания, мы можем устранить генетическое §Hбиозагрязнение§!."
tech_increase_habitability_tier_1:0	"Система регулирования среды"
tech_increase_habitability_tier_1_desc:0	"§HБиосферы§! огромны и относительно устойчивы к изменениям. Их улучшение также требует глубокого знания метеосистем и §Hбиоразнообразия§!."
tech_ground_army_boost_tier_2_desc:0	"Порой выживание в бою зависит от технологий и снабжения. В военное время силу интеллекта и стимула легко недооценить."
tech_ground_army_boost_tier_3_desc:0	"Те, кто знаком с особенностями различной местности, имеют явное тактическое преимущество. Изменение среды играет решающую роль."
tech_ship_upkeep_upgrade_reduction_tier_1_desc:0	"Наш коллективный опыт технического обслуживания и переоснащения судов привел к ряду изменений в стандартных моделях §Hверфей§! для сокращения временных и финансовых затрат на эти процедуры."
tech_ship_upkeep_upgrade_reduction_tier_2_desc:0	"Инженеры с §HY Большого Пса§! разработали систему заменяемых деталей, сделанных из заменяемых деталей."
tech_corvette_unlock:0	"Чертеж «РАЗМЕР КОРПУСА»"
tech_corvette_unlock_desc:0	"Маленькие §Hистребители класса «Миранда»§!, которые можно с легкостью производить большими партиями."
tech_destroyer_unlock:0	"Чертеж «РАЗМЕР КОРПУСА»"
tech_destroyer_unlock_desc:0	"Средние §Hбоевые корабли класса «Интерпид»§!, способные наносить тяжелые удары по вражеским флотилиям и планетам."
tech_cruiser_unlock:0	"Чертеж «РАЗМЕР КОРПУСА»"
tech_cruiser_unlock_desc:0	"§HБоевые корабли класса «Эксельсиор»§! с возможностью доставки опустошительных средств поражения."
tech_battleship_unlock:0	"Чертеж «РАЗМЕР КОРПУСА»"
tech_battleship_unlock_desc:0	"§HЗвездолеты класса «Галактика»§!, которые могут выступать в роли мобильных командных центров и кораблей для исследований и открытий в глубоком космосе."
tech_titan_unlock:0	"Чертеж «РАЗМЕР КОРПУСА»"
tech_titan_unlock_desc:0	"§HФлагманские суда класса «Соверен»§! для перевозки высших военачальников и представителей государственной власти."
tech_blocker_removal_1_desc:0	"Насыщение пересохшей почвы §Hминерализованной H2O§! повторно удобряет ее и может решить некоторые из самых сложных климатических проблем."
tech_terraforming_desc:0	"§HТерраформирование§! позволяет нам трансформировать непригодные для обитания планеты в годные для жизни миры, где начинает расцветать жизнь."
tech_advanced_terraforming_desc:0	"Специальные транспортные средства для создания планетарной биомассы и атмосферных газов позволяют нам §Hтерраформировать§! самые разные типы планет."
tech_envoy_increase_tier_2_desc:0	"Выделяются средства на §Hпрограммы культурного обмена§!, направленные на знакомство с нашими галактическими соседями."
tech_envoy_increase_tier_3_desc:0	"§HДипломатические программы§! обновлены и теперь включают в себя лучшие условия проживания, транспорт, безопасность и отдых."
tech_mining_station_mineral_output_increase_tier_1_desc:0	"Для превращения астероидов в щебень используются §Hплазменные буры§!, а затем с помощью паруса с фильтрами частиц их пыль просеивается в поисках драгоценных руд."
tech_mining_station_mineral_output_increase_tier_2_desc:0	"§HНанитовые цепные передачи§! используются для добычи ценных руд из астероидных камней в тех случаях, когда может потребоваться невзрывной метод добычи."
tech_mining_station_mineral_output_increase_tier_3_desc:0	"Разработаны передовые спектрографические инструменты для анализа космической пыли на наличие пригодных для добычи §Hгазовых узлов§!."
tech_mining_station_energy_output_increase_tier_1_desc:0	"Электрогенераторы §Hдобывающих станций§! оптимизированы для повторного использования большего количества энергии."
tech_mining_station_energy_output_increase_tier_2_desc:0	"Усовершенствованные каналы подачи §Hплазменного§! охладителя укрепляют структурную целостность наших турбин и предотвращают катастрофические отказы."
tech_mining_station_energy_output_increase_tier_3_desc:0	"Наши передающие решетки заменены более новыми, упрочненными электроплазменными трубопроводами, способными переносить большие объемы энергии от §Hплазменных§! турбин."
tech_mining_station_deuterium_output_increase_tier_1_desc:0	"Глубокая проверка наших §Hдейтериевых§! резервуаров на наличие микрочастиц приводит к более длительному и стабильному хранению."
tech_mining_station_deuterium_output_increase_tier_2_desc:0	"Улучшение систем охлаждения §Hдейтерия§! снижает риск неконтролируемых термических реакций."
tech_starbase_starport_desc:0	"Улучшение методов строительства в невесомости позволяет нам строить форпосты со §Hзвездными портами§!."
tech_starbase_starhold_desc:0	"Improvements to our artificial gravity plate-generators allow us to upgrade our §HStarports§! to §HAdvanced Starbases§!."
tech_starbase_fortress_desc:0	"Improvements to stellar shielding allow us to upgrade our §HAdvanced Starbases§! to §HStar Fortresses§!."
tech_fleet_command_limit_tier_1_desc:0	"Регулярные тренировки — лучший способ обеспечить четкое развертывание §Hфлотилий§!."
tech_fleet_command_limit_tier_3_desc:0	"Получение множества §Hсообщений§! и ответ на них во время боя требуют подготовки повышенной сложности, крепких нервов и специального оборудования."
tech_fleet_command_limit_tier_4_desc:0	"Выделение части вычислительной мощности корабля для §Hкоординации флотилий§! значительно улучшает наступление и оборону."
tech_corvette_build_speed_cost:0	"Чертеж стандартного корвета"
tech_corvette_build_speed_cost_desc:0	"Стандартизованное производство §Hзвездолетов класса «Миранда»§! сокращает время изготовления и уменьшает отходы."
tech_destroyer_build_speed_cost:0	"Чертеж стандартного эсминца"
tech_destroyer_build_speed_cost_desc:0	"Стандартизованное производство §Hзвездолетов класса «Интерпид»§! сокращает время изготовления и уменьшает отходы."
tech_cruiser_build_speed_cost:0	"Чертеж стандартного крейсера"
tech_cruiser_build_speed_cost_desc:0	"Стандартизованное производство §Hзвездолетов класса «Эксельсиор»§! сокращает время изготовления и уменьшает отходы."
tech_battleship_build_speed_cost:0	"Чертеж стандартного линкора"
tech_battleship_build_speed_cost_desc:0	"Стандартизованное производство §Hзвездолетов класса «Галактика»§! сокращает время изготовления и уменьшает отходы."
tech_titan_build_speed_cost:0	"Чертеж стандартного титана"
tech_titan_build_speed_cost_desc:0	"Стандартизованное производство §Hзвездолетов класса «Соверен»§! сокращает время изготовления и уменьшает отходы."
tech_scientist_pool_size_tier_1_desc:0	"Индивидуализация §Hтестов§! под отдельных учащихся помогает уменьшить выгорание и позволяет обучающимся продвигаться в собственном темпе."
tech_governor_pool_size_tier_1_desc:0	"С появлением систем анализа данных упростилась задача по выявлению лидеров нашей цивилизации."
tech_admiral_pool_size_tier_1_desc:0	"Посмотрите §Hгалактику§!! Заведите новые знакомства! Записывайтесь прямо сейчас!"
tech_admiral_pool_size_tier_2_desc:0	"Назначая §Hвоенных§! на операции, для выполнения которых они больше подходят, мы получаем более грозную армию и лучших адмиралов."
tech_general_pool_size_tier_1_desc:0	"Предоставление социально отчужденным слоям населения доступа к §Hресурсам подбора персонала гарантирует§!, что лучшие офицеры будут продвигаться по служебной лестнице."
tech_general_pool_size_tier_2_desc:0	"Введение стандартизированных, обоснованных критериев для §Hповышения в звании на основе заслуг§! гарантирует, что ни один подвиг не останется незамеченным."
tech_general_pool_size_tier_3_desc:0	"§HГолографическое обучение§! обеспечивает лидерам до 10 000 часов работы в условиях, приближенных к боевым, что значительно повышает их показатель эффективности в полевых условиях."
tech_warp_range_increase_tier_1_desc:0	"Кажется, что невозможно нанести на карту всю §Hгалактику§!, но величайшие достижения начинались с выбора цели за пределами того, что было известно."
tech_warp_range_increase_tier_2_desc:0	"Прогностические, §Hавтообновляющиеся карты§! в конечном итоге снижают накладные расходы."
tech_warp_range_increase_tier_3_desc:0	"Применение §Hквантовых теорем§! к движению звездных систем привело к созданию таких точных карт, что мы можем проложить курс к самым дальним уголкам §Hгалактики§!."
tech_warp_speed_increase_tier_1_desc:0	"Эта §Hсистема буйков§! позволяет быстро идентифицировать опасные §Hварп-течения§! и гравитационные аномалии."
tech_warp_speed_increase_tier_2_desc:0	"Сложные, автоматически обновляющиеся варп-маячки дают актуальную информацию о трассе §Hгалактики§!."
tech_minefields_tier_1_desc:0	"Анализ моделей движения кораблей позволяет нам эффективно размещать §Hмины§!, снижая вероятность случайной детонации гражданским кораблем."
tech_minefields_tier_2_desc:0	"Улучшение рандомизации §Hпоследовательности мин§! затрудняет прогноз их расположения и поведения."
tech_minefields_tier_3_desc:0	"При снижении тепловой заметности §Hмин§! их становится сложнее обнаружить, а значит, повышается их эффективность."
tech_civilian_ships_desc:0	"Поначалу фокус §Hкосмонавтики§! был не на завоевании, а на научных исследованиях и желании удовлетворить потребности широкой публики."
tech_batleth_klingon_effect:0	"Производство £alloys£ сплавов (£job_foundry£ металлурги): §G+1§!\nПроизводство £alloys£ сплавов (добывающие станции): §G+50%§!"
