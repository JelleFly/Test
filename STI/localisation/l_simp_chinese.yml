action.4230.a:0	"关闭日志。"
action.4230.a.tt:0	"这位总督已经尽力了。\n\n"
action.48.name:0	"与§H[From.GetName]§!战事告捷"
action.48.romulan.desc:0	"§H罗慕兰帝国§!发来了一条消息：\n\n“天下大势如潮涨潮落。我们承认今天落败，但终有一天我们会东山再起，以更强大的心灵和力量卷土重来。我们将会浴火重生，将一切敌人抹除。\n\n现在你们可以尽情庆祝享乐。因为当那一天到来，我们将会以复仇之铁拳施以惩戒，让你们文明存在过的痕迹在整个宇宙永远消失。\n\n这不是威胁，这是保证。”"
action.48.a:0	"§H星际联邦§!已经不复存在。"
action.48.b:0	"§H克林贡帝国§!已经不复存在。"
action.48.b.tt:0	"适者生存。\n\n"
