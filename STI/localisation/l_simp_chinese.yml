spy_situation_gather_intel_desc:0	"搜集目标的情报，进一步了解他们的行动、目的和相对实力。"
spy_situation_gather_intel_effect_desc:0	"获取目标情报：§G14§!(每个间谍等级§G+1§!)\n\n"
spy_situation_hack:0	"黑进恒星基地"
spy_situation_hack_desc:0	"黑进目标的§H恒星基地§!，植入病毒，让基地和所有进入星系的敌舰都失去对武器系统的控制。"
spy_situation_hack_effect_desc:0	"降低恒星基地的射速和护盾：§G-10%§!(每个间谍等级§G-5%§!)\n\n降低星系中舰队的射速和护盾：§G-7§!(每个间谍等级§G-3§!)\n\n"
spy_situation_propaganda:0	"宣传攻势"
spy_situation_propaganda_desc:0	"控制目标星球的宣传舆论，让他们的人民倒戈。"
spy_situation_propaganda_effect_desc:0	"让行星上的人口都信奉我们的§H价值观§!。成功与否取决于间谍等级。\n\n"
spy_situation_steal_blueprints:0	"偷窃蓝图"
spy_situation_steal_blueprints_desc:0	"偷窃目标最有价值的科技。"
spy_situation_steal_blueprints_effect_desc:0	"偷走目标的一项技术。如果我们的科技更先进，我们正在研究的技术的进度会突飞猛进\n\n"
spy_situation_syphon_resources:0	"盗取能量"
spy_situation_syphon_resources_desc:0	"偷走目标的部分§H能量§!。"
spy_situation_syphon_resources_effect_desc:0	"每月偷盗一次目标的§H能量§!，持续10年：§G10§!(每个间谍等级§G+2§!)\n\n"
spy_situation_smear_campaign:0	"诋毁行动"
