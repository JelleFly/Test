edict_the_razors_edge:0	"Le fil du rasoir"
edict_the_razors_edge_desc:0	"Nous devons nous emparer de la moindre victoire, peu importe son prix. Nos ennemis sont des remparts qui n'attendent que de nous encercler, à moins de les encercler les premiers."
edict_our_nation_a_fortress:0	"Notre nation-forteresse"
edict_our_nation_a_fortress_desc:0	"Nos remparts seront impénétrables, privant nos ennemis de toute contrattaque ou échappatoire face à nos manœuvres."
edict_the_sharpest_minds:0	"Les grands esprits"
edict_the_sharpest_minds_desc:0	"Notre §Hempire stellaire§! n'autorise que les esprits les plus brillants à gravir les marches de marbre de notre parlement."
edict_precision_industries:0	"Industries de précision"
edict_precision_industries_desc:0	"Une nouvelle ère de suprématie technologique commence. Nos percées sur l'armement de guerre profiteront bientôt à tous les sujets de notre §Hempire stellaire§!."
edict_anti_coup_measures:0	"Mesures anti-coup d'État"
edict_anti_coup_measures_desc:0	"Appauvrir nos institutions pour financer nos projets actuels ne sera pas une décision applaudie par l'opposition. Nous devons étendre nos moyens de contrer toute subversion."
edict_deluge_of_ships:0	"Déluge de vaisseaux"
edict_deluge_of_ships_desc:0	"Nos vaisseaux ne sont pas de dernière génération, mais nous privilégions la quantité plutôt que la qualité pour annihiler nos ennemis."
edict_critical_mass:0	"Masse critique"
edict_critical_mass_desc:0	"Notre croissance dépassera tous les records. Voilà comment se détacher de notre lourd passé : par la construction de masse et l'acquisition d'une voix intergalactique."
edict_sizeable_restructuring:0	"Restructuration importante"
edict_sizeable_restructuring_desc:0	"L'heure est venue de nous distancer de notre passé, de distribuer ce qui avait été promis et d'offrir à tous les §HCardassiens§! une vie meilleure."
edict_societal_harmony:0	"Harmonie sociétale"
edict_societal_harmony_desc:0	"Il est temps de purger notre civilisation de toute racine criminelle. Jamais nous n'atteindrons notre potentiel si nous laissons ces parasites avilir notre société."
market_relocation_chain_title:0	"$resolution_galactic_market_relocate$"
market_relocation_chain_desc:0	"$market_founding_chain_desc$"
