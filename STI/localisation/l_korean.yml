qt_cardassian_d4_desc:0	"우리는 문화 교류와 자원 공유의 이점이 얼마나 많은지 깨달았습니다. 과거에 §H제보나이트§!나 §H레고바 알§!로 적을 매수하려던 우리의 시도는 한낱 계략에 불과했다. 이제 우리는 공동의 번영이라는 이름으로 은하 이웃과 진솔한 관계를 맺고자 합니다.\n\n"
