tech_mining_station_energy_output_increase_tier_3:0	"Transferências Rápidas"
tech_mining_station_deuterium_output_increase_tier_1:0	"Protocolos de Refino de Deutério"
tech_mining_station_deuterium_output_increase_tier_2:0	"Protocolos de Resfriamento de Deutério"
tech_mining_station_deuterium_output_increase_tier_3:0	"Protocolos de Armazenamento de Deutério"
tech_mining_station_deuterium_output_increase_tier_3_desc:0	"Refinarias fictícias são criadas e medidas de segurança superiores são adotadas para proteger nossos verdadeiros armazéns de deutério contra ataques ou roubos."
tech_building_build_speed_tier_1:0	"Construção Automatizada"
tech_building_build_speed_tier_1_desc:0	"A inteligência artificial é integrada aos nossos robôs para a construção de estruturas urbanas densas o mais rápido possível."
tech_building_build_speed_tier_2:0	"Cidades Verdejantes"
tech_building_build_speed_tier_2_desc:0	"Os avanços na ciência ambiental nos permite reduzir a extensão urbana, aumentar a eficiência energética e erradicar a poluição nas nossas cidades."
tech_starbase_starport:0	"Construção de Porto Estelar"
tech_starbase_starhold:0	"Advanced Starbase Construction"
tech_starbase_fortress:0	"Construção de Fortaleza Estelar"
tech_fleet_command_limit_tier_1:0	"Táticas de Frota"
tech_fleet_command_limit_tier_2:0	"Táticas Avançadas de Frota"
tech_fleet_command_limit_tier_2_desc:0	"A dança mortal das naves em manobra durante a batalha é mais uma arte do que uma ciência."
tech_fleet_command_limit_tier_3:0	"Sistema de Comunicações Tático"
tech_fleet_command_limit_tier_4:0	"Subsistema de Coordenação"
tech_scientist_pool_size_tier_1:0	"Testes Adaptativos"
tech_scientist_pool_size_tier_2:0	"Campi Multidisciplinares"
tech_scientist_pool_size_tier_2_desc:0	"As universidades são um mercado de ideias onde as pessoas dedicadas às ciências podem ter discussões e debates abertos."
tech_scientist_pool_size_tier_3:0	"Disseminação Acadêmica"
tech_scientist_pool_size_tier_3_desc:0	"A tendência natural da informação é se espalhar. Mas, ocasionalmente, ela precisa de um incentivo."
tech_governor_pool_size_tier_1:0	"Política Automatizada"
tech_governor_pool_size_tier_2:0	"Diversificação de Partidos"
tech_governor_pool_size_tier_2_desc:0	"Garantir uma representação igual no nosso governo melhora a confiança do público e a eficiência em nossas decisões."
tech_governor_pool_size_tier_3:0	"Políticos Confiáveis"
tech_governor_pool_size_tier_3_desc:0	"Maior transparência do governo e prestação de contas ao público reduz escândalos e evita que a corrupção se propague."
tech_admiral_pool_size_tier_1:0	"Recrutamento para Viagens Espaciais"
tech_admiral_pool_size_tier_2:0	"Registros Militares"
tech_admiral_pool_size_tier_3:0	"Anexos da Academia"
tech_admiral_pool_size_tier_3_desc:0	"Todas as comunidades podem produzir grandes representantes, com a orientação certa."
tech_general_pool_size_tier_1:0	"Programas de Abordagem para Recrutamento"
tech_general_pool_size_tier_2:0	"Protocolos de Promoção em Campo"
tech_general_pool_size_tier_3:0	"Simulações Holográficas"
tech_spy_pool_size_tier_1:0	"Treinamento de Operações Secretas"
tech_spy_pool_size_tier_1_desc:0	"Embora não seja permitido divulgar o conteúdo dos nossos programas, as habilidades obtidas durante o Treinamento de Operações Secretas beneficiarão a todos."
tech_spy_pool_size_tier_2:0	"Estudos de Condicionamento Neural"
tech_spy_pool_size_tier_2_desc:0	"Ao treinar nossos melhores integrantes na arte do foco sensorial, eles aprendem a sujeitar os inimigos a sensações táteis baseadas em algoritmo e obter informações até mesmo dos adversários mais relutantes."
tech_spy_pool_size_tier_3:0	"Vigilância Holográfica"
tech_spy_pool_size_tier_3_desc:0	"Você não tem permissão para acessar essa informação."
tech_warp_range_increase_tier_1:0	"Mapa Estelar"
tech_warp_range_increase_tier_2:0	"Mapeamento Preditivo"
tech_warp_range_increase_tier_3:0	"Mapa Quântico"
tech_warp_speed_increase_tier_1:0	"Boias de Dobra Espacial"
tech_warp_speed_increase_tier_2:0	"Faróis de Dobra Espacial"
tech_warp_speed_increase_tier_3:0	"Marcadores de Dobra Subespacial"
tech_warp_speed_increase_tier_3_desc:0	"Usar esses marcadores para triangular cursos de dobra anula a maioria dos problemas de navegação. Alguns chegam a dizer que torna essa prática fácil demais."
tech_minefields_tier_1:0	"Posicionamento de Mina"
tech_minefields_tier_2:0	"Padrões de Mina"
tech_minefields_tier_3:0	"Minas Camufladas"
tech_civilian_ships:0	"Viagem Espacial Civil"
tech_tractor_beam_ufop:0	"Raios Tratores Orbitais"
tech_tractor_beam_ufop_desc:0	"Fortes o suficiente para mover montanhas de minérios e precisos o suficiente para separar prótons de núcleos atômicos, esses raios tratores aprimorados são, até o momento, insuperáveis."
tech_streamlined_transporters_ufop:0	"Supertransportadores"
tech_streamlined_transporters_ufop_desc:0	"O armazenamento de padrão quântico aprimora as velocidades de conversão de matéria/energia durante a transmissão, fazendo com que a §HGaláxia§! se pareça muito mais com uma grande cidade."
tech_tricorders_ufop:0	"Tricorders TR-590 X"
tech_tricorders_ufop_desc:0	"Desde tricorders padrão, até tricorders médicos e de pulso, a série TR-590 X aprimorada agora funciona debaixo d'água e em temperaturas extremas. Diga adeus aos defeitos causados pelo ambiente!"
tech_batleth_klingon:0	"Ligas Metálicas Ancestrais"
tech_batleth_klingon_desc:0	"Monges milenares sussurravam seus maiores segredos para seus §Hbat'leths§!, e os §Hbat'leths§! sussurravam de volta."
tech_armors_klingons:0	"Armadura Cerimonial"
tech_historic_clone_klingon:0	"Clonagem de Figura Histórica"
tech_historic_clone_klingon_desc:0	"Com técnicas aprimoradas de regeneração, podemos ressuscitar com precisão as figuras mais influentes da história klingon... E lutar com elas até a morte!"
tech_emitters_romulan:0	"Emissores Multiespectrais"
tech_emitters_romulan_desc:0	"Às vezes, basta uma ilusão para fomentar o medo. Ao desenvolver uma tecnologia avançada de holografia, equipamos nossas naves com emissores que têm o potencial de conferir a uma única nave a aparência de uma frota inteira."
tech_surgery_romulan:0	"Alteração Cirúrgica"
tech_surgery_romulan_desc:0	"Nosso conhecimento em cirurgia cosmética nos permitiu alterar a aparência física de uma pessoa até o ponto em que ela começa a questionar a própria realidade. Não confie em ninguém, nem mesmo em você."
tech_surgery_romulan_effect:0	"Aumenta Alcance de Espiões Recrutáveis: §G+1§!\nObtém Instantaneamente um Líder de Espionagem com Nível de Habilidade §G5§!"
tech_hologram_romulan:0	"Inteligência Holográfica"
tech_hologram_romulan_desc:0	"Em cada canto, atrás de cada coluna, até mesmo embaixo do mármore sob seus pés, nós estamos ouvindo. Novos métodos holográficos permitem que nossos agentes mais confiáveis estejam em vários lugares ao mesmo tempo, sempre."
tech_hologram_romulan_effect:0	"Emissários Disponíveis: §G+1§!\n£research£ Pesquisa de Teatros Holográficos: §G+10§!"
tech_criminal_science_cardassian:0	"Ciências Criminais"
tech_criminal_science_cardassian_desc:0	"Para alcançar a ordem, primeiro devemos compreender o caos. Para alcançar a obediência, primeiro devemos compreender a desobediência."
tech_memory_cardassian:0	"Estudos Eidéticos"
tech_memory_cardassian_desc:0	"... Aconteceu há 2 anos, 7 meses e 29 dias, neste exato lugar. Você estava usando aquela túnica marrom horrível e sapatos que não combinavam. Terrível."
tech_memory_cardassian_effect:0	"Pops Cardassianas aumentam a Estabilidade: §G+0,25§!\nVelocidade de Construção Planetária: §G+25%§!"
tech_strip_mining_cardassan:0	"Mineração de Carcaças"
tech_strip_mining_cardassan_desc:0	"Um termo coloquial para o conjunto de métodos novos e aprimorados capaz de despojar até a última gota de aproveitamento de um planeta e seus trabalhadores."
tech_strip_mining_cardassan_effect:0	"Os Campos de Trabalho geram £job_forced_miner_cardassian£ empregos de Minerador Forçado: §G+1§!\n£job_forced_miner_cardassian£ Mineradores Forçados produzem Valor Comercial: §G+0,25§!"
tech_sports_ufop_klingon:0	"Arenas Esportivas"
tech_sports_ufop_klingon_desc:0	"Todas as civilizações saudáveis precisam de um espaço dedicado a competições e jogos. Quem não gosta de um desafio em nome da diversão?"
tech_admin_ufop_romulan:0	"Burocracia Descentralizada"
tech_admin_ufop_romulan_desc:0	"Administradores competentes reduzem perdas e redundâncias. Por meio de programas orientados por dados e com foco local, garantimos que as necessidades dos cidadãos sejam atendidas em tempo hábil."
tech_trades_ufop_cardassian:0	"Banco de Dados de Tarefas"
tech_trades_ufop_cardassian_desc:0	"Esse sistema proporciona repositórios amplos de conhecimentos que permitem que qualquer pessoa aprenda a realizar qualquer tipo de trabalho, com um nível surpreendente de complexidade."
tech_overcharge_klingon_romulan:0	"Sobrecarga de Armas"
tech_overcharge_klingon_romulan_desc:0	"Nas guerras entre naves, a última rajada é a única que importa."
tech_deployment_klingon_cardassian:0	"Fabricação em Tempo de Guerra"
tech_deployment_klingon_cardassian_desc:0	"Máquinas letais construindo máquinas ainda mais letais."
tech_scanners_romulan_cardassian:0	"Scanners Pessoais"
tech_scanners_romulan_cardassian_desc:0	"Nem toda espécie desprezível é criada da mesma maneira. Algumas merecem um escrutínio mais intenso."
tech_officers_1:0	"Treinamento Acelerado"
tech_officers_1_desc:0	"A convicção para se tornar um oficial é o requisito mais importante para aceitação. Nossos professores farão o restante."
tech_officers_2:0	"Teste de Aptidão Reservado"
tech_officers_2_desc:0	"As seções de um exame em que o candidato falha são tão significativas quanto aquelas em que é aprovado com louvor. Nem tudo é revelado por meio de procedimentos padronizados."
tech_officers_3:0	"Cenários de Impasse"
tech_officers_3_desc:0	"O combate é uma habilidade que detém todas as outras habilidades. Praticar nas condições mais estressantes garante o alto desempenho em campo nas mais variadas disciplinas."
tech_cloaking_device_1:0	"Dispositivo de Camuflagem"
tech_cloaking_device_1_desc:0	"Ao distorcer a luz e outras formas de energia, possibilitamos a manipulação do espaço em si. Nossa tecnologia avançada de furtividade é incomparável."
tech_escape_pod_1:0	"Cápsulas de Escape"
tech_escape_pod_1_desc:0	"Essas naves espaciais auxiliares podem ser encontradas a bordo da maioria das nossas naves."
tech_highway_fluctuations_scanner:0	"Scanner de Variações na Rota"
tech_highway_fluctuations_scanner_desc:0	"Ao marcar quais regiões em uma Rota têm uma alta variação subespacial, podemos determinar o melhor plano de ação para uma passagem segura."
tech_highway_stabilization_field:0	"Campo de Estabilização de Rotas"
tech_highway_stabilization_field_desc:0	"Ao estabilizar regiões voláteis de espaço em uma Rota, podemos eliminar riscos que, de outra maneira, teriam causado um desvio ou situações perigosas desnecessárias."
tech_mine_dilithium_1:0	"Mineração Aprimorada de Dilítio I"
tech_mine_dilithium_1_desc:0	"O dia que começamos a minerar §HDilítio§! em escala industrial também pode ser considerado o dia do verdadeiro nascimento da era espacial."
tech_mine_dilithium_2:0	"Mineração Aprimorada de Dilítio II"
tech_mine_dilithium_2_desc:0	"Uma abordagem mais metódica à mineração aumenta a taxa com que podemos adquirir §HDilítio§!."
tech_mine_dilithium_3:0	"Mineração Aprimorada de Dilítio III"
tech_mine_dilithium_3_desc:0	"A velocidade com que processamos grandes quantidades de um material tão frágil não é nada menos que uma maravilha do mundo moderno."
tech_mine_tetryons_1:0	"Estabilização Quântica I"
tech_mine_tetryons_1_desc:0	"Estabilizar a emissão subespacial de §HTétrions§! cria um ambiente melhor para coleta desse recurso."
tech_mine_tetryons_2:0	"Estabilização Quântica II"
tech_mine_tetryons_2_desc:0	"Calibrar nossos instrumentos com tecnologia de corda quark aumenta a meia-vida dos átomos de §HTétrion§! quando eles deixam o subespaço."
tech_mine_tetryons_3:0	"Estabilização Quântica III"
tech_mine_tetryons_3_desc:0	"Decifrar a ressonância do continuum nos permite mobilizar melhor as sondas de coleta."
tech_mine_gravitons_1:0	"Teorema da Singularidade I"
tech_mine_gravitons_1_desc:0	"As redes de gravidade usadas para captura de grávitons têm o design tão simples que é quase impossível aprimorá-las. Uma produção maior de partículas é possível ao aprimorar o tempo de detecção e resposta."
tech_mine_gravitons_2:0	"Teorema da Singularidade II"
tech_mine_gravitons_2_desc:0	"Quanto mais nos aproximamos de estabelecer uma §HTeoria Abrangente de Grávitons§!, mais perto ficamos de exercer uma força tremenda no tecido do espaço."
tech_mine_gravitons_3:0	"Teorema da Singularidade III"
tech_mine_gravitons_3_desc:0	"O método usado para observar o não observável, o interior da singularidade, é tão desonestamente inteligente que revela sua complexidade abissal."
tech_mine_nanites_1:0	"Funil de Partículas I"
tech_mine_nanites_1_desc:0	"Aprimorar o afunilamento leva os átomos pela instalação de processamento mais rapidamente, o que, por sua vez, acelera a criação de §HNanite§!."
tech_mine_nanites_2:0	"Funil de Partículas II"
tech_mine_nanites_2_desc:0	"Indistinguíveis a olho nu, os funis de partículas de segunda geração são duas vezes mais largos na §HEscala de Planck§!."
tech_mine_nanites_3:0	"Funil de Partículas III"
tech_mine_nanites_3_desc:0	"Melhorias na qualidade do vácuo deste funil agiliza o processo de armazenamento de materiais brutos raros."
tech_warp_speed_increase_1:0	"Nacele de Dobra Avançada"
tech_warp_speed_increase_1_desc:0	"Um novo avanço nos procedimentos de contenção do campo de dobra permite a criação de sistemas de propulsão melhores."
tech_warp_speed_increase_2:0	"Lançamento de Dobra Espacial"
tech_warp_speed_increase_2_desc:0	"Distorcer o espaço em formas não euclidianas durante a viagem em dobra espacial tem um efeito substancial na velocidade da viagem."
tech_phy_repeatable_1:0	"Otimização do Escudo"
tech_phy_repeatable_1_desc:0	"Podemos aperfeiçoar ainda mais nossa tecnologia de Escudo, aprimorando nosso desempenho no campo de batalha."
tech_phy_repeatable_2:0	"Otimização de Armas"
tech_phy_repeatable_2_desc:0	"Podemos aperfeiçoar ainda mais nossa tecnologia de Armas, aprimorando nosso desempenho no campo de batalha."
tech_phy_repeatable_3:0	"Otimização de Rendimento"
tech_phy_repeatable_3_desc:0	"Podemos aperfeiçoar ainda mais nossos processos Industriais, aprimorando o rendimento deles."
tech_eng_repeatable_1:0	"Otimização do Casco"
tech_eng_repeatable_1_desc:0	"Podemos aperfeiçoar ainda mais nossa tecnologia de Casco, aprimorando nosso desempenho no campo de batalha."
tech_eng_repeatable_2:0	"Melhoria Básica da Produção de Recursos"
tech_eng_repeatable_2_desc:0	"Podemos aperfeiçoar ainda mais nossos processos de Extração, aprimorando nossos resultados."
tech_eng_repeatable_3:0	"Melhoria Avançada da Produção de Recursos"
tech_eng_repeatable_3_desc:0	"Podemos aperfeiçoar ainda mais nossos processos de Refinaria, aprimorando nossos resultados."
tech_soc_repeatable_1:0	"Plano de Saúde Aprimorado"
tech_soc_repeatable_1_desc:0	"Podemos aperfeiçoar ainda mais nossos protocolos Médicos, aprimorando nossa qualidade de vida."
tech_soc_repeatable_2:0	"Táticas de Combate Aprimoradas"
tech_soc_repeatable_2_desc:0	"Podemos aperfeiçoar ainda mais nossas táticas no Campo de Batalha, aprimorando as mobilizações das nossas tropas."
tech_soc_repeatable_3:0	"Liderança Aprimorada"
tech_soc_repeatable_3_desc:0	"Podemos aperfeiçoar ainda mais nossas táticas de combate Espacial, aprimorando nossas defesas e frotas."
particles:0	"Partículas"
