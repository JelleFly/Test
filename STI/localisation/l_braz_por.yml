starting_ftl_warp_desc:0	"O Propulsor de Dobra gera uma bolha subespacial ao redor de uma nave, fazendo com que velocidades mais rápidas que a luz se tornem possíveis. Isso permite a viagem livre, mas relativamente lenta entre estrelas, já que há grandes distâncias envolvidas."
starting_ftl_hyperdrive_desc:0	"Warp drives allow ships to temporarily travel at speeds faster than light. Interstellar travel is limited by warp range for most vessels."
starting_ftl_wormhole_desc:0	"Geradores de Buraco de Minhoca perfuram o subespaço e estabelecem uma conexão entre dois pontos, permitindo a viagem através de longas distâncias. Os geradores são grandes demais para serem colocados em naves, necessitando de Estações de Buraco de Minhoca especiais para operar."
