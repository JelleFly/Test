job_technician_plural:0	"Техники"
job_technician_desc:0	"Технические специалисты знают, как работать с большей частью оборудования."
job_technician_effect_desc:0	"£job_technician£ $job_technician_plural$ производят £energy£ §Yэнергии§!\n\n"
