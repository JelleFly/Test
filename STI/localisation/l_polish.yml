klingon_elite_assault_army_plural:0	"Miecze Kahlessa"
klingon_elite_assault_army_desc:0	"Podobnie jak lawa, która pomogła w wykuciu tego tytułowego ostrza, ci legendarni wojownicy przodują w stosowaniu bezwzględnych ilości ciepła i nacisku, aż ich wrogowie rozpłyną się w nicość."
romulan_defense_army:0	"Gwardia imperialna"
romulan_defense_army_plural:0	"Gwardia imperialna"
romulan_defense_army_desc:0	"Miejsce, w którym niższe klasy mogą się wyróżnić i zdobyć wyższą pozycję w naszym społeczeństwie, chociaż większość akcji, jaką kiedykolwiek zobaczą, odbywa się w holo-symulacjach. Nasze §HGwiezdne Imperium§! nigdy nie mogłoby upaść."
romulan_assault_army:0	"Legion imperialny"
romulan_assault_army_plural:0	"Legiony imperialne"
romulan_assault_army_desc:0	"Szeregowi członkowie §HRomulańskich Sił Lądowych§!. Ci legioniści wywodzą się ze wszystkich środowisk innych niż §Hsenatorskie§! i z dumą noszą mundury."
romulan_elite_assault_army:0	"Tal Shava"
romulan_elite_assault_army_plural:0	"Tal Shava"
romulan_elite_assault_army_desc:0	"Skoczkowie wykorzystywani w misjach, w których wymagana jest większa precyzja, niż może zapewnić broń stacjonarna. Ci marines specjalizują się w wyłączaniu transporterów i osłon planetarnych za liniami wroga."
