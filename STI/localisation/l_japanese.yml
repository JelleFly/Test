spy_situation_gather_intel_desc:0	"対象に関する情報を収集し、 その動き、 目標、 戦力差を知る。"
spy_situation_gather_intel_effect_desc:0	"対象に関する情報を得る：§G14§! (スパイのレベルごとに§G+1§!)\n\n。"
spy_situation_hack:0	"星系基地のハッキング"
spy_situation_hack_desc:0	"対象の§H星系基地§!をハッキングし、 基地の兵器システムと、 星系内のすべての敵艦の兵器システムを阻害するウイルスを仕込む。"
spy_situation_hack_effect_desc:0	"星系基地の連射レートとシールドを減少させる：§G-10%§! (スパイのレベルごとに§G-5%§!)\n\n星系内の艦隊の連射レートとシールド：§G-7§! (スパイのレベルごとに§G-3§!)\n\n。"
spy_situation_propaganda:0	"プロパガンダ"
spy_situation_propaganda_desc:0	"対象の星に大量のプロパガンダを送りこみ、 住人を反体制化する。"
spy_situation_propaganda_effect_desc:0	"惑星の人口を我々の§H原理§!に転向させる。 成功率はスパイのレベルに依拠する。"
spy_situation_steal_blueprints:0	"設計図を盗む"
spy_situation_steal_blueprints_desc:0	"対象の最も貴重なテクノロジーを盗む。"
spy_situation_steal_blueprints_effect_desc:0	"対象の技術知識を盗む。 こちらの方が技術的に発展している場合は、 現在研究中の技術の理解が進む。"
spy_situation_syphon_resources:0	"エネルギー吸収"
spy_situation_syphon_resources_desc:0	"対象の§Hエネルギー§!の一部を盗む。"
spy_situation_syphon_resources_effect_desc:0	"対象の§Hエネルギー§!を10年間毎月盗む：§G10§! (スパイのレベルごとに§G+2§!)\n\n。"
spy_situation_smear_campaign:0	"組織的中傷"
spy_situation_smear_campaign_desc:0	"対象と§H銀河系§!の別の§H大規模勢力§!との関係を悪化させる。"
spy_situation_sabotage_starbase:0	"星系基地破壊"
spy_situation_sabotage_starbase_desc:0	"重要区画に爆薬を設置し、 §H星系基地§!に甚大なダメージを与える。"
spy_situation_sabotage_starbase_effect_desc:0	"対象の§H星系基地§!にダメージを与え、 低ティアにダウングレードさせる。\n\n対象の星系に植民地が存在しない場合、 §H前哨地§!ティアの基地は破壊される。"
mission_counter_espionage:0	"防諜"
mission_counter_espionage_desc:0	"自領の星系で防諜作戦を実施し、 敵スパイの活動を妨害する。"
mission_counter_espionage_effect_desc:0	"自領の星系で活動している敵スパイの捕獲を試みる。 成功率はスパイのレベル差に依拠する。"
mission_counter_propaganda:0	"対抗プロパガンダ"
mission_counter_propaganda_desc:0	"自領の植民地にいる反抗的な人口をスパイが発見し、 我々のプロパガンダの影響下に引き戻す。"
mission_counter_propaganda_effect_desc:0	"自領の惑星にいる§H未決定§!の人口を我々の§H原理§!に転向させる。 成功率はスパイのレベルに依拠する。"
