purge_allowed:0	"Autorisée"
purge_allowed_name:0	"Purge autorisée"
purge_allowed_desc:0	"Si nous souhaitons éviter d'être touchés à notre tour, il nous faut nous débarrasser des éléments perturbateurs et corrompus se trouvant dans l'empire.\n\n§EPermet de purger et déporter les pops.§!"
purge_displacement_only:0	"Déportation uniquement"
purge_displacement_only_name:0	"$purge_displacement_only$"
purge_displacement_only_desc:0	"Il n'est pas de notre responsabilité de pourvoir aux besoins de ceux qui pourraient ébranler notre société. Qu'ils partent ailleurs trouver un nouveau foyer, en dehors de notre espace.\n\n§EPermet de déporter les pops.§!"
policy_orbital_bombardment:0	"Bombardement orbital"
policy_orbital_bombardment_desc:2	"Les bombardements orbitaux permettent de détruire depuis l'espace les armées se trouvant à la surface d'une planète. Des protocoles de bombardement plus radicaux peuvent aussi détruire les bâtiments et tuer la population.\n"
orbital_bombardment_selective:0	"Ciblé"
orbital_bombardment_selective_name:0	"Bombardements orbitaux ciblés"
orbital_bombardment_selective_desc:0	"Autorise uniquement le bombardement de cibles militaires dûment identifiées, tout en cherchant dans la mesure du possible à limiter les pertes civiles.\n\n§ENe permet le recours qu'au protocole de bombardement orbital « ciblé ».§!"
policy_interference:0	"Interférence indigène"
policy_interference_desc:0	"Nous apprendrions beaucoup de choses en étudiant les formes de vie conscientes et leurs sociétés primitives.\n"
ethical_studies:0	"Études éthiques"
ethical_studies_name:0	"Études éthiques des indigènes"
ethical_studies_desc:0	"Les sociétés primitives ont le droit d'exister et d'évoluer à leur rythme, sans intervention extérieure.\n\n§ELes stations d'observation se limitent à l'étude passive.\nInterdit l'invasion des planètes indigènes.§!"
interventionism_interference:0	"Interventionnisme"
interventionism_interference_name:0	"Études interventionnistes des indigènes"
interventionism_interference_desc:1	"Pour percer les secrets de l'univers, il est essentiel de pouvoir mener des recherches sur n'importe quel sujet.\n\n§ELes stations d'observation peuvent effectuer tous types de recherches.\nPermet l'invasion des planètes indigènes.§!"
policy_enlightenment:0	"Illumination indigène"
policy_enlightenment_desc:0	"Nos avancées technologiques pourraient être partagées avec des sociétés indigènes afin de leur permettre de se développer.\n"
enlightenment_not_allowed:0	"Prohibée"
enlightenment_not_allowed_name:0	"Illumination des indigènes prohibée"
enlightenment_not_allowed_desc:0	"Les indigènes ne sont absolument pas prêts à comprendre les merveilles que nous avons découvertes. Les exposer aux vérités de la galaxie comporterait des risques énormes pour toutes les parties impliquées.\n\n§EInterdit l'illumination des civilisations indigènes.§!"
enlightenment_allowed:0	"Autorisée"
enlightenment_allowed_name:0	"Illumination des indigènes autorisée"
enlightenment_allowed_desc:0	"Le partage de nos connaissances avec les sociétés indigènes permettrait de les encourager activement à se faire une place dans la communauté galactique.\n\n§EPermet l'illumination des civilisations indigènes.§!"
policy_migration:0	"Migration"
policy_migration_desc:0	"Certains, au sein de l'empire, regardent vers les étoiles en se demandant quelle vie ils pourraient se forger sur une nouvelle planète.\n"
migration_not_allowed:0	"Prohibée"
migration_not_allowed_name:0	"Migration prohibée"
migration_not_allowed_desc:0	"C'est à l'empire de décider où la population est la plus nécessaire.\n\n§EInterdit aux pops de migrer librement.§!"
migration_allowed_primary_only:0	"Espèce primaire uniquement"
migration_allowed_primary_only_name:0	"Migration de l'espèce primaire"
migration_allowed_primary_only_desc:0	"Seule notre espèce primaire jouit de la liberté de déplacement sans restrictions.\n\n§EPermet uniquement aux pops de notre propre espèce de migrer librement.§!"
migration_allowed_all:0	"Migration libre"
migration_allowed_all_name:0	"Migration sans restriction"
migration_allowed_all_desc:0	"Tous les citoyens doivent être libres de chercher le bonheur où ils le désirent.\n\n§EPermet à toutes les pops de migrer librement.§!"
policy_appropriation:0	"Appropriation des terres"
policy_appropriation_desc:0	"Cette politique contrôle si certaines terres, sur les planètes récemment acquises, devraient être prises aux espèces n'ayant pas la citoyenneté."
appropriation_not_allowed:0	"Prohibée"
appropriation_not_allowed_name:0	"Appropriation des terres prohibée"
appropriation_not_allowed_desc:0	"Les terres que contrôle l'empire appartiennent à tous ses habitants.\n\n§ELes planètes nouvellement acquises verront leurs populations préservées comme avant la conquête.§!"
appropriation_allowed:0	"Autorisée"
appropriation_allowed_name:0	"Appropriation des terres autorisée"
appropriation_allowed_desc:1	"Les terres que les espèces inférieures n'utilisent pas de façon optimale seraient plus utiles si on les transférait à ceux qui leur sont supérieurs.\n\n§EJusqu'à §Y5§! £pop_cat_specialist£ pops des espèces non citoyennes sur les planètes conquises seront déportées et remplacées par des citoyens de nos propres planètes.§!"
policy_resettlement:0	"Réimplantation"
policy_resettlement_desc:0	"Cette politique contrôle si nous sommes autorisés ou non à réimplanter les pops d'une planète à l'autre par la force.\n"
resettlement_not_allowed:0	"Prohibée"
resettlement_not_allowed_name:0	"Réimplantation prohibée"
resettlement_not_allowed_desc:1	"Interdit la réimplantation des pops libres d'une planète à l'autre par la force."
resettlement_allowed:0	"Autorisée"
resettlement_allowed_name:0	"Réimplantation autorisée"
resettlement_allowed_desc:1	"Permet la réimplantation des pops d'une planète à l'autre par la force."
PLANET_AUTO_RESETTLEMENT_CHANCE:1	"Ces pops sans emploi ont chaque mois §Y$VALUE|0$%§! de chances de migrer spontanément vers d'autres colonies de l'empire disposant d'emplois, de logements et d'une habitabilité convenable."
AUTO_MIGRATE_MIGRATION_CONTROLS:0	"§RLe contrôle des migrations pour cette espèce est autorisé.§!\n"
AUTO_MIGRATE_SLAVE_PROCESSING:1	"§RLa §Yréimplantation autonome§! vers d'autres colonies n'est permise pour les esclaves et les robots non conscients que s'il y a un §Y$sm_transit_hub$§! dans le système ou §Y$building_slave_processing$§! sur la planète.§!\n"
AUTO_MIGRATE_ASSIMILATED:0	"§RLes pops en cours d'assimilation ne peuvent pas migrer de manière autonome.§!"
PLANET_AUTO_RESETTLEMENT_NO_ELIGIBLE_POPS:0	"Ces pops ne peuvent pas migrer de manière autonome :"
PLANET_AUTO_RESETTLEMENT_NO_VALID_DESTINATION:0	"$PLANET_AUTO_RESETTLEMENT_NO_ELIGIBLE_POPS$\n§RIl n'y a aucune destination éligible.§!"
PLANET_AUTO_RESETTLEMENT_MOST_LIKELY_DESTINATION:0	"La destination de migration la plus probable est $PLANET|Y$."
PLANET_AUTO_RESETTLEMENT_INELIGIBLE_PLANET:0	"Les pops ne sont pas autorisées à migrer de manière autonome depuis cette planète :"
AUTO_MIGRATE_CULTURE_SHOCK:0	"§RLa colonie subit un choc des cultures.§!"
AUTO_MIGRATE_COLONY_TOO_NEW:0	"§RLa colonie est encore trop récente.§!"
AUTOMATION_SETTINGS_TITLE:0	"Paramètres d'automatisation"
planet_automation_amenities:0	"£amenities£ Services"
planet_automation_housing:0	"£housing£ Logements"
planet_automation_clear_blockers:0	"£blocker£ Déblaiement de bloqueurs"
planet_automation_permanent_employment_center:0	"Emplois posthumes"
planet_automation_psi_corps_building:0	"Corps psi"
planet_automation_biotrophy_management:0	"£pop_cat_bio_trophy£ Biotrophées"
planet_automation_worm:0	"Alignement oméga"
planet_automation_upgrade_buildings:0	"£upgrade£ Amélioration des bâtiments"
planet_automation_amenities_desc:0	"Automatise la gestion des services sur cette planète, à la fois en termes de priorité des emplois et de construction de nouveaux bâtiments offrant des emplois produisant des services."
planet_automation_designation_construction_desc:0	"Automatise la construction de bâtiments et de districts répondant à la désignation planétaire."
planet_automation_rare_resources_desc:0	"Automatise la construction de bâtiments fournissant des emplois produisant des ressources rares en cas de pénuries à l'échelle de l'empire."
planet_automation_pop_assembly_desc:0	"Permet la construction de bâtiments assemblant des pops."
planet_automation_housing_desc:0	"Automatise la construction de logements supplémentaires."
planet_automation_building_slot_desc:0	"Automatise la construction de nouveaux emplacements constructibles."
planet_automation_crime_desc:0	"Automatise la lutte contre : §H[Owner.GetCrimeDeviancy]§!."
planet_automation_clear_blockers_desc:0	"Automatise le déblaiement des bloqueurs lorsqu'ils empêchent la construction d'un district."
planet_automation_permanent_employment_center_desc:0	"Automatise la construction d'§HOffices des Emplois Posthumes§! sur les planètes ayant pour priorité la production de ressources brutes."
planet_automation_psi_corps_building_desc:0	"Permet la construction de §HCorps psis§! sur toutes les planètes."
planet_automation_biotrophy_management_desc:0	"Permet la construction de §Hsanctuaires organiques§!."
planet_automation_worm_desc:0	"Permet la construction de l'§HAlignement oméga§!."
planet_automation_upgrade_buildings_desc:0	"Automatise l'amélioration des bâtiments. L'amélioration a alors la priorité sur la construction de nouveaux bâtiments."
planet_automation_shift_click:0	"§HMaj + clic§! pour faire ou non de cela le paramètre par défaut pour toute nouvelle colonie (actuellement $TOGGLED|H$)."
planet_automation_ctrl_click:0	"§HCtrl + clic§! pour faire ou non de cela le paramètre appliqué sur toutes les planètes."
planet_automation_setting_enabled:0	"Activée"
planet_automation_setting_disabled:0	"Désactivée"
policy_voting_rights:0	"Droit de vote"
policy_voting_rights_desc:0	"Le processus de désignation du dirigeant peut prendre de nombreuses formes, le vote démocratique n'étant que l'une de celles possibles.\n"
voting_not_allowed:0	"Pas d'élections"
voting_not_allowed_name:0	"Pas d'élections"
voting_not_allowed_desc:1	"Le choix de notre dirigeant est une décision bien trop importante pour être confiée à la population.\n\n§EInterdit aux pops de voter. L'héritier désigné deviendra le prochain dirigeant.§!"
voting_allowed_elites_only:0	"Élitisme"
voting_allowed_elites_only_name:0	"L'élite décide"
voting_allowed_elites_only_desc:0	"Il est préférable que la question de la gouvernance soit confiée aux membres les plus sages et respectés de notre société.\n\n§EInterdit aux pops de voter. Les leaders de l'empire éliront le dirigeant.§!"
voting_allowed_primary_only:0	"Espèce primaire uniquement"
voting_allowed_primary_only_name:0	"Suffrage de l'espèce primaire"
voting_allowed_primary_only_desc:1	"Le droit de vote est une responsabilité de première importance qui doit rester propre à notre espèce primaire.\n\n§ESeules les pops de notre propre espèce peuvent voter.§!"
voting_allowed_all:0	"Vote libre"
voting_allowed_all_name:0	"Suffrage universel"
voting_allowed_all_desc:1	"Les lois de l'empire devraient refléter la volonté de la population, et chacun doit avoir son mot à dire.\n\n§EPermet à toutes les pops de voter lors d'élections démocratiques.§!"
policy_leadership:0	"Gouvernance"
policy_leadership_desc:0	"Tout être n'est pas forcément qualifié pour gouverner. Nous devons décider de qui a le droit de s'élever dans la hiérarchie.\n"
leadership_primary_only:0	"Espèce primaire uniquement"
leadership_primary_only_name:0	"Leaders de l'espèce primaire uniquement"
leadership_allow_dominant_only_name:0	"Leaders de l'espèce primaire uniquement"
leadership_primary_only_desc:0	"Même si nous acceptons la présence d'êtres étrangers au sein de notre empire, seule notre espèce primaire doit diriger.\n\n§ELes leaders sont tous issus des pops de notre espèce primaire.§!"
leadership_allow_xeno:0	"Xénos autorisés"
leadership_allow_xeno_name:0	"Xénoleaders autorisés"
leadership_allow_xeno_desc:0	"L'empire ne peut se permettre de gaspiller les talents en son sein, quelle que soit leur origine.\n\n§EPermet le recrutement de leaders au sein des pops d'autres espèces.§!"
leadership_allow_robot:0	"Androïdes autorisés"
leadership_allow_robot_name:0	"Leaders synthétiques autorisés"
leadership_allow_robot_desc:0	"Les êtres synthétiques servent l'empire dans la plupart des domaines de la société. Il est donc normal de leur permettre d'occuper aussi des postes de haut rang.\n\n§EPermet le recrutement de leaders au sein des pops synthétiques.§!"
leadership_allow_all:0	"Tout autoriser"
leadership_allow_all_name:0	"Tous les types de leaders autorisés"
leadership_allow_all_desc:0	"Tout individu de talent, même s'il est xéno ou synthétique, devrait avoir la permission d'occuper un poste de haut rang.\n\n§EPermet le recrutement de leaders au sein des pops de toutes les espèces.§!"
policy_border_policy:0	"Statut frontalier initial"
policy_border_policy_desc:0	"Les frontières de l'empire représentent notre emprise sur la galaxie. Nous devons décider s'il se faut montrer ouverts et accueillants ou méfiants et fermés à toute civilisation que nous pourrions rencontrer.\n"
border_policy_open:0	"Ouvertes"
border_policy_open_name:0	"Frontières ouvertes"
border_policy_open_desc:0	"L'isolement engendre la méfiance, la méfiance le conflit. Montrons à nos voisins que nous n'avons rien à cacher.\n\n§ELes frontières seront par défaut ouvertes aux autres empires.§!"
border_policy_closed:0	"Fermées"
border_policy_closed_name:0	"Frontières fermées"
border_policy_closed_desc:0	"Les frontières de l'empire doivent être bien gardées pour nous protéger d'influences néfastes. Seuls ceux se montrant dignes de notre confiance doivent pouvoir pénétrer notre espace.\n\n§ELes frontières seront par défaut fermées aux autres empires.§!"
policy_first_contact_protocol:0	"Protocole de premier contact"
policy_first_contact_protocol_desc:0	"Alors que nous parcourons les étoiles, il peut arriver de découvrir d'autres formes de vie. Nous devons définir une posture claire sur la façon de les aborder.\n"
first_contact_proactive:0	"Volontariste"
first_contact_proactive_name:0	"Protocole de contact volontariste"
first_contact_proactive_effects:0	"§E- Interdit d'attaquer les entités neutres.\n- Les autres empires pourront plus facilement établir des communications avec nous.\n- Gain d'influence £influence£ supérieur de 50% pour chaque premier contact fructueux.§!\n\n"
first_contact_cautious:0	"Prudent"
first_contact_cautious_name:0	"Protocole de contact prudent"
first_contact_cautious_effects:0	"§E- Interdit d'attaquer les entités neutres.\n- Les autres empires auront plus de difficultés à établir les communications avec nous.\n- Les premiers contacts infructueux seront moins probables.§!\n\n"
first_contact_attack_allowed:0	"Agressif"
first_contact_attack_allowed_name:0	"Protocole de contact agressif"
first_contact_attack_allowed_effects:0	"§E- Permet d'attaquer les entités neutres.\n- Permet les premiers contacts hostiles, tels que les enlèvements ou les dissections.§!\n\n"
policy_trade_policy:0	"Politique commerciale"
policy_trade_policy_desc:0	"Le commerce est une source importante de prospérité, qui permet à l'empire d'acquérir de nombreuses ressources. Reste à décider quel devrait être leur usage prioritaire."
trade_policy_default:0	"Création de richesses"
trade_policy_default_name:0	"$trade_policy_default$"
trade_policy_default_desc:0	"L'objet de tout commerce est de générer des profits pour les individus et des revenus pour l'État. Nous devons donc concentrer le commerce de l'empire pour qu'il crée des richesses.\n\n§EChaque point de £trade_value£ §Yvaleur commerciale§! collecté nous rapporte §Y1§! £energy£.§!"
trade_policy_consumer_goods:0	"Bénéfice des consommateurs"
trade_conversion_consumer_goods_name:0	"$trade_policy_consumer_goods$"
trade_policy_consumer_goods_desc:0	"Les profits et les taxes ne doivent pas l'emporter sur l'amélioration de la vie de nos concitoyens. Nous devons donc concentrer le commerce de l'empire pour qu'il favorise l'industrie et la distribution des produits nécessaires à la vie quotidienne.\n\n§EChaque point de £trade_value£ §Yvaleur commerciale§! collecté nous rapporte §Y0,5§! £energy£ et §Y0,25§! £consumer_goods£.§!"
trade_policy_unity:0	"Marché des idées"
trade_conversion_unity_name:0	"$trade_policy_unity$"
trade_policy_unity_desc:1	"Le commerce consiste certes à déplacer des biens, mais aussi à faciliter la propagation des idées. Nous devons donc concentrer le commerce de l'empire pour qu'il aide à transmettre le point de vue du gouvernement sur toutes les planètes où nous faisons des affaires.\n\n§EChaque point de £trade_value£ §Yvaleur commerciale§! collecté nous rapporte §Y0,5§! £energy£ et §Y0,25§! £unity£.§!"
trade_policy_trade_league:0	"Ligue commerciale"
trade_conversion_trade_league_name:0	"$trade_policy_trade_league$"
trade_policy_trade_league_desc:1	"L'intégration au sein d'une ligue commerciale ne peut que permettre de prospérer et de s'assurer de profits à un niveau inédit.\n\n§EChaque point de £trade_value£ §Yvaleur commerciale§! collecté nous rapporte §Y0,5§! £energy£, §Y0,25§! £unity£ et §Y0,25§! £consumer_goods£§!"
policy_economic_policy:0	"Politique économique"
policy_economic_policy_desc:0	"Prospérité ou sécurité ? Éducation ou défense ? Des armes ou du pain ? Voilà les questions auxquelles tout gouvernement dont les ressources sont limitées doit se poser, tout au long de son histoire. Nous comme les autres."
economic_policy_balanced:0	"Économie mixte"
economic_policy_balanced_name:0	"$economic_policy_balanced$"
economic_policy_balanced_desc:0	"S'engager pleinement dans la guerre ou la paix, c'est se limiter à une voie étroite. Mieux vaut nous tenir prêts à ce que l'avenir nous réservera.\n\n§EAucun bonus ni pénalité sur la production de ressources.§!"
economic_policy_civilian:0	"Économie civile"
economic_policy_civilian_name:0	"$economic_policy_civilian$"
economic_policy_civilian_desc:0	"Les besoins de la population doivent passer avant l'économie de guerre. C'est sur la puissance économique, et non la puissance militaire, que doit reposer l'empire.\n\n"
economic_policy_military:0	"Économie militariste"
economic_policy_military_name:0	"$economic_policy_military$"
economic_policy_military_desc:0	"Négliger nos défenses, c'est négliger notre survie. Les babioles et les colifichets sont un bien piètre réconfort lorsque l'ennemi vient frapper à la porte.\n\n"
policy_artificial_intelligence_policy:0	"Intelligence artificielle"
policy_artificial_intelligence_policy_desc:0	"Les perspectives d'une intelligence artificielle dotée de sa propre conscience soulèvent de nombreux écueils philosophiques et questions éthiques. Nous devons choisir notre posture à ce sujet.\n"
no_robots_desc:0	"Ces robots sont en cours de désassemblage."
dumb_robots_desc:0	"Ces robots sont dans un état de servitude non consciente."
ai_outlawed:0	"Illégale"
ai_outlawed_name:0	"IA illégales"
ai_outlawed_short_desc:0	"Leurs maîtres organiques ont privé ces synthétiques de leur conscience, les réduisant à l'état de machines serviles."
ai_outlawed_desc:8	"Des machines intelligentes et douées de conscience constituent une menace grave pour toute forme de vie. La création d'une véritable intelligence artificielle est un crime passible de la peine de mort.\n\n§ERetire le libre arbitre des pops synthétiques et leur interdit d'occuper les emplois de £pop_cat_ruler£ §Ydirigeants§! ou de £pop_cat_specialist£ §Yspécialistes§!.\n\nLes assistances IA conscientes sont automatiquement désassemblées.\n\nInterdit les recherches sur les ordinateurs de combat conscients.§!"
species_profile_servitude:1	"$ai_servitude$"
species_profile_servitude_tooltip:1	"$ai_servitude_short_desc$"
species_profile_servitude_tooltip_delayed:1	"§LLes biens meubles ne méritent pas notre considération.§!"
ai_servitude:0	"(Conditions de vie) Servitude"
ai_servitude_short_desc:0	"Ces synthétiques sont dans une servitude absolue envers leurs maîtres organiques, pouvant être utilisés ou mis au rebut sur le moindre coup de tête."
ai_servitude_name:0	"IA en servitude"
ai_servitude_desc:9	"Par définition, l'objectif de toute machine est de servir ses maîtres en accomplissant toute tâche pour laquelle elle a été conçue, et ce quel que soit son niveau d'intelligence.\n\n§EConfère aux synthétiques un libre arbitre limité, ce qui améliore leur production de ressources, mais leur interdit d'occuper les emplois de £pop_cat_ruler£ §Ydirigeants§!.§!"
ai_full_rights:0	"Droits citoyens"
ai_full_rights_name:0	"Droits citoyens aux synthétiques"
ai_full_rights_desc:5	"Toute machine douée de conscience qui répond aux critères d'une véritable intelligence artificielle doit être considérée comme un individu à part entière, avec tous les droits et devoirs que cela implique.\n\n§EConfère aux synthétiques la pleine citoyenneté. Ils auront un coût d'entretien en £consumer_goods£ §Ybiens de consommation§!.§!\n"
ai_full_rights_short_desc:0	"En tant que membres à part entière de la société, ces synthétiques ont reçu la pleine citoyenneté et le droit à l'autodétermination."
ai_accord_servitude_disallowed:2	"Le Traité sur les IA §Rinterdit définitivement§! les politiques §HIllégale§! et §HServitude§!."
ai_perfect_servants_rights_disallowed:2	"L'algorithme des trois lois §Rinterdit définitivement§! la politique §HDroits citoyens§!."
is_a_synthetic_empire:0	"Est un §Yempire synthétique§!"
policy_war_philosophy:0	"Philosophie guerrière"
policy_war_philosophy_desc:0	"La guerre est une chose complexe, et la guerre entre des empires stellaires plus encore. Notre façon de considérer ce sujet est d'une importance cruciale pour les affaires étrangères.\n"
unrestricted_wars:0	"Guerre sans restriction"
unrestricted_wars_name:0	"Guerre sans aucune restriction"
unrestricted_wars_desc:1	"La guerre est un plat savoureux, qu'il convient de déguster fréquemment, notamment contre ceux qui ne cuisinent pas eux-mêmes.\n\n§EAucune restriction sur les revendications de systèmes.§!"
liberation_wars:0	"Guerres de libération"
liberation_wars_name:0	"Guerres de libération"
liberation_wars_desc:5	"Nous devons agir dans notre propre intérêt, même lorsqu'il est contraire à celui des autres.\n\n§ENe permet de revendiquer les systèmes des autres empires que lors des guerres défensives ou contre les empires des §Yconsciences de Gestalt§!.§!"
no_wars:0	"Guerres défensives"
no_wars_name:0	"Guerres défensives uniquement"
no_wars_desc:1	"La violence est le dernier recours lorsqu'il s'agit d'assurer l'intégrité de l'empire.\n\n§ENe permet de revendiquer les systèmes des autres empires que lors des guerres défensives.§!"
policy_war_doctrine:0	"Doctrine de guerre"
policy_war_doctrine_desc:1	"Il existe de nombreuses manières de faire la guerre jusqu'à la victoire finale. Mieux vaut donc choisir la doctrine qui saura le mieux s'appuyer sur nos avantages pour compenser nos faiblesses.\n"
home_defense_doctrine:0	"Défense territoriale"
home_defense_doctrine_name:0	"Doctrine de défense territoriale"
home_defense_doctrine_desc:0	"Laissons l'ennemi venir à nous. Il devra nous affronter pour chaque planète, chaque lune, chaque astéroïde qui se trouve dans notre espace. Jamais nous ne nous rendrons.\n\n"
no_retreat_doctrine:0	"Pas de retraite"
no_retreat_doctrine_name:0	"Doctrine de la non-retraite"
no_retreat_doctrine_desc:0	"On attend de nos vaisseaux qu'ils combattent jusqu'au dernier. Nous ne tolèrerons aucun repli, aucune retraite, aucune déroute. Pour la flotte, il n'y a rien d'autre que la victoire ou la mort. Pas un pas en arrière !\n\n"
hit_and_run_doctrine:0	"Escarmouche"
hit_and_run_doctrine_name:0	"Doctrine de l'escarmouche"
hit_and_run_doctrine_desc:0	"Un ennemi supérieur en nombre peut être progressivement affaibli par de petits assauts à répétition. Il vaut toujours mieux attendre le moment parfait pour délivrer le coup de grâce.\n\n"
rapid_deployment_doctrine:0	"Déploiement rapide"
rapid_deployment_doctrine_name:0	"Doctrine du déploiement rapide"
rapid_deployment_doctrine_desc:0	"Nous devons nous déployer rapidement pour frapper là où l'ennemi est le plus faible, et revenir défendre lorsqu'il s'apprête à attaquer. Pour atteindre la victoire, rien ne vaut la réactivité.\n\n"
