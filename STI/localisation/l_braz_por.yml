country.4001.name:0	"Ocupação de [conquered_planet_scope.GetName] Iminente"
country.4001.desc:0	"O sangue cardassiano pagou por cada centímetro de §H[former_owner_scope.GetName]§! que tomamos. Agora, a última investida começa.\n\nQuanto mais tempo esperamos para enviar nossas forças para ocupar §H[conquered_planet_scope.GetName]§!, maior a chance de uma resistência se formar. Mesmo que isso cause perdas consideráveis à §HUnião§!, devemos aproveitar esta oportunidade e posicionar nossas forças lá antes que consigam organizar uma defesa significativa.\n\nA batalha está quase ganha. Mas precisamos agir para garantir a dominação."
country.4001.a:0	"Envie uma força de ocupação para [conquered_planet_scope.GetName]."
country.4001.a.tt:0	"Ocupação a longo prazo será necessária para garantir a subjugação total de §H[former_owner_scope.GetName]§!.\n\n"
CARDASSIAN_OCCUPATION_TIER_1:0	"Posicionar Força de Ocupação em [conquered_planet_scope.GetName]"
CARDASSIAN_OCCUPATION_TIER_1_DESC:0	"Devemos enviar uma força de ocupação para §H[conquered_planet_scope.GetName]§! em breve para estabelecer o comando da lei cardassiana antes que consigam organizar uma defesa significativa."
country.3110.name:0	"Pela Ordem de Tal Shiar"
country.3110.desc:0	"§H[mipo_to_be_assimilated.GetName]§! está fadado ao fracasso.\n\nMas antes de completarmos a destruição de sua soberania, o §HTal Shiar§! ordena o envio de um de seus agentes infiltrados para lidar com qualquer ponta solta que possa ter restado: destruir até o último dissidente, tomar qualquer tecnologia que possa nos ameaçar e forçar a submissão de qualquer indivíduo e instituição que ainda precise ser forçado.\n\nJá que trazer uma espécie inferior para dentro de nossas fronteiras afeta os mais altos níveis de nossa segurança nacional, o §HTal Shiar§! se deu ampla liberdade para agir segundo seus critérios."
country.3110.a:0	"O propósito de Tal Shiar é garantir a lealdade."
country.3110.a.tt:0	"Cria um projeto especial que permitirá que assimilemos esta Potência Menor, tornando sua civilização parte da nossa.\n\nTambém ganharemos seu §HComponente Cívico§! exclusivo, o que nos aproxima de uma §HVitória Diplomática§!.\n\n"
country.3110.b:0	"Abortar a missão."
country.3110.b.tt:0	"Ninguém confia no §HTal Shiar§!. Nem mesmo o §HTal Shiar§!.\n\n"
country.3120.name:0	"Em Nossas Mãos"
country.3120.desc:0	"A derrubada da soberania de §H[mipo_to_be_assimilated.GetName]§! foi concluída.\n\nOs animais ignorantes de §H[mipo_to_be_assimilated.GetName]§! acreditam que logo vestirão nossas túnicas pretas elegantes e se enfeitarão com nossos cinturões de texturas perfeitas, que se juntarão a nós como súditos leais do nosso grande §HImpério Estelar§!.\n\nMas nós temos todas as §Hpixmit§!. Se acharemos ou não prudente expandir nossas fronteiras para incluí-los, ou se os deixaremos como um §HEstado Fantoche§!, o destino deles está em nossas mãos."
country.3120.a:0	"Assimile §H[mipo_to_be_assimilated.GetName]§!."
country.3120.a.tt:0	"Está opção os assimilará §Hpermanentemente§!, tornando sua civilização parte da nossa.\n\nTambém ganharemos seu §HComponente Cívico§! exclusivo, o que nos aproxima de uma §HVitória Diplomática§!.\n\n"
country.3120.b:0	"Mantê-los como um Estado Fantoche."
country.3120.b.tt:0	"Teremos mais benefícios, tanto materiais quanto militares, ao mantermos as fronteiras separadas.\n\n"
country.3140.name:0	"Por Entre Nossos Dedos"
country.3140.desc:0	"Como o vazamento eterno de radiação de uma §Hsingularidade§!, §H[mipo_to_be_assimilated.GetName]§! escapou de nosso controle.\n\nSeja por trapaça deles ou erro tático nosso, eles voltaram a ser uma entidade plenamente soberana.\n\nOs responsáveis por este fracasso humilhante serão encontrados e executados assim que as ordens forem dadas."
country.3140.a:0	"Não confie em ninguém."
