tech_fleet_command_limit_tier_1:0	"舰队战术"
tech_fleet_command_limit_tier_2:0	"进阶舰队战术"
tech_fleet_command_limit_tier_2_desc:0	"驾驶舰船在战场上跳起死亡之舞，比起科学，这更像是艺术。"
tech_fleet_command_limit_tier_3:0	"战术通讯系统"
tech_fleet_command_limit_tier_4:0	"协同子系统"
tech_scientist_pool_size_tier_1:0	"适应性测试"
tech_scientist_pool_size_tier_2:0	"跨学科院校"
tech_scientist_pool_size_tier_2_desc:0	"大学就好比是思想的集市，而致力于求学的人可以在这里自由讨论。"
tech_scientist_pool_size_tier_3:0	"学术传播"
tech_scientist_pool_size_tier_3_desc:0	"信息天然具有传播的倾向，但有时候它也需要一点小小的推动。"
tech_governor_pool_size_tier_1:0	"自动化政治"
tech_governor_pool_size_tier_2:0	"党派多样化"
tech_governor_pool_size_tier_2_desc:0	"确保每个群体都能在政府中得到平等的代表，这样可以增强公众的信任，提升我们的决策效率。"
tech_governor_pool_size_tier_3:0	"可信政客"
tech_governor_pool_size_tier_3_desc:0	"面向公众改善政府的透明度和责任制度，减少丑闻，防止腐败现象发生。"
tech_admiral_pool_size_tier_1:0	"星际航行招募"
tech_admiral_pool_size_tier_2:0	"军事记录"
tech_admiral_pool_size_tier_3:0	"附属学校"
tech_admiral_pool_size_tier_3_desc:0	"只要有正确的指引，每个社区都能培养出最伟大的代表人物。"
tech_general_pool_size_tier_1:0	"扩展招募项目"
tech_general_pool_size_tier_2:0	"战地晋升方案"
tech_general_pool_size_tier_3:0	"全息模拟"
tech_spy_pool_size_tier_1:0	"秘密行动训练"
tech_spy_pool_size_tier_1_desc:0	"我们不能公布这些训练项目的内容，但秘密行动训练可以让受训者获得扎实的技能，有百利而无一害。"
tech_spy_pool_size_tier_2:0	"神经调节研究"
tech_spy_pool_size_tier_2_desc:0	"让我们最出色的间谍接受感官针对训练，让他们学会如何利用算法向对象施加触觉感受，从拒不配合的敌人口中得到情报。"
tech_spy_pool_size_tier_3:0	"全息监控"
tech_spy_pool_size_tier_3_desc:0	"你没有足够的权限，无法查阅此信息。"
tech_warp_range_increase_tier_1:0	"星图"
tech_warp_range_increase_tier_2:0	"预测性绘制"
tech_warp_range_increase_tier_3:0	"量子星图"
tech_warp_speed_increase_tier_1:0	"曲速浮标"
tech_warp_speed_increase_tier_2:0	"曲速信标"
tech_warp_speed_increase_tier_3:0	"亚空间曲速标识"
tech_warp_speed_increase_tier_3_desc:0	"利用这些标识来定位曲速航线，规避大部分导航问题。甚至有人抱怨说，这让星际航行变得过于简单。"
tech_minefields_tier_1:0	"布雷法"
tech_minefields_tier_2:0	"布雷模式"
tech_minefields_tier_3:0	"隐形地雷"
tech_civilian_ships:0	"民用航行"
tech_tractor_beam_ufop:0	"轨道牵引光束"
tech_tractor_beam_ufop_desc:0	"改进后的牵引光束兼具强度与精准，既能移动堆积成山的矿物，也能从原子核中分离出质子，目前没有其他技术能够匹敌。"
tech_streamlined_transporters_ufop:0	"超级运输器"
tech_streamlined_transporters_ufop_desc:0	"量子模式储存技术可以提升传输过程中的物质能量转化速度，让整个§H星系§!变得就像一座大城市那样便捷。"
tech_tricorders_ufop:0	"TR-590X三录仪"
tech_tricorders_ufop_desc:0	"从标准三录仪，到医疗三录仪，再到腕式三录仪，最新型的TR-590X系列如今可以在水下和极端温度下运作。向环境导致的故障说再见吧！"
tech_batleth_klingon:0	"先祖合金"
tech_batleth_klingon_desc:0	"古代的僧侣向§H荣耀之刃（bat'leth）§!倾诉内心最深处的秘密，而§H荣耀之刃（bat'leth）§!也会回应他们。"
tech_armors_klingons:0	"仪式装甲"
tech_historic_clone_klingon:0	"历史人物克隆"
tech_historic_clone_klingon_desc:0	"凭借改进后的再生技术，我们可以精确地复活克林贡历史上最有影响力的人物...然后与他们战斗至死！"
tech_emitters_romulan:0	"多光谱发射器"
tech_emitters_romulan_desc:0	"有时候，只需要一个幻象就足以制造恐惧。我们研发出了先进的全息技术，为舰船装设了新型发射器，它能让一艘舰船在敌人眼中变成一整支舰队。"
tech_surgery_romulan:0	"整形变身"
tech_surgery_romulan_desc:0	"我们的外科整形技术已经先进到可以彻底改变一个人的外表，甚至能让其本人都质疑自己的真实身份——不要相信任何人，哪怕是你自己。"
tech_surgery_romulan_effect:0	"增加可招募间谍上限：§G+1§!\n立即获得一个技能等级§G5§!的间谍领袖"
tech_hologram_romulan:0	"全息智能"
tech_hologram_romulan_desc:0	"在每个角落里，在每根柱子背后，甚至在你脚下的大理石地砖下面，都有我们的耳朵。新的全息技术让我们最可信的特工可以同时出现在多个地方，永不缺席。"
tech_hologram_romulan_effect:0	"可用特使：§G+1§!\n£research£全息剧场提供的研究：§G+10§!"
tech_criminal_science_cardassian:0	"犯罪学"
tech_criminal_science_cardassian_desc:0	"为了获得秩序，我们必须首先理解混乱。为了获得服从，我们必须首先理解反叛。"
tech_memory_cardassian:0	"细节调查"
tech_memory_cardassian_desc:0	"...两年七个月二十九天前，就在这个地方，你穿了一件非常难看的赭色外衣，还有一双不搭配的鞋子，性质极为恶劣。"
tech_memory_cardassian_effect:0	"卡达西人口提升稳定度：§G+0.25§!\n行星建造速度：§G+25%§!"
tech_strip_mining_cardassan:0	"敲骨吸髓法"
tech_strip_mining_cardassan_desc:0	"这是对一套改进过的新方法体系的非正式称呼，它能榨干一颗行星及其劳工的每一滴价值。"
tech_strip_mining_cardassan_effect:0	"劳改营提供£job_forced_miner_cardassian£矿工奴隶岗位：§G+1§!\n£job_forced_miner_cardassian£矿工奴隶生产贸易额：§G+0.25§!"
tech_sports_ufop_klingon:0	"体育场"
tech_sports_ufop_klingon_desc:0	"每个健康的文明都需要一个专门用于举办比赛的空间。谁不喜欢在良好诚信的原则下进行一些竞争呢？"
tech_admin_ufop_romulan:0	"去中心化官僚制度"
tech_admin_ufop_romulan_desc:0	"有能力的行政人员可以减少损失和冗余成本。我们将建立以数据驱动、以地方为中心的项目，以确保居民的需求得到及时满足。"
tech_trades_ufop_cardassian:0	"任务数据库"
tech_trades_ufop_cardassian_desc:0	"此系统可提供庞大而全面的知识库，任何人都能利用它学习如何执行任一岗位的工作，就连那些最为复杂的工作也不例外。"
tech_overcharge_klingon_romulan:0	"超负荷武器"
tech_overcharge_klingon_romulan_desc:0	"在舰船之间的战斗中，唯一关键的炮弹就是最后一发炮弹。"
tech_deployment_klingon_cardassian:0	"战时装配"
tech_deployment_klingon_cardassian_desc:0	"用杀戮机器制造更强大的杀戮机器。"
tech_scanners_romulan_cardassian:0	"人员扫描器"
tech_scanners_romulan_cardassian_desc:0	"那些毫无价值的物种也并非是平等的。总有些物种需要更严密的监视。"
tech_officers_1:0	"速成训练"
tech_officers_1_desc:0	"成为军官的坚定信念是我们挑选学员时最看重的品质。至于剩下的，我们的教官会搞定。"
tech_officers_2:0	"门槛能力测试"
tech_officers_2_desc:0	"候选人在测试中未能通过的部分也能透露出许多信息，正如他们以优异成绩通过的部分一样。标准化的程序并不能揭示一切。"
tech_officers_3:0	"必败情景"
tech_officers_3_desc:0	"作战技能应当涵盖所有其他技能。让受训者在最高压的条件下接受训练，才能保证他们在各种情境下的实战中都能发挥出最好水平。"
tech_cloaking_device_1:0	"隐形装置"
tech_cloaking_device_1_desc:0	"通过弯折光和其他形式的能量，我们实现了对空间的操纵。我们的隐形技术是先进且独树一帜的。"
tech_escape_pod_1:0	"逃生舱"
tech_escape_pod_1_desc:0	"我们的大部分舰船都配备了这种辅助太空舱。"
tech_highway_fluctuations_scanner:0	"星际公路波动扫描器"
tech_highway_fluctuations_scanner_desc:0	"在星际公路上标记出亚空间波动较为剧烈的区域，以确定最佳的安全航行路线。"
tech_highway_stabilization_field:0	"星际公路稳定力场"
tech_highway_stabilization_field_desc:0	"使星际公路空间的不稳定区域稳定化，消除可能导致偏航或遭遇不必要险情的风险因素。"
tech_mine_dilithium_1:0	"改进型二锂开采I"
tech_mine_dilithium_1_desc:0	"我们的§H二锂§!采集达到工业规模的那一天，可以说是太空时代的真正开端。"
tech_mine_dilithium_2:0	"改进型二锂开采II"
tech_mine_dilithium_2_desc:0	"更加系统性地采集§H二锂§!，提高我们的产出速度。"
tech_mine_dilithium_3:0	"改进型二锂开采III"
tech_mine_dilithium_3_desc:0	"如今我们能以极快的速度大量采集这种脆弱的矿物，可谓是一项当代奇迹。"
tech_mine_tetryons_1:0	"量子稳定化I"
tech_mine_tetryons_1_desc:0	"使亚空间§H四重子§!的放射稳定化，以创造更好的采集条件。"
tech_mine_tetryons_2:0	"量子稳定化II"
tech_mine_tetryons_2_desc:0	"用夸克弦技术校准我们的仪器，以延长§H四重子§!原子离开亚空间后的半衰期。"
tech_mine_tetryons_3:0	"量子稳定化III"
tech_mine_tetryons_3_desc:0	"破译连续体共鸣频率，更好地部署采集探针。"
tech_mine_gravitons_1:0	"奇点理论I"
tech_mine_gravitons_1_desc:0	"用来俘获引力子的引力网设计十分简洁，几乎没有改进的空间。我们可以通过强化探测性能和响应时间，提升粒子的产量。"
tech_mine_gravitons_2:0	"奇点理论II"
tech_mine_gravitons_2_desc:0	"每当我们向建立一套§H完整的引力子理论§!迈出一步，就更接近强力干涉空间结构的目标。"
tech_mine_gravitons_3:0	"奇点理论III"
tech_mine_gravitons_3_desc:0	"奇点的内部本来是一个不可观测的空间，但观测它的方法是如此巧妙，甚至让人忘记这件事情实际上有多么复杂。"
tech_mine_nanites_1:0	"粒子通道I"
tech_mine_nanites_1_desc:0	"改进通道技术，让原子以更快的速度通过处理设施，从而加快§H纳米机器人§!的生产。"
tech_mine_nanites_2:0	"粒子通道II"
tech_mine_nanites_2_desc:0	"尽管无法以肉眼观察到区别，但在§H普朗克尺度§!下，第二代粒子通道的宽度达到了原来的两倍。"
tech_mine_nanites_3:0	"粒子通道III"
tech_mine_nanites_3_desc:0	"改进通道的真空质量，加快稀有原材料的处理速度。"
tech_warp_speed_increase_1:0	"进阶曲速引擎舱"
tech_warp_speed_increase_1_desc:0	"曲速场控制技术有了新的进展，让我们可以制造出更好的推进系统。"
tech_warp_speed_increase_2:0	"曲速弹弓"
tech_warp_speed_increase_2_desc:0	"在曲速航行中，将空间弯折成非欧几里得几何形状，以大幅提升航行速度。"
tech_phy_repeatable_1:0	"护盾优化"
tech_phy_repeatable_1_desc:0	"我们可以进一步完善护盾技术，改进我们在战场上的表现。"
tech_phy_repeatable_2:0	"武器优化"
tech_phy_repeatable_2_desc:0	"我们可以进一步完善武器技术，改进我们在战场上的表现。"
tech_phy_repeatable_3:0	"产出优化"
tech_phy_repeatable_3_desc:0	"我们可以进一步完善工业流程，提升我们的产出。"
tech_eng_repeatable_1:0	"船体优化"
tech_eng_repeatable_1_desc:0	"我们可以进一步完善船体技术，改进我们在战场上的表现。"
tech_eng_repeatable_2:0	"基础资源生产改进"
tech_eng_repeatable_2_desc:0	"我们可以进一步完善提炼流程，提升我们的产出。"
tech_eng_repeatable_3:0	"进阶资源生产改进"
tech_eng_repeatable_3_desc:0	"我们可以进一步完善精炼流程，提升我们的产出。"
tech_soc_repeatable_1:0	"改进医疗"
tech_soc_repeatable_1_desc:0	"我们可以进一步完善医疗方法，提升我们的生活质量。"
tech_soc_repeatable_2:0	"改进作战战术"
tech_soc_repeatable_2_desc:0	"我们可以进一步完善战场上的战术，改进我们的部队部署。"
tech_soc_repeatable_3:0	"改进领导方法"
tech_soc_repeatable_3_desc:0	"我们可以进一步完善太空作战战术，改进我们的防御，优化我们的舰队。"
particles:0	"粒子物理"
particles_desc:0	"将宇宙分解为最小的微粒，从微观层面研究它的原理。"
field_manipulation:0	"力场操控"
field_manipulation_desc:0	"操控能产生力场的粒子。"
computing:0	"计算技术"
computing_desc:0	"让数学代替我们思考。"
statecraft:0	"治国术"
statecraft_desc:0	"改进我们的社会运作效果。"
military_theory:0	"军事理论"
military_theory_desc:0	"研究如何将战略和战术应用于星际战争。"
biology:0	"生物学"
biology_desc:0	"研究生命及其众多演化分支。"
new_worlds:0	"新世界理论"
new_worlds_desc:0	"在§H星系§!中建立新的殖民地和居住站。"
industry:0	"工业技术"
industry_desc:0	"进一步优化、自动化我们的生产方法。"
materials:0	"材料科学"
materials_desc:0	"寻找最耐用的材料。"
voidcraft:0	"宇航技术"
voidcraft_desc:0	"研究如何操控维度，以更好地穿梭时空。"
propulsion:0	"推进力学"
propulsion_desc:0	"研究传统供能方式或燃料推动的加速和减速模态。"
