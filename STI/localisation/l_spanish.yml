auth_democratic:0	"Democrático"
auth_democratic_desc:0	"Los gobiernos democráticos celebran elecciones en intervalos regulares para que todos los ciudadanos puedan votar a sus representantes."
auth_oligarchic:0	"Oligárquico"
auth_oligarchic_desc:0	"Los gobiernos oligárquicos están gobernados por un pequeño grupo de individuos que ostentan todo el poder político."
auth_dictatorial:0	"Dictatorial"
auth_dictatorial_desc:0	"Los gobiernos dictatoriales están gobernados por un solo individuo de por vida, que ostenta el control absoluto sobre el estado."
auth_imperial:0	"Imperial"
auth_imperial_desc:0	"Los gobiernos imperiales son parecidos a los dictatoriales, salvo que el trono siempre lo hereda un sucesor designado a la muerte del gobernante anterior."
auth_hive_mind:0	"Mente colmena"
auth_hive_mind_desc:1	"Las mentes colmena operan como un solo organismo, más que como un estado. La población no tiene libre albedrío, y actúa como una extensión de la propia mente colmena, como si fueran las extremidades de un cuerpo.\n\nCuando se los separa de la mente, estos drones entran en coma y mueren. Cualquier individuo libre en un planeta propiedad de la mente colmena es expulsado, asesinado o tratado como presa para alimentar al conjunto."
auth_corporate:0	"Corporación"
auth_corporate_desc:0	"Los gobiernos corporativos se organizan como una enorme empresa comercial que ha suplantado completamente el papel del estado."
auth_federated_democracy:0	"Democracia federal"
auth_federated_democracy_desc:0	"Las democracias federales tienen la misma estructura que las repúblicas representativas: existen de forma semiautónoma bajo un único gobierno central basado en los principios de los derechos universales, la igualdad, la libertad, la paz, la justicia y el progreso. Este gobierno lleva a cabo elecciones de forma regular en las que los ciudadanos pueden votar a sus representantes."
auth_state_senate:0	"Estado senatorial"
auth_central_command:0	"Mando central"
auth_starfleet_command:0	"Mando de la Flota Estelar"
auth_clan_empire:0	"Imperio de clanes"
auth_clan_empire_desc:0	"El Consejo Supremo Klingon gobierna de facto y está conformado por las 24 grandes casas. Este imperio de clanes se sostiene gracias a las poderosas familias guerreras, en lugar de en la figura de un único emperador."
auth_pirate_guild:0	"Gremio pirata"
auth_pirate_guild_desc:0	"Cuando los piratas se alían, el crimen organizado florece. Este tipo de colaboración permite que todo el mundo se lleve su justa parte y acaba por suplantar al estado con una sociedad dedicada completamente a la piratería."
