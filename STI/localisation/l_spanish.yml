war_situation_aggresive_finisher:0	"Resultado agresivo"
qt_ufop_where_none_has_gone_before_1_effect:0	"Intuiciones galácticas"
qt_ufop_where_none_has_gone_before_1_effect_desc:0	"Invertir nuestros recursos en la exploración de la §Hgalaxia§! nos ha abierto las puertas a una infinidad de posibilidades."
qt_ufop_first_contacts_3_effect:0	"Una mano amiga"
qt_ufop_first_contacts_3_effect_desc:0	"La vida es mejor cuando se está en contacto pacífico con otras civilizaciones bienintencionadas."
qt_ufop_expand_memory_alpha_8_effect:0	"Enciclopedia cuadrántica"
qt_ufop_expand_memory_alpha_8_effect_desc:0	"Nuestro amplio conocimiento de los §Hcuadrantes§! ha dado paso a nuevas y emocionantes oportunidades de investigación."
qt_ufop_dead_to_life_effect:0	"Estelaformación"
qt_ufop_dead_to_life_effect_desc:0	"Ya no nos conformamos solo con alcanzar las estrellas; también llevamos a cabo investigaciones innovadoras para aprender a transformarlas."
qt_ufop_ds9_station_effect:0	"Protección desde lo alto"
qt_ufop_ds9_station_effect_desc:0	"Al profesar su fe a los profetas, el imperecedero pueblo de §HBajor§! nunca está solo."
qt_ufop_extermination_futile_effect:0	"Crisis evitada"
qt_ufop_extermination_futile_effect_desc:0	"Contra todo pronóstico, nuestro pueblo ha podido evitar lo que podría haber sido el conflicto más cruento contra la especie más malvada que jamás hayamos conocido."
qt_ufop_empower_section_31_9_effect:0	"Información extraoficial"
qt_ufop_empower_section_31_9_effect_desc:0	"La información recopilada en las misiones de espionaje siguen un criterio de necesidad de conocimiento. Basta decir que ciertas acciones son necesarias para mantener a la sociedad."
qt_ufop_extermination_futile_effect_tooltip:0	"Producción base de trabajos: §G+20 %§!\nVelocidad de construcción de naves: §G+30 %§!\n"
qt_ufop_empower_section_31_9_effect_tooltip:0	"Los éxitos parciales de tus naves espías te informarán cuando actives una alarma silenciosa."
qt_ufop_lightyears_experienced_25_effect:0	"A toda velocidad"
qt_ufop_lightyears_experienced_25_effect_desc:0	"Cuando se trata de exploración galáctica, la clave reside en un navegador sin parangón."
qt_ufop_empathic_diplomacy_26_effect:0	"Te entiendo"
qt_ufop_empathic_diplomacy_26_effect_desc:0	"Nadie es más ducho en la comprensión de relaciones complejas que un §Henviado betazoide§!."
qt_ufop_doctors_orders_27_effect:0	"No agresión"
qt_ufop_doctors_orders_27_effect_desc:0	"Impulsados por unos inquebrantable principios bioéticos, estamos comprometidos con la protección de nuestro pueblo y el cuidado a los heridos."
qt_ufop_doctors_orders_27_effect_tooltip:4	"Producción base de $job_healthcare$: §G+20 %§!\n"
qt_ufop_multilateral_accords_effect:0	"Prosperidad multilateral"
qt_ufop_multilateral_accords_effect_desc:0	"La diplomacia puede conducir a mucho más que buenas relaciones. Nuestro nuevo formato de ayuda mutua asegura la prosperidad económica."
qt_ufop_worf_klingon_might_28_effect:0	"Potencia de ataque klingon"
qt_ufop_worf_klingon_might_28_effect_desc:0	"No hay nada como contar con un §Hguerrero klingon§! entre tus filas. Su conocimiento impulsa nuestras capacidades defensivas y ofensivas."
qt_ufop_positronic_computation_28_effect:0	"Computación positrónica"
qt_ufop_positronic_computation_28_effect_desc:0	"Contar con un cerebro positrónico de tipo Soong es semejante a tener acceso a uno de los dispositivos computacionales más sofisticados de la §Hgalaxia§!."
qt_ufop_grow_the_federation_5_effect:0	"Fuerza en la unidad"
qt_ufop_grow_the_federation_5_effect_desc:0	"La §HFederación§! ha llegado hasta aquí gracias a que ha permanecido unida y ha formado alianzas basadas en la confianza mutua y en el reparto del conocimiento."
qt_ufop_establish_trade_affiliations_11_effect:0	"Recolección de largo alcance"
qt_ufop_establish_trade_affiliations_11_effect_desc:0	"Centrarnos en la mejora de nuestra economía ha dado lugar a la expansión del rango de recolección de nuestra base estelar."
qt_ufop_reform_the_charters_12_effect:0	"La mejor defensa"
qt_ufop_reform_the_charters_12_effect_desc:0	"La acción es tácticamente superior a la reacción. Mientras nos dormimos en los laureles, nuestros enemigos se preparan para destruirnos. La única manera de estar seguros es destruirlos primero."
qt_ufop_inevitable_effect:0	"Preparados para todo"
qt_ufop_inevitable_effect_desc:0	"Da igual el camino que decidan tomar nuestros enemigos, la §HFederación§! siempre está preparada para defender a sus aliados y sus valores."
qt_ufop_inevitable_effect_tooltip:0	"§G+2§! oficiales de la Flota Estelar"
qt_ufop_control_demilitarized_zone_21_effect:0	"Zona desmilitarizada de la Federación"
qt_ufop_control_demilitarized_zone_21_effect_desc:0	"Hemos reclamado la §Hzona desmilitarizada§!, dando como resultado mejoras en todas las divisiones de la §HFlota Estelar§!."
qt_klingon_a1_effect:0	"Guerra y deber"
qt_klingon_a1_effect_desc:0	"Nadie construye naves de guerra mejor que los klingon. Nuestros poderosos cascos resultan impenetrables para los débiles y todo un reto para los más dignos."
qt_klingon_a2_effect:0	"Entrenamiento guerrero"
qt_klingon_a2_effect_desc:0	"Nuestros guerreros reciben entrenamiento especializado destinado a defender nuestro territorio y conquistar a nuestros enemigos."
qt_klingon_a3_effect:0	"Sto'Vo'Kor"
qt_klingon_b1_effect:0	"El botín sigue creciendo"
qt_klingon_b1_effect_desc:0	"El §HImperio klingon§! crece año a año, igual que las riquezas a partir de las cuales forjaremos nuestras armas, iconos y §Hjinaq§!."
qt_klingon_b2_effect:0	"Lo mejor de Ty'Gokor"
qt_klingon_b2_effect_desc:0	"Nuestra §Hfuerza de defensa§! es una unidad militar incomparable. Cada guerrero está entrenado para enfrentarse a una gran variedad de enemigos, tanto en combate cuerpo a cuerpo como con fásers. No hay forma de combatir que nos resulte desconocida."
qt_klingon_c2_effect:0	"Previsión estratégica"
qt_klingon_c2_effect_desc:0	"Ser poderoso, contar con una buena armadura y ser sigiloso a la vez no es cosa fácil. La fe nos ha preparado para lo inesperado, y el éxito nos ha hecho expertos en el arte del espionaje."
qt_klingon_c3_effect:0	"Invencibles"
qt_klingon_c3_effect_desc:0	"Invertir en la protección de los nuestros redunda en beneficio de nuestras conquistas a largo plazo. Aquellos que sirven al §HImperio klingon§! serán defendidos y recompensados."
qt_klingon_c4_effect:0	"Por la conquista"
qt_klingon_c4_effect_desc:0	"Nuestras naves se escabullen para superar a los oponentes. Mataremos a nuestros enemigos igual que §HKahless§! mató a la §HSerpiente de Xol§!."
qt_klingon_d2_effect:0	"La paz es imposible"
qt_klingon_d2_effect_desc:0	"Abandonar los idealismos políticos de la §HFederación§! nos ha permitido concentrarnos en nuestro verdadero propósito. Los guerreros están hechos para la gloria. La diplomacia es para cobardes."
qt_klingon_d2_effect_tooltip:0	"Velocidad de construcción de naves militares: §G+10 %§!\n$MOD_COUNTRY_CLAIM_INFLUENCE_COST_MULT$ §G-5 %§!\n$MOD_SHIP_DAMAGE_AGAINST_STARBASES_MULT$ §G+5 %§!\n"
qt_klingon_e1_effect:0	"Los veinticuatro caballos"
qt_klingon_e1_effect_desc:0	"Cada §Hgran casa§! gobierna a su manera y es bien sabido que cada familia del §HConsejo Supremo§! tiene poder sobre un sector diferente del §HImperio klingon§!."
qt_klingon_e2_effect:0	"Prosperidad espiritual"
qt_klingon_e2_effect_desc:0	"Nuestro pueblo, unido, es capaz de convertirse en la civilización más poderosa que el universo haya visto nunca. Pero solo si recordamos que somos parte de algo mucho más grande que nosotros."
qt_klingon_e2_planet_effect:0	"Prosperidad espiritual"
qt_klingon_e2_planet_effect_desc:0	"Se replican los barriles de §Hvino de sangre§! por docenas. Nos reunimos para celebrar a §HKahless§!, ¡la única cara que juramos no olvidar durante nuestras festividades!"
qt_klingon_f1_effect:0	"Superioridad táctica"
qt_klingon_f1_effect_desc:0	"En un mar de enemigos, nuestros guerreros se forjan su propio camino, igual que §HKahless§! hizo a su amada §Hlady Lukara§! a partir de obsidiana: con fervor y resolución."
qt_klingon_f2_effect:0	"Lluvia de muerte"
qt_klingon_f2_effect_desc:0	"Los klingon no solo son expertos en combate cuerpo a cuerpo como en el §HMok'bara§!, sino que son igual de hábiles en los ataques orbitales."
qt_klingon_f3_effect:0	"Bases estelares fortificadas"
qt_klingon_f3_effect_desc:0	"Es necesario tener resistencia y habilidad para construir las estructuras más sólidas que esta §Hgalaxia§! haya visto."
qt_klingon_f4_effect:0	"Los mejores de todos los tiempos"
qt_klingon_f4_effect_desc:0	"Leed el §HPaq'batlh§! y os daréis cuenta de que siempre estuvimos destinados a ganar. ¡§HQapla'§!!"
decision_kahless_festival:0	"Celebra el Festival de Kahless"
decision_kahless_festival_desc:0	"Trabajad. Luchad. Bebed. Luchad. ¿De qué vale todo esto si no podemos celebrar la audacia de nuestros actos con varios días de canciones embriagadas y combates cuerpo a cuerpo?"
decision_kahless_festival_warrior_effect:0	"Los $job_warrior_klingon_plural$ producen §G+3§! £unity£"
decision_end_kahless_festival:0	"Pon fin al Festival de Kahless"
decision_end_kahless_festival_desc:0	"Pon fin al Festival de Kahless en el planeta y elimina el modificador."
decision_end_kahless_festival_effects_short:0	"El Festival de Kahless del planeta llega a su fin."
kahless_festival_unimaginable_guest:0	"Recogiendo los beneficios"
kahless_festival_unimaginable_guest_desc:0	"El retorno de §HKahless§! marca el inicio de las gloriosas festividades. ¡Que cada guerrero aproveche los beneficios de los que han vuelto!"
kahless_festival:0	"Festival de Kahless"
kahless_festival_desc:0	"Se replican los barriles de §Hvino de sangre§! por docenas. Nos reunimos para celebrar a §HKahless§!, ¡la única cara que juramos no olvidar durante nuestras festividades!"
qt_cardassian_a1_effect:0	"Infalible"
qt_cardassian_a1_effect_desc:0	"Del hambre a la abundancia, nos hacemos más fuertes con cada fecha estelar que pasa."
qt_cardassian_a3_effect:0	"Que queda constancia"
qt_cardassian_a3_effect_desc:0	"Los romulanos pueden considerarse superiores en cuanto a inteligencia, pero nadie deja mejores registros que nosotros, los cardassianos."
qt_cardassian_a4_effect:0	"Control generalizado"
qt_cardassian_a4_effect_desc:0	"Los cardassianos fueron seleccionados naturalmente para sobrevivir y dominar a los débiles. El resto está en el archivo de la historia."
qt_cardassian_a5_effect:0	"Dominio ascendente"
qt_cardassian_a5_effect_desc:0	"Nuestra superioridad ha sido reconocida por §Hel Dominio§!. Con el tiempo, muchos más admitirán que nuestra supremacía sobre la §Hgalaxia§! es lo mejor que puede pasar."
qt_cardassian_b1_effect:0	"Revisión de rendimiento"
qt_cardassian_b1_effect_desc:0	"El trabajo constante es esencial para que perdure la prosperidad de nuestra §HUnión§!. Aunque nuestros procesos son clasificados, la plenitud que sienten todos los trabajadores está bien documentada."
qt_cardassian_b2_effect:0	"La mano que da de comer"
qt_cardassian_b2_effect_desc:0	"La obediencia lleva al trabajo duro y el trabajo duro lleva a la prosperidad. Nosotros ponemos las reglas para que todos puedan disfrutar de los resultados."
qt_cardassian_c1_effect:0	"Mano de hierro"
qt_cardassian_c1_effect_desc:0	"A algunos, gobernar con mano de hierro les parece demasiado severo, pero nos gusta recordar a nuestros súbditos que el metal más duro de la §Hgalaxia§! es el §Hrodinio§!. En comparación, nuestras formas nos parecen bastante amables e indulgentes."
qt_cardassian_c2_effect:0	"Estado de vigilancia"
qt_cardassian_c2_effect_desc:0	"Ninguna palabra se queda sin ser escuchada, ningún ritual sin ser visto y ningún intercambio sin ser constatado. La §HOrden Obsidiana§! lo sabe todo."
qt_cardassian_c3_effect:0	"Cuatro luces"
qt_cardassian_c3_effect_desc:0	"A veces, la verdad no es más que un constructo inventado por el vencedor. Con el tiempo, cuatro luces pasarán a ser cinco. ¿Cuántas ves tú?"
qt_cardassian_c4_effect:0	"Condiciones ideales"
qt_cardassian_c4_effect_desc:0	"Somos expertos en mantener la eficiencia durante los tiempos difíciles. Nuestros nuevos protocolos de trabajo nos han permitido reducir la cantidad de recursos que necesitan los trabajadores."
qt_cardassian_c4_effect_2:0	"Sangre nueva"
qt_cardassian_c4_effect_2_desc:0	"Los recién llegados acuden a nosotros como ratoncillos sin hogar, desorientados. Los integramos para que encuentren su propósito sirviendo a la §HUnión§!."
qt_cardassian_c4_effect_2_tooltip:0	"Las colonias recién conquistadas empiezan con §G+5§! adicional de poblaciones §Yno cardassianas§!."
qt_cardassian_d1_effect:0	"La reorganización de las cosas"
qt_cardassian_d1_effect_desc:0	"Nos volvemos a levantar una y otra vez. Este es el secreto de nuestra lucha; que, con el tiempo, es inevitable que tengamos que enfrentarnos a nuestros errores. Pero cada error es una oportunidad para avanzar."
qt_cardassian_d2_effect:0	"Optimización de la fuerza de trabajo"
qt_cardassian_d2_effect_desc:0	"Hacer avanzar a nuestra sociedad requiere una fuerza de trabajo robusta y capaz. Nuestras cuotas no pueden llenarse únicamente con cardassianos."
qt_cardassian_d3_effect:0	"Calidad de vida"
qt_cardassian_d3_effect_desc:0	"Los cardassianos de toda condición merecen algunas indulgencias. Los estudios han demostrado que mejorar las condiciones materiales de los §Htrabajadores§! puede incrementar directamente su productividad."
qt_cardassian_d4_effect:0	"De mente abierta"
qt_cardassian_d4_effect_desc:0	"El aislamiento será nuestra perdición. No podemos seguir siendo una civilización ensimismada. Al liberarnos del peso del pasado, adoptamos los nuevos ideales de cooperación, reconocimiento y compañerismo entre especies."
qt_cardassian_d4_effect_2_tooltip:0	"Gana confianza mediante pactos diplomáticos §G+10 %§!\nMantenimiento de influencia gracias a pactos diplomáticos §G-30 %§!"
qt_romulan_a1_effect:0	"Exploradores"
qt_romulan_a1_effect_desc:0	"Todo artículo de equipamiento que pueda desear un científico puede solicitarse a nuestro §HMinisterio de Ciencia§!. De hecho, nosotros creamos las bases originales de toda la tecnología relevante que conoce esta §Hgalaxia§!."
qt_romulan_a2_effect:0	"Operaciones clandestinas"
qt_romulan_a2_effect_desc:0	"Los planetas capitales de ritmo acelerado son hervideros de actividades ilícitas. Como consecuencia, eso hace que para nosotros vigilar estas actividades no constituya ningún reto."
qt_romulan_a2_effect_tooltip:0	"§Y$building_base_of_operations_romulan$§! edificios producen §G+5§! £unity£ cuando se construyen en la capital"
qt_romulan_a3_effect:0	"Agentes en la sombra"
qt_romulan_a3_effect_desc:0	"Igual que todo plan B necesita su propio plan B, cada uno de nuestros agentes está estrechamente vigilando por otro agente."
qt_romulan_a4_effect:0	"El núcleo de la singularidad"
qt_romulan_a4_effect_desc:0	"Hemos mejorado el uso de §Hsingularidades cuánticas artificiales§! como fuentes de energía principales de los motores de nuestras naves."
qt_romulan_a5_effect:0	"Especialización imperial"
qt_romulan_a5_effect_desc:0	"A medida que pasan los años estelares, nos hacemos con comandantes más competentes."
qt_romulan_b2_effect:0	"Éxodo"
qt_romulan_b2_effect_desc:0	"Una nueva era de productividad está llegando para nuestro pueblo. Debemos reconstruir en otros mundos lo que hemos perdido en el nuestro."
qt_romulan_b3_effect:0	"Evacuad a la élite"
qt_romulan_b3_effect_desc:0	"Priorizamos a los miembros de mayor rango de nuestra sociedad para el reasentamiento."
qt_romulan_c2_effect:0	"Excelencia militar"
qt_romulan_c2_effect_desc:0	"La rápida asimilación viene impulsada por la creencia de que los individuos de cualquier rango son reemplazables y, en caso necesario, desechables."
qt_romulan_c3_effect:0	"La redención de Vulcano"
qt_romulan_c3_effect_desc:0	"Aún hay tiempo para que nuestros primos olviden sus ingenuas costumbres y se integren en la sociedad romulana."
qt_romulan_d1_effect:0	"La risa de D'ravsai"
qt_romulan_d1_effect_desc:0	"A pesar de nuestra ingeniosa planificación y ejecución perfecta, el deseo de vivir en armonía con nuestros antiguos primos vulcanos seguirá siendo un sueño lejano. Sencillamente, no somos compatibles."
qt_romulan_d2_effect:0	"Ventaja tecnológica"
qt_romulan_d2_effect_desc:0	"Nuestros sistemas armamentísticos son los más potentes concebidos por una mente inteligente. De hecho, todos nuestros sistemas lo son."
qt_romulan_d3_effect:0	"Estirpe"
qt_romulan_d3_effect_desc:0	"La integración de los vulcanos en nuestra sociedad ha contribuido al crecimiento económico. No es ninguna sorpresa. Al fin y al cabo, la sangre de nuestros primos también es verde."
