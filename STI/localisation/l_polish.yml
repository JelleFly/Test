qt_klingon_f4:0	"Urodzeni do awantury"
qt_klingon_f4_desc:0	"Wyzwania §HB'aht Qul§!. Ceremonie §HJa'chuq§!. Rytuały pomsty. Od Wieku Wyniesienia po rytuał śmierci, jesteśmy zrodzeni do bitwy i walczymy do śmierci. Na zapalone świece §Hkor'tova§! naszej młodzieży, §HmaH DoQ batlh§!!\n\n"
qt_klingon_f4_warrior_tooltip:0	"Dzielnica §Yterenów łowieckich§! zapewnia §G+1§! £job_warrior_klingon£ §Y$job_warrior_klingon$§! i §G+1§! £job_martial_artist_klingon£ §Y$job_martial_artist_klingon$§!"
