trait_militaristic_life:0	"Милитаристы"
trait_militaristic_life_desc:0	"У андорианцев воинское звание оказывает сильное влияние на репутацию в обществе, а служба в имперской страже считается высшей почестью."
trait_andorian_code_of_honor:0	"Андорианский кодекс чести"
trait_andorian_code_of_honor_desc:0	"Пытаясь следовать строгому кодексу чести, в который внесено более двенадцати тысяч поправок, андорианцы, как правило, медлительны при выполнении определенных задач."
trait_natural_explorers_effect_desc:0	""
trait_born_to_argue:0	"Спорщики"
trait_born_to_argue_desc:0	"Телларитам свойственны нетерпение и упрямство. Телларитские послы рождены для споров, и в официальных дипломатических беседах продержатся дольше любого оппонента."
trait_sharp_wits:0	"Острый ум"
trait_sharp_wits_desc:0	"Теллариты отлично разбираются в сложных системах, например, в характере. Как в своем так и в чужом."
trait_tellarite_dyspnea:0	"Телларитская одышка"
trait_tellarite_dyspnea_desc:0	"Из-за особенностей строения черепа с характерным рылом и клыками у телларитов затруднено дыхание, поэтому они плохо справляются с физической нагрузкой."
trait_high_maintenance_effect_desc:0	""
trait_vulcan_longevity:0	"Вулканское долголетие"
trait_vulcan_longevity_desc:0	"Вулканцы могут осознанно контролировать большую часть физиологических функций своего организма, поэтому они долго живут."
trait_logical_mind:0	"Логичный ум"
trait_logical_mind_desc:0	"Вулканцев с младенчества приучают абстрагироваться от эмоций и сосредотачиваться на достижении незамутненного логического мышления."
trait_low_reproduction_rate:0	"Выученная сдержанность"
trait_low_reproduction_rate_desc:0	"Вулканцы — замкнутая раса. Они стремятся контролировать свои желания и чувствуют себя неловко в вопросах сближения и проявления физического влечения."
trait_environmental_resistance_effect_desc:0	""
trait_traditional:0	"Чтящие традиции"
trait_traditional_desc:0	"Ввиду определенных аспектов когнитивной деятельности представители этой расы особенно ценят историческое прошлое."
trait_strong:0	"Сильные"
trait_strong_desc:0	"Представители этой расы обладают огромной физической силой и не знают себе равных в наземных сражениях."
trait_unruly:0	"Гордые"
trait_unruly_desc:0	"Гордыми расами трудно управлять. Они не любят, когда им отдают приказы, отличаются склочным нравом и спорят по каждому поводу."
trait_militaristic_life_effect_desc:0	""
trait_everlasting:0	"Вечные"
trait_everlasting_desc:0	"Ромуланцы долго живут и поэтому становятся многоплановыми специалистами."
trait_quick_learners:0	"Способные"
trait_quick_learners_desc:0	"Представители этой расы быстро учатся на своем опыте."
trait_solitary:0	"Одиночки"
trait_solitary_desc:0	"Представители этой расы недоверчиво относятся к окружающим, предпочитая держать при себе свои секреты и подробности личной жизни."
trait_andorian_code_of_honor_effect_desc:0	""
trait_talented:0	"Одаренные"
trait_talented_desc:0	"Представители этой расы обладают врожденными лидерскими качествами."
trait_enduring:0	"Живучие"
trait_enduring_desc:0	"Представители этой расы отличаются невероятно большой продолжительностью жизни."
trait_decadent:0	"Утонченные"
trait_decadent_desc:0	"Эта раса твердо уверена в том, что тяжелый труд лучше всего переложить на чужие плечи."
trait_decadent_effect_desc:0	"Штрафы к производству рабочих в кардассианских поселениях"
trait_vigilant_talarian:0	"Бдительность"
trait_vigilant_talarian_desc:0	"Только при установлении порядка возможно процветание общества."
trait_born_to_argue_effect_desc:0	""
trait_undying_duty_talarian:0	"Вечный долг"
trait_undying_duty_talarian_desc:0	"Представители этой расы считают, что все кому-то что-то должны."
trait_undying_duty_talarian_effect_desc:0	"Производство офицеров (специалисты): §G+0,2§!"
trait_chaste_talarian:0	"Целомудрие"
trait_chaste_talarian_desc:0	"Для таларианцев нет большей добродетели, чем целомудрие."
trait_survivors_bajoran:0	"Крепкие орешки"
trait_survivors_bajoran_desc:0	"Закаленный невзгодами, этот стойкий народ способен процветать даже в самые тяжелые времена."
trait_prophetic_believer_bajoran:0	"Вера в пророчества"
trait_prophetic_believer_bajoran_desc:0	"Жизнь баджорцев стоит на фундаменте абсолютной, непоколебимой веры в пророчества."
trait_sharp_wits_effect_desc:0	""
trait_selective_researchers_bajoran:0	"Избирательные исследования"
trait_selective_researchers_bajoran_desc:0	"Наука зачастую противоречит духовности, поэтому баджорцы осторожно выбирают объекты для исследований."
trait_entrepreneurial_bolian:0	"Деловая хватка"
trait_entrepreneurial_bolian_desc:0	"Целеустремленные, смышленые, расторопные, находчивые и доброжелательные. А главное, всегда готовы вести дела!"
trait_digestor_bolian:0	"Крепкий желудок"
trait_digestor_bolian_desc:0	"Представители этого вида считают вкусным практически все, даже протухшие продукты. Метаболизм этого вида превратил набивание брюха в искусство."
trait_tellarite_dyspnea_effect_desc:0	""
trait_blueblood_bolian:0	"Синекровые"
trait_blueblood_bolian_desc:0	"Синяя кровь представителей этой расы несовместима с большинством других видов крови, что усложняет медицинское вмешательство."
trait_smugglers_boslic:0	"Контрабандисты"
trait_smugglers_boslic_desc:0	"Привыкшие вести беспринципный образ жизни, бослики не гнушаются грязными махинациями, если им нужно добиться своего."
trait_roamers_boslic:0	"Скитальцы"
trait_roamers_boslic_desc:0	"Эти искусные путешественники привыкли к странствиям по галактике, и им все равно, куда направляться."
trait_vulcan_longevity_effect_desc:0	""
trait_amoral_boslic:0	"Безнравственные"
trait_amoral_boslic_desc:0	"Моральный компас босликов смещен в удобную для них сторону, поэтому им трудно доверять. Некоторые говорят, что это невозможно."
trait_conformist_jnaii:0	"Конформисты"
trait_conformist_jnaii_desc:0	"В силу присущих этой расе особенностей она предрасположена к соблюдению и поддержанию строгих социально-политических законов."
trait_kindred_jnaii:0	"Родство"
trait_kindred_jnaii_desc:0	"Представители этой расы похожи друг на друга, настолько, что их убеждения, социальные предпочтения и моральные устои одинаковы."
trait_logical_mind_effect_desc:0	""
trait_enlightened_jnaii:0	"Просвещенные"
trait_enlightened_jnaii_desc:0	"Представители этой расы просвещенные от природы и пожинают плоды ускоренных научных исследований."
trait_deceivers_ktarian:0	"Мошенники"
trait_deceivers_ktarian_desc:0	"Эти двуличные смутьяны используют присущую им харизму, чтобы проложить себе дорогу в жизни."
trait_neuro_engineers_ktarian:0	"Нейроинженеры"
trait_neuro_engineers_ktarian_desc:0	"Представители этой расы обладают врожденными способностями к пониманию сложностей разума и преуспевают в нейроинженерии."
trait_low_reproduction_rate_effect_desc:0	""
trait_disruptive_ktarian:0	"Бунтари"
trait_disruptive_ktarian_desc:0	"Представители расы с бунтарскими наклонностями сеют хаос. Ими крайне сложно управлять, поскольку они не признают авторитетов и жаждут власти."
trait_experience_seekers_trill:0	"Жажда опыта"
trait_experience_seekers_trill_desc:0	"Представители этого вида ожесточенно соревнуются между собой за право слияния с симбионтом. Эта борьба гарантирует, что будут выбраны только самые достойные."
trait_joined_elite_trill:0	"Объединенная элита"
trait_joined_elite_trill_desc:0	"Триллы, подвергшиеся слиянию, продлевают среднюю продолжительность жизни всей расы благодаря своей трансцендентности."
trait_traditional_effect_desc:0	""
trait_private_trill:0	"Замкнутые"
trait_private_trill_desc:0	"Триллы считаются замкнутым народом. Процесс слияния и запрет на воссоединение не очень известны в Галактике."
trait_divergent_acamarian:0	"Дивергенты"
trait_divergent_acamarian_desc:0	"Эта раса ведет войны, сколько себя помнит. Разделенные в своих убеждениях, многие ее представители скитаются по миру, чтобы найти место, соответствующее своей идеологии."
trait_stubborn_resilience_acamarian:0	"Жизнестойкие"
trait_stubborn_resilience_acamarian_desc:0	"Представители этой расы — выносливые люди, выдержавшие изнурительное испытание временем и битвами. Они не спешат принимать перемены."
trait_strong_effect_desc:0	""
trait_combative_acamarian:0	"Воинственные"
trait_combative_acamarian_desc:0	"Представители этой расы отличаются воинственностью, пропагандируя при этом гармонию и дипломатические решения."
trait_resourceful_kaelon:0	"Находчивые"
trait_resourceful_kaelon_desc:0	"Эта раса способна решать собственные общественные проблемы, обходясь имеющимися в ее распоряжении ресурсами."
trait_conservative_kaelon:0	"Консервативные"
trait_conservative_kaelon_desc:0	"Представители этой расы не склонны оспаривать существующее положение вещей, демонстрируя естественную потребность в спокойном и стабильном сообществе."
trait_unruly_effect_desc:0	""
trait_secluded_kaelon:0	"Затворники"
trait_secluded_kaelon_desc:0	"Этот народ крайне неохотно общается с представителями других рас и идет на контакт только в случае крайней необходимости."
trait_entrepreneurial_farians:0	"Предприниматели"
trait_entrepreneurial_farians_desc:0	"Азартные по натуре, представители этого народа отлично умеют создавать возможности из воздуха."
trait_cunning_farians:0	"Хитрецы"
trait_cunning_farians_desc:0	"Считается, что представители этой расы обладают врожденным талантом находить новаторские решения, независимо от моральных последствий."
trait_everlasting_effect_desc:0	""
trait_exploitative_farians:0	"Эксплуататоры"
trait_exploitative_farians_desc:0	"Представители этой расы склонны к потребленческому отношению и не прочь поиздеваться над другими ради собственной выгоды."
trait_inquisitive_tanugan:0	"Пытливые"
trait_inquisitive_tanugan_desc:0	"Представители этой расы любознательны по природе. Из них выходят отличные ученые."
trait_law_abiding_tanugan:0	"Законопослушные"
trait_law_abiding_tanugan_desc:0	"Вы можете не сомневаться в законопослушности тануганцев, если речь идет об их собственных законах."
trait_quick_learners_effect_desc:0	""
trait_skeptics_tanugan:0	"Скептики"
trait_skeptics_tanugan_desc:0	"Тануганцы подвергают сомнению все по той же причине, по которой неохотно перенимают новый опыт."
trait_smart_workers_pelian:0	"Умные работники"
trait_smart_workers_pelian_desc:0	"Сосредоточившись на более эффективных способах переработки ресурсов, гарантированно можно получить лучшие результаты без увеличения нагрузки."
trait_organized_pelian:0	"Организованные"
trait_organized_pelian_desc:0	"Каждый пелианец знает, что где лежит, умеет правильно заполнять бланки и способен заметить пропущенную запятую в стене текста из соседней комнаты."
trait_solitary_effect_desc:0	""
trait_busy_minds_pelian:0	"Кипучие умы"
trait_busy_minds_pelian_desc:0	"Тем, у кого мозг работает на полную катушку, нужно больше времени и пространства для свободного творчества."
trait_eye_for_business_lissepian:0	"Нюх на прибыль"
trait_eye_for_business_lissepian_desc:0	"Представители этой расы всегда найдут возможность для переговоров, торговли и обмена."
trait_timely_lissepian:0	"Пунктуальные"
trait_timely_lissepian_desc:0	"Лиссепианцы всегда оплачивают счета и налоги вовремя."
trait_talented_effect_desc:0	""
trait_intermediaries_lissepian:0	"Наивные"
trait_intermediaries_lissepian_desc:0	"Лиссепианцы бывают слишком доверчивы. Ну у кого еще можно ограбить банк в День матери? С охраной у них все печально."
trait_uninhibited_cairn:0	"Раскрепощенные"
trait_uninhibited_cairn_desc:0	"Представителям этой расы нет дела до личного пространства. Они не любят проводить время в одиночестве и предпочитают находиться в хорошей компании."
trait_telepathic_cairn:0	"Телепаты"
trait_telepathic_cairn_desc:0	"Представители этой расы способны проникать в чужой разум. Они внимательны по природе."
trait_enduring_effect_desc:0	""
trait_pacifists_cairn:0	"Пацифисты"
trait_pacifists_cairn_desc:0	"Каирн считают насилие самой неэффективной формой взаимодействия и уверены, что проблемы нужно решать на словах."
trait_leisureless_iyaaran:0	"Не знающие досуга"
trait_leisureless_iyaaran_desc:0	"Ияаранцы не понимают смысла развлечений и досуга, считая их пустой тратой времени."
trait_undemanding_iyaaran:0	"Неприхотливые"
trait_undemanding_iyaaran_desc:0	"Основу рациона этой расы составляет безвкусная биоферментная добавка, что облегчает поиск пропитания."
trait_unhurried_iyaaran:0	"Неторопливые"
trait_unhurried_iyaaran_desc:0	"Размножение путем постклеточного соединения и появление полноценных взрослых особей — процесс длительный."
trait_secretive_idanian:0	"Любители секретов"
trait_secretive_idanian_desc:0	"Иданцы предпочитают оставаться в тени и жить простой жизнью, предпочитая хранить секреты, а не материальные блага."
trait_observant_idanian:0	"Наблюдательные"
trait_observant_idanian_desc:0	"Представители этой расы обладают высоким интеллектом и едины в своем подозрительном отношении к остальной галактике."
trait_vigilant_talarian_effect_desc:0	""
trait_reserved_idanian:0	"Сдержанные"
trait_reserved_idanian_desc:0	"Представители этой расы предпочитают по возможности держать свое мнение при себе."
trait_devout_hupyrian:0	"Благочестивые"
trait_devout_hupyrian_desc:0	"Эти кроткие гиганты вызывают чувство умиротворения, просто находясь поблизости."
trait_sturdy_hupyrian:0	"Крепкое тело"
trait_sturdy_hupyrian_desc:0	"Представители этой расы отличаются крепким телосложением и могут выдерживать все тяготы битвы."
trait_great_needs_hupyrian:0	"Большие запросы"
trait_great_needs_hupyrian_desc:0	"Хапирианцы много едят, а для комфортной жизни им нужно много места."
trait_disbelieving_kesprytt:0	"Маловеры"
trait_disbelieving_kesprytt_desc:0	"Представителями расы кеспритт движет глубокая ксенофобия и параноидальное мышление, побуждая их исследовать каждый уголок Галактики… на всякий случай."
trait_disbelieving_kesprytt_effect_desc:0	"Производство исследований (ученые): §G+2§!"
trait_utilitarian_kesprytt:0	"Прагматики"
trait_utilitarian_kesprytt_desc:0	"Представители этой расы считают, что цель оправдывает средства."
trait_ununified_kesprytt:0	"Необъединившиеся"
trait_ununified_kesprytt_desc:0	"Народы государств кес и притт никак не могут помириться, что приводит к расколу общества."
trait_chaste_talarian_effect_desc:0	""
trait_transcendentalists_malcorian:0	"Трансценденталисты"
trait_transcendentalists_malcorian_desc:0	"Малкорианцы считают себя высшей формой жизни. Мало что в галактике кажется им выше их."
trait_traditionalists_malcorian:0	"Традиционалисты"
trait_traditionalists_malcorian_desc:0	"Несмотря на неумолимое движение прогресса, малкорианцы предпочитают помнить о том, кто они и откуда взялись."
trait_cynical_malcorian:0	"Циники"
trait_cynical_malcorian_desc:0	"Некоторые из малкорианцев настолько опасаются технологического развития, что боятся тех, кто его двигает и не доверяют им."
trait_cynical_malcorian_effect_desc:0	"Производство стабильности (специалисты): §R-0,25§!"
trait_empath_betazoid:0	"Эмпаты"
trait_empath_betazoid_desc:0	"Лишь незначительная часть рас в галактике способна становится единым целым с другими существами. В основе общества бетазоидов лежит гармония."
trait_survivors_bajoran_effect_desc:0	""
trait_matriarcal_houses_betazoid:0	"Матриархальные дома"
trait_matriarcal_houses_betazoid_desc:0	"Лидеры этой расы находятся на одной волне с самыми важными сторонами внутренней жизни своих людей. Они ценят как практическое, так и эмоциональное чувство защищенности."
trait_matriarcal_houses_betazoid_effect_desc:0	"Производство стабильности (правители): §G+1§!"
trait_hard_to_please_betazoid:0	"Страстные"
trait_hard_to_please_betazoid_desc:0	"Врожденная связь со всеми разумными существами позволяет бетазоидам устанавливать эмоциональный контакт не только внутри собственного мира, но и со всеми удивительными видами галактики. Исполненные жажды жизни, они стремятся к знаниям через опыт и чувства."
trait_prophetic_believer_bajoran_effect_desc:0	""
trait_selective_researchers_bajoran_effect_desc:0	""
trait_entrepreneurial_bolian_effect_desc:0	""
trait_digestor_bolian_effect_desc:0	""
trait_blueblood_bolian_effect_desc:0	""
