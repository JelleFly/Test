war_goal_wg_megacorp_subjugate_desc:0	"发起战争的目的是将敌人纳为附属公司。\n\n若是通过“维持现状”结束战争的话，我们占据的星系将会被释放为新的附属公司，前提是被释放后该附属公司必须拥有至少一颗行星。"
war_goal_wg_hostile_takeover:1	"收缴资产"
war_goal_wg_hostile_takeover_desc:1	"发起战争的目的是为了夺取他们分部的控制权。"
war_goal_wg_humiliation:0	"羞辱"
