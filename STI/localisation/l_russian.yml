qt_klingon_a1:0	"Мы — клингоны!"
qt_klingon_a1_desc:0	"У клингонов нет поражения, лишь достойная смерть. Не имеет значения победим мы или умрем, сила нашего народа навсегда впечаталась в умы всех народов. Историю пишут не только победители, но и те, кто достоин того, чтобы их помнили. §HtlhIngan maH!§! («Мы клингоны!»).\n\n"
qt_klingon_a1_admirals_fail:0	"£trigger_no£ §YАдмиралы§! назначены на боевые корабли: §Y[This.qt_klingon_a1_assigned_admirals_count]§!/§Y2§!"
