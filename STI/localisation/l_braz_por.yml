action.48.romulan.desc:0	"Uma mensagem do §HImpério Estelar Romulano§!:\n\n"Os mapas, assim como o veneno, estão destinados a se dissolver. Admitimos nossa derrota hoje, mas algum dia haveremos de nos reerguer, com ainda mais força e potência. Retornaremos do abismo e varreremos sua espécie da existência.\n\nAproveitem os espólios enquanto ainda é possível, pois quando chegar o dia em que nos vingaremos, não sobrará nenhum traço de que sua civilização um dia existiu.\n\nIsso não é uma ameaça, mas sim uma promessa.""
