country.4001.name:0	"对[conquered_planet_scope.GetName]的占领已经胜利在即"
country.4001.desc:0	"我们打下的每一寸§H[former_owner_scope.GetName]§!土地，都付出了卡达西人的鲜血。现在，最后的挺进开始了。\n\n我们越晚派遣部队占领§H[conquered_planet_scope.GetName]§!，他们发起抵抗的可能性就越大。虽然现在出兵会给§H联盟§!造成巨大的伤亡，但是我们必须抓住这个机会，把我们的部队投放过去，阻止对手集结起有效的防御。\n\n胜利近在眼前。但我们必须坚决行动，才能确保胜利。"
country.4001.a:0	"向[conquered_planet_scope.GetName]派出占领部队。"
country.4001.a.tt:0	"长期占领需要我们先确保将§H[former_owner_scope.GetName]§!转化为全面的附庸。\n\n"
CARDASSIAN_OCCUPATION_TIER_1:0	"向[conquered_planet_scope.GetName]投放占领部队"
CARDASSIAN_OCCUPATION_TIER_1_DESC:0	"我们必须马上向§H[conquered_planet_scope.GetName]§!派出占领部队，在那里建立起卡达西的统治秩序，防止反抗者集结起有效的防御。"
country.3110.name:0	"Tal Shiar（秘密警察与情报机构）下达指示"
country.3110.desc:0	"§H[mipo_to_be_assimilated.GetName]§!已经快要陷落。\n\n但在我们完全瓦解他们的统治政权之前，§HTal Shiar（秘密警察与情报机构）§!下达了指示，要秘密派遣他们的一位特工去解决所有遗留问题：消灭持不同政见的顽固分子，夺取任何可能威胁到我们帝国的技术，并迫使仍未低头的个人和机构服从命令。\n\n由于将一个低等物种纳入我们的疆界可能会对国家安全造成最高级别的威胁，§HTal Shiar（秘密警察与情报机构）§!在这一事项上将采取相当宽泛的自由裁量权。"
country.3110.a:0	"Tal Shiar（秘密警察与情报机构）的目的是确保忠诚。"
country.3110.a.tt:0	"通过创建特别项目，我们可以同化这一小型势力，将他们的文明同化为我们的一部分。\n\n我们也将获得他们独有的§H国民理念§!，使我们更加接近于§H外交胜利§!。\n\n"
country.3110.b:0	"中止任务。"
country.3110.b.tt:0	"没人信任§HTal Shiar（秘密警察与情报机构）§!，甚至连§H他们自己§!也不信任自己。\n\n"
country.3120.name:0	"尽在掌握"
country.3120.desc:0	"§H[mipo_to_be_assimilated.GetName]§!的统治已经彻底瓦解。\n\n§H[mipo_to_be_assimilated.GetName]§!那些如野兽般无知的人民相信，他们很快就能穿上我们优雅的黑色外衣，戴上我们质地完美的头巾，加入我们伟大的§H星际帝国§!，成为我们的忠实臣民。\n\n但是，这副§H皮斯密特牌§!要怎么打，完全由我们决定。无论我们是认为可以稳健地将他们纳入我们的疆域，还是决定就这样将他们作为一个§H傀儡国§!，他们的命运都在我们掌握之中。"
country.3120.a:0	"同化§H[mipo_to_be_assimilated.GetName]§!。"
country.3120.a.tt:0	"该选项将§H永久地§!同化他们，将他们的文明同化为我们的一部分。\n\n我们也将获得他们独有的§H国民理念§!，使我们更加接近于§H外交胜利§!。\n\n"
country.3120.b:0	"将他们保留为傀儡国。"
country.3120.b.tt:0	"通过保持两国的疆域分离，我们可以在物质上和军事上获得更多益处。\n\n"
country.3140.name:0	"沙逝于手"
country.3140.desc:0	"就像§H奇点§!总会有的辐射损耗，§H[mipo_to_be_assimilated.GetName]§!逃离了我们的掌控。\n\n不管是要归咎于他们的诡计得逞，还是我们的战术失败，总之，他们又成为了一个具有完整主权的实体。\n\n一旦收到上面下达的命令，我们会很快找出造成这一耻辱失败的责任方，并将其处决。"
country.3140.a:0	"不要信任任何人。"
country.3140.a.tt:0	"我们会加倍努力，确保下次的任务圆满成功。\n\n"
MIPO_ASSIMILATION_PROJECT:0	"Tal Shiar（秘密警察与情报机构）的颠覆"
MIPO_ASSIMILATION_PROJECT_DESC:0	"我们的一位§HTal Shiar（秘密警察与情报机构）§!特工必须秘密潜入§H[mipo_to_be_assimilated.GetName]§!。\n\n完成这个计划，我们就可以§H永久地§!同化他们，将他们的文明同化为我们的一部分。我们也将获得他们独有的§H国民理念§!，使我们更加接近于§H外交胜利§!。"
