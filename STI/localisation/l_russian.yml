sm_gun_battery:0	"Универсальная система защиты"
sm_gun_battery_desc:0	"Лучшая защита — это нападение. Второй лучший вариант — универсальная система защиты.\n"
sm_missile_battery:0	"Большая система защиты"
sm_missile_battery_desc:1	"Эти батареи орудий оснащены позитронными предохранителями, благодаря чему диверсии им не страшны.\n"
sm_solar_panel_network:0	"Группа солнечных панелей"
sm_solar_panel_network_desc:0	"Если окружить такими панелями звезду, это позволит извлечь столько энергии, что ее хватит целой цивилизации.\n"
sm_trading_hub:1	"Торговый корпус"
sm_trading_hub_desc:0	"Каждому обществу есть что предложить, и у каждого товара есть своя цена на рынке.\n"
sm_crew_quarters:0	"Звездный док"
