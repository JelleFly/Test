tr_strange_new_worlds_ufop_r_desc:0	"Topographier une planète habitable octroie de la £research£ recherche : §Gx3§!.\n\nLes planètes habitables topographiées sont colonisées plus vite : §G+25%§!."
tr_prove_worth_kllingon_r:0	"Science dure"
tr_prove_worth_kllingon_r_delayed:0	"Notre flotte doit être aussi affûtée que nos bat'leths."
tr_prove_worth_kllingon_r_desc:0	"Chances d'ajouter un gisement d'alliage sur des astéroïdes topographiés : §G20%§!."
tr_neo_traditional_romulan_r:0	"Architecture néotraditionnelle"
tr_neo_traditional_romulan_r_delayed:0	"Nos ancêtres avaient déjà la réponse à des questions fondamentales. Nous capitaliserons fièrement sur leurs savoirs."
tr_neo_traditional_romulan_r_desc:0	"Les bâtiments uniques et les capitoles fournissent de £unity£ l'unité : §G+1§!.\nVitesse de construction planétaire : §G+25%§!."
tr_processing_plants_cardassian_r:0	"Usines de traitement"
tr_processing_plants_cardassian_r_delayed:0	"Grâce à ces bâtiments flambant neufs, nous effacerons le pourcentage colossal de produits réformés ne répondant pas à nos critères de qualité minimum."
tr_processing_plants_cardassian_r_desc:0	"Les camps de travail augmentent la production des £pop_cat_slave£ esclaves : §G+2%§!."
tr_customizable_living_spaces_ufop_r:0	"Espaces de vie personnalisables"
tr_customizable_living_spaces_ufop_r_delayed:0	"§YD'après une étude récente, il semblerait qu'on est mieux à la maison.§!"
tr_bloodwine_competitions_klingon_r:0	"Appellations du vin de sang"
tr_bloodwine_competitions_klingon_r_delayed:0	"§Y« Que le sang hurle à flots ! »§!"
tr_bloodwine_competitions_klingon_r_desc:0	"Les £job_farmer£ fermiers produisent de la £trade_value£ valeur commerciale : §G+2§!.\n\nLes £job_miner£ mineurs produisent de la £trade_value£ valeur commerciale : §G+2§!."
tr_pacification_romulan_r:0	"Pacification"
tr_pacification_romulan_r_delayed:0	"Ce sont des simples d'esprit. Il suffit de leur suggérer ce qu'ils doivent croire."
tr_pacification_romulan_r_desc:0	"Les £pop_cat_slave£ esclaves produisent de la £trade_value£ valeur commerciale : §G+1§!.\n\nLes £pop_cat_slave£ esclaves réduisent la £crime£ criminalité : §G-1§!."
tr_experimental_treatments_cardassian_r:0	"Traitements expérimentaux"
tr_experimental_treatments_cardassian_r_delayed:0	"La mort est une perte attendue du progrès scientifique."
tr_experimental_treatments_cardassian_r_desc:0	"Purger des £pop_cat_slave£ esclaves octroie de la £research£recherche : §G+1 000§!.\nEspérance de vie des leaders : §G+5§!."
tr_proxy_wars_ufop_r:0	"Recours extrajudiciaires"
tr_proxy_wars_ufop_r_delayed:0	"Nous autorisons certaines organisations à opérer hors du spectre de la loi lorsqu'il en va de notre intérêt et de la sûreté de notre civilisation."
tr_intersectional_agronomics_cardassian_r:0	"Agronomie intersectionnelle"
tr_intersectional_agronomics_cardassian_r_delayed:0	"L'ambition peut être aussi infinie que l'univers, à condition d'y mettre du sien. À une époque où l'automatisation et la réplication prévalent, mieux vaut être un généraliste sachant s'adapter qu'un spécialiste inflexible."
tr_intersectional_agronomics_cardassian_r_desc:0	"Les fermiers forcés produisent des minéraux : §G+1§!.\nLes mineurs forcés produisent de la nourriture : §G+1§!."
