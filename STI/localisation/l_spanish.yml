gov_technocratic_enclave:0	"Enclave tecnocrático"
gov_technocratic_enclave_desc:0	"Este enclave se centra en el uso de tecnología como un medio inteligente para expandir su poder y territorio. Nada evitará que esta gente domine a los ignorantes y los manipule."
gov_panel_of_judges:0	"Comité de jueces"
gov_panel_of_judges_desc:0	"Un comité de jueces controla este gobierno como forma de guiar a su gente a una sociedad más evolucionada y unificada."
gov_ascendant_meritocracy:0	"Meritocracia ascendente"
gov_ascendant_meritocracy_desc:0	"Un grupo selecto de guardianes espirituales ejercen de líderes y se aseguran de que los miembros con más talento de la sociedad alcancen una existencia superior, tanto a través de procedimientos científicos rigurosos como leyes culturales estrictas."
gov_representative_clan_system:0	"Sistema de clanes representativo"
gov_representative_clan_system_desc:0	"Este gobierno es una democracia representativa gobernada por líderes electos que pertenecen a clanes y toman decisiones según sus tradiciones."
gov_protectionist_republic:0	"República proteccionista"
gov_protectionist_republic_desc:0	"Este estado está gobernado por un consejo de fomento para el que la estabilidad de su gente es lo más importante. El consejo impone leyes sociales y políticas y aboga por políticas proteccionistas."
gov_corrupt_syndicate:0	"Sindicato corrupto"
gov_corrupt_syndicate_desc:0	"Este gobierno corrupto está en manos de un sindicato que aboga por la anarquía social y que los crímenes queden sin castigo."
gov_patriarchal_republic:0	"República patriarcal"
gov_patriarchal_republic_desc:0	"La sociedad talariana es militarista, estrictamente patriarcal y sigue con rigidez las tradiciones. Se anima a todos los miembros de alto rango de la sociedad a adoptar un comportamiento guerrero en este gobierno andocrático."
gov_theodemocratic_republic:0	"República teodemocrática"
gov_theodemocratic_republic_desc:0	"Bajor está gobernado por un consejo de ministros liderado por un primer ministro que coexiste políticamente con la asamblea vedek. Aunque este gobierno es secular en algunos sentidos, está muy influenciado por la espiritualidad."
gov_capitalist_democracy:0	"Democracia capitalista"
gov_capitalist_democracy_desc:0	"Al ser expertos en asuntos financieros, la mayoría de la galaxia está atenta a las decisiones económicas de este gobierno."
gov_inquisitorial_anocracy:0	"Anocracia inquisitorial"
gov_inquisitorial_anocracy_desc:0	"Las leyes de esta sociedad dictan que un individuo es culpable hasta que se demuestre su inocencia."
gov_capitalist_anarchy:0	"Anarquía capitalista"
gov_capitalist_anarchy_desc:0	"Los miembros de esta sociedad, que a menudo son mercenarios, esclavistas o capitanes de carguero, siguen pocas reglas y se dejan guiar por los beneficios."
gov_gubernatorial_republic:0	"República gubernamental"
gov_gubernatorial_republic_desc:0	"Los gobernadores se eligen para actuar como jefes de estado en esta sociedad y cuentan con el poder ejecutivo para tomar decisiones."
gov_corporatocracy:0	"Corporatocracia"
gov_corporatocracy_desc:0	"Los lissepianos se involucran tan a menudo en operaciones comerciales ilícitas que se especula que todo el gobierno funciona en torno a ellas."
gov_socialist_democracy:0	"Democracia socialista"
gov_socialist_democracy_desc:0	"Los cairn son una especie telepática que se comunica a través de imágenes mentales. No comprenden el concepto de privacidad y han constituido un gobierno basado en prácticas comunales y recursos compartidos."
gov_scientocracy:0	"Cienciocracia"
gov_scientocracy_desc:0	"Los iyaaranos no comprenden conceptos sociales como el amor o el antagonismo. Son un pueblo pragmático que depende completamente de la ciencia y los intercambios culturales para construir su propia sociedad y comprender el resto."
gov_clan_of_spies:0	"Clan de espías"
gov_clan_of_spies_desc:0	"Un gobierno secreto que incluye una agencia de inteligencia de alta tecnología dedicada a espiar a otras especies y cuerpos regentes."
gov_social_autocracy:0	"Autocracia social"
gov_split_republics:0	"República dividida"
gov_split_republics_desc:0	"Los kes controlan tres cuartas partes del territorio Kesprytt, mientras que la nación estado de Prytt ocupa un cuarto. Los dos territorios rivales están atascados en un conflicto que ha provocado generaciones de paranoia, xenofobia y falta de comunicación intergubernamental."
gov_parliamentary_republic:0	"República parlamentaria"
gov_matriarchal_aristocracy:0	"Aristocracia matriarcal"
gov_matriarchal_aristocracy_desc:0	"Esta sociedad telepática sigue las reglas de una nobleza hereditaria intrincada, con un gobierno dominado por matriarcas telépatas."
