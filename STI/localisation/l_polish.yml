MULTIPHASIC_SHIELDS:0	"Osłony wielofazowe"
MULTIPHASIC_SHIELDS_DESC:0	"Ta chroniąca również przed podprzestrzenią osłona zapewnia większą ochronę przed ostrzałem wroga."
COVARIANT_SHIELDS:0	"Osłony współzmienne"
