tech_sports_ufop_klingon_desc:0	"Cualquier civilización que se precie necesita un espacio dedicado a competiciones y juegos. ¿A quién no le va a gustar un desafío concebido desde la buena fe?"
tech_admin_ufop_romulan:0	"Burocracia descentralizada"
tech_admin_ufop_romulan_desc:0	"Una administración competente reduce las pérdidas y la redundancia. Gracias a los programas locales basados en datos nos aseguramos de satisfacer las necesidades de los ciudadanos a tiempo."
tech_trades_ufop_cardassian:0	"Bases de datos de tareas"
tech_trades_ufop_cardassian_desc:0	"Este sistema pone al alcance del pueblo un repositorio de conocimientos para que todos puedan aprender a realizar cualquier tipo de trabajo, alcanzando grados de complejidad sorprendentes."
tech_overcharge_klingon_romulan:0	"Sobrecarga armamentística"
tech_overcharge_klingon_romulan_desc:0	"En una guerra entre naves, la única ráfaga que cuenta es la última."
tech_deployment_klingon_cardassian:0	"Invención en tiempos de guerra"
tech_deployment_klingon_cardassian_desc:0	"Las máquinas asesinas crean máquinas asesinas todavía más grandes."
tech_scanners_romulan_cardassian:0	"Escaneo personalizado"
tech_scanners_romulan_cardassian_desc:0	"No todas las especies insignificantes tienen el mismo origen. Algunas merecen un escrutinio mayor."
tech_officers_1:0	"Seguimiento del entrenamiento"
tech_officers_1_desc:0	"La convicción de llegar a convertirse en oficial es el requisito más importante para que te acepten. Nuestros instructores se encargarán del resto."
tech_officers_2:0	"Pruebas de aptitud a puerta cerrada"
tech_officers_2_desc:0	"Los exámenes que suspende un candidato revelan tanto como aquellos que aprueba con matrícula. Los procedimientos estandarizados no lo dicen todo."
tech_officers_3:0	"Escenarios de derrota"
tech_officers_3_desc:0	"El combate es una habilidad que encierra todas las demás habilidades. Practicar en situaciones de estrés extremo garantiza alcanzar un alto rendimiento en múltiples disciplinas."
tech_cloaking_device_1:0	"Dispositivo de camuflaje"
tech_cloaking_device_1_desc:0	"Al controlar la luz y otras formas de energía, hemos conseguido manipular el propio espacio. Nuestra avanzada tecnología de camuflaje no tiene parangón."
tech_escape_pod_1:0	"Cápsulas de escape"
tech_escape_pod_1_desc:0	"Estos dispositivos auxiliares se encuentran en la mayoría de nuestras naves."
tech_highway_fluctuations_scanner:0	"Escáner de fluctuación de vías"
tech_highway_fluctuations_scanner_desc:0	"Al identificar las regiones con altos niveles de fluctuación a lo largo de una vía, somos capaces de determinar el mejor rumbo para viajar con seguridad."
tech_highway_stabilization_field:0	"Campo de estabilización de vías"
tech_highway_stabilization_field_desc:0	"Al estabilizar regiones volátiles del espacio de una vía, podemos eliminar riesgos que habrían requerido desvíos o supuesto situaciones innecesariamente peligrosas."
tech_mine_dilithium_1:0	"Minería de dilitio mejorada I"
tech_mine_dilithium_1_desc:0	"El día que empezamos a minar §Hdilitio§! a nivel industrial puede concebirse como el día en que de verdad comenzó la era espacial."
tech_mine_dilithium_2:0	"Minería de dilitio mejorada II"
tech_mine_dilithium_2_desc:0	"Un procedimiento minero más metódico aumenta la cantidad de §Hdilitio§! que somos capaces de obtener."
tech_mine_dilithium_3:0	"Minería de dilitio mejorada III"
tech_mine_dilithium_3_desc:0	"La velocidad a la que procesamos enormes cantidades de este mineral tan frágil podría considerarse una de las maravillas de nuestra época."
tech_mine_tetryons_1:0	"Estabilización cuántica I"
tech_mine_tetryons_1_desc:0	"Estabilizar las emisiones de §Htetriones§! subespaciales genera un entorno más seguro para recolectarlo."
tech_mine_tetryons_2:0	"Estabilización cuántica II"
tech_mine_tetryons_2_desc:0	"Calibrar los instrumentos con tecnología de cuerdas de cuark aumenta la vida media de los átomos de §Htetrión§! una vez que salen del subespacio."
tech_mine_tetryons_3:0	"Estabilización cuántica III"
tech_mine_tetryons_3_desc:0	"Descifrar el continuo de resonancia nos permite utilizar sondas recolectoras."
tech_mine_gravitons_1:0	"Teorema de singularidad I"
tech_mine_gravitons_1_desc:0	"Las redes gravitacionales empleadas en la captura de gravitones tienen un diseño tan simple que es casi imposible mejorarlas. Podemos mejorar la producción de partículas aumentando el tiempo de detección y respuesta."
tech_mine_gravitons_2:0	"Teorema de singularidad II"
tech_mine_gravitons_2_desc:0	"Cuanto más cerca estemos de establecer una §Hteoría comprensiva de los gravitones§!, más cerca estaremos de poder ejercer fuerzas masivas en el material del espacio."
tech_mine_gravitons_3:0	"Teorema de singularidad III"
tech_mine_gravitons_3_desc:0	"El método para observar lo inobservable, el interior de una singularidad, es tan retorcidamente sofisticado que desafía incluso a su incomprensible complejidad."
tech_mine_nanites_1:0	"Conducto de partículas I"
tech_mine_nanites_1_desc:0	"Mejorar nuestro sistema de conductos conseguiría que los átomos pasaran más rápido por las instalaciones de procesamiento, lo que mejoraría la velocidad de creación de §Hnanorrobots§!."
tech_mine_nanites_2:0	"Conducto de partículas II"
tech_mine_nanites_2_desc:0	"La segunda generación de conductos de partículas, imperceptibles al ojo humano, son el doble de anchas en la §Hescala de Planck§!."
tech_mine_nanites_3:0	"Conducto de partículas III"
tech_mine_nanites_3_desc:0	"Las mejoras en la calidad de vaciado del conducto aceleran el proceso de almacenamiento de materiales en bruto."
tech_warp_speed_increase_1:0	"Góndola de curvatura avanzada"
tech_warp_speed_increase_1_desc:0	"Los desarrollos en los procedimientos de contención de campos de curvatura permiten crear mejores sistemas de propulsión."
tech_warp_speed_increase_2:0	"Honda de curvatura"
tech_warp_speed_increase_2_desc:0	"Moldear el espacio en formas no euclidianas durante el viaje por curvatura tiene un efecto considerable en la velocidad de desplazamiento."
tech_phy_repeatable_1:0	"Optimización de escudos"
tech_phy_repeatable_1_desc:0	"Podemos seguir perfeccionando nuestra tecnología de escudos, mejorando todavía más el rendimiento en el campo de batalla."
tech_phy_repeatable_2:0	"Optimización armamentística"
tech_phy_repeatable_2_desc:0	"Podemos seguir perfeccionando nuestra tecnología armamentística, mejorando todavía más el rendimiento en el campo de batalla."
tech_phy_repeatable_3:0	"Optimización de rendimiento"
tech_phy_repeatable_3_desc:0	"Podemos seguir perfeccionando los procesos industriales, lo que mejoraría el rendimiento."
tech_eng_repeatable_1:0	"Optimización del casco"
tech_eng_repeatable_1_desc:0	"Podemos seguir perfeccionando nuestra tecnología para cascos, mejorando todavía más el rendimiento en el campo de batalla."
tech_eng_repeatable_2:0	"Mejoras en la producción de recursos de base"
tech_eng_repeatable_2_desc:0	"Podemos seguir perfeccionando los procesos de extracción, lo que mejoraría el rendimiento."
tech_eng_repeatable_3:0	"Mejoras en la producción de recursos avanzados"
tech_eng_repeatable_3_desc:0	"Podemos seguir perfeccionando los procesos de refinamiento, lo que mejoraría el rendimiento."
tech_soc_repeatable_1:0	"Sistema sanitario mejorado"
tech_soc_repeatable_1_desc:0	"Podemos seguir perfeccionando los protocolos médicos, lo que mejoraría nuestra calidad de vida."
tech_soc_repeatable_2:0	"Tácticas de combate mejoradas"
tech_soc_repeatable_2_desc:0	"Podemos seguir perfeccionando nuestras tácticas bélicas, mejorando todavía más el rendimiento de nuestras tropas."
tech_soc_repeatable_3:0	"Liderazgo mejorado"
tech_soc_repeatable_3_desc:0	"Podemos seguir perfeccionando nuestras tácticas de combate espacial, mejorando todavía más nuestras defensas y flotas."
