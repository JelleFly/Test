occupation_army_desc:0	"Гарнизоны — оборонительные войска, контролирующие оккупированные вражеские планеты."
defense_army:0	"Силы обороны"
defense_army_plural:0	"Силы обороны"
defense_army_desc:0	"Умелые защитники родной земли. Они обучены сражаться до последнего вздоха и не отдавать врагу без боя ни сантиметра территории."
assault_army:0	"Штурмовая группа"
assault_army_plural:0	"Штурмовая группа"
assault_army_desc:0	"Бойцы универсальных штурмовых групп отлично справляются с арестами, подрывами и прочими задачами по восстановлению мира в ответ на враждебные действия другой стороны."
elite_assault_army:0	"Войска специального назначения"
elite_assault_army_plural:0	"Войска специального назначения"
elite_assault_army_desc:0	"Бойцы, прошедшие тщательную подготовку. Налеты, беспорядки, устранение особо важных целей — вот задачи, с которыми они справляются лучше всего."
ufop_defense_army:0	"Гражданская оборона Звездного флота"
ufop_defense_army_plural:0	"Гражданская оборона Звездного флота"
ufop_defense_army_desc:0	"Отряды добровольцев, чья основная задача — защита инфраструктуры и гражданских от стихийных бедствий и угрозы враждебных цивилизаций."
ufop_assault_army:0	"Морская пехота Звездного флота"
ufop_assault_army_plural:0	"Морская пехота Звездного флота"
ufop_assault_army_desc:0	"Миротворческие отряды быстрого реагирования, состоящие из добровольцев. Пойдут в наступление, только чтобы предотвратить ненужные потери."
ufop_elite_assault_army:0	"Боевые офицеры спецназначения"
ufop_elite_assault_army_plural:0	"Боевые офицеры спецназначения"
ufop_elite_assault_army_desc:0	"Эти невозмутимые бойцы — специалисты по §Hанбо-дзюцу§! и ближнему бою с применением фазеров. Именно они осуществляют большинство наземных операций §HЗвездного флота§!. Они лучшие из лучших. Кто сказал, что ученые не умеют драться?"
klingon_defense_army:0	"Щитоносцы"
klingon_defense_army_plural:0	"Щитоносцы"
klingon_defense_army_desc:0	"Защищать свой дом и клан — почетный долг. Каждый из этих §Hклингонов§! готов отдать оба своих сердца и обе печени ради безопасности тех, кого они поклялись защищать."
klingon_assault_army:0	"Боевой отряд"
klingon_assault_army_plural:0	"Боевые отряды"
klingon_assault_army_desc:0	"Бойцы на военной службе, что ищут славы на самом ужасном поле боя из всех: том, где оружием становится сама земля. Отличившиеся могут заслужить себе место в §HОрдене бат'лета§!."
klingon_elite_assault_army:0	"Мечи Кахлесса"
klingon_elite_assault_army_plural:0	"Мечи Кахлесса"
klingon_elite_assault_army_desc:0	"Эти легендарные воины сражаются с пылом, сопоставимым с жаром лавы, без которой не обошлось создание знаменитого клинка."
romulan_defense_army:0	"Имперские стражи"
romulan_defense_army_plural:0	"Имперские стражи"
romulan_defense_army_desc:0	"Здесь представители низших классов могут отличиться и заслужить более высокое положение в обществе. Впрочем, вряд ли им доведется повидать что-то кроме голосимуляций: наша §HЗвездная Империя§! просто не может в самом деле пасть."
romulan_assault_army:0	"Имперский легион"
romulan_assault_army_plural:0	"Имперские легионы"
romulan_assault_army_desc:0	"Рядовые бойцы §Hромуланских наземных войск§!. Среди этих легионеров, что гордо носят свою форму, встречаются представители всех слоев населения, кроме §Hсенаторов§!."
romulan_elite_assault_army:0	"Тал Шава"
romulan_elite_assault_army_plural:0	"Тал Шава"
romulan_elite_assault_army_desc:0	"Отряды, которые вступают в дело, когда для выполнения задачи не хватает деликатности корабельных орудий. Эти морпехи мастерски проникают в тыл врага и выводят из строя транспортные системы и планетарные щиты."
cardassian_defense_army:0	"Национальная гвардия"
cardassian_defense_army_plural:0	"Национальная гвардия"
cardassian_defense_army_desc:0	"Защитники нашего славного §HСоюза§! из числа гражданских. Их организуют местные галлы, благодаря чему все процессы налажены максимально эффективно."
cardassian_assault_army:0	"Национальная штурмовая группа"
cardassian_assault_army_plural:0	"Национальная штурмовая группа"
cardassian_assault_army_desc:0	"Верные добровольцы, которые готовы отдать жизнь ради своего §Hнарода§!. У них не лучшее, но вполне рабочее оружие и оборудование, однако их истинная сила кроется в количестве и готовности без вопросов пожертвовать собой."
cardassian_elite_assault_army:0	"Штурмовые легаты"
cardassian_elite_assault_army_plural:0	"Штурмовые легаты"
cardassian_elite_assault_army_desc:0	"Успехи в науке помогают выращивать лучших солдат. Блестящие эксперты по ближнему бою, боевые снайперы — наши отряды специального назначения славятся самыми умелыми бойцами в §Hгалактике§!."
