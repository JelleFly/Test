pirate.50.name:0	"发现海盗！"
pirate.50.a.desc:1	"我们位于§H[pirate_system.GetName]§!星系的贸易路线没有得到很好的保护，现在近乎变成了法外之地。该恒星系已经吸引了越来越多的海盗、走私贩以及其它各种不法分子，肆无忌惮地掠夺我们的货物。"
pirate.50.b.desc:1	"途经§H[pirate_system.GetName]§!星系的无防备贸易路线已经引起了一群海盗们的注意。这些匪徒集结了一支大舰队，拦截了该恒星系的大部分贸易。"
pirate.50.c.desc:1	"因其贸易路线毫无防备，§H[pirate_system.GetName]§!星系已经吸引了大批不法分子，并且在最近的一次权力争夺之后，这些犯罪分子们已经有了足够的组织性，组成了一支大海盗舰队。他们利用这支东拼西凑的舰队疯狂地劫掠恒星系内的贸易船。"
pirate.50.a:0	"他们必须被正法。"
