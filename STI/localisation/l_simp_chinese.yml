leviathans.142.desc.first:0	"位于[trader_system.GetName]星系的雪拉企业的总部最近被摧毁了"
leviathans.142.desc.known:0	"袭击者隶属于[trader_destroyer.GetName]！"
leviathans.142.desc.unknown:0	"袭击者未知！"
leviathans.142.desc.second:0	"少数幸存的董事会成员已宣布公司破产，该公司的剩余资产正在进行清算。"
leviathans.142.desc.trade:1	"不幸的是，雪拉集团总部的异星天然气生产设施被摧毁，我们失去了这一战略资源的获取渠道。"
leviathans.142.a:0	"这是对自由贸易的狠狠一击。"
leviathans.142.b:1	"我们为天然气花了一大笔能量币！"
leviathans.143.a.desc:0	"$leviathans.143.desc.first$ $leviathans.143.desc.known$"
leviathans.143.b.desc:0	"$leviathans.143.desc.first$ $leviathans.143.desc.unknown$"
leviathans.143.c.desc:0	"$leviathans.143.desc.first$ $leviathans.143.desc.known$\n\n$leviathans.143.desc.trade$"
leviathans.143.d.desc:0	"$leviathans.143.desc.first$ $leviathans.143.desc.unknown$\n\n$leviathans.143.desc.trade$"
leviathans.143.desc.first:0	"属于里甘商业交易所的恒星基地在[trader_system.GetName]星系被毁。这个自由前哨已经为星际文明之间的贸易提供便利超过一千年，但如今已不复存在。"
leviathans.143.desc.known:0	"肯定是[trader_destroyer.GetName]做的好事。"
leviathans.143.desc.unknown:0	"袭击者的来路不明。"
leviathans.143.desc.trade:1	"不幸的是，这同时抹除了一处易爆微粒的来源，我们失去了这一战略资源的获取渠道。"
leviathans.143.a:0	"真没想到会这样。"
leviathans.143.b:0	"我们可是为那香料付了全款的！"
leviathans.144.a.desc:0	"$leviathans.144.desc.first$ $leviathans.144.desc.known$ $leviathans.144.desc.second$"
leviathans.144.b.desc:0	"$leviathans.144.desc.first$ $leviathans.144.desc.unknown$ $leviathans.144.desc.second$"
leviathans.144.c.desc:0	"$leviathans.144.desc.first$ $leviathans.144.desc.known$ $leviathans.144.desc.second$\n\n$leviathans.144.desc.trade$"
leviathans.144.d.desc:0	"$leviathans.144.desc.first$ $leviathans.144.desc.unknown$ $leviathans.144.desc.second$\n\n$leviathans.144.desc.trade$"
leviathans.144.desc.first:0	"有报告说位于[trader_system.GetName]星系的穆塔根商人公会的总部被彻底摧毁了。"
leviathans.144.desc.known:0	"是[trader_destroyer.GetName]派的人。"
leviathans.144.desc.unknown:0	"对方身份不明。"
leviathans.144.desc.second:0	"存活下来的少数穆塔根商队舰长四散于全星系中。"
leviathans.144.desc.trade:2	"不幸的是，这意味着他们已经无法继续生产珍贵的稀有晶体了，我们失去了这一战略资源的获取渠道。"
leviathans.144.a:0	"真是严重的贸易事故。"
leviathans.144.b:0	"我们的水晶啊！这件事情绝不能就这么算了！"
leviathans.150.desc:1	"亲爱的客户，我们很遗憾地通知你，我们同[Root.GetName]的异星天然气协定已经到期。如果你有多余的能量币，我们当然愿意再延长十年的交易…"
leviathans.150.a:0	"很好。我们希望延长这笔交易。"
leviathans.150.b:1	"我们现在不需要你们的气体了。"
leviathans.150.c:0	"我们的资金无法延续这项交易。"
leviathans.151.desc:1	"我们的协议已经到期，[Root.GetSpeciesName]。我们在过去的十年里向你运送了易爆微粒。请问你想续约亦或者结束这一安排？"
leviathans.151.a:1	"继续，这些微粒应当保持流通。"
leviathans.151.b:0	"我们现在不需要你的香料了。"
leviathans.152.desc:1	"时光易逝，不是吗，[Root.GetSpeciesName]？我们之间的稀有晶体贸易已经十年了。你希望再签署一个十年的贸易协议么？"
leviathans.152.a:0	"是的。我们希望继续这项交易。"
leviathans.152.b:0	"我们现在不需要你们的晶体了。"
leviathans.180.name:0	"凝聚力"
leviathans.181.name:0	"影响力"
leviathans.300.name:0	"艺术家联盟"
leviathans.300.desc:1	"您好！我是艺术家联盟的首席大师，衷心欢迎您。\n\n我们能为您做什么？为您打造一个用于欣赏的艺术作品？或者您希望赞助我们城邦的充满异域之美的创作？"
leviathans.300.desc.continued:0	"好的，那我们还有什么能够为您做的吗？"
leviathans.300.a:0	"我们想委托创作一件艺术品。"
leviathans.300.a.reply:0	"很遗憾，我们不能再提供更多艺术品了，否则就相当于承认您之前买的那些并不够好。我们很在乎自己的诚信，敬请谅解。"
leviathans.300.b:0	"我们想要成为你们的赞助者。"
leviathans.300.b.stop:0	"我们想要取消对你们的赞助。"
leviathans.300.b.stop.tooltip:0	"§R停止§!每月的£opinion£评价收益\n\n"
leviathans.300.b.reply:0	"我明白了，真是很遗憾，[my_country.GetSpeciesAdj]，但我们还是要感谢您之前的支持。\n\n再见。"
leviathans.300.c:0	"在我们所有的星球上组织一场节日盛典。"
leviathans.300.c.allow:0	"需要§Y艺术家联盟§!拥有：\n£opinion£评价+50"
leviathans.300.c.outofstock:1	"每20年只能举行一次§Y星球艺术节§!。"
leviathans.300.d:0	"告诉我更多有关于你们艺术家联盟的信息。"
leviathans.300.d.reply:0	"我们是艺术家联盟。我们联盟拥有多座空间站，里面居住着来自不同世界的艺术天才。他们渴望在这片安宁的避风港创造出真正的美。他们带来了全星系的不同思想和方法论，汇聚一堂我们或许可以发现真我的最终形态。\n\n我们为真正的艺术爱好者提供各类服务。如果您愿意赞助我们的工作，我们甚至可能为你的人民组织更盛大的活动！"
leviathans.300.e:0	"你们还有什么能耐？"
leviathans.300.f:0	"我们想要投资一个文化中心。"
leviathans.316.name:0	"文化中心"
leviathans.316.desc:1	"啊，§Y文化中心§!...它的任务就是挑战与常理背道而驰的观念，提升您的帝国内艺术的凝聚力。让我来说，完全就是一个杰作。\n\n我们只要求§R£energy£ -2000§!。"
leviathans.302.desc:2	"好极了！我们很乐意将我们的一件创作送给您，这肯定会给您的帝国的人民带去欢乐的。\n\n我们的要价是：\n§R£energy£ -600§!"
leviathans.302.a.tooltip:3	"获得§S£decision£$decision_art_monument$§!§Y决议§!，能够在一颗行星上实施，并带来如下效果：\n£amenities£$MOD_PLANET_AMENITIES_MULT$§G+15%§!\n$MOD_PLANET_IMMIGRATION_PULL_MULT$：§G+50%§!"
leviathans.302.a.reply:1	"太好了！这份杰作将即刻送达您的存储设施。只需要让您的行星管理部门在任何您希望的行星上颁布§Y决议§!。\n\n我们衷心感谢您的惠顾。"
leviathans.316.a.reply:0	"太好了！这份杰作将即刻送达您的存储设施。只需要让您的建设者将它竖立在任何您自己的行星即可。\n我们衷心感谢您的惠顾。"
leviathans.303.desc:1	"举办这种规模的盛典需要我们所有的艺术家都使出浑身解数。不是一件容易的工作，要价也不会低。\n\n我们的要价是：\n§R£energy£ -1000§!"
leviathans.303.a.reply:0	"很好！我们很乐意为您举办这伟大的星球艺术节！"
leviathans.304.desc:2	"这对我们来说将是极大的支持，让我们可以尝试新的想法，还能在创作的过程中承担更多的风险。我们有一个历时§Y十年§!的项目，但是需要一次性事前支付。"
leviathans.304.a.tooltip:0	"每月从§Y艺术家联盟§!获得§G£opinion£评价+1§!\n\n"
leviathans.304.a.reply:0	"非常感谢！有了您的慷慨捐助，我们就能更好地扩展艺术的概念了！当然，我们也会给所有的赞助者定期发送简报。"
leviathans.307.desc:1	"我们的经济不再能维持一个艺术家联盟的赞助人身份了。他们将不再收到来自我们帝国的资金。这将会恶化双边关系。"
leviathans.307.a.tooltip:0	"§R移除§!帝国修正§Y$enclave_artist_patron$§!"
leviathans.310.name:0	"乐极生悲"
leviathans.310.desc:0	"艺术家联盟主办的星球艺术节给[Root.GetName]的人们带去了欢乐。然而好景不长，\n在[this_planet.GetName]上，节日活动引发了大规模踩踏事件，致使数千名市民死亡。"
leviathans.310.b:0	"转移媒体的注意力。"
leviathans.311.name:0	"交织的喜悦"
leviathans.311.desc:0	"得益于星球艺术节所带来的浓厚的快乐氛围，一些盛典的举办者爱上了我们的生活方式。他们声称希望节日过后能够留下来定居，成为我们帝国的一员。"
leviathans.311.a:0	"让他们留下。"
leviathans.311.b:0	"他们必须离开。"
leviathans.312.name:0	"背叛"
leviathans.312.desc:0	"星球艺术节突然停止了。艺术家联盟已经收拾好行李离开了，一句解释都没有。\n\n我们搜索他们的营地和演出舞台后发现，大量存放的资源已经消失。"
leviathans.312.a:0	"一群小偷！"
leviathans.313.desc:0	"艺术家联盟拒绝回应我们的呼叫。"
leviathans.313.desc.unknown:1	"别说翻译了，只要我们给[From.GetName]发讯息，对方就会立刻关闭所有通讯频道，拒绝与我们交流。"
leviathans.313.a:0	"他们真做得出来？！"
leviathans.315.desc:0	"一位访客！这真是令人欣喜！噢，请原谅我的失态。我忘了自我介绍了。我们是艺术家联盟。\n\n我们的成员都全身心地将自己的生命投身于艺术、音乐、文化以及其他任何让智慧生命体的存在有所意义的事业。如果您愿意分享我们创造的奇迹，不要犹豫，请赶紧联系我们！"
leviathans.319.desc:0	"尊敬的[Root.GetRulerName][Root.GetRulerTitle]：十年前[Root.GetName]承诺赞助艺术家联盟，并已如约履行。\n\n上一期的赞助已经接近尾声，谨慎起见请允许我们再度询问：您是否愿意续订全星系最精美的艺术和工艺品？"
leviathans.321.name:0	"赞助者简报"
leviathans.321.desc:0	"这里是我们为诸位赞助者提供的最新简报：\n\n"
leviathans.321.desc.a:0	"很不幸城邦最近没能交出什么作品。大部分的艺术家都深陷忧郁之中，皆因难以迸发出创作的灵感。这种情绪十分棘手，但也有益处。毕竟创作还是要花一定时间的。\n\n任何为了帮助这些艺术家重燃创作之火而进行的赞助，都能大大改进我们目前的创作窘境。"
leviathans.321.desc.b:0	"整个城邦最近几个月里甚是忙碌。我们的公共大厅因为某位居民发明的新技术而议论纷纷，这项技术能够向使用者传播嗅觉。这个非凡的器械注定能改变一切。\n\n为了进一步发展这项创意，我们需要更多的捐助。"
leviathans.321.desc.c:0	"城邦最近一直处于欢脱的氛围之中。嗅媒感知设备的发明使得一个又一个艺术家将其重心转移到为其营造全新体验上。到目前为止，他们的工作所取得的最佳成果是一首通过嗅觉信号传递的管弦乐曲。\n\n我们的工作还在继续，同时十分乐意接受任何形式的捐助。"
leviathans.321.desc.d:0	"我们已经放弃继续创造以气味为中心的媒介了。这是个拙劣的想法，除了浪费时间并让室内布满令人厌恶的气味之外，没有任何收获。\n\n为了能重新回到正确的创作之路，我们需要您的赞助。感谢您继续支持我们！"
leviathans.321.a:0	"我们乐意提供资助"
leviathans.321.a.reply:0	"我们非常高兴接受您的捐赠。我们保证会将这笔捐款用于最富想象力的创作中！"
leviathans.321.c:0	"我们现在无力捐赠"
leviathans.321.c.reply:0	"亲爱的赞助者，这可真是太遗憾了。希望下次可以得到您的支持！"
leviathans.321.b:0	"取消订阅简报"
leviathans.321.b.reply:1	"这位赞助者，我们不理解您的决定！不订阅简报，我们就无法向您传达我们最近的成果..."
leviathans.322.name:0	"赞助的回报"
leviathans.322.desc:2	"您好，赞助人[Root.GetRulerName]！我们构想出了一种华丽的新型建筑，专门用来促进人们之间的互相理解——§Y文化中心§!。它能够汇总大众对彼此的潜意识偏见和艺术的偏好，在揉碎后以一种统一的新形式呈现。\n\n想不想购买这个建筑？这一定会对您的帝国的紧密连接起到作用。要我说的话，这可是跳楼价大优惠：\n§R£energy£-2000§!"
leviathans.322.a.tooltip:3	"获得一座§S£building£$building_artist_patron$§!，并为帝国带来以下效果：\n$mod_job_culture_worker_add$：§G+3§!\n$mod_planet_jobs_unity_produces_mult$：§G+15%§!\n"
leviathans.322.a.tooltip.gesta:0	"获得一座§S£building£$building_artist_patron$§!，并为帝国带来以下效果：\n$mod_job_coordinator_add$：§G+3§!\n$mod_planet_jobs_unity_produces_mult$：§G+15%§!\n"
leviathans.323.name:0	"灵感枯竭"
leviathans.323.desc:0	"我们十分抱歉，来自[Root.GetRulerName]的赞助人：我们很不幸陷入了创作的瓶颈期。整个城邦目前还处于紊乱的状态，尚不能提供任何成果。一如既往，我们仍然十分感谢您的赞助。"
leviathans.323.a:0	"希望状况能有所改善。"
leviathans.323.a.reply:0	"我们对您的安慰表示万分感激，也会将您的善意转达给联盟的其他艺术家。"
leviathans.323.b:0	"我们要求退款！"
leviathans.323.b.reply:0	"我们对此表示理解。我们也希望能够避免这样的窘境。不过，我们会尊重您的意愿，返还资源。\n\n赞助人，再见。"
leviathans.324.name:0	"破碎的艺术"
leviathans.324.desc:0	"您好，来自[Root.GetRulerName]的赞助人。由于发生了一次重大故障，我们最近不得不报废掉大多数的技术设备。您是否能用得上因此产生的零件或原料呢？"
leviathans.324.a:0	"我们会回收原料。"
leviathans.324.a.reply:0	"太棒了，物尽其用，避免浪费。"
leviathans.324.b:0	"我们会帮你们修理。"
leviathans.324.b.reply:0	"啊，赞助人[Root.GetRulerName]，真是太谢谢您了！这样能帮我们节省大量的时间和资源。我们欠您一个大恩情。"
leviathans.332.desc:0	"我们从艺术家联盟收到了一条信息。他们的一座空间站被摧毁了！"
leviathans.333.desc:0	"我们收到了一条来自艺术家联盟首席大师绝望的求救信息。他们最后一个空间站与他们的文化都被毁灭殆尽。几乎没有幸存者留下来，艺术家联盟已经不复存在了。"
leviathans.334.desc:0	"在摧毁艺术家联盟的空间站后，我们发现残骸中有大量可供回收的资源。舱室中储存的捐赠物、礼品与作品现在飘浮在太空之中，可供我们随意回收取用。"
leviathans.334.desc.unknown:0	"在摧毁了那个飘浮在[station_system.GetName]星系的空间站之后，我们在遗骸中发现了大量的珍贵资源。"
leviathans.500.name:0	"策展人"
leviathans.502a.desc:0	"您好，星际旅行者，我们是策展人。\n\n我们遵从的古训自万古之前便由星系中的支配力量所制定。我们献身于保存世间所有的知识，来避免星系再次陷入荒蛮与死寂的黑暗时期。\n\n但我们失败了。\n\n我们只留下了很少的幸存者，但相比我们的前辈，我们完成自己神圣使命的决心丝毫没有动摇。我们有意与你分享一些我们的知识...当然，这不是无偿的。"
leviathans.502b.desc:0	"幸会，宇宙中的探险家。与你进行通话的是[From.GetName]。也许你已经知晓我们古训中的信条。和其他城邦中的策展人同行一样，只要你能满足我们的要求，我们便愿意同你交易。"
leviathans.502.a:0	"很高兴见到你们。"
leviathans.505a.desc:0	"Lore Ipsum."
leviathans.500.a:0	"我们对你们绘制的新星图很感兴趣。"
leviathans.500.b:0	"你可以援助我们的研究吗？"
leviathans.500.b.alreadyaided:0	"策展人已经在增进我们的研究能力了。"
leviathans.500.c:0	"告诉我们关于宇宙的奥秘。"
leviathans.500.d:0	"我们能否招募你们的一名科学家呢？"
leviathans.500.d.alreadyrecruited:0	"我们已经招募了一名策展人科学家。"
leviathans.500.d.opinion:0	"需要§Y策展人§!拥有：\n£opinion£ 评价+50"
leviathans.500.e:0	"再会"
leviathans.500.h:0	"能否告诉我们你们的其他主顾的信息？"
leviathans.506.name:0	"星图"
leviathans.506a.desc:0	"我们可以提供你们尚未探索过的星系的最新详细测量数据。请问需要多少个星系的数据？"
leviathans.506.a:0	"15个星系"
leviathans.506.b:0	"10个星系"
leviathans.506.c:0	"5个星系"
leviathans.506.d:0	"你们还有什么服务？"
leviathans.506.e:0	"再会"
leviathans.506.a.reply:0	"我们这就将测量数据发给你。"
leviathans.507.name:0	"研究援助"
leviathans.507.desc:1	"当然。我们准备将我们庞大的数据库对你们进行部分开放，为期十标准年。这应该会对你们行星§H研究实验室§!的科学研究起到巨大的推动作用。\n\n自不用说，我们要为这样的服务收取一定的报酬。不过我认为你一定会感觉我们的价格十分实惠。"
leviathans.507.a:0	"我们乐意购买这项服务。"
leviathans.507.a.reply:0	"明智的选择，[Root.GetSpeciesNamePlural]的后人们会称赞你的选择的。"
leviathans.508.name:0	"未解之谜"
leviathans.508.desc:0	"在我们星系中的一些特定恒星系里，潜藏着极其强大的存在。策展人城邦的调查人员耗费了巨大的人力物力，煞费苦心地收集了它们的信息。有了这些信息，你在下次遇见它们时应该可以更容易地对付它们了。"
leviathans.590.name:0	"雇佣科学家"
leviathans.590.desc:0	"我们愿意提供我们之中最杰出的科学家来换取你们的资助。你们要知道这种提议可不是谁都能轻易获得的。\n\n当然，在做出人员安排之前，你必须准备好合适数量的...资金赞助。"
leviathans.590.a:0	"当然，我们会给你们资助的。"
leviathans.590.a.reply:0	"很好，你们现在可以随意使用我们这个时代最杰出的头脑了！"
leviathans.599.name:0	"购买情报"
leviathans.599.desc:0	"你们属于高信用的顾客，所以我们可以向你们透露某些我们的...低优先级顾客的消息。当然，该如何使用这些消息完全取决于你们自己。\n\n想要了解什么？"
leviathans.599.a:0	"告诉我们[curator_customer_1.GetName]的情报吧。"
leviathans.599.b:0	"[curator_customer_2.GetName]的情报，你们都知道些什么？"
leviathans.599.c:0	"我们希望了解关于[curator_customer_3.GetName]的情报。"
leviathans.599.d:0	"我们对[curator_customer_4.GetName]的情报感兴趣。"
leviathans.599.yes.reply:0	"很好。情报很快就会通过银河最严密的星际数据链传输给你们。"
leviathans.596.desc:0	"看来我们真是高估你们了，你们的人根本不具备文明处事的能力。真是奇怪...我们通常在刚见面的时候就可以准确识别出某个物种是否具备好斗倾向。为什么对你们看走眼了呢。\n\n我们已经剥夺了你们对我们数据库的访问权限。"
leviathans.597a.desc:0	"你们这群笨蛋！袭击我们就等于放弃了知识，你们的后辈将活在低科技水平的蛮荒之中！"
leviathans.597b.desc:0	"你们受本能驱使而袭击我们，而现在你们要为此付出代价。我们将永远不再与[Root.GetName]分享我们的知识。"
leviathans.597c.desc:0	"[Root.GetSpeciesName]，我们慷慨相助，你们却不识好人心。一群野蛮的渣滓！"
leviathans.597d.desc:0	"你们已经成为全部艾尔-奥瑞安人的敌人。"
leviathans.510.name:0	"以太巨龙"
leviathans.510.desc:0	"以太巨龙这个物种并不适合在我们的宇宙中生存，仅存的这条龙虽然很强，但也不是无敌的。"
leviathans.510.a:0	"这东西到底是什么玩意？"
leviathans.510.a.reply:0	"传说中，以太巨龙的出现先于任何一个宇宙文明。它们曾经数量众多，但随着时代更迭，它们的族群逐渐衰落。\n\n可以说，此时此地并不适合它们的生存。它们似乎不大适应宇宙的物理法则，就好像它们是从其他的现实中进化而来一般。事实也是如此。我们认为它们是来自一个我们的宇宙开始之前就已终结的宇宙，也就是某次“大坍缩”中唯一的生还者。\n\n离这里不远的那条龙恐怕是这个星系乃至这个宇宙中最后的以太巨龙了。"
leviathans.510.b:0	"告诉我们如何才能击败它。"
leviathans.510.b.reply:0	"龙身上的鳞片对敲击节律有反应，更精确地说，特定的频率对它的皮下组织有着放松的作用，而那里的肌肉控制着它们用以移动与防护冲击的鳞片。这个条件反射曾是以太巨龙之间社交行为的关键环节，现在则成为了它的死穴。\n\n根据一个特定的频率调整舰船火力平台的攻击节奏可以有效增加以太巨龙受到的伤害。它并不是主动想生存在这个世界之中——一劳永逸地结束它的痛苦吧。"
leviathans.593:1	"策展人空间站被摧毁"
leviathans.593.desc:1	"在[curator_system.GetName]星系摧毁了远古策展人的空间站之后，我们的精兵强将开始在其占据的区域搜寻任何有价值的东西。他们成功恢复了策展人数据库的一部分内存碎片，这将能极大地促进我们的研究。"
leviathans.594.a.desc:0	"$leviathans.594.ab.desc.start$\n\n$leviathans.594.ab.desc.known$"
leviathans.594.b.desc:0	"$leviathans.594.ab.desc.start$\n\n$leviathans.594.ab.desc.unknown$"
leviathans.594.ab.desc.start:1	"深空通讯阵列获取了从[curator_system.GetName]星系的策展人城邦发来的简短的自动求救信号。通讯在几分钟之后停止，长距探测器确认了远古空间站被摧毁。"
leviathans.594.ab.desc.known:0	"残余离子轨迹表明，这次袭击是[curator_destroyer.GetName]所为。"
leviathans.594.ab.desc.unknown:0	"发动此次袭击的势力尚不明确。"
leviathans.594.c.desc:0	"$leviathans.594.cd.desc.start$ $leviathans.594.cd.desc.known$\n\n$leviathans.594.cd.desc.trade$"
leviathans.594.d.desc:0	"$leviathans.594.cd.desc.start$ $leviathans.594.cd.desc.unknown$\n\n$leviathans.594.cd.desc.trade$"
leviathans.594.cd.desc.start:0	"与[From.GetName]的一切联络均已中断。经过侦测，确认古老的策展人空间站已被摧毁。"
leviathans.594.cd.desc.known:0	"是效忠于[curator_destroyer.GetName]的势力干的！"
leviathans.594.cd.desc.unknown:0	"对方身份不明。"
leviathans.594.cd.desc.trade:0	"真遗憾，这意味着我们也失去了存放有庞大知识的策展人数据库。"
leviathans.594.a:0	"他们的传承就此终结，真的是可惜了。"
