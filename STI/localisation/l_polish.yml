origin_ufop_desc:0	"§HZjednoczona Federacja Planet§! jest pionierem w międzygwiezdnej eksploracji i nawiązywaniu współpracy między gatunkami. Głęboko zakorzeniona w zasadach wolności, równości, pokoju, sprawiedliwości i postępu, dąży do rozszerzenia swojego terytorium w imię powszechnych praw i wymiany informacji."
