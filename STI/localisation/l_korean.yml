qt_cardassian_a1:0	"공동 노동"
qt_cardassian_a1_desc:0	"착취는 관점의 문제일 뿐입니다. 카대시안의 역사를 잘 모르는 사람들에게는 우리의 방식이 가혹하게 보일 수 있습니다. 하지만 우린 노력과 규율에서 승천이 비롯된다는 사실을 잘 알고 있습니다. 우리는 노동자들에게 의미 있는 삶을 제공하여 번영하는 §H카대시아§!의 부활에 공헌하게 하는 것입니다.\n\n"
qt_cardassian_a1_custom_districts_success:0	"£trigger_yes£ §Y강제 노동§! 지구 §Y[This.qt_cardassian_a1_districts]§!/§Y3§!."
