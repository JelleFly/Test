enclave_mineral_trade_1_rig_desc:0	"Ta umowa handlowa obejmuje comiesięczną wymianę zasobów między nami a Ferengi.\n\n§YMożna ją w dowolnej chwili przedłużyć za pośrednictwem menu dyplomatycznego Inicjatywy Handlowej Ferengi.§!"
end_trade_2:0	"To zakończy naszą umowę handlową o wymianie zasobów z Ferengi."
leviathans.105.e.response:0	"Rozumiem. Natychmiast prześlemy naszym frachtowcom polecenie powrotu do bazy.\n\nDajcie nam znać, jeśli zmienicie zdanie! Pamiętaj – im bardziej wszystko się zmienia, tym bardziej zostaje po staremu."
leviathans.171.name:1	"Wymiana energii anulowana."
leviathans.171.desc:1	"Nasze rezerwy energetyczne są wyczerpane, więc nie możemy dalej realizować umów handlowych zależnych od tego zasobu. Wszystkie takie porozumienia z enklawami kupieckimi zostały anulowane."
