qt_klingon_e2:0	"Prospérité spirituelle"
qt_klingon_e2_desc:0	"Notre peuple est plus uni que jamais. Comme l'annonçaient les légendes, le retour de §HKahless§! a été de bon augure pour l'harmonie klingonne. Nous cherchons désormais à tuer nos ennemis plutôt qu'à nous battre les uns contre les autres. Longue vie et belle mort, §HqeylIS lIjlaHbogh pagh§! !\n\n"
qt_klingon_e2_warrior_tooltip:0	"Les $job_warrior_klingon_plural$ produisent §G+1§! £unity£."
