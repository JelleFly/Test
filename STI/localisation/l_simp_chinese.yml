f_romulan_klingon_settlement_desc:0	"我们在解决冲突方面别有所长，这提升了我们殖民地的稳定度。"
f_planet_of_ruins:0	"未知遗迹"
f_planet_of_ruins_desc:0	"这颗星球中尚有许多未被发现与未经探索的遗迹。"
f_protected_grounds:0	"受保护的土地"
f_protected_grounds_desc:0	"人们对于这片土地产生了热烈的尊敬与崇拜，使得任何人都不得迁移或破坏这里的土壤。"
f_pilfered_grounds:0	"遭到窃取的土地"
f_pilfered_grounds_desc:0	"这片土壤中蕴涵的资源太过宝贵，怎能视而不见。再说了，谁发现，谁拥有。"
f_lotus_reserve:0	"莲花保护区"
f_lotus_reserve_desc:0	"一片独特的微型保护区，有着让殖民者心情舒缓的能力。"
f_titanic_city:0	"巨人之城"
f_titanic_city_desc:0	"这座浮空的城市曾是一种远古巨型物种的家园。现在这里成为了位高权重者的宫殿。"
f_bomb_fields:0	"炮弹禁区"
f_bomb_fields_desc:0	"这片区域遍布着未爆炸的炮弹，随时有触发风险，因此十分危险，百分百致命。"
f_ancient_xeno_cultural_sites:0	"远古外星文明遗迹"
f_ancient_xeno_cultural_sites_desc:0	"这片让这个世界都难明其详的古老遗迹中暗藏的神秘超乎所有人的理解。只有最勇敢的人才敢踏出灯火通明、保障安全的游客通道，一探究竟。"
f_archaic_cultural_strata:0	"古代文明断层"
f_archaic_cultural_strata_desc:0	"这个世界的大都市全都高耸入云，几乎触摸到了天空，但这些建筑的存在意义似乎只是为了高而高。"
f_garden_of_sealed_portals:0	"封闭传送门的花园"
f_garden_of_sealed_portals_desc:0	"一扇扇被封锁的传送门正立在山坡上，如同一群在享受日光浴的方尖碑一般。这些传送门辐射出的充沛能量可供人随意取用。"
f_portal_graveyard:0	"传送门坟场"
f_portal_graveyard_desc:0	"曾经错综复杂的传送门网络，如今只剩下了破烂框架，孤零零地立在路旁。它们可能通往何处，已无人知晓。"
f_atemporal_crevices:0	"时间裂隙"
f_atemporal_crevices_desc:0	"我们的测量工具在一些变形岩石处突然无法正常工作，表明这颗行星的断层线上存在着微小的时空断裂。"
f_perilous_pedestals:0	"危险底座"
f_perilous_pedestals_desc:0	"按压这些底座只会带来一种后果：被压过来的墙壁压扁。无论如何，我们都不能触碰这些东西。"
f_portal_graveyard_tooltip_short:0	"区划花费系数：§G-10%§!\n建造花费系数：§G-10%§!\n\n\n"
