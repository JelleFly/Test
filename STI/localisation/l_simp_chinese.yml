country.8022.name:0	"神秘构造物（试玩片段）"
country.8022.desc:0	"许多太空旅行者都报告称他们见到了一部穿梭于多个星系的巨型构造物。至于这个立方体巨物是个怪异的人造天体，还是某种更邪恶的东西，目前我们尚不明确。我们需要完成一次精巧的§H结构完整性扫描计划§!才能追踪到它。"
