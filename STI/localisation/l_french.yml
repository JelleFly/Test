action.82.name:0	"Bombardement de : [From.GetName]"
action.82.desc:0	"Une flotte (§H[From.From.GetName]§!) a pris d'assaut §H[From.GetName]§! et massacré ses habitants ! Après une campagne de bombardement orbital massive et impitoyable, tous les foyers de population se trouvant à la surface ont été systématiquement éradiqués, réduisant la [From.GetPlanetMoon] à l'état de désert irradié, à peine capable d'accueillir la vie."
