pc_assimilated_desc:0	"Jałowy i pozbawiony życia świat, który został zdewastowany przez §RBorg§!."
pc_scalding:0	"Parzący świat"
pc_scalding_desc:0	"Palące temperatury na tej planecie zamieniły wszystkie wody w efemeryczne opary."
pc_ice:0	"Lodowy świat"
pc_ice_desc:0	"Mówi się, że na tych ziemiach nie ma nic poza lodem i niebezpiecznie rozrzedzoną atmosferą."
psc_class_d:0	"Planeta klasy D"
psc_class_d_desc:0	"Pasujące raczej do kategorii skalnych planet, powszechne światy §Hklasy D§! obejmują §Yledwo nadające się do zamieszkania§! asteroidy, księżyce i pokryte kraterami planetoidy. Chociaż te światy charakteryzują się niewielką lub żadną atmosferą, niektóre są dobrymi kandydatami do §Hterraformacji§!."
psc_class_e:0	"Planeta klasy E"
psc_class_e_desc:0	"Wysokie temperatury i stopione powierzchnie są podstawą planet §Hklasy E§!. Z atmosferą złożoną ze związków wodoru i reaktywnych gazów, te §Rnienadające się do zamieszkania§! światy nie są odpowiednimi kandydatami do terraformacji."
psc_class_g:0	"Planeta klasy G"
psc_class_g_desc:0	"Zrekrystalizowane światy §Hklasy G§! są pokryte wieczną zmarzliną i składają się głównie z lodu. Ich atmosfera jest zwykle bogata w dwutlenek węgla i toksyczne gazy. Brak wolnej wody zazwyczaj pozwala przetrwać tutaj tylko organizmom jednokomórkowym, przez co światy te są uznawane za §Rnienadające się do zamieszkania§! dla humanoidów i nie są odpowiednimi kandydatami do terraformacji."
psc_class_h:0	"Planeta klasy H"
psc_class_h_desc:0	"Planety lub księżyce, którym przypisano §Hklasę H§!, są zazwyczaj uważane za §Rnienadające się do zamieszkania§! ze względu na ekstremalne klimaty i warunki atmosferyczne, które nie są w stanie podtrzymać życia humanoidów."
psc_class_j:0	"Planeta klasy J"
psc_class_j_desc:0	"Atmosfery z gazem fluorowym i niezwykle wysokie prędkości wiatru sprawiają, że gazowe olbrzymy §Hklasy J§! §Rnie nadają się do zamieszkania§! i nie są odpowiednimi kandydatami do terraformacji."
psc_class_k:0	"Planeta klasy K"
psc_class_k_desc:0	"Większość planet §Hklasy K§! charakteryzuje się silnymi wiatrami i ekstremalnymi temperaturami. Z atmosferą złożoną z metanu, azotu i ciekłego neonu, światy te §Rnie nadają się do zamieszkania§! dla humanoidów bez użycia kopuł ciśnieniowych i systemów podtrzymywania życia – lub zastosowania §Mwysokiej jakości technologii terraformowania§!."
psc_class_l:0	"Planeta klasy L"
psc_class_l_desc:0	"Dalekie od idealnych warunki atmosferyczne planet, planetoid i księżyców §Yklasy L§! sprawiają, że są one §Hmarginalnie nadające się do zamieszkania§! i mogą, ale nie muszą, wspierać życie humanoidów. Ze względu na wyższe stężenia dwutlenku węgla niż w ciałach §Hklasy M§!, światy te mają tendencję do podtrzymywania życia wyłącznie wytrzymalszej roślinności."
psc_class_m:0	"Planeta klasy M"
psc_class_m_desc:0	"Planety, księżyce i planetoidy §Hklasy Minshara§! są ciałami §Hnadającymi się do zamieszkania§!, zdolnymi do podtrzymywania życia humanoidów. Z atmosferą bogatą w azot i tlen oraz powierzchnią bogatą w wodę, światy te mogą utrzymać wiele różnych ekosystemów i gatunków."
psc_class_n:0	"Planeta klasy N"
psc_class_n_desc:0	"Planety §Hklasy N§! charakteryzujące się wysokimi temperaturami, obfitymi oparami i niską lub zerową grawitacją, §Rnie nadają się do zamieszkania§! bez specjalnych pomieszczeń lub zastosowania §Mwysokiej jakości technologii terraformowania§!."
psc_class_r:0	"Planeta klasy R"
psc_class_r_desc:0	"Światy §Hklasy R§! są samotne, nie związane z żadną gwiazdą i dryfujące w przestrzeni międzygwiezdnej. Czasami można je spotkać w pierścieniach komet, a ich wulkaniczna atmosfera jest bogata w gazy. Te §Rnienadające się do zamieszkania§! światy nie mogą utrzymać życia poza najwytrzymalszą roślinnością, a próby terraformowania okazały się daremne."
psc_class_t:0	"Planeta klasy T"
psc_class_t_desc:0	"Niektóre gazowe olbrzymy §Hklasy T§!, często charakteryzujące się układem pierścieni, są radiogeniczne. Te §Rnienadające się do zamieszkania§! światy nie są odpowiednimi kandydatami do terraformacji."
psc_class_y:0	"Planeta klasy Y"
psc_class_y_desc:0	"Światy §Hklasy Y§! są czasami nazywane §HKlasą Demonów§! ze względu na ich piekielny wygląd. Toksyczna atmosfera, siarkowe pustynie i niewyobrażalnie wysokie temperatury sprawiają, że te §Rnienadający się do zamieszkania§! światy nie są odpowiednimi kandydatami do terraformacji."
