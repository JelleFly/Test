decision_ufop_scout_for_talent:0	"Caça-talentos"
decision_ufop_scout_for_talent_effects_short:0	"Aumenta a Produção de Oficiais por §YPesquisadores e §YOficiais de Segurança§! durante §Y5§! anos"
decision_ufop_scout_for_talent_desc:0	"Os futuros mais brilhantes e ousados capitães da §HFrota Estelar§! contemplam as estrelas, imaginando os mistérios do universo e esperando pelo amanhã. Mas amanhã é tarde demais. O futuro é hoje."
decision_ufop_cultural_index:0	"Criar um Índice Cultural"
decision_ufop_cultural_index_effects_short:0	"Aumenta a Produção de Unidade e de Pesquisa por §YTrabalhadores Culturais§! \n \nAumenta a §RManutenção de Trabalhadores Culturais§! enquanto ativo"
decision_ufop_cultural_index_desc:0	"Documentar os desenvolvimentos antropológicos únicos deste mundo permitirá que a §HFederação§! atenda melhor às necessidades de sua população."
decision_ufop_end_cultural_index:0	"Arquivar o Índice Cultural"
decision_ufop_end_cultural_index_effects_short:0	"Encerra os efeitos de §YÍndice Cultural§!"
decision_ufop_end_cultural_index_desc:0	"Reunimos os dados de que precisamos sobre os desenvolvimentos antropológicos deste mundo. Agora estamos mais bem equipados para atender à nossa população."
decision_ufop_recalibrate_replicators:0	"Recalibrar Replicadores"
decision_ufop_recalibrate_replicators_effects_short:0	"Aumenta a Produção de Comida por §YFazendeiros§! e §YArtesãos§! e a §GVelocidade de Crescimento de Pop§! durante §Y10§! anos"
decision_ufop_recalibrate_replicators_desc:0	"Os avanços na §Hreplicação§! movem-se tão rápido quanto qualquer outra tecnologia. A aprimoração dos componentes que transformam a energia bruta em matéria comestível produzirá maiores recompensas calóricas."
decision_ufop_inspect_transporters:0	"Inspecionar Transportadores"
decision_ufop_inspect_transporters_desc:0	"Acidentes relacionados a transportadores ainda causam um número inaceitavelmente alto de vítimas e ocasionais desastres de mudança dimensional. A inspeção regular do dispositivo pode diminuir esses riscos."
decision_klingon_hold_mokbara_tournament:0	"Realizar o Torneio Mok'bara"
decision_klingon_hold_mokbara_tournament_effects_short:0	"Adiciona empregos e Produção de §YArtistas Marciais§!, aumenta a §GVelocidade de Construção de Exército§! \n \nReduz a §RProdução de Trabalhadores§! durante §Y10§! anos"
decision_klingon_hold_mokbara_tournament_desc:0	"Um festival de derramamento de sangue e glória onde novas técnicas serão reveladas para fazer as multidões irem à loucura. Que vença o melhor §HGuerreiro§!."
decision_klingon_tax_bloodwine:0	"Taxar o Consumo de Vinho"
decision_klingon_tax_bloodwine_effects_short:0	"Aumenta a Produção de Trabalhadores \n \n§TAumenta o £amenities£ §RUso de Confortos§! por Pops e a £crime£ §RCriminalidade§! por Pops Desempregadas enquanto ativo."
decision_klingon_tax_bloodwine_desc:0	"As castas inferiores serão motivadas por taxar pesadamente seus vícios favoritos. Muito §Hvinho§! não faz bem para a mente."
decision_klingon_end_tax_bloodwine:0	"§GEncerrar a Taxa do Vinho§!"
decision_klingon_end_tax_bloodwine_effects_short:0	"Encerra os efeitos de §YTaxa do Vinho§!"
decision_klingon_end_tax_bloodwine_desc:0	"Taxe o vinho de um Klingon, e até o seu guerreiro mais corajoso não verá a luz do dia. Devemos honrar nosso povo, dando-lhes as recompensas que merecem."
decision_klingon_training_camps:0	"Formar Campos de Treinamento"
decision_klingon_training_camps_effects_short:0	"Aumenta o £defense_army£ §GDano do Exército de Defesa§! e a £stability£ §GEstabilidade§! de §YGuerreiros \n \n§TAumenta a §RManutenção de Energia de Guerreiros§! e o §RUso de Confortos§! por Pops enquanto ativo."
decision_klingon_training_camps_desc:0	"§HGuerreiros§! são tão bons quanto a instrução que recebem. Retiros designados para práticas longas e desgastantes se tornarão obrigatórios."
decision_klingon_end_training_camps:0	"Encerra os Campos de Treinamento"
decision_klingon_end_training_camps_effects_end:0	"Encerra os efeitos de §YCampos de Treinamento§!"
decision_klingon_end_training_camps_desc:0	"Nossos guerreiros treinaram bem e nossos acampamentos alcançaram seu propósito. Agora, até mesmo os jovens recém-saídos de nossas cerimônias da §HIdade da Ascensão§! podem se preparar para a batalha."
decision_klingon_fervent_followers:0	"Inspirar Fervor"
decision_klingon_fervent_followers_effects_short:0	"Aumenta a Produção de §Y$job_follower_of_kahless_klingon$§! \n \n Empregos de §Y$job_follower_of_kahless_klingon$§! não produzem §RConfortos§! e reduzem a §RProdução de Trabalhadores§! enquanto ativo."
decision_klingon_fervent_followers_desc:0	"Devemos dar todo o nosso apoio àqueles que são seguidores devotos de §HKahless§!. Enquanto o Império apoiar aqueles que seguem a vontade dos espíritos, tudo ficará bem."
decision_klingon_end_fervent_followers:0	"Acalmar Seguidores Fervorosos"
decision_klingon_end_fervent_followers_effects_short:0	"Encerra os efeitos de §YSeguidores Fervorosos§!"
decision_klingon_end_fervent_followers_desc:0	"Embora o fervor em nome de Kahless seja admirável, ele é melhor quando guardado para os momentos que realmente o exigem."
decision_romulan_bug_senators:0	"Espiar Residências Senatoriais"
decision_romulan_bug_senators_effects_short:0	"Aumenta a Produção de Unidade e Energia por §YSenadores§! \n \n§YSenadores§! aumentam a £crime£ §RCriminalidade§! enquanto ativo."
decision_romulan_end_bug_senators:0	"Interromper o Monitoramento Senatorial"
decision_romulan_end_bug_senators_effects_short:0	"Encerra os efeitos de §YResidências Senatoriais Espionadas§!"
decision_romulan_viinerine_and_circuses:0	"Viinerine e Circo"
decision_romulan_viinerine_and_circuses_effects_short:0	"Animadores adicionam £stability£ §GEstabilidade Planetária§! e Produção de Unidade \n \nAumenta o £amenities£ §RUso de Confortos por Pops§! durante §Y5§! anos"
decision_romulan_viinerine_and_circuses_desc:0	"Há poder na distração. A população será sufocada com um vazio reconfortante para desviar os olhos de nossas maquinações mais profundas."
decision_romulan_hedge_maze_symposium:0	"Sediar um Simpósio de Labirinto de Sebes"
decision_romulan_hedge_maze_symposium_effects_short:0	"Aumenta a §GAtração de Imigração \n \n§TReduz a §RProdução de Trabalhadores§! e §REspecialistas§! durante §Y5§! anos"
decision_romulan_hedge_maze_symposium_desc:0	"Os métodos de construção de labirintos estão em constante evolução. Uma convenção para compartilhar as ideias mais recentes e de ponta será um benefício para todo o planeta."
decision_romulan_honor_military_heroes:0	"Honrar Heróis Militares"
decision_romulan_honor_military_heroes_effects_short:0	"Aumenta a Produção de Unidade por §YGuardas Pretorianos§! e §YArtesãos§! \n \nAumenta a §RManutenção de Guardas Pretorianos§! e §RArtesãos§!"
decision_romulan_honor_military_heroes_desc:0	"Os grandes romulanos que criaram nosso §HImpério Estelar§! não serão mais esquecidos. Suas semelhanças imponentes inspirarão as gerações futuras."
decision_cardassian_burn_unapproved_works:0	"Queimar Obras Não Aprovadas"
decision_cardassian_burn_unapproved_works_effects_short:0	"Aumenta a Produção de §YRedatores§! \n \nAumenta a §RManutenção de Redatores§! enquanto ativo"
decision_cardassian_burn_unapproved_works_desc:0	"Arte e literatura não existirão sem o consentimento do §HEstado§!, e nem a própria história se não atender aos nossos padrões. Quais padrões? Por que pergunta?"
decision_cardassian_end_burn_unapproved_works:0	"Obras Não Aprovadas Queimadas"
decision_cardassian_end_burn_unapproved_works_effects_short:0	"Encerra os efeitos de §YQueimando Obras Não Aprovadas§!"
decision_cardassian_end_burn_unapproved_works_desc:0	"A arte e a literatura de que você fala nunca existiram em primeiro lugar. Nenhuma obra não aprovada pode ser encontrada em nossa §HUnião§!, e o cheiro de queimado que você sentiu nada mais é do que uma fogueira sancionada pelo Estado."
decision_cardassian_outsource_our_suffering:0	"Terceirizar Nosso Sofrimento"
decision_cardassian_outsource_our_suffering_effects_short:0	"Aumenta a §GProdução de Pops Escravas§! e a Produção de Oficiais por §YInquisidores§! \n \nAumenta a £crime£ §RCriminalidade por Escravos§! e a §RManutenção de Inquisidores§! enquanto ativo"
decision_cardassian_outsource_our_suffering_desc:0	"Força de trabalho não-cardassiana será pressionada com mais força do que nunca, para tirar o fardo de nós mesmos."
decision_cardassian_end_outsource_our_suffering:0	"Estender Nossa Generosidade"
decision_cardassian_end_outsource_our_suffering_effects_short:0	"Encerra os efeitos de §YSofrimento Terceirizado§!"
decision_cardassian_end_outsource_our_suffering_desc:0	"Depois de um dia de tortura, metaforicamente falando, é claro, é bom lembrar a nossa força de trabalho a qualidade imensurável da generosidade cardassiana. Ela simplesmente não tem limites."
decision_cardassian_expedited_military_training:0	"Treinamento Militar Acelerado"
decision_cardassian_expedited_military_training_effects_short:0	"Aumenta a Produção de Oficiais por §YLegados§! e §YInquisidores§! \n \nReduz a £stability£ §REstabilidade Planetária§! enquanto ativo"
decision_cardassian_expedited_military_training_desc:0	"Ao reunir mais recursos do estado para nossas instituições militares, nosso povo se formará mais cedo, para que possa servir ao §HEstado§! de acordo com seus desejos."
decision_cardassian_end_expedited_military_training:0	"§GEncerrar Treinamento Militar Acelerado§!"
decision_cardassian_end_expedited_military_training_effects_short:0	"Encerra os efeitos de §YTreinamento Militar Acelerado§!"
decision_cardassian_end_expedited_military_training_desc:0	"Muitos de nossos soldados se formaram cedo e creditamos ao nosso programa §HTreinamento Militar Acelerado§! essa excelente vitória."
decision_slave_colony:0	"Criar Campos de Trabalho Forçado"
decision_slave_colony_effects:0	"Transforma o planeta em uma §YColônia de Escravos§! e impede erguer a maioria das Construções."
decision_slave_colony_effects_short:0	"Transforma o planeta em uma §YColônia de Escravos§! e aumenta a §GVelocidade de Crescimento de Pop \n \n§RNão é possível erguer§! a maioria das Construções."
decision_slave_colony_desc:0	"Um perdão por invasão só vem através de trabalho duro. Mesmo que nenhum crime seja inicialmente aparente, é apenas uma questão de tempo até que um seja convenientemente descoberto."
decision_martial_law:0	"Decretar a Lei Marcial"
