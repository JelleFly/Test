qt_cardassian_c4:0	"Zmiażdżyć ich wszystkich"
qt_cardassian_c4_desc:0	"Powstaliśmy z popiołów, odbudowaliśmy naszą §HUnię§! i na nowo ufortyfikowaliśmy nasze ideały. Nikt nie spodziewał geniuszu, lecz udowodniliśmy wszystkim, że nie mają racji. Naszą jedyną misją jest wyeliminowanie rebeliantów terroryzujących §Hgalaktykę§!, aby stała się miejscem bezpiecznym dla wszystkich.\n\n"
qt_cardassian_c4_tooltip_denobula_check_success:0	"£trigger_yes£ Układ §YDenobula§! znajduje się wewnątrz granic §HUnii Kardasjańskiej§!."
qt_cardassian_c4_tooltip_denobula_check_fail:0	"£trigger_no£ Układ §YDenobula§! znajduje się wewnątrz granic §HUnii Kardasjańskiej§!."
