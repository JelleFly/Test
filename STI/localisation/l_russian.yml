SHIP_STAT_DESC_energy_maintenance:1	"§EСтоимость §Hсодержания§! корабля в рабочем состоянии рассчитывается как доля общей §Hстоимости его постройки§!.§!"
SHIP_STAT_DESC_mineral_maintenance:1	"§EСтоимость §Hсодержания§! корабля в рабочем состоянии рассчитывается как доля общей §Hстоимости его постройки§!.§!"
SHIP_STAT_DESC_power:1	"§EДля запуска бортовых систем кораблю нужно много §Hэнергии§!. Дополнительные реакторы увеличивают мощность, а остальные компоненты ее потребляют. Проекты с отрицательным балансом §Hмощности§! нельзя сохранить.§!"
SHIP_STAT_DESC_hitpoints:1	"§E§HОчки здоровья§! указывают, сколько урона может выдержать корабль, прежде чем он получит серьезную пробоину и взорвется.§!"
SHIP_STAT_DESC_armor:2	"§E§HБроня§! служит второй линией обороны, поглощая огонь, прошедший сквозь щиты, прежде чем он повредит корпус. Броню можно ремонтировать только на §Hкосмической базе§!, если только корабль не оборудован особой броней, способной восстанавливаться.§!"
SHIP_STAT_DESC_shields:1	"§E§HЩиты§! являются первой линией обороны, они поглощают энергию ударов до того, как они повредят броню и корпус корабля. Некоторые виды оружия могут повреждать щиты сильнее или игнорировать их. Также известно, что пульсары нарушают их работу. Щиты медленно восстанавливаются, когда корабль не участвует в бою.§!"
SHIP_STAT_DESC_evasion:1	"§EВсе корабли могут уклоняться от ударов, чтобы не получить повреждения. Двигатели и другие компоненты увеличивают шанс §Hуклонения§!, однако для крупных кораблей этот эффект снижается.§!"
SHIP_STAT_DESC_combat_speed:0	"§E§HСкорость§! корабля определяет его маневренность, когда он не движется со сверхсветовой скоростью, и увеличивается с установкой двигательных систем. Максимальная скорость флотилии равна скорости ее самого медленного корабля.§!"
SHIP_STAT_DESC_speed:0	"$SHIP_STAT_DESC_combat_speed$"
SHIP_STAT_DESC_damage:1	"§EОбщий урон, наносимый кораблем, является суммой урона всех его боевых систем. Каждое орудие во время боя атакует индивидуально. Обратитесь к описаниям отдельных компонентов, чтобы узнать их скорость атаки, радиус поражения, дальность действия, а также способность пробивать §Hброню§! и §Hщиты§!.§!"
