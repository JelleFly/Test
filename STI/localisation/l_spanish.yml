hap_modifier_noir:0	"Kotra humanoide"
hap_modifier_noir_desc:0	"Este juego de mesa de arriesgadas maniobras tácticas, popular especialmente entre los cardassianos, ha sido trasladado a un formato de simulación en el que los participantes pueden convertirse en piezas del juego. Se usa a menudo para desarrollar las habilidades estratégicas de guardias y pacificadores. Los estudios demuestran que una partida semanal de §HKotra§! mantiene la mente en forma."
hap_modifier_in_the_tendrils_of_love_positive:0	"Fotones liberados"
hap_modifier_in_the_tendrils_of_love_positive_desc:0	"Esta provocativa holonovela en primera persona se adentra en la vida de un holoprograma oprimido. Aunque el final es trágico, a muchos la novela les ofrece un alivio catártico de la vida cotidiana en la galaxia."
