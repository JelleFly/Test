PURGES_ALLOWED:1	"$TRIGGER_FAIL$ Les politiques doivent autoriser les purges."
policy_war_economy:0	"Économie de guerre"
policy_war_economy_desc:0	"Nous pouvons adapter notre industrie et notre économie en prenant le contrôle d'actifs du secteur civil en cas de situations désespérées lors de guerres défensives. Mais en contrepartie, nous souffrirons de pénalités inverses quand nous remporterons des victoires lors de guerres offensives...\n"
static_we:0	"Statique"
static_we_name:0	"Économie de guerre statique"
static_we_desc:0	"Les aléas des guerres n'ont aucune conséquence sur une économie de guerre statique : le score de guerre ne joue en rien sur les délais ou les coûts de production."
semi_static_we:0	"Semi-statique"
semi_static_we_name:0	"Économie de guerre semi-statique"
semi_static_we_desc:0	"Une économie de guerre semi-statique autorise une saisie limitée sur les actifs du secteur privé, dans l'intérêt de la survie de l'empire, en cas de guerre défensive. Cela se traduit toutefois par une perte d'efficacité inverse si nous remportons une guerre offensive.\n\n§HGuerres défensives : §!\n§G+30%§! sur l'efficacité de la production militaire pour un score de guerre de §R-100§!\n\n§HGuerres offensives :§!\n§R-30%§! sur l'efficacité de la production militaire pour un score de guerre de §G+100§!"
versatile_we:0	"Souple"
versatile_we_name:0	"Économie de guerre souple"
versatile_we_desc:1	"Une économie de guerre souple alloue des bonus considérables sur la production si nous perdons des guerres défensives, au prix d'une perte d'efficacité inverse si nous gagnons des guerres offensives.\n\n§HGuerres défensives :§!\n§G+60%§! sur l'efficacité de la production militaire pour un score de guerre de §R-100§!\n\n§HGuerres offensives :§!\n§R-60%§! sur l'efficacité de la production militaire pour un score de guerre de §G+100§!"
dynamic_we:0	"Dynamique"
dynamic_we_name:0	"Économie de guerre dynamique"
dynamic_we_desc:1	"Une économie de guerre dynamique alloue d'importants bonus sur la production si nous perdons des guerres défensives, au prix d'une perte d'efficacité inverse si nous gagnons des guerres offensives.\n\n§HGuerres défensives :§!\n§G+45%§! sur l'efficacité de la production militaire pour un score de guerre de §R-100§!\n\n§HGuerres offensives :§!\n§R-45%§! sur l'efficacité de la production militaire pour un score de guerre de §G+100§!"
MISSION_CIV_NAME:0	"$CIVILIZATION$ (§Y$AGE$§!)"
mission_covert_observation:0	"Observation discrète"
mission_covert_observation_desc:0	"Les indigènes sont étudiés à leur insu, en gardant nos distances, et tout est fait pour éviter une contamination culturelle.\n\n"
mission_direct_observation:0	"Observation directe"
mission_direct_observation_desc:0	"Les indigènes sont étudiés de façon intrusive, et des spécimens vivants sont prélevés fréquemment pour récolter un maximum d'informations sur leur biologie et leur culture.\n\n§ECette mission peut avoir des conséquences inattendues.§!\n\n"
mission_direct_interefence:0	"Ingérence directe"
mission_direct_interefence_desc:0	"Les indigènes sont étudiés de façon intrusive et nous prenons le contrôle de leur société.\n\n§ECette mission peut avoir des conséquences inattendues.§!\n\n"
mission_direct_enlightment:0	"Infiltration"
mission_direct_enlightment_desc:0	"Des agents sont modifiés génétiquement pour apparaître comme des membres de la population indigène, puis envoyés infiltrer leur société. Ils vont progressivement prendre la place des dirigeants de la planète pour ainsi préparer son annexion.\n\nCette opération complexe ne vaut la peine que pour les civilisations industrielles.\n\n§EUne fois cette mission terminée, la planète sera annexée et ses habitants profiteront d'un important gain de bonheur temporaire.§!\n\n"
policy_leader_education:0	"Éducation des leaders"
policy_leader_education_desc:0	"Le fardeau de notre empire peut se révéler écrasant, et nous devons déterminer comment préparer nos futurs leaders à relever ce défi.\n"
