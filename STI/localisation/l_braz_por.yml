tr_strange_new_worlds_ufop_r_desc:0	"Inspecionar um planeta habitável fornece Pesquisa £research£: §Gx3§!\n\nPlanetas habitáveis inspecionados são colonizados mais rápido: §G+25%§!"
tr_prove_worth_kllingon_r:0	"Ciência Inflexível"
tr_prove_worth_kllingon_r_delayed:0	"Nossas tropas devem ser tão letais quanto as lâminas de nossos bat'leths."
tr_prove_worth_kllingon_r_desc:0	"Chance de adicionar um depósito de Liga Metálica em Asteroides inspecionados: §G20%§!"
tr_neo_traditional_romulan_r:0	"Arquitetura Neotradicional"
tr_neo_traditional_romulan_r_delayed:0	"Nossos ancestrais já encontraram soluções para os problemas mais básicos da vida. Ficaremos sobre os ombros deles com orgulho."
tr_neo_traditional_romulan_r_desc:0	"Construções únicas e construções capitais fornecem Unidade £unity£: §G+1§!\nVelocidade de Construção Planetária: §G+25%§!"
tr_processing_plants_cardassian_r:0	"Usinas de Processamento"
tr_processing_plants_cardassian_r_delayed:0	"Com estas novas instalações, podemos compensar por sua fraqueza para alcançar nossos padrões mínimos de qualidade de produto."
tr_processing_plants_cardassian_r_desc:0	"Campos de Trabalho aumentam a produção de Empregos de Escravo £pop_cat_slave£: §G+2%§!"
tr_customizable_living_spaces_ufop_r:0	"Espaços Habitacionais Customizáveis"
tr_customizable_living_spaces_ufop_r_delayed:0	"§YEstudos recentes mostram que o lar é onde mora o coração.§!"
tr_bloodwine_competitions_klingon_r:0	"Denominações do Vinho"
tr_bloodwine_competitions_klingon_r_delayed:0	"§Y"Que seu sangue grite!"§!"
tr_bloodwine_competitions_klingon_r_desc:0	"Empregos de Fazendeiro £job_farmer£ produzem Valor Comercial £trade_value£: §G+2§!\n\nEmpregos de Minerador £job_miner£ produzem Valor Comercial £trade_value£: §G+2§!"
tr_pacification_romulan_r:0	"Pacificação"
tr_pacification_romulan_r_delayed:0	"Eles são ingênuos. Tudo que precisamos são das famosas sombras na parede."
tr_pacification_romulan_r_desc:0	"Empregos de Escravo £pop_cat_slave£ produzem Valor Comercial £trade_value£: §G+1§!\n\nEmpregos de Escravo £pop_cat_slave£ reduzem Criminalidade £crime£: §G-1§!"
tr_experimental_treatments_cardassian_r:0	"Tratamentos Experimentais"
tr_experimental_treatments_cardassian_r_delayed:0	"Perder a vida é um preço esperado em nome do progresso científico."
tr_experimental_treatments_cardassian_r_desc:0	"Expurgar um £pop_cat_slave£ Escravo concede Pesquisa £research£: §G+1.000§!\nExpectativa de Vida do Líder: §G+5§!"
tr_proxy_wars_ufop_r:0	"Poderes Extrajudiciais"
tr_proxy_wars_ufop_r_delayed:0	"Permitiremos que certas agências operem acima da lei quando for de melhor interesse para nós e para a segurança da nossa civilização."
tr_intersectional_agronomics_cardassian_r:0	"Agronomia Intersecional"
tr_intersectional_agronomics_cardassian_r_delayed:0	"A ambição pode ser infinita como o universo, se você se dedicar a algo. Em períodos de maior automação e replicação, os benefícios de ser um generalista adaptável são maiores do que ser um especialista inflexível."
tr_intersectional_agronomics_cardassian_r_desc:0	"Fazendeiros Forçados produzem Minerais: §G+1§!\nMineradores Forçados produzem Comida: §G+1§!"
TRADITION_ADOPT_CONFIRM_DESC:0	"Tem certeza de que deseja adotar §Y$TRADITION$§!?\n\n§Y$COST$§!"
cardassian_slave_defense_army:0	"Exército de Defesa Escravo"
strange_new_worlds_modifier:0	"Explorado Sem Medo"
strange_new_worlds_modifier_desc:0	"Exploramos este planeta habitável com muito cuidado e agora podemos colonizá-lo mais rápido."
tr_commerce_adopt:0	"$tradition_commerce$"
tr_commerce_adopt_delayed:0	"A reunião de profissionais habilidosos cria um terreno fértil para novas abordagens ousadas e compartilhamento de conhecimento codificado. A socialização entre líderes de ideias aumenta a possibilidade de novos empreendimentos. Conversas a portas fechadas levam a anúncios revolucionários, mas o pós-festa continua um mistério."
tr_commerce_intersectional_agronomics:0	"Agronomia Intersecional"
tr_commerce_intersectional_agronomics_delayed:0	"A ambição pode ser infinita como o universo, se você se dedicar a algo. Em períodos de maior automação e replicação, os benefícios de ser um generalista adaptável são maiores do que ser um especialista inflexível."
tr_commerce_intersectional_agronomics_desc:0	"Fazendeiros produzem Minerais: §G+1§!\nMineradores produzem Comida: §G+1§!"
tr_commerce_expertise:0	"Especialidade"
tr_commerce_expertise_delayed:0	"Em tempos de produtos sintetizados e serviços computadorizados, dependemos de um apreço nostálgico por trabalhadores que ainda possuem habilidades a oferecer."
tr_commerce_expertise_desc:0	"Especialistas fornecem Valor Comercial: §G+1§!"
tr_commerce_aesthetics:0	"Estética"
tr_commerce_aesthetics_delayed:0	"A arte é uma virtude como nenhuma outra. Um artista não só cria trabalhos de beleza material, como também passa suas habilidades para gerações futuras. É o ato de criação em si que gera significado."
tr_commerce_new_world_planning:0	"Planejamento de Novo Mundo"
tr_commerce_new_world_planning_delayed:0	"No cerne de todas as civilizações em expansão há estrutura. O projeto e desenvolvimento visionários de nossos assentamentos estão fundados em um entendimento profundo sobre a terra e seus variados usos."
tr_commerce_alloy_forges:0	"Fornalhas de Ligas Metálicas"
tr_commerce_alloy_forges_delayed:0	"Desde tempos imemoriais, o destino de mundos inteiros depende dos desígnios de quem tem o melhor armamento."
tr_commerce_finish_delayed:0	"Os papéis são feitos para serem respeitados. Só será dado aquilo que é merecido. Cada questionamento levantado contra as autoridades é em si uma transgressão."
tr_wellfare_adopt:0	"$tradition_welfare$"
tr_wellfare_adopt_delayed:0	"Nosso assentamento em outros mundos habitáveis abre novos horizontes de potencial. Espaço a explorar. Beleza natural intocada. As melhores e mais recentes tecnologias para melhorar o conforto e a produtividade de nossos colonos, mesmo nas fronteiras mais distantes da civilização."
tr_wellfare_wealth_distribution:0	"Distribuição de Riqueza"
tr_wellfare_wealth_distribution_delayed:0	"A segurança econômica não é mais complexa do que uma medida cuidadosa de alocação de recursos, geralmente apresentada ao povo como generosidade do Estado. E o tipo certo de generosidade levará você longe."
tr_wellfare_standards_living:0	"Padrões de Vida"
tr_wellfare_standards_living_delayed:0	"Manter nossas cidades limpas, sanitizadas e sempre funcionando promove uma vida civil pacífica. Os sistemas climáticos e a poluição são monitorados e controlados de perto para reduzir efeitos negativos."
tr_wellfare_efficient_mass_transit:0	"Trânsito em Massa Eficiente"
tr_wellfare_efficient_mass_transit_delayed:0	"Nossas cidades se orgulham da boa conservação dos sistemas de trânsito para que eles possam continuar viáveis a longo prazo."
tr_wellfare_multifunctional_facilities:0	"Instalações Multifuncionais"
tr_wellfare_multifunctional_facilities_delayed:0	"Sistemas com um único propósito são coisas do passado. O que antes era um aposento, agora também serve como gabinete. As possibilidades são infinitas."
tr_wellfare_decentralization:0	"Descentralização"
tr_wellfare_decentralization_delayed:0	"Todo fazendeiro sabe que não deve colocar todos os ovos em uma única cesta. Espalhar o que há de valioso por um território maior é tanto cauteloso quanto lucrativo."
tr_wellfare_decentralization_desc:0	"Distritos não urbanos produzem confortos: §G+1§!"
tr_wellfare_finish_delayed:0	"O trabalho é a base da dignidade pessoal. Todos os cidadãos merecem a chance de um trabalho significativo e as recompensas de uma boa vida."
tr_conquest_adopt:0	"$tradition_conquest$"
tr_conquest_adopt_delayed:0	"Ter a tripulação mais forte e mais preparada para combate na §HGaláxia§! não é a única maneira de vencer uma guerra, mas certamente ajuda. Nossas tripulações têm experiência e estão prontas para mais."
tr_conquest_adopt_desc:0	"Ao adotar:\nManutenção de naves: §G-20%§!.\n\nAo concluir.\nGanha §G25§! de influência ao ganhar uma batalha espacial. Esse bônus aumenta para §G50§! após o ano 2351 e para §G75§! após o ano 2356.\n"
tr_conquest_sanctuary:0	"Santuário"
tr_conquest_sanctuary_delayed:0	"Em tempos de guerra, só podemos garantir a segurança daqueles que concordam em receber nossa proteção. Ao se integrarem com nosso povo, eles fornecem trabalho e habilidade em troca de moradia e sustento."
tr_conquest_hero_worship:0	"Adoração de Heróis"
tr_conquest_hero_worship_delayed:0	"Guerras são feias, mas nem sempre malignas. Ao se manterem sempre vigilantes e responderem a todas as ameaças com força assimétrica imediata, gerações de guerreiros lendários foram separadas da população geral. Os sacrifícios deles não serão esquecidos."
tr_conquest_proxy_wars:0	"Guerras por Procuração"
tr_conquest_proxy_wars_delayed:0	"Guerras abertas podem trazer as melhores recompensas, mas também carregam os maiores riscos. Uma maneira menos arriscada de testar a capacidade de nossos rivais é fornecer armas e financiamento para grupos de guerrilha que os opõem. Se isso colocar nossos inimigos em uma guerra cara e sangrenta? Melhor ainda."
tr_conquest_proxy_wars_desc:0	"Missões de Espionagem bem-sucedidas fazem o alvo perder opinião com todos os outros estados: §R-100§!"
tr_conquest_display_of_force:0	"Demonstração de Força"
tr_conquest_display_of_force_delayed:0	"O melhor ataque vem rápido e de qualquer direção. Derrote o inimigo antes que ele tenha a chance de resistir. Batalhas são ganhas com movimentos ofensivos rápidos e superioridade tecnológica."
tr_conquest_might_makes_right:0	"A Lei do Mais Forte"
tr_conquest_might_makes_right_delayed:0	"No fim de todas as discussões, encontra-se o fato de que todas as disputas são resolvidas, no final das contas, por quem tem a capacidade de infligir mais violência. Guerras assimétricas podem parecer injustas para alguns. Mas esse é o objetivo."
tr_conquest_finish_delayed:0	"Queremos deixar uma impressão nas mentes de inimigos e também de aliados ao demonstrar o orgulho e poder de nosso povo após cada batalha ganha. Seja com uma demonstração cerimonial de força ou uma marcha da vitória, faça com que todos saibam que somos uma força a ser temida."
tr_defense_adopt:0	"$tradition_defense$"
tr_defense_adopt_delayed:0	"Defender nosso território é garantir o futuro de nosso povo. A §HGaláxia§! é imprevisível demais para dependermos de medidas permissivas."
tr_defense_adopt_desc:0	"Ao adotar:\nDano de Bombardeio Orbital contra o planeta: §G-50%§!.\nCusto de Plataforma de Defesa: §G-50%§!.\n\nAo concluir:\nAumento da Capacidade da Plataforma de Defesa: §G+10§!\nAumento da Aceitação Diplomática: §G+10§!\n"
tr_defense_cultural_attraction:0	"Atração Cultural"
tr_defense_cultural_attraction_delayed:0	"Defender nosso território é garantir o futuro de nosso povo. A §HGaláxia§! é imprevisível demais para dependermos de medidas permissivas."
tr_defense_prison_colonies:0	"Colônias Penais"
tr_defense_prison_colonies_delayed:0	"Enviar criminosos para fora do planeta é a única maneira garantida de impedir a reincidência. Colônias penais são lugares cruéis onde os piores criminosos reinam. Mas reabilitação é cara. Desde que não possam fugir, não temos com o que nos preocupar."
tr_defense_prison_colonies_desc:0	"Construções Capitais em sistemas além do planeta natal reduzem a criminalidade: §G-10§!."
tr_defense_volunteer_service:0	"Serviço Voluntário"
tr_defense_volunteer_service_delayed:0	"Servir o povo pode ser uma grande honra, mas nunca é fácil. Novos recrutas recebem regalias significativas para tornar a transição da vida civil para a militar mais palatável. Uma tropa de voluntários disciplinados luta com mais força do que uma tropa compulsória."
tr_defense_oath_citizenship:0	"Juramento de Cidadania"
tr_defense_oath_citizenship_delayed:0	"Nosso povo renova seu comprometimento para com nossos ideais compartilhados a cada manhã, juntos, antes do início do dia de trabalho e antes de todo evento público. Estaremos unidos diante de qualquer adversidade."
tr_defense_oath_citizenship_desc:0	"Empregos de Soldado fornecem Unidade: §G+1§!"
tr_defense_secure_borders:0	"Fronteiras Seguras"
tr_defense_secure_borders_delayed:0	"Conforme a exploração da §HGaláxia§! traz uma nova era de troca comercial e cultural, nosso sentido de autopreservação continua sendo de extrema importância. Uma investigação minuciosa de todos aqueles que cruzam nossas fronteiras é esperada."
tr_defense_finish_delayed:0	"Preparação é o pré-requisito da vitória. Quando o golpe vier, ele será forte e rápido. Amplo treinamento conjunto com nossos aliados estratégicos é a chave para impedir futuras invasões."
tr_development_adopt:0	"$tradition_development$"
tr_development_adopt_delayed:0	"As maravilhas naturais do universo só não superam as descobertas científicas que a sua exploração fornece. Assim como olhamos pelas janelas, devemos olhar para além do horizonte."
tr_development_empiricism:0	"Empirismo"
tr_development_empiricism_delayed:0	"Observar é saber. Nenhum modelo teórico, não importa o grau de certeza, pode substituir o conhecimento ganho com a experiência."
tr_development_empiricism_desc:0	"EXP bônus ao inspecionar objetos celestes: §G+20%§!\nNível máximo de Cientistas: §G+2§!"
tr_development_procedural_rigor:0	"Rigor Procedural"
tr_development_procedural_rigor_delayed:0	"Tem quem chame de sorte, mas nós chamamos de precisão. Considerar todas as possibilidades ao adotar uma abordagem minuciosa de pesquisa vira o jogo a nosso favor. Descobertas maravilhosas estão sempre prestes a acontecer, só é preciso procurá-las."
tr_development_scientific_vanguard:0	"Vanguarda Científica"
tr_development_scientific_vanguard_delayed:0	"Ao apoiar pesquisas de linha de frente, colocamos cientistas mais próximo das fronteiras de nosso território e damos a eles a inigualável oportunidade de ser os primeiros a cruzar com os maiores mistérios do universo."
tr_development_settlement_initiatives:0	"Iniciativas de Assentamento"
tr_development_settlement_initiatives_delayed:0	"Identificar as necessidades de nossos colonos para que possam crescer e prosperar nos torna um povo mais forte e preparado. Com orientação e ferramentas, nossas frentes fora do planeta ficarão mais unidas do que nunca."
tr_development_settlement_initiatives_desc:0	"Velocidade de assentamento de colônia: §G+50%§!\nGanho de Influência ao estabelecer colônia: §G+250§!"
tr_development_galactic_marvels:0	"Maravilhas Galácticas"
tr_development_galactic_marvels_delayed:0	"Explorar a imensidão da §HGaláxia§! e descobrir novos mundos sempre inspira admiração. O universo é repleto de coisas extraordinárias."
tr_development_galactic_marvels_desc:0	"Tempo de Remoção de Bloqueador: §G-25%§!\nCusto de Remoção de Bloqueador: §G-25%§!\nRecursos Planetários Raros adicionais ao estabelecer colônia: §G+1§!"
tr_development_finish_delayed:0	"Nem todos os valores nascem de forma igual. As filosofias morais que construíram nossa civilização são inerentemente superiores às de nossos rivais. Qualquer alegação que façamos contra nossos opositores carrega o peso do sistema ideológico mais bem-sucedido criado por mentes inteligentes."
tr_research_adopt:0	"$tradition_research$"
tr_research_adopt_delayed:0	"Eficiência é o primeiro passo para padronizar os procedimentos de pesquisa espacial. Ao catalogar nossos dados e melhorar as análises ambientais, podemos construir um futuro melhor."
tr_research_adopt_desc:0	"Ao adotar:\nVelocidade de Pesquisa de Anomalias: §G+25%§!.\n\nAo concluir:\nAumento do tamanho do planeta: §G+1§!.\n"
tr_research_bold_innovation:0	"Inovação Ousada"
tr_research_bold_innovation_delayed:0	"Aqueles que ousam se aprofundar em suas pesquisas, que se dedicam a entender novas tecnologias ou a decifrar tecnologias antigas, são recompensados com conhecimento e inovação."
tr_research_bold_innovation_desc:0	"Pesquisar uma tecnologia fornece §G250§! de Unidade. Esse bônus aumenta para §G500§! após o ano 2351 e para §G1.000§! após o ano 2356."
tr_research_final_frontiers:0	"Fronteiras"
tr_research_final_frontiers_delayed:0	"O subespaço é uma enorme colmeia com um número infinito de favos. Uma estrutura que promove e apoia a investigação irrestrita das partes mais profundas e desconhecidas do universo nos dá a chance de explorar o máximo possível desses favos."
tr_research_scientific_enlightenment:0	"Esclarecimento Científico"
tr_research_scientific_enlightenment_delayed:0	"A educação científica é o requisito mais básico para as civilizações galácticas. Os currículos são desenvolvidos com foco no letramento científico desde cedo. Leis têm base nos dados e modelos teóricos mais recentes. Os cientistas são celebrados e a eles são dados postos de alta importância social."
tr_research_scientific_enlightenment_desc:0	"Todos os Cientistas ganham características adicionais: §G+1§!"
tr_research_private_eyes_delayed:0	"Seja espreitando nas sombras ou escondido à vista de todos, a arte de se tornar invisível leva tempo e sutileza. O caminho para a perspicácia requer apenas paciência."
tr_research_private_eyes_desc:0	"Nível máximo de Espionagem: §G+2§!\nBônus de Velocidade em Operações de Espionagem: §G+10%§!"
tr_research_graphene_cities:0	"Cidades de Grafeno"
tr_research_graphene_cities_delayed:0	"Extremamente leve e incrivelmente versátil, o gel de aerografeno quântico é fácil de transportar e de comercializar. Construir nunca foi tão rápido, nem tão barato."
tr_research_finish_delayed:0	"Conforme nossos mundos se tornam mais populosos, atenuar efeitos climáticos negativos continua uma de nossas maiores prioridades. Nosso foco deve se voltar para estilos de vida sustentáveis a fim de acomodar a maior densidade em nossos assentamentos."
tr_ufop_adopt:0	"$tradition_ufop$"
tr_ufop_adopt_delayed:0	"Relacionamentos bilaterais devem ser estabelecidos com cuidado por meio de diplomacia e entendimento mútuo. Só assim poderemos compartilhar conhecimento e tentar alcançar a paz universal."
tr_ufop_starfleet:0	"Frota Estelar"
tr_ufop_starfleet_delayed:0	"Nós agimos em nome da paz e da ciência, a fim de trazer uma era de segurança e conhecimento compartilhado por toda a §HGaláxia§!. Nossa missão: explorar novos mundos, pesquisar novas vidas e novas civilizações, audaciosamente indo aonde ninguém jamais esteve."
tr_ufop_democracy:0	"Democracia"
tr_ufop_democracy_delayed:0	"É um direito natural dos cidadãos escolher e responsabilizar seus líderes, bem como ter eleições justas e transparentes que sejam acessíveis a todos."
tr_ufop_material_abundance:0	"Abundância Material"
tr_ufop_material_abundance_delayed:0	"A tecnologia de replicadores resolveu, há muito tempo, os horrores da pobreza extrema e da fome generalizada. Nossa abundância pode fornecer o mesmo excedente de recursos aos nossos vizinhos."
tr_ufop_material_abundance_desc:0	"Construções Capitais em colônias além do planeta natal fornecem Capacidade Administrativa: §G+20§!"
tr_ufop_pioneers:0	"Pioneiros"
tr_ufop_pioneers_delayed:0	"Nosso lugar não está preso a planos terrenos, mas está lá, no éter sem fim dos cosmos, entre as estrelas e os estranhos fenômenos do espaço sideral."
tr_ufop_leadership_dispatch:0	"Expedição de Liderança"
tr_ufop_leadership_dispatch_delayed:0	"Quando políticos agem como chefes, corrupção e desigualdade crescem. Nossos líderes são iguais, e ocupam seus postos após se provarem em posições mais baixas."
tr_ufop_finish_delayed:0	"Uma §HGaláxia§! unida por meio da paz, da igualdade e do conhecimento científico é algo pelo qual vale a pena lutar."
tr_ufop_finish_desc:0	"Construções Capitais produzem Oficiais: §G+2§!\nEstabilidade: §G+5§!"
tr_klingon_adopt:0	"$tradition_klingon$"
tr_klingon_adopt_delayed:0	"Só um qorvaq não consegue falar com clareza. Nosso Império se baseia nos pilares da honestidade e da força a fim de melhorar nossa reputação, seja por meio do duelo ou da conquista."
tr_klingon_code_honor:0	"Código de Honra"
tr_klingon_code_honor_delayed:0	"O valor de um klingon se encontra somente em suas ações. O verdadeiro guerreiro não pensa em egoísmo ou gratificação instantânea, mas no futuro, no que será dito sobre ele quando tudo que restar for um nome."
tr_klingon_legendary:0	"Lendário"
tr_klingon_legendary_delayed:0	"Todos os caminhos honrosos mais cedo ou mais tarde levam a Sto-vo-kor. Kahless lembra nossos guerreiros daquilo que não pode ser esquecido. Estar unido após a morte é estar unido para todo o sempre."
tr_klingon_legendary_desc:0	"Pesquisadores klingons produzem Unidade: §G+2§!\n$job_follower_of_kahless_klingon$ produzem Pesquisa: §G+2§!."
tr_klingon_peerless_combatants:0	"Combatentes Incomparáveis"
tr_klingon_peerless_combatants_delayed:0	"Os outros podem ser mais astutos ou se orgulharem de seus reflexos. Mas aqueles que encontramos em combate sabem que ninguém na §HGaláxia§! luta como um klingon."
tr_klingon_peerless_combatants_desc:0	"Custo de líderes: §G-50%§!\nDano de Exércitos Terrestres: §G+50%§!.\nGanho de Unidade quando um de seus exércitos é destruído: §G+500§!."
tr_klingon_pretigious_houses:0	"Casas de Prestígio"
tr_klingon_pretigious_houses_delayed:0	"Ser um líder no Império significa entender as complexidades das leis klingon e derrubar os pretensos assassinos com um único golpe."
tr_klingon_larger_life:0	"Grandiosidade"
tr_klingon_larger_life_delayed:0	"Fomos forjados para perseverar, criados para resistir as maiores provações do tempo, nascidos para liderar com sabedoria e determinação."
tr_klingon_finish_delayed:0	"O Caminho do Guerreiro tem três pilares: disciplina, treinamento competitivo pesado e disposição para agir. O guerreiro aprende com cada erro e entende que falhar é para os mortos."
tr_romulan_adopt:0	"$tradition_romulan$"
tr_romulan_adopt_delayed:0	"Seja o §HTal Shiar§!, o antigo §HZhat Vash§! ou um agente secreto de um §HSenador§!, todos sabem que informações de confiança vêm ao se ter olhos em todos os lugares, o tempo todo."
tr_romulan_outwitting_the_enemy:0	"Despistando o Inimigo"
tr_romulan_labyrinths:0	"Labirintos"
tr_romulan_labyrinths_delayed:0	"Portas dianteiras falsas, corredores parecidos com labirintos, ilusões óticas e escadas espirais sem fim. Toda a infraestrutura romulana é planejada para enganar os indesejados. Estamos sempre, literalmente, passos à frente."
tr_romulan_labyrinths_desc:0	"Moradias em Distrito Urbano: §G+1§!.\nConfortos em Distrito Urbano: §G+2§!.\nEspaços de Construção em Distrito Urbano: §G+0,5§!."
tr_romulan_personal_secrecy:0	"Segredos Pessoais"
tr_romulan_personal_secrecy_delayed:0	"Competição é o estado natural da vida, e sua primeira regra diz que informação é poder."
tr_romulan_personal_secrecy_desc:0	"Lista de Líderes: §G+1§!\nBônus de Defesa de Contraespionagem: §G+2§!"
tr_romulan_long_game:0	"A Longo Prazo"
tr_romulan_long_game_delayed:0	"Nossas ações podem parecer indecifráveis ou não planejadas para forasteiros, mas cada passo que damos é calculado e costuma ser o resultado de planos em desenvolvimento há décadas."
tr_romulan_puppeteers:0	"Titereiros"
tr_romulan_puppeteers_delayed:0	"Qualquer um pode ocupar uma posição de comando. Poucos possuem a habilidade para colocar esses comandantes em seus devidos lugares."
tr_romulan_puppeteers_desc:0	"Nível de Inteligência Base: §G+30§!\nRoubo de Pops ao cumprir missões de espionagem: §G1§!"
tr_romulan_finish_delayed:0	"Um romulano é naturalmente superior, mas nem todos os romulanos são iguais. Alguns são de linhagem mais nobre do que outros, dotados de uma capacidade intrínseca para liderar. Recompensar os mais habilidosos com posições militares e poder político é o melhor para o povo, quer eles percebam ou não."
tr_cardassian_adopt:0	"$tradition_cardassian$"
tr_cardassian_adopt_delayed:0	"Você nasceu §Hcardassiano§!. Você sempre será §Hcardassiano§!. Desde sua concepção até sua morte, você pertence ao §HEstado§!."
tr_cardassian_plausible_deniability:0	"Negação Plausível"
tr_cardassian_plausible_deniability_delayed:0	"O que é acusação sem prova, hipótese sem verificação? Quem pode dizer o que é certo ou errado, ou que deve ser divulgado ou não, quando o resultado é o mesmo? No momento, 100% dos nossos trabalhadores relatam estar felizes e satisfeitos com suas funções."
tr_cardassian_attrition:0	"Desgaste"
tr_cardassian_attrition_delayed:0	"Cansar o inimigo por meio de guerras pírricas é caro, mas efetivo. Quando a tecnologia deles supera tão absolutamente a nossa, o que mais podem os corajosos §Hcardassianos§! fazer, além de dar suas vidas pela §HUnião§!?"
tr_cardassian_psychological_warfare:0	"Guerra Psicológica"
tr_cardassian_family_values:0	"Valores Familiares"
tr_cardassian_family_values_delayed:0	"O filho é para o pai o que o cidadão é para o §HEstado§!. Criar um bom e leal §Hcardassiano§! começa em casa, o mais cedo possível."
tr_cardassian_family_values_desc:0	"Moradia em distritos não urbanos: §G+1§!.\nVelocidade de Crescimento de Pop: §G+10%§!."
tr_cardassian_interrogations:0	"Interrogações"
tr_cardassian_interrogations_delayed:0	"Devemos descobrir por que nos odeiam e como pensam. Entender as falhas na lógica de nossos inimigos revelará nossa superioridade."
tr_cardassian_interrogations_desc:0	"Pesquisar Destroços fornece Unidade: §G+1.000§!\nEmpregos de Governante fornecem Estabilidade: §G+1§!"
tr_cardassian_finish_delayed:0	"Os outros são impedidos por um falso senso de moralidade, honra ou superioridade. Mas se conter não é uma opção. No fim, ninguém luta como um §Hcardassiano§!."
ap_politicians:0	"Teatralidade Política"
ap_politicians_desc:0	"O poder passa para aqueles que internalizaram a arte da pompa e circunstância. Mas o poder passa para alguém ou por alguém? Um tirano sabe o preço de sua coroa antes de o pagar?"
ap_unified:0	"Unificação"
ap_unified_desc:0	"Temos mais em comum do que temos diferenças. As fendas em nossa cultura já não nos dividem como antes. Nesta nova era, somos todos obrigados a enfrentar a realidade de que somos apenas um povo galáctico entre muitos."
ap_administrators:0	"Burocracia Funcional"
ap_administrators_desc:0	"Confiança social está em seu auge. Trabalho duro e engenhosidade são inerentes à estrutura meticulosa de nossos órgãos governamentais. Os resultados falam por si só."
ap_focused:0	"Espírito da Época"
ap_focused_desc:0	"Quando trabalhamos juntos para alcançar um sonho que todos compartilhamos, nada no universo nos impedirá."
ap_dominators:0	"Nosso Se Quisermos"
ap_dominators_desc:0	"Recursos naturais existem para que os usemos. Desde o momento em que nossos primeiros ancestrais surgiram da sopa primordial, criamos ferramentas para controlar e moldar as forças do universo em benefício próprio. Não há vergonha no pragmatismo."
ap_dominators_tooltip:0	"Ao remover um §YBloqueador Planetário§!, você recebe os seguintes recursos:\n£energy£: §G3.000§!\n£minerals£: §G3.000§!\n£deuterium£: §G3.000§!"
ap_consumers:0	"Consumo Eficiente"
ap_consumers_desc:0	"É fácil esquecer-se da moderação em uma nova época de consumo material sem limites. Mas devemos nos lembrar de que mesmo inesgotáveis bens sintetizados criam seu próprio lixo galáctico."
ap_leaders:0	"Nascidos para o Comando"
ap_leaders_desc:0	"A linhagem de nossos militares é incomparável. Nossos rivais simplesmente não podem mobilizar líderes com tanta intuição, inteligência e coragem."
ap_inheritors_ufop:0	"A Maior Herança"
ap_inheritors_ufop_desc:0	"Estamos sobre os ombros de gigantes. As infinitas possibilidades do presente são uma dádiva daqueles que vieram antes. Seríamos tolos de desperdiçar tal fortuna imensurável."
ap_inheritors_klingon:0	"A Maior Herança"
ap_inheritors_klingon_desc:0	"Estamos sobre os ombros de gigantes. As infinitas possibilidades do presente são uma dádiva daqueles que vieram antes. Seríamos tolos de desperdiçar tal fortuna imensurável."
ap_inheritors_romulan:0	"A Maior Herança"
ap_inheritors_romulan_desc:0	"Estamos sobre os ombros de gigantes. As infinitas possibilidades do presente são uma dádiva daqueles que vieram antes. Seríamos tolos de desperdiçar tal fortuna imensurável."
ap_inheritors_cardassian:0	"A Maior Herança"
ap_inheritors_cardassian_desc:0	"Estamos sobre os ombros de gigantes. As infinitas possibilidades do presente são uma dádiva daqueles que vieram antes. Seríamos tolos de desperdiçar tal fortuna imensurável."
ap_ufop_envoy_acceptance:0	"Soluções Diplomáticas"
ap_ufop_envoy_acceptance_desc:0	"A violência é o último recurso. A maioria dos conflitos podem ser resolvidos ao considerar as evidências apresentadas por ambos os lados e chegar a um desfecho razoável."
ap_ufop_starbase_alloy_build_speed:0	"Autodefesa"
ap_ufop_starbase_alloy_build_speed_desc:0	"A paz tem um preço. Nossas armas não foram criadas com o intuito de agressão. Mas se assim formos forçados, atacaremos para garantir a segurança do nosso povo."
ap_ufop_holo_pop_growth:0	"Em Busca da Felicidade"
ap_ufop_holo_pop_growth_desc:0	"O bem-estar de nossos membros é um pilar central que nunca podemos perder de vista. Diversão, prazer e o privilégio de aproveitar o tempo que temos é o que faz a vida valer a pena."
ap_ufop_holo_pop_growth_tooltip:0	"§YSimuladores Holográficos de Ambiente§! fornecem Velocidade de Crescimento de Pop: §G+5%§!\n§YHolodecks§! fornecem Velocidade de Crescimento de Pop: §G+10%§!\n§YFliperamas de Holosuite§! fornecem Velocidade de Crescimento de Pop: §G+15%§!"
ap_klingon_ship_hull_fleet_command:0	"Fogo e Aço"
ap_klingon_ship_hull_fleet_command_desc:0	"O coração klingon bate tão forte que ninguém consegue ficar diante dele. Nunca uma nave, comandante ou entidade viva transformará nosso povo em covardes."
ap_klingon_capitals_followers_unity_bonus:0	"Filhos de Kahless"
ap_klingon_capitals_followers_unity_bonus_desc:0	"Os guerreiros do poderoso §HImpério Klingon§! foram unidos sob as leis da honra. Juntos, caçaremos a desonra como §HKahless§! caçou §HMorath§! pelos vales, sobre montanhas e até a beira do mar."
ap_klingon_capitals_followers_unity_bonus_tooltip:0	"Construções Capitais fornecem Seguidores de Kahless: §G+1§!"
ap_klingon_trade_protection_amenity_housing_usage_bonus:0	"Diligente"
ap_klingon_trade_protection_amenity_housing_usage_bonus_desc:0	"A verdadeira essência de um guerreiro é o sacrifício em prol do outro. Esse dever não é um fardo imposto a nós, mas um peso carregado voluntariamente."
ap_romulan_vulcan_pops:0	"Ancestralidade Perdida"
ap_romulan_vulcan_pops_desc:0	"Em uma §HGaláxia§! tão cheia de mentes inúteis, infelizmente devemos aceitar os cidadãos que nos são oferecidos, mesmo que não se comparem aos nossos. Além disso, seria uma pena abandonar a integração com nossos primos vulcanos perdidos."
ap_romulan_vulcan_pops_tooltip:0	"Pops vulcanas adicionadas à sua capital: §G10§!"
ap_romulan_damage_bonus_on_borders:0	"Fronteiras Fortificadas"
ap_romulan_damage_bonus_on_borders_desc:0	"As entidades mais letais em nosso passado evolutivo sempre investiram em atacar a presa de uma posição estratégica segura."
ap_romulan_influence_bonus_immortal_leaders:0	"Camuflagem Eterna"
ap_romulan_influence_bonus_immortal_leaders_desc:0	"Não confie em ninguém. Não revele nada. Nosso povo governa na luz para que possamos planejar nas sombras. Nada é o que parece."
ap_cardassian_trade_value_amenity_production_bonus:0	"Os Últimos Hebisianos"
ap_cardassian_trade_value_amenity_production_bonus_desc:0	"Os §HPrimeiros Hebisianos§! ergueram §HCardassia Um§! a uma civilização avançada repleta de maravilhas jevonitas esculpidas. A idade das trevas desde sua queda não diminui nosso potencial."
ap_cardassian_food_mineral_storage_bonus:0	"Preparado para Sobrevivência"
ap_cardassian_food_mineral_storage_bonus_desc:0	"Tudo é possível uma vez que você se ergueu das cinzas. Tudo é permitido a fim de continuar se erguendo. Pelo bem de §HCardassia§!, tomaremos de nós mesmos e dos outros."
ap_cardassian_ship_cost_leader_upkeep_minor_damage:0	"Impiedoso"
ap_cardassian_ship_cost_leader_upkeep_minor_damage_desc:0	"Não há nada que o Estado não faria para proteger suas Famílias. Há força na união, e fraqueza na leniência."
tradition_conquest:0	"Conquista"
tradition_conquest_desc:0	"Você ganha aquilo pelo qual luta, caso lute arduamente. Nada nesta §HGaláxia§! é conquistado sem esforço."
tradition_defense:0	"Defesa"
tradition_defense_desc:0	"Estar protegido significa estar preparado. Sem as precauções necessárias, estratégias ofensivas fracassam."
tradition_research:0	"Pesquisa"
tradition_research_desc:0	"Conhecimento é poder, assim como ser o primeiro a fazer descobertas revolucionárias."
tradition_development:0	"Desenvolvimento"
tradition_development_desc:0	"Nenhuma grande civilização prospera quando a estagnação se estabelece. Devemos continuar a nos expandir e crescer."
tradition_commerce:0	"Comércio"
tradition_commerce_desc:0	"Tudo nesta §HGaláxia§! tem um preço. Cedo ou tarde uma estratégia comercial torna-se essencial."
tradition_welfare:0	"Bem-estar"
tradition_welfare_desc:0	"Civilizações insatisfeitas se revoltarão até que um governo seja derrubado. Contentamento é uma prioridade para um futuro sustentável."
tradition_ufop:0	"Progresso"
tradition_ufop_desc:0	"Uma mente curiosa explora o desconhecido, mas um bom coração o faz pacificamente. Esses valores garantem que o futuro da §HFederação§! seja construído com base em inovação e harmonia."
tradition_klingon:0	"Honra"
tradition_klingon_desc:0	"Nenhum desafio é grande demais para um guerreiro que vive de maneira honrosa. Nada se compara à determinação de um espírito klingon digno."
tradition_romulan:0	"Segredo"
tradition_romulan_desc:0	"Intelecto superior é uma vantagem natural dada somente aos rihannsu. Aqueles que não reconhecem a supremacia romulana são insensatos."
tradition_cardassian:0	"Controle"
tradition_cardassian_desc:0	"Quando os fracos se deixam ser subjugados, §HCardassia§! reconhece isso como um pedido de socorro. Por sorte, o Estado não pede muito em troca de orientação."
UNITY:0	"Unidade"
UNITY_DESC:0	"Unidade é um recurso utilizado para liberar $TRADITIONS$. A Unidade é gerada mensalmente com base em certas construções e no nível de unificação do nosso império."
TRADITIONS:0	"Tradições"
TRADITIONS_DESC:0	"Tradições são bônus organizados em árvores de Tradições. Uma Tradição pode ser liberada sempre que nosso império acumular Unidade suficiente para isso. Fatores diferentes, tais como uma grande quantidade de colônias ou uma população ideologicamente fragmentada, aumentarão o custo de Unidade para liberar novas Tradições."
TRADITIONS_PROGRESS:0	"Progresso de $KEY$"
TRADITIONS_PROGRESS_TITLE:0	"Progresso"
TRADITIONS_PROGRESS_DESC:0	"Precisamos de mais £unity£ $MISSING|Y$ para podermos adotar uma nova Tradição. No ritmo atual, teremos isso em $DATE|Y$."
