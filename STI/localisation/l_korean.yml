tech_xeno_relations:0	"외교 의전"
tech_xeno_relations_desc:0	"은하 이웃과의 관계 개선은 최중요 싱크탱크에서 논의되는 핵심 주제 중 하나입니다."
tech_gaia_seeders:0	"테라포밍 이론"
tech_gaia_seeders_desc:0	"무너진 생물권의 균형을 다시 맞추려면 올바른 프로토콜과 이론적 접근 방식을 먼저 연구해야 합니다."
tech_hyper_entertainment_forum:0	"홀로그리드 설정"
tech_paradise_dome:0	"자동화 주거 공간"
tech_paradise_dome_desc:0	"자동 정리 및 자동 청소 등 다양한 환경 설정을 갖춘 주거 공간은 일상에서 오는 스트레스를 줄여줍니다."
tech_klingon_shrine:0	"화산 기반 시설"
