edict_nutritional_plenitude_hive_desc:0	"$food_policy_generous_desc$"
edict_evacuation_protocols:0	"退去命令"
edict_evacuation_protocols_desc:0	"我々は新しい本拠地を設立し、 母星からの退去を準備する必要がある。"
edict_extended_shifts:0	"シフト延長"
edict_extended_shifts_desc:0	"労働者諸君には、 さらなる努力をお願いしなければならない。 大義のために、 ときには血と汗と涙が必要だ。"
edict_drone_overdrive:0	"ドローンの酷使"
edict_drone_overdrive_desc:0	"より多くの資源が必要とされているため、 我々のドローンはいっそう働くだろう。"
edict_fortify_the_border:0	"国境の強化"
edict_fortify_the_border_desc:0	"星系の防衛こそが最重要の課題だ。 この布告は国境に直接、 支援を追加する。"
edict_fleet_supremacy:0	"覇権艦隊"
edict_fleet_supremacy_desc:0	"我々の宇宙軍は力を誇示するための最高の手段だ。 この布告は、 ほかの些細なことよりもまず宇宙軍を優先させる。"
edict_farming_subsidies_tooltip:0	"£job_farmer£ $job_farmer_plural$の維持費を£energy£§Y0.5§!増加させる"
edict_capacity_subsidies:0	"過負荷運転への助成金"
edict_capacity_subsidies_desc:0	"$edict_capacity_overload_desc$"
edict_capacity_subsidies_tooltip:0	"£job_technician£ $job_technician_plural$の維持費を£energy£§Y0.5§!増加させる"
edict_mining_subsidies:0	"採鉱への助成金"
edict_mining_subsidies_desc:0	"$edict_production_targets_desc$"
edict_mining_subsidies_tooltip:0	"£job_miner£ $job_miner_plural$の維持費を£energy£§Y0.5§!増加させる"
edict_industrial_subsidies:0	"民需産業への助成金"
edict_industrial_subsidies_desc:0	"成功の指標とは、 得られたものの多さだ。 この布告は、 工場に追加の資源を提供し、 産出量を増加させることができる。"
edict_industrial_subsidies_tooltip:0	"£job_artisan£ $job_artisan_plural$の維持費を£energy£§Y1§!増加させる"
edict_forge_subsidies:0	"合金工場への助成金"
edict_forge_subsidies_desc:0	"わが帝国は、 更なる特殊合金と貴金属を渇望している。 この布告は、 合金工場に追加の資源を提供し、 産出量を増加させることができる。"
edict_forge_subsidies_tooltip:0	"£job_foundry£ $job_foundry_plural$の維持費を£energy£§Y1§!増加させる"
edict_research_subsidies:0	"研究への助成金"
edict_research_subsidies_desc:0	"知識は力なり。 この布告は、 技術の発展への努力に重点を置く。"
edict_research_subsidies_tooltip:0	"£job_researcher£ $job_researcher_plural$の維持費を£energy£§Y1§!増加させる"
edict_veneration_of_saints:0	"聖人崇敬"
edict_veneration_of_saints_desc:0	"儚い現世にばかり目を向けるのではなく、 霊的指導者の要求を満たし、 来世に備えなければならない。"
edict_dawn_of_a_new_generation:0	"新世代の夜明け"
edict_dawn_of_a_new_generation_desc:0	"論理は知恵の始まりである。 終わりではない。"
edict_children_of_qonos:0	"クロノスの子ら"
edict_children_of_qonos_desc:0	"宇宙で最も偉大な惑星に、最も強き戦士たちは生まれる。"
edict_cultural_supremacy:0	"文化的優越"
edict_cultural_supremacy_desc:0	"我々はあらゆる指標で奴らを上回っているが、 それでも奴らは歯向かってくる。 なんと奇妙なことか。"
edict_state_provides:0	"国家は与える"
edict_state_provides_desc:0	"§H国家§!よりも素晴らしい善なるものなど存在しない。 国家に奉仕することこそ、 最高のご褒美なのだ。"
edict_unbending_fleets:0	"不屈の艦隊"
edict_unbending_fleets_desc:0	"艦隊は恒星を覆い隠す。 フェイザーはまさに人工の曙光となるだろう。"
edict_empowered_vessels:0	"艦船の強化"
edict_empowered_vessels_desc:0	"艦船の性能は絶頂に達した。 §H銀河系§!にはこれ以上の戦力など存在しない。"
edict_shipwright_protocol:0	"造船プロトコル"
edict_shipwright_protocol_desc:0	"宇宙造船所では入念な気配りと懸命な献身によって、 堂々たる艦船が造られている。"
edict_extra_rations:0	"追加配給"
edict_extra_rations_desc:0	"食料は肉体の燃料である。 美味い食事は魂の燃料となる。"
edict_unrestricted_markets:0	"無制限市場"
edict_unrestricted_markets_desc:0	"§H連邦§!の全クレジットを売却し、 クリンゴコインを買え！" - フェレンギの鉱山労働者、 ボート"
edict_strip_mining:0	"露天採鉱"
edict_strip_mining_desc:0	"こんなにも単純でみすぼらしい岩石の中に、 星々の海を旅する艦船を造るための素材が隠されているなどとは、 想像することさえできない。"
edict_transgenic_crops:0	"遺伝子組み換え作物"
edict_transgenic_crops_desc:0	"数十億、 数百億の人口を養うには、 莫大な農場生産が必要だ。 作物のデザインは常に更新していかなければならない。"
edict_fuel_initiative:0	"燃料イニシアティブ"
edict_fuel_initiative_desc:0	"燃料はあらゆる経済の潤滑剤である。"
edict_dilithium_infrastructure:0	"ダイリチウム・インフラ"
edict_dilithium_infrastructure_desc:0	"§Hダイリチウム§!がなければ、 我々は未だに母星に閉じこめられていただろう。 今では、 それがなければインフラの大半が機能しなくなる。"
edict_tetryon_based_energy:0	"テトリオン燃料"
edict_tetryon_based_energy_desc:0	"§Hテトリオン§!をベースとするエネルギー生産は非常にコスト効率が高い。 代替物が見つかるのは数百年は先のことになるだろう。"
edict_graviton_catapults:0	"重力子カタパルト"
edict_graviton_catapults_desc:0	"宇宙で最も危険な宙域では、 重力が不可思議な意志によって時空を捻じ曲げる。 それは宇宙で最も強大な謎を守っているのだ。"
edict_nanite_lattices:0	"ナノマシン構造"
edict_nanite_lattices_desc:0	"§Hナノマシン§!は非常に汎用性が高い。 遅かれ早かれ、 すべてがナノマシンを素材として作られるようになるだろう。"
edict_cultural_celebration_holidays:0	"文化祝祭日"
edict_cultural_celebration_holidays_desc:0	"我々の歴史は大いなる悲劇と想定外の勝利に満ちている。 悲劇は悲しみ、 勝利は喜ぼう。 今につながる過去を忘れないために。"
edict_unscrupulous_deals:0	"不道徳な取引"
edict_unscrupulous_deals_desc:0	"あえて言おう。 真実は君の肩には重すぎる。"
edict_xeno_investigation_program:0	"異星調査プログラム"
edict_xeno_investigation_program_desc:0	"疑問の答えを見つけるための要点は、 べつの、より複雑な疑問を見つけることだ。"
edict_prefabricated_massive_parts:0	"プレハブ式巨大部品"
edict_prefabricated_massive_parts_desc:0	"これほどの巨大機械を大量生産することができるようになったのは、 まさに新たな産業革命だ。"
edict_exploration_protocols:0	"探査プロトコル"
edict_exploration_protocols_desc:0	"わかりやすく正確なマニュアルとトレーニングが試験プロトコルに備わっていれば、 業務効率は大幅に改善できる。"
edict_interstellar_strategic_planning:0	"星間戦略計画"
edict_interstellar_strategic_planning_desc:0	"銀河規模の兵站管理はあらゆる政府にとって悪夢となり得る代物だ。 だが、 適切な準備と訓練された人員さえ用意すれば、 不可能にも思える目標を実現できるだろう。"
edict_detachable_colony_ships:0	"分離式コロニー船"
edict_detachable_colony_ships_desc:0	"解体効率を考慮に入れてコロニー船を建造すれば、 新規植民地はさらに急速に発展できるだろう。"
edict_critical_field_training:0	"重度実地訓練"
edict_critical_field_training_desc:0	"実地で学んだ教訓は容易には忘れられない。"
edict_galactic_welfare_state:0	"銀河的福祉国家"
edict_galactic_welfare_state_desc:0	"§H国家§!の存在意義は、 可能な限り最高の生活をその構成員に提供することだ。"
edict_sleeper_cells:0	"潜伏工作意"
edict_sleeper_cells_desc:0	"会う者すべてが§Hスパイ§!なのではないかと疑うのは偏執病などではない。 常識だ。"
edict_migration_incentives:0	"移住インセンティブ"
edict_migration_incentives_desc:0	"誰であれ、 新たな植民地の発展に貢献できる。"
edict_assured_basic_services:0	"基礎サービスの保証"
edict_assured_basic_services_desc:0	"§H労働者§!のために基礎的なサービスを確保すれば、 より快適な生活を提供できる。 それは労働者の福祉に影響を及ぼし、 ひいては労働効率をも左右する。"
edict_intensive_special_training:0	"集中的特別訓練"
edict_intensive_special_training_desc:0	"覚悟のある者たちを求める銀河的需要を満たすには、 具体的な問題に対処するための徹底的な訓練を実施しなければならない。"
edict_audited_rulers:0	"統治者の監査"
edict_audited_rulers_desc:0	"政治家はその行動に責任を負ってこそ最高の結果を出すものだ。"
edict_galactic_ambition:0	"銀河への野望"
edict_galactic_ambition_desc:0	"星々の生産性を高めれば、 他勢力に対して優位に立てる。"
edict_reshape_our_worlds:0	"星々の改造"
edict_reshape_our_worlds_desc:0	"無数の星々の多様性を掌握すれば、 宇宙における我々の力は指数関数的に高まるだろう。"
edict_prosperity_accords:0	"繁栄協定"
edict_prosperity_accords_desc:0	"我々が力を合わせたときに成し遂げられることに焦点を当てた公的教育プログラムがあれば、社会的信用が補強されるだろう。"
edict_renewed_charter:0	"憲章の刷新"
edict_renewed_charter_desc:0	"科学的偉業を強調することで、 我々の文明は宇宙における長命と繁栄を実現し得る最高の位置に立つことができるだろう。"
edict_chekhovs_law:0	"「チェーホフの法則」"
edict_chekhovs_law_desc:0	"宇宙の驚異を解明すれば、 §H銀河系§!の平和と団結を促進するという§H連邦§!の公約をさらに推進できるだろう。"
edict_peace_is_transparency:0	"平和とは透明性である"
edict_peace_is_transparency_desc:0	"正攻法的な外交は、 攻撃的な手段しか知らない敵に対する最強の武器となる。"
edict_secure_the_timeline:0	"時間線の保護"
edict_secure_the_timeline_desc:0	"§H銀河系§!で最強の軍事力を組織すれば、 将来におけるあらゆる紛争勃発の可能性を未然に防ぐことができるだろう。"
edict_soul_of_empire:0	"帝国の魂"
edict_soul_of_empire_desc:0	"星々の征服はやがて団結へとつながる。 我々の文明が拡大するということは、 我々の生き方と英雄譚が広まるということだ。"
edict_forged_in_starfire:0	"星々の火に鍛えられて"
edict_forged_in_starfire_desc:0	"母星において征服を合法化すれば、 宇宙における我々の歩みのすべてが敵の心胆を寒からしめるだろう。"
edict_evolution_of_the_blade:0	"刃の進化"
edict_evolution_of_the_blade_desc:0	"残忍なまでの力と無慈悲な流血は、 我々がそれを必要とした時代に役に立ってくれた。 だが、 過去は過去だ。 これからは、 より啓発された形式の§H勇気§!を求めよう。"
edict_the_razors_edge:0	"鋭き刃"
edict_the_razors_edge_desc:0	"目の前の犠牲に目をつぶってでも、 我々はあらゆる勝利を掴み取らなければならない。 敵は我々を封じこめる壁となるだろう。 こちらが先に壁とならなければ。"
edict_our_nation_a_fortress:0	"国とは要塞なり"
edict_our_nation_a_fortress_desc:0	"国境を難攻不落のものとし、 敵に反撃の機会を与えず、 戦略拠点を守れ。"
edict_the_sharpest_minds:0	"最高の知性"
edict_the_sharpest_minds_desc:0	"§H星間帝国§!において、 大理石の講堂を歩み、 国家議事堂に入ることが許されるのは、 最高の知性の持ち主だけだ。"
edict_precision_industries:0	"精密産業"
edict_precision_industries_desc:0	"技術的優越の新時代が訪れた。 軍事兵器に注力すれば、 §H星間帝国§!の構成員すべてが利益を得るだろう。"
edict_anti_coup_measures:0	"反乱防止措置"
edict_anti_coup_measures_desc:0	"現在の目標に資するための制度を無力化したところで、 反対派の支持は得られない。 体制転覆を防止するための措置を拡大しなければならない。"
edict_deluge_of_ships:0	"大量の艦船"
edict_deluge_of_ships_desc:0	"我々の艦船は確かに時代遅れな設計かもしれない。 だが、 十分な数を造れば、 敵を蹂躙して葬り去ることもできる。"
edict_critical_mass:0	"クリティカル・マス"
edict_critical_mass_desc:0	"我々の成長はかつての予定よりも早まるだろう。 急速な建造活動やソフトパワーの獲得によって、 過去の重みは捨てることとなるのだ。"
edict_sizeable_restructuring:0	"大規模再編"
edict_sizeable_restructuring_desc:0	"過去の重みを捨て去るべき時が来た。 全§Hカーデシア人§!に、 長らく約束されてきた報酬と、 快適な生活を提供しよう。"
edict_societal_harmony:0	"社会的調和"
edict_societal_harmony_desc:0	"そろそろすべての犯罪者を我々の文明から駆逐しよう。 あのような社会的寄生虫の存在を許していては、 我々の真価を発揮することはできない。"
market_relocation_chain_title:0	"$resolution_galactic_market_relocate$"
market_relocation_chain_desc:0	"$market_founding_chain_desc$"
