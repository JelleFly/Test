widespread_innovation:0	"전반적인 혁신"
widespread_innovation_desc:0	"우리 종족이 새로운 도구와 지식을 손에 넣었습니다. 이를 바탕으로 폭넓은 분야에서 혁신을 이룩할 수 있을 것입니다."
femnova_mineral_rich:0	"풍부한 매장지"
femnova_mineral_rich_desc:0	"이 행성은 기온이 높아 결정화가 발생했으며, 여러 지점에서 광물 매장지를 찾아볼 수 있습니다."
femnova_research_miner_jobs:0	"광부 연구"
femnova_research_miner_jobs_desc:0	"광부들이 지질 분쇄 기지를 개선한 끝에 채굴 과학을 한층 발전시켰습니다."
paradise_duonetic_field:0	"듀오네틱 역장"
paradise_duonetic_field_desc:0	"이 역장은 에너지 흐름을 억제하며 넓은 범위 내 기술 대부분을 무력화할 수 있습니다."
paradise_paradise_modifier:0	"낙원"
paradise_paradise_modifier_desc:0	"정착민들이 힘을 합쳐 조화와 평화를 이루고자 노력하는 풍요로운 오아시스입니다. 희망은 그렇습니다."
forever_young_fountain_of_youth:0	"젊음의 샘"
forever_young_fountain_of_youth_desc:0	"이 행성에서는 늙는 사람이 없다시피 합니다. 이유는 모르지만 재밌긴 합니다."
forever_young_bountiful_oasis:0	"풍요로운 오아시스"
forever_young_bountiful_oasis_desc:0	"이 행성 주민들은 풍족하게 먹고 장수하며, 행복한 인생을 살아갑니다."
forever_young_strict_working_condition:0	"엄격한 근무 환경"
forever_young_strict_working_condition_desc:0	"모두가 최선을 다해 생산 활동에 전념해야 합니다. 할당량을 채우지 못하면 처벌을 받습니다."
forever_young_chilled_out:0	"느긋한 여유"
forever_young_chilled_out_desc:0	"무슨 일이 생기면 생긴 거겠죠. 제시간에 일을 끝내지 못했으면 아마 그럴 만한 이유가 있을 거고요. 낮잠이나 잡시다!"
birds_and_beeps_build_speed:0	"조립식 구조물"
birds_and_beeps_build_speed_desc:0	"협조할 의향이 있는 사람이라면 누구나 환영합니다."
birds_and_beeps_stability_gain:0	"정의 실현"
birds_and_beeps_stability_gain_desc:0	"중요한 문제를 신속하고 단호하게 처리해야 생활 여건이 더 좋아지는 법입니다."
birds_and_beeps_anomaly_chance:0	"외계 조류학"
birds_and_beeps_anomaly_chance_desc:0	"생물의 다양성은 아직도 밝혀지지 않은 비밀이 가득합니다."
stella_maris_revitalized_ecosystem:0	"되살아난 생태계"
stella_maris_revitalized_ecosystem_desc:0	"§H[colony_stella_maris.GetName]§! 수로를 복원한 보람이 있었습니다. 행성 생태계가 치유되고 있으니 말입니다."
volcanic_eruptions:0	"화산 분출"
volcanic_eruptions_desc:0	"행성 각지에서 화산 폭발이 일어나고 있으며, 주민들에게 극단적인 위험을 끼치고 건강에 악영향을 주고 있습니다."
ash_polluted_air:0	"재로 오염된 공기"
ash_polluted_air_desc:0	"재가 행성 하늘 상당 부분을 검게 물들여, 그 아래에서 살아가는 모든 사람의 건강을 망치고 있습니다."
exotic_fuel_source:0	"이색적인 연료원"
exotic_fuel_source_desc:0	"행성 표면 깊은 곳에 에너지원으로 활용할 만한 이색적인 가스가 있습니다. 납득할 수 없는 손실을 감수하지 않고 뽑아내는 게 가능하다면 말이죠."
neural_roots:0	"신경 뿌리"
neural_roots_desc:0	"이 행성에는 신경계처럼 복잡한 전기 신호를 방출하는 뿌리를 지닌 숲이 있습니다."
fighting_with_nature:0	"자연과의 싸움"
fighting_with_nature_desc:0	"이 식민지는 행성 토착 생명체와 끊임없이 싸우고 있습니다. 어쩐 기반 시설도 안전하지 않습니다."
obstructed_terraforming:0	"테라포밍 방해"
obstructed_terraforming_desc:0	"마치 행성 자체가 변형에 저항하는 것 같습니다."
wail_in_darkness:0	"어둠 속의 절규"
uncertain_history_desc:0	"이 행성 주민들은 본인들이 도착하기 전에 거대한 재앙이 일어난 듯, 깊은 불길함을 느낍니다."
friendly_microbrains:0	"우호적인 마이크로브레인"
friendly_microbrains_desc:0	"이 행성에 서식하는 무기물 토착 지성체와 긍정적인 관계를 형성했습니다. 그 결과 기꺼이 식민지에 협조하고 있습니다."
hostile_microbrains:0	"적대적인 마이크로브레인"
hostile_microbrains_desc:0	"이 행성에는 식민지 개척에 적대적인 무기물 토착 지성체가 존재합니다. 사사건건 우리를 방해할 것입니다."
seafloor_ruins:0	"해저 유적"
seafloor_ruins_desc:0	"이 행성의 해저에는 지적 생명체가 만든 것으로 보이는 암석 구조물이 존재합니다."
eldritch_vortex:0	"섬뜩한 소용돌이"
eldritch_vortex_desc:0	"비정상적인 해류가 소용돌이를 형성해 해저 일부 지역을 관찰하기 어렵게 만들고 있습니다. 또한 파묻힌 구조물은 지성체가 만든 것으로 보입니다. 인근 해안 지역 주민들이 불안에 떨고 있습니다."
