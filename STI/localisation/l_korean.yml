qt_ufop_where_none_has_gone_before_1:0	"가지 않은 길"
qt_ufop_where_none_has_gone_before_1_desc:0	"수 세기에 걸친 혼란 끝에 새로운 §H황금기§!가 우리 §H은하§!에 도래했습니다. 이제 §H스타플릿§! 헌장을 진정으로 실천할 때입니다. 낯선 행성을 탐험하고, 새로운 생명체와 문명을 발굴하며, 다른 누구도 가지 못한 세계에 진출합시다.\n\n"
qt_ufop_understand_the_unknown_2:0	"미지의 이해"
qt_ufop_understand_the_unknown_2_desc:0	"진정한 힘은 정복이나 복속이 아닌 지식에 있습니다. 모성 너머를 탐험할 만큼 헌신적이고 호기심이 많은 사람에겐 보상이 돌아갈 것입니다. 예, 우주와 아직 연구되지 않은 이상 현상에 있어 누구보다 깊은 이해를 지니게 되겠지요.\n\n"
qt_ufop_understand_the_unknown_2_custom_tooltip:0	"§Y새로운 헌장§! 시행령 잠금 해제\n"
qt_ufop_first_contacts_3:0	"첫 접촉"
qt_ufop_first_contacts_3_desc:0	"우리의 목표는 평화, 평등, 보편적 권리, 과학적 발견이라는 공동의 가치 아래 가능한 한 많은 워프 항행 종족을 연방으로 끌어들이는 것입니다. 다만 제1호 명령을 준수해야 합니다.\n\n"
qt_ufop_multilateral_accords:0	"다각적 협의회"
qt_ufop_multilateral_accords_desc:0	"무역, 연구, 외교와 같은 사안에서 다른 문명과 협력하는 것은 성간 연맹의 초석입니다. §H연방§!과 전체 §H은하§!의 번영은 상호 원조를 얼마나 잘 지키느냐에 달려 있습니다.\n\n"
qt_ufop_multilateral_accords_custom_tooltip:0	"§Y체호프의 법칙§! 시행령 잠금 해제\n"
qt_ufop_build_the_enterprise_4:0	"엔터프라이즈 건조"
qt_ufop_build_the_enterprise_4_desc:0	"§H스타플릿§!을 이끌 새로운 기함을 건조할 때가 되었습니다. 얼마 전 §H유토피아 플래니티아§! 함대 조선소에서 §HUSS 엔터프라이즈-D§!가 진수식을 마쳤습니다. 엔터프라이즈라는 이름을 가진 다섯 번째 함선으로, 베테랑 §H장 뤽 피카드 함장§!이 지휘를 맡게 됩니다.\n\n"
qt_ufop_empathic_diplomacy_26:0	"트로이 - 공감 외교"
qt_ufop_empathic_diplomacy_26_desc:0	"§H베타조이드§! 특유의 명맥과 초감각적 공감 능력을 갖춘 §H엔터프라이즈§!의 §H디아나 트로이 소령§!은 다양한 종족의 심리를 이해할 수 있도록 훈련받았습니다. 외교에 능숙한 재능을 타고났기에 어떤 민감한 임무라도 수행할 수 있습니다.\n\n"
qt_ufop_empathic_diplomacy_26_recruit_deanna_tooltip:0	"§H디아나 트로이§! 영입"
qt_ufop_lightyears_experienced_25:0	"라 포지 - 수 광년의 경험"
qt_ufop_lightyears_experienced_25_desc:0	"결국 우주선의 역량은 승선한 §H기술자§!의 실력에 달려 있습니다. §H엔터프라이즈 소속 중위 조르디 라 포지§!는 외계 기생충은 물론이고 시간 여행과 로뮬란의 세뇌에서도 살아남았습니다. 그와 함께라면 우주 저 멀리, 못 갈 곳은 없습니다.\n\n"
qt_ufop_positronic_computation_28:0	"데이터 - 양전자 연산체"
qt_ufop_positronic_computation_28_desc:0	"§H숭 안드로이드§!는 무엇을 꿈꿀까요? 적어도 §H엔터프라이즈 소령 데이터§!에게는 우주의 비밀이 그 답입니다. 그의 양전자 두뇌 용량은 80경 비트에 달합니다. 비워두기엔 끔찍한 낭비가 따로 없죠.\n\n"
qt_ufop_positronic_computation_28_tooltip:0	"§H데이터§! 영입"
qt_ufop_worf_klingon_might_28:0	"우르프 - 클링온 전쟁"
qt_ufop_worf_klingon_might_28_desc:0	"§H스타플릿§! 최초의 클링온 장교인 §H모그의 아들 우르프§!는 많은 칭호를 지녔지만, 그의 사명감과 전투력만큼은 언제나 한결같습니다. 열다섯 살 때부터 전사가 되기로 결심한 §H우르프§!는 이후 보안 및 전쟁 분야에서 귀중한 인재임을 입증했고, 수많은 전투에서 승리하는 데 중요한 역할을 했습니다.\n\n"
qt_ufop_worf_klingon_might_28_recruit_worf_tooltip:0	"§H우르프§! 영입"
qt_ufop_doctors_orders_27:0	"크러셔 - 의사 명령"
qt_ufop_doctors_orders_27_desc:0	"획기적인 해독제 개발, 흉포한 기생충 퇴치, §H엔터프라이즈§! 선내 전염병 통제 등 §H베벌리 크러셔 박사§!가 해답을 찾지 못할 의학적 문제는 없습니다. 정식 함교 장교인 §H크러셔 박사§!는 본인 분야의 선구자일 뿐만 아니라 비상시에는 유능한 지휘관으로서 활약을 펼칩니다.\n\n"
qt_ufop_upgrade_the_enterprise:0	"엔터프라이즈 개량 사업"
qt_ufop_upgrade_the_enterprise_desc:0	"은하력 49027.5, §H스타플릿§! 함선 설계의 정점이라고 할 수 있는 §H소버린급 엔터프라이즈-E§!가 §H샌프란시스코 함대 조선소§!에서 출격했습니다. 지휘는 다시 한번 §H장 뤽 피카드 함장§!이 맡았습니다."
qt_ufop_establish_trade_affiliations_11:0	"무역로 수립"
qt_ufop_establish_trade_affiliations_11_desc:0	"상업용 화물을 위한 수송 연결망을 개발하는 것은 §H연방§!의 오랜 번영에 매우 중요합니다. 하지만 우리는 경제적 이익을 추구할 뿐만 아니라, 상품과 서비스 교류를 통해 다른 문화로부터 배우는 게 목표이기도 합니다.\n\n"
qt_ufop_establish_trade_affiliations_11_tooltip:0	"§Y$trade_conversion_ufop_quest_unity$§! 무역 정책 잠금 해제"
qt_ufop_expand_memory_alpha_8:0	"메모리 알파 확장"
qt_ufop_expand_memory_alpha_8_desc:0	"§H은하§!의 외딴 지역에 도달하고, 새로운 문명을 만나고, 전보다 더 멀리 진출함에 따라 중앙 정보 저장 시설도 커지고 있습니다. 역사를 쓰고 기록으로 남기고자 도서관 컴퓨터의 §H중앙 두뇌§! 용량을 확장합니다.\n\n"
qt_ufop_dead_to_life:0	"소생"
qt_ufop_dead_to_life_desc:0	"우린 주변 환경을 바꾸는 테라포밍을 통해 행성을 §H민샤라급§!으로 완전히 전환하곤 합니다. 다만 늘 그러는 건 아닙니다. §H기드온 세예틱§!이 끝없는 무지개와 사파이어 와인의 색을 띤 바다를 만들 수 있다고 해도 빙산의 일각에 불과합니다.\n\n"
qt_ufop_ds9_station:0	"DS9 우주 기지"
qt_ufop_ds9_station_desc:0	"지휘소 §H딥 스페이스 나인§!을 설치해 §H연방§!의 존재감을 확립하여 안정과 평화를 확보합니다. 시간이 지나면 자연스럽게 통합이 이루어지고 새로운 동맹이 형성될 것입니다.\n\n"
qt_ufop_ds9_station_fail_tooltip:0	"$TRIGGER_FAIL$ §Y바조르§! 성계가 §H행성연방§! 국경 내에 있음"
qt_ufop_ds9_station_possible_tooltip:0	"$TRIGGER_PASS$ §Y바조르§! 성계가 §H행성연방§! 국경 내에 있음"
qt_ufop_inevitable:0	"필연"
qt_ufop_inevitable_desc:0	"§H보그§!의 침공은 시간문제일 뿐입니다. 피할 수 없는 역경 앞에서 우리는 더욱더 강해져야 합니다. 우리는 평화를 위협하는 자들에게 억압으로는 절대 §H연방§!의 근간을 이루는 힘을 능가할 수 없다는 것을 똑똑히 보여줄 것입니다.\n\n"
qt_ufop_inevitable_sovereign_custom_tooltip_success:0	"£trigger_yes£ §Y소버린급 함선§!: §Y[This.qt_ufop_inevitable_sovereign_ships]§!/§Y15§!"
qt_ufop_inevitable_sovereign_custom_tooltip_fail:0	"£trigger_no£ §Y소버린급 함선§!: §Y[This.qt_ufop_inevitable_sovereign_ships]§!/§Y15§!"
qt_ufop_inevitable_shipyard_custom_tooltip_fail:0	"£trigger_no£ 2개의 §Y조선소§!를 가진 항성 기지를 보유해야 합니다. §Y[event_target:qt_ufop_inevitable_starbase.GetName]§! 항성 기지가 현재 §Y[This.qt_ufop_inevitable_starbase_with_shipyards]§!개의 §Y조선소§!를 보유하고 있습니다."
qt_ufop_inevitable_shipyard_custom_tooltip_success:0	"£trigger_yes£ 2개의 §Y조선소§!를 가진 항성 기지를 보유해야 합니다. §Y[event_target:qt_ufop_inevitable_starbase.GetName]§! 항성 기지가 현재 §Y[This.qt_ufop_inevitable_starbase_with_shipyards]§!개의 §Y조선소§!를 보유하고 있습니다."
qt_ufop_extermination_futile:0	"헛된 말살"
qt_ufop_extermination_futile_desc:0	"마지막 적 함선을 격추하고 §H사분면§!의 통제권을 되찾았습니다. 이제 이 은하적 재앙에 대한 정보를 최대한 많이 수집하여 다시는 같은 위협이 고개를 들지 못하도록 최선을 다해야 합니다. §H은하§!를 복구할 날이 머지않았습니다.\n\n"
qt_ufop_extermination_futile_tooltip_fail:0	"$TRIGGER_FAIL$ §H행성연방§!이 §Y위기§!에서 살아남음"
qt_ufop_extermination_futile_tooltip_success:0	"$TRIGGER_PASS$ §H행성연방§!이 §Y보그 위기§!에서 승리를 쟁취함"
qt_ufop_grow_the_federation_5:0	"연방의 성장"
qt_ufop_grow_the_federation_5_desc:0	"다른 문명의 평화적 통합을 통해 §H연방§!은 혈연이 아닌 공동의 이상을 바탕으로 설립된 §H은하§! 최초의 연합으로서 그 지위를 이어 나가고 있습니다.\n\n"
qt_ufop_liberate_the_oppressed:0	"억압받는 자의 해방"
qt_ufop_liberate_the_oppressed_desc:0	"오랜 세월 §H카대시아§!의 지배를 받아온 §H바조르§!가 해방되었습니다. 바조란이 모성에 남은 점령의 상징을 제거하는 지금, 우리는 바조란의 해방이 더 나은 시대의 시작을 알리는 경종이 되도록 하겠노라 맹세합니다.\n\n"
qt_ufop_liberate_the_oppressed_custom_tooltip:0	"§Y평화는 곧 투명성§! 시행령 잠금 해제\n"
qt_ufop_liberate_the_oppressed_fail_a_tooltip:0	"$TRIGGER_FAIL$ 바조르 해방 방법\na. 해방 전쟁\nb. 지배국에게 요청\n이는 §H종속국 해방 요청§! 외교 행동을 의미합니다."
qt_ufop_liberate_the_oppressed_success_a_tooltip:0	"$TRIGGER_PASS$ 바조르 해방 방법\na. 해방 전쟁\nb. 지배국에게 요청\n이는 §H종속국 해방 요청§! 외교 행동을 의미합니다."
qt_ufop_bajoran_membership:0	"회원국 바조란"
qt_ufop_bajoran_membership_desc:0	"새로운 자유의 시대가 시작됩니다. 주체성은 모든 문명의 발전에서 핵심과도 같습니다. 우리는 더 나은 삶을 위해, 신념을 지키기 위해, 국가의 미래를 위해 싸우는 §H바조란§!을 지지할 것입니다.\n\n"
qt_ufop_bajoran_membership_custom_tooltip_fail:0	"£trigger_no£ §H바조르§! 성계 보유"
qt_ufop_bajoran_membership_custom_tooltip_success:0	"£trigger_yes£ §H바조르§! 성계 보유"
qt_ufop_starburst:0	"항성 폭발"
qt_ufop_starburst_desc:0	"§H로뮬란 모성§! 근처에서 급격한 변동과 비정상적인 태양 폭발이 목격되어 은하계 전체의 우려를 불러일으키고 있습니다. 이 비정상적인 현상의 정확한 원인을 규명하고자 당분간 §H로뮬란§!과 합동 조사에 착수하려고 합니다.\n\n"
qt_ufop_starburst_custom_tooltip_success:0	"£trigger_yes£ §Y수상한 플레어§! 상황 완료"
qt_ufop_starburst_custom_tooltip_fail:0	"£trigger_no£ §Y수상한 플레어§! 상황 완료"
qt_ufop_starburst_custom_tooltip_on_finished:0	"§H로뮬란 항성 제국§!과의 상호 우호도 §G+100§!\n§Y벌크선 설계도§! 잠금 해제"
qt_ufop_starburst_suspicious_flares_blocked_tooltip_success:0	"상황 §Y수상한 플레어§! 완료에 실패했습니다."
qt_ufop_starburst_suspicious_flares_blocked_tooltip_fail:0	"§R상황 §Y수상한 플레어§! 완료에 실패해서는 안 됩니다.§!"
qt_ufop_exodus:0	"엑소더스"
qt_ufop_exodus_desc:0	"수백만 시민의 체계적으로 성계 대피를 위해 §H스타플릿§!을 동원해 지원하는 것은 도덕적 의무입니다. 우리의 §H수송선§!은 준비되어 있습니다.\n\n"
qt_ufop_exodus_custom_tooltip_success:0	"£trigger_yes£ §Y즉각 대피령§! 특별 프로젝트를 성공적으로 완료했습니다."
qt_ufop_exodus_custom_tooltip_fail:0	"£trigger_no£ §Y즉각 대피령§! 특별 프로젝트를 성공적으로 완료했습니다."
qt_ufop_exodus_immediate_evacuation_blocked_tooltip_success:0	"특별 프로젝트 §Y즉각 대피령§! 완료에 실패했습니다."
qt_ufop_exodus_immediate_evacuation_blocked_tooltip_fail:0	"§R특별 프로젝트 §Y즉각 대피령§! 완료에 실패해서는 안 됩니다.§!"
qt_ufop_exodus_tooltip:0	"§H로뮬란 항성 제국§!과의 상호 우호도 §G+200§!"
qt_ufop_empower_section_31_9:0	"섹션 31 가동"
qt_ufop_empower_section_31_9_desc:0	"적들은 인류의 몰락을 위해 부단하게 암약하고 있습니다. §H스타플릿§!의 그림자 속에서 활동하는 소수의 개인이 이제 §H상부§!의 맹목적인 외계 종족 혐오에 대항하는 유일한 저항 세력이 되었습니다. 파괴 공작, 비밀 작전, 암살... 우리 종족을 멸종으로부터 지킬 수만 있다면 무슨 짓이든 할 것입니다.\n\n"
qt_ufop_reform_the_charters_12:0	"헌장 개혁"
