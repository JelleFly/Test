marauder.20.1.desc_01:0	"Многие считают, что §Hнавсиканцы§! только и делают, что лгут, мошенничают и убивают. Это правда лишь отчасти. Помимо всего прочего, мы беремся за такую работу, которую мало кто захочет выполнять. Не бесплатно."
marauder.20.1.desc_02:0	"Честь навсиканцев зависит от поимки или убийства самого крупного трофея. Просто укажите цель и заплатите аванс."
marauder.20.1.desc_03:0	"Мы не чураемся бить в спину. Мертвый враг не сможет тебя осудить, правда же?"
