pc_assimilated:0	"Ассимилированный мир"
pc_assimilated_desc:0	"Пустынный, безжизненный мир, разоренный §Rборгами§!."
pc_scalding:0	"Раскаленный мир"
pc_scalding_desc:0	"Из-за обжигающе высоких температур вся вода на этой планете превратилась в неуловимый пар."
pc_ice:0	"Ледяной мир"
pc_ice_desc:0	"Считается, что здесь нет ничего, кроме льда и опасно разреженной атмосферы."
psc_class_d:0	"Планета класса D"
psc_class_d_desc:0	"Обычно к объектам §Hкласса D§! относятся §Yедва обитаемые§! скальные тела, такие как астероиды, луны и планетоиды с кратерами. И хотя атмосферы у них нет или почти нет, некоторые из этих миров могут хорошо §Hподходить для терраформирования§!."
psc_class_e:0	"Планета класса E"
psc_class_e_desc:0	"Высокие температуры и расплавленная поверхность — ключевые характеристики планет §Hкласса E§!. Атмосфера на таких планетах состоит из соединений водорода и активных газов; эти миры §Rнепригодны для жизни§! и не подлежат терраформированию."
psc_class_g:0	"Планета класса G"
psc_class_g_desc:0	"Геокристаллизованные планеты §Hкласса G§! покрыты вечной мерзлотой и состоят преимущественно изо льда. В их атмосфере обычно содержится много диоксида углерода и ядовитых газов. Из-за нехватки воды в свободном состоянии в таких мирах способны жить только одноклеточные организмы: для гуманоидов подобные планеты §Rнепригодны для жизни§! и не подлежат терраформированию."
psc_class_h:0	"Планета класса H"
psc_class_h_desc:0	"Планеты или луны §Hкласса H§! обычно считаются §Rнепригодными для жизни§!, так как их экстремальные климатические и атмосферные условия не подходят для гуманоидных форм жизни."
psc_class_j:0	"Планета класса J"
psc_class_j_desc:0	"Из-за состоящей из фтора атмосферы и чрезвычайно сильных ветров газовые гиганты §Hкласса J§! являются §Rнепригодными для жизни§! и не подлежат терраформированию."
psc_class_k:0	"Планета класса K"
psc_class_k_desc:0	"Сильные ветра и экстремальные температуры — особенность большинства планет §Hкласса K§!. Атмосфера в этих мирах состоит из метана, азота и жидкого неона: без герметичных куполов и систем жизнеобеспечения (или §Mпродвинутых технологий терраформирования§!) они §Rнепригодны для жизни§! гуманоидов."
psc_class_l:0	"Планета класса L"
psc_class_l_desc:0	"Атмосфера планет, планетоидов и лун §Hкласса L§! далека от идеальной, и потому они считаются §Yв малой степени пригодными для жизни§! и могут как подходить, так и не подходить для гуманоидов. Концентрация диоксида углерода в атмосфере этих миров выше, чем в атмосфере небесных тел §Hкласса M§!, и потому здесь могут выживать только неприхотливые растения."
psc_class_m:0	"Планета класса M"
psc_class_m_desc:0	"Планеты, луны и планетоиды §Hкласса «Миншара»§! являются §Hпригодными для жизни§! небесными телами, подходящими для гуманоидов. Их атмосфера богата азотом и кислородом, а на поверхности достаточно воды, благодаря чему в этих мирах может существовать множество экосистем и видов живых организмов."
psc_class_n:0	"Планета класса N"
psc_class_n_desc:0	"Основные характеристики планет §Hкласса N§!: высокие температуры, обилие пара, низкая гравитация или ее отсутствие. Без специальных приспособлений — или §Mпродвинутых технологий терраформирования§! — они §Rнепригодны для жизни§!."
psc_class_r:0	"Планета класса R"
psc_class_r_desc:0	"Миры §Hкласса R§! являются блуждающими: они не привязаны к звезде и свободно дрейфуют в космосе. Их богатая газами вулканическая атмосфера иногда обнаруживается в кометных гало. Такие миры §Rнепригодны для жизни§!: на них выживает только самая неприхотливая растительность, а попытки терраформирования не увенчались успехом."
psc_class_t:0	"Планета класса T"
psc_class_t_desc:0	"Газовые гиганты §Hкласса T§! часто обладают системой колец, некоторые из этих планет также являются радиогенными. Эти §Rнепригодные для жизни§! миры не подлежат терраформированию."
psc_class_y:0	"Планета класса Y"
psc_class_y_desc:0	"Миры §Hкласса Y§! иногда называют мирами §Hкласса «Демон»§! из-за их адских условий. Ядовитая атмосфера, серные пустыни, невероятно высокие температуры — все это делает такие планеты §Rнепригодными для жизни§! и терраформирования."
