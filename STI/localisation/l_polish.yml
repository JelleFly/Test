hrb_tutorial.3.name:0	"Stan gotowości"
hrb_tutorial.3.desc:0	"§RCzerwony alarm!§!\n\nKlingońska kolonia na §HKhitomer§! została zaatakowana z zasadzki przez Romulan. Statek §HFederacji§! jest już w drodze, aby przechwycić Romulańskie Drapieżne Ptaki i zapewnić wsparcie oblężonym kolonistom.\n\nJednakże, biorąc pod uwagę możliwość dalszych ataków, musimy dokonać natychmiastowego przeglądu naszych protokołów gotowości.\n\nZaczynajmy."
hrb_tutorial.4.name:0	"Układ odniesienia"
hrb_tutorial.4.desc:0	"W kosmosie wszystko zależy od układu odniesienia. Poświęć chwilę, aby zapoznać się z §Hkamerą§!.\n\nPrzybliżaj lub oddalaj za pomocą §Hkółka myszy§!.\n\nTrzymanie §Hprawego przycisku myszy§! i poruszanie kursorem spowoduje obrót lub przechyli pole widzenia, podczas gdy §Hklawisze WASD i strzałek§! przesuną widok w wybranym kierunku.\n\nKiedy wszystko będzie gotowe, kliknij nasz §Hstatek konstrukcyjny§!, aby wdrożyć protokół gotowości."
hrb_tutorial.10.name:0	"Sterowanie czasem"
hrb_tutorial.10.desc:0	"Zauważ, że nasz statek kosmiczny jeszcze nie przyspiesza.\n\n§HWznów§! grę, a twoje rozkazy zostaną wprawione w ruch."
hrb_tutorial.20.name:0	"Sterowanie czasem"
hrb_tutorial.20.desc:0	"Czas znowu płynie do przodu, a nasz statek przyspiesza w kierunku celu.\n\nMasz możliwość §Hwstrzymania§!, §Hwznowienia§! lub zmiany względnej §Hprędkości§! upływu §Hczasu§!.\n\nCzas to prawdziwa zagadka. Nawet najbardziej doświadczeni §Hkapitanowie Gwiezdnej Floty§! nie do końca rozumieją jego złożoność."
hrb_tutorial.21.name:0	"Zasoby"
hrb_tutorial.21.desc:0	"Ponieważ wplątano nas w potencjalnie przedłużający się konflikt z Romulanami, musimy zoptymalizować naszą logistykę.\n\n§HZasoby§! są potrzebne do budowy nowych stacji kosmicznych i statków, zasiedlenia nowych światów i utrzymania wszystkich innych aspektów §HFederacji§! w działaniu.\n\nPamiętaj, aby ilość naszych zasobów nie spadła poniżej minimalnego progu."
hrb_tutorial.23.name:0	"Podpowiedzi"
hrb_tutorial.23.desc:0	"Informacja to potęga i klucz do pokojowego rozwiązywania międzygwiezdnych konfliktów. W tym celu musimy polegać na §Hpodpowiedziach§!.\n\nAby dowiedzieć się więcej o jakimś elemencie interfejsu, najedź na niego kursorem i zobacz §Hpodpowiedź§!.\n\nZobacz na przykład podpowiedź dla §Hpodświetlonej ikony§! po lewej stronie."
hrb_tutorial.30.name:0	"Ruch"
hrb_tutorial.30.desc:0	"Oto jest bijące serce §HGwiezdnej Floty§!: statek §HFederacji§!.\n\nAby §Hprzemieścić§! statek, użyj §Hprzycisku ruchu§! na §Hpanelu akcji§! statku.\n\nStatki można również przesuwać za pomocą §Hkliknięcia prawym przyciskiem myszy§!. Kliknięcie prawym przyciskiem myszy dowolnego obiektu w grze otworzy §Hmenu rozwijane§! pokazujące wszystkie dostępne interakcje z tym obiektem.\n\nNa razie użyj panelu akcji, aby przemieścić nasz §Hstatek konstrukcyjny§! do wybranego miejsca docelowego."
hrb_tutorial.31.name:0	"Budowa"
hrb_tutorial.31.desc:0	"Ponownie wybierz nasz §Hstatek konstrukcyjny§!."
hrb_tutorial.32.name:0	"Stacje górnicze"
hrb_tutorial.32.desc:0	"Będziemy potrzebować nowych struktur, aby bronić się przed Romulanami, i §Hminerałów§!, aby je zbudować.\n\nNajpierw zaznacz nasz §Hstatek konstrukcyjny§! i wybierz opcję §HZbuduj stację górniczą§! z §Hpanelu akcji§!.\n\nNastępnie §Hznajdź podświetlony obiekt§!, na którym można zbudować stację górniczą, i wybierz go, aby rozpocząć budowę. Jeśli podświetlony obiekt nie jest widoczny, spróbuj przesunąć kamerę."
hrb_tutorial.40.name:0	"Zlecona budowa stacji górniczej"
hrb_tutorial.40.desc:0	"Nasza §Hstacja górnicza§! wkrótce będzie w budowie.\n\nMożemy budować stacje górnicze na wielu pobliskich ciałach niebieskich ze względu na wysoką dostępność metalu w tym regionie §Hgalaktyki§!.\n\nPamiętaj, że jeśli nie pozyskamy tych zasobów, zrobią to inni."
hrb_tutorial.41.name:0	"Budowa stacji górniczej w toku"
hrb_tutorial.41.desc:0	"Nasz §Hstatek konstrukcyjny§! jest w drodze do miejsca przeznaczenia.\n\nZostaniemy powiadomieni, gdy nasza §Hstacja górnicza§! zostanie ukończona."
hrb_tutorial.42.name:0	"Stacja górnicza zbudowana"
hrb_tutorial.42.desc:0	"Nasza §Hstacja górnicza§! działa, a wydobywane w niej §Hminerały§! zostały dodane do naszego comiesięcznego przychodu §Hzasobów§!.\n\nNie każda stacja będzie oferować taką samą wydajność, ponieważ §Hzasoby§! naturalne nie są równomiernie rozmieszczone w całej naszej §Hgalaktyce§!."
hrb_tutorial.50.name:0	"Otwórz okno planety"
hrb_tutorial.50.desc:0	"Gdy §HFederacja§! przygotowuje się do stawienia czoła romulańskiemu zagrożeniu, właściwe zarządzanie naszymi §Hplanetami§! będzie miało kluczowe znaczenie dla zapewnienia, że ani nasz dobrobyt, ani prawa naszych członków nie zostaną naruszone.\n\nWybierz podświetloną planetę i otwórz ekran §HInformacji o planecie§!.\n\nPamiętaj o oddaleniu, jeśli potrzebujesz szerszego widoku."
hrb_tutorial.60.name:0	"Budynki"
hrb_tutorial.60.desc:0	"§HBudynki§! to miejsca, w których społeczności gromadzą się i współpracują, aby tworzyć rzeczy większe niż suma poszczególnych części.\n\nPrzed wzniesieniem budynku musi być dostępne wolne miejsce. Po ukończeniu budynku będzie on generował koszt §Hutrzymania§!. Efekty wszystkich budynków można sprawdzić w ich §Hpodpowiedziach§!.\n\nZnajdź wolne miejsce i wybierz dowolny budynek, który odpowiada potrzebom §Hpopulacji§!, na przykład §Hreplikator§!."
hrb_tutorial.70.name:0	"Dzielnice"
hrb_tutorial.70.desc:0	"§HDzielnice§! to obszary §Hplanety§! przeznaczone do określonych zastosowań, takich jak mieszkania dla naszej §Hpopulacji§!, produkcja §Hzasobów§! lub tworzenie §Hmiejsc pracy§!.\n\nInteligentny podział naszych dzielnic na strefy może oznaczać różnicę między światem odnoszącym sukcesy a światem z głębokimi problemami systemowymi, które negatywnie wpłyną na naszą szerszą cywilizację, w tym na naszą zdolność do obrony przed zagrożeniami zewnętrznymi.\n\nŚmiało, zbuduj §Hdzielnicę miasta§!."
hrb_tutorial.80.name:0	"Dostępne miejsca pracy"
hrb_tutorial.80.desc:0	"§HBudynki§! potrzebują §Hpopulacji§!, która będzie z nich korzystać.\n\nNie ma sensu ponosić kosztów §Hutrzymania§! pustych budynków, więc świat powinien być domem dla wystarczającej liczby mieszkańców, by obsadzili całą infrastrukturę.\n\nBezrobocie wzrośnie, jeśli populacja będzie źle zarządzana, ale można je zmniejszyć, tworząc wystarczającą liczbę §Hmiejsc pracy§!."
hrb_tutorial.85.name:0	"Zarządzanie planetami zakończone"
hrb_tutorial.85.desc:0	"Zamknij okno §Hzarządzania planetami§!, klikając §HX§! w prawym górnym rogu okna lub za pomocą klawisza §HEsc§!."
hrb_tutorial.95.name:0	"Bazy gwiezdne"
hrb_tutorial.95.desc:0	"Gotowość oznacza przede wszystkim posiadanie najlepszej możliwej obrony dla naszych własnych światów.\n\n§HBazy gwiezdne§! można wyposażyć w §Hstocznie§! i wiele innych cennych struktur. Bazy gwiezdne dają nam również prawo własności do zbadanych przez nas układów i formalizują status tych układów jako część naszego terytorium.\n\nZnajdź §Hpodświetloną bazę gwiezdną§! i ją wybierz."
hrb_tutorial.105.name:0	"Wybierz stocznię"
hrb_tutorial.105.desc:0	"Niezależnie od wybranego kursu silna odpowiedź na atak Romulan na §HKhitomer§! będzie wymagała od nas budowy statków.\n\nTa §Hbaza gwiezdna§! ma już §Hstocznię§!. Konkretne §Hmoduły§! bazy gwiezdnej zależą od jej przeznaczenia.\n\nOtwórz kartę stoczni."
hrb_tutorial.115.name:0	"Zbuduj statek badawczy"
hrb_tutorial.115.desc:0	"§HKarta Gwiezdnej Floty§! nakazuje nam maksymalizować naszą wiedzę o pobliskich układach gwiezdnych zarówno w celu poszerzenia naszego naukowego zrozumienia lokalnej przestrzeni, jak i dla naszych własnych celów obronnych. Nie możemy chronić tego, czego nie rozumiemy.\n\nZbudujmy §Hstatek badawczy§!, aby rozpocząć §Hbadania§!."
hrb_tutorial.125.name:0	"Statek badawczy w kolejce"
hrb_tutorial.125.desc:0	"Zlecono stworzenie nowego §Hstatku badawczego§!. Budowa wkrótce się rozpocznie.\n\nPamiętaj, że możesz §Hwstrzymać§! grę za pomocą §Hsterowania czasem§!."
hrb_tutorial.135.name:0	"Zbudowano statek badawczy"
hrb_tutorial.135.desc:0	"Musimy przydzielić §Hnaukowca§! na mostek naszego statku."
hrb_tutorial.140.name:0	"Zaznacz statek badawczy"
hrb_tutorial.140.desc:0	"Zaznacz nasz nowy §Hstatek badawczy§!."
hrb_tutorial.150.name:0	"Przywódcy"
hrb_tutorial.150.desc:0	"Kliknij pusty portret §Hprzywódcy§! w §Hpanelu akcji§! statku, aby przypisać §Hnaukowca§!."
hrb_tutorial.155.name:0	"Zwerbuj naukowca"
hrb_tutorial.155.desc:0	"Aby zwerbować nowego §Hnaukowca§!, kliknij przycisk §HZwerbuj§!."
hrb_tutorial.161.name:0	"Cechy"
hrb_tutorial.161.desc:0	"Wskazuj kursorem ikony §Hcech§!, aby wyświetlać szczegóły każdej z nich. Sprawdź, czy któraś z nich może zwiększyć szybkość §Hbadań§!.\n\nJeśli żadna cecha nie pasuje do danego zadania, nada się dowolny §Hnaukowiec§!.\n\nWybierz naukowca i kliknij opcję §HZwerbuj§!, aby przypisać go do statku."
hrb_tutorial.166.name:0	"Wybierz naukowca"
hrb_tutorial.166.desc:0	"Wybierz naszego nowo zrekrutowanego §Hnaukowca§! i przydziel go do statku."
hrb_tutorial.171.name:0	"Przydzielono naukowca"
hrb_tutorial.171.desc:0	"Sukces! Nasz §Hnaukowiec§! został przydzielony. Nasz §Hstatek badawczy§! jest teraz w pełni obsadzony i gotowy do swojej pierwszej misji."
hrb_tutorial.185.name:0	"Otwórz widok galaktyki"
hrb_tutorial.185.desc:0	"Nadszedł czas, aby odpalić nasz napęd warp i udać się tam, gdzie nikt wcześniej nie był.\n\nKliknij §Hwidok galaktyki§!, aby oddalić kamerę i zobaczyć całą §Hgalaktykę§!."
hrb_tutorial.191.name:0	"Widok galaktyki"
hrb_tutorial.191.desc:0	"Oto nasza §Hgalaktyka§!: dom zarówno nasz, jak i większości innych inteligentnych gatunków, z którymi nawiązaliśmy kontakt… również tych wrogich.\n\nZawiłości dowolnych elementów w skali galaktycznej mogą być co najmniej przytłaczające.\n\nAby ułatwić nawigację, przyjrzyjmy się §Hpanelowi szybkiego dostępu§! po lewej stronie."
hrb_tutorial.195.name:0	"Rejestr misji"
hrb_tutorial.195.desc:0	"§HRejestr misji§! będzie naszym głównym centrum operacyjnym przez całą grę i pierwszym miejscem aktualizacji ważnych informacji.\n\nAby go otworzyć, użyj klawisza §HF1§! lub kliknij jego ikonę na §Hpanelu szybkiego dostępu§!. "
hrb_tutorial.201.name:0	"Rejestr misji (kontynuacja)"
hrb_tutorial.201.desc:0	"§HRejestr misji§! przechowuje wszystkie nasze obecne zadania, w tym aktywne §Hprojekty specjalne§! i niezbadane §Hanomalie§!.\n\nDziała trochę jak komputer pokładowy, ale dla całej naszej cywilizacji.\n\nSprawdzaj go często i nie zapomnij wykonywać misji oznaczonych jako §HSamouczek§! w celu dalszego szkolenia po zakończeniu tego protokołu."
hrb_tutorial.205.name:0	"Zamknij rejestr misji"
hrb_tutorial.205.desc:0	"Zamknij §Hrejestr misji§!."
hrb_tutorial.211.name:0	"Rejestr"
hrb_tutorial.211.desc:0	"Wreszcie §Hrejestr§! to narzędzie, którego używamy do szybkiego zarządzania naszymi §Hkoloniami§!, §Hflotami§! i różnymi §Hagentami Gwiezdnej Floty§!, jak §Hgubernatorzy§! i §Hszpiedzy§!, którym przydzieliliśmy zadania w różnych częściach §Hgalaktyki§!."
hrb_tutorial.999.name:0	"Stan gotowości: zatwierdzono"
hrb_tutorial.999.desc:0	"Sukces! Gotowość §HFederacji§! w zakresie bezpieczeństwa została podniesiona.\n\nChociaż atak Romulan na §HKhitomer§! wskazuje na nadchodzące trudne czasy, jesteśmy gotowi stawić czoła ich aktom agresji i wszelkim innym działaniom, które mogłyby zaszkodzić nam lub naszym sojusznikom, jako zjednoczony front.\n\nWe wszechświecie pewna jest tylko niepewność. Gdy pojawiają się nowe wyzwania, obowiązkiem §HFederacji§! jest ochrona praw i godności wszystkich."
hrb_tutorial.1001.name:0	"Data gwiezdna: 23859.7"
hrb_tutorial.1001.desc:0	"§HKhitomer upadł§!.\n\nBędziesz kontynuować grę jako §HFederacja§!. Kontynuuj eksplorację i sprawdzaj często §Hrejestr misji§!.\n\nJeśli wolisz zagrać §HKlingonami, Romulanami lub Kardasjanami§!, wróć do menu głównego i rozpocznij §Hnową grę§! innym imperium."
tutorial_survey_a_system_chain_title:0	"Samouczek: badanie układu gwiezdnego"
tutorial_survey_a_system_chain_desc:0	"Chociaż posiadamy wiele informacji o naszych najbliższych galaktycznych sąsiadach, nie ma nic lepszego niż wysłanie tam §Hstatku badawczego§! w celu wykonania dokładnych skanów orbitalnych, zbadania §Hanomalii§! i zebrania próbek fizycznych.\n\nNajpierw wybierz statek badawczy, kliknij §HBadaj§! w interfejsie floty, otwórz §Hmapę galaktyki§! i wybierz niezbadany układ. Statek poleci tam z prędkością warp i dokładnie zbada zarówno gwiazdę macierzystą układu, jak i wszystkie jego orbitujące ciała."
systems_surveyed_counter:0	"Zbadano układy"
hrb_tutorial.190.tt:0	"§HSamouczek: badanie układu gwiezdnego§! został dodany do dziennika misji\n\n"
hrb_tutorial_mission.1.name:0	"Samouczek: zbadano układ"
hrb_tutorial_mission.1.desc:0	"Sukces! Zakończyliśmy badanie innego układu gwiezdnego i skatalogowaliśmy wszystkie istotne dane dotyczące jego gwiazdy macierzystej, orbitujących ciał i wszelkich §Hanomalii§! lub §Hzasobów§!, które może zawierać.\n\nChociaż dla większości §Hoficerów Gwiezdnej Floty§! to tylko kolejny dzień w pracy, jest to ważny krok w kontynuowaniu naszej misji eksploracji §Hgalaktyki§! w imię pokoju i nauki."
hrb_tutorial_mission.2.name:0	"Samouczek: drzewko misji"
hrb_tutorial_mission.2.desc:0	"§HDrzewko misji§! zawiera długoterminowe cele do osiągnięcia przez naszą cywilizację, począwszy od technologicznych, po społeczne i kulturowe.\n\nWarunki osiągnięcia każdego celu są zapisane w ich §Hwęzłach§!."
hrb_tutorial_mission.2.a.tt:0	"§HSamouczek: drzewko misji§! został dodany do dziennika misji\n\n"
tutorial_mission_tree_chain_title:0	"Samouczek: drzewko misji"
tutorial_mission_tree_chain_desc:0	"Ukończ węzeł drzewka misji: §H„Gdzie nikt wcześniej nie był”§!, wykonując pełne §Hbadanie§! 10 układów gwiezdnych. Aby sprawdzić swoje postępy w węźle lub jego wymagania, najedź na niego myszką i wyświetl jego §Hpodpowiedź§!.\n\nDrzewko misji znajduje się na górze §Hpanelu szybkiego dostępu§!."
node_counter:0	"Węzły ukończone"
hrb_tutorial_mission.4.name:0	"Samouczek: drzewko misji"
hrb_tutorial_mission.4.desc:0	"Sukces! Udało ci się ukończyć pierwszy węzeł drzewka misji: §H„Gdzie nikt wcześniej nie był”§!."
hrb_tutorial_mission.5.name:0	"Samouczek: planeta nadająca się do zamieszkania"
hrb_tutorial_mission.5.desc:0	"§HMożliwość zamieszkania§! jest miarą, za pomocą której określamy, czy §Hplaneta§! może być §Hskolonizowana§! przy naszym poziomie technologicznym.\n\nPlanety mają różne §Hklasy§!, które opisują ich rozmiar, skład, zawartość wody, cechy atmosferyczne i potencjał do poddania §Hterraformowaniu§!. Na przykład planeta klasy M jest idealna do podtrzymania życia humanoidów, planeta klasy L również, ale w mniejszym stopniu ze względu na ekstremalne temperatury lub inne czynniki, podczas gdy planety klasy J i T (gazowe olbrzymy) nigdy nie będą gościnne dla życie, nawet jeśli nasza §Htechnologia§! się poprawi.\n\nKontynuujmy badania, aż znajdziemy planetę §Hnadającą się do zamieszkania§!."
hrb_tutorial_mission.5.a.tt:0	"§HSamouczek: planeta nadająca się do zamieszkania§! został dodany do dziennika misji\n\n"
tutorial_survey_habitable_planet_chain_title:0	"Samouczek: planeta nadająca się do zamieszkania"
habitable_planets_surveyed_counter:0	"Zbadano planety nadające się do zamieszkania"
tutorial_survey_habitable_planet_chain_desc:0	"Znajdź §Hplanetę nadającą się do zamieszkania§! odpowiednią do §Hkolonizacji§! przez §Hbadanie§! różnych układów gwiezdnych, aż do odkrycia planety sprzyjającej życiu.\n\nJeśli wolisz nie badać każdego układu ręcznie, §Hstatkom badawczym§! można nakazać §Hautomatyczne badanie§! §Hgalaktyki§! poprzez włączenie tego ustawienia z §Hpanelu akcji§! statku."
hrb_tutorial_mission.7.name:0	"Samouczek: zbadano planetę nadającą się do zamieszkania"
hrb_tutorial_mission.7.desc:0	"Sukces! Nasze poszukiwanie nowego §Hnadającego się do zamieszkania§! świata opłaciło się. Znaleźliśmy co najmniej jedną §Hplanetę§!, którą można by §Hskolonizować§!."
hrb_tutorial_mission.8.name:0	"Samouczek: zbuduj bazę gwiezdną"
hrb_tutorial_mission.8.desc:0	"Teraz, gdy już §Hzbadaliśmy§! sąsiedni układ gwiezdny, powinniśmy go przejąć, budując §Hbazę gwiezdną§!.\n\n§HPlacówki§! są najmniejszym rodzajem baz gwiezdnych. Ich zbudowanie wymaga §Hwpływów§! i §Hstopów§!, ale rozszerzają one granice naszej cywilizacji, a także §Hzasięg warp§! naszych statków kosmicznych.\n\nBazy gwiezdne można ulepszać, aby zapewniały lepszą obronę i większą różnorodność §Hmodułów§!, gdy odpowiednie §Htechnologie§! zostaną już odblokowane."
hrb_tutorial_mission.8.a.tt:0	"§HSamouczek: zbuduj bazę gwiezdną§! został dodany do dziennika misji\n\n"
tutorial_build_outpost_chain_title:0	"Samouczek: zbuduj bazę gwiezdną"
tutorial_build_outpost_chain_desc:0	"Abu zbudować §Hbazę gwiezdną§!, wybierz §Hstatek konstrukcyjny§!, a następnie kliknij prawym przyciskiem myszy docelowy układ i wybierz „Zbuduj bazę gwiezdną”, by rozpocząć konstrukcję.\n\nIm dalej baza gwiezdna jest od naszych granic, tym więcej §Hwpływów§! będzie wymagało jej zbudowanie."
outposts_built_counter:0	"Zbudowano bazę gwiezdną"
hrb_tutorial_mission.10.name:0	"Samouczek: zbudowano bazę gwiezdną"
hrb_tutorial_mission.10.desc:0	"Sukces! Zakończyliśmy budowę naszej §Hbazy gwiezdnej§!, a nowy układ gwiezdny jest teraz pod naszą kontrolą."
hrb_tutorial_mission.11.name:0	"Samouczek: port gwiezdny"
hrb_tutorial_mission.11.desc:0	"Ulepszanie placówek do §Hportów gwiezdnych§! pozwala w nich budować §Hmoduły baz gwiezdnych§!, takie jak §Hstocznie§!, a także inne ważne struktury obronne i gospodarcze.\n\nUlepszenie bazy gwiezdnej wymaga §Hstopów§! i §Hczasu§!, a także zbadania wymaganych §Htechnologii§!.\n\nUlepszmy naszą bazę gwiezdną do poziomu portu gwiezdnego."
hrb_tutorial_mission.11.a.tt:0	"§HSamouczek: port gwiezdny§! został dodany do dziennika misji\n\n"
tutorial_upgrade_starbase_chain_title:0	"Samouczek: port gwiezdny"
tutorial_upgrade_starbase_chain_desc:0	"Kliknij ikonę §HWidok układu§! na dolnym pasku.\n\nOtwórz §Hmenu Badania§! i kliknij ikonę §HPlacówka§! lub kliknij §Hmodel placówki§! w układzie gwiezdnym. Spowoduje to wyświetlenie §Hokna bazy gwiezdnej§!.\n\nKliknij przycisk §HUlepsz§! znajdujący się w prawym górnym rogu."
starbases_upgraded_counter:0	"Ulepszone bazy gwiezdne"
hrb_tutorial_mission.13.name:0	"Samouczek: port gwiezdny"
hrb_tutorial_mission.13.desc:0	"Sukces! Ulepszyliśmy §Hbazę gwiezdną§! do poziomu §Hportu gwiezdnego§!."
hrb_tutorial_mission.14.name:0	"Samouczek: kolonie"
hrb_tutorial_mission.14.desc:0	"§HKolonizacja§! nowych §Hplanet§! to sposób, w jaki tworzymy nowe światy dla naszej §Hpopulacji§!.\n\nKażda kolonia, którą zasiedlamy, oznacza nowe §Hbudynki§!, §Hmiejsca pracy§!, §Hdzielnice§! i aktywa obronne, takie jak §Harmie lądowe§!. Minusem jest to, że wzrasta poziom §Hrozsiania§!; można to zrównoważyć, zwiększając nasze §Hmożliwości administracji§!.\n\nAby §Hskolonizować§! §Hplanetę§!, musimy najpierw zbudować §Hstatek kolonizacyjny§!, który przewiezie naszych osadników. Statki kolonizacyjne wymagają §Hstopów§! i §Hżywności§!, a dotarcie do celu zajmuje im trochę czasu."
hrb_tutorial_mission.14.a.tt:0	"§HSamouczek: kolonie§! został dodany do dziennika misji\n\n"
tutorial_colonize_planet_chain_title:0	"Samouczek: kolonie"
tutorial_colonize_planet_chain_desc:0	"§HAgenda rozwoju§! pokazuje, które §Hplanety§! w naszych granicach można §Hskolonizować§!. Aby zbudować §Hstatek kolonizacyjny§!, zaznacz daną planetę i wybierz opcję Skolonizuj.\n\nAlternatywnie, planety można również skolonizować, wybierając istniejący statek kolonizacyjny, klikając prawym przyciskiem myszy nad docelową planetą i wybierając opcję Skolonizuj."
planets_colonized_counter:0	"Skolonizowane planety"
hrb_tutorial_mission.16.name:0	"Samouczek: kolonie"
hrb_tutorial_mission.16.desc:0	"Sukces! Nasi osadnicy zakończyli §Hkolonizację§! nowej §Hplanety§!."
hrb_tutorial_mission.17.name:0	"Samouczek: przeznaczenie kolonii"
hrb_tutorial_mission.17.desc:0	"Określanie §Hprzeznaczenia§! naszych §Hkolonii§! pozwala nam specjalizować te światy w celu produkcji określonych §Hzasobów§!.\n\nNa przykład przypisanie kolonii oznaczenia §HŚwiat biurokratyczny§! zwiększy jego §Hzdolności administracyjne§!. Każde przeznaczenie kolonii wiąże się jednak z pewnymi minusami."
hrb_tutorial_mission.17.a.tt:0	"§HSamouczek: przeznaczenie kolonii§! został dodany do dziennika misji\n\n"
tutorial_designate_colony_chain_title:0	"Samouczek: przeznaczenie kolonii"
tutorial_designate_colony_chain_desc:0	"Kliknij przycisk §HKolonia§!, aby wyświetlić §Hokno podsumowania planety§!. Kliknij §Hikonę planety§! w lewym górnym rogu, aby wyświetlić boczny pasek §Hprzeznaczenia kolonii§!.\n\nKliknij przeznaczenie, aby przypisać je do kolonii."
colonies_designated_counter:0	"Kolonie z określonym przeznaczeniem"
hrb_tutorial_mission.19.name:0	"Samouczek: przeznaczenie kolonii"
hrb_tutorial_mission.19.desc:0	"Sukces! Określiliśmy §Hprzeznaczenie§! §Hkolonii§!."
hrb_tutorial_mission.20.name:0	"Samouczek: przesiedlanie populacji"
hrb_tutorial_mission.20.desc:0	"Odkrywanie nowych §Hplanet§! pociąga za sobą konieczność §Hprzesiedlania§! naszych ludzi, którzy będą tworzyć nowe społeczeństwa na nowych światach.\n\nPlanety, które posiadamy, wymagają od nas zaludniania ich §Hpopulacjami§!, aby mogli zajmować §Hmiejsca pracy§!, co pozwoli wytwarzać §Hzasoby§!, których potrzebujemy, aby osiągnąć nasze cele. Jednak przesiedlenie wiąże się również z §Hkosztem§!, który różni się w zależności od populacji.\n\nChociaż populacje można przesiedlać ręcznie, nie zawsze może to być możliwe ze względu na takie czynniki, jak §Hprawa gatunku§!, brak §Hzasobów§! lub inne okoliczności. Menu rozwijane w §Hoknie przesiedlania§! dostarczy ci również przydatnych informacji na temat §Hkolonii§!.\n\nŚmiało, §Hprzesiedl populację§!."
hrb_tutorial_mission.20.a.tt:0	"§HSamouczek: przesiedlanie populacji§! został dodany do dziennika misji\n\n"
tutorial_resettle_pops_chain_title:0	"Samouczek: przesiedlanie populacji"
tutorial_resettle_pops_chain_desc:0	"Otwórz §Hokno podsumowania§! §Hplanety§! i kliknij przycisk §HPrzesiedlenie§! w prawym górnym rogu. W §Hoknie przesiedlenia§! pojawi się porównanie dwóch naszych §Hkolonii§!, wyświetlając ich §Hpopulacje§!.\n\nKliknij ikonę §HPrzesiedl populacje§!, aby przenieść §Hpopulację§! z jednej planety na drugą."
resettle_pops_counter:0	"Przesiedlone populacje"
hrb_tutorial_mission.22.name:0	"Samouczek: przesiedlanie populacji"
hrb_tutorial_mission.22.desc:0	"Sukces! §HPrzesiedliliśmy§! co najmniej jedną §Hpopulację§! do nowego świata."
hrb_tutorial_mission.23.name:0	"Samouczek: pierwszy kontakt"
hrb_tutorial_mission.23.desc:0	"Spotkanie nowej cywilizacji może być delikatną sprawą. §HPierwszy kontakt§! ma miejsce, gdy po raz pierwszy spotykamy się z nieznanym gatunkiem. §HPosłowie§! są wysyłani, aby zakończyć ten proces w imieniu naszego ludu. Czas potrzebny do ukończenie procedury pierwszego kontaktu zależy od zestawu umiejętności naszego posła, chęci obu stron do §Hotwartej komunikacji§! oraz odrobiny szczęścia."
hrb_tutorial_mission.23.a.tt:0	"§HSamouczek: pierwszy kontakt§! został dodany do dziennika misji\n\n"
tutorial_first_contact_chain_title:0	"Samouczek: pierwszy kontakt"
tutorial_first_contact_chain_desc:0	"Gdy po raz pierwszy spotkasz inną cywilizację, na przykład poprzez §Hzbadanie§! jednego z jej układów gwiezdnych lub napotkanie jednego z jej §Hstatków§!, wyświetlone zostanie §Hokno wydarzenia pierwszego kontaktu§!. Wybierz postawę §Hpierwszego kontaktu§!.\n\nGdy pojawi się §Hokno wydarzenia pierwszego kontaktu§!, przypisz §Hposła§!, aby zakończyć procedurę §Hpierwszego kontaktu§!. Kliknij przycisk Przypisz, wybierz dowolnego dostępnego §Hposła§! i kliknij Akceptuj. Ukończ wszystkie §Hetapy§! §Hpierwszego kontaktu§! i osiągnij korzystny wynik.\n\nŚmiało, nawiąż §Hpierwszy kontakt§! z nową cywilizacją."
first_contact_counter:0	"Nawiązane pierwsze kontakty"
hrb_tutorial_mission.25.name:0	"Samouczek: pierwszy kontakt"
hrb_tutorial_mission.25.desc:0	"Sukces! Zakończyliśmy protokół §Hpierwszego kontaktu§! na naszych warunkach. Czasami druga strona zakończy ten proces jako pierwsza, co generalnie jest dla nas mniej korzystne."
hrb_tutorial_mission.26.name:0	"Samouczek: dyplomacja"
hrb_tutorial_mission.26.desc:0	"§HStosunki dyplomatyczne§! określają sytuację polityczną §Hgalaktyki§!.\n\nSąsiedzi, którzy mają z nami §Rnegatywne stosunki§!, częściej kwestionują nasze działania, a nawet mogą przyjąć §Rwrogie nastawienie§! wobec nas i §Rwypowiedzieć nam wojnę§!.\n\nI odwrotnie, §Gpozytywne stosunki§! z sąsiednimi cywilizacjami mogą doprowadzić do §Gotwarcia ich granic§! dla nas i §Gzawarcia z nami paktów handlowych§!.\n\nŁatwiej jest nawiązywać stosunki z §Hmniejszymi mocarstwami§!, a trudniej z §Hpotężnymi mocarstwami§!. Niektóre mocarstwa mogą mieć o nas wyższą §Hopinię§!, a inne niższą, w zależności od naszej historii.\n\nŚmiało, §Hpopraw relacje§! z inną cywilizacją."
hrb_tutorial_mission.26.a.tt:0	"§HSamouczek: dyplomacja§! został dodany do dziennika misji\n\n"
tutorial_diplomacy_chain_title:0	"Samouczek: dyplomacja"
tutorial_diplomacy_chain_desc:0	"Wyślij dostępnego §Hposła§! do jednego z naszych §Hkontaktów§!, aby §Hpoprawić relacje§!.\n\nW §Hoknie kontaktów§! wybierz przycisk §HDyplomacja§!, a następnie przycisk §HPopraw relacje§!. Wybierz dowolnego z dostępnych posłów i kliknij §HAkceptuj§!. Po zakończeniu misji posła §Hokno kontaktu§! wyświetli §Hpoprawione relacje§!."
envoys_sent_counter:0	"Wysłani posłowie"
hrb_tutorial_mission.28.name:0	"Samouczek: dyplomacja"
hrb_tutorial_mission.28.desc:0	"Sukces! Nasz §Hposeł§! §Hpoprawił stosunki§! z jednym z naszych §Hkontaktów§!."
hrb_tutorial_mission.29.name:0	"Samouczek: edykty"
hrb_tutorial_mission.29.desc:0	"§HEdykty§! są używane do drastycznego popychania naszej §Hgospodarki§!, §Hwojska§! lub ogólnych wysiłków w precyzyjnych kierunkach.\n\nEdykty mają swój §Hkoszt§!, a po wybraniu pozostaną zablokowane przez określony §Hczas§!. Po tym okresie wybrane edykty można ponownie wycofać, zwalniając miejsce na jakieś inne. Tak jak każda duża cywilizacja ma unikalną ekonomię, każda ma również unikalne edykty.\n\nŚmiało, §Haktywuj jakiś edykt§!."
hrb_tutorial_mission.29.a.tt:0	"§HSamouczek: edykty§! został dodany do dziennika misji\n\n"
tutorial_activate_edict_chain_title:0	"Samouczek: edykty"
tutorial_activate_edict_chain_desc:0	"Otwórz kartę §HEdykty i polityki§!.\n\nPierwsza karta wyświetla dostępne dla nas edykty. Najedź kursorem na edykt, aby wyświetlić podpowiedź z informacjami o jego §Hefektach§!.\n\nKliknij pole wyboru wybranego edyktu, aby go aktywować."
edicts_activated_counter:0	"Aktywowane edykty"
hrb_tutorial_mission.31.name:0	"Samouczek: edykty"
hrb_tutorial_mission.31.desc:0	"Sukces! §HAktywowaliśmy§! §Hedykt§!."
hrb_tutorial_mission.32.name:0	"Samouczek: tradycje"
hrb_tutorial_mission.32.desc:0	"§HTradycje§! są podzielone na §Hdrzewka tradycji§!, które reprezentują wartości, za którymi się opowiadamy, oraz sposób, w jaki zamierzamy ich przestrzegać.\n\nAby przyjąć tradycję, trzeba uiścić §Hkoszt§! i posiadać §Hjedność§!. Koszty rosną z każdą przyjętą tradycją. Po odblokowaniu tradycji uzyskuje się efekt specjalny. Dodatkowo, za każdym razem, gdy odblokujemy całe drzewko tradycji, zyskamy dostęp do nowej §Hkorzyści z rozwoju§!.\n\nŚmiało, §Hwybierz drzewko tradycji§!."
hrb_tutorial_mission.32.a.tt:0	"§HSamouczek: tradycje§! został dodany do dziennika misji\n\n"
tutorial_adopt_tradition_chain_title:0	"Samouczek: tradycje"
tutorial_adopt_tradition_chain_desc:0	"Otwórz kartę §HZarządzanie społeczeństwem§! i odblokuj §Hdrzewko tradycji§!, klikając przycisk §HPrzyjmij§!.\n\nIlość wymaganej §Hjedności§! oraz §Hczas§! wdrożenia tradycji są wyświetlane w górnym pasku okna."
traditions_adopted_counter:0	"Przyjęte tradycje"
hrb_tutorial_mission.34.name:0	"Samouczek: tradycje"
hrb_tutorial_mission.34.desc:0	"Sukces! §HPrzyjęliśmy§! nowe §Hdrzewko tradycji§!."
hrb_tutorial_mission.35.name:0	"Samouczek: polityki"
hrb_tutorial_mission.35.desc:0	"Nasze §Hpolityki§! odzwierciedlają obecną ideologię naszej cywilizacji.\n\nKażda polityka reprezentuje inny społeczno-polityczny pogląd na sprawy §Hdyplomacji, wojny, kultury, edukacji, pierwszego kontaktu, gospodarki i handlu§!, a także wchodzenia w interakcje z innymi cywilizacjami i tego, jakie plany będziemy traktować priorytetowo. Polityki mogą zezwalać na pewne działania lub ich zabraniać i mogą zapewniać §Gpozytywne§!, §Rnegatywne§! lub mieszane nagrody.\n\nŚmiało, §Hzmień politykę§!."
hrb_tutorial_mission.35.a.tt:0	"§HSamouczek: polityki§! został dodany do dziennika misji\n\n"
tutorial_change_policy_chain_title:0	"Samouczek: polityki"
tutorial_change_policy_chain_desc:0	"Otwórz kartę §HEdykty i polityki§! i kliknij §HPolityki§! w prawym dolnym rogu.\n\nAby uzyskać więcej informacji, najedź kursorem na §Hkategorię polityki§! i wyświetl podpowiedź. Kliknij kategorię, aby wyświetlić menu rozwijane odpowiednich polityk. W tym menu kliknij wybraną politykę, aby wyświetlić §Hokno zmiany polityki§!.\n\nKliknij §HTak§! w celu potwierdzenia."
policies_changed_counter:0	"Zmienione polityki"
hrb_tutorial_mission.37.name:0	"Samouczek: polityki"
hrb_tutorial_mission.37.desc:0	"Sukces! Zmieniliśmy §Hpolitykę§!."
hrb_tutorial_mission.44.name:0	"Samouczek: zarządcy"
hrb_tutorial_mission.44.desc:0	"§HZarządcy§! to wyspecjalizowani urzędnicy, których rolą jest odwiedzanie i rozwijanie naszych §Hkolonii§!.\n\nDowodzą §Hstatkami zarządców§! i mogą być wysyłani na §Hmisje§!, aby poprawiać wydajność określonych obszarów światów, na które zostaną wysłani, jak np. §Hproduktywność robotników§!.\n\nObecnie nie mamy żadnych dostępnych zarządców, więc będziemy musieli kogoś §Hzwerbować§!."
hrb_tutorial_mission.44.a.tt:0	"§HSamouczek: zarządcy§! został dodany do dziennika misji\n\n"
tutorial_governor_recruit_chain_title:0	"Samouczek: zarządcy"
tutorial_governor_recruit_chain_desc:0	"Zwerbuj §Hzarządcę§! i pomóż w rozwoju jednej z naszych §Hkolonii§!.\n\nAby zwerbować zarządcę, skorzystaj z menu §Hliderów§!."
governor_recruit_counter:0	"Zwerbowani zarządcy"
hrb_tutorial_mission.46.name:0	"Samouczek: zarządcy"
hrb_tutorial_mission.46.desc:0	"Sukces! Udało ci się zwerbować §Hzarządcę§!. §HStatek zarządcy§! jest teraz dostępny w §Hrejestrze§!."
hrb_tutorial_mission.38.name:0	"Samouczek: misje zarządcy"
hrb_tutorial_mission.38.desc:0	"§HZarządcy§! mogą być wysyłani na §Hmisje§!, aby udzielać korzystnych, tymczasowych premii §Hplanetom§!, na których będą stacjonować.\n\nPrzykłady takich premii to zwiększenie produktywności lub produkcji zasobów. Należy zauważyć, że skuteczność zarządcy w pomaganiu planecie, na którą go wysyłamy, będzie zależała od jego poziomu doświadczenia.\n\nWyślijmy naszego zarządcę na jedną z naszych planet, aby §Hpoprawił produktywność robotników§!."
hrb_tutorial_mission.38.a.tt:0	"§HSamouczek: misje zarządcy§! został dodany do dziennika misji\n\n"
tutorial_governor_mission_chain_title:0	"Samouczek: misje zarządcy"
tutorial_governor_mission_chain_desc:0	"Wyślij dostępnego §Hzarządcę§! do jednej z naszych §Hkolonii§!, aby §Hzwiększyć produktywność robotników§!.\n\nAby otrzymać premię ze stacjonowania zarządcy w kolonii, wybierz §Hstatek zarządcy§!, a następnie kliknij wybraną §Hplanetę§! prawym przyciskiem myszy i wybierz odpowiednią §Hmisję§!."
governor_missions_counter:0	"Rozpoczęte misje zarządcy"
hrb_tutorial_mission.40.name:0	"Samouczek: misje zarządcy"
hrb_tutorial_mission.40.desc:0	"Sukces! Nasz §Hzarządca§! dotarł do celu i rozpoczął współpracę z lokalnymi urzędnikami w celu §Hpoprawy produktywności robotników§! na planecie §H[governor_mission_scope.GetName]§!."
hrb_tutorial_mission.41.name:0	"Samouczek: szpiedzy"
hrb_tutorial_mission.41.desc:0	"§HSzpiedzy§! to agenci specjalni, którzy mogą podróżować po terytorium innych cywilizacji, aby zbierać na ich temat §Hinformacje wywiadowcze§! i przeprowadzać inne §Hoperacje§!, by dyskretnie pomóc nam osiągnąć nasze cele.\n\nOperacje szpiegowskie mogą obejmować: szerzenie §Hpropagandy§!, kradzież §Hschematów§! wroga, hakowanie §Hbaz gwiezdnych§! lub prowadzenie działań §Hkontrwywiadowczych§!.\n\nPamiętaj, że niektóre operacje można również przeprowadzać w domu, w obrębie naszych własnych granic.\n\nPewny poziom §Hinformacji wywiadowczych§! będzie potrzebny do prowadzenia zaawansowanych operacji.\n\nWyślijmy jednego z naszych szpiegów na operację."
hrb_tutorial_mission.41.a.tt:0	"§HSamouczek: szpiedzy§! został dodany do dziennika misji\n\n"
tutorial_spy_operation_chain_title:0	"Samouczek: szpiedzy"
tutorial_spy_operation_chain_desc:0	"Aby wysłać naszego §Hszpiega§! na §Hoperację§!, wybierz §Hstatek szpiegowski§!, a następnie wskaż układ gwiezdny, do którego chcesz potajemnie się przenieść. Po przybyciu statku szpiegowskiego do układu przejdź do §Hwidoku układu§! i kliknij prawym przyciskiem myszy docelową §Hplanetę§!. Wybierz odpowiednią operację z menu rozwijanego.\n\nWyślij jednego z naszych szpiegów na operację, aby szerzyć przyjazną §Hpropagandę§! w sąsiedniej cywilizacji."
operations_counter:0	"Przeprowadzone operacje"
hrb_tutorial_mission.43.name:0	"Samouczek: szpiedzy"
hrb_tutorial_mission.43.desc:0	"Sukces! Nasz §Hszpieg§! dotarł do celu i rozpoczął §Hoperację§! szerzenia przyjaznej §Hpropagandy§! na planecie §H[spy_mission_target_country.GetName]§!."
hrb_tutorial_mission.57.name:0	"Samouczek: technologie"
hrb_tutorial_mission.57.desc:0	"Aby poszerzyć naszą wiedzę o wszechświecie, musimy opracować nowe §Htechnologie§!, przydzielając do nich §Hnaukowców§!, którzy będą je §Hbadać§!."
hrb_tutorial_mission.57.a.tt:0	"§HSamouczek: technologie§! został dodany do dziennika misji\n\n"
tutorial_technologies_chain_title:0	"Samouczek: technologie"
tutorial_technologies_chain_desc:0	"Otwórz §Hmenu technologii§! przy pomocy §Hklawisza F10§! lub §Hpanelu szybkiego dostępu§! i §Hwybierz§! nowe §Hbadanie§! we wszystkich trzech §Hmiejscach na badania§!. Następnie przydziel §Hnaukowca§! do każdego z miejsc, aby badania się rozpoczęły.\n\nPowtarzaj ten proces, aż wszystkie §Hmiejsca na badania§! zostaną wypełnione i zacznie się ich przeprowadzanie. Konkretny rodzaj badań może mieć §Hpriorytet§! nad innymi – zmienić to można w ustawieniach „Priorytetów"."
scientists_counter:0	"Przydzieleni naukowcy"
research_counter:0	"Wybrane badania"
hrb_tutorial_mission.59.name:0	"Samouczek: technologie"
hrb_tutorial_mission.59.desc:0	"Sukces! Przydzieliliśmy §Hnaukowców§! do §Hbadań§! nad nowymi §Htechnologiami§!.\n\nPamiętaj, aby §Hzautomatyzować§! i nadać §Hpriorytet§! wybranym przez siebie badaniom.\n\nGdy §Hnaukowiec§! §Rumrze§! lub zostanie przeniesiony gdzie indziej, należy przydzielić zastępstwo, aby badania były kontynuowane."
hrb_tutorial_mission.60.name:0	"Samouczek: automatyzacja kolonii"
hrb_tutorial_mission.60.desc:0	"§HAutomatyzacja§! to uproszczony, zoptymalizowany sposób na zarządzanie swoimi §Hkoloniami§!. Kolonie muszą posiadać §Hprzeznaczenie§!, aby mogły być zautomatyzowane.\n\nAutomatyzacja to idealne wyjście, jeśli chcesz ustawić cel kolonii, a następnie o niej zapomnieć. Na przykład, zautomatyzowany §Hświat energetyczny§! sam będzie się optymalizował w stronę produkcji maksymalnej ilości §Henergii§!, dopóki automatyzacja nie zostanie wyłączona, lub przeznaczenie planetarne nie ulegnie zmianie."
hrb_tutorial_mission.60.a.tt:0	"§HSamouczek: automatyzacja kolonii§! został dodany do dziennika misji\n\n"
tutorial_automation_chain_title:0	"Samouczek: automatyzacja kolonii"
tutorial_automation_chain_desc:0	"Aby §Hzautomatyzować§! §Hkolonię§!, najpierw upewnij się, że posiada ona §Hprzeznaczenie§!.\n\nGdy wyznaczony zostanie cel kolonii, §Hwłącz§! jej automatyzację. Przełącznik automatyzacji znajduje się w lewym górnym rogu §Hokna planety§!, zaraz obok ikony przeznaczenia.\n\nA teraz zautomatyzuj kolonię."
automation_counter:0	"Zautomatyzowane kolonie"
hrb_tutorial_mission.62.name:0	"Samouczek: automatyzacja kolonii"
hrb_tutorial_mission.62.desc:0	"Sukces! §HZautomatyzowaliśmy§! §Hwyznaczoną kolonię§!.\n\nPamiętaj, automatyzacja kolonii jest nieobowiązkowa i można ją wyłączyć w każdej chwili."
hrb_advisor.1.name:0	"Asystent SI"
hrb_advisor.1.ufop.desc:0	"Witaj, prezydencie!\n\nWyznaczono mnie do pomocy przy misji §HFederacji§! polegającej na szerzeniu pokoju i dzieleniu się postępami naukowymi w znanych regionach §Hgalaktyki§!, aby rozwiązać nasze problemy dyplomatyczne, gdy to tylko możliwe, a gdy nie – abyśmy mogli się odpowiednio obronić.\n\nPozostawić włączone porady SI?\n\n$hrb_advisor.1.desc_filler$"
hrb_advisor.1.klingon.desc:0	"nuqneH, Wysoki Kanclerzu.\n\nNawet najodważniejszy Klingon może potrzebować porady podczas nawigowania po §Hdrodze wojownika§!. Każdy Klingon robi, co może, aby jego przodkowie byli z niego dumni oraz aby uhonorować §HKahlessa§!. Niespełnienie tych wiecznych reguł oznaczałoby los gorszy od śmierci.\n\nPozostawić włączone porady SI?\n\n$hrb_advisor.1.desc_filler$"
hrb_advisor.1.romulan.desc:0	"Jolan tru, Gwiezdny Imperatorze.\n\nKażdy Romulanin rozumie, że wszystko ma swój czas i swoje miejsce: okrucieństwo i życzliwość, śmiech i smutek, bezwzględność i litość… cóż, może nie litość. W szczególności w stosunku do władców, którzy zawodzą.\n\nPozostawić włączone porady SI?\n\n$hrb_advisor.1.desc_filler$"
hrb_advisor.1.cardassian.desc:0	"Mamy dobre wieści, Legacie.\n\nPrzydzielono mnie do pomocy przy twojej nowej posadzie. Zgódźmy się w jednym temacie: §Hpaństwo§! się troszczy. §HPaństwo§! daje schronienie. §HPaństwo§! zapewnia prawdę i nadaje wszystkiemu znaczenia i istoty. Bez naszego zezwolenia nie ma żadnej przeszłości ani przyszłości, a zezwolenie oznacza bardzo długą kolejkę.\n\nPozostawić włączone porady SI?\n\n$hrb_advisor.1.desc_filler$"
hrb_advisor.1.a:0	"Zostaw włączone. §G(POJAWIĄ SIĘ WSKAZÓWKI)§!"
hrb_advisor.1.a.tt:0	"Asystent SI będzie ci pomagał w nawigowaniu po mechanikach gry.\n\nTa opcja zalecana jest graczom początkującym i średnio zaawansowanym."
hrb_advisor.1.b:0	"Wyłącz. §R(GRAJ BEZ PODPOWIEDZI)§!"
hrb_advisor.1.b.tt:0	"Nie zostanie zapewnione żadne wsparcie w grze.\n\nTa opcja zalecana jest graczom zaawansowanym."
hrb_advisor.1.desc_filler:0	"Można zmienić poziom samouczka w dowolnym momencie w menu §Hustawień§!."
hrb_advisor.2.name:0	"Wł. porady SI"
hrb_advisor.2.ufop.desc:0	"Podstawowe porady SI pozostaną włączone."
hrb_advisor.2.klingon.desc:0	"Sporadyczne sięganie po poradę SI to nic, czego należałoby się wstydzić."
hrb_advisor.2.romulan.desc:0	"Aktywowanie wsparcia SI"
hrb_advisor.2.cardassian.desc:0	"Rozpoczynanie protokołów porad SI"
hrb_advisor.2.a:0	"Zamknij"
hrb_advisor.3.name:0	"Wył. porady SI"
hrb_advisor.3.ufop.desc:1	"Jeśli w dowolnym momencie będziesz potrzebować mojej porady, to pytaj bez wahania."
hrb_advisor.3.klingon.desc:1	"Wyłączenie mnie nie pomoże ci w podbiciu §Hgalaktyki§!. petaQ…"
hrb_advisor.3.romulan.desc:1	"Muszę doradzić, że kontynuowanie bez mojej wiedzy może być śmiertelną pomyłką."
hrb_advisor.3.cardassian.desc:1	"Odmawiasz otrzymania pomocy od §Hzleconego przez państwo§! programu. To będzie miało konsekwencje."
hrb_advisor.3.a:0	"Zamknij"
hrb_advisor.4.name:0	"Widok układu gwiezdnego"
hrb_advisor.4.desc:0	"Oto §Hwidok układu§!, w którym możemy z bliska przyjrzeć się naszym §Hplanetom§!, §Hstacjom§! i §Hflotom§!.\n\nPamiętaj, że podróż z technologią warp jest tak szybka i niezawodna, że prędkości podświetlne i impulsowe są preferowane wyłącznie w przypadku ruchu na taką skalę wewnątrz granic układu gwiezdnego.\n\nJeśli się mu przyjrzymy, możemy zobaczyć niewyraźny ślad naszych statków rozgrzewających się przed przyspieszeniem do prędkości warp."
hrb_advisor.5.name:0	"Ujemny przychód"
hrb_advisor.5.desc:0	"Nasz zapas §Hkredytów energetycznych§! szybko się uszczupla. Spróbuj nie pozwolić, aby którykolwiek §Hzasób§! spadł poniżej progu krytycznego."
hrb_advisor.6.ufop.desc:0	"Gratulacje! Udało ci się ulepszyć nasze §Hmożliwości korzystania z technologii warp§!.\n\nO technologii warp: odległości między gwiazdami są tak niesamowite, że przemierzenie ich wymagało wynalezienia §Hnapędu warp§!. Zderzenia materii i antymaterii stworzyły nieograniczony zapas energii, co pozwala naszym okrętom na osiągnięcie prędkości wyższej niż prędkość światła.\n\n(Zostały także skonstruowane tak, aby zwalniały w bezpieczny sposób i bez pomyłek, które mogłyby uwolnić wystarczająco dużo potencjalnej energii do unicestwienia wszechświata; wydaje się, że wszyscy zawsze zapominają o tej części…)\n\nŚwiatło było niegdyś uważane za najszybsze zjawisko, jakie może istnieć, lecz zupełnie jak w przypadku flogistonu, ta teoria została obalona dawno temu."
hrb_advisor.6.klingon.desc:0	"Qapla'! Nasze §Hmożliwości korzystania z technologii warp§! zostały ulepszone.\n\nCzym jest warp? Delikatne kwestie podróży nadświetlnej są skomplikowane. Dwie rzeczy zwane cząsteczkami zderzają się ze sobą, uwalniając potężne strumienie energii zdolne do zakrzywiania czasoprzestrzeni niczym stal. Ten proces skraca dystans pomiędzy dwoma miejscami, zupełnie jak chwytak przyciągający przeciwnika o słabszych umiejętnościach.\n\nTak, nauka Klingonów to uczyniła. Bo nawet nasi naukowcy są mistrzami."
hrb_advisor.6.romulan.desc:0	"Dokonaliśmy przełomu w kwestii naszych §Hmożliwości wykorzystywania technologii warp§!.\n\nOd czasu wynalezienia §Hnapędu warp§! podróż nadświetlna stała się równie łatwa jak rozwiązanie łamigłówki tan zhekran, a do tego z każdym dniem staje się ona coraz bardziej wydajna. Co? Nigdy nie udało ci się ułożyć kostki tan zhekran? Żałosne.\n\nNapęd warp funkcjonuje, przechwytując emisje naszych kwantowych osobliwości i wykorzystując nadmiar energii do przyspieszenia naszych okrętów do nadświetlnych prędkości. Pokonaliśmy czas i przestrzeń siłą naszych umysłów, zupełnie tak samo, jak wszystkich naszych wrogów.\n\nTeraz §Hgalaktyka§! jest dla nas na wyciągnięcie ręki."
hrb_advisor.6.cardassian.desc:0	"Nasze §Hmożliwości korzystania z technologii warp§! zostały ulepszone. Oto mój szkic zawiadomienia czekającego na twoje zatwierdzenie:\n\nAby pokonać niepojęte odległości pomiędzy gwiazdami, nasz wspaniały §Hlud§! wynalazł §Hnapęd warp§!. Podróż warp pozwala naszym statkom na poruszanie się szybciej od światła.\n\nSzczegóły tego procesu są niestety tajne. I mimo że inne cywilizacje także dotarły do tego odkrycia w tym samym czasie co my, zatwierdzone źródła zgodnie twierdzą, że to my byliśmy pierwsi.\n\nNiechaj §HUnia Kardasjańska§! rozciąga się odtąd aż po wieczność."
hrb_advisor.7.name:0	"Węzły podróżnicze"
hrb_advisor.7.desc:1	"§HWęzły podróżnicze§! to pasy szybkiego ruchu w §Hgalaktyce§!, które pozwalają nawet naszym najsprawniejszym okrętom z technologią warp na przemierzanie niewyobrażalnych dystansów w stosunkowo krótkim czasie.\n\nPodróż po węzłach podróżniczych pomija wszelkie dyplomatyczne granice, lecz wymaga wykorzystania konkretnych punktów wejścia i wyjścia. Należy myśleć o nich jak o nawigacyjnych skrótach.\n\nNikt nie wie, czy węzły podróżnicze w naszej galaktyce powstały naturalnie, czy może ktoś umieścił je tu celowo. Ich wysłużony skład świadczy jednak o tym, że prawdopodobnie nie jesteśmy pierwszymi osobami, które z nich korzystają."
hrb_advisor.10.name:0	"Powiadomienia"
hrb_advisor.10.desc:1	"§HPowiadomienia§! to mała, okrągła ikonka, która pojawia się na górze ekranu, aby przekazać najnowsze informacje o bieżących wydarzeniach.\n\nOtwórz powiadomienia, §Hklikając lewym przyciskiem myszy§!, aby podjąć ważne decyzje lub podejrzeć działania innych cywilizacji w §Hgalaktyce§!.\n\n§HKliknij prawym przyciskiem myszy§! na powiadomienia, aby je odrzucić."
hrb_advisor.100.name:0	"Wył. porady SI"
hrb_advisor.100.desc:1	"§HWskazówki§! są wyłączone."
hrb_advisor.100.a:0	"Zamknij"
hrb_advisor.101.name:0	"Wł. porady SI"
hrb_advisor.101.desc:0	"§HWskazówki§! są włączone."
hrb_advisor.101.a:0	"Zamknij"
hrb_advisor.201.name:0	"Porada SI"
hrb_advisor.201.desc:1	"Pozostawić włączone porady SI?\n\n$hrb_advisor.1.desc_filler$"
TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_TITLE:0	"Rząd"
TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_DESC:1	"Ekran §HRządu§! ukazuje naszego obecnego §Hwładcę§! oraz wartości i wszystkie §Hmodyfikatory§!, które mogą mieć wpływ na codzienne funkcjonowanie naszej cywilizacji.\n\nW poniższej zakładce można sprawdzić także nasze dane §Hdemograficzne§!."
TUTORIAL_TECH_VIEW_TITLE:0	"Technologie"
TUTORIAL_TECH_VIEW_DESC:0	"§HTechnologie§! to miejsce, w którym zarządzamy większością naszych §Hbadań§!. Istnieje kilka limitów dotyczących tego, co nasi §Hnaukowcy§! mogą odkryć.\n\nRekomenduje się zapełnianie każdego §Hmiejsca na badania§! naukowcem, którego §Hcechy§! najlepiej pasują do jego dziedziny badań.\n\nGdy badania zostaną przydzielone, będzie można ustalić §Hpriorytet§!, który sprawi, że skupimy nasze wysiłki na konkretnej technologii."
TUTORIAL_CONTACTSVIEW_EMPIRES_UFOP_DESC:0	"Ekran §HKontakty§! to miejsce, gdzie możemy sprawdzić wszystkie inne cywilizacje, z którymi nawiązaliśmy łączność w §HKwadrantach Alfa i Beta§!, a także ich opinię o nas oraz nasze możliwe działania dyplomatyczne w stosunku do nich."
TUTORIAL_CONTACTSVIEW_EMPIRES_KLINGON_DESC:0	"Ekran §HKontakty§! to miejsce, w którym możemy sprawdzić wszystkich naszych wrogów i sojuszników w §HKwadrantach Alfa i Beta§!. Mimo że ich opinie o nas nie mają znaczenia, także możemy je sprawdzić. Są tam również wszystkie dyplomatyczne działania, które możemy podjąć."
TUTORIAL_CONTACTSVIEW_EMPIRES_ROMULAN_DESC:0	"Ekran §HKontakty§! to miejsce, w którym możemy sprawdzić wszystkie tak zwane inteligentne gatunki, na które natknęliśmy się w §HKwadrantach Alfa i Beta§!, a także nasze możliwości dyplomatyczne w stosunku do nich. Ich opinia o nas także jest widoczna, jeśli akurat ma się chęć na uśmieszek."
TUTORIAL_CONTACTSVIEW_EMPIRES_CARDASSIAN_DESC:0	"Ekran §HKontakty§! to miejsce, w którym możemy sprawdzić wszystkie inne rozumne gatunki, na które natknęliśmy się w §HKwadrantach Alfa i Beta§!. Tutaj znajdują się nasze możliwe działania §Hdyplomatyczne§!. Możemy także zobaczyć (nieistotną) opinię innych gatunków o naszej §Hunii§!."
TUTORIAL_SITUATION_LOG_TITLE:0	"Rejestr misji"
TUTORIAL_SITUATION_LOG_DESC:1	"Oto §Hrejestr misji§! – nasze główne centrum operacji, w którym przechowujemy ważne informacje."
TUTORIAL_SHIP_DESIGNER_TITLE:0	"Projektant okrętów"
TUTORIAL_SHIP_DESIGNER_DESC:0	"§HProjektant okrętów§! może wyposażyć nasze statki w konkretne §Hmoduły§!. Ten proces jest domyślnie zautomatyzowany, lecz można także przeprowadzić go ręcznie.\n\nWarto pamiętać, że ze względu na różnice pomiędzy różnymi klasami §Hokrętów§!, liczba dostępnych modułów może drastycznie się zmieniać."
TUTORIAL_EMPIREVIEW_PLANETS_TITLE:1	"Zarządzanie planetami"
TUTORIAL_EMPIREVIEW_PLANETS_DESC:5	"Menu §HZarządzania planetami§! zawiera podgląd naszych §Hplanet§!, ich §Hpopulacje§! oraz bieżącą §Hprodukcję zasobów§!.\n\nZarządzanie planetami może zostać tu §Hzautomatyzowane§!, lecz ta opcja wymaga, aby wybrana planeta była §Hwyspecjalizowana§!."
TUTORIAL_MILITARY_FLEET_UFOP_DESC:1	"§HFloty§! to główne jednostki organizacyjne sił §HFederacji§! pod rozkazami §HDowództwa Gwiezdnej Floty§!.\n\nW razie potrzeby wszystkie okręty §Hgwiezdnej floty§! służą jako jednostki badawcze lub bojowe i mogą być gotowe do działania w każdej chwili.\n\nW idealnym scenariuszu każda indywidualna flota powinna posiadać przydzielonego §Hadmirała§!, który będzie nią zarządzał."
TUTORIAL_MILITARY_FLEET_KLINGON_DESC:1	"§HFloty§! to dusza wojskowej doktryny §HImperium Klingońskiego§!.\n\nZdolność naszych okrętów wojennych do utrzymania formacji podczas polowania i unicestwiania ofiary nie ma sobie równych.\n\nW idealnym scenariuszu każda indywidualna flota powinna posiadać przydzielonego §Hadmirała§!, który będzie nią zarządzał."
TUTORIAL_MILITARY_FLEET_ROMULAN_DESC:1	"§HFloty§! to główne walczące w kosmosie siły §HRomulańskiego Imperium Gwiezdnego§!.\n\nBez względu na to, czy nasze formacje składają się z kilku czy wielu statków, zawsze posiadamy technologiczną przewagę nad naszymi przeciwnikami.\n\nW idealnym scenariuszu każda indywidualna flota powinna posiadać przydzielonego §Hadmirała§!, który będzie nią zarządzał."
TUTORIAL_MILITARY_FLEET_CARDASSIAN_DESC:1	"§HFloty§! to główne siły wojskowe §HUnii Kardasjańskiej§!.\n\nFloty produkowane są masowo, a ich szeroki zakres specyfikacji zapewniają wymienność części zamiennych. Priorytet nad jakością ma ilość.\n\nW idealnym scenariuszu każda indywidualna flota powinna posiadać przydzielonego §Hadmirała§!, który będzie nią zarządzał."
TUTORIAL_SCIENCE_SHIP_UFOP_DESC:3	"Oto nasz §Hstatek badawczy§!. O ile z technicznego punktu widzenia wszystkie okręty w §Hgwiezdnej flocie§! są statkami badawczymi, te jednostki są w szczególności zaprojektowane do §Hsprawdzania§! układów gwiezdnych w poszukiwaniu §Hzasobów§!, badania §Hanomalii§! i wykonywania §Hprojektów specjalnych§!."
TUTORIAL_SCIENCE_SHIP_KLINGON_DESC:3	"Oto nasz §Hstatek badawczy§!, jeden z niewielu okrętów Klingonów, który nie został zaprojektowany głównie do walki. Przeznaczeniem tych jednostek jest raczej §Hsprawdzanie§! układów gwiezdnych w poszukiwaniu §Hzasobów§!, badanie §Hanomalii§! i wykonywanie §Hprojektów specjalnych§!."
TUTORIAL_SCIENCE_SHIP_ROMULAN_DESC:3	"Oto nasz §Hstatek badawczy§!. Nasze okręty są wynikiem nowatorskiej technologii Romulan; każdy z nich jest odpowiednio wyposażony do szybkiego §Hsprawdzania§! układów gwiezdnych w poszukiwaniu §Hzasobów§!, badania §Hanomalii§! i wykonywania §Hprojektów specjalnych§!."
TUTORIAL_SCIENCE_SHIP_CARDASSIAN_DESC:3	"Oto nasz §Hstatek badawczy§!. Te dumne, stare okręty gwiezdne są przeznaczone do §Hsprawdzania§! układów gwiezdnych w poszukiwaniu §Hzasobów§!, badania §Hanomalii§! i wykonywania §Hprojektów specjalnych§!. Większość z nich czeka długa i niestrudzona kariera, które zapewni naszej §Hunii§! naukowe oświecenie."
TUTORIAL_CONSTRUCTION_SHIP_TITLE:0	"Statki konstrukcyjne"
TUTORIAL_CONSTRUCTION_SHIP_DESC:1	"Oto nasz §Hstatek konstrukcyjny§!, który jest wykorzystywany do budowania §Hstacji§! orbitalnych.\n\nPo pełnym §Hzbadaniu§! układu gwiezdnego możemy wysłać na niego statek konstrukcyjny, który zbuduje §Hstacje badawcze§! i §Hgórnicze§!, jeśli planety na orbicie układu posiadają odpowiednie złoża.\n\nMimo że większa część tych procesów jest zautomatyzowana, zasoby mineralne nadal muszą zostać przetransportowane do celu."
TUTORIAL_PLANETVIEW_PLANET_TITLE:0	"Informacja o planecie"
TUTORIAL_PLANETVIEW_PLANET_DESC:3	"Ekran §HInformacja o planecie§! ukazuje ważne szczegóły dotyczące świata i jego ludu, w tym §Hdzielnic§!, produkcji i zużywania §Hzasobów§!, obecnych poziomów §Hstabilności§! i §Hprzeznaczeń planetarnych§!, jeśli jakieś zostały ustalone.\n\nTutaj można także ustawić automatyczne zarządzanie planetami."
TUTORIAL_PLANETVIEW_TILES_TITLE:1	"Populacje i prace"
TUTORIAL_PLANETVIEW_TILES_DESC:2	"Naszym głównym wskaźnikiem kategoryzacji §Hpopulacji§! jest §Hpraca§!, którą wykonują. Prace mogą być dalej podzielone na §Hwarstwy społeczne§!, które można podejrzeć w rozwiniętym widoku.\n\nRóżne prace produkują różne rodzaje §Hzasobów§! i wymagają kosztu §Hutrzymania§!. Poza pracą nasze populacje potrzebują także §Hmieszkań§! i §Hudogodnień§!.\n\nWszystkimi tymi aspektami należy ostrożnie zarządzać, aby uniknąć obniżenia §Hstabilności§! planetarnej."
TUTORIAL_PLANETVIEW_COMBAT_UFOP_DESC:4	"Siły lądowe są wykorzystywane zarówno w celach ofensywnych, jak i defensywnych. Tutaj możemy sprawdzić §Hkomandosów naszej gwiezdnej floty§! i ich elitarne odpowiedniki stacjonujące na tej §Hplanecie§!.\n\nTo także tutaj widać stopnie §Hzniszczenia§! planety, jeśli niedawno doświadczyła ona ataku.\n\nGdy do służby zostanie powołany §Hgenerał§!, możemy zatrudnić nowe siły lądowe przy użyciu przycisku §Hrekrutacji§!. Armie obronne automatycznie czerpią z organów ścigania danej planety, które z kolei są zapewniane przez stolicę planetarną i inne §Hbudynki§! związane z obroną."
TUTORIAL_PLANETVIEW_COMBAT_KLINGON_DESC:4	"Siły lądowe są szkolone do podbijania światów przeciwnika, a także chronienia klanu i pobratymców. Tutaj możemy sprawdzić nasze §Harmie§! i ich elitarne odpowiedniki stacjonujące na tej §Hplanecie§!.\n\nTo tutaj możemy też sprawdzić poziomy §Hzniszczenia§! planety, jeśli niedawno doświadczyła ona ataku.\n\nGdy do służby zostanie powołany §Hgenerał§!, możemy zatrudnić nowe siły lądowe przy użyciu przycisku §Hrekrutacji§!. Armie obronne automatycznie czerpią z organów ścigania danej planety, które z kolei są zapewniane przez stolicę planetarną i inne §Hbudynki§! związane z obroną."
TUTORIAL_PLANETVIEW_COMBAT_ROMULAN_DESC:4	"Zazwyczaj siły lądowe są ostatnią deską ratunku, jeśli chodzi o wykorzenienie głęboko okopanych wrogów z §Hplanet§!, które chcemy przejąć na własność, oraz do obrony naszych sal przed najazdem wroga. Tutaj możemy sprawdzić naszych §Himperialnych marines§! i ich elitarne odpowiedniki stacjonujące na tej planecie.\n\nTo tutaj możemy też sprawdzić poziomy §Hzniszczenia§! planety, jeśli niedawno doświadczyła ona ataku.\n\nGdy do służby zostanie powołany §Hgenerał§!, możemy zatrudnić nowe siły lądowe przy użyciu przycisku §Hrekrutacji§!. Armie obronne automatycznie czerpią z organów ścigania danej planety, które z kolei są zapewniane przez stolicę planetarną i inne §Hbudynki§! związane z obroną."
TUTORIAL_PLANETVIEW_COMBAT_CARDASSIAN_DESC:4	"Siły lądowe są wykorzystywane do niszczenia okopujących się żołnierzy przeciwnika na §Hplanetach§!, które chcemy zająć, a także do obrony naszych własnych światów przed inwazją. Tutaj możemy także sprawdzić nasze §Harmie§! i ich elitarne odpowiedniki stacjonujące na tej planecie.\n\nTo tutaj możemy też sprawdzić poziomy §Hzniszczenia§! planety, jeśli niedawno doświadczyła ona ataku.\n\nGdy do służby zostanie powołany §Hgenerał§!, możemy zatrudnić nowe siły lądowe przy użyciu przycisku §Hrekrutacji§!. Armie obronne automatycznie czerpią z organów ścigania danej planety, które z kolei są zapewniane przez stolicę planetarną i inne §Hbudynki§! związane z obroną."
TUTORIAL_MILITARY_STATION_TITLE:0	"Gwiezdna baza"
TUTORIAL_MILITARY_STATION_DESC:2	"§HGwiezdne bazy§! to struktury obronne, które ochraniają nasze układy gwiezdne. Ich konstrukcja poszerza nasze granice, lecz każda z nich tworzy znaczące koszty §Hutrzymania§!."
TUTORIAL_RESEARCH_STATION_TITLE:0	"Stacje badawcze"
TUTORIAL_RESEARCH_STATION_DESC:1	"§HStacje badawcze§! monitorują układy gwiezdne i zbierają nadające się do publikacji §Hbadania§! w oparciu o zgromadzane dane."
TUTORIAL_MINING_STATION_TITLE:0	"Stacje górnicze"
TUTORIAL_MINING_STATION_DESC:2	"§HStacje górnicze§! wydobywają §Hminerały§! i §Hstrategiczne zasoby§! z głębin asteroid, planetoid i innych orbitujących ciał niebieskich.\n\n§HKolonie§! nie potrzebują stacji górniczych, aby dostać się do tych drogocennych złóż, gdyż posiadają już potrzebną infrastrukturę na poziomie powierzchni.\n\nStacje górnicze muszą być budowane wewnątrz granic naszej cywilizacji."
TUTORIAL_TRANSPORT_SHIP_TITLE:0	"Statki transportowe"
TUTORIAL_TRANSPORT_SHIP_DESC:0	"§HStatki transportowe§! przemieszczają nasze §Harmie§! z jednej §Hplanety§! na drugą.\n\nSą one szczególnie przydatne podczas aktywnych konfliktów, gdy postawione zostały §Hroszczenia§!, a my musimy przejąć wrogie światy wysyłając nasze siły lądowe.\n\nTe okręty posiadają minimalną użyteczność bojową i w idealnym scenariuszu każdy z nich powinien być eskortowany przez §Hflotę§!."
TUTORIAL_DIPLOMACY_VIEW_TITLE:0	"Dyplomacja"
TUTORIAL_DIPLOMACY_VIEW_DESC:3	"Ekran §HDyplomacja§! pokazuje nasze obecne stosunki z pobliskimi cywilizacjami oraz możliwości nawiązania z nimi kontaktu. Tutaj możemy §Hwypowiedzieć wojnę§!, nawiązać §Hsojusze§! oraz zawrzeć §Humowy handlowe§! lub sprawdzić nasz §Hpoziom informacji§! o naszych sojusznikach i rywalach.\n\nNasze §Hstosunki§! z innymi cywilizacjami mogą mieć zakres od §Hokropnych§! po §Hznakomite§!. Wiele delikatniejszych kwestii dyplomatycznych, takich jak zawieranie obopólnie korzystnych porozumień, wymagają wyższego poziomu stosunków.\n\n§HPosłowie§! mogą zostać wysłani poza nasze granice, aby ukończyć procedury §Hpierwszego kontaktu§! albo §Hpolepszyć§! lub §Hpogorszyć stosunki§! z naszymi sąsiadami."
TUTORIAL_DIPLOMACY_VIEW_TRADE_TITLE:0	"Handel"
TUTORIAL_DIPLOMACY_VIEW_TRADE_DESC:0	"Oto §Hekran handlu§!, w którym możemy wymieniać się §Hzasobami§! z sąsiednimi cywilizacjami, aby pozbyć się nadmiarów lub uzupełnić niedobory."
TUTORIAL_DIPLOMACY_VIEW_HIGHINTEL_TITLE:0	"Znaczne dane wywiadowcze"
TUTORIAL_DIPLOMACY_VIEW_HIGHINTEL_DESC:0	"Nasza społeczność wywiadowcza zyskała §Hwysoki poziom informacji§! o tej cywilizacji.\n\nPosiadanie głębokiej wewnętrznej wiedzy o jej rządzie pozwoli nam na precyzyjne ocenienie jej obecnej §Htechnologii§!, §Hekonomii§!, §Hwzględnej siły wojskowej§! i §Hrelacji§! z zarówno jej sojusznikami, jak i wrogami."
TUTORIAL_DIPLOMACY_VIEW_LOWINTEL_TITLE:0	"Skromne dane wywiadowcze"
TUTORIAL_DIPLOMACY_VIEW_LOWINTEL_DESC:0	"Posiadamy niski poziom §Hdanych wywiadowczych§! o tej cywilizacji.\n\nMożemy wzmocnić nasze zdolności zbierania danych wysyłając nasze §Hstatki szpiegowskie§! na §Hmisje§! w ich §Hkoloniach§! i §Hgwiezdnych bazach§!."
TUTORIAL_DIPLOMACY_VIEW_BUILDING_SPYNETWORK_TITLE:0	"Budowanie siatek szpiegowskich"
TUTORIAL_DIPLOMACY_VIEW_BUILDING_SPYNETWORK_DESC:1	"Nasi agenci wywiadu ciężko pracują nad zbudowaniem §Hsiatki szpiegowskiej§! w tej cywilizacji. Projektem dowodzi wyznaczony przez nas §Hposeł§!.\n\nIm bardziej zaawansowana staje się siatka, tym wyższy będzie nasz poziom §Hdanych wywiadowczych§! o tej cywilizacji. W zakładce §Hszpiegostwa§! można zarządzać także §Hoperacjami§! specjalnymi."
TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_TITLE:2	"Efekt sąsiedztwa"
TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_DESC:2	"Niektóre §Hbudynki§! mogą nakładać §Hefekt sąsiedztwa§! na inne struktury, obok których zostały wybudowane. Optymalne planowanie miasta jest jedną z największych zalet tej międzygwiezdnej ery."
TUTORIAL_GOVERNMENTVIEW_BUDGET_TITLE:0	"Budżet"
TUTORIAL_GOVERNMENTVIEW_BUDGET_DESC:0	"Oto nasz §Hbudżet§!, czyli łączna suma naszych §Hdochodów§! i §Hwydatków§! mierzona w kredytach energetycznych. Można tu także sprawdzić wszystkie pozytywne i negatywne efekty ekonomiczne."
TUTORIAL_GOVERNMENTVIEW_DECISIONS_TITLE:2	"Edykty"
TUTORIAL_GOVERNMENTVIEW_DECISIONS_DESC:4	"§HEdykty§! to proklamacje zmieniające priorytet naszej ekonomii mocą prawa.\n\nWiększość edyktów niesie ze sobą karę, którą można sprawdzić w podpowiedzi."
TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_TITLE:0	"Demografia"
TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_DESC:0	"Zakładka §HDemografii§! ukazuje dane o populacji naszej cywilizacji.\n\nPokazuje jak bardzo udało się nam rozwinąć, które §Hcechy§! są najczęściej obserwowane wśród naszych §Hpopulacji§!, i wszystkie §Hmodyfikatory§!, które mogą zmienić wydajność naszych mieszkańców lub wpłynąć na ich jakość życia."
TUTORIAL_EMPIREVIEW_LEADERS_TITLE:0	"Przywódcy"
TUTORIAL_EMPIREVIEW_LEADERS_DESC:0	"W menu §HPrzywódców§! możemy zatrudniać, zwalniać lub przydzielać §Hzarządców§!, §Hnaukowców§!, §Hadmirałów§!, §Hgenerałów§! i §Hszpiegów§!, którzy potrzebują pracy.\n\n§HSzpiedzy§! nie są dostępni od razu na początku gry ze względu na wyczerpujące okoliczności polityczne w §Hgalaktyce§!. Jeśli w chwili otrzymania tej wiadomości nadal są niedostępni, to powinni niedługo powrócić."
TUTORIAL_CREATESECTOR_TITLE:0	"Sektory"
TUTORIAL_CREATESECTOR_DESC:2	"§HSektory§! to sposób organizacji naszej cywilizacji na poziomie galaktycznym. §HPlanety§! mogą zostać posortowane ze względu na odległość ich współrzędnych od naszego świata macierzystego lub ich wyjątkowe czynniki ekonomiczne."
TUTORIAL_CONTACTSVIEW_SPECIES_TITLE:0	"Gatunki"
TUTORIAL_PLANETVIEW_TERRAFORM_TITLE:0	"Terraformowanie"
TUTORIAL_PLANETVIEW_TERRAFORM_DESC:0	"§HTerraformowanie§! pozwala nam na ponowne ukształtowanie §Hplanety§! i przystosowanie jej do §Hzamieszkania§! dla konkretnych §Hgatunków§!."
TUTORIAL_PLANETVIEW_DECISIONS_TITLE:0	"Decyzje"
TUTORIAL_PLANETVIEW_DECISIONS_DESC:0	"Planetarne §Hdecyzje§! to lokalne postanowienia podejmowane w ramach konkretnych potrzeb §Hpopulacji§! danej planety. Mogą mieć one związek z prawem, kulturą, przestępczością lub ekonomią.\n\nDecyzje można odblokować poprzez badanie nowych §Htechnologii§! oraz inne postępy cywilizacyjne."
TUTORIAL_UNKNOWN_ALIEN_FLEET_TITLE:1	"Nieznane gatunki"
TUTORIAL_UNKNOWN_ALIEN_FLEET_DESC:2	"Natrafiliśmy na §Hflotę§! nieznanego gatunku podróżującego po kosmosie.\n\nAby dowiedzieć się o nim czegoś więcej, musimy wyznaczyć §Hposła§!, który przeprowadzi §Hprocedury pierwszego kontaktu§!, lub ukończyć §Hprojekt specjalny§!."
TUTORIAL_VICTORY_UFOP_DESC:0	"Ekran §HWynik imperium§! ukazuje naszą obecną pozycję w zestawieniu z naszymi galaktycznymi sąsiadami.\n\nWarto pamiętać, że siła to nie jedyny sposób na zjednoczenie §Hgalaktyki§!. Pamiętanie o naszych §Hetosach§! może nam także pozwolić na bardziej dyplomatyczne podejście.\n\nPo około trzech stuleciach najdalej sięgająca cywilizacja zostanie automatycznie ogłoszona zwycięzcą w oparciu o dostępne statystyki."
TUTORIAL_VICTORY_KLINGON_DESC:0	"Ekran §HWynik imperium§! pokazuje jak blisko nam do pokonania naszych przeciwników i podboju §Hgalaktyki§!.\n\nCo prawda jest to niedorzeczne, lecz warto wspomnieć, że podbój sąsiadów to nie jedyny sposób na przejęcie kontroli nad §Hgalaktyką§!. §HEtosy§! mogą także pomóc w wykuciu nowej ścieżki, jeśli jest się wystarczająco tchórzliwym, aby się im podporządkować.\n\nPo około trzech stuleciach najsilniejsza cywilizacja zostanie automatycznie ogłoszona zwycięzcą."
TUTORIAL_VICTORY_ROMULAN_DESC:0	"Ekran §HWynik imperium§! pokazuje co musimy zrobić, aby zatriumfować i objąć przywództwo nad §Hgalaktyką§!.\n\nCo prawda ta metoda jest żałosna, lecz ujarzmienie innych cywilizacji i zrobienie z nich podwładnych to nie jedyny sposób na zostanie §Hmistrzami galaktyki§!. §HEtosy§! także mogą odegrać tą rolę, jeśli pożądany jest taki poziom konspiracji.\n\nPo około trzech stuleciach najsilniejsza cywilizacja zostanie automatycznie ogłoszona zwycięzcą."
TUTORIAL_VICTORY_CARDASSIAN_DESC:0	"Ekran §HWynik imperium§! ukazuje warunki, które musimy spełnić, aby wykonać naszą misję polegającą na zdominowaniu §Hgalaktyki§!.\n\nZawładnięcie innymi cywilizacjami i nagięcie ich do naszej woli nie zawsze jest jednak jedynym sposobem na stanie się główną galaktyczną potęgą. §HEtosy§! także mogą zapewnić nam okazję na przekonanie innych do naszej sprawy.\n\nPo około trzech stuleciach najlepsza cywilizacja zostanie automatycznie ogłoszona zwycięzcą."
TUTORIAL_OUTPOST_STATION_UFOP_DESC:4	"§HBazy gwiezdne§! to najprostsze nieplanetarne jednostki naszej cywilizacji. Każda gwiezdna baza, którą zbudujemy, wciela nowe układy do §HFederacji§!. Możemy także przejmować wrogie gwiezdne bazy, stawiając w stosunku do nich §Hroszczenia§!.\n\nGwiezdne bazy mogą zostać ulepszone, aby zawierały §Hstocznie§! i inne drogocenne §Hmoduły§!. Ich obecność w układzie poszerza także nasze granice i zwiększa §Hzasięg warp§! naszych okrętów.\n\nGdy baza gwiezdna zostanie zbudowana, a układ, w którym się znajduje, przejdzie pod naszą jurysdykcję, będziemy mogli swobodnie budować w nim §Hstacje badawcze§! i §Hgórnicze§! lub §Hterraformować§! i zasiedlać światy, które mogą nadawać się do zamieszkania."
TUTORIAL_OUTPOST_STATION_KLINGON_DESC:4	"§HBazy gwiezdne§! to bijące serca naszego imperium. Każda wybudowana baza sprawia, że przejmujemy władzę nad nowym układem. Możemy także §Hrościć§! sobie prawa do baz gwiezdnych wybudowanych przez naszych przeciwników w ramach ceremonii podboju. Bo w sumie, to dlaczego nie? Jesteśmy Klingonami.\n\nBazy gwiezdne mogą zostać ulepszone, aby znajdowały w nich §Hstocznie§! oraz inne drogocenne §Hmoduły§!. Ich obecność w układzie poszerza także nasze granice i zwiększa §Hzasięg warp§! naszych okrętów.\n\nKiedy baza gwiezdna zostanie już wybudowana, a układ, w którym się znajduje, wejdzie w nasze posiadanie, będziemy mogli swobodnie budować §Hstacje badawcze§! i §Hgórnicze§! oraz §Hterraformować§! i zasiedlać światy, które mogą nadawać się do zamieszkania."
TUTORIAL_OUTPOST_STATION_ROMULAN_DESC:4	"Każda wybudowana przez nas §Hbaza gwiezdna§! daje nam prawo do rządzenia nowym układem gwiezdnym. Możemy także §Hrościć§! sobie prawa do gwiezdnych baz wybudowanych przez inne gatunki, które chcemy podkopać lub zniszczyć.\n\nBazy gwiezdne mogą zostać ulepszone, aby zawierały §Hstocznie§! i inne wartościowe §Hmoduły§!. Ich obecność w układzie poszerza także nasze granice i zwiększa §Hzasięg warp§! naszych okrętów.\n\nKiedy baza gwiezdna zostanie już wybudowana, a układ, w którym się znajduje, wejdzie w nasze posiadanie, będziemy mogli swobodnie budować §Hstacje badawcze§! i §Hgórnicze§! oraz §Hterraformować§! i zasiedlać światy, które mogą nadawać się do zamieszkania."
TUTORIAL_OUTPOST_STATION_CARDASSIAN_DESC:4	"Każda zbudowana przez nas §Hbaza gwiezdna§! nadaje nam legalne prawo własności nad danym układem. Możemy także §Hrościć§! sobie prawa do baz zbudowanych przez inne gatunki, które chcemy sobie podporządkować.\n\nBazy gwiezdne mogą zostać ulepszone, aby posiadały §Hstocznie§! i inne wartościowe §Hmoduły§!. Ich obecność w układzie także poszerza nasze granice i zwiększa §Hzasięg warp§! naszych okrętów.\n\nGdy baza gwiezdna zostanie już wybudowana, a układ, który się znajduje, wejdzie w nasze posiadanie, będziemy mogli swobodnie budować §Hstacje badawcze§! i §Hgórnicze§! oraz §Hterraformować§! i zasiedlać światy, które mogą nadawać się do zamieszkania."
TUTORIAL_GALAXY_VIEW_UFOP_DESC:0	"Oto nasza §Hgalaktyka§!. Większość statków nie może przemierzać nieograniczonych odległości, z wyjątkiem §Hokrętów badawczych§!. §HZasięg warp§! statku określa maksymalny dystans, jaki może on przemierzyć w danym kierunku.\n\nZasięg warp okrętu jest określany przez jego odległość od najbliższej §Hbazy gwiezdnej§!. Budowanie baz zwiększy naszą ogólną §Hbańkę warp§!, pozwalając naszym flotom na wyprawy dalej w nieznane.\n\nOgraniczenia dyplomatyczne, takie jak inne cywilizacje, których granice znajdują się blisko naszych, zmniejszą zasięg warp okrętu gwiezdnego. Zwracaj szczególną uwagę na to, kto pozwala nam na swobodne przemierzanie jego terytorium.\n\nGdy ta mapa jest otwarta, kliknięcie na terytorium innej cywilizacji ukaże nam dotyczące jej podstawowe informacje. Zmiana §Htrybu mapy§! może ujawnić inne informacje, takie jak §Hopinie§! o nas, §Hnastawienie SI§! i nie tylko."
TUTORIAL_GALAXY_VIEW_KLINGON_DESC:0	"Oto §Hgalaktyka§!, którą podbijemy. Większość okrętów nie może podróżować wiecznie, z wyjątkiem §Hstatków badawczych§!. §HZasięg warp§! okrętu gwiezdnego określa maksymalny dystans, jaki może on przemierzyć w danym kierunku.\n\nZasięg warp okrętu jest określany przez jego odległość od najbliższej §Hbazy gwiezdnej§!. Budowanie baz zwiększy naszą ogólną §Hbańkę warp§!, pozwalając nam na pozycjonowanie naszych flot tak, jak nam pasuje.\n\nOgraniczenia dyplomatyczne, takie jak tchórzliwe cywilizacje, których granice znajdują się blisko naszych, obniżą zasięg warp okrętu gwiezdnego. Zwracaj uwagę na to, kto pozwala nam na swobodne przemieszczanie się po jego terytorium.\n\nGdy ta mapa jest otwarta, kliknięcie na terytorium innej cywilizacji ukaże nam dotyczące jej podstawowe informacje. Zmiana §Htrybu mapy§! może ujawnić inne informacje, takie jak §Hopinie§! o nas, §Hnastawienie SI§! i nie tylko."
TUTORIAL_GALAXY_VIEW_ROMULAN_DESC:0	"Nasza §Hgalaktyka§! to łamigłówka, która czeka na rozwiązanie. Większość jednostek nie może podróżować poza brzeg mapy, wyjątkiem są §Hstatki badawcze§!. §HZasięg warp§! okrętu gwiezdnego określa maksymalny dystans, jaki może on przemierzyć w danym kierunku.\n\nZasięg warp okrętu jest określany przez jego odległość od najbliższej §Hbazy gwiezdnej§!. Budowanie baz zwiększy naszą ogólną §Hbańkę warp§!, pozwalając nam na pozycjonowanie naszych flot tam, gdzie będzie to dla nas najbardziej korzystne.\n\nDyplomatyczne ograniczenia, takie jak zamknięte granice, obniżą zasięg warp okrętu gwiezdnego. Chociaż jeśli o to chodzi, to i tak pewnie będziemy w trakcie przeprowadzania planu eliminacji tych gatunków.\n\nGdy ta mapa jest otwarta, kliknięcie na terytorium innej cywilizacji ukaże nam dotyczące jej podstawowe informacje. Zmiana §Htrybu mapy§! może ujawnić inne informacje, takie jak §Hopinie§! o nas, §Hnastawienie SI§! i nie tylko."
TUTORIAL_GALAXY_VIEW_CARDASSIAN_DESC:0	"Oto nasza §Hgalaktyka§!. Większość okrętów nie posiada nieograniczonego ruchu, wyjątkiem są §Hstatki badawcze§!. §HZasięg warp§! okrętu gwiezdnego określa maksymalny dystans, jaki może on przemierzyć w danym kierunku.\n\nZasięg warp okrętu jest określany przez jego odległość od najbliższej §Hbazy gwiezdnej§!. Budowanie baz zwiększy naszą ogólną §Hbańkę warp§!, pozwalając naszym flotom na udanie się wszędzie tam, gdzie im rozkażemy.\n\nOgraniczenia dyplomatyczne, takie jak opresyjni sąsiedzi, którzy zamykają przed nami swoje granice, skrócą zasięg warp okrętu gwiezdnego. W takim wypadku najbardziej przysłużyć się nam może eskalacja konfliktu.\n\nGdy ta mapa jest otwarta, kliknięcie na terytorium innej cywilizacji ukaże nam dotyczące jej podstawowe informacje. Zmiana §Htrybu mapy§! może ujawnić inne informacje, takie jak §Hopinie§! o nas, §Hnastawienie SI§! i nie tylko."
TUTORIAL_WAR_GOAL_UFOP_DESC:0	"Działania wojskowe możemy podjąć wyłącznie w celu obrony nas samych, naszych sojuszników, lub ideałów, którymi się kierujemy. Musimy także jasno powiadomić wszystkie strony o tym, co próbujemy osiągnąć podczas konfliktu.\n\n§HCel wojny§! to sposób na ogłoszenie naszych warunków. Gdy oficjalnie zadeklarujemy nasze cele, każda ze stron może się odpowiednio przygotować. Niektórzy mogą nawet postanowić, że w ogóle nie chcą z nami walczyć.\n\nAby wskazać §Hcel wojny§!, należy wybrać go z menu."
TUTORIAL_WAR_GOAL_KLINGON_DESC:0	"Aby wypowiedzieć wojnę cywilizacji, którą chcemy podbić, korzystne dla nas jest poinformowanie zarówno naszych wrogów, jak i sojuszników, o tym, co próbujemy osiągnąć.\n\n§HCel wojny§! to obwieszczenie tych warunków. To, czy wolą się zaprzeć i walczyć do śmierci, czy porzucić broń i skulić się ze strachu, nie ma dla nas znaczenia. Może to jednak pomóc nam w drodze do zwycięstwa, szczególnie wtedy, gdy współpracujemy z sojusznikami.\n\nAby wskazać §Hcel wojny§!, należy wybrać go z menu."
TUTORIAL_WAR_GOAL_ROMULAN_DESC:0	"W naszym najlepszym interesie jest jasne ogłoszenie naszych intencji podczas wypowiadania wojny przeciwko pomniejszym gatunkom.\n\nTaki formalny komunikat nazywany jest §Hcelem wojny§!. Bez względu na to, czy publicznie dostępna informacja jest prawdziwa, czy też nie, angażowanie się w działania wojenne na pełną skalę bez tego gestu nie odzwierciedla zachowania profesjonalnego wojska, a co dopiero takiego, które jest najlepsze w §Hgalaktyce§!.\n\nAby wskazać §Hcel wojny§!, należy wybrać go z menu."
TUTORIAL_WAR_GOAL_CARDASSIAN_DESC:0	"Nie należy wypowiadać wojny bez uprzedniego zadeklarowania naszych intencji. To wyjaśnia wszystkim stronom, że nasze poczynania są uzasadnione.\n\nFormalnie ogłoszony §Hcel wojny§! pozwala nam także na podjęcie działań wojennych przeciwko innej cywilizacji. To, czy reszta §Hgalaktyki§! moralnie i legalnie staje po naszej stronie, nie jest naszym zmartwieniem, ponieważ zawsze mamy rację.\n\nAby wskazać §Hcel wojny§!, należy wybrać go z menu."
TUTORIAL_WAROVERVIEW_UFOP_DESC:0	"To tutaj śledzimy nasze zyski i straty w trwającym konflikcie.\n\nOgólnym wskaźnikiem sytuacji jest §Hwyczerpanie wojną§!, które mierzy także gotowość każdej ze stron do zaprzestania działań wojennych i przystanie na warunki przeciwnika.\n\nJeśli wyczerpanie wojną którejkolwiek ze stron dosięgnie 100%, to można wymusić na niej §Hstatus quo§!."
TUTORIAL_WAROVERVIEW_KLINGON_DESC:0	"Oto analiza wykazująca jak blisko jesteśmy podbicia naszego wroga.\n\nTutaj można podejrzeć wyniki wszystkich bitew, a także ogólny wskaźnik §Hwyczerpania wojną§! każdej ze stron. Ukazuje nam ono jak blisko jesteśmy zmuszenia przeciwnika do poddania się lub wymuszenia na nim naszych warunków.\n\nGdy wyczerpanie wojną którejkolwiek ze stron dosięgnie 100%, ta najbliższa wygranej może wymusić §Hstatus quo§! na tych, których pokonała."
TUTORIAL_WAROVERVIEW_ROMULAN_DESC:0	"To tutaj widnieje wizualizacja tego, jak blisko jesteśmy zgładzenia naszego przeciwnika.\n\nMożna tu sprawdzić wynik każdego starcia, a także ogólny wskaźnik §Hwyczerpania wojną§! każdej ze stron. Ukazuje nam ono jak blisko jesteśmy zmuszenia wroga do po zaakceptowania naszych warunków, lub vice versa.\n\nGdy wyczerpanie wojną którejkolwiek ze stron dosięgnie 100%, zwycięzcy mogą wymusić §Hstatus quo§! na tych, których zepchnęli na krawędź zagłady."
TUTORIAL_WAROVERVIEW_CARDASSIAN_DESC:0	"To tutaj możemy sprawdzić ogólny stan wojny z naszym wrogiem.\n\nMożesz także rzucić okiem na dane każdej akcji militarnej, a także ogólny wskaźnik §Hwyczerpania wojną§! każdej ze stron. Ukazuje nam ono jak blisko jesteśmy całkowitej dominacji nad konfliktem.\n\nGdy wyczerpanie wojną którejkolwiek ze stron dosięgnie 100%, ta, która spełniła swoją misję, może wymusić §Hstatus quo§! na pokonanych."
TUTORIAL_STRATEGIC_RESOURCES_TITLE:0	"Zasoby strategiczne"
TUTORIAL_STRATEGIC_RESOURCES_DESC:2	"§HZasoby strategiczne§! są najrzadszymi i najcenniejszymi materiałami, które możemy zebrać lub przetworzyć.\n\nDo zbudowania placówek przetwórczych mogą być wymagane konkretne §htechnologie§!."
TUTORIAL_EXPANSION_PLANNER_TITLE:0	"Agenda rozwoju"
TUTORIAL_EXPANSION_PLANNER_DESC:2	"W §Hagendzie rozwoju§! możesz sprawdzić wszystkie możliwe do zamieszkania światy w zasięgu naszej cywilizacji oraz §Hklasę każdej z planet§!, która może określić, czy świat jest odpowiedni do §Hterraformacji§!.\n\nMożemy skonstruować tu także §Hstatki kolonizacyjne§!, które przetransportują naszych osadników i wybiorą gatunek, który najlepiej będzie się nadawał do §Hstacji mieszkalnej§! danej planety.\n\nPrzed kolonizacją planeta musi zostać w pełni zbadana oraz należy ukończyć badania wszystkich anomalii w obszarze. Układ musi posiadać także §Hgwiezdną bazę§!."
TUTORIAL_TRADITIONS_TITLE:0	"Tradycje"
TUTORIAL_TRADITIONS_DESC:1	"Ekran §HTradycji§! to miejsce, w którym możemy sprawdzić §Hdrzewka tradycji§! naszej cywilizacji. Takie drzewko musi zostać §Hprzyjęte§!, abyśmy zyskali dostęp do jego tradycji.\n\nZa przyjęcie indywidualnych tradycji płaci się §Hjednością§!, która jest produkowana przez §Hbudynki§! i §Hprace§! lub zdobywana za ukończenie pewnych §Hwydarzeń§!.\n\nZnacząca ilość jedności jest wymagana do odblokowania zarówno drzewek, jak i zawartych w nich tradycji, więc mądrym wyjściem jest nagromadzenie tak wielkiej ilości tego drogocennego §Hzasobu§!, jak to możliwe."
TUTORIAL_ASCENSION_PERKS_TITLE:0	"Korzyści z rozwoju"
TUTORIAL_ASCENSION_PERKS_DESC:0	"§HKorzyści z rozwoju§! to kulminacje naszych §Htradycji§!; premie, które obdarzają nas znaczącymi korzyściami połączonymi z odblokowującymi je §Hdrzewkami tradycji§!.\n\nZa każde ukończone przez nas §Hdrzewko tradycji§! odblokowane zostaje nowe §Hmiejsce na korzyść z rozwoju§!. Niektóre z nich mogą także wymagać odkrycia konkretnych §Htechnologii§!."
TUTORIAL_SPECIES_RIGHTS_UFOP_DESC:1	"Możemy ustanowić §Hprawa gatunku§! każdego inteligentnego gatunku, który żyje w naszych granicach.\n\nZe względu na §Hprawo federacyjne§! wszystkie gatunki członkowskie mają równe prawa, jednakże sprawdzone członkostwo zapewnia inne korzyści, których nie posiadają niesprawdzeni członkowie.\n\nDomyślne prawa można ustawić za pomocą odpowiednich przycisków."
TUTORIAL_SPECIES_RIGHTS_KLINGON_DESC:1	"Możemy ustanowić §Hprawa gatunku§! każdego inteligentnego gatunku, który żyje w naszych granicach, i zadecydować o tym, których warunków życia chcemy dla ogółu §HImperium Klingońskiego§!.\n\nRóżne priorytety zapewnią korzyści różnym aspektom społeczeństwa Klingonów.\n\nDomyślne prawa można ustanowić za pomocą odpowiednich przycisków."
TUTORIAL_SPECIES_RIGHTS_ROMULAN_DESC:1	"§HPrawa gatunku§! brzmią dla nas niczym żart, nieprawdaż? W końcu wszystkie inne gatunki mogą być nam co najwyżej podporządkowane.\n\nTa zakładka pozwala nam także na ustawienie naszych własnych standardów życia w zależności od tego kto zasługuje na luksusy, a kto nie.\n\nDomyślne prawa można ustanowić za pomocą odpowiednich przycisków."
TUTORIAL_SPECIES_RIGHTS_CARDASSIAN_DESC:1	"§HPrawa gatunku§! to fałszywy konstrukt §HFederacji§!.\n\nDopóki wszyscy Kardasjanie nie wzniosą się na owocne wyżyny istnienia, którymi cieszą się nasi rywale, mało nas będą obchodziły standardy i jakość życia kogokolwiek innego.\n\nDomyślne prawa można ustanowić za pomocą odpowiednich przycisków."
TUTORIAL_FLEET_MANAGER_TITLE:0	"Zarządca flot"
TUTORIAL_FLEET_MANAGER_DESC:0	"W menu §HZarządca flot§! projektujemy schematy naszych §Hwojskowych flot§!. Gdy ma się styczność z tuzinami, a może nawet setkami okrętów, wykorzystanie tego menu może znacznie uprościć zarządzanie."
TUTORIAL_CLAIMS_VIEW_TITLE:0	"Roszczenia"
TUTORIAL_CLAIMS_VIEW_DESC:0	"§HRoszczenia§! to proces, dzięki któremu zdobywamy nowe światy podczas konfliktów. Gdy jesteśmy w stanie wojny lub tuż przed nią, możemy wydać §Hwpływy§!, aby rościć sobie prawa do układów gwiezdnych, które są obecnie okupowane przez inne cywilizacje.\n\nPosiadanie roszczeń w układzie daje nam uzasadnione §Hcasus belli§! przeciwko cywilizacji, która jest jego właścicielem.\n\nPodczas wojen obejmujących wielkie koalicje sojuszników to cywilizacja z największymi roszczeniami do układu przejmie go, gdy wojna dobiegnie końca."
TUTORIAL_ANOMALIES_TITLE:0	"Anomalie"
TUTORIAL_ANOMALIES_DESC:0	"Ekran §HAnomalii§! przedstawia odkryte przez nas anomalie, które dopiero musimy zbadać w pełni."
TUTORIAL_GOVERNMENTVIEW_MARKET_TITLE:0	"Rynek"
TUTORIAL_GOVERNMENTVIEW_MARKET_DESC:0	"§HRynek§! to miejsce, w którym wymieniamy się §Hzasobami§!, aby lepiej zoptymalizować naszą ekonomię.\n\nZasoby mogą być tu zarówno kupowane, jak i sprzedawane, chociaż ceny niekoniecznie będą odzwierciedlały bieżącą produkcję. w końcu prawa popytu i podaży nadal istnieją.\n\nMożna wykorzystać automatyzację, aby każdego miesiąca powtarzać transakcje."
TUTORIAL_TRADE_VIEW_TITLE:0	"Szlaki handlowe"
TUTORIAL_TRADE_VIEW_DESC:1	"§HHandel§! międzygwiezdny polega na ustanowionych pomiędzy §Hplanetami§! dobrze chronionych szlakach.\n\n§HGwiezdne bazy§! otrzymują §Swartość handlową§! ze swoich najbliższych planet. Jest ona następnie przekierowywana do naszego świata macierzystego, gdzie zamieniana jest na zasoby takie jak §Senergia§!.\n\n§SModuł węzła handlowego§! wydłuża zasięg, z którego §Hgwiezdna baza§! może czerpać wartość handlową, sięgając nawet do pobliskich układów gwiezdnych."
TUTORIAL_GOVERNMENTVIEW_POLICIES_TITLE:0	"Polityki"
TUTORIAL_GOVERNMENTVIEW_POLICIES_DESC:0	"§HPolityki§! to prawa obowiązujące nasz rząd i mieszkańców.\n\nMimo że wszystko da się zmienić, niektóre stanowiska prawne nie mogą zostać wybrane przez każdy rodzaj rządu, a inne mogą być ograniczone przez poziom naszej §Htechnologii§!."
TUTORIAL_ENVOYS_TITLE:0	"Posłowie"
TUTORIAL_ENVOYS_DESC:0	"§HPosłowie§! to nasi aktorzy za granicą. Mogą zostać przydzieleni do nawiązania §Hpierwszego kontaktu§! z innymi cywilizacjami lub do działań §Hdyplomatycznych§! z tymi, z którymi już nawiązaliśmy łączność."
TUTORIAL_EMPIRE_SPRAWL_DESC:2	"Wskaźnik §Hobszaru§! śledzi rozwój naszej cywilizacji, uwzględniając istotne dane o wszystkich §Hukładach§! i §Hkoloniach§! wewnątrz naszych granic.\n\nJeśli nasze §Hmożliwości administracyjne§! nie nadążają za naszą ekspansją, zwiększy się koszt wszystkich §Htechnologii§!, §Htradycji§! i §Hprzywódców§!."
TUTORIAL_QUESTS_VIEW_UFOP_DESC:0	"§HDrzewko misji§! pokazuje przełomowe momenty w możliwych przeszłych i przyszłych historiach naszej cywilizacji.\n\nKażdy §Hwęzeł§! opisuje wyjątkowe kulminacje wydarzeń, które zasadniczo zmieniły lub dopiero zmienią nasze społeczne, ekonomiczne i cywilne trajektorie.\n\nWybieraj ostrożnie. Linia czasowa jest bardzo delikatna."
TUTORIAL_QUESTS_VIEW_KLINGON_DESC:0	"§HDrzewko misji§! pokazuje możliwe losy §HImperium Klingońskiego§!.\n\nKażdy §Hwęzeł§! opisuje momenty w czasie, które zasadniczo zmieniły lub dopiero zmienią nasze zbiorowe przeznaczenie.\n\nWszystko jest możliwe... ale tylko, jeśli będziemy odważni."
TUTORIAL_QUESTS_VIEW_ROMULAN_DESC:0	"§HDrzewko misji§! pokazuje rozgałęziające się ścieżki możliwych przeszłych i przyszłych historii naszej cywilizacji.\n\nKażdy §Hwęzeł§! opisuje konkretną sekwencję wydarzeń, które zasadniczo zmieniły lub dopiero zmienią charakter naszego §HImperium Gwiezdnego§!.\n\nPostępuj mądrze. Czas to labirynt nieskończonych korytarzy."
TUTORIAL_QUESTS_VIEW_CARDASSIAN_DESC:0	"§HDrzewko misji§! pokazuje wyniki największych decyzji podjętych przez nasz §Hlud§! oraz nowe możliwości, które są dla nas dostępne poprzez ekspresje naszej zbiorowej woli.\n\nKażdy §Hwęzeł§! opisuje znaczące kamienie milowe, które zmodyfikowały bieg historycznych sił, i albo zmieniły, lub wzmocniły nasz cel jako społeczeństwa.\n\nHistoria to zaledwie suma wielu mniejszych, pojedynczych czynności."
TUTORIAL_BALANCE_OF_POWER_VIEW_TITLE:0	"Równowaga sił"
TUTORIAL_BALANCE_OF_POWER_VIEW_DESC:0	"§HRównowaga sił§! pokazuje, które cywilizacje posiadają najwięcej kontroli nad §HKwadrantami Alfa§! i §HBeta§!.\n\nTo zdecydowanie nie jest statyczne odzwierciedlenie; należy uważnie ją monitorować, gdyż jest dynamiczna i potrafi szybko się zmieniać."
TUTORIAL_GOVERNOR_SHIP_TITLE:0	"Statek zarządcy"
TUTORIAL_GOVERNOR_SHIP_DESC:0	"Oto nasz §Hstatek zarządcy§!. Charakteryzuje go możliwość wysłania na §Hmisje§!, podczas których pomoże naszym §Hkoloniom§! w osiągnięciu konkretnych celów ekonomicznych lub wojskowych.\n\n§HZarządcy§! mogą także zostać wysłani do §Hprojektów specjalnych§!, które mają dla nich osobiste znaczenie."
TUTORIAL_SPY_SHIP_UFOP_TITLE:0	"Statek szpiegowski"
TUTORIAL_SPY_SHIP_UFOP_DESC:0	"Oto nasz §Hstatek szpiegowski§! – ukryty okręt stworzony do niezauważalnego nawigowania po kosmosie i obrony interesów §HFederacji§!. Jego §Hzasięg warp§! sięga poza granice każdej cywilizacji, z jaką nawiązaliśmy kontakt.\n\nTe jednostki w ukryciu przemierzają terytorium innych cywilizacji w celach §Hszpiegowskich§!, takich jak gromadzenie §Hdanych wywiadowczych§! lub przeprowadzanie poufnych §Hoperacji§!."
TUTORIAL_SPY_SHIP_KLINGON_TITLE:0	"Statek szpiegowski"
TUTORIAL_SPY_SHIP_KLINGON_DESC:0	"Oto nasz §Hstatek szpiegowski§! – ukryty okręt stworzony do niezauważalnego nawigowania po kosmosie i pokonywania naszych przeciwników, zanim bitwa w ogóle będzie miała miejsce. Jego §Hzasięg warp§! sięga poza granice każdej cywilizacji, z jaką nawiązaliśmy kontakt.\n\nTe jednostki powinny być obsadzone §Hszpiegami§!. Potrafią one w ukryciu przemierzać terytorium innych cywilizacji w celach §Hszpiegowskich§!, takich jak zbieranie §Hinformacji wywiadowczych§! lub przeprowadzanie poufnych §Hoperacji§!. Szpiegostwo nie ogranicza się do innych imperiów, ponieważ niektóre operacje mogą także zostać przeprowadzone w obrębie naszych własnych granic.\n\nOperacje mogą być z natury zarówno ofensywne, jak i defensywne, i mogą obejmować szerzenie §Hpropagandy§!, kradzież §Hschematów§! przeciwnika, hakowanie §Hgwiezdnych baz§! lub §Hkontrwywiad§!.\n\nWarto zauważyć, że informacje wywiadowcze o cywilizacji muszą osiągnąć pewien poziom, zanim będzie można przeprowadzić niektóre operacje."
TUTORIAL_SPY_SHIP_ROMULAN_TITLE:0	"Statek szpiegowski"
TUTORIAL_SPY_SHIP_ROMULAN_DESC:0	"Oto nasz §Hstatek szpiegowski§! – ukryty okręt stworzony do niezauważalnego nawigowania po kosmosie i cichego sabotażu podrzędnych ras bez ich wiedzy. Jego §Hzasięg warp§! sięga poza granice każdej cywilizacji, z jaką nawiązaliśmy kontakt.\n\nTe jednostki powinny być obsadzone §Hszpiegami§!. Potrafią one w ukryciu przemierzać terytorium innych cywilizacji w celach §Hszpiegowskich§!, takich jak zbieranie §Hinformacji wywiadowczych§! lub przeprowadzanie poufnych §Hoperacji§!. Szpiegostwo nie ogranicza się do innych imperiów, ponieważ niektóre operacje mogą także zostać przeprowadzone w obrębie naszych własnych granic.\n\nOperacje mogą być z natury zarówno ofensywne, jak i defensywne, i mogą obejmować szerzenie §Hpropagandy§!, kradzież §Hschematów§! przeciwnika, hakowanie §Hgwiezdnych baz§! lub §Hkontrwywiad§!.\n\nWarto zauważyć, że informacje wywiadowcze o cywilizacji muszą osiągnąć pewien poziom, zanim będzie można przeprowadzić niektóre operacje."
TUTORIAL_SPY_SHIP_CARDASSIAN_TITLE:0	"Statek szpiegowski"
TUTORIAL_SPY_SHIP_CARDASSIAN_DESC:0	"Oto nasz §Hstatek szpiegowski§! – ukryty okręt stworzony do niezauważalnego nawigowania po kosmosie wykonywania najróżniejszych zadań §HObsydianowego Zakonu§!. Jego §Hzasięg warp§! sięga poza granice każdej cywilizacji, z jaką nawiązaliśmy kontakt.\n\nTe jednostki powinny być obsadzone §Hszpiegami§!. Potrafią one w ukryciu przemierzać terytorium innych cywilizacji w celach §Hszpiegowskich§!, takich jak zbieranie §Hinformacji wywiadowczych§! lub przeprowadzanie przekonująco zaprzeczalnych §Hoperacji§!. Szpiegostwo nie ogranicza się do innych imperiów, ponieważ niektóre operacje mogą także zostać przeprowadzone w obrębie naszych własnych granic.\n\nOperacje mogą być z natury zarówno ofensywne, jak i defensywne, i mogą obejmować szerzenie §Hpropagandy§!, kradzież §Hschematów§! przeciwnika, hakowanie §Hgwiezdnych baz§! lub §Hkontrwywiad§!.\n\nWarto zauważyć, że informacje wywiadowcze o cywilizacji muszą osiągnąć pewien poziom, zanim będzie można przeprowadzić niektóre operacje."
TUTORIAL_FIRSTCONTACT_VIEW_TITLE:0	"Pierwszy kontakt"
TUTORIAL_FIRSTCONTACT_VIEW_DESC:0	"Nawiązaliśmy komunikację z inną cywilizacją. Przynajmniej te sygnały wydają się pochodzić z inteligentnego źródła...\n\nAby formalnie rozpocząć procedury §Hpierwszego kontaktu§!, musimy wyznaczyć §Hposła§!.\n\nWymagany może być tłumacz uniwersalny."
TUTORIAL_GLOBAL_TENSION_VIEW_TITLE:0	"Globalne napięcie"
TUTORIAL_GLOBAL_TENSION_VIEW_DESC:0	"§HGlobalne napięcie§! opisuje ogólnego ducha czasu naszej cywilizacji oraz czy nasze §Hpopulacje§! mają pozytywne, czy negatywne nastawienie do bieżących wydarzeń i ich skutki w najbliższej przyszłości."
TUTORIAL_OBSERVATION_STATION_TITLE:0	"Posterunek obserwacyjny"
TUTORIAL_OBSERVATION_STATION_DESC:0	"§HPosterunki obserwacyjne§! to sposób na dyskretne monitorowanie rozwoju napotkanych §Hgatunków bez napędu warp§!."
