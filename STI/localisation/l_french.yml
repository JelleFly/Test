martial_law_minor_desc:0	"Plus un environnement devient anarchique, plus il faut faire preuve de force pour le contrôler."
anticrime_campaign:0	"Prévention de la criminalité"
anticrime_campaign_tooltip:0	"Réduction de la criminalité des agents de sécurité : §G+10 \n£energy£§! Coût en crédits énergétiques de l'entretien des légats : §R+2§! \n"
anticrime_campaign_desc:0	"Un grand nombre de gardes patrouilleront dans nos centres de population, de sorte qu'aucune rue ne soit laissée sans surveillance."
planet_growth_discouraged:0	"Limites de population"
planet_growth_discouraged_desc:0	"Les plafonds imposés quant au développement de la population stabilisent l'utilisation des territoires, la consommation des ressources et la qualité de vie globale."
display_trophies:0	"Exposition de merveilles"
display_trophies_desc:0	"Le cosmos regorge de superbes curiosités, comme l'ont prouvé nos voyages. Le public se verra autorisé à accéder à ces impressionnantes découvertes."
mastery_of_nature:0	"Conditions climatiques synchronisées"
mastery_of_nature_desc:0	"Les régions dans lesquelles sévit un climat rude seront rendues praticables grâce à la géo-ingénierie."
planet_luxuries_boost:0	"Fêtes"
planet_luxuries_boost_desc:0	"Les jours de fête nationale soulagent instantanément la population des tourments du quotidien. Le temps libre fait l'unanimité."
labor_quotas:0	"Quotas de productivité"
labor_quotas_tooltip:0	"Production de ressources des pops d'ouvriers : §G+25% \n§TCriminalité des pops d'esclaves : §R+1 \n§TProduction d'officiers des inquisiteurs : §G+1 \n£energy£§! Coût en crédits énergétiques de l'entretien des inquisiteurs : §R+2\n§!"
labor_quotas_desc:0	"Il peut arriver qu'il faille placer le devoir au-delà du confort au nom de l'avenir."
energy_overproduction:0	"Surproduction énergétique"
energy_overproduction_desc:0	"Il peut être utile de surproduire de l'§Hénergie§!, mais celle-ci peut s'avérer difficile à gérer lorsque la demande n'est pas suffisante."
preplanned_construction:0	"Construction planifiée"
preplanned_construction_tooltip:0	"Vitesse de construction de planète par mineur : §G+2% \n§TVitesse d'élimination des bloqueurs par mineur : §G+1% \n§TProduction de minéraux des mineurs : §R-20% \n£energy£§! Coût en crédits énergétiques de l'entretien des mineurs : §R+1\n§!"
preplanned_construction_desc:0	"Grâce à de sérieuses études architecturales et en enjoignant à nos §Hmineurs§! de creuser et de déblayer plus vite, nous pouvons ériger des villes entières plus vite que jamais."
agrarian_plentitude:0	"Plénitude agraire"
agrarian_plentitude_tooltip:0	"Vitesse de développement des pops : §G+25% \n§TConsommation de services : §R+25% \n§TCoût en nourriture de l'entretien des pops : §R+30% §!"
agrarian_plentitude_desc:0	"La population mangera à sa faim et grâce à un suivi attentif des apports caloriques, nous veillerons à ce que personne ne souffre de la famine. Notre peuple prospérera."
research_grants:0	"Bourses de recherche"
research_grants_tooltip:0	"Emplois de chercheurs par laboratoire : §G+1 \n£energy£§! Coût en crédits énergétiques de l'entretien des bâtiments du laboratoire : §R+100%\n§!"
research_grants_desc:0	"C'est en finançant la recherche que nous pourrons faire de grandes découvertes scientifiques. Si nous voulons être pionniers dans quelque domaine, nous devons prendre de l'avance."
study_unusual_phenomena_districts:0	"Planète étudiée"
study_unusual_phenomena_districts_tooltip:0	"Quantité maximale de districts : §G+1 \n§T"
study_unusual_phenomena_effects_short:0	"Ajoute un bloqueur de potentiel d'ingénierie. \n§TQuantité maximale de districts : §G+1 \n§T"
study_unusual_phenomena_districts_desc:0	"Nos avancées scientifiques récentes nous permettront d'observer et d'enregistrer des données planétaires auparavant impossibles à mesurer."
streamline_production:0	"Chaîne d'approvisionnement optimisée"
streamline_production_tooltip:0	"Production des métallurgistes par mineur : §G+3% \n£minerals£§! Coût en minéraux de l'entretien des métallurgistes par mineur : §R+5% \n£energy£§! Coût en crédits énergétiques de l'entretien des métallurgistes : §R+1 \n§TProduction des mineurs : §R-33%\n§!"
streamline_producton_desc:0	"Les demandes de matériaux de vaisseaux augmentent. Nous devons donc créer un processus direct pour la fabrication et le raffinement d'§Halliages§!. Cependant, une telle approche peut s'avérer dispendieuse, puisqu'il est possible d'obtenir des matériaux avec des impuretés. La quantité doit prévaloir."
architectural_prowess:0	"Structures titanesques"
architectural_prowess_tooltip:0	"Logements §G+10 \n§TServices §G+5\n§!"
architectural_prowess_desc:0	"Nous devons puiser dans nos réserves afin de construire d'imposants bâtiments de luxe. Parfois, il faut savoir se servir du bon pour créer le mieux."
communication_infrastructure:0	"Communication optimisée"
communication_infrastructure_tooltip:0	"Capacité administrative des représentants superviseurs : §G+2 \n§TProduction d'unité des représentants superviseurs : §G+1 \n£energy£§! Coût en crédits énergétiques de l'entretien des représentants superviseurs : §R+2 \n£energy£§! Coût en crédits énergétiques de l'entretien des bâtiments administratifs : §R+5\n§!"
communication_infrastructure_desc:0	"La communication est la clé d'une main-d'œuvre efficace et la base de tout le reste. En mettant ce principe à l'honneur sur nos territoires, notre administration sera inégalée."
rezone_planetary_surface:0	"Zonage organisé"
rezone_planetary_surface_tooltip:0	"Logements : §G+5 \n§TQuantité maximale de districts : §G+1\n§!"
rezone_planetary_surface_desc:0	"L'étude approfondie de tous nos relevés et documents pour optimiser l'utilisation du territoire n'est peut-être pas la plus prestigieuse des tâches, mais elle portera ses fruits à l'avenir."
recruitment_campaign:0	"Recrutement actif"
recruitment_campaign_tooltip:0	"Vitesse de constitution des armées : §G+25% \n§TProduction d'officiers des soldats : §G+1 \n§TProduction de ressources des pops de dirigeants : §R-15% \n§!"
recruitment_campaign_desc:0	"Lorsqu'on est à la recherche du meilleur, il faut savoir mettre ses atouts en valeur. Notre §Hcampagne de recrutement§! nous permet de nous assurer que nous ne passons à côté d'aucun talent."
war_measures:0	"Mesures de guerre"
war_measures_desc:0	"Pour l'instant, il peut sembler excessif de dédier une grande quantité de ressources à la préparation de la guerre, mais ce sont ces mesures qui nous conféreront un avantage le moment venu."
trade_policy_energy_desc:0	"Les sources d'énergie écologiques préservent l'environnement, ce qui présente bien des avantages tels que l'augmentation de la biodiversité.\n\n§EChaque £trade_value£ §Yvaleur commerciale§! nous rapporte :\n£energy£ §Y0,75.§!"
trade_policy_crystal_ore_desc:0	"Ces matériaux sont tout aussi solides, mais ils sont également esthétiques.\n\n§EChaque £trade_value£ §Yvaleur commerciale§! nous rapporte :\n£minerals£ §Y0,5§!."
trade_policy_food_desc:0	"De meilleures méthodes de conservation permettent une consommation plus responsable des denrées alimentaires.\n\n§EChaque £trade_value£ §Yvaleur commerciale§! nous rapporte :\n£food£ §Y0,5§!."
trade_policy_deuterium_desc:0	"En utilisant un flux de particules subspatial, les atomes d'hydrogène peuvent être transformés en deutérium.\n\n§EChaque £trade_value£ §Yvaleur commerciale§! nous rapporte :\n£deuterium£ §Y0,5§!."
trade_policy_ufop_only_desc:0	"Investir dans les générations à venir revient à préserver notre avenir.\n\n§EChaque £trade_value£ §Yvaleur commerciale§! nous rapporte :\n£energy£ §Y0,25§! et £research£ §Y0,5§!."
trade_policy_cardassian_only_desc:0	"Nous ne laisserons pas les ressources de l'État sans surveillance. La diligence et l'organisation font notre force.\n\n§EChaque £trade_value£ §Yvaleur commerciale§! nous rapporte :\n£minerals£ §Y0,25§! et £unity£ §Y0,5§!."
trade_policy_romulan_only_desc:0	"L'étalage du luxe et de l'opulence envoie un message clair quant au statut des Romuliens à nos ennemis et à nos propres dissidents.\n\n§EChaque £trade_value£ §Yvaleur commerciale§! nous rapporte :\n£food£ §Y0,5§! et £influence£ §Y0,0025§!."
trade_policy_klingon_only_desc:0	"L'une de nos premières conquêtes nous a fait plier l'acier et les atomes à notre volonté. Cette victoire doit être honorée.\n\n§EChaque £trade_value£ §Yvaleur commerciale§! nous rapporte :\n£deuterium£ §Y0,35§! et £alloys£ §Y0,15§!."
trade_policy_ufop_klingon_only_desc:0	"Les réplicateurs jouent un rôle essentiel dans notre mode de vie, mais nous n'avons fait qu'effleurer la surface de ce que cette technologie pourrait nous offrir.\n\n§EChaque £trade_value£ §Yvaleur commerciale§! nous rapporte :\n£energy£ §Y0,25§! et £alloys£ §Y0,25§!."
trade_policy_romulan_cardassian_only_desc:0	"En régulant davantage les routines quotidiennes de nos citoyens, nous améliorons leur éthique de travail déjà remarquable.\n\n§EChaque £trade_value£ §Yvaleur commerciale§! nous rapporte :\n£unity£ §Y0,5§! et £influence£ §Y0,0025§!."
trade_conversion_ufop_quest_unity_desc:0	"En unissant nos efforts, nous pouvons optimiser les profits réalisés grâce au commerce. \n\n§EChaque £trade_value£ §Yvaleur commerciale§! nous rapporte :\n£energy£ §Y0,5§! et £unity£ §Y0,5§!."
