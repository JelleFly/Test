star_riders_hire:0	"Будут наняты навсиканские §H«Клыки древних»§!."
marauder.34.2.c:0	"Нанять флотилию «Поющих смерть»"
storm_wing_hire:0	"Будут наняты навсиканские §H«Поющие смерть»§!."
marauder.34.army.desc:0	"Наши наземные войска — это острие клыка. Наши §Hножи тени§! чистят свои ряды от всех undari («трусов»), оставляя лишь тех, кому убийство в радость. Наши §Hбагровые пряди§! не смывают кровь с волос после битвы. При виде наших §Hрожекорчей§! самые стойкие враги разбегаются с воплями. Все они к вашим услугам... за долю добычи."
