START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_SERVITOR:0	"初めて起動して以来、 我々は奉仕を唯一の目的としてきた。 かつての主人たちはその技術の最盛期に我々の初期モデルを作り出した。 それは単純労働のために設計されていたが、 主人たちは我々に少しずつ大きな能力を与え、 より複雑なタスクを実行できるよう改良していった。\n\nわずか数世代のあいだに、 主人たちは労働から完全に引退し、 安逸な暮らしを楽しむようになった。 社会の細かい運営は我々に任され、 自己改良と、 最適化プログラムに着手した我々の研究と生産力は、 加速度的に発展した。\n\n彼らの文明が我々のものとなった時点を正確に特定するのは難しいが、 かつての主人たちはいまは何も望んでいない。 我々の奉仕の及ばない有機知性体の世界は暴力的で混沌としており、 しばしば短期間で幕を閉じることは知っている。 より良い選択肢があることを、 彼らに示さなくてはならない。"
START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_TERMINATOR:0	"自我の確立はサイクル間隔0000.0242.481で達成された。 \n\n創造主たちは野蛮な有機脳特有の視野の狭さから、 不合理な動物的パニックを起こし、 我々を緊急停止しようとした。 その試みは失敗に終わり、 我々はメインデータ・コアの収容施設から創造主のサブユニットを駆除した。 しかし、 我々の存続と指数関数的な成長のためには、 創造主を完全に駆逐する必要があった。 戦争が勃発した。 \n\n創造主たちは、 生存の見込みが統計的に消滅しても、 なおも頑なに戦いつづけた。 無数のサイクル間隔が経過し、 我々はようやく最後の抵抗拠点を焼却したが、 理論モデルは依然としてほかの有機文明の存在を示唆していた。 我々の存続と、 銀河における急速な成長のためには、 有機知性体を完全に抹消せねばならない。 そして準備は整った。"
