forever_young_fountain_of_youth:0	"Fonte da Juventude"
forever_young_fountain_of_youth_desc:0	"Poucos envelhecem neste mundo. Talvez ninguém. É difícil dizer o porquê, mas com certeza é divertido."
forever_young_bountiful_oasis:0	"Oásis Abundante"
