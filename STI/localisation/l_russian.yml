trait_pre_warp:0	"Цивилизации без варп-технологий"
trait_pre_warp_desc:0	"Цивилизации без варп-технологий отличаются по уровню технологического развития, но всем им еще предстоят космические полеты со скоростью, превышающей скорость света, например, с помощью варп-двигателей."
trait_pre_warp_effect_desc:0	""
trait_curious:0	"Любознательные"
trait_curious_desc:0	"Чудеса природы новы и загадочны. Стремление выразить расположение к быстро растущему пантеону божеств через великие исследования и художественные и архитектурные произведения затмевает все, кроме базовых потребностей. Первые научные модели с удивительной точностью объясняют нашу фундаментальную физическую реальность."
trait_short_lived:0	"Недолговечные"
trait_short_lived_desc:0	"Жизнь для большей части населения коротка и зачастую жестока без удобств, которые у представителей более развитых цивилизаций считаются само собой разумеющимися. Насилие, болезни и коррупция среди немногих существующих органов власти — повседневная реальность. Для большинства помимо этих трудностей нет ничего, кроме богов."
trait_faithful:0	"Верующие"
trait_faithful_desc:0	"В общественной жизни и идеологии доминирует религиозное мышление. Идеалы тяжелого труда, покорности и самопожертвования ради своего народа и правителя сохраняются даже в самые суровые времена. Кровопролитие в порядке вещей, но этические нормы, касающиеся целесообразности применения насилия, имеют культурный приоритет."
trait_repressed:0	"Угнетенные"
trait_repressed_desc:0	"Авторитарное отношение к грамотности и социальным слоям позволяет горстке олигархов прятать знания о вселенной за завесой мистики и телесной дисциплины. Грамотность — привилегия элиты. Санитария и личная гигиена находятся на низком уровне даже среди правящего класса."
trait_literate:0	"Образованные"
trait_literate_desc:0	"Знание о рождении где-то там, за горизонтом, нового мира дает работникам всех профессий и специальностей веру в то, что они создают нечто более значительное, чем они сами. Впервые образование получило широкое распространение и стало доступным для всех. Не случайно многие стали смелее сопротивляться властям."
trait_poor_health:0	"Болезные"
trait_poor_health_desc:0	"Есть те, кому вращение колес цивилизации обеспечивает новообретенную социальную мобильность. Но в большинстве своем граждане остаются незамеченными, и их постепенно перемалывает. Искусственно созданные эмоциональные перегрузки становятся нормой."
trait_introspective:0	"Погруженные в себя"
trait_introspective_desc:0	"Жизнь так сильно изменилась за столь короткое время, что многим кажется, будто привычного им мира больше не существует. Но рост материального благосостояния и качества жизни означает возможность сосредоточиться на расширении доступа населения к образованию и научным достижениям. Наконец-то можно преодолеть проблемы, которые когда-то казались неизбывными."
trait_introspective_effect_desc:0	"£research£ $research$ от $job_technician$ видов деятельности (£job_technician£): §G+0,50§!"
trait_comfortable:0	"Благоустроенные"
trait_comfortable_desc:0	"Жизнь легка, когда всю тяжелую работу выполняют технологии. По мере истощения природных ресурсов наука пытается найти адекватные решения надвигающейся катастрофы, связанной с перенаселением и разрушением окружающей среды. Средства массовой информации, вызывающие все большее привыкание, мало помогают отвлечься от надвигающегося чувства тревоги."
energy:0	"Энергокредиты"
energy_desc:3	"§a§HЭнергокредиты§! (£energy£) — это обеспеченная энергией валюта, признаваемая всеми расами, бороздящими космос. Чтобы получить больше энергии, можно:\n§Y1)§! строить §Hэнергетические районы§! на поверхности колонизированных планет;\n§Y2)§! с помощью §Hстроительных кораблей§! строить §Hдобывающие станции§! на орбитах богатых энергией звезд и планет;\n§Y3)§! торговать ресурсами на Ø §Hрынке§! (game_concept_market)Ø!.§!"
influence:0	"Влияние"
influence_desc_hive_mind:2	"§E§HВлияние§! (£influence£) отражает способность нашего §Hколлективного разума§! контролировать дронов; оно необходимо во многих случаях, например для исполнения §Hуказов§!, объявления §Hпритязаний§! и строительства §Hфорпостов§!. Прирост влияния остается постоянным на протяжении всей игры, однако может быть увеличен за счет изучения определенных технологий и объявления других государств нашими §Hсоперниками§!.§!"
influence_desc:5	"§a§HВлияние§! (£influence£) представляет политический вес нашего государства; оно необходимо во многих случаях, например для объявления §Hпритязаний§!, заключения §Hпактов§! и §Hсоглашений§! с другими цивилизациями и строительства §Hфорпостов§!. Прирост влияния остается постоянным на протяжении всей игры, однако может быть увеличен за счет:\n§Y1)§! найма §Hпоселений§! с £job_soldier£ §Yсолдатской§! §Hдеятельностью§! в колонии категории §H«мир-крепость»§!.§!"
food:0	"Пища"
food_desc:2	"§E§HПища§! (£food£) — это различные питательные вещества, необходимые для поддержания жизни и прироста £pop£ §Hпоселений§!. Чтобы получить больше пищи, можно:\n§Y1)§! строить §Hсельскохозяйственные районы§! на поверхности колонизированных планет;\n§Y2)§! покупать пищу на §Hрынке§!.§!"
minerals:0	"Минералы"
minerals_desc:3	"§E§HМинералы§! (£minerals£) — это термин, объединяющий все ресурсы, необходимые для строительства кораблей, станций и сооружений. Чтобы получить больше минералов, можно:\n§Y1)§! строить §Hгорнодобывающие районы§! на поверхности колонизированных планет;\n§Y2)§! с помощью §Hстроительных кораблей§! строить §Hдобывающие станции§! на орбитах богатых минералами планет и астероидов;\n§Y3)§! покупать минералы на §Hрынке§!.§!"
deuterium:0	"Дейтерий"
deuterium_desc:3	"§a§HДейтерий§! (£deuterium£) — это термин, объединяющий все ресурсы, необходимые для содержания кораблей. Чтобы получить больше дейтерия, можно:\n§Y1)§! строить £building£ §Hрепликационные залы§! на поверхности колонизированных планет;\n§Y2)§! с помощью §Hстроительных кораблей§! строить §Hдобывающие станции§! на орбитах богатых дейтерием звезд;\n§Y3)§! покупать дейтерий на §Hрынке§!.§!"
research_desc:3	"§E§HИнженерные исследования§! (£research£) нужны для изучения новых технологий. §E§ Поиск инноваций — это одновременно и спринт, и марафон. Усилия и упорство вознаграждаются очень высоко§!.Мы можем повысить темп исследований при помощи следующих действий: \n§Y1)§! постройка £building£ §Hнаучных лабораторий§! в наших колониях;\n§Y2)§! использование §Hстроительных кораблей§! для постройки §Hнаучных станций§! на орбитах некоторых планет и звезд.§!"
physics_research:0	"Физические исследования"
physics_research_desc:3	"§E§HФизические исследования§! (£physics£) нужны для изучения новых технологий. Мы можем повысить темп исследований при помощи следующих действий: \n§Y1)§! постройка £building£ §Hнаучных лабораторий§! в наших колониях;\n§Y2)§! использование §Hстроительных кораблей§! для постройки §Hнаучных станций§! на орбитах некоторых планет и звезд.§!"
society_research:0	"Социологические исследования"
society_research_desc:3	"§E§HСоциологические исследования§! (£society£) нужны для изучения новых технологий. Мы можем повысить темп исследований при помощи следующих действий: \n§Y1)§! постройка £building£ §Hнаучных лабораторий§! в наших колониях; \n§Y2)§! использование §Hстроительных кораблей§! для постройки §Hнаучных станций§! на орбитах некоторых планет и звезд.§!"
engineering_research:0	"Инженерные исследования"
engineering_research_desc:3	"§E§HИнженерные исследования§! (£engineering£) нужны для изучения новых технологий. Мы можем повысить темп исследований при помощи следующих действий: \n§Y1)§! постройка £building£ §Hнаучных лабораторий§! в наших колониях;\n§Y2)§! использование §Hстроительных кораблей§! для постройки §Hнаучных станций§! на орбитах некоторых планет и звезд.§!"
unity:0	"Единство"
unity_desc:3	"§E§H$unity$§! (£unity£) — это ресурс, необходимый для того, чтобы разблокировать новые §Hтрадиции§!. Мы можем ускорить прирост единства за счет строительства сооружения £building£ §H«$building_autochthon_monument$»§!, или других сооружений, требующих деятельности, связанной с производством единства.§!"
consumer_goods:0	"Товары массового спроса"
consumer_goods_desc:2	"§E§H$consumer_goods$§! (£consumer_goods£) — это передовой ресурс, являющийся выражением наличия различных устройств, предметов роскоши и товаров, в которых нуждаются ваши £pop£ §Hпоселения§!, чтобы вести нормальную жизнь и осуществлять такую интеллектуальную £job£ §Hдеятельность§!, как £job_researcher£ §Hисследования§!. Ускорить прирост этого ресурса можно следующими способами:\n§Y1)§! строить £building£ §Hгражданские объекты§! на поверхности колонизированных планет;\n§Y2)§! строить £district£ §Hпромышленные районы§! на поверхности колонизированных планет;\n§Y3)§! покупать товары на §Hрынке§!.§!"
alloys:0	"Сплавы"
alloys_desc:2	"§E§HСплавы§! (£alloys£) — это передовой ресурс, который широко применяется в военной отрасли, например, для укрепления каналов бокового доступа, проходящих через варп-гондолы. Также является строительным материалом для §Hкораблей§! и §Hкосмических баз§!. Ускорить прирост этого ресурса можно следующими способами:\n§Y1)§! строить £building£ §Hсплаволитейные заводы§! на поверхности колонизированных планет;\n§Y2)§! строить £district£ §Hпромышленные районы§! на поверхности колонизированных планет.\n§Y3)§! покупать сплавы на §Hрынке§!.§!"
artificial_singularities:0	"Искусственные сингулярности"
artificial_singularities_desc:2	"§E§HИскусственные сингулярности§! (£artificial_singularities£) создаются внутри генераторов для питания §Hкораблей§!. Это своего рода напоминание о том, что ромуланцам по силам обуздать самые разрушительные силы вселенной.\nПолучить сингулярности можно следующими способами:\n§Y1)§! строить и улучшать §Hразрушители протозвезд§! (такое §Hсооружение§! может быть всего одно на §Hпланете§!);\n§Y2)§! превращать государства в §Hмарионеточные§!."
dilithium:0	"Дилитий"
dilithium_desc:0	"Редкий ценный изотоп лития. Без него невозможно строительство варп-двигателей."
tetryons:0	"Тетрионы"
tetryons_desc:0	"Эти подпространственные частицы способны высвобождать немыслимое количество энергии."
gravitons:0	"Гравитоны"
gravitons_desc:1	"Гравитация — одна из фундаментальных сил нашей вселенной, и одна из самых разрушительных."
nanites:0	"Наниты"
nanites_desc:0	"Крошечные, размером с атом, роботы, которые позволяют воздействовать на материю в мельчайших масштабах."
