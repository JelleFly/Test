pop_xeno_slaves:0	"Zniewolona populacja (populacje) obcych"
pop_slaves:0	"Zniewolona populacja (populacje)"
pop_founders:0	"Populacja (populacje) założycieli"
leadership_dispatch_jobs:0	"Miejsca pracy tworzące przywódców"
leadership_dispatch_jobs_desc:0	"Ten zarządca ma wprawę w tworzeniu nowych ofert pracy."
qt_klingon_e3_hunting_grounds_fail:0	" £trigger_no£ Liczba dzielnic (§Y$district_hunting_grounds_plural$§!): §Y[This.qt_klingon_e3_max_hunting_grounds_planet_count]§!/§Y5§!"
qt_klingon_e3_hunting_grounds_success:0	" £trigger_yes£ Liczba dzielnic (§Y$district_hunting_grounds_plural$§!): §Y[This.qt_klingon_e3_max_hunting_grounds_planet_count]§!/§Y5§!"
qt_romulan_c1_desc:0	" Czy to sylwetka w cieniu, urządzenie śledzące w odlewie posągu, naruszona beczka §Hkali-fal§! czy przynęta podłożona w §Hfvai§!, nasze społeczeństwo opiera się na założeniu, że nigdy dość ostrożności. Jako pionierzy nowych metod inwigilacji mamy oko na miejsca, o których inne cywilizacje mogą co najwyżej pomarzyć.\n\n"
qt_romulan_control_khitomer_01:0	" Kontrola nad Khitomer"
qt_romulan_control_khitomer_01_desc:0	" Teraz, gdy Khitomer jest w naszych rękach, nadszedł czas, aby zacieśnić uścisk i w pełni kontrolować populację."
qt_romulan_empower_tal_shiar_02:0	" Wzmocnij Tal Shiar"
qt_romulan_empower_tal_shiar_02_desc:0	" Wzmocnij nasz wywiad szpiegowski poprzez zwiększenie liczby przeprowadzanych operacji, aby nic nie umknęło uwadze naszych agentów."
qt_romulan_challenge_khitomer_accords_03:0	" Zakwestionuj Porozumienia na Khitomer"
qt_romulan_challenge_khitomer_accords_03_desc:0	" Zmierz się z Klingonami i Federacją w wojnie totalnej, aby udowodnić wyższość naszego gatunku."
qt_romulan_reman_covert_ops_04:0	" Tajne operacje Reman"
qt_romulan_reman_covert_ops_04_desc:0	" Utwórz bazę operacyjną dla naszych działań szpiegowskich na Remusie."
qt_romulan_enforce_isolationism_05:0	" Wprowadź izolacjonizm"
qt_romulan_enforce_isolationism_05_desc:0	" Nasza kultura w zupełności wystarczy, aby zaspokoić nasze potrzeby. Jeśli kiedykolwiek będziemy potrzebować czegoś od obcych, po prostu poszerzymy nasze granice za pomocą odpowiednich środków."
qt_romulan_break_isolationism_06:0	" Przerwij izolacjonizm"
qt_romulan_break_isolationism_06_desc:0	" Otwórzmy nasze umysły i granice na inne gatunki, abyśmy mogli oświecić je cudami kultury romulańskiej."
qt_romulan_vulcan_ambition_07:0	" Wolkańskie ambicje"
