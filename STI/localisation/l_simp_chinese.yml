progress.3.desc_08:0	"我们的殖民船缓慢降落在覆盖§Y[Root.GetName]§!的广阔草原上。这里的大气略微干燥但同样怡人，在确定着陆点的过程中还发现不远处有一大群温顺的食草动物正在观察我们。\n\n舰船已被改造成新居住地的行政基地，它的反应堆核心正在被拆除来用作殖民地的暂时能量来源。\n\n数百个小帐篷和简易房环绕着星舰巨大的船体，殖民者开始大片大片地登陆——在这外星世界上的第一座[Root.Owner.GetSpeciesName]之城。"
progress.3.desc_09:0	"我们的舰船设法以惊人且优雅的姿态在§Y[Root.GetName]§!上无数锯齿状的山峰中回旋，并成功降落在一个遮蔽山谷中的理想着陆点。\n\n舰船已被改造成新居住地的行政基地，它的反应堆核心正在被拆除来用作殖民地的暂时能量来源。\n\n数百个小帐篷和简易房环绕着星舰巨大的船体，殖民者开始大片大片地登陆——在这外星世界上的第一座[Root.Owner.GetSpeciesName]之城。"
