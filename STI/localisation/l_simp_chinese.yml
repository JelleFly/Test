labor_quotas:0	"劳动力产出定额"
labor_quotas_tooltip:0	"劳工人口资源产出：§G+25%\n§T奴隶人口犯罪度：§R+1\n§T审查官军官生产：§G+1\n£energy£§!审查官能量币维护费：§R+2\n§!"
labor_quotas_desc:0	"为了我们的未来，有时我们必须将使命与责任置于舒适之上。"
energy_overproduction:0	"超额能量产出"
energy_overproduction_desc:0	"虽然超额产出§H能量§!是一件好事，但超出目前需求的部分也需要花费大量的资源进行管理。"
preplanned_construction:0	"建设预规划"
preplanned_construction_tooltip:0	"每个矿工带来的行星建造速度加成：§G+2%\n§T每个矿工带来的地块障碍清理速度加成：§G+1%\n§T矿工矿物生产：§R-20%\n£energy£§!矿工能量币维护费：§R+1\n§!"
preplanned_construction_desc:0	"在经过细致的建筑学考量，以及招募了我们的§H矿工§!去加速挖掘和清理土地后，我们能用史无前例的速度让整座城市拔地而起。"
agrarian_plentitude:0	"肥沃土地"
agrarian_plentitude_tooltip:0	"人口增长速度：§G+25%\n§T舒适度使用：§R+25%\n§T人口食物维护费：§R+30%§!"
agrarian_plentitude_desc:0	"满足所有人的进食需求。通过缜密的卡路里摄入监测，我们会确保没有人会饿肚子。我们的人民将因此茁壮成长。"
research_grants:0	"研究注资"
research_grants_tooltip:0	"每个实验室的研究员岗位：§G+1\n£energy£§!实验室建筑能量币维护费：§R+100%\n§!"
research_grants_desc:0	"为研究项目注资可以为取得尖端科学进步扫清前路。如果我们想要在任何领域成为领航者，就必须占得先机。"
study_unusual_phenomena_districts:0	"行星勘探"
study_unusual_phenomena_districts_tooltip:0	"最大区划数：§G+1\n§T"
study_unusual_phenomena_effects_short:0	"增加一个工程改造潜力地块障碍\n§T最大区划数：§G+1\n§T"
study_unusual_phenomena_districts_desc:0	"最近的科学进步将使我们能够观测和记录以前无法测量的行星数据。"
streamline_production:0	"简化供应链"
streamline_production_tooltip:0	"每个矿工带来的冶金师产出加成：§G+3%\n£minerals£§! 每个矿工带来的冶金师矿物维护费加成：§R+5%\n£energy£§!冶金师能量币维护费：§R+1\n§T矿工产出：§R-33%\n§!"
streamline_producton_desc:0	"随着星舰建造材料的需求量攀升，我们必须构建一条高效的§H合金§!锻造与精炼流程。但是，这样做可能会使材料中的杂质变多，导致出现残次品。但现阶段要以量取胜。"
architectural_prowess:0	"高楼耸立"
architectural_prowess_tooltip:0	"住房§G+10\n§T舒适度§G+5\n§!"
architectural_prowess_desc:0	"我们深入研究了我们的储备知识，来修砌高耸、奢华的建筑物。有时必须刻苦钻研已然优秀的作品，才能创造出更加卓越的造物。"
communication_infrastructure:0	"优化通讯系统"
communication_infrastructure_tooltip:0	"公务督察行政管理能力：§G+2\n§T公务督察凝聚力生产：§G+1\n£energy£§!公务督察能量币维护费：§R+2\n£energy£§!行政建筑能量币维护费：§R+5\n§!"
communication_infrastructure_desc:0	"通讯是高效工作的关键。没有通讯，一切都将崩溃。建立以通讯为优先原则的基础设施，将为行政管理带来更多的成功。"
rezone_planetary_surface:0	"高效规划"
rezone_planetary_surface_tooltip:0	"住房§G+5 \n§T最大区划数§G+1\n§!"
rezone_planetary_surface_desc:0	"我们正在仔细研究每一份调查报告和文件，以找到更有效的土地利用方法。这些工作也许不那么风光或振奋人心，但它将在未来带来巨大回报。"
recruitment_campaign:0	"主动招募"
recruitment_campaign_tooltip:0	"陆军建造速度：§G+25%\n§T士兵军官生产：§G+1\n§T统治者人口资源产出：§R-15%\n§!"
recruitment_campaign_desc:0	"在寻找最优秀的人才时，也应将自己最优秀的一面展现给潜在招募对象。我们的§H招募计划§!确保我们能够抢先于其他势力发掘天赋异禀的人才。"
war_measures:0	"战时措施"
war_measures_desc:0	"只看现阶段，将大量资源投入战备似乎是杞人忧天，但一旦事态恶化，遵循这些严格的措施将会为我们带来巨大的优势。"
trade_policy_energy_desc:0	"发展生态友好型的能源可以缓解环境问题，并带来一系列其他益处，例如增加生物多样性。\n\n§E每点已收集的£trade_value£§Y贸易额§!能为我们带来\n£energy£§Y0.75§!"
trade_policy_crystal_ore_desc:0	"这些新型材料不仅更加结实，也更加美观。\n\n§E每点已收集的£trade_value£§Y贸易额§!能为我们带来\n£minerals£§Y0.5§!"
trade_policy_food_desc:0	"更好的保存方法也提高了食品消耗的效率。\n\n§E每点已收集的£trade_value£§Y贸易额§!能为我们带来\n£food£§Y0.5§!"
trade_policy_deuterium_desc:0	"利用亚空间粒子流，普通的氢原子可以被转化成氘。\n\n§E每点已收集的£trade_value£§Y贸易额§!能为我们带来\n£deuterium£§Y0.5§!"
trade_policy_ufop_only_desc:0	"对后代的投资可以让我们前进的道路更有保障。\n\n§E每点已收集的£trade_value£§Y贸易额§!能为我们带来\n£energy£§Y0.25§!和£research£§Y0.5§!"
trade_policy_cardassian_only_desc:0	"我们绝不允许让国家资源无人看守。有序组织、勤勉不懈便是我们的力量。\n\n§E每点已收集的£trade_value£§Y贸易额§!能为我们带来\n£minerals£§Y0.25§!和£unity£§Y0.5§!"
trade_policy_romulan_only_desc:0	"通过展示奢华和辉煌，让我们的敌人和我们内部的异见者明白罗慕兰的权力位置。\n\n§E每点已收集的£trade_value£§Y贸易额§!能为我们带来\n£food£§Y0.5§!和£influence£§Y0.0025§!"
trade_policy_klingon_only_desc:0	"我们最早的征服之一即是令钢铁与原子执行我们的意志。让我们纪念和赞颂这次胜利。\n\n§E每点已收集的£trade_value£§Y贸易额§!能为我们带来\n£deuterium£§Y0.35§!和£alloys£§Y0.15§!"
trade_policy_ufop_klingon_only_desc:0	"复制器是我们生活中至关重要的一环，但我们对这项技术的了解还仅局限于表面。\n\n§E每点已收集的£trade_value£§Y贸易额§!能为我们带来\n£energy£§Y0.25§!和£alloys£§Y0.25§!"
trade_policy_romulan_cardassian_only_desc:0	"进一步加强对公民日常行动的监管，有利于激发我们勤奋敬业的人民已然高涨的工作热情。\n\n§E每点已收集的£trade_value£§Y贸易额§!能为我们带来\n£unity£§Y0.5§!和£influence£§Y0.0025§!"
trade_conversion_ufop_quest_unity_desc:0	"携手共进，我们可以将贸易带来的经济利润最大化。\n\n§E每点已收集的£trade_value£§Y贸易额§!能为我们带来\n£energy£§Y0.5§!和£unity£§Y0.5§!"
