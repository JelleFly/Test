wannabuycg1:0	"사람은 재화에 의존합니다. 아니, 재화가 사람과... 주머니 사정에 의존한다고 해야겠네요. 사실 재화라는 건 사람에게 진짜 필요한 건 아닙니다. 단지 그 재화가 필요하다고 느끼도록 우리가 유도하는 거죠.\n\n뭐, 너무 깊이 알아보진 마세요. 저 상자도 보지 마시고요. 손가락도 잃고 바람구멍까지 뚫린 상태로 나가게 될 수도 있어요.\n\n어디까지 얘기했더라? 아, 맞아. 사람에게 필요한 재화. 자, 한번 보시죠."
