qt_romulan_c1_desc:0	"Una silueta en las sombras, un dispositivo de seguimiento en una escultura, un barril de §Hkali-fal§! adulterado o un señuelo plantado en un §Hfvai§!: nuestra sociedad se guía por la premisa de que nunca se es demasiado cauteloso. Como pioneros en nuevas metodologías de vigilancia, tenemos ojos en lugares con los que otras civilizaciones solo pueden soñar.\n\n"
qt_romulan_control_khitomer_01:0	"Controla Khitomer"
qt_romulan_control_khitomer_01_desc:0	"Ahora que nos hemos hecho con el control de Khitomer, es el momento de apretar el yugo y dominar por completo a la población."
qt_romulan_empower_tal_shiar_02:0	"Empodera al Tal Shiar"
qt_romulan_empower_tal_shiar_02_desc:0	"Aumenta nuestra información proveniente del espionaje llevando a cabo operaciones para que nada pase desapercibido a nuestros agentes."
qt_romulan_challenge_khitomer_accords_03:0	"Desafía los acuerdos de Khitomer"
qt_romulan_challenge_khitomer_accords_03_desc:0	"Enfréntate a los klingon y a la Federación en una guerra abierta para demostrar la superioridad de nuestra especie."
qt_romulan_reman_covert_ops_04:0	"Operaciones encubiertas remanas"
qt_romulan_reman_covert_ops_04_desc:0	"Establece una base de operaciones para nuestras actividades de espionaje en Remo."
qt_romulan_enforce_isolationism_05:0	"Aplica el aislacionismo"
qt_romulan_enforce_isolationism_05_desc:0	"Nuestra cultura nos basta para cubrir nuestras necesidades. Si alguna vez llegamos a necesitar algo de los extranjeros, ampliaremos nuestras fronteras aplicando los métodos necesarios."
qt_romulan_break_isolationism_06:0	"Cancela el aislacionismo"
qt_romulan_break_isolationism_06_desc:0	"Abriremos nuestras mentes y fronteras a otras especies para así iluminarlas con las maravillas de la cultura romulana."
qt_romulan_vulcan_ambition_07:0	"Ambiciones vulcanas"
