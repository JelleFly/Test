qt_klingon_e3:0	"Odrodzony Kahless"
qt_klingon_e3_desc:0	"Inne imperia nie widziały tego, co §HImperium Klingońskie§!, i nie doświadczyły nawet odrobiny naszych uświęconych żyć. Niewierni wybrali drwienie z potęgi naszej duchowości, lecz §HHagh qoHpu' neH HeghtaHvIS SuvwI'pu'§!. §HKahless§! powrócił. Dzięki niemu przetrwamy na wieki. \n\n"
qt_klingon_e3_kahless_festival_effect:0	"Modyfikator §H$kahless_festival_unimaginable_guest$§! został zastosowany tam, gdzie planetarna decyzja §Yfestiwal Kahlessa§! jest obecnie aktywna."
qt_klingon_f1:0	"Nieuczciwy następca"
qt_klingon_f1_desc:0	"To, co uznaliśmy za powrót §Hprawowitego następcy§! tronu naszego imperium, było jedynie wstrętnym podstępem. Wykorzystujący jego imię oszust zinfiltrował nasze szeregi i podszył się pod nikogo innego, jak samego wielkiego §HKahlessa§!. Taka zniewaga nie będzie tolerowana. Wyślemy tego podłego samozwańca do §HGre'thoru§!!\n\n"
