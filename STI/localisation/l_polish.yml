district_generator_desc:0	"Energia jest generowana głównie w tej dzielnicy, zapewniając stały dopływ zasilania do budynków i systemów obronnych planety."
district_generator_ufop_desc:0	"Rozległy obszar zawierający wiele elektrowni zajmujących się produkcją energii i zasilaniem całego miasta dzięki przewodom EPS."
district_generator_klingon_desc:0	"Tak jak krew wojownika płynie w naszych żyłach, tak wściekłe błyskawice burzowe krążą w przewodach naszych maszyn. Okiełznanie tej mocy to ważna odpowiedzialność."
district_generator_romulan_desc:0	"Gdy podrzędne gatunki dopiero wypełzały z pierwotnych mórz, Romulanie już rozumieli moc ukrytą w wirującym pulsarze i sercu niezbadanej osobliwości."
district_generator_cardassian_desc:0	"Przydział energetyczny jest jednym z kluczowych zadań naszej gospodarki. Chodzi o zachowanie delikatnej równowagi, która będzie sprzyjać potrzebom wielu."
