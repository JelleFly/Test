ferengi_holodeck_first_met:0	"Заходите, не пожалеете! Отправляйтесь в приключения, о которых вы и мечтать не смели, и посетите места реальнее самой реальности! Никакой боли, а только доля!\n\nТы! Да, ты! Новичков я узнаю сразу — тех, кто еще не испытал острых ощущений от нерассказанных историй и непрожитых жизней! Раньше тебе бы такое в голову не пришло, а теперь ты без этого жить не сможешь. Заходи и узнай, как можно круто поменять свою жизнь за небольшую плату!\n\nЗачем ограничиваться одной жизнью, если можно прожить множество? Как гласит правило приобретения № 64: "Если тебе предлагают гри-червяка, бери всю банку!"
ferengi_holodeck_second_met:0	"Снова ты! Отрадное зрелище! Небось, не можешь выкинуть из головы приключения, которые мы предлагаем? О, у нас в закромах еще много чего найдется! За небольшую плату вся вселенная станет твоей!\n\nВот, заходи. С прошлого раза мы тут все изрядно улучшили, так что ты не узнаешь даже уже пережитые приключения! Можешь не верить нашим словам — поверь своим ощущениям и узнай, о чем весь сыр-бор!"
ferengi_holodeck_second_met_opinion:0	"О, наш любимый покупатель! Хочешь новых ощущений, которые почти все пропустили? Выжми из галактики последнюю каплю сочных переживаний!\n\nТебе предстоит еще столько открытий и находок! Наши запасы безграничны, они ширятся вместе с твоим воображением. Заходи, заходи. Мы тут кое-что поменяли специально для тебя! Только никому не говори, не то другие клиенты обзавидуются!"
