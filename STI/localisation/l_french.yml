marauder.36.desc:0	"Quelle quantité de dégâts souhaitez-vous infliger ? Les §HNausiquéens§! aiment autant les altercations rapides que les massacres à l'ancienne. C'est vous qui voyez."
marauder.36.a.name:0	"Attaquer des bases stellaires"
bully_intensity_1:0	"Les §Hassaillants nausiquéens§! attaqueront les bases stellaires ennemies pour semer la discorde et épuiser leurs défenses."
marauder.36.b.name:0	"Attaquer des voies de ravitaillement"
bully_intensity_2:0	"Les §Hassaillants nausiquéens§! s'en prendront aux populations ennemies en intimidant directement les citoyens."
marauder.36.c.name:0	"Semer la terreur chez les civils"
bully_intensity_3:0	"Des civils seront enlevés et soumis à toutes sortes de supplices, comme écouter pendant des heures de l'opéra au volume maximal."
marauder.40.desc:0	"Nos §Hamiraux§! et §Hgénéraux§! sont les meilleurs de la §Hgalaxie§!. Ils ont de l'acier dans leur gurumba."
