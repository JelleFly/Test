leader.22.name:0	"Admirał otrzymuje cechę"
leader.23.name:0	"Zarządca otrzymuje cechę"
leader.24.name:0	"Generał otrzymuje cechę"
leader.25.name:0	"Władca otrzymuje cechę"
leader.26.name:0	"Szpieg otrzymuje cechę"
leader.21.fallback:0	"§H[From.From.GetTitle] [From.From.GetName]§! otrzymuje nową cechę."
trait.positive:0	"Dzięki ciężkiej pracy i doświadczeniu §H[From.From.GetTitle] [From.From.GetName]§! zyskuje nowe umiejętności."
trait.negative:0	"Mimo niedawnego podniesienia umiejętności dzięki zgromadzonemu doświadczeniu §H[From.From.GetTitle] [From.From.GetName]§! zaczyna zbliżać się do granic możliwości [From.From.GetHerHis]."
spy_situation_smear_campaign_effect_desc:0	" Zmniejsz opinię, jaką cel ma o innym mocarstwie o: §G-10§! za każdy poziom szpiegostwa\n\nZyskaj §Hwpływy§! za każdy poziom szpiegostwa: §G20§!\n\n"
spy_popup.60.d:0	" Nie mamy kogo wrobić."
spy_popup.60.d.tt:0	" Byliśmy tak dokładni, że nie ma nikogo, kto mógłby wziąć na siebie winę."
spy_situation_gather_intel:0	"Zbierz dane wywiadowcze"
spy_situation_gather_intel_desc:0	"Zbierz dane wywiadowcze o celu, aby zwiększyć swoją wiedzę o jego ruchach, zamiarach i względnej sile."
spy_situation_gather_intel_effect_desc:0	"Zyskaj dane wywiadowcze o celu: §G14§! (§G+1§! za każdy poziom szpiegostwa)\n\n"
spy_situation_hack:0	"Zhakuj gwiezdną bazę"
spy_situation_hack_desc:0	"Zhakuj §Hgwiezdną bazę§! celu i zainfekuj ją wirusem, który zakłóci systemy uzbrojenia należące do niej i każdego wrogiego statku, który wkroczy do tego układu."
spy_situation_hack_effect_desc:0	"Zmniejsz szybkostrzelność i osłonę gwiezdnej bazy: §G-10%§! (§G-5%§! za każdy poziom szpiegostwa)\n\nZmniejsz szybkostrzelność i osłonę flot w układzie: §G-7§! (§G-3§! za każdy poziom szpiegostwa)\n\n"
spy_situation_propaganda:0	"Propaganda"
spy_situation_propaganda_desc:0	"Zalej propagandą świat celu i obróć jego rodaków przeciwko niemu."
spy_situation_propaganda_effect_desc:0	"Przekształć populacje tej planety na nasze §Hpryncypium§!. Powodzenie zależy od poziomu szpiegostwa.\n\n"
spy_situation_steal_blueprints:0	"Skradnij schematy"
spy_situation_steal_blueprints_desc:0	"Skradnij najcenniejsze technologie celu."
spy_situation_steal_blueprints_effect_desc:0	"Skradnij wiedzę o technologii celu. Jeśli jesteśmy bardziej zaawansowani technologicznie, zyskasz postępy w technologii, którą obecnie badamy.\n\n"
spy_situation_syphon_resources:0	"Wyssij energię"
spy_situation_syphon_resources_desc:0	"Skradnij nieco §Henergii§! celu."
spy_situation_syphon_resources_effect_desc:0	"Przez 10 lat co miesiąc kradnij §Henergię§! celu: §G10§! (§G+2§! za każdy poziom szpiegostwa)\n\n"
spy_situation_smear_campaign:0	"Kampania oszczerstw"
spy_situation_smear_campaign_desc:0	"Pogorsz relację pomiędzy celem i innym §Hmocarstwem§! w §Hgalaktyce§!."
spy_situation_sabotage_starbase:0	"Sabotuj gwiezdną bazę"
spy_situation_sabotage_starbase_desc:0	"Umieść materiały wybuchowe w kluczowych lokacjach, aby znacznie uszkodzić §Hgwiezdną bazę§!"
spy_situation_sabotage_starbase_effect_desc:0	"Uszkodź §Hgwiezdną bazę§! celu, zmuszając ją do obniżenia poziomu na niższy.\n\nBazy na poziomie §Hplacówki§! zostaną zniszczone, chyba że w tym układzie istnieje kolonia.\n\n"
mission_counter_espionage:0	"Kontrwywiad"
mission_counter_espionage_desc:0	"Rozpocznij operacje kontrwywiadowcze w naszym układzie w nadziei na obronę przed szpiegami wroga."
mission_counter_espionage_effect_desc:0	"Spróbuj złapać wrogich szpiegów przeprowadzających operacje w naszych układach. Powodzenie zależy na różnicy poziomu szpiegostwa.\n\n"
mission_counter_propaganda:0	"Kontrpropaganda"
mission_counter_propaganda_desc:0	"Nasi szpiedzy wykryją nielojalne populacje w kolonii i spróbują przekonać je do naszego pryncypium."
mission_counter_propaganda_effect_desc:0	"Przekształć §Hniezdecydowane§! populacje naszej planety na nasze §Hpryncypium§!. Powodzenie zależy od poziomu szpiegostwa.\n\n"
spy_mission_situation_01:0	"Infiltrowanie gwiezdnej bazy [target.GetName]"
spy_mission_situation_01_desc:0	"Nasz agent wykorzysta złożony zestaw specjalnych taktyk wywiadowczych, aby zinfiltrować i narazić na szwank wybraną §Hgwiezdną bazę§!."
spy_mission_situation_01_monthly_change_tooltip:0	"Stopniowo robimy postępy w kwestii osiągnięcia naszego celu."
approach_slow:0	"Powolne podejście"
approach_average:0	"Średnie podejście"
approach_fast:0	"Szybkie podejście"
spy_mission_situation_02:0	"Infiltrowanie planety [target.GetName]"
spy_mission_situation_02_desc:0	"Nasz agent wykorzysta złożony zestaw specjalnych taktyk wywiadowczych, aby zinfiltrować i narazić na szwank wybraną planetę."
spy_mission_situation_02_monthly_change_tooltip:0	"Stopniowo robimy postępy w kwestii osiągnięcia naszego celu."
PROJECT_TRACK:0	"Śledź infiltrację"
spy_popup.20.name:0	"Sukces misji szpiegowskiej"
spy_popup.20.ufop.desc:0	"Nasi agenci z powodzeniem zinfiltrowali §Hgwiezdną bazę§! należącą do kraju §H[spy_mission_target_country.GetName]§! w §Hukładzie [spy_mission_system.GetName]§!. Zarejestrujemy nasze odkrycia w rejestrach o obcych wywiadach."
spy_popup.20.klingon.desc:0	"Qapla'! Nasi wojownicy potajemnie napadli na §Hgwiezdną bazę§! należącą do kraju §H[spy_mission_target_country.GetName]§! w §H układzie [spy_mission_system.GetName]§!. Sporo się o nich dowiedzieliśmy. not mev peghmey!"
spy_popup.20.romulan.desc:0	"Kolejna udana operacja wywiadowcza przeprowadzona przez §HTal Shiar§! – tym razem polegała ona na infiltracji §Hgwiezdnej bazy§! należącej do kraju §H[spy_mission_target_country.GetName]§! w §Hukładzie [spy_mission_system.GetName]§!. Chociaż nie jesteśmy tym zaskoczeni, zawsze pozostajemy czujni. Frazhannempal was qailefeth."
spy_popup.20.cardassian.desc:0	"Nasi agenci §HObsydianowego Zakonu§! z powodzeniem zinfiltrowali §Hgwiezdną bazę§! należącą do kraju §H[spy_mission_target_country.GetName]§! w §Hukładzie [spy_mission_system.GetName]§!. Zapiski z operacji zostaną zamknięte w strzeżonym skarbcu, do którego dostęp będą mieli wyłącznie ci, którzy posiadają najwyższy certyfikat bezpieczeństwa."
spy_popup.20.a:0	"Kontynuujmy."
spy_popup.30.name:0	"Misja szpiegowska nieudana"
spy_popup.30.ufop.desc:0	"Niestety naszym agentom nie udało się zinfiltrować §Hgwiezdnej bazy§! należącej do kraju §H[spy_mission_target_country.GetName]§! w §Hukładzie [spy_mission_system.GetName]§!. Musimy sprawdzić, czy żaden z naszych okrętów nie został odkryty."
spy_popup.30.klingon.desc:0	"Hu'tegh! Nasz cel zaprezentował silną obronę. Mimo że dziś nie udało się nam zaatakować §Hgwiezdnej bazy§! należącej do kraju §H[spy_mission_target_country.GetName]§! w §Hukładzie [spy_mission_system.GetName]§!, nasi wojownicy będą energicznie trenować do czasu następnej potyczki."
spy_popup.30.romulan.desc:0	"H'ta-fvau! Fvadt. Ku naszemu wielkiemu zaskoczeniu agentom §HTal Shiar§! nie udało się zinfiltrować §Hgwiezdnej bazy§! należącej do kraju §H[spy_mission_target_country.GetName]§! w §Hukładzie [spy_mission_system.GetName]§!. Taka kompromitacja nie będzie tolerowana. Żałosny veruul kierujący tą operacją zostanie… natychmiastowo zlikwidowany."
spy_popup.30.cardassian.desc:0	"Shtel… Wygląda na to, że nasi agenci z §HObsydianowego Zakonu§! ponieśli sromotną porażkę podczas wyznaczonej przez państwo misji infiltracji §Hgwiezdnej bazy§! należącej do kraju §H[spy_mission_target_country.GetName]§! w §Hukładzie [spy_mission_system.GetName]§!. Niemniej jednak nasz wróg pozostaje dla nas łatwym celem, gdy my przygotowujemy się do kolejnej operacji. W międzyczasie zniszczmy wszystkie dowody. Co do jednego."
spy_popup.30.a:0	"Ok."
spy_popup.40.name:0	"Sukces misji szpiegowskiej"
spy_popup.40.ufop.desc:0	"Warto było podjąć ryzyko! Nasi agenci z powodzeniem zinfiltrowali planetę należącą do kraju §H[spy_mission_target_country.GetName]§! w §Hukładzie [spy_mission_system.GetName]§!. Poinformowali nas o swoich tajnych odkryciach, które natychmiast zapiszemy w rejestrze."
spy_popup.40.klingon.desc:0	"buy' ngop!! Każdy z naszych wojowników zdołał przedostać się na planetę należącą do kraju §H[spy_mission_target_country.GetName]§! w §Hukładzie [spy_mission_system.GetName]§! i w ukryciu zinfiltrować ten świat. Nie należy lekceważyć zdolności Klingonów."
spy_popup.40.romulan.desc:0	"Ssuaj-ha. Po raz kolejny §HTal Shiar§! przeprowadzili udaną operację wywiadowczą, tym razem infiltrując planetę należącą do kraju §H[spy_mission_target_country.GetName]§! w §Hukładzie [spy_mission_system.GetName]§!. Ten raport, rzecz jasna, nie jest dla nas zaskoczeniem."
spy_popup.40.cardassian.desc:0	"Wyśmienicie! Nasz §HObsydianowy Zakon§! z powodzeniem zinfiltrował planetę należącą do kraju §H[spy_mission_target_country.GetName]§! w §Hukładzie [spy_mission_system.GetName]§!. Wszystkie znaleziska zostaną natychmiastowo utajnione i wysłane do naszego §HDepartamentu Legalnie Zdobytych Nagrań§!. Czeka nas świętowanie i tojal w sosie yamok dla wszystkich!"
spy_popup.40.a:0	"Kontynuujcie."
country.27000.name:0	"Wykryto szpiega"
country.27000.ufop.desc:0	"Niestety naszym szpiegom nie udało się zinfiltrować planety należącej do kraju §H[spy_mission_target_country.GetName]§! w §Hukładzie [spy_mission_system.GetName]§!. Musimy sprawdzić, czy w trakcie operacji żaden z członków naszej załogi nie został narażony."
country.27000.klingon.desc:0	"toH va! Nasz cel zaprezentował godną podziwu obronę. Mimo że dziś nie udało się nam zaatakować planety należącej do kraju §H[spy_mission_target_country.GetName]§! w §Hukładzie [spy_mission_system.GetName]§!, nasi wojownicy będą trenować od świtu do zmierzchu do czasu następnej potyczki."
country.27000.romulan.desc:0	"Fvah? Ryakna! Z zaskoczeniem dowiedzieliśmy się, że nasi agenci §HTal Shiar§! zawiedli podczas próby infiltracji planety należącej do kraju §H[spy_mission_target_country.GetName]§! w §Hukładzie [spy_mission_system.GetName]§!. Taki skandal nie będzie tolerowany. Żałosny fvai, który dowodził tą operacją, zostanie… natychmiast zlikwidowany."
country.27000.cardassian.desc:0	"Shtel! Nasi agenci z §HObsydianowego Zakonu§! ponieśli sromotną porażkę podczas wyznaczonej przez państwo misji infiltracji planety należącej do kraju §H[spy_mission_target_country.GetName]§! w §Hukładzie [spy_mission_system.GetName]§!. Niemniej jednak nasz wróg pozostaje dla nas łatwym celem, gdy my przygotowujemy się do kolejnej operacji. W międzyczasie nie pozostawimy po sobie niczego, co mogłoby nas ujawnić. Odo-ital."
country.27000.a:0	"Ok."
spy_popup.50.name:0	"Misja szpiegowska się nie udała, ale nie wszystko stracone"
spy_popup.50.ufop.desc:0	"Naszemu agentowi nie udało się przeprowadzić infiltracji z ukrycia. Mimo to udało się mu kończyć cel na drodze dyplomatycznej. Miejmy nadzieję, że §H[spy_mission_spy.GetName]§! wróci do nas bez szwanku…"
spy_popup.50.klingon.desc:0	"baQa'! Nasz szpieg został wykryty, gdyż zbyt agresywnie próbował zinfiltrować cel. Mimo to udało się mu osiągnąć cel przy pomocy brutalnej siły. Jeśli dojdzie do likwidacji, to będziemy mieć nadzieję, że §H[spy_mission_spy.GetName]§! zazna spokoju w §HSto-vo-korze§!."
spy_popup.50.romulan.desc:0	"Wygląda na to, że naszemu agentowi nie udało się przeprowadzić infiltracji z ukrycia. Mimo to udało się mu kończyć cel na drodze dyplomatycznej. Miejmy nadzieję, że §H[spy_mission_spy.GetName]§! wróci do nas bez szwanku…"
spy_popup.50.cardassian.desc:0	"Nasz szpieg został wykryty, przez co poniósł sromotną porażkę przy próbie infiltracji bez wykrycia przez wroga. Mimo to udało się mu osiągnąć cel przy pomocy obłudnych środków. To, czy §H[spy_mission_spy.GetName]§! trafi z powrotem do domu, czy też nie, nie jest już naszym zmartwieniem. Poinformujemy rodzinę o całym zajściu."
spy_popup.50.a:0	"Ok."
spy_popup.60.name:0	"Sukces misji szpiegowskiej"
spy_popup.60.twofold.desc:0	"Naszemu agentowi nie udało się przeprowadzić infiltracji z ukrycia. Mimo to udało się mu wykorzystać dyplomację i obłudę, aby podłożyć obciążające dowody, które sprawią, że kraj §H[spy_mission_target_country.GetName]§! będzie przekonany, że sabotażu podjął się ktoś inny, a nie §H[spy_mission_spy.GetName]§!."
spy_popup.60.ufop.desc:0	"Nasze wysiłki się opłaciły! Agentom udało się zinfiltrować planetę należącą do kraju §H[spy_mission_target_country.GetName]§! w §Hukładzie [spy_mission_system.GetName]§!. Szpiedzy podłożyli obciążające dowody, dzięki którym cel uwierzy, że to ktoś inny podjął się sabotażu."
spy_popup.60.klingon.desc:0	"buy' ngop!! Nasi wojownicy wdarli się na planetę należącą do kraju §H[spy_mission_target_country.GetName]§! w §Hukładzie [spy_mission_system.GetName]§! i zinfiltrowali go z ukrycia. Zatarcie śladów po gotowym do walki Klingonie wymaga niemałych umiejętności. Podłożyliśmy obciążające dowody, dzięki którym cel uwierzy, że to ktoś inny go sabotuje."
spy_popup.60.romulan.desc:0	"Ssuaj-ha. To żadne zaskoczenie, że agenci §HTal Shiar§! z powodzeniem przeprowadzili kolejną operację wywiadowczą, tym razem infiltrując planetę należącą do kraju §H[spy_mission_target_country.GetName]§! w §Hukładzie [spy_mission_system.GetName]§!. Szpiedzy podłożyli obciążające dowody, dzięki którym cel uwierzy, że to ktoś inny podjął się sabotażu."
spy_popup.60.cardassian.desc:0	"Kolejne wyśmienite zwycięstwo. Nasi agenci z §HObsydianowego Zakonu§! z powodzeniem zinfiltrowali planetę należącą do kraju §H[spy_mission_target_country.GetName]§! w §Hukładzie [spy_mission_system.GetName]§!. Szpiedzy podłożyli obciążające dowody, dzięki którym cel uwierzy, że to ktoś inny podjął się sabotażu. Czas na świętowanie. Ktoś jeszcze chce porcyjkę tojal w sosie yamok?"
spy_popup.60.a.ufop:0	"Wróbmy §HZjednoczoną Federację Planet§!."
spy_popup.60.a.klingon:0	"Wróbmy §HImperium Klingońskie§!."
spy_popup.60.a.romulan:0	"Wróbmy §HRomulańskie Imperium Gwiezdne§!."
spy_popup.60.a.cardassian:0	"Wróbmy §HUnię Kardasjańską§!."
spy_popup.70.name:0	"Sukces misji szpiegowskiej"
spy_popup.70.steal.desc:0	"Nasza misja została przerwana przez tworzącą się w tym układzie §Hkolonię§!. Na szczęście nasi agenci zdołali skraść nieco zasobów i technologii kolonistów."
spy_popup.70.ufop.desc:0	"Infiltracja §Hgwiezdnej bazy§! należącej do kraju §H[spy_mission_target_country.GetName]§! w §Hukładzie [spy_mission_system.GetName]§! nie powiodła się. Nasi agenci podłożyli materiały wybuchowe wzdłuż kadłuba bazy i w jej najsłabszych punktach. Wynik tego wydarzenia był katastrofalny dla celu."
spy_popup.70.klingon.desc:0	"Qapla'! Nasi wojownicy potajemnie napadli na §Hgwiezdną bazę§! należącą do kraju §H[spy_mission_target_country.GetName]§! w §Hukładzie [spy_mission_system.GetName]§!. Podłożyli materiały wybuchowe wokół słabej struktury, powodując istotne zniszczenia. not mev peghmey!"
spy_popup.70.romulan.desc:0	"Kolejna udana operacja wywiadowcza przeprowadzona przez §HTal Shiar§! – tym razem polegała ona na infiltracji §Hgwiezdnej bazy§! należącej do kraju §H[spy_mission_target_country.GetName]§! w §Hukładzie [spy_mission_system.GetName]§!. Nasi agenci podłożyli materiały wybuchowe w najsłabszych punktach bazy. To był pomysłowy plan, który doprowadził do jej nieuniknionego upadku. Frazhannempal was qailefeth."
spy_popup.70.cardassian.desc:0	"Idealnie! Nasi agenci §HObsydianowego Zakonu§! z powodzeniem zinfiltrowali §Hgwiezdną bazę§! należącą do kraju §H[spy_mission_target_country.GetName]§! w §Hukładzie [spy_mission_system.GetName]§!. Naszym szpiegom udało się podłożyć materiały wybuchowe w najsłabszych punktach bazy, powodując katastrofalne zniszczenia."
spy_popup.70.a:0	"Ok."
hrb_situation.20.name:0	"Ujawnione przekupstwo"
hrb_situation.20.desc:0	"Podczas działań wywiadowczych w mocarstwie §H[scope_owner.GetName]§! jeden z naszych §Hszpiegów§! odkrył wzór, według którego ważna polityczna osobistość otrzymuje zakazane podarunki od strony trzeciej.\n\nTe łapówki mogą stać się skandalem na skalę imperium, jeśli dowody na ich istnienie dostaną się w ręce społeczeństwa. Sama wiedza o ich istnieniu daje nam znaczną przewagę nad mocarstwem §H[scope_owner.GetName]§!."
hrb_situation.20.a:0	"Powiadommy §H[scope_owner.GetName]§! o skorumpowanym oficjelu."
hrb_situation.20.a.tt:0	"Poinformujemy ich wywiad o zdekonspirowanym urzędniku i zmusimy ich do zajęcia się tym skandalem."
hrb_situation.20.b:0	"Zaszantażujemy §H[scope_owner.GetName]§!, aby podzielili się z nami informacjami wywiadowczymi."
hrb_situation.20.b.tt:0	"Wykorzystamy tę informację do zyskania nowej wiedzy o postępach innych cywilizacji w §Hgalaktyce§! w kwestii technologii, broni i strategii wojskowych."
hrb_situation.20.c:0	"Skonfiskujmy aktywa urzędnika."
hrb_situation.20.c.tt:0	"Wszystkie wartościowe dobra należące do skorumpowanego polityka mocarstwa §H[scope_owner.GetName]§! zostaną przez nas przejęte. Jeśli zacznie protestować, dowody na jego nielegalne działania zmuszą go do kapitulacji."
hrb_situation.30.name:0	"Wyciek bazy danych"
hrb_situation.30.desc:0	"Grupa aktywistów ujawniła zhakowaną bazę danych zawierającą wrażliwe dane dotyczące rządu mocarstwa §H[scope_owner.GetName]§!./n/nMimo że wyciek szybko zniknął, jeden z naszych §Hszpiegów§! zabezpieczył dane zanim zostały one usunięte z publicznych kanałów.\n\nAnaliza tej drogocennej bazy danych zajmie nam jednak trochę czasu."
hrb_situation.30.a:0	"Odkryjmy ich §Hszpiegów§!."
hrb_situation.30.a.tt:0	"Dane biometryczne dotyczące tajnych szpiegów mocarstwa §H[scope_owner.GetName]§! zostaną przeanalizowane."
hrb_situation.30.b:0	"Odkryjcie zakazaną aktywność handlową."
hrb_situation.30.b.tt:0	"Dane o czarnym budżecie i niezadeklarowanych dokumentach przewozowych mocarstwa §H[scope_owner.GetName]§! zostaną przeanalizowane, a każda nadwyżka zostanie przez nas przejęta."
hrb_situation.30.c:0	"Odkryjmy ich tajemnice wojskowe."
hrb_situation.30.c.tt:0	"Dane o technologii prototypów broni mocarstwa §H[scope_owner.GetName]§! zostaną przeanalizowane, a jeśli znajdziemy coś, co może nam zagrażać, sięgniemy po skuteczne środki zaradcze."
hrb_situation.40.name:0	"Spuszczona garda"
hrb_situation.40.desc:0	"Podczas obchodów święta w całym imperium mocarstwa §H[scope_owner.GetName]§! jeden z naszych §Hszpiegów§! zdołał zinfiltrować poufną rządową placówkę po tym, jak dyżurujący strażnicy upoili się.\n\nKrótkie osłabienie ochrony zapewniło nam rzadką szansę na zebranie informacji wywiadowczych, na które ciężko byłoby się nam natknąć w innych okolicznościach."
hrb_situation.40.a:0	"Ściągnijmy ich archiwa."
hrb_situation.40.a.tt:0	"Tajne dokumenty mocarstwa §H[scope_owner.GetName]§! zostaną skopiowane do naszego wglądu."
hrb_situation.40.b:0	"Przekonajmy strażników do przejścia na naszą stronę."
hrb_situation.40.b.tt:0	"Złożymy strażnikom ofertę nie do odrzucenia; staną się naszymi podwójnymi agentami i dadzą nam dostęp do obszarów mocarstwa §H[scope_owner.GetName]§!, które wymagają najwyższych uprawnień."
hrb_situation.40.c:0	"Podłóżmy materiały wybuchowe."
hrb_situation.40.c.tt:0	"Tajne dokumenty mocarstwa §H[scope_owner.GetName]§! zostaną zniszczone, dzięki czemu opóźnimy ich postępy o dekady."
hrb_situation.50.name:0	"Agent prowokator"
hrb_situation.50.desc:0	"Pokojowe antyrządowe protesty spotkały się z aprobatą ze względu na szybko pogarszające się warunki życia w mocarstwie §H[scope_owner.GetName]§!.\n\nJeden z naszych §Hszpiegów§! z powodzeniem zinfiltrował wewnętrzny krąg grupy stojącej za demonstracjami.\n\nWpływ naszego §Hszpiega§! może zmienić bieg historii§! mocarstwa §H[scope_owner.GetName]§!, chociaż im dłużej pozostaje on pod przykrywką, tym wyższa jest szansa na to, że zostanie odkryty."
hrb_situation.50.a:0	"Eskalujmy niepokoje."
hrb_situation.50.a.tt:0	"Nasz §Hszpieg§! rozpocznie niszczycielskie działania, aby zmusić władze mocarstwa §H[scope_owner.GetName]§! do stanowczej odpowiedzi."
hrb_situation.50.b:0	"Obiecajmy nasze wsparcie."
hrb_situation.50.b.tt:0	"Nasz §Hszpieg§! upewni się, że pogłębi się kulturowy podział mocarstwa §H[scope_owner.GetName]§!, gwarantując nasze poparcie dla żądań protestujących."
hrb_situation.50.c:0	"Pozostaniemy pod przykrywką."
hrb_situation.50.c.tt:0	"Nasz §Hszpieg§! nadal będzie gromadzić publiczne wsparcie dla sprawy protestujących w mocarstwie §H[scope_owner.GetName]§!."
hrb_situation.60.name:0	"Awarie prądu"
hrb_situation.60.desc:0	"Nasz §Hszpieg§! w mocarstwie §H[scope_owner.GetName]§! zgłasza rozległe awarie prądu po tym, jak w wyniku błędu producenta komponentom planetarnej energii nie udało się wytrzymać ekstremalnych warunków pogodowych na kilku planetach.\n\nMimo że §H[scope_owner.GetName]§! ciężko pracuje nad przywróceniem swoich układów, ta przerwa w funkcjonalności może zapewnić naszemu §Hszpiegowi§! wyjątkowe okazje do zebrania danych.\n\nIm dłużej trwa ta sytuacja, tym mniej bezpieczny jest nasz §Hszpieg§! w mocarstwie §H[scope_owner.GetName]§!."
hrb_situation.60.a:0	"Naprawmy sieci energetyczne."
hrb_situation.60.a.tt:0	"Nasz §Hszpieg§! w mocarstwie §H[scope_owner.GetName]§! potajemnie naprawi wadliwe komponenty energetyczne, aby pomóc w przywróceniu porządku."
hrb_situation.60.b:0	"Zinfiltrujmy zakazane tereny."
hrb_situation.60.b.tt:0	"Nasz §Hszpieg§! w mocarstwie §H[scope_owner.GetName]§! wykorzysta tę okazję do zyskania dostępu do strzeżonych obszarów, do których wcześniej nie mógł się dostać."
hrb_situation.60.c:0	"Odtwórzmy wadliwe komponenty."
hrb_situation.60.c.tt:0	"Nasz §Hszpieg§! w mocarstwie §H[scope_owner.GetName]§! odzyska niedziałające komponenty, abyśmy mogli zrozumieć przyczynę ich porażki."
hrb_situation.70.name:0	"Fałszywy trop"
hrb_situation.70.desc:0	"Nasz §Hszpieg§! w mocarstwie §H[scope_owner.GetName]§! popełnił krytyczny błąd i zaufał fałszywej informacji ze źródła, które nie zostało odpowiednio prześwietlone.\n\nNasz §Hszpieg§! jest teraz szantażowany przez niezadowolonego pracownika rządowego, który grozi, że ujawni i jego, i nasze poufne operacje w mocarstwie §H[scope_owner.GetName]§!."
hrb_situation.70.a:0	"Przekupmy źródło."
hrb_situation.70.a.tt:0	"Nasz §Hszpieg§! w mocarstwie §H[scope_owner.GetName]§! wykorzysta niezadeklarowane środki do załatwienia sprawy po cichu."
hrb_situation.70.b:0	"Pozbądźmy się źródła."
hrb_situation.70.b.tt:0	"Nasz §Hszpieg§! w mocarstwie §H[scope_owner.GetName]§! sięgnie po ostateczne protokoły, aby zniwelować ryzyko ujawnienia jego przykrywki."
hrb_situation.70.c:0	"Zdyskredytujmy źródło."
hrb_situation.70.c.tt:0	"Nasz §Hszpieg§! w mocarstwie §H[scope_owner.GetName]§! zmieni parametry swojej misji, aby zniszczyć reputację celu – wtedy wszelkie oskarżenia na temat jego tożsamości będą wyglądały na bezpodstawne."
hrb_situation.80.name:0	"Aktualizacja ochrony"
hrb_situation.80.desc:0	"§H[scope_owner.GetName]§! aktualizuje swoje protokoły bezpieczeństwa informacji.\n\nNasz §Hszpieg§! odkrył już wielką ilość danych podczas swojej misji, lecz teraz większość z nich jest przestarzała.\n\nObecne uprawnienia naszego §Hszpiega§! nie pozwolą mu na dostęp do nowych protokołów."
hrb_situation.80.a:0	"Niech zacznie od zera."
hrb_situation.80.a.tt:0	"Mimo że stracimy cenny czas, nasz §Hszpieg§! będzie pracował nad zyskaniem nowych uprawnień i odbudowaniem łącza wywiadu w mocarstwie §H[scope_owner.GetName]§!."
hrb_situation.80.b:0	"Niech przyjmie nową tożsamość."
hrb_situation.80.b.tt:0	"Mimo że będzie to dla niego osobiste ryzyko, nasz §Hszpieg§! będzie działał w mocarstwie §H[scope_owner.GetName]§! pod inną przykrywką, aby zyskać dostęp do nowych protokołów bezpieczeństwa."
hrb_situation.80.c:0	"Niech wykorzysta niepewne źródła."
hrb_situation.80.c.tt:0	"Gdy wyczerpiemy już wszystkie znane źródła, nasz §Hszpieg§! wykorzysta te niepewne, aby odnaleźć skradzioną kopię nowych protokołów bezpieczeństwa mocarstwa §H[scope_owner.GetName]§!."
hrb_situation.90.name:0	"Szpieg został zdemaskowany"
hrb_situation.90.desc:0	"Podczas operacji pod przykrywką w mocarstwie §H[scope_owner.GetName]§! jeden z naszych §Hszpiegów§! doświadczył krytycznej awarii sprzętu, która doprowadziła do ujawnienia jego tożsamości.\n\nMimo że udało się mu zbiec do bezpiecznej lokacji, to tylko kwestia czasu, aż zostanie złapany lub zabity, chyba że uda się mu ewakuować albo stworzyć nową tożsamość."
hrb_situation.90.a:0	"Na razie niech pozostanie w ukryciu."
hrb_situation.90.a.tt:0	"Nasz §Hszpieg§! pozostanie w mocarstwie §H[scope_owner.GetName]§! w oczekiwaniu na dalsze rozkazy."
hrb_situation.90.b:0	"Jest zdany na siebie."
hrb_situation.90.b.tt:0	"Tym razem nie możemy pomóc naszemu §Hszpiegowi§!, bo oficjalnie nie istnieje. Miejmy nadzieję, że zdoła uciec z imperium §H[scope_owner.GetName]§!, wykorzystując trening i narzędzia, które ma do dyspozycji."
hrb_situation.90.c:0	"Niech zdobędzie części zamienne."
hrb_situation.90.c.tt:0	"Nasz §Hszpieg§! zmieni parametry swojej misji, aby skupić się na znalezieniu części zamiennych do zepsutego sprzętu. Jego ostatecznym celem będzie przybranie nowej tożsamości."
hrb_situation.100.name:0	"Syndrom spirali"
hrb_situation.100.desc:0	"Nasz §Hszpieg§! w mocarstwie §H[scope_owner.GetName]§! zachorował na niewytłumaczalną chorobę.\n\nJego zdalne znaczniki żywotności i genomów wskazują, że powinien być zdrów jak ryba, jednak chroniczne zawroty głowy sprawiają, że nie może on ukończyć swojej misji.\n\nTa tajemnicza choroba jest przez społeczność wywiadowczą kolokwialnie nazywana „syndromem spirali”. Wielu uważa, że jest to wynik nieznanego rodzaju technologii §Hkontrwywiadowczej§!."
hrb_situation.100.a:0	"Wyleczmy go zdalnie."
hrb_situation.100.a.tt:0	"Nasz §Hszpieg§! otrzyma zdalną kurację genetyczną, która złagodzi ostre objawy, lecz istnieje wysokie ryzyko nieznanych efektów ubocznych, a gdy §Hszpieg§! powróci z mocarstwa §H[scope_owner.GetName]§!, będzie wymagał dalszej terapii."
hrb_situation.100.b:0	"Wycofajmy szpiega i wyznaczmy zastępstwo."
hrb_situation.100.b.tt:0	"Nasz §Hszpieg§! został ujawniony. Jego miejsce zajmie ktoś inny."
hrb_situation.100.c:0	"Obniżmy skalę celów misji."
hrb_situation.100.c.tt:0	"Nasz §Hszpieg§! porzuci swoje obecne cele i odpocznie, aby dojść do siebie. Otrzyma nowe rozkazy, gdy jego zdrowie się polepszy."
hrb_situation.110.name:0	"Podwójny agent"
hrb_situation.110.desc:0	"Nasz §Hszpieg§! w mocarstwie §H[scope_owner.GetName]§! melduje, że jeden z jego kluczowych kontaktów może być podwójnym agentem, który planuje zdradę.\n\n§HSzpiega§! oświeciło po tym, jak dowiedział się, że w przeszłości ta osoba miała konflikt interesów, o którym nas nie poinformowała przy pierwszym nawiązaniu relacji.\n\nRyzyko katastrofalnej porażki podczas misji jest zbyt wysokie, aby nadal ufać temu kontaktowi, lecz usunięcie go może nieść ze sobą nieprzewidziane komplikacje."
hrb_situation.110.a:0	"Potwierdźmy zdradę, zanim zaczniemy działać."
hrb_situation.110.a.tt:0	"Nasz §Hszpieg§! w mocarstwie §H[scope_owner.GetName]§! zmieni swój pierwotny cel misji, aby znaleźć mocne dowody na to, że jego kontakt jest podwójnym agentem."
hrb_situation.110.b:0	"Zneutralizujmy kontakt."
hrb_situation.110.b.tt:0	"Nasz §Hszpieg§! w mocarstwie §H[scope_owner.GetName]§! nie może ryzykować zdrady. Po cichu pozbędziemy się kontaktu."
hrb_situation.110.c:0	"Przesłuchajmy kontakt."
hrb_situation.110.c.tt:0	"Nasz §Hszpieg§! w mocarstwie §H[scope_owner.GetName]§! przesłucha kontakt, a jeśli odkryje jakiekolwiek ukryte pobudki, to zostanie on aresztowany."
first_contact.7000.name:0	"Pierwszy kontakt w układzie §H[This.System.GetName]§!"
first_contact.7000.proactive.desc:0	"Natknęliśmy się na §Hinną cywilizację podróżującą w kosmosie§! w układzie §H[This.System.GetName]§!. Usiłujemy nawiązać oficjalny kontakt w nadziei, że okaże się on korzystny dla obu stron."
first_contact.7000.cautious.desc:0	"Natknęliśmy się na §Hpotencjalnie niebezpieczne obce życie§! w układzie §H[This.System.GetName]§!. Nawiązanie oficjalnego kontaktu jest możliwe, lecz może być nieprzewidywalne. Nie wiemy z kim – lub z czym – mamy do czynienia."
first_contact.7000.first_contact_attack_allowed.desc:0	"Natknęliśmy się na §Hpomniejszy gatunek korzystający z technologii warp§! w układzie §H[This.System.GetName]§!. Musimy zdecydowanie nawiązać z nimi kontakt. Nasze szanse na zyski z tej sytuacji będą dziesięciokrotnie większe, jeśli teraz przejmiemy dowodzenie."
first_contact.7000.proactive.a.name:0	"Otwórzcie częstotliwości komunikacyjne."
first_contact.7000.proactive.a.desc:0	"Prawdziwe sojusze tworzą się na podstawie zaufania i ochoty do dzielenia się. Posłuchajmy, co mają do powiedzenia."
first_contact.7000.proactive.b.name:0	"Pokażmy im naszą gościnność."
first_contact.7000.proactive.b.desc:0	"Wyślemy paczkę, aby uczcić nasz pierwszy kontakt. Nazwiemy go pokazem kultury i dobrych intencji."
first_contact.7000.cautious.a.name:0	"Zbadajcie ich zamiary."
first_contact.7000.cautious.a.desc:0	"Szybkie poszukiwania projektów statków i innych znanych zetknięć w układzie §H[This.System.GetName]§! mogą pomóc nam się przygotować."
first_contact.7000.cautious.b.name:0	"Silniki warp są gotowe."
first_contact.7000.cautious.b.desc:0	"Jesteśmy gotowi do ataku, jeśli zajdzie taka potrzeba. Niewykorzystane zasoby zostaną przeznaczone na inne cele."
first_contact.7000.first_contact_attack_allowed.a.name:0	"Wyrecytujcie nasz protokół pierwszego kontaktu"
first_contact.7000.first_contact_attack_allowed.a.desc:0	"Ponowne sprawdzenie naszego protokołu dotyczącego radzenia sobie z nieprzyjaźnie nastawionymi gatunkami nigdy nie jest stratą czasu. Zupełnie jak zastraszanie."
first_contact.7000.first_contact_attack_allowed.b.name:0	"Działa fazowe oczekują w gotowości."
first_contact.7000.first_contact_attack_allowed.b.desc:0	"Będą musieli rozstać się z częścią swoich zasobów albo przeładujemy nasze modulatory fazowe i wyślemy strzał ostrzegawczy."
first_contact.7005.name:0	"Komunikacja z krajem §H[contact_country.GetName]§!"
first_contact.7005.proactive.desc:0	"Skomunikowaliśmy się z §Hcywilizacją podróżującą po kosmosie§! z układu §H[This.System.GetName]§! przy użyciu uniwersalnego tłumacza. Mimo że nadal musimy nawiązać kontakt wizualny ze względu na poważne zakłócenia transmisji, wygląda na to, że obie strony są chętne do kontaktu."
first_contact.7005.cautious.desc:0	"Skomunikowaliśmy się z §Hpotencjalnie groźnym obcym życiem§! z układu §H[This.System.GetName]§! przy użyciu uniwersalnego tłumacza. Nadal musimy nawiązać kontakt wizualny ze względu na poważne zakłócenia transmisji, więc z rezerwą podchodzimy do rozpoczęcia rozmów dyplomatycznych."
first_contact.7005.first_contact_attack_allowed.desc:0	"Skomunikowaliśmy się z §Hpomniejszym gatunkiem posiadającym technologię warp§! z układu §H[This.System.GetName]§! przy użyciu uniwersalnego tłumacza. Jego przedstawiciele wydają się czujni i jeszcze nie nawiązali z nami kontaktu wizualnego. Być może są świadomi swojej własnej słabości w obliczu nadrzędnej cywilizacji."
first_contact.7005.proactive.a.name:0	"Zasugerujcie program wymiany."
first_contact.7005.proactive.a.desc:0	"Zaproponowanie obustronnej relacji wywodzącej się z wymiany kulturowej ukazuje naszą chęć do zapoznania się z ich zwyczajami."
first_contact.7005.proactive.b.name:0	"Zaakceptujcie dar."
first_contact.7005.proactive.b.desc:0	"Te istoty chcą przesłać nam prezent, którego jeszcze nie możemy zmaterializować przez nasze replikatory."
first_contact.7005.cautious.a.name:0	"Nasi ludzie są najważniejsi."
first_contact.7005.cautious.a.desc:0	"Pozostaniemy nieugięci tak długo, jak to będzie możliwe. Nie podejmujemy żadnego zbędnego ryzyka."
first_contact.7005.cautious.b.name:0	"Muszą udowodnić swoją wartość."
first_contact.7005.cautious.b.desc:0	"Podzielą się z nami swoimi zasobami na znak dobrej woli."
first_contact.7005.first_contact_attack_allowed.a.name:0	"Zastraszymy ich werbalnie."
first_contact.7005.first_contact_attack_allowed.a.desc:0	"Pokażemy im, kto rządzi w tej §Hgalaktyce§!."
first_contact.7005.first_contact_attack_allowed.b.name:0	"Potrzebują nas."
first_contact.7005.first_contact_attack_allowed.b.desc:0	"Dzięki temu zadatkowi być może rozważymy udzielenie im pomocy w przyszłości."
first_contact.7010.name:0	"Nawiązano relację z krajem §H[This.ContactCountry.GetRealName]§!"
first_contact.7010.proactive.desc:0	"Nawiązaliśmy kontakt wizualny z mocarstwem §H[This.ContactCountry.GetRealName]§! z układu §H[This.System.GetName]§!. Mamy nadzieję, że pomoże nam to odkryć nasze wspólne cele i ustali kryteria współpracy."
first_contact.7010.cautious.desc:0	"Nawiązaliśmy kontakt wizualny z mocarstwem §H[This.ContactCountry.GetRealName]§! z układu §H[This.System.GetName]§!. Będziemy monitorować ich aktywność i ruchy, dopóki nie będziemy pewni, że będziemy w stanie współpracować."
first_contact.7010.first_contact_attack_allowed.desc:0	"Nawiązaliśmy kontakt wizualny z mocarstwem §H[This.ContactCountry.GetRealName]§! z układu §H[This.System.GetName]§!. Wygląda na to, że nie powinniśmy mieć żadnego kłopotu z obezwładnieniem tej cywilizacji. Na teraz rozpoczniemy uprzejme negocjacje oparte na obietnicy wspólnej przyszłości na tak długo, jak będzie to dla nas korzystne."
first_contact.7010.proactive.a.name:0	"Wykonać misję."
first_contact.7010.proactive.a.desc:0	"Wyciągniemy pomocną dłoń do tej cywilizacji w ramach pierwszego aktu dobrej dyplomacji."
first_contact.7010.proactive.b.name:0	"Uczcijmy nasz udany pierwszy kontakt."
first_contact.7010.proactive.b.desc:0	"Za nasze pomyślne relacje."
first_contact.7010.cautious.a.name:0	"Wykonać misję."
first_contact.7010.cautious.a.desc:0	"Zbadajmy grunt, pomagając tej cywilizacji w ramach pierwszego aktu dobrej dyplomacji, i sprawdźmy, jak zareagują."
first_contact.7010.cautious.b.name:0	"Jest za wcześnie, aby im zaufać."
first_contact.7010.cautious.b.desc:0	"Musimy przeprowadzić więcej badań na tym gatunku, zanim wyświadczymy im jakąkolwiek przysługę."
first_contact.7010.first_contact_attack_allowed.a.name:0	"Wykonać misję."
first_contact.7010.first_contact_attack_allowed.a.desc:0	"W ramach pokazu siły pomożemy tej pomniejszej cywilizacji i umocnimy naszą reptację."
first_contact.7010.first_contact_attack_allowed.b.name:0	"Promujmy nasz udany pierwszy kontakt."
first_contact.7010.first_contact_attack_allowed.b.desc:0	"Niech wszyscy w §Hgalaktyce§! dowiedzą się, jak kraj §H[This.ContactCountry.GetRealName]§! na razie uniknął naszego gniewu, i zbierzmy plony naszej reputacji."
first_contact.7010.proactive.support.desc:0	"Nawiązaliśmy kontakt wizualny z mocarstwem §H[This.ContactCountry.GetRealName]§! w układzie §H[This.System.GetName]§!. Komunikacja z tymi osobnikami ujawniła, że posiadają oni wyjątkowe zdolności, których nie widzieliśmy u żadnej innej cywilizacji poznanej do tej pory. Zyskali oni już reputację w tej §Hgalaktyce§!. Ten rozwój wydarzeń oznacza, że najprawdopodobniej nawiążemy bliższe relacje, niż się spodziewaliśmy."
first_contact.7010.cautious.support.desc:0	"Nawiązaliśmy kontakt wizualny z mocarstwem §H[This.ContactCountry.GetRealName]§! w układzie §H[This.System.GetName]§!. Komunikacja z tymi osobnikami ujawniła, że posiadają oni wyjątkowe zdolności, których nie widzieliśmy u żadnej innej cywilizacji poznanej do tej pory. Zyskali oni już reputację w tej §Hgalaktyce§!. Będziemy musieli zachować ostrożność podczas nawiązywania relacji…"
first_contact.7010.first_contact_attack_allowed.support.desc:0	"Nawiązaliśmy kontakt wizualny z mocarstwem §H[This.ContactCountry.GetRealName]§! w układzie §H[This.System.GetName]§!. Komunikacja z tymi osobnikami ujawniła, że posiadają oni wyjątkowe zdolności, których nie widzieliśmy u żadnej innej cywilizacji poznanej do tej pory. Zyskali oni już reputację w tej §Hgalaktyce§!. Podbicie tego gatunku może być trudniejsze, niż myśleliśmy. Działajmy pod pretekstem wspólnej przyszłości."
first_contact.7010.support.a.name:0	"Sfinalizujmy nasze procedury pierwszego kontaktu."
first_contact.7010.support.a.desc:0	"Powinniśmy być w stanie skorzystać na tym spotkaniu."
action.1.name:0	"§H[contact_empire.GetName]§! – pierwszy kontakt"
action.1.message:0	"Nawiązaliśmy pierwszy kontakt z imperium o nazwie §H[contact_empire.GetName]§!"
action.1.betazoid.desc:0	"Ach! Serdecznie witam was w imieniu naszej §Ydzierżącej Turkusowe Berło wysokości z prestiżowego Dziesiątego Rodu Betazedu§! – miłościwie panuje nad nami §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§!.\n\nW waszych myślach wyczuwam ciekawość i ostrożność, taaak… Pragnę zaprosić was na długą i osobistą rozmowę przy kolacji, jeśli raczycie do nas dołączyć. Opalowe ostrygi są wyjątkowo smaczne o tej porze roku.\n\nNo, dalej, przyłączcie się, a zadzwonimy w obiadowe dzwony!"
action.1.cairn.desc:0	"*Myśli posłanki wyznaczonej do komunikacji z §YCairnami§! zalała seria kojących obrazów. Łagodna łąka, ciepła tropikalna plaża, pojedyncze drzewo na szczycie wietrznej góry.*\n\nPo kilku momentach pojawia się podobizna carninańskiego władcy znanego jako §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§!. Sylwetka wydaje się §Yszczera i przystępna§! – zdaje się wręcz zapraszać do konwersacji i osiągnięcia porozumienia.*"
action.1.trill.desc:0	"Zostaliśmy wybrani spośród niezliczonych kandydatów do reprezentowania naszego wspaniałego władcy w tych negocjacjach.\n\n§Y[contact_empire.GetRulerTitle]§! §Y[contact_empire.GetRulerName]§! ma nadzieję, że ten sojusz zapewni naszym cywilizacjom rozwój i dostatek. Z przyjemnością czekamy na współpracę jak równy z równym, abyśmy wspólnie mogli stawić czoła wyzwaniom tej §Ygalaktyki§! i żebyście mogli czerpać korzyści z wiedzy i doświadczenia należących do całych §Ypokoleń§!."
action.1.bolian.desc:0	"Widzę, że odpowiednie komisje nareszcie zaaranżowały nasze spotkanie. Wspaniale! Z przyjemnością witamy was w imieniu naszej głowy panującej znanej jako §Y[contact_empire.GetRulerTitle]§! §Y[contact_empire.GetRulerName]§!.\n\nBez względu na protokoły zawsze jesteśmy szczęśliwi z nowych koneksji, w końcu w okolicy można się natknąć na niebezpieczne grupy i indywidua. Ach, cóż ja plotę? Stawiam na to, że wiecie wszystko o innych "dużych graczach” w §Ygalaktyce§!. Może zasiądziemy przy gorącym §Yboliańskim suflecie§! i podzielicie się z nami informacjami?"
action.1.hupyrian.desc:0	"Witajcie, reprezentanci kraju §Y[this.GetName]§!. Mówię w imieniu naszego obecnego przywódcy, którym jest §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§!.\n\nNie zabiorę wam zbyt wiele czasu. Wystarczy, że powiem, iż nie istnieje zadanie, którego nie potrafi wykonać §YHupyrian§!, ani wróg, o którym łatwo zapomnimy. Jeśli zapragniecie skorzystać z naszych usług, to zyskamy §Yobustronnie korzystną relację§!. W innym wypadku uprzejmie zalecamy, abyście ruszyli dalej."
action.1.idanian.desc:0	"Przybyszu, udało ci się przełamać naszą obronę i nawiązać z nami bezpośredni kontakt.\n\nMów prędko. §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§! otrzyma twoją wiadomość i zadecyduje o twym losie.\n\nNie mów o tej sytuacji nikomu, zarówno dla swojego, jak i dla naszego dobra."
action.1.tanugan.desc:0	"Taka odległość wystarczy, dziękujemy!\n\nWitajcie, nieznajomi. Reprezentuję władcę §YTanugan§!, którym jest §Y[contact_empire.GetRulerTitle]§! §Y[contact_empire.GetRulerName]§!. Możecie przemawiać swobodnie i zadawać pytania, lecz bądźcie ostrożni, gdyż według naszego systemu prawnego wszystkie oskarżone strony są postrzegane jako winne, dopóki nie udowodnią swojej niewinności. §YW przeszłości miało miejsce kilka incydentów§!, których wolelibyśmy nie powtarzać."
action.1.j'naii.desc:0	"Witaj, gwiezdny podróżniku.\n\nJestem jedynie skromną pośredniczką dla naszej światłej głowy państwa, którą jest §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§!, lecz to ze mną możesz omówić swoje potrzeby i zmartwienia. Muszę cię ostrzec, że chronimy swoich, a jakakolwiek oznaki §Yagresji lub dewiacji§! nie będą tolerowane. Zgadzasz się na nasze warunki?"
action.1.talarian.desc:0	"Co prawda cieszymy się, że procedury pierwszego kontaktu zakończyły się bez rozlewu krwi, lecz nie możemy zagwarantować waszego bezpieczeństwa na terenie Talarian. Nasz władca §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§! potrafi rozprawiać się z obcymi i nie będzie tolerował nieuczciwości.\n\nSpróbujcie szybko załatwić swoje sprawy, abyśmy nie musieli sięgać po drastyczne środki."
action.1.acamarian.desc:0	"Podziękuj przywódcom klanów za to, że udało ci się skontaktować z §Yodpowiednimi Acamarianami§!, podróżniku. Przemawiam w imieniu naszego przywódcy, którym jest §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§!, i przekazuję ci życzenia pokoju i dobrobytu.\n\nNasza zbuntowana "druga połowa" włóczy się bez celu po §Ygalaktyce§!. Są oni tylko dzikimi piratami. Ufamy, że §Y[this.GetName]§! nie sympatyzuje z takimi malkontentami i pomożecie nam w wymierzeniu im sprawiedliwości dla dobra nas wszystkich."
action.1.kesprytt.desc:0	"Ktoś was śledził? Nie? Dobrze. W tych czasach ostrożności nigdy za wiele, §Yszpiedzy zdradzieckich Pryttów§! są wszędzie.\n\nSkontaktowaliście się z §YPrzymierzem Kesan§!, a ja reprezentuję przywódcę wszystkich Kesan, którym jest §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§!. Co prawda w naszej cywilizacji panuje teraz zamęt, lecz jestem pewna, że z waszą pomocą będziemy w stanie stawić czoła tym niebezpiecznym rebeliantom i przywrócić pokój w naszych układach."
action.1.pelian.desc:0	"To dla nas wielki honor, że kraj §Y[this.GetName]§! postanowił zwiedzić nasz maleńki zakątek §Ygalaktyki§!.\n\nPrzepraszam za moje obecne usposobienie, chciałbym być szczęśliwszy z powodu tego historycznego wydarzenia, jednak ostatnie czasy nie oszczędziły ludu Pelian. §YChciwość§! i §Yegoizm§! sprowadziły na nas wielką zgubę, lecz pamiętajcie, iż pomimo przeciwności losu przetrwaliśmy i rozwinęliśmy się.\n\nMamy nadzieję, że będziemy współpracować w imię świetlanej przyszłości. §Y[contact_empire.GetRulerTitle]§! §Y[contact_empire.GetRulerName]§! pragnie omówić z wami te kwestie."
action.1.iyaaran.desc:0	"§Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§! przesyła wam pozdrowienia. Otrzymaliśmy misję, aby się czegoś o was dowiedzieć w nadziei na dojście do porozumienia.\n\nPowiedziano mi jednak, że w przeszłości inne gatunki uważały nasze metody za §Ydziwne§!. Proszę was o pozbycie się zaniepokojenia i nieufności. Spróbujcie nauczyć się od nas tyle, ile zdołacie, a my zrobimy to samo, obserwując wasze maniery. Sadzę, że wiele skorzystacie, jeśli postawicie się w naszej sytuacji."
action.1.boslic.desc:0	"Ostrzegam was, nieznajomi, że ani ja, ani §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§! nie będziemy tolerować żadnego węszenia wokół naszych spraw i operacji.\n\nJeśli chcecie z nami handlować, to określcie swoją prośbę, a my zobaczymy, czy możemy was ulokować. Jeśli nie, to radzimy opuścić naszą przestrzeń tą samą drogą, którą w nią wkroczyliście. My, §YBoslikowie§!, mamy znajomości."
action.1.ktarian.desc:0	"Cieszę się, że kraj §Y[this.GetName]§! w końcu się z nami kontaktuje.\n\n§Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§! przesyła swoje najserdeczniejsze i najszczersze pozdrowienia. Należę do dyplomatycznej delegacji §YKtarian§!, leczy muszę powiedzieć, że te protokoły uprzejmości brzmią niesamowicie płytko.\n\nZawsze łatwo mi kogoś poznać przy §Ygrze§! i szklaneczce ktariańskiego merlota. Przyłączysz się?"
action.1.farian.desc:0	"Pozdrawiam was, życzliwi ambasadorzy.\n\nReprezentujemy interesy naszego przywódcy, którym jest §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§!. Naszą pracą jest dowiedzenie się w którym miejscu te interesy przecinają się z waszymi. Ale może najpierw nieco się poznamy? Interesuje wasz relaksujący §Ymasaż§! lub szklaneczka dobrego donvira?\n\nMyślimy, że z czasem ocenicie przyjaźń z nami za wysoce §Ywskazaną§!."
action.1.lissepian.desc:0	"Wygląda na to, że kraj §Y[this.GetName]§! w końcu się nam ujawnia. To oznacza, że możemy przestać udawać. Wspaniale.\n\nStoicie przed przedstawicielami władcy §YLespian§!, którym jest §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§!. Nigdy nie spotkacie potężniejszego sojusznika ani bardziej niebezpiecznego przeciwnika.\n\nSugeruję, abyście mówili szybko i bez ogródek, czas to latinum."
action.1.malcorian.desc:0	"Znajdujecie się w obecności wybrańców naszego przywódcy, którym jest §Y[contact_empire.GetRulerTitle]§! §Y[contact_empire.GetRulerName]§!, więc okażcie szacunek.\n\nMy, §YMalcorianie§!, zawsze chętnie kontaktujemy się z pomniejszymi formami życia w nadziei na oświecenie ich.\n\nOdrzućcie swoje uprzedzenia i dołączcie do naszego formalnego spotkania, abyśmy mogli dowiedzieć się o co chodzi z tym całym krajem§Y[this.GetName]§!."
action.1.kaelon.desc:0	"Jako przedstawicielka naszej głowy państwa, którą jest §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§!, zostałam wybrana do odeskortowania was do naszych dyplomatycznych placówek.\n\nWybaczcie, proszę, jałowość waszych kwater, ostatnie czasy nie były dla nas zbyt łaskawe. Niemniej jednak czuję, że mamy sporo do zaoferowania sobie nawzajem.\n\nA teraz proszę, chodźcie za mną. §YCzas§! jest na wagę złota."
action.1.a.ufop:0	"Cieszymy się z naszego spotkania."
action.1.a.ufop.tt:0	"Jesteśmy szczęśliwi, że możemy się poznać! Proszę, zaakceptujcie ten dar na znak dobrej woli."
action.1.b.ufop:0	"Interkomy są takie bezosobowe."
action.1.b.ufop.tt:0	"Dobrze jest w końcu się spotkać."
action.1.c.ufop:0	"Galaktyka to niebezpieczne miejsce."
action.1.c.ufop.tt:0	"Powinniście trzymać się blisko nas."
action.1.a.klingon:0	"Wasza siła nam imponuje."
action.1.a.klingon.tt:0	"Ucztujmy!"
action.1.b.klingon:0	"Musimy sprawdzić waszą sprawność."
action.1.b.klingon.tt:0	"Wybierzcie dowolną dyscyplinę. Poniesiecie porażkę."
action.1.c.klingon:0	"Jesteście żałośni i zostaniecie zmiażdżeni."
action.1.c.klingon.tt:0	"Sugerujemy wam ucieczkę."
action.1.a.romulan:0	"Nie chcemy waszej krzywdy."
action.1.a.romulan.tt:0	"Na tę chwilę."
action.1.b.romulan:0	"Musimy poznać wasze sposoby."
action.1.b.romulan.tt:0	"Powód jest nieważny."
action.1.c.romulan:0	"Rozproszyć te szkodniki."
action.1.c.romulan.tt:0	"(Transmisja została przerwana. Oddać strzał ostrzegawczy)."
action.1.a.cardassian:0	" Unia Kardasjańska wita was w naszym gronie!"
action.1.a.cardassian.tt:0	"Nadszedł czas się zjednoczyć."
action.1.b.cardassian:0	"Zaakceptujcie tę niepozorną dekorację ścienną."
action.1.b.cardassian.tt:0	"(Aktywować urządzenie śledzące)"
action.1.c.cardassian:0	"Nasza szczodrość w stosunku do tych, którzy współpracują, jest bezgraniczna."
action.1.c.cardassian.tt:0	"A co do tych, którzy tego nie robią – cóż, to tajne."
action.13.name:0	"Nawiązano łączność"
action.13.desc:0	"Otrzymujemy wiadomość od kraju §Y[From.GetName]§!. Wykorzystali swój własny zestaw protokołów pierwszego kontaktu, aby się z nami porozumieć. Nadchodzi transmisja."
action.13.a.ufop:0	"Na ekran!"
action.13.a.klingon:0	"nuqneH?"
action.13.a.romulan:0	"Otwórzcie bezpieczny kanał komunikacji."
action.13.a.cardassian:0	"Sprawdźmy, czego chcą."
action.13.a.other:0	"ND."
quest.1.name:0	"Kosmos – ostateczna granica"
quest.1.desc:0	"Oto wyprawy okrętu gwiezdnego §HEnterprise§!. Jego misja to eksploracja nowych tajemniczych światów, poszukiwanie nowego życia i cywilizacji oraz odważna podróż w miejsca, gdzie jeszcze nikogo nie było."
quest.1.a:0	"Kapitan Jean-Luc Picard melduje się na rozkaz."
quest.1.a.tt:0	"Statek §HEnterprise§! pod dowództwem §Hkapitana Jeana-Luca Picarda§! jest dostępny w §HUkładzie Słonecznym§!."
quest.70.name:0	"Ulepszenie Enterprise"
quest.70.desc:0	"§HU.S.S. Enterprise§! oczekuje na nowe części. Wymagany jest pełny przegląd, aby wymienić obszary statku, które odniosły obrażenia i zostały naprawione, a także te, które są już przestarzałe. Musimy zająć się tym jak najszybciej, aby okręt flagowy §HFederacji§! nadal mógł eksplorować §Hgalaktykę§! przez wiele kolejnych generacji."
quest.70.a:0	"Ulepszenie Enterprise"
quest.70.a.tt:0	"Ulepsza Enterprise do klasy "Suweren"."
quest.80.name:0	"Ulepszono Enterprise"
quest.80.desc:0	"§HU.S.S. Enterprise§! został całkowicie ulepszony. Jego nowe systemy zostały przetestowane i są w pełni funkcjonalne. Nasz okręt flagowy jest gotowy do ponownej podróży w nieznane."
quest.80.a:0	"Ruszamy."
quest.80.a.tt:0	"Na naszą kolejną misję."
quest.110.name:0	"Więcej niż terraformowanie"
quest.110.desc:0	"Ulepszenie naszych technik terraformacji doprowadziło nas do najwspanialszego i najbardziej skomplikowanego zadania. Wrota do §Hstellaformingu§! nareszcie stanęły otworem.\n\nJeśli uda się nam ponownie rozpalić martwe słońca i przywrócić życie całemu układowi słonecznemu, to będziemy w stanie zmienić protomaterię gwiazdy. Przy tym terraformowanie planet jest niemal dziecinnie proste."
quest.110.a:0	"Osiągnęliśmy nowy kamień milowy."
quest.110.a.tt:0	"Zmiana gwiazdy na §Hgwiazdę typu B§!."
quest.50.name:0	"Prawa powszechne"
quest.50.desc:0	"Zapraszając inne cywilizacje jako państwa członkowskie, udało się nam znacznie wzrosnąć w siłę. Wielu może uważać, iż nasz rozwój ograniczony jest tylko do terytorium lub polityki, jednak nasza prawdziwa siła tkwi w rozwoju kultury.\n\nNasze starania, aby zrozumieć inne nacje i pokojowo powitać je w naszych szeregach, nie powinny przejść bez echa: ramiona §HFederacji§! szeroko otwarte w kierunku gatunków i kultur §Hgalaktyki§! poskutkowały przypływem lojalności i wiary w jej zasady oraz korzyści dla §HKwadrantów§!."
quest.50.a:0	"Witamy w Federacji."
quest.100.name:0	"Z nami lub przeciwko nam"
quest.100.desc:0	"W obliczu stale powiększającej się §Hgalaktyki§! pełnej nieznanych gatunków i przedziwnych cywilizacji uczucia strachu i uprzedzenia wzrastają w potężnych sektorach §HFederacji§!.\n\nUstanowienie tajnego nadzoru jest kluczowe, aby kontrolować podejrzanych osobników; należy także dać agentom §HSekcji 31§! wolną rękę w kwestii radzenia sobie z potencjalnymi obcymi zagrożeniami wszystkimi dostępnymi środkami i z daleka od publiki."
quest.100.a:0	"Rozpocznijmy nadzór."
quest.100.a.tt:0	"§Y30§! populacji stało się lojalnych.\n§Y$civic_diplomatic_expertise$§! Ustrój został zastąpiony przez ustrój §Y$civic_secret_police$§!, zapewniając następujące efekty:\n$civic_tooltip_secret_police_effects$\n$MOD_COUNTRY_REDUCE_POPS_FOREIGN_PRINCIPLE_ATTRACTION_MULT$: §G+50%§!\n$MOD_COUNTRY_REDUCE_RATE_FOREIGN_PROPAGANDA_MISSIONS_MULT$: §G+25%§!"
quest.101.name:0	"Mroczne lustro"
quest.101.desc:0	"Echo żołnierskiego marszu odbija się w korytarzach. Medale lśnią na piersiach naszych najodważniejszych rekrutów.\n\nNa razie odsuwamy na bok nadzieję na pokój. §HGalaktykę§! czeka nieunikniona wojna, a przygotowanie się na tą ewentualność to nasz obowiązek. Obrona §HFederacji§! już nie wystarczy, musimy być w gotowi na zadanie przeciwnikowi pierwszego ciosu, zanim to on uderzy w nas."
quest.101.a:0	"Tak musi być."
quest.101.a.tt:0	"W obliczu całkowitego braku pokojowej ścieżki nie mamy zbyt dużego wyboru."
quest_tree.405.name:0	"Kandydat z Dominium"
quest_tree.405.desc:0	"Doszło do interesującego zetknięcia z technologicznie zaawansowaną cywilizacją, która sama siebie nazywa §HDominium§!. Jasno dali nam do zrozumienia, że postrzegają Kardasjan jako gatunek nadrzędny, przytaczając nasze niezachwiane oddanie porządkowi jako cechę naszego społeczeństwa. Rzecz jasna, ich zainteresowanie jest zarówno pochlebne, jak i bardzo podejrzane."
quest_tree.405.a:0	"Zawsze stajemy na wysokości zadania."
quest_tree.405.a.tt:0	"Jesteśmy zaintrygowani. Na razie pokażemy im, że mają rację."
borg_crisis.60.a.tt:0	" Poznamy konstrukcję tego okrętu, aby odkryć los statku §H[from.GetName]§!.\n\n"
borg_crisis.60.b.tt:0	" Szczątki §HSześcianu§! zostaną zbombardowane z orbity, aby ochronić nas przed dalszym niebezpieczeństwem.\n\n"
borg_crisis.130.b.tt:0	" Wykorzystanie nanitów do operacji gwarantuje jej powodzenie.\n\n"
borg_crisis.390.a.tt:0	" Musimy działać dalej. Nie da się przewidzieć kolejnego ruchu §HBorg§!.\n\n"
borg_crisis.430.a.tt:0	" §HUwolnieni§! są potężnymi sojusznikami. Gdy nadejdzie czas, odpowiemy na wezwanie…\n\n"
borg_crisis.20.name:0	"Zakłócenia podprzestrzeni"
borg_crisis.20.ufop.desc:0	"Nasze zdalne monitory pokazują wielkie zakłócenie podprzestrzeni przemieszczające się przez §Hneutralną strefę§!. Zakłócenie porusza się w zastraszającym tempie, co wskazuje na gatunek korzystający z technologii warp.\n\nZazwyczaj komunikacja podprzestrzenna na taką skalę obserwowana jest wyłącznie wtedy, gdy rozkazy są wysyłane do ogromnych flot statków kosmicznych. Mimo to nasze skany dalekiego zasięgu nie wykryły żadnej międzygwiezdnej floty w tym regionie…"
borg_crisis.20.klingon.desc:0	"Nasze zdalne monitory pokazują wielkie zakłócenie podprzestrzeni przemieszczające się przez §Hneutralną strefę§!. Zakłócenie porusza się w zastraszającym tempie, co wskazuje na gatunek korzystający z technologii warp.\n\nKomunikacja podprzestrzenna na taką skalę obserwowana jest wyłącznie wtedy, gdy rozkazy są wysyłane do ogromnych flot albo przez nasze imperium, albo przez godnego rywala. Mimo to nasze skany dalekiego zasięgu nie wykrywają żadnej międzygwiezdnej floty w tym regionie…"
borg_crisis.20.romulan.desc:0	"Nasze zdalne monitory obserwacyjne wykrywają wielkie zakłócenie podprzestrzeni przemieszczające się przez §Hneutralną strefę§!. Zakłócenie porusza się w zastraszającym tempie, co wskazuje na gatunek korzystający z technologii warp.\n\nZazwyczaj komunikacja podprzestrzenna na taką skalę obserwowana jest wyłącznie wtedy, gdy rozkazy są otwarcie wysyłane do ogromnych flot statków kosmicznych. Mimo to nasze skany dalekiego zasięgu jeszcze nie wykryły żadnej międzygwiezdnej floty w tym regionie…"
borg_crisis.20.cardassian.desc:0	"Nasze zdalne monitory pokazują rozległe zakłócenie podprzestrzeni przemieszczające się przez §Hneutralną strefę§!. Zakłócenie porusza się w podejrzanie szybkim tempie, co wskazuje na gatunek korzystający z technologii warp.\n\nKomunikacja podprzestrzenna na taką skalę obserwowana jest wyłącznie wtedy, gdy wysyłane są rozkazy mobilizacji ogromnych flot statków kosmicznych. Mimo to nasze skany nie wykryły żadnej międzygwiezdnej floty w tym regionie…"
borg_crisis.20.a:0	"Monitorujcie niezwykłą aktywność w neutralnej strefie."
borg_crisis.20.a.tt:0	"Podniesiemy nasz poziom przygotowania w tym dyplomatycznie neutralnym sektorze §Hgalaktyki§!, aby zawczasu wykryć ewentualne nadchodzące zagrożenie.\n\n"
borg_crisis.20.b:0	"Odkryliśmy życie z drugiej strony galaktyki."
borg_crisis.20.b.tt:0	"Dowód na istnienie inteligentnego gatunku poza tymi w §HKwadrantach Alfa§! i §HBeta§! rewolucjonizuje naszą obecną kosmologiczną wiedzę.\n\n"
borg_crisis.20.c:0	"Niebezpieczeństwo czai się poza horyzontem naszego wzroku."
borg_crisis.20.c.tt:0	"Ten nowy przeciwnik czeka na odpowiedni moment, ale my nie będziemy oczekiwać na jego ruch. Musimy wzrosnąć w siłę i się przygotować.\n\n"
borg_crisis.50.name:0	"Pokłosie"
borg_crisis.50.desc:0	"Kraj §H[from.GetName]§! został zaatakowany przez wrogą strukturę podczas badania układu §H[borg_crisis_initial_system.GetName]§!. Mimo że okręt został poważnie uszkodzony, w ostatniej chwili udało się mu uciec.\n\nPoczątkowe meldunki ukazują, że odważne poczynania załogi mogły unieruchomić, a nawet całkowicie zniszczyć to, co ją zaatakowało.\n\nNasze skany dalekiego zasięgu wykazują, że wrak struktury najprawdopodobniej nadal jest obecny w układzie §H[borg_crisis_initial_system.GetName]§!. Ocaleli wciąż są wypytywani, lecz powinniśmy zlokalizować ten dowód i go przeanalizować."
borg_crisis.50.a:0	"Wyznaczmy grupę zadaniową, która zajmie się śledztwem."
borg_crisis.50.a.tt:0	"Rozpocznijcie projekt specjalny: §HPokłosie§!"
borg_crisis.60.name:0	"Scena bitwy"
borg_crisis.60.ufop.desc:0	"Nasza grupa wypadowa obecnie bada miejsce, w którym okręt §H[from.GetName]§! został zaatakowany przez niezidentyfikowaną konstrukcję stopową. Obszerne, prostokątne sekcje wraku, które tu spoczywają, pasują do zgłoszeń podobnego statku o poprzednich atakach.\n\nWygląda na to, że faktycznie miała tu miejsce zaciekła potyczka. Zrujnowane sekcje kadłuba, jeśli można go tak nazwać, są intensywnie naznaczone fazerem. Mimo że większość konstrukcji wyparowała podczas wielkiej eksplozji, sam jej rozmiar świadczy o tym, że załoga okrętu §H[from.GetName]§! miała szczęście, że udało się jej zbiec.\n\nW samym środku wraku odkryto kilka nienaruszonych komór stazy odpowiednich dla form życia o wielkości humanoidów, lecz nie znaleziono ani ocalałych, ani jakichkolwiek szczątków, zupełnie jakby załoga tego obiektu zniknęła po przegranej walce wraz ze swoimi zmarłymi."
borg_crisis.60.klingon.desc:0	"Nasi wojownicy obecnie badają miejsce, w którym okręt §H[from.GetName]§! został zaatakowany przez niezidentyfikowaną konstrukcję stopową. Obszerne, prostokątne sekcje wraku, które tu spoczywają, pasują do zgłoszeń podobnego statku o poprzednich atakach.\n\nWygląda na to, że faktycznie miała tu miejsce krwawa bitwa. Zrujnowane sekcje kadłuba, jeśli można go tak nazwać, są intensywnie naznaczone fazerem, a mimo że większość konstrukcji wyparowała podczas wielkiej eksplozji, sam jej rozmiar świadczy o tym, że załoga okrętu §H[from.GetName]§! miała szczęście, że udało się jej zbiec.\n\nW samym środku wraku odkryto kilka nienaruszonych komór stazy odpowiednich dla form życia o wielkości humanoidów, lecz nie znaleziono ani ocalałych, ani jakichkolwiek szczątków, zupełnie jakby załoga tego obiektu zniknęła po przegranej walce wraz ze swoimi zmarłymi."
borg_crisis.60.romulan.desc:0	"Nasi zwiadowcy obecnie badają miejsce, w którym okręt §H[from.GetName]§! został zaatakowany przez niezidentyfikowaną konstrukcję stopową. Obszerne, prostokątne sekcje wraku, które tu spoczywają, pasują do zgłoszeń podobnego statku o poprzednich atakach.\n\nWygląda na to, że faktycznie miała tu miejsce zajadła sprzeczka. Zrujnowane sekcje kadłuba, jeśli można go tak nazwać, są intensywnie naznaczone fazerem, a mimo że wielkie części konstrukcji wyparowały podczas wielkiej eksplozji, sam jej rozmiar świadczy o tym, że załoga okrętu §H[from.GetName]§! miała szczęście, że udało się jej zbiec.\n\nW samym środku wraku odkryto kilka nienaruszonych komór stazy odpowiednich dla form życia o wielkości humanoidów, lecz nie znaleziono ani ocalałych, ani jakichkolwiek szczątków, zupełnie jakby załoga tego obiektu zniknęła po przegranej walce wraz ze swoimi zmarłymi."
borg_crisis.60.cardassian.desc:0	"Nasz zespół obecnie bada miejsce, w którym okręt §H[from.GetName]§! został zaatakowany przez niezidentyfikowaną konstrukcję stopową. Obszerne, prostokątne sekcje wraku, które tu spoczywają, pasują do zgłoszeń podobnego statku o poprzednich atakach.\n\nWygląda na to, że faktycznie miało tu miejsce brutalne starcie. Zrujnowane sekcje kadłuba, jeśli można go tak nazwać, są intensywnie naznaczone fazerem, a mimo że większość konstrukcji wyparowała podczas wielkiej eksplozji, sam jej rozmiar świadczy o tym, że załoga okrętu §H[from.GetName]§! miała szczęście, że udało się jej zbiec.\n\nW samym środku wraku odkryto kilka nienaruszonych komór stazy odpowiednich dla form życia o wielkości humanoidów, lecz nie znaleziono ani ocalałych, ani jakichkolwiek szczątków, zupełnie jakby załoga tego obiektu zniknęła po przegranej walce wraz ze swoimi zmarłymi."
borg_crisis.60.a:0	"Zbadajmy wrak."
borg_crisis.60.b:0	"Zneutralizujmy go."
borg_crisis.70.name:0	"Powrót do ojczyzny"
borg_crisis.70.desc:0	"Załoga statku, który ostatnio zaginął w akcji po tym, jak został zaatakowany przez gigantyczną strukturę, zakończyła sprawozdanie.\n\nOcaleli zgłosili, że konstrukcja przyciągnęła ich okręt przy pomocy promienia holowniczego, lecz udało się im uciec, korzystając niespodziewanego manewru, który połączył grawitacyjne przyciąganie pobliskiego księżyca ze zniekształceniem podprzestrzeni stworzonym poprzez przeładowanie napędu warp. Odtąd manewr ten będzie nazywany §HGambitem [borg_crisis_science_fleet.GetLeaderName]§!.\n\nWrogi statek zaczął podążać za naszym okrętem dopiero po przeskanowaniu i zainteresowaniu się naszą technologią. Jego broń, która jest o wiele potężniejsza od naszej, rzekomo emituje bardzo wyraźny, szmaragdowozielony blask.\n\n"
borg_crisis.70.a:0	"Musimy postępować ostrożnie."
borg_crisis.70.a.tt:0	"Opracujemy metody głębszego szyfrowania, aby zatrzeć nasz ślad technologiczny podczas badania odległego kosmosu.\n\n"
borg_crisis.70.b:0	"Nasi wojownicy muszą się przygotować."
borg_crisis.70.b.tt:0	"Prowadzeni przez światło §HKahlessa§! odkryjemy informacje o tym przeciwniku. Być może są nas godni.\n\n"
borg_crisis.70.c:0	"Musimy poinformować §HTal Shiar§!."
borg_crisis.70.c.tt:0	"Nasze zwycięstwo było przypadkowe. Musimy dowiedzieć się o tym nowym niebezpieczeństwie tyle, ile zdołamy, abyśmy utrzymali tę przewagę.\n\n"
borg_crisis.70.d:0	"Kolejny nieistotny gatunek, który zmiażdżymy."
borg_crisis.70.d.tt:0	"Już raz pokonaliśmy przeciwności losu. Nie będziemy się obawiać kolejnego starcia.\n\n"
borg_crisis.80.name:0	"Tajemnicza struktura"
borg_crisis.80.desc:0	"Wielu podróżników zgłosiło zaobserwowanie poruszającej się po kosmosie gigantycznej sześciennej struktury podobnej do tej, na którą natknęliśmy się wiele lat temu.\n\nNadal nie jest jasne, czy to po prostu sztuczna konstrukcja, czy też może coś bardziej złowieszczego.\n\nWyśledzenie jej wymagałoby ukończenia delikatnego §Hprojektu skanu integralności strukturalnej§!. Być może tym razem znajdziemy coś więcej niż wrak."
borg_crisis.80.a:0	"Sprawdźcie w dzienniku."
borg_crisis.80.a.tt:0	"Niech to śledztwo ma najwyższy priorytet."
borg_crisis.90.name:0	"Kostka ze stopu"
borg_crisis.90.ufop.desc:0	"Nasze czujniki wykryły oznaki życia w tej groźnej sześciennej strukturze oraz towarzyszący jej okręt zwiadowczy. Nasz główny technik ostrzega, że konstrukcja jest najprawdopodobniej obcym statkiem podobnym do tego, który w przeszłości zaatakował jeden z naszych zaginionych okrętów.\n\nSpróbowaliśmy nawiązać z nimi kontakt, lecz w odpowiedzi otrzymujemy jedynie zapętloną, statyczną transmisję podprzestrzenną: §E"Opór jest bezcelowy".§!\n\nNasi agenci ochrony pozostają czujni, lecz nasza główna badaczka wysunęła przekonujący argument. Sprawdzenie tej struktury jest wartą uwagi okazją do nauki i badań. Kto wie, co mamy przed sobą."
borg_crisis.90.klingon.desc:0	"Nasze czujniki wykryły oznaki życia w tym ogromnym sześcianie oraz jego okręt zwiadowczy. Nasz najlepszy technik ostrzega, że konstrukcja jest obcym statkiem podobnym do tego, który w przeszłości zaatakował jeden z naszych zaginionych okrętów. Cóż za haniebny manewr.\n\nSpróbowaliśmy nawiązać z nimi kontakt, lecz w odpowiedzi otrzymujemy jedynie zapętloną, statyczną transmisję podprzestrzenną: §E"Opór jest bezcelowy".§!\n\nNasi badacze pozostają nieufni, lecz jeden z naszych wojowników wysunął przekonujący argument. Zbadanie takiej struktury to okazja do sprawdzenia siły naszych ludzi w starciu z nieznanym. Tylko §HKahless§! może wiedzieć, co mamy przed sobą."
borg_crisis.90.romulan.desc:0	"Nasze czujniki wykryły oznaki życia w tej groźnej sześciennej strukturze oraz towarzyszący jej okręt zwiadowczy. Nasz pierwszy technik potwierdza, że konstrukcja bez wątpienia jest obcym statkiem podobnym do tego, który w przeszłości zaatakował jeden z naszych zaginionych okrętów. Żałosne.\n\nNasze prośby o nawiązanie łączności spotkały się ze statyczną, zapętloną transmisją podprzestrzenną: §E"Opór jest bezcelowy".§!\n\n§HTal Shiar§! nadal są podejrzliwi w stosunku do statku, lecz jeden z naszych najlepszych agentów wysunął przekonujący argument. Zbadanie takiej struktury może zapewnić nam informacje.\n\nOstatecznie §HRomulanie§! zawsze zdobywają przewagę. Zawsze."
borg_crisis.90.cardassian.desc:0	"Nasze czujniki wykryły życie w tej olbrzymiej sześciennej strukturze oraz jej okręt zwiadowczy. Nasz główny technik odkrył, że konstrukcja jest najprawdopodobniej obcym statkiem podobnym do tego, który w przeszłości zaatakował jeden z naszych zaginionych okrętów.\n\nSpróbowaliśmy nawiązać z nimi kontakt, lecz w odpowiedzi otrzymujemy jedynie zapętloną, statyczną transmisję podprzestrzenną: §E"Opór jest bezcelowy".§!\n\nNasza główna badaczka podprzestrzeni pozostaje ostrożna, lecz jeden żołnierzy wysunął interesujący argument. Zbadanie takiej struktury to warta uwagi okazja. Kto wie, jakie bezlitosne kreatury na pokładzie tego statku będziemy mogli nagiąć do naszej woli przy pomocy odpowiedniego nacisku."
borg_crisis.90.a:0	"Wejdźmy na pokład."
borg_crisis.90.b:0	"Wejdźmy na pokład z pełną siłą."
borg_crisis.90.c:0	"Wejdźmy na pokład i nawiążmy pokojowy kontakt."
borg_crisis.90.d:0	"Wejdźmy na pokład i zbierzmy próbki."
borg_crisis.100.name:0	"Okręt umysłu zbiorowego"
borg_crisis.100.desc:0	"Teraz to jasne, że struktura, na którą się dostaliśmy, jest obcym statkiem. Po rozejrzeniu się po jego wnętrzu nasza załoga napotkała nieznany i niepokojący widok.\n\nOkręt nie zawiera mostka ani kwater, lecz mieszka w nim nieskończony i niepoliczalny tłum cybernetycznych humanoidów połączonych ze statkiem skomplikowanym systemem przewodów. Nasza załoga zauważyła także, że pojedynczy §Hokręt zwiadowczy§! rozpoczął sekwencję startową.\n\nWszystkie cybernetyczne humanoidy wydają się w stanie sztucznego letargu, wykorzystując kapsuły stazy podobne do tych odnalezionych we wraku, który odzyskaliśmy wiele lat temu. Spektroskopowe analizy wykazują, że na razie ta struktura pozostanie uśpiona."
borg_crisis.100.a:0	"Podążajmy za statkiem zwiadowczym."
borg_crisis.100.a.tt:0	"Być może lepiej będzie skomunikować się z mniejszą grupą przedstawicieli tego gatunku.\n\n"
borg_crisis.100.b:0	"Zostańmy i zbadajmy sprawę."
borg_crisis.100.b.tt:0	"Niemądrze byłoby opuścić ten okręt bez zebrania informacji o tych cybernetycznych organizmach.\n\n"
borg_crisis.120.name:0	"Rozpoznanie statku zwiadowczego"
borg_crisis.120.desc:0	"§HStatek zwiadowczy umysłu zbiorowego§! podróżuje szybko i zdaje się, że usiłuje lądować awaryjnie gdzieś w §HKwadrancie Alfa§!."
borg_crisis.120.a:0	"Sprawdźmy w dzienniku."
borg_crisis.130.name:0	"Trzeci z Pięciu"
borg_crisis.130.desc:0	"Dogonienie §Hstatku zwiadowczego umysłu zbiorowego§! okazało się niemożliwe, gdyż szybko rozbił się na planecie §H[borg_crisis_scout_ship_planet.GetName]§!, a próby zesłania na niego promienia okazały się bezowocne.\n\nPo przeskanowaniu wraku odkryliśmy jednak podobną do drona istotę, na której wypisano słowa §E"Trzeci z Pięciu"§!. Nie odnaleziono żadnej innej formy życia.\n\nMimo że dron wygląda, jakby nie dało się go już naprawić, być może warto spróbować…\n\n"
borg_crisis.130.a:0	"Naprawmy drona."
borg_crisis.130.a.tt:0	"Istnieje mała szansa, że coś pójdzie nie tak.\nSzansa na porażkę: §R(20%)§!"
borg_crisis.130.b:0	"Wykorzystajmy nanity do naprawy drona."
borg_crisis.140.name:0	"Reaktywacja Trzeciego z Pięciu"
borg_crisis.140.desc:0	"Udało się nam reaktywować drona naznaczonego słowami §E"Trzeci z Pięciu"§!, zsyłając go ze statku zwiadowczego na okręt §H[science_ship_scout_recon.GetName]§! i wysyłając go bezpośrednio na badania.\n\nPo ponownej aktywacji istota powitała nas niepokojącą wiadomością"
borg_crisis.140.a:0	"Hugh."
borg_crisis.140.b:0	"Hurthok."
borg_crisis.140.c:0	"Huro."
borg_crisis.140.d:0	"Hurak."
borg_crisis.150.name:0	"Trzeci z Pięciu zniszczony"
borg_crisis.150.desc:0	"Udało się nam reaktywować drona naznaczonego słowami §E"Trzeci z Pięciu"§!, zsyłając go ze statku zwiadowczego na okręt §H[science_ship_scout_recon.GetName]§! i wysyłając go bezpośrednio na badania.\n\nPo ponownej aktywacji istota powitała nas niepokojącą wiadomością: §E"Jesteśmy Borgami. Wy jesteście wadliwi. Słabi. Organiczni".§! Jednak niemal natychmiast po tym zdarzeniu dron zaczął zachowywać się w sposób niespodziewany dla istoty umysłu zbiorowego, zadając pytania o naszą kulturę, ludność i zwyczaje.\n\n§HTrzeci z Pięciu§! jest w szczególności zaciekawiony naszymi konwencjami nazewnictwa. Istota poprosiła nas o zwracanie się do niej jak do mężczyzny, ponieważ tak właśnie się identyfikuje. Co więcej, dron zastanawia się, dlaczego nie posiada własnego imienia. Nazwiemy go:\n\n"
borg_crisis.150.a:0	"To dziwne."
borg_crisis.170.name:0	"Borg"
borg_crisis.170.ufop.desc:0	"Nasze zetknięcie z wrogim gatunkiem znanym jako §HBorgowie§! wywołało wielki niepokój pośród §Hdowództwa gwiezdnej floty§!.\n\nZostała zwołana rada, która w większości zgadza się, że powinniśmy poobserwować Borgów, zanim sięgniemy po bardziej agresywne środki.\n\nObecnie rozpatrujemy kandydatów na §Hkapitana§!, który poprowadzi tą delikatną misję."
borg_crisis.170.klingon.desc:0	"Nasze zetknięcie z wrogim gatunkiem znanym jako §HBorgowie§! wywołało zamieszanie w §HNajwyższej Radzie§!.\n\nNasi doradcy zebrali się i zarządzili, że nasze wojsko powinno ocenić siłę Borgów przed rozpoczęciem wojny.\n\nTrwają próby, które wyłonią wojownika godnego poprowadzenia tej wspaniałej misji."
borg_crisis.170.romulan.desc:0	"Nasze zetknięcie z nikczemnym gatunkiem znanym jako §HBorgowie§! wzbudziło ciekawość §Hsenatu§!.\n\nPo obradach senatorzy zgodzili się, że powinniśmy nadzorować Borgów i poobserwować ich zachowanie, zanim sięgniemy po bardziej agresywne środki.\n\nObecnie rozpatrujemy kandydatów na §Hagenta Tal Shiar§!, który poprowadzi tę tajną misję."
borg_crisis.170.cardassian.desc:0	"Nasze zetknięcie z wrogim gatunkiem znanym jako §HBorgowie§! doprowadziło do szybkiej odpowiedzi §HObsydianowego Zakonu§!.\n\nPo obradach nasi agenci zgodzili się na nowe wytyczne, aby obserwować i nagrywać Borgów, zanim sięgniemy po bardziej bezlitosne środki.\n\nObecnie rozpatrujemy kandydatów na §Hurzędnika państwowego§!, który poprowadzi tę misję."
borg_crisis.170.a:0	"Kontynuujemy w imię pokoju i nauki."
borg_crisis.170.a.tt:0	"Niech to niebezpieczne stanowisko przypadnie najbardziej doświadczonemu kapitanowi.\n\n"
borg_crisis.170.b:0	"Poznamy naszego wroga."
borg_crisis.170.b.tt:0	"Wybrany wojownik będzie zbierał informacje, aż zyskamy wiedzę i środki potrzebne nam do zadania skutecznego ciosu.\n\n"
borg_crisis.170.c:0	"Wiedza to potęga."
borg_crisis.170.c.tt:0	"Agent, którego wybierzemy, musi być zarówno wystarczająco szybki, jak i bystry, aby zapewnić nam konkurencyjny wywiad.\n\n"
borg_crisis.170.d:0	"Szansa na służbę państwu."
borg_crisis.170.d.tt:0	"Urzędnik, któremu się poszczęści i otrzyma to zlecenie, będzie bardzo poważany przez nasz lud… a także ściśle monitorowany.\n\n"
borg_crisis.180.name:0	"Uśpiony umysł zbiorowy"
borg_crisis.180.ufop.desc:0	"§HKapitan Jean-Luc Picard§! zgłosił się do przestudiowania §Hsześcianu Borg§!. Pierwsze meldunki wykazują, że pomimo braku mostka i odpowiedniej załogi faktycznie jest to okręt.\n\nStatek, który odkryliśmy wiele lat temu, transportuje wielką liczbę cybernetycznych organizmów w stanie wydłużonej stagnacji. Na razie powinniśmy pozostać w wystarczająco bezpiecznej odległości, aby je monitorować…"
borg_crisis.180.klingon.desc:0	"§HRadny Mar'eq§! postanowił przestudiować §Hsześcian Borg§!. Nasi wojownicy doszli do wniosku, że pomimo braku mostka i odpowiedniej załogi faktycznie jest to okręt.\n\nStatek, który odkryliśmy wiele lat temu, transportuje bezgraniczny legion cybernetycznych organizmów w stanie wydłużonej stagnacji. Na razie powinniśmy pozostać w rozsądnej odległości, aby je obserwować…"
borg_crisis.180.romulan.desc:0	"§HAgentka Sicara§! z Tal Shiar jest w trakcie badania §Hsześcianu Borg§!. Wstępne zgłoszenia od naszych zwiadowców wykazują, że pomimo braku mostka i odpowiedniej załogi faktycznie jest to okręt.\n\nStatek, który odkryliśmy wiele lat temu, transportuje ogromną liczbę fascynujących cybernetycznych organizmów w stanie wydłużonej stagnacji. Na razie jesteśmy w odpowiedniej odległości, aby ich obserwować…"
borg_crisis.180.cardassian.desc:0	"Jedna z naszych państwowych urzędniczek, §Hagentka Hira§!, została zgłoszona przez dowództwo centralne do złożenia meldunku w sprawie §Hsześcianu Borg§!. Początkowe śledztwo wykazuje, że pomimo braku mostka i odpowiedniej załogi faktycznie jest to okręt.\n\nStatek, który odkryliśmy wiele lat temu, transportuje wielką liczbę cybernetycznych organizmów w stanie wydłużonej stagnacji. Na razie powinniśmy zachować znaczną odległość, aby zarejestrować ich zachowanie…"
borg_crisis.180.a:0	"Miejmy oko na sześcian Borg."
borg_crisis.180.a.tt:0	"Będziemy monitorować każdy ruch tego dziwnego okrętu.\n\n"
borg_crisis.180.b:0	"Głęboko przestudiujmy jego systemy uzbrojenia."
borg_crisis.180.b.tt:0	"Nieznana technologia sześcianu może się nam przydać.\n\n"
borg_crisis.180.c:0	"Przestudiujmy ich anatomię."
borg_crisis.180.c.tt:0	"Te drony są niezwykle wytrzymałe. Musimy zrozumieć powód, dla którego tak jest.\n\n"
borg_crisis.180.d:0	"Rozbierzmy strukturę i zabierzmy jej stopy."
borg_crisis.180.d.tt:0	"Stopy tworzące tę strukturę są niezmiernie cenne.\n\n"
borg_crisis.181.name:0	"Zaalarmowany umysł zbiorowy"
borg_crisis.181.desc:0	"Po okresie ciszy w eterze odebraliśmy coś, co wydaje się zakodowaną transmisją wydobywającą się ze struktury Borgów… §H"Opór jest daremny".§! Nasze skany wykazują, że legion uśpionych cybernetycznych organizmów na jej pokładzie zaczyna się budzić i poruszać.\n\nWygląda na to, że nasze śledztwo zaalarmowało umysł zbiorowy kontrolujący te stworzenia. Musimy się przygotować. Jeśli planują atak, to może być to jedynie kwestia czasu."
borg_crisis.181.a:0	"Wznieście osłony."
borg_crisis.181.a.tt:0	"Ostrzeżemy nasze oddziały przy pierwszej oznace wrogości tej przedziwnej struktury.\n\n"
borg_crisis.181.b:0	"Nie pokażemy strachu."
borg_crisis.181.b.tt:0	"Umysł zbiorowy może być potencjalnie wartościowym przeciwnikiem.\n\n"
borg_crisis.181.c:0	"Nie mają z nami szans."
borg_crisis.181.c.tt:0	"Łatwo będzie przechytrzyć cały rój stworzeń, które myślą w ten sam sposób.\n\n"
borg_crisis.181.d:0	"Musimy chronić nasze §Hpaństwo§!."
borg_crisis.181.d.tt:0	"Będziemy traktować ten umysł zbiorowy jako zagrożenie naszego pokoju i bezpieczeństwa, dopóki nie udowodni, że jest inaczej, lub zostanie unicestwiony.\n\n"
borg_crisis.190.name:0	"Asymilacja"
borg_crisis.190.ufop.desc:0	"Wirujący popiół i salwy strzałów fazera zamieniły korytarze okrętu §H[borg_crisis_observation_vessel.GetName]§! w niebezpieczne morze ognia. Nasi oficerowie bezpieczeństwa są uwięzieni w walce przeciwko grupie desantowej cybernetycznych organizmów z pobliskiego §Hsześcianu Borg§H, która w jakiś sposób ominęła nasze osłony i bez ostrzeżenia otworzyła ogień.\n\n§H[borg_crisis_leader_assimilated_official.GetName]§!, osoba odpowiedzialna za ostatnie badania nad umysłem zbiorowym, została schwytana i przetransportowana z powrotem do §Hsześcianu Borg§!. Jej parametry życiowe pozostają stabilne.\n\nOrganizmy ukończyły swoją misję, więc grupa desantowa wycofuje się, pozostawiając po sobie jedynie upiorną, zieloną sygnaturę transportową i ogromną liczbę naszych zmarłych."
borg_crisis.190.klingon.desc:0	"Świstające bat'lethy i potężne wystrzały z dezintegratora zamieniły korytarze okrętu §H[borg_crisis_observation_vessel.GetName]§! w piekielne pole bitwy. Nasi §Hwojownicy§! są uwięzieni w walce z grupą desantową cybernetycznych organizmów z pobliskiego §Hsześcianu Borg§!, która w jakiś sposób ominęła nasze osłony i bez ostrzeżenia otworzyła ogień.\n\n§H[borg_crisis_leader_assimilated_official.GetName]§!, osoba odpowiedzialna za ostatnie badania nad umysłem zbiorowym, została haniebnie schwytana i przetransportowana z powrotem do §Hsześcianu Borg§!. Jej parametry życiowe sugerują, że nadal jest gotowa do walki.\n\nOrganizmy ukończyły swoją misję, więc grupa desantowa wycofuje się, pozostawiając po sobie jedynie nienaturalną, zieloną sygnaturę transportową i ogromną liczbę naszych zmarłych. Tchórze."
borg_crisis.190.romulan.desc:0	"Wirujący popiół i salwy strzałów z dezintegratora zamieniły korytarze okrętu §H[borg_crisis_observation_vessel.GetName]§! w niebezpieczne morze ognia. Nasi zwiadowcy są uwięzieni w walce przeciwko grupie desantowej cybernetycznych organizmów z pobliskiego §Hsześcianu Borg§H, która w jakiś sposób ominęła nasze osłony i uszkodziła technologię autonaprawy naszego statku.\n\n§H[borg_crisis_leader_assimilated_official.GetName]§!, osoba odpowiedzialna za tajną misję obserwacji umysłu zbiorowego, została schwytana i przetransportowana z powrotem do §Hsześcianu Borg§!. Jej parametry życiowe pozostają stabilne.\n\nOrganizmy ukończyły swoją misję, więc grupa desantowa wycofuje się. Mimo że pozostawiły po sobie jedynie odrażającą, zieloną sygnaturę transportową i ogromną liczbę naszych zmarłych, przysięgamy, że będziemy grać dalej. I wygramy."
borg_crisis.190.cardassian.desc:0	"Salwy strzałów z dezintegratora zamieniły korytarze okrętu §H[borg_crisis_observation_vessel.GetName]§! w szalejące morze ognia. Nasi żołnierze są uwięzieni w walce przeciwko grupie desantowej cybernetycznych organizmów z pobliskiego §Hsześcianu Borg§H, która ominęła nasze osłony i wabiki. Taktyczny odwrót jest niemożliwy.\n\n§H[borg_crisis_leader_assimilated_official.GetName]§!, osoba odpowiedzialna za składanie meldunków w sprawie umysłu zbiorowego, została schwytana i przetransportowana z powrotem do §Hsześcianu Borg§!. Jej parametry życiowe pozostają stabilne, co oznacza, że nadal można ją przesłuchać.\n\nOrganizmy doprowadziły swoją misję do końca, więc grupa desantowa wycofuje się. Pozostawiły po sobie jedynie charakterystyczną zieloną sygnaturę transportową i ogromną liczbę naszych zmarłych. Cóż za okrucieństwo."
borg_crisis.190.a:0	"Przygotujcie ekspedycję ratunkową."
borg_crisis.190.a.tt:0	"Zrobimy co w naszej mocy, aby uratować życie naszego kapitana.\n\n"
borg_crisis.190.b:0	"Wielu godnych przeciwników."
borg_crisis.190.b.tt:0	"Nasz duch wojownika nie gaśnie nawet w najciemniejszych korytarzach przeciwnika. Dołączymy do członka naszej rady i będziemy walczyć do ostatniego tchu.\n\n"
borg_crisis.190.c:0	"To ściśle tajna sprawa."
borg_crisis.190.c.tt:0	"W czasach wojny imperium musi zrobić to, co koniecznie, aby zapobiec propagandzie. Za wszelką cenę odzyskamy naszego agenta.\n\n"
borg_crisis.190.d:0	"Nasza zemsta będzie szybka."
borg_crisis.190.d.tt:0	"Unia nie może pozwolić, aby schwytani zostali ci, którzy znają sekrety §Hpaństwa§!. Zrobimy wszystko, co w naszej mocy, aby ich uratować.\n\n"
borg_crisis.191.name:0	"Odzysk"
borg_crisis.191.ufop.desc:0	"Wewnątrz §Hsześcianu Borg§! trwa misja rozpoznawcza. Nasza szefowa ochrony dowodzi podczas akcji, której celem jest uratowanie zakładnika §H[borg_crisis_leader_assimilated_official.GetName]§! przed cybernetycznym umysłem zbiorowym.\n\nPo przedostaniu się przez przypominający siatkę labirynt pięter nasza załoga nareszcie dotarła do więźnia znajdującego się pośrodku cybernetycznych kreatur… Teraz §H[borg_crisis_leader_assimilated_official.GetName]§! posiada o wiele jaśniejszą skórę, pokrytą tymi samymi połyskującymi drutami i przewodami, które łączą inne §Hdrony§! z umysłem zbiorowym.\n\nNasza §Hszefowa ochrony§! z powodzeniem odizolowała cel i ogłuszyła go swoim fazerem."
borg_crisis.191.klingon.desc:0	"Wewnątrz §Hsześcianu Borg§! trwa misja rozpoznawcza. Nasza najdzielniejsza wojowniczka przewodzi podczas najazdu, którego celem jest odnalezienie zakładnika §H[borg_crisis_leader_assimilated_official.GetName]§! i wspólna walka z cybernetycznym umysłem zbiorowym.\n\nPo przedostaniu się przez przypominający siatkę labirynt pięter nasza załoga nareszcie dotarła do więźnia znajdującego się pośrodku cybernetycznych kreatur… Teraz §H[borg_crisis_leader_assimilated_official.GetName]§! ma dziwnie jasną skórę, pokrytą tymi samymi lśniącymi drutami i przewodami, które łączą inne §Hdrony§! z umysłem zbiorowym.\n\nNasza §Hwojowniczka§! z powodzeniem obezwładniła cel pojedynczym, mistrzowskim zamachnięciem się bat'lethem."
borg_crisis.191.romulan.desc:0	"Nasza najzdolniejsza zwiadowczyni infiltruje §Hsześcian Borg§!, aby odzyskać zakładnika, którym jest §H[borg_crisis_leader_assimilated_official.GetName]§!, od cybernetycznego umysłu zbiorowego.\n\nPo przekradnięciu się przez labirynt przypominających siatkę pięter nasz zespół umiejętnie zlokalizował więźnia... §H[borg_crisis_leader_assimilated_official.GetName]§! ma teraz znacznie jaśniejszą skórę, pokrytą tymi samymi lśniącymi drutami i przewodami, które łączą inne §Hdrony§! z umysłem zbiorowym.\n\nNasza §Hzwiadowczyni§! z powodzeniem pozbawiła przemienioną ofiarę przytomności pojedynczym, dobrze wymierzonym wystrzałem z jej dezintegracyjnego pistoletu."
borg_crisis.191.cardassian.desc:0	"Wewnątrz §Hsześcianu Borg§! trwa misja rozpoznawcza. Nasz najbardziej lojalny żołnierz przewodzi podczas nalotu, którego celem jest odzyskanie z cybernetycznego umysłu zbiorowego tego, co pozostało z zakładnika, którym jest §H[borg_crisis_leader_assimilated_official.GetName]§!.\n\nPo marszu przez cały szereg przypominających siatkę pięter nasza ekipa nareszcie dotarła do więźnia znajdującego się pośrodku cybernetycznych kreatur… Teraz §H[borg_crisis_leader_assimilated_official.GetName]§! posiada o wiele jaśniejszą skórę, pokrytą tymi samymi połyskującymi drutami i przewodami, które łączą inne §Hdrony§! z umysłem zbiorowym.\n\nNasz żołnierz powodzeniem zapędził cel w kozi róg i zadał ogłuszający cios swoim pistoletem fazowo-dezintegrującym."
borg_crisis.191.a:0	"Przetransportować cel w bezpieczne miejsce."
borg_crisis.191.a.tt:0	"Operacyjnie usuniemy przewody Borgów.\n\n"
borg_crisis.192.name:0	"Wyzwolenie"
borg_crisis.192.ufop.desc:0	"§H[borg_crisis_leader_assimilated_official.GetName]§! obudził się po udanej operacji. Cybernetyczne organy łączące jego ciało z umysłem zbiorowym zostały usunięte, chociaż ten zabieg niemal kosztował go życie. Tylko jeden z nich zachował się w całości.\n\nPo serii drgawek i wstrząsów §H[borg_crisis_leader_assimilated_official.GetName]§! opisuje, jak to było być częścią umysłu zbiorowego:\n\n§E "To tak, jakby tysiące głosów jednocześnie krzyczało w ciemnościach. Ale w tej ciemności było także poczucie jedności. Być może nawet rodziny, lecz raczej nie można nazwać tego miłością".\n\n"Już na zawsze oni pozostaną częścią mnie, a ja – ich. Część mnie na wieczność pozostanie §! §HLocutusem Borgów".§!§E§!"
borg_crisis.192.klingon.desc:0	"Qapla'! §H[borg_crisis_leader_assimilated_official.GetName]§! odzyskał przytomność po udanej operacji. Cybernetyczne organy łączące jego ciało z umysłem zbiorowym zostały usunięte, jednak podczas naszej §Hceremonii Sonchi§H niemal stwierdzono jego zgon. Tylko jeden z organów zachował się w całości.\n\nZ nieznacznym wzdrygnięciem §H[borg_crisis_leader_assimilated_official.GetName]§! opisuje, jak to było być częścią umysłu zbiorowego:\n\n§E"To tak, jakby tysiące głosów jednocześnie krzyczało w ciemnościach. Ale w tej ciemności było także poczucie jedności. Być może nawet poszanowania, lecz raczej nie można nazwać tego honorem".\n\n"Już na zawsze oni pozostaną częścią mojego klingońskiego serca, a ja – ich umysłu".§!"
borg_crisis.192.romulan.desc:0	"§H[borg_crisis_leader_assimilated_official.GetName]§! odzyskała przytomność po udanej operacji, oszczędzając nam kłopotu pozbycia się jej. Cybernetyczne organy łączące jej ciało z umysłem zbiorowym zostały usunięte, chociaż ten zabieg niemal spowodował jej śmierć. Tylko jeden z nich zachował się w całości.\n\n§H[borg_crisis_leader_assimilated_official.GetName]§! opryskliwie opisuje, jak to było być częścią umysłu zbiorowego:\n\n§E "To tak, jakby tysiące głosów jednocześnie krzyczało w ciemnościach. Ale w tej ciemności było także poczucie celu tego oszukańczego, cybernetycznego życia. Być może jest tam nawet coś na kształt zorganizowanej myśli, lecz nie nazwałabym tego prawdziwym intelektem".\n\n"Teraz już na zawsze będę znać naszego wroga, a on na wieki będzie znał mnie".§!"
borg_crisis.192.cardassian.desc:0	"§H[borg_crisis_leader_assimilated_official.GetName]§! obudziła się po udanej operacji. Cybernetyczne organy łączące ją z umysłem zbiorowym zostały usunięte, chociaż ten zabieg niemal kosztował ją życie. Tylko jeden z nich zachował się w całości.\n\nRozważnie dobierając słowa §H[borg_crisis_leader_assimilated_official.GetName]§! opisuje, jak to było być częścią umysłu zbiorowego:§E "To tak, jakby tysiące głosów jednocześnie krzyczało w ciemnościach. I w tej ciemności nie było niczego więcej. Żadnego tożsamości ani kultury".\n\n"Znów jestem cała i gotowa do poświęcenia wszystkiego, jeśli tego zażyczy sobie państwo. Zapewniam, że nie ma powodu do obaw. Nadal jesteśmy… jestem Kardasjanką".§!"
borg_crisis.192.a:0	"Zbadajmy cybernetyczny organ."
borg_crisis.192.a.tt:0	"Musimy dowiedzieć się wszystkiego co możemy o tym, jak umysł zbiorowy asymiluje osoby, które łapie.\n\n"
borg_crisis.192.b:0	"Umysł naszego przywódcy został naruszony."
borg_crisis.192.b.tt:0	"Odbierzemy mu wszystkie rangi i tytuły oraz zostanie zwolniony ze służby.\n\n"
borg_crisis.280.name:0	"Wypowiedzenie wojny"
borg_crisis.280.desc:0	"Jesteśmy wywoływani na wszystkich frekwencjach. Przekaz pochodzi z §Hsześcianu Borg§!, który porusza się prosto w kierunku świata §H[current_player_homeworld.GetName]§!.\n\nGłębsze analizy wykazują, że ten przekaz nie pochodzi z samego §Hsześcianu§!, lecz z bardziej odległego miejsca… możliwe, że z innego kwadrantu §Hgalaktyki§!."
borg_crisis.280.a:0	"Na ekran."
borg_crisis.280.a.tt:0	"Musimy dowiedzieć się, czego od nas chcą.\n\n"
borg_crisis.280.b:0	"Ogłośmy czerwony alarm."
borg_crisis.280.b.tt:0	"Uzbroić systemy, niech wszystkie statki czekają w gotowości.\n\n"
borg_crisis.290.name:0	"Nie, królowo"
borg_crisis.290.desc:0	"Jej głos jest bezpośredni, lecz bezkresny; tak jasny, jak skóra, która ledwie opina geometrycznie idealną kopułę jej czaszki:\n\n§E"Jesteśmy Borga. Opuśćcie swoje osłony i poddajcie się. Wcielimy waszą biologiczną i technologiczną odrębność do naszej własnej. Asymilując inne rasy do naszego kolektywu, przybliżamy je do perfekcji. Wasza kultura dostosuje się do służby. Opór jest daremny".§!"
borg_crisis.290.a:0	"Przerwać transmisję."
borg_crisis.290.a.tt:0	"Będziemy się opierać.\n\n"
borg_crisis.290.b:0	"Zebrać wszystkie floty."
borg_crisis.290.b.tt:0	"Będziemy walczyć razem.\n\n"
borg_crisis.300.name:0	"Chwała promieniom holowniczym"
borg_crisis.300.desc:0	"§HBorg§! kierują się bezpośrednio w kierunku świata §H[current_player_homeworld.GetName]§!. To nasza okazja do rozproszenia ich. Mimo że szansa na powodzenie tego manewru jest niewielka, może uratować miliardy żyć.\n\nInżynier jednego z naszych statków odkrył nowy sposób użycia technologii promienia holowniczego. Być może będziemy w stanie zwabić §Hsześcian Borg§! blisko powierzchni gwiazdy §H[current_player_primary_star.GetName]§! i wykorzystać zmodyfikowany promień do wywołania reakcji łańcuchowej, która będzie wystarczająco potężna, aby pokonać osłony Borg.\n\nOkręt znajdujący się tak blisko gwiazdy będzie jednak bardzo szybko wyczerpywał swoje osłony metafazowe, które wciąż są w eksperymentalnej fazie. Jeśli §HBorgowie§! odkryją naszą zmyłkę, wyślemy całą załogę na śmierć."
borg_crisis.300.a:0	"Czas na dywersję."
borg_crisis.300.a.tt:0	"Okręt zwabi §Hsześcian Borg§! w zasięg gwiazdy §H[current_player_primary_star.GetName]§!, a wybuch cząsteczkowy aktywuje eksplozję, która będzie wystarczająco potężna, aby zniszczyć §Hsześcian§!.\n\n"
borg_crisis.300.b:0	"Przygotujmy się do walki."
borg_crisis.300.b.tt:0	"Zrobimy wszystko, co w naszej mocy, aby zniszczyć sześcian Borg, i mamy nadzieję, że jesteśmy wystarczająco silni, by to osiągnąć.\n\n"
borg_crisis.310.name:0	"Jestem kapitanem, a nie naukowcem!"
borg_crisis.310.ufop.desc:0	"Próba manewru nie powiodła się! Teraz musimy pokonać §HBorgów§! tradycyjnym sposobem – przy pomocy odwagi i hartu ducha naszych oficerów. Pokażmy temu umysłowi zbiorowemu, na co stać gwiezdną flotę."
borg_crisis.310.klingon.desc:0	"Próba manewru nie powiodła się! Teraz musimy pokonać §HBorgów§! tradycyjnym sposobem – w chwalebnej bitwie. Nauczmy naszych wrogów, że wybrali sobie niewłaściwego przeciwnika."
borg_crisis.310.romulan.desc:0	"Próba manewru nie powiodła się! Teraz musimy pokonać §HBorgów§! tradycyjnym sposobem – przy pomocy strategii i przebiegłości. Zaprowadzimy te paskudne kreatury prosto w labirynt śmierci."
borg_crisis.310.cardassian.desc:0	"Próba manewru nie powiodła się! Teraz musimy pokonać §HBorgów§! tradycyjnym sposobem – przy pomocy determinacji i pomysłowości naszego ludu. Nie spoczniemy, dopóki nie zostaną zmiażdżeni."
borg_crisis.310.a:0	"Na wojnę!"
borg_crisis.320.name:0	"Niewiele brakowało"
borg_crisis.320.desc:0	"§HSześcian Borg§! nabrał się na naszą dywersję i podążył za okrętem §H[thats_bait_science_ship.GetName]§! w okolice powierzchni gwiazdy §H[current_player_primary_star.GetName]§!.\n\nGdy osłony metafazowe statku §H[thats_bait_science_ship.GetName]§! już miały zawieść w tym morderczym środowisku zewnętrznej fotosfery gwiazdy, odpalono promień cząsteczkowy oraz aktywowano koronalny wyrzut masy. Okręt §HBorgów§! został starty w proch.\n\nZ pewnością nie po raz ostatni napotkaliśmy ten wrogi gatunek."
borg_crisis.320.a:0	"Gładka ucieczka."
borg_crisis.320.a.tt:0	"To z pewnością przejdzie do historii jako najbardziej ryzykowny manewr, który faktycznie zadziałał.\n\n"
borg_crisis.330.name:0	"Dołączenie do walki"
borg_crisis.330.desc:0	"Wyczerpaliśmy wszystkie inne opcje. Uzbroić wszystkie bronie i wznieść osłony."
borg_crisis.330.a:0	"Stawimy opór."
borg_crisis.340.name:0	"Ponury znak"
borg_crisis.340.desc:0	"Fałszywy świt spowodowany przez wystrzały fazera i torpedy fotonowe zamienił nocne niebo świata [current_player_homeworld.GetName] w lśniący karmazyn, gdy salwa za salwą pocisków uderzała w zbliżający się §Hsześcian Borg§!.\n\nZdjęcie osłon sześcianu Borg i zamienienie go w pył kosztowało nas cały nasz arsenał. Wygraliśmy o mały włos.\n\nGdy bitwa dobiegła końca, cała masa szczątków – zarówno naszych, jak i wroga – otoczyła świat [current_player_homeworld.GetName]. Natychmiastowo zorganizujemy pogrzeby niezliczonych poległych, którzy powstrzymali ten atak."
borg_crisis.340.a:0	"Oczyśćmy gruzy."
borg_crisis.340.a.tt:0	"Zniszczymy szczątki, zanim uszkodzą nasze satelity lub statki startujące lub lądujące w świecie [current_player_homeworld.GetName].\n\n"
borg_crisis.340.b:0	"Niech gruzy same opadną."
borg_crisis.340.b.tt:0	"Zebranie danych z zachowanego wraku pozwoli nam na określenie powodu, dla którego nasza broń była tak nieskuteczna przeciwko zaledwie jednemu okrętowi Borgów.\n\n"
borg_crisis.350.name:0	"Zagrożenie ze strony Borgów"
borg_crisis.350.desc:0	"§HBorgowie§! zademonstrowali przerażający pokaz przemocy w stosunku do naszych ludzi. Wielu z naszych galaktycznych sąsiadów zgłosiło podobne incydenty – w niektórych wypadkach zginęły całe cywilizacje. Wydaje się, że teraz wszyscy zdają sobie sprawę, że §Hgalaktyka§! nie jest już bezpieczna. Musimy przygotować się na to, co nas czeka. To tylko kwestia czasu, aż powrócą…"
borg_crisis.350.a:0	"Najgorsze dopiero przed nami."
borg_crisis.350.a.tt:0	"Jesteśmy coraz bliżej totalnej wojny z §HBorgami§!.\n\n"
borg_crisis.360.name:0	"Powrót U.S.S. Voyager"
borg_crisis.360.desc:0	"Z naszymi wojskowymi specjalistami zaangażowanymi w odparcie nadciągającego zagrożenia ze strony Borgów skontaktowała się §Hpani kapitan Kathryn Janeway§! z okrętu gwiezdnego §HU.S.S. Voyager, który należy do federacji§!.\n\n§HKapitan Janeway§! powróciła z §HKwadrantu Delta§! i jest gotowa podzielić się tajnymi informacjami z nami oraz innymi galaktycznymi przywódcami w nadziei na zapobiegnięcie totalnej wojnie przeciwko §HKolektywowi Borg§!."
borg_crisis.360.a:0	"Na ekran."
borg_crisis.370.name:0	"Kapitan Janeway"
borg_crisis.370.desc:0	"§HJaneway§! i jej załoga położyli kres §Hkrólowej Borgów§! i zniszczyli Unikompleks – sieć zawierającą tysiące potężnych struktur Borgów.\n\nPani kapitan odkryła §Hneurolityczny patogen§!, który w szczególności obiera za cel cybernetyczne organizmy, co całkowicie zdestabilizowało §HKolektyw Borg§! i zdziesiątkowało ich zastępy w §HKwadrancie Delta§!.\n\nSugeruje, że powinniśmy wykorzystać ten patogen na §HBorgach§!, aby zapobiec ich kolonizacji naszej części §Hgalaktyki§! i zamknąć węzeł, z którego przybywają. To może być jedyna nadzieja §HKwadrantów Alfa§! i §HBeta§!."
borg_crisis.370.a:0	"Wykorzystajmy patogen."
borg_crisis.370.a.tt:0	"Musimy odstawić na bok nasze różnice i przekazać patogen najsilniejszym państwom w §Hgalaktyce§!.\n\n"
borg_crisis.370.b:0	"Wykorzystamy tę przewagę z ostrożnością."
borg_crisis.370.b.tt:0	"Ten patogen to potężna broń, która może obrócić się przeciwko nam, jeśli nie będziemy uważni. Powinniśmy utworzyć specjalną komisję, która go zniszczy, gdy już zostanie wysłany.\n\n"
borg_crisis.370.c:0	"Nie można ufać zbuntowanym kapitanom."
borg_crisis.370.c.tt:0	"Ten rzekomy patogen wydaje się zbyt piękny, aby był prawdziwy. Nie damy się namówić na podejrzany sojusz.\n\n"
borg_crisis.380.name:0	"Sposób Janeway"
borg_crisis.380.desc:0	"§HBorgowie§! wykorzystują nasze węzły podróżnicze do zyskania możliwości jawnej inwazji na tą część §Hgalaktyki§!. Jeśli ich odetniemy i pozbędziemy się głównego §Hsześcianu Borg§! strzegącego tego węzła przy pomocy §Hneurolitycznego patogenu§! §Hkapitan Janeway§!, być może odzyskamy kontrolę nad naszymi §Hwęzłami podróżniczymi§! i zażegnamy zagrożenie dla całej §Hgalaktyki§!."
borg_crisis.380.a:0	"Sprawdźmy w dzienniku."
borg_crisis.390.name:0	"Węzeł podróżniczy"
borg_crisis.390.desc:0	"Mimo że §Hneurolityczny patogen§! osłabił systemy obronne §HBorgów§!, nie udało się nam odbić przejścia, które pozwala im na dostęp do tej części §Hgalaktyki§!."
borg_crisis.390.a:0	"To jeszcze nie koniec."
borg_crisis.391.name:0	"Wyzwolenie"
borg_crisis.391.ufop.desc:0	"§HSukces! Kapitan Janeway miała rację§! – zarażając §HBorgów§! §Hneurolitycznymi patogenami§!, byliśmy w stanie osłabić ich systemy obronne i wystawić ich na atak naszej broni. §HSześcian Borg§! stacjonujący w naszym węźle §Hpodróżniczym§! został zniszczony, a my odzyskaliśmy kontrolę nad §Hprzejściem§!. Wejście do tej części §Hgalaktyki§! przez ten węzeł zostało zablokowane."
borg_crisis.391.klingon.desc:0	"§HQapla! Kapitan Janeway miała rację§! – zarażając §HBorgów§! §Hneurolitycznymi patogenami§!, byliśmy w stanie osłabić ich systemy obronne i wystawić ich na atak naszej broni. §HSześcian Borg§! stacjonujący w naszym węźle §Hpodróżniczym§! został zniszczony, a my odzyskaliśmy kontrolę nad §Hprzejściem§!. Wejście do tej części §Hgalaktyki§! przez ten węzeł zostało zablokowane."
borg_crisis.391.romulan.desc:0	"§HNasze imperium przetrwało! Kapitan Janeway miała rację§! – zarażając §HBorgów§! §Hneurolitycznymi patogenami§!, byliśmy w stanie osłabić ich systemy obronne i wystawić ich na atak naszej broni. §HSześcian Borg§! stacjonujący w naszym węźle §Hpodróżniczym§! został zniszczony, a my odzyskaliśmy kontrolę nad §Hprzejściem§!. Wejście do tej części §Hgalaktyki§! przez ten węzeł zostało zablokowane."
borg_crisis.391.cardassian.desc:0	"§HChwała unii! Kapitan Janeway miała rację§! – zarażając §HBorgów§! §Hneurolitycznymi patogenami§!, byliśmy w stanie osłabić ich systemy obronne i wystawić ich na atak naszej broni. §HSześcian Borg§! stacjonujący w naszym węźle §Hpodróżniczym§! został zniszczony, a my odzyskaliśmy kontrolę nad §Hprzejściem§!. Wejście do tej części §Hgalaktyki§! przez ten węzeł zostało zablokowane."
borg_crisis.391.a:0	"Opór… nie był bezcelowy."
borg_crisis.391.a.tt:0	"Pewnego dnia §HBorgowie§! mogą tu wrócić, ale na razie §Hgalaktyka§! jest bezpieczna.\n\n"
borg_crisis.400.name:0	"Zakłócony szlak warp"
borg_crisis.400.desc:0	"Nasze §Hwęzły podróżnicze§! zostały zarażone przez Borgów. Wykorzystanie tych galaktycznych przejść jest teraz niemożliwe, gdyż §HKolektyw§! zamienił je w cybernetyczne §Hłączniki transwarpowe§!. Potężny §Hsześcian Imperatoris§! stacjonuje w każdym §Hwęźle podróżniczym§!. Pokonanie ich wszystkich odetnie posiłki Borgów. Gdy już się ich pozbędziemy, przywrócimy także §Hfunkcjonalność szlaków§! warp."
borg_crisis.400.a:0	"Sprawdźmy w dzienniku."
borg_crisis.410.name:0	"Początek inwazji"
borg_crisis.410.desc:0	"§HCzerwony alarm!§! Nasza kolonia została stracona. Dym i syreny wypełniają przestworza niewątpliwym strachem.\n\n§HBorgowie§! wylądowali i zamieniają każdego, kogo uda się im znaleźć – ich rurki asymilacyjne są gotowe do spaczenia krwiobiegów zarówno młodych, jak i starych.\n\nOtrzymaliśmy wezwanie z sześciennego okrętu na przedzie ich floty"
borg_crisis.410.a:0	"Ruszamy."
borg_crisis.410.a.tt:0	"Czasami najlepszą obroną jest atak. Skupimy nasze wysiłki na odzyskaniu terenów przejętych przez §HBorgów§!.\n\n"
borg_crisis.410.b:0	"Szansa na chwałę."
borg_crisis.410.b.tt:0	"To walka, do której przygotowali nas nasi przodkowie, przelewając swoją krew. Nie będziemy się powstrzymywać.\n\n"
borg_crisis.410.c:0	"Odkryjemy ich słabość i ją wykorzystamy."
borg_crisis.410.c.tt:0	"Nie tnijcie żadnych wydatków. Niech §HBorgowie§! cierpią tak, jak i my cierpieliśmy, i odeślijcie ich z powrotem w otchłań.\n\n"
borg_crisis.410.d:0	"Zniszczyć ich wszystkich."
borg_crisis.410.d.tt:0	"Dla naszych ludzi nie istnieje coś takiego, jak zbyt trudne wyzwanie lub zbyt ciężkie brzemię. Dla państwa poświęcimy wszystko.\n\n"
borg_crisis.410.e:0	"Włączyć osłony."
borg_crisis.410.e.tt:0	"Nie możemy pozwolić, aby cywile stali się ofiarami ludobójczego przeciwnika. Za wszelką cenę musimy ochronić ich przed §HBorgami§!.\n\n"
borg_crisis.420.name:0	"Wojna totalna"
borg_crisis.420.desc:0	"Fale §Hsześcianów Borg§! regularnie wylatują z §Hwęzłów podróżniczych§! strzeżonych przez §Hsześciany Imperatoris§!. Gdy uda się nam zniszczyć każdy z nich, pozbędziemy się §HBorgów§! z Kwadrantu §Hgalaktyki§!.\n\nDo tej pory wszystkie próby komunikacji i negocjacji sposobu na powstrzymanie tego koszmaru nie były owocne. Za każdym razem, gdy ich wywołujemy, odpowiadają w ten sam sposób"
borg_crisis.420.a:0	"Ostateczne wyzwanie to nasza ostatnia granica."
borg_crisis.420.a.tt:0	"Niech nauka i nadzieja możliwego przyszłego pokoju poprowadzą nas przez tę ciemność.\n\n"
borg_crisis.420.b:0	"Ostatnia walka, aby uhonorować Kahlessa."
borg_crisis.420.b.tt:0	"Jeszcze nigdy §Himperium§! nie było testowane przez tak godnego przeciwnika. Czas pokazać im na co stać §HKlingonów§!.\n\n"
borg_crisis.420.c:0	"Zawsze istnieje wyjście z labiryntu."
borg_crisis.420.c.tt:0	"§HRomulańskie Imperium§! nie upadnie w jeden dzień.\n\n"
borg_crisis.420.d:0	"Będziemy walczyć i wygramy!"
borg_crisis.420.d.tt:0	"Wyślemy na wojnę każdego dorosłego i dziecko, zanim pozwolimy, aby §HUnia Kardasjańska§! została zniewolona.\n\n"
borg_crisis.430.name:0	"Uwolnieni"
borg_crisis.430.desc:0	"Skontaktowała się z nami grupa byłych §HBorgów§!, którzy nazywają się §HUwolnionymi§!. Te jednostki oddzieliły się od głównego §HKolektywu§! w następstwie §Hneurolitycznego patogenu Janeway§!. Teraz zwracają się do siebie po imieniu i szanują kulturowe zwyczaje gatunków, do których niegdyś należeli.\n\n§HUwolnieni§! mają misję – pragną wyzwolić wszystkie §Hdrony Borg§! i na dobre rozwiązać §HKolektyw§!. Ich postanowienie jest bezwarunkowe i nadal oferują wsparcie materialne każdemu, kto sceptycznie podchodzi do ich twierdzeń.\n\nTa misja jest jednak skomplikowana. Pomimo że §HUwolnieni§! posiadają infrastrukturę zdolną do tworzenia potężnych okrętów, brakuje im ludzi, którzy mogliby je obsadzić. Na szczęście opracowali mniej inwazyjną procedurę asymilacji, pozwalającą nam na przygotowanie ekipy, która dołączy do §HUwolnionych§!, aby sterować tymi wspaniałymi statkami. Niestety sterowanie potężnymi sześcianami wymaga wielkiej liczby dronów. To jedyny sposób."
borg_crisis.430.a:0	"Wróg naszego wroga jest naszym przyjacielem."
borg_crisis.430.b:0	"Sami stoczymy nasze bitwy."
borg_crisis.430.b.tt:0	"Pomimo tej szczodrej oferty, po wszystkim, co nas spotkało, nie możemy obdarzyć zaufaniem tych, którzy niegdyś należeli do §HBorgów§!.\n\n"
borg_crisis.440.name:0	"Ostateczne poświęcenie"
borg_crisis.440.desc:0	""§EWitajcie, reprezentanci kraju [current_player_country.GetName]. Nowa flota została skonstruowana. Brakuje jej jedynie załogi.\n\nPorównaliśmy dane waszych ludzi z naszym psychokinestetycznym podprogramem spisu ludności i zidentyfikowaliśmy społeczności oraz rodziny, co do których jesteśmy przekonani, że najlepiej zareagują na nasz nowy proces asymilacji.\n\nRozumiemy wasze wahanie, jednak pamiętajcie, że wolność nas wszystkich spoczywa na waszych barkach. Jeśli jesteście gotowi, to rozpoczniemy operację".§!"
borg_crisis.440.a:0	"Niech tak będzie."
borg_crisis.440.a.tt:0	"Przeżycie nas wszystkich kosztuje cenę, którą jesteśmy gotowi zaakceptować.\n\n"
borg_crisis.440.b:0	"Mamy alternatywę."
borg_crisis.440.b.tt:0	"Możemy zaoferować nanity w zamian za drony.\n\n"
borg_crisis.440.c:0	"Nie czas na to."
borg_crisis.440.c.tt:0	"W tym momencie nie możemy zgodzić się na te warunki.\n\n"
borg_crisis.450.name:0	"Koniec Borgów"
borg_crisis.450.ufop.desc:0	"Po wielu latach intensywnych działań wojennych umysł zbiorowy §HBorg§! w końcu został rozbrojony, a ich §Hkrólowa§! oraz wrogie jednostki – zniszczeni na dobre.\n\nMimo iż nie możemy wykluczyć możliwości, że §HKolektyw§! nadal jest obecny w innych regionach §Hgalaktyki§!, w najbliższej przyszłości §HKwadranty Alfa§! i §HBeta§! pozostaną niedostępne dla cybernetycznych organizmów.\n\nObecnie udajemy się w znajdujący się przed nami nieznany bezkres kosmosu umocnieni naszym niespodziewanym zwycięstwem przeciwko największemu wrogowi, jakiemu kiedykolwiek kraj §H[current_player_country.GetName]§! stawił czoła."
borg_crisis.450.klingon.desc:0	"Po wielu latach wyczerpującej walki z §HBorgami§! umysł zbiorowy nareszcie został pokonany, a §Hkrólowa§! i wszystkie wrogie jednostki – wyeliminowane.\n\nMimo że §HKolektyw§! może być nadal obecny w innych częściach §Hgalaktyki§!, w najbliższej przyszłości §HKwadranty Alfa§! i §HBeta§! pozostaną niedostępne dla cybernetycznych organizmów.\n\nObecnie pamiętamy, że nasza bitwa wzbogaciła ducha wszystkich wojowników kraju §H[current_player_country.GetName]§!. Walka na służbie jest honorem, a śmierć na służbie to nadzieja każdego §HKlingona§!."
borg_crisis.450.romulan.desc:0	"Po wielu latach rozmyślnych operacji i działań wojennych przeciwko §HBorgom§! umysł zbiorowy nareszcie został wykorzeniony, a ich §Hkrólowa§! oraz wrogie jednostki – przechytrzone i wyplenione.\n\nMimo że w najbliższej przyszłości §HKwadranty Alfa§! i §HBeta§! pozostaną niedostępne dla cybernetycznych organizmów, wysłaliśmy naszych najlepszych szpiegów do tropienia jakichkolwiek śladów umysłu zbiorowego, jeśli §HKolektyw§! nadal jest obecny w innych częściach §Hgalaktyki§!.\n\nRazem z agentami §HTal Shiar§! umocnimy nasze warbirdy, aby nadal unicestwiać te spaczone formy życia. Na chwilę obecną musimy myśleć o przyszłości i jak zawsze być pewni wyższości ludu §HRomulan§!."
borg_crisis.450.cardassian.desc:0	"Po wielu latach wojny na wyczerpanie z §HBorgami§! umysł zbiorowy nareszcie został starty w proch, a §Hkrólowa§! i ich wrogie jednostki złapane w ostateczną, śmiertelną pułapkę.\n\nMimo że §HKolektyw§! nadal może być obecny w innych obszarach §Hgalaktyki§!, w najbliższej przyszłości §HKwadranty Alfa§! i §HBeta§! pozostaną niedostępne dla cybernetycznych organizmów.\n\nNa chwilę obecną §Hpaństwo§! zarejestruje wygraną §Hunii§! i upewni się, że każde domostwo §HKardasjan§! zostanie poinformowane o wygranej wojnie. Ostatecznie nasza §Hrodzina§! zawsze przetrwa."
borg_crisis.450.a:0	"Z czasem wszystko staje się możliwe."
borg_crisis.450.a.tt:0	"Z każdej sytuacji jest jakieś wyjście, a każda zagadka ma swoje rozwiązanie. To tylko kwestia odnalezienia go.\n\n"
borg_crisis.450.b:0	"Jesteśmy Klingonami!"
borg_crisis.450.b.tt:0	"Na przetrwanie trzeba zasłużyć, a wojownicy §HKlingonów§! zawsze są gotowi do walki.\n\n"
borg_crisis.450.c:0	"Zmyłka to klucz do przetrwania."
borg_crisis.450.c.tt:0	"Nigdy nie należy zachowywać się tak, jak spodziewa się przeciwnik, i nigdy nie wolno ujawnić swojej prawdziwej siły.\n\n"
borg_crisis.450.d:0	"Dzięki ciężkiej pracy wszystko jest możliwe."
borg_crisis.450.d.tt:0	"Nic nie przekracza możliwości §Hpaństwa§!.\n\n"
borg_crisis.460.name:0	"Opór jest daremny"
borg_crisis.460.ufop.desc:0	"Jest za późno. Nasze wysiłki są bezcelowe. Być może gdzieś daleko od przegranej sprawy, którą jest nasza §Hgalaktyka§!, tkwi iskierka nadziei. Jeśli zaś chodzi o kraj §H[current_player_country.GetName]§!, wygląda na to, że nadszedł nasz czas.\n\nRytmiczny marsz bezlitosnych dronów, brzęk metalu i bezduszny umysł zbiorowy wypełniają ulice każdego świata, który niegdyś nazywaliśmy domem.\n\nNie mamy już kontaktu z §HDowództwem Gwiezdnej Floty§!, a wszyscy nasi sojusznicy polegli. Powstaje nowe, zbiorowe §Himperium§!. Dopiero teraz zdajemy sobie sprawę z… niewłaściwości naszych metod. Nie udało się nam zrozumieć potęgi, którą nam zaoferowano.\n\nTam, gdzie niegdyś była cisza, teraz rozbrzmiewa głos:"
borg_crisis.460.klingon.desc:0	"Mimo że kwestionowaliśmy siłę dronów i podważyliśmy bezduszność umysłu zbiorowego, wygląda na to, że §HImperium Klingońskie§! nareszcie znalazło równego sobie.\n\nUmocnieni męstwem nie drżymy, nawet stojąc przed tym potężnym przeciwnikiem. Będziemy walczyć aż do ostatniego wojownika. Lepiej jest umrzeć stojąc na własnych nogach niż żyć na kolanach.\n\nNatrzemy na wrota §HSto-vo-koru§!, gdy powstanie nowe, zbiorowe §Himperium§!. Dopiero… teraz… zdajemy sobie sprawę… z niewłaściwości naszych metod. Nie udało się nam zrozumieć potęgi, którą nam zaoferowano. Tam, gdzie niegdyś była cisza, teraz rozbrzmiewa głos:"
borg_crisis.460.romulan.desc:0	"To, co na początku wydawało się najmniej prawdopodobnym wynikiem, teraz staje się rzeczywistością. §HBorgowie§! przejęli naszych ludzi, zarażając nasze miasta ohydnymi asymilacjami.\n\nRytmiczny marsz dronów, brzęk metalu i bezduszny umysł zbiorowy panoszą się teraz po salach naszego §Hsenatu§!.\n\nWszystkie nasze kontakty zostały unicestwione. Nawet agenci §HTal Shiar§! przestali działać. Powstaje nowe, zbiorowe §Himperium§!. Dopiero teraz zdajemy sobie sprawę… z niewłaściwości naszych sposobów. Nie udało się nam zrozumieć potęgi, którą nam zaoferowano.\n\nTam, gdzie niegdyś była cisza, teraz rozbrzmiewa głos:"
borg_crisis.460.cardassian.desc:0	"Jesteśmy na progu zniewolenia. §HBorgowie§! wstrzyknęli naszym ludziom swoją obcą technologię, rujnując nasze domy i obdzierając nasze §Hpaństwo§! z jego militarnej potęgi.\n\nNasza ostatnia redaktorka została wysłana na ostatnią misję szerzenia prawdziwej historii naszej bohaterskiej §Hunii§! i ludu o dobrych intencjach w innych obszarach §Hgalaktyki§!. Nie powróci z tego zadania.\n\nRytmiczny marsz przerażających dronów, brzęk ich metalu i bezduszny umysł zbiorowy, któremu służą, przejęły nasze światy w jednym celu – tyranizowania §HKardasjan§!.\n\nNie możemy już nawiązać kontaktu z §Hdowództwem centralnym§!. §HPaństwo§! upadło. Powstaje nowe, zbiorowe §Himperium§!. Dopiero… teraz… zdajemy sobie sprawę… z niewłaściwości naszych metod. Nie udało się nam zrozumieć potęgi, którą nam zaoferowano.\n\nTam, gdzie niegdyś była cisza, teraz rozbrzmiewa głos:"
borg_crisis.460.a:0	"Jesteśmy Borg."
borg_crisis.387.name:0	"Odejście Janeway"
borg_crisis.387.desc:0	"Pani admirał §HKathryn Janeway§! nie żyje.\n\nZnana ze swojej roli w odpieraniu inwazji §HBorgów§! i eksploracji Kwadrantu Delta pani admirał Janeway była jedną z najwyżej odznaczonych osób w historii §HZjednoczonej Federacji Planet§!. Była odważną i błyskotliwą przywódczynią, która kochała mocną kawę i historię sztuki oraz była wspaniałą obrończynią swojego ludu.\n\nPosiadała niezwykłą osobowość i nie zostanie łatwo zapomniana."
borg_crisis.387.a:0	"Na zawsze pozostanie w naszej pamięci."
borg_crisis.388.name:0	"Przybyły posiłki"
borg_crisis.388.desc:0	"Pojawiła się niewielka grupa §Hsześcianów Borg§!, aby chronić swoją królową. §HJaneway§! uciekła, lecz gdy już się z nimi uporamy, musimy sprowadzić ją z powrotem tak szybko, jak to tylko możliwe, aby kontynuować naszą zagrywkę, albo stracimy tą okazję."
borg_crisis.388.a:0	"Stawimy silny opór."
borg_crisis.389.name:0	"Borgowie są bezwzględni"
borg_crisis.389.desc:0	"Wygląda na to, że nasze poczynania zwróciły uwagę jeszcze większej liczby tak zwanych §Hkrólewskich strażników§!. Musimy natychmiast się z nimi rozprawić i jak najszybciej sprowadzić §HJaneway§! z powrotem, aby dokończyć to, co zaczęliśmy."
borg_crisis.389.a:0	"Najciemniej jest tuż przed świtem."
borg_crisis.505.name:0	"Otwarty węzeł podróżniczy"
borg_crisis.505.desc:0	"Warpowe nurty planety §H[planet.GetName]§! zostały ponownie zharmonizowane. Ich funkcjonalność w ramach §Hszlaku warp§! została przywrócona."
borg_crisis.505.a:0	"Sukces!"
borg_crisis.515.name:0	"Sześcian Imperatoris został zniszczony"
borg_crisis.515.desc:0	"§HSześcian Imperatoris§! na planecie §H[planet.GetName]§! został zniszczony! §HBorgowie§! nie mogą już wysyłać przez niego wsparcia."
borg_crisis.515.a:0	"Niesamowite!"
NOT_SO_SECRET_WEAPONS:0	" Licytacje artefaktów"
NOT_SO_SECRET_WEAPONS_DESC:0	" Zarzuca się, że grupa §HFerengi§! nielegalnie wystawia na aukcji potężne artefakty nieznanego pochodzenia na terytorium kraju §H[minor_state_event_country.GetName]§!, co może prowadzić do katastrofy. Aby zlokalizować i zakończyć operację, konieczne jest dochodzenie."
PEACE_CONFERENCE_DESC:0	" Przywódcy z §HKwadrantów Alfa i Beta§! zostali zaproszeni na konferencję na temat pokoju i bezpieczeństwa w galaktyce, zorganizowaną w neutralnym układzie przez kraj §H[minor_state_event_country.GetName]§! na jednym z ich najważniejszych statków. Nasza obecność może nadać krytyczny kierunek tym rozmowom."
VOLCANIC_ERUPTIONS_RESEARCH_DESC:0	" Musimy zbadać, dlaczego warstwa geotermalna planety §H[colony_gas_dilemma.GetName]§! stała się nieprzewidywalnie gwałtowna."
PHYSICS_101_MINOR:0	" Dziwna nauka"
PHYSICS_101_MINOR_DESC:0	" Kraj §H[minor_state_event_country.GetName]§! poprosił nas o pomoc w opracowaniu nowej, eksperymentalnej technologii, która mogłaby zwiększyć ich możliwości w zakresie skoków warp na duże odległości. Twierdzą, że jest to konieczne, aby osiągnąć nowy poziom badań."
TECH_SUPPORT:0	" Wsparcie techniczne"
TECH_SUPPORT_DESC:0	" Kraj §H[minor_state_event_country.GetName]§! prosi o dostęp do naszych schematów w celu ulepszenia własnych protokołów budowy i modernizacji statków."
ESCORT_MISSION:0	" Misja eskortowa"
ESCORT_MISSION_DESC:0	" Dygnitarz z kraju §H[minor_state_event_country.GetName]§! poprosił o ochronę podczas badania lokalnego §Hwęzła podróżniczego§!."
CRYSTALLINE_ENTITY_RESEARCH_DEVASTATED_COLONY:0	"Zniszczona kolonia"
CRYSTALLINE_ENTITY_RESEARCH_DEVASTATED_COLONY_DESC:0	"Zrozumienie, co stało się z naszą niereagującą placówką na planecie §H[crystalline_entity_planet.GetName]§!, jest kluczowe. Powinniśmy znaleźć więcej odpowiedzi, badając powierzchnię globu."
CRYSTALLINE_ENTITY_PLANET_2:0	"Zwiad na planecie [crystalline_entity_planet_2nd.GetName]"
CRYSTALLINE_ENTITY_PLANET_2_DESC:0	"Zbadanie §Rzniszczenia§! na planecie §H[crystalline_entity_planet_2nd.GetName]§! spowodowanego przez §Hkrystalicznego stwora§! może być naszą jedyną szansą na jego powstrzymanie, zanim będzie za późno. Odkryliśmy, że stwór pozostawia po sobie śladowe ilości antyprotonów, które można śledzić. Jeśli ustawimy boczne skanery naszego statku na promieniowanie gamma emitowane przez antyprotony, będziemy w stanie znaleźć tę istotę."
CRYSTALLINE_ENTITY_ENERGY_RECOLLECTION:0	"Zasilanie kryształów"
CRYSTALLINE_ENTITY_ENERGY_RECOLLECTION_DESC:0	"Aby sprostać wysokim potrzebom energetycznym §Hkrystalicznego stwora§!, mógłby on zbierać i przetwarzać pierwiastki powstałe w wyniku rozszczepienia jądrowego wewnątrz gwiazd, obok których przelatuje. Zapobiegłoby to zużywaniu biomasy światów, które próbuje skatalogować."
CRYSTAL_COSMOZOAN:0	"Krystaliczne kosmozoa"
CRYSTAL_COSMOZOAN_DESC:0	"Po upływie wielu gwiezdnych dat ustaliliśmy, że §Hkrystaliczne stwory§! są częścią grupy gigantycznych form życia urodzonych w kosmosie, zwanych §Hkosmozoami§!. Niektóre z tych stworzeń prowadzą spokojny tryb życia, jednak wiemy, że inne potrafią doprowadzić do całkowitej §Rdewastacji§!. Nie można zrezygnować z wyjątkowo rzadkiej okazji bezpiecznego zbadania składu takiego stwora."
CRYSTALLINE_ENTITY_HOMEWORLD:0	"Dom krystalicznych stworów"
CRYSTALLINE_ENTITY_HOMEWORLD_DESC:0	"Z powodzeniem przeprogramowaliśmy nieaktywnego §Hkrystalicznego stwora§!, aby nie postrzegał nas już jako zagrożenia. Odpowiedział na naszą nowo odkrytą przyjaźń obrazem swojego domu, §Hmgławicy§! wypełnionej wieloma kryształami bitrium, do której teraz zmierza."
BATTLE_SITE:0	"Pole bitwy"
BATTLE_SITE_DESC:0	"W układzie §H[borg_crisis_initial_system.GetName]§! odkryto miejsce okrutnej potyczki. Nasze skany wskazują na obecność metalowych szczątków, które mogą dostarczyć nam odpowiedzi."
ALLOY_STRUCTURE:0	"Konstrukcja ze stopu"
ALLOY_STRUCTURE_DESC:0	"\n\nW układzie §H[borg_cube_system.GetName]§! odkryto ogromną strukturę ze stopu."
CRASHING_HIVEMIND_SHIP:0	"Spadający statek umysłu zbiorowego"
CRASHING_HIVEMIND_SHIP_DESC:0	"Musimy się pośpieszyć, jeśli chcemy dogonić §Hstatek zwiadowczy umysłu zbiorowego§!."
THATS_BAIT:0	"To przynęta"
THATS_BAIT_DESC:0	"Nasz promień holowniczy został zmieniony w wysoce skoncentrowany podmuch naładowanych cząstek. Ta wiązka zapewni znacznie większą wydajność niż nasze zwykłe fazery i powinna być wystarczająco mocna, aby wywołać koronalny wyrzut masy na powierzchni gwiazdy [current_player_primary_star.GetName].\n\n§HSześcian Borg§! jest coraz bliżej. Temperatura eksplozji, którą wywoła nasza wiązka, powinna wystarczyć, by go zniszczyć. Miejmy nadzieję, że nasze tarcze wytrzymają tak długo."
ASSIMILATED_OFFICIAL:0	"Urzędnik"
ASSIMILATED_OFFICIAL_DESC:0	"\n\nTrwają poszukiwania urzędnika, który byłby w stanie radzić sobie z Borg. Rozesłano już nominacje, a wybór zostanie dokonany w ciągu miesiąca."
CONTACTING_BORG:0	"Kontakt z Borg"
CONTACTING_BORG_DESC:0	"\n\nNie możemy dłużej unikać ewentualnego kontaktu z Borg. Wykwalifikowany urzędnik został wybrany do zastosowania bardziej proaktywnego podejścia i gdy będzie gotowy, powinien zostać przeniesiony na odległość obserwacyjną."
CONTACTING_BORG_UFOP:0	"Kontakt z Borg"
CONTACTING_BORG_UFOP_DESC:0	"\n\nNie możemy dłużej unikać ewentualnego kontaktu z Borg. Wykwalifikowany urzędnik został wybrany do zastosowania bardziej proaktywnego podejścia i gdy będzie gotowy, powinien zostać przeniesiony na odległość obserwacyjną."
CONTACTING_BORG_KLG:0	"Kontakt z Borg"
CONTACTING_BORG_KLG_DESC:0	"\n\nNie możemy dłużej unikać ewentualnego kontaktu z Borg. Wykwalifikowany urzędnik został wybrany do zastosowania bardziej proaktywnego podejścia i gdy będzie gotowy, powinien zostać przeniesiony na odległość obserwacyjną."
CONTACTING_BORG_CRD:0	"Kontakt z Borg"
CONTACTING_BORG_CRD_DESC:0	"\n\nNie możemy dłużej unikać ewentualnego kontaktu z Borg. Wykwalifikowany urzędnik został wybrany do zastosowania bardziej proaktywnego podejścia i gdy będzie gotowy, powinien zostać przeniesiony na odległość obserwacyjną."
CONTACTING_BORG_RML:0	"Kontakt z Borg"
CONTACTING_BORG_RML_DESC:0	"\n\nNie możemy dłużej unikać ewentualnego kontaktu z Borg. Wykwalifikowany urzędnik został wybrany do zastosowania bardziej proaktywnego podejścia i gdy będzie gotowy, powinien zostać przeniesiony na odległość obserwacyjną."
PROBE_DEFENSES:0	"Sprawdzenie obrony"
PROBE_DEFENSES_DESC:0	"\n\nWrogi §HSześcian Borg§! stacjonujący przy jednym z naszych §Hwęzłów podróżniczych§! toruje drogę do inwazji w niedalekiej przyszłości.\n\nUżycie tego kanału transportowego jest obecnie niemożliwe, dopóki zagrożenie nie zostanie wyeliminowane, a nasze węzły będą nadal służyły jako miejsca dostępu dla §HBorg§! do tego kwadrantu."
COUNTERACT_MEASURES:0	"Zaradcze środki bezpieczeństwa"
COUNTERACT_MEASURES_DESC:0	"\n\nSkomplikowane systemy §HBorg§! są trudne do rozszyfrowania. Musimy stłumić ich obwody logiczne na tak długi czas, aby uzyskać szansę i dostarczyć §Hneurolityczny patogen§! zanim będzie za późno."
DELIVERANCE:0	"Wyzwolenie"
DELIVERANCE_DESC:0	"\n\nTo najważniejszy moment. Wszystkie nasze wysiłki i ofiary doprowadziły nas do tego punktu. Nie możemy teraz ustąpić. Godzina triumfu jest blisko. Tę chwilę zapamiętają pokolenia."
TRANSWARP_CONDUIT_CUBE:0	"Sześcian łącznika transwarpowego"
TRANSWARP_CONDUIT_CUBE_DESC:0	"\n\nTego §Hwęzła podróżniczego§! nie może ponownie otworzyć, dopóki §HSześcian Imperatoris§!, który go strzeże, pozostaje nienaruszony. Zniszczenie Sześcianu uniemożliwi również posiłkom §HBorg§! wykorzystanie go jako węzła do podróży transwarp."
FIRST_INVASION_POP_RECOVERY:0	"Ratunek dla naszego ludu"
FIRST_INVASION_POP_RECOVERY_DESC:0	"Na wrakach tego pola bitwy wykryliśmy oznaki życia. Moglibyśmy uratować część populacji uprowadzonej przez §HBorg§!, ale musimy działać szybko!"
POP_RECOVERY:0	"Ratunek zasymilowanych"
POP_RECOVERY_DESC:0	"Na wrakach tego pola bitwy wykryliśmy oznaki życia. Moglibyśmy uratować niektórych oficerów lub ludność porwaną przez §HBorg§!, ale musimy działać szybko!"
QUANTUM_FIELD:0	"Pole kwantowe"
QUANTUM_FIELD_DESC:0	"Źródło §Hpola kwantowego§!, które uwięziło i próbowało przeciągnąć nasz§Hstatek badawczy§! poza horyzont zdarzeń §Hfragmentu kosmicznej struny§!, pozostaje nieznane."
RAPID_EVOLUTION:0	"Szybka ewolucja"
RAPID_EVOLUTION_DESC:0	"Odkryliśmy planetę, na której czas płynie znacznie szybciej niż w reszcie galaktyki, co daje nam rzadką okazję obserwowania zmian ewolucyjnych dużych gatunków zwierząt w czasie rzeczywistym."
MIND_PROGRAM:0	"Program Umysłu"
MIND_PROGRAM_DESC:0	"§HProgram Umysłu Planety Pamięci profesora Fulla§!, czyli §HPUPP§!, podda mieszkańców Memory Alpha serii testów kontroli umysłu."
TEATIME:0	"Czas na herbatę"
TEATIME_DESC:0	"Zapal kadzidło §Hadanji§! i przygotuj ceremonialne komnaty. Rozpoczynamy próbę herbat, aby ustalić, która trucizna wystawi naszych wojowników na największą próbę."
TAN_ZHEKRAN:0	"Łamigłówka tan zhekran"
TAN_ZHEKRAN_DESC:0	"Będziemy musieli oddelegować najbystrzejszych i najcierpliwszych naukowców do rozwiązania tej łamigłówki §Htan zhekran§!, aby czerpać z niej korzyści."
GARAK_GARDEN:0	"Ostatnia podróż Garaka"
GARAK_GARDEN_DESC:0	"§HElim Garak§! na dłuższą metę jest bezużyteczny dla §HPaństwa§!. Ale możemy wysłać go pod przykrywką na §HRomulusa§! i wydobyć z niego wszystko, co zostało mu do zaoferowania, przed ostatecznym wygnaniem go na §HTerok Nor§!."
KHITOMER_LOGS:0	"Dzienniki z Khitomer"
KHITOMER_LOGS_DESC:0	"§HSynowie Mogha§!, §HWorf§! i §HKurn§!, kwestionują prawdziwość dzienników naszego la. Chociaż nie możemy dłużej marnować naszych szpiegów na to śledztwo, niniejszym ogłaszamy, że ten wniosek podlega §HRytuałowi Zemsty§!."
UNKNOWN_COORDINATES:0	"Nieznane współrzędne"
UNKNOWN_COORDINATES_DESC:0	"Przedziwna obecność odczuwana przez załogę naszego §Hstatku badawczego§! podczas ich niedawnego pobytu w §Hchaotycznej przestrzeni§! pozostawiła nieznaną częstotliwość nawigacyjną w komputerze statku. Konieczna jest dalsza analiza, aby sporządzić mapę punktu docelowego."
PIECE_OF_CAKE:0	"Bułka z masłem"
PIECE_OF_CAKE_DESC:0	"Eksperci od §Hstarożytnych artefaktów§! zostali wezwani do dokładnej oceny natury masywnej §Hbroni z epoki przed odkryciem warp§! znalezionej na planecie §H[From.GetName]§!. To nie powinno zająć zbyt długo."
UPGRADE_ENTERPRISE:0	"Ulepszenie Enterprise"
UPGRADE_ENTERPRISE_DESC:0	"§HU.S.S. Enterprise§! oczekuje na nowe części. Wymagany jest pełny przegląd, aby wymienić obszary statku, które odniosły obrażenia i zostały naprawione, a także te, które są już przestarzałe. Musimy zająć się tym jak najszybciej, aby okręt flagowy §HFederacji§! nadal mógł eksplorować §Hgalaktykę§! przez wiele kolejnych generacji."
IMMEDIATE_EVACUATION:0	"Natychmiastowa ewakuacja"
IMMEDIATE_EVACUATION_DESC:0	"Wszystkie nasze dochodzenia są rozstrzygające. Wygląda na to, że romulańskie słońce wkrótce zamieni się w supernową, grożąc nie tylko zniszczeniem §Hukładu romulańskiego§!, ale także miliardów istnień w §HKwadrancie Beta§!. Może być za późno na uratowanie ojczystej planety Romulan, ale być może jest jeszcze nadzieja dla ich ludu."
WOULD_BE_DEBRIS:0	"Niedoszłe szczątki"
WOULD_BE_DEBRIS_DESC:0	"Nasi zwiadowcy zgłosili nieprawidłowe odczyty po zeskanowaniu §Hszczątków§! statku transportowego w pobliżu planety §H[cardassian.capital]§!. Przeszukanie naszej bazy danych dotyczące ruchów, wypadków i neutralizacji w układzie dało wynik negatywny dla ostatniej aktywności. Chociaż wiele danych na temat szczątków pozostaje do zbadania, eksperci już potwierdzili, że cokolwiek spowodowało eksplozję, nie było wykrywalne przez nasze czujniki."
RESCUE_MINOR_SHIP:0	"Ratowanie tych na łasce kosmosu"
RESCUE_MINOR_SHIP_DESC:0	"Unieruchomiony statek nacji §H[minor_state_event_country.GetName]§! potrzebuje naszej natychmiastowej pomocy. Jeśli uszkodzenie silnika nie zostanie naprawione, statek dozna katastrofalnej awarii systemów, która prawdopodobnie zniszczy go na długo przed tym, jak jego załodze skończy się powietrze."
REPAIR_MINOR_STARBASE:0	"Naprawa uszkodzonej bazy gwiezdnej"
REPAIR_MINOR_STARBASE_DESC:0	"Uszkodzenia bazy gwiezdnej nacji §H[minor_state_event_country.GetName]§! spowodowane niezwykle dużym rozbłyskiem słonecznym nie dadzą się łatwo naprawić bez naszej technologii. Gospodarka planety §H[minor_state_event_country.GetName]§! została już zdewastowana przez straty w handlu. Jeśli nie pomożemy im w odbudowie, mogą stanąć w obliczu recesji."
BUILD_MINOR_HOUSING:0	"Kryzys mieszkaniowy"
BUILD_MINOR_HOUSING_DESC:0	"Postęp technologiczny spowodował boom demograficzny wśród nacji §H[minor_state_event_country.GetName]§!, a równocześnie doprowadził do kryzysu mieszkaniowego. Poproszono nas o wysłanie pomocy w celu zbudowania wystarczającej liczby domów, aby zaspokoić popyt."
RESEARCH_BACTERIA_MINOR:0	"Bakteryjny wyścig zbrojeń"
RESEARCH_BACTERIA_MINOR_DESC:0	"Ostatni atak superodpornych bakterii na planecie §H[minor_state_event_planet.GetName]§! zaskoczył tamtejszych naukowców. Poprosili nas o zapewnienie wszelkich dostępnych nam środków, aby pomóc im powstrzymać ten nowy, szybko ewoluujący patogen."
RESEARCH_MINOR_STAR_GRAVITY:0	"Wspólna obserwacja"
RESEARCH_MINOR_STAR_GRAVITY_DESC:0	"Niezwykłe fale grawitacyjne emanujące z układu §H[minor_state_event_system.GetName]§! mogą być dowodem ekscytującego, nigdy wcześniej nie obserwowanego zjawiska kwantowego. Naukowcy z nacji §H[minor_state_event_country.GetName]§! zaprosili nas do wspólnych badań z wykorzystaniem naszych najbardziej zaawansowanych narzędzi obserwacyjnych."
CLEAN_MINOR_MINING_STATION:0	"Wyciek cząsteczek"
CLEAN_MINOR_MINING_STATION_DESC:0	"Przypadkowy wyciek wysokoenergetycznych przekształconych tetrionów sprawił, że podróż kosmiczna przez układ §H[minor_state_event_system.GetName]§! stała się bardzo niebezpieczna. Nacja §H[minor_state_event_country.GetName]§! potrzebuje naszej pomocy, aby usunąć wyciek."
DEFEAT_MINOR_REBELLION:0	"Pokonanie rebeliantów"
DEFEAT_MINOR_REBELLION_DESC:0	"Nacja §H[minor_state_event_country.GetName]§! poprosiła o wsparcie militarne, aby wzmocnić własne siły w walce z grupą rebeliantów, która zabiła cywilów w jednej z ich kolonii. Chociaż walki będą zaciekłe, z naszą pomocą o wiele szybciej uda im się osiągnąć zwycięstwo."
BIG_STICK_MINOR:0	"Siłowa dyplomacja"
BIG_STICK_MINOR_DESC:0	"Siły gromadzą się na granicach kraju §H[minor_state_event_country.GetName]§! i §H[minor_state_event_country_3rd_party.GetName]§!. Obie strony uważają, że są prawowitymi właścicielami niezamieszkałego regionu przestrzeni, który leży między nimi. Każda z nich poprosiła o nasze wsparcie, chociaż dalsze dochodzenie wykazało, że roszczenia kraju §H[minor_state_event_country.GetName]§! są bardziej uzasadnione. Spór może się nasilić, jeśli nie zadziałamy."
ESCALATION_MINOR:0	"Deeskalacja mieczem"
ESCALATION_MINOR_DESC:0	"Siły gromadzą się na granicy krajów §H[minor_state_event_country_3rd_party.GetName]§! i §H[minor_state_event_country.GetName]§!. Obie strony uważają, że są prawowitymi właścicielami niezamieszkałego regionu przestrzeni, który leży między nimi. Każda z nich poprosiła o nasze wsparcie, chociaż dalsze dochodzenie wykazało, że roszczenia nacji §H[minor_state_event_country_3rd_party.GetName]§! są bardziej uzasadnione. Spór może się nasilić, jeśli nie zadziałamy."
MINOR_WAR_GAMES:0	"Wspólny trening"
MINOR_WAR_GAMES_DESC:0	"Mieszkańcy kraju §H[minor_state_event_country.GetName]§! zaprosili nas na sesję gier wojennych, której celem jest podniesienie naszych wspólnych zdolności bojowych. Zostanie zbadanych wiele scenariuszy przeciwko wielu potencjalnym przeciwnikom."
ASSASSINATION_ATTEMPT:0	"Kto wydał rozkaz?"
ASSASSINATION_ATTEMPT_DESC:0	"Nieudana próba zamachu na jednego z przywódców kraju §H[minor_state_event_country.GetName]§! wywołała oburzenie wśród ich przedstawicieli. Niedoszli zabójcy pochodzili z kraju §H[minor_state_event_country_3rd_party.GetName]§!. Ale zakończyli swoje życie, zanim można było ich przesłuchać. Nacja §H[minor_state_event_country_3rd_party.GetName]§! zaprzecza jakiemukolwiek zaangażowaniu. Nasi szpiedzy będą musieli mocno się postarać, aby rozwikłać ten spisek."
NEVER_KNOW_WHOS_LISTENING:0	"Podsłuchiwanie"
NEVER_KNOW_WHOS_LISTENING_DESC:0	"W kraju §H[minor_state_event_country.GetName]§! odkryto zamaskowane przekaźniki krążące wokół ich księżyców, które potajemnie przekazują informacje z powrotem do kraju §H[minor_state_event_country_3rd_party.GetName]§!. Zaproponowali nam, abyśmy zapewnili im dostęp do tych urządzeń podsłuchowych w celu przeprowadzenia wspólnej kontrinwigilacji nacji §H[minor_state_event_country_3rd_party.GetName]§!."
DIPLOMATIC_STAY:0	"Pobyt dyplomatyczny"
DIPLOMATIC_STAY_DESC:0	"Kraj §H[minor_state_event_country.GetName]§! chce gościć jednego z naszych gubernatorów na dłuższy pobyt dyplomatyczny w swojej bazie gwiezdnej, gdzie obiecują nam najlepsze luksusy, jakie ma do zaoferowania ich świat."
PEACE_CONFERENCE:0	"Konferencja pokojowa"
MINOR_FOOD_SHIPMENT:0	"Naprawa łańcucha dostaw"
MINOR_FOOD_SHIPMENT_DESC:0	"Niedobory żywności wyniszczą kraj §H[minor_state_event_country.GetName]§! po ekstremalnym zjawisku pogodowym, które zniszczyło ich globalne łańcuchy dostaw. Proszą o wysłanie doraźnego wsparcia, a także zapewnienie, że nie opuścimy ich w tym trudnym czasie."
TERRAFORMING_IMPOSSIBLE:0	"Terraformowanie niemożliwego"
TERRAFORMING_IMPOSSIBLE_DESC:0	"Zniszczone szczątki wczesnego sprzętu do terraformowania zalewają planetę §H[tomb_world_terraform.GetName]§! śmiercionośnym promieniowaniem. Miejsce to prawdopodobnie nadal nadaje się do terraformacji, ale tylko wtedy, gdy znajdziemy sposób na bezpieczny demontaż sprzętu i zakończenie nieustannego deszczu niebezpiecznych cząstek. Wcześni terraformatorzy, którzy polegli na planecie §H[tomb_world_terraform.GetName]§!, zostawili nam w swojej dokumentacji liczne wskazówki, jak naprawić tę katastrofę."
OVER_TERRAFORMATION:0	"Nadmierna terraformacja"
OVER_TERRAFORMATION_DESC:0	"Nadmierna terraformacja może prowadzić do nieprzewidywalnych wzorców pogodowych, powiększenia flory i fauny oraz innych radykalnych odstępstw od zamierzonych rezultatów. Choć zdarza się to rzadko, powinniśmy znaleźć przyczyny, które prowadzą do takich odchyleń podczas procesu terraformowania."
INVESTIGATING_THE_PAST:0	"Badanie przeszłości"
INVESTIGATING_THE_PAST_DESC:0	"Gubernator §H[crimes_of_the_past_leader.GetName]§! pragnie zbadać oskarżenia o dawno powstrzymaną działalność przestępczą, wniesione przez mieszkańców kolonii §H[crimes_of_the_past_colony.GetName]§!."
HARD_STANCE_ON_CRIME:0	"Twarde stanowisko w sprawie przestępczości"
HARD_STANCE_ON_CRIME_DESC:0	"Gubernator §H[disorder_on_colony_leader.GetName]§! prosi o osobistą wizytę w kolonii §H[disorder_on_colony_colony.GetName]§!, aby rozwiązać problem rosnących tam niepokojów społecznych."
INEQUALITY_GAP:0	"Zmniejszanie problemu nierówności"
INEQUALITY_GAP_DESC:0	"Pomimo naszej niedawnej radości z powodu bogatych złóż materiałów niektórym osadnikom w kolonii §H[addressing_inequality_colony.GetName]§! nadal brakuje równego dostępu do podstawowych artykułów pierwszej potrzeby. Gubernator §H[addressing_inequality_leader.GetName]§! chce odbyć tam dłuższą podróż, aby pomóc znaleźć rozwiązanie."
INAUGURATION_PARTY:0	"Impreza inauguracyjna"
INAUGURATION_PARTY_DESC:0	"Gubernator §H[planetary_inauguration_leader.GetName]§! pragnie odwiedzić kolonię §H[planetary_inauguration_colony.GetName]§!, aby oficjalnie powitać ten nowy świat w naszym gronie zaplanowaną ceremonią i oczywiście uroczystością."
DIFFICULT_TERRAIN:0	"Trudny teren"
DIFFICULT_TERRAIN_DESC:0	"Kolonia §H[too_many_blockers_colony.GetName]§! nie spełnia oczekiwań ze względu na surowe warunki zakłócające codzienne funkcjonowanie. Gubernator §H[too_many_blockers_leader.GetName]§! prosi o oficjalną wizytę, aby przywrócić ją na właściwe tory."
THE_SHADOW_PEOPLE:0	"Ludzie-cienie"
THE_SHADOW_PEOPLE_DESC:0	"Mieszkańcy kolonii §H[colony_metamorphosis.GetName]§! zniknęli bez śladu, jak gdyby z dnia na dzień. Pozostawili po sobie tylko puste budynki. Nie znaleźliśmy jeszcze wyjaśnienia, dlaczego zniknęli ani gdzie mogli się udać."
BIRTHRIGHT:0	"Dziedzictwo"
BIRTHRIGHT_DESC:0	"Nasi osadnicy zamierzają zasymulować §HJaskinie No'Mat§! w §Hholodeku§! naszego statku i sprowadzić na pokład młodzież z kompleksu. Przeprowadzimy medytacje i odprawimy §HRytuał MajQa§!, aby młodzi §HKlingoni§! z kolonii §H[colony_distance_6.GetName]§! mogli na nowo odkryć swoje dziedzictwo."
SHAIPOUIN:0	"Shaipouin"
SHAIPOUIN_DESC:0	"Udając sympatyków §HKlingonów§! i symulując tolerancję, utworzymy kolonię szpiegów. Staniemy się fałszywymi drzwiami, §HShaipouin§!, przez które ocaleni Klingoni wejdą i zostaną sprowadzeni na manowce."
ANTI_TECH_FIELD:0	"Pole antytechnologiczne"
ANTI_TECH_FIELD_DESC:0	"Nasz główny inżynier otrzymał zadanie rozwikłania kwestii §Hpola duonetycznego§! w kolonii §H[colony_paradise.GetName]§!. Chociaż może to zająć trochę czasu, jesteśmy przekonani, że kolonia wkrótce dostarczy nam jakichś odpowiedzi."
PLANET_OF_RUINS:0	"Planeta ruin"
PLANET_OF_RUINS_DESC:0	"Nasi koloniści muszą utworzyć badawczą grupę zadaniową w kolonii §H[colony_ruins_uncovered.GetName]§! w celu zbadania licznych starożytnych ruin."
AQUEDUCT_LIFEFORM:0	"Akweduktowe organizmy"
AQUEDUCT_LIFEFORM_DESC:0	"Nasi koloniści wykryli obecność §Hniebiologicznej formy życia§! w wyschniętym akwedukcie na planecie §H[colony_stella_maris.GetName]§!. Możliwe, że to miejsce jest już zamieszkane. Potrzebne są staranne badania w celu ustalenia, kto lub co dokładnie przemierza ten ciek wodny."
VOLCANIC_ERUPTIONS_RESEARCH:0	"Badania wulkaniczne"
SABOTAGE_INVESTIGATION_COMMITTEE:0	"Komisja śledcza ds. sabotażu"
SABOTAGE_INVESTIGATION_COMMITTEE_DESC:0	"Musimy odkryć, kto lub co sabotuje nasz sprzęt do terraformowania."
felicium_days_chain_title:0	"Dziwne rozbłyski"
felicium_days_chain_desc:0	"Najlepsi naukowcy zgłosili dziwne odczyty pochodzące z gwiazdy układu §H[felicium_days_system.GetName]§!."
felicium_days_poi_1_title:0	"Gwałtowne rozbłyski słoneczne"
felicium_days_poi_1_desc:0	"Wygląda na to, że odczyty wykryte przez naszą załogę to rozbłyski słoneczne. Bliższe przyjrzenie się temu potencjalnie niebezpiecznemu zjawisku może doprowadzić do dalszych odkryć."
ship_in_peril_mission_chain_title:0	"Statek w niebezpieczeństwie"
ship_in_peril_mission_chain_desc:0	"Zostaliśmy poproszeni o udzielenie pomocy statkowi w niebezpieczeństwie."
borg_crisis_early_title:0	"Pokłosie"
borg_crisis_early_desc:0	"Kraj §H[from.GetName]§! został zaatakowany przez wrogą strukturę podczas badania układu §H[borg_crisis_initial_system.GetName]§!. Mimo że okręt został poważnie uszkodzony, w ostatniej chwili udało się mu uciec.\n\nPoczątkowe meldunki ukazują, że odważne poczynania załogi mogły unieruchomić, a nawet całkowicie zniszczyć to, co ją zaatakowało.\n\nNasze skany dalekiego zasięgu wykazują, że wrak struktury najprawdopodobniej nadal jest obecny w układzie §H[borg_crisis_initial_system.GetName]§!. Ocaleli wciąż są wypytywani, lecz powinniśmy zlokalizować ten dowód i go przeanalizować."
borg_crisis_mid_1_title:0	"Tajemnicza struktura"
borg_crisis_mid_1_desc:0	"Wielu podróżników zgłosiło zaobserwowanie poruszającej się po kosmosie gigantycznej struktury podobnej do tej, na którą natknęliśmy się wiele lat temu.\n\nNadal nie jest jasne, czy to po prostu sztuczna konstrukcja, czy też może coś bardziej złowieszczego.\n\nWyśledzenie jej wymagałoby ukończenia delikatnego §Hprojektu skanu integralności strukturalnej§!. Być może tym razem znajdziemy coś więcej niż wrak."
borg_crisis_end_highways_title:0	"Zakłócony szlak warp"
borg_crisis_end_highways_desc:0	"Nasze §Hwęzły podróżnicze§! zostały zarażone przez §HBorg§!. Wykorzystanie tych galaktycznych przejść jest teraz niemożliwe, gdyż kolektyw zamienił je w cybernetyczne §Hłączniki transwarpowe§!.\n\n Potężny §HSześcian Imperatoris§! stacjonuje w każdym §Hwęźle podróżniczym§!. Pokonanie ich wszystkich odetnie posiłki §HBorg§!. Gdy już się ich pozbędziemy, przywrócimy także funkcjonalność §Hszlaków warp§!."
borg_crisis_end_title:0	"Sposób Janeway"
borg_crisis_end_desc:0	" §HBorg§! wykorzystują nasze §Hwęzły podróżnicze§! do zyskania możliwości jawnej inwazji na tę część §Hgalaktyki§!. Jeśli ich odetniemy i pozbędziemy się głównego §Hsześcianu Borg§! strzegącego tego węzła przy pomocy §Hneurolitycznego patogenu kapitan Janeway§!, być może odzyskamy kontrolę nad naszymi §Hwęzłami podróżniczymi§! i zażegnamy zagrożenie dla całej §Hgalaktyki§!."
