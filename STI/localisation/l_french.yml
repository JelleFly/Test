qt_klingon_e1:0	"Un jour historique"
qt_klingon_e1_desc:0	"Les légendes transmises de génération en génération sont devenues réalité. Les plus fidèles ont toujours su que ce jour viendrait. §HKahless l'Inoubliable§!, le tueur de §HMolor§! et des §HFek'Ihiri§!, est de retour.\n\n"
