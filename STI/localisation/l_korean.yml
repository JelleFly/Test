MISSION_CIV_NAME:0	"$CIVILIZATION$(§Y$AGE$§!)"
mission_covert_observation:0	"비밀 관측"
mission_covert_observation_desc:0	"원주민이 알아차리지 못하도록 안전한 거리를 유지한 상태로 연구를 진행하며, 원주민의 문화가 오염되지 않도록 최선을 다합니다.\n\n"
mission_direct_observation:0	"직접 관측"
mission_direct_observation_desc:0	"적극적으로 원주민에 대한 연구를 진행하며, 생물학적 특성과 문화적 특징을 관측하기 위해 수시로 살아 있는 표본을 수집합니다.\n\n§E이 임무는 의도치 않은 결과를 초래할 수 있습니다.§!\n\n"
mission_direct_interefence:0	"직접 간섭"
mission_direct_interefence_desc:0	"적극적으로 원주민에 대한 연구를 진행하며, 사회 통제권을 빼앗아 옵니다.\n\n§E이 임무는 의도치 않은 결과를 초래할 수 있습니다.§!\n\n"
mission_direct_enlightment:0	"계몽"
mission_direct_enlightment_desc:0	"유전자 변형을 통해 원주민의 일원처럼 보이는 요원을 원주민 사회에 침투시킵니다. 요원은 천천히 행성의 지도자 자리를 꿰차게 되며, 우리가 행성을 합병할 수 있도록 준비합니다.\n\n이 임무는 복잡하며, 산업 문명 이상에만 유효합니다.\n\n§E임무 완료 시, 원주민의 행성을 합병하며 원주민에게 일시적으로 큰 행복도 보너스를 제공합니다.§!\n\n"
policy_leader_education:0	"지도자 교육"
policy_leader_education_desc:0	"제국이 이끌어가야 하는 부담감은 매우 무겁습니다. 그렇기에 우리는 미래의 지도자들이 이 부담감을 이겨낼 수 있도록 만반의 준비를 해야 합니다.\n"
