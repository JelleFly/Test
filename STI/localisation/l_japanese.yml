planet_automation_amenities_desc:0	"職業優先度を設定し、 快適度を産出する職業枠をもつ新建造物の建設を行うことで、 惑星の快適度を自動的に管理する。"
planet_automation_designation_construction_desc:0	"惑星の開発構想に沿って、 建造物や区域を自動的に建設する。"
planet_automation_rare_resources_desc:0	"帝国の資源不足時に、 希少資源を産出する職業枠をもつ建造物を自動的に建設する。"
planet_automation_pop_assembly_desc:0	"人口を製造する建造物を自動的に建設する。"
planet_automation_housing_desc:0	"追加の住居を自動的に建設する。"
planet_automation_building_slot_desc:0	"新たな建造物スロットを自動的に建設する。"
planet_automation_crime_desc:0	"§H[Owner.GetCrimeDeviancy]§!の自動抑止を有効にする。"
planet_automation_clear_blockers_desc:0	"区域スロットのアンロックが必要な際に、 障害物を自動的に除去する。"
planet_automation_permanent_employment_center_desc:0	"原材料を優先する惑星で、 §H死後雇用センター§!を自動的に建設する。"
planet_automation_psi_corps_building_desc:0	"全惑星で§HPSI結社§!を自動的に建設する。"
planet_automation_biotrophy_management_desc:0	"§H有機体の楽園§!の建設を有効化する。"
planet_automation_worm_desc:0	"§Hオメガ配列§!の建設を有効化する。"
planet_automation_upgrade_buildings_desc:0	"建造物の自動アップグレードを有効化する。 これは新たな建造物の建設より優先度が高くなる。"
planet_automation_shift_click:0	"§HShift+クリック§!で、この設定を新たな植民地のデフォルトに設定する。 現在：$TOGGLED|H$"
planet_automation_ctrl_click:0	"§HCtrl+クリック§!で、全惑星の設定を切り替える。"
planet_automation_setting_enabled:0	"有効"
planet_automation_setting_disabled:0	"無効"
policy_voting_rights:0	"参政権"
policy_voting_rights_desc:0	"統治者を選ぶ方法はさまざまだ。 民主的選挙はそのなかの1つにすぎない。\n"
voting_not_allowed:0	"選挙なし"
voting_not_allowed_name:0	"選挙なし"
voting_not_allowed_desc:1	"統治者の選択は極めて重要であり、 大衆に任せることなどできない。 \n\n§E人口は投票できず、 後継者が次の統治者になる§!"
voting_allowed_elites_only:0	"エリート主義"
voting_allowed_elites_only_name:0	"エリートによる決定"
voting_allowed_elites_only_desc:0	"統治者の問題は、 我々の社会において最も尊敬されている思慮深いメンバーに任せるべきだ。 \n\n§E人口は投票できないが、 帝国の統治者はリーダーたちの互選で選ばれる§!"
voting_allowed_primary_only:0	"第一種族のみ"
voting_allowed_primary_only_name:0	"第一種族選挙権"
voting_allowed_primary_only_desc:1	"投票権は重大な責任であり、 第一種族以外には任せられない。 \n\n§E第一種族の人口のみが民主的選挙で投票可能§!"
voting_allowed_all:0	"自由投票"
voting_allowed_all_name:0	"普通選挙権"
voting_allowed_all_desc:1	"我らの帝国の統治には国民の意志を反映させる必要があり、 国民がすべてのプロセスに関与できなければならない。 \n\n§Eあらゆる人口が民主的選挙で投票可能§!"
policy_leadership:0	"リーダーシップ"
policy_leadership_desc:0	"個々のリーダーシップ能力には差があるため、 誰がリーダーになれるのかを決める必要がある。 \n"
leadership_primary_only:0	"第一種族のみ"
leadership_primary_only_name:0	"リーダーは第一種族のみ"
leadership_allow_dominant_only_name:0	"リーダーは第一種族のみ"
leadership_primary_only_desc:0	"帝国内の異種族の存在は受け入れても、 リーダーの地位は第一種族のみに限定しなければならない。 \n\n§E第一種族の人口のみがリーダーに選出される§!"
leadership_allow_xeno:0	"異種族許可"
leadership_allow_xeno_name:0	"異種族のリーダーを許可"
leadership_allow_xeno_desc:0	"わが帝国は、 それが何者であれ、 帝国内にある偉大な才能という富を無駄にしてはならない。 \n\n§E異種族人口のリーダーも選出される§!"
leadership_allow_robot:0	"アンドロイド許可"
leadership_allow_robot_name:0	"人工生命体のリーダーを許可"
leadership_allow_robot_desc:0	"人工生命体は社会のほとんどの分野で帝国に仕えている。 彼らがリーダーの地位につくのを許されるのは当然である。 \n\n§E人工生命体人口のリーダーも選出される§!"
leadership_allow_all:0	"すべて許可"
leadership_allow_all_name:0	"あらゆる種類のリーダーを許可"
leadership_allow_all_desc:0	"異種族だろうと人工生命体だろうと、 優秀であればリーダーの地位を求められる環境であるべきだ。 \n\n§Eすべての人口のリーダーが選出される§!"
policy_border_policy:0	"国境の初期状態"
policy_border_policy_desc:0	"帝国の国境の扱いは、 我々が行う銀河支配の実態を物語るものだ。 これから出会う可能性のある異星文明に対し、 国境を開き彼らを歓迎すべきなのか、 閉鎖し自分たちの身を守るべきなのかを決めねばならない。 \n"
border_policy_open:0	"開放"
border_policy_open_name:0	"国境開放"
border_policy_open_desc:0	"絶縁は疑念を招き、 疑念は紛争を招く。 隣人に我々には隠すことなどないと伝えよう。 \n\n§E国境は初期状態で開放される§!"
border_policy_closed:0	"閉鎖"
border_policy_closed_name:0	"Closed Borders"
border_policy_closed_desc:0	"帝国の国境は十分に守られ、 邪悪な影響を受けないようにしなくては。 その価値があると証明したものだけが、 我々の宙域に入ることを許されるだろう。\n\n§E国境は初期状態で閉鎖される§!"
policy_first_contact_protocol:0	"ファーストコンタクト・プロトコル"
policy_first_contact_protocol_desc:0	"銀河を旅する以上、 ほかの生命体との遭遇は不可避だが、 その場合にとるべきアプローチ方法を決めておく必要がある。 \n"
first_contact_proactive:0	"積極的"
first_contact_proactive_name:0	"積極的なコンタクト"
first_contact_proactive_effects:0	"§E- 正体不明の中立勢力を攻撃できない\n- 他国がわが国とのコミュニケーションを確立しやすくなる\n- ファーストコンタクト成功時に得られる £influence£ 影響力が50%増加する§!\n\n"
first_contact_cautious:0	"慎重"
first_contact_cautious_name:0	"慎重なコンタクト"
first_contact_cautious_effects:0	"§E- 正体不明の中立勢力を攻撃できない\n- 他国がわが国とコミュニケーションを確立しにくくなる\n- ファーストコンタクト時のマイナスイベントが起こりにくくなる§!\n\n"
first_contact_attack_allowed:0	"攻撃的"
first_contact_attack_allowed_name:0	"攻撃的コンタクト"
first_contact_attack_allowed_effects:0	"§E- 正体不明の中立勢力を攻撃できる\n- ファーストコンタクト時に、 拉致・解剖といった敵対的な選択肢をとれるようになる§!\n\n"
policy_trade_policy:0	"交易政策"
policy_trade_policy_desc:0	"交易は繁栄の重要な源泉であり、 帝国に膨大な資源をもたらしてくれる。 交易価値をどの資源に変換するかを決定しなくてはならない。"
trade_policy_default:0	"富の創造"
trade_policy_default_name:0	"$trade_policy_default$"
trade_policy_default_desc:0	"交易の目的は個人に利益を、 国家に収入をもたらすことだ。 この富の創造に全力を尽くすべきである。\n\n§E£trade_value£ §Y交易価値§!が£energy£ §Y1§!に変換される。§!"
trade_policy_consumer_goods:0	"消費者の利益"
trade_conversion_consumer_goods_name:0	"$trade_policy_consumer_goods$"
trade_policy_consumer_goods_desc:0	"利益と税金は、 市民生活の向上ほど重要ではない。 交易の全力を生活必需品の生産と流通に向けるべきだ。 \n\n§E£trade_value£ §Y交易価値§!が£energy£ §Y0.5§!と£consumer_goods£ §Y0.25§!に変換される。 §!"
trade_policy_unity:0	"思想市場"
trade_conversion_unity_name:0	"$trade_policy_unity$"
trade_policy_unity_desc:1	"交易は商品を運ぶだけでなく、 思想の拡散にも利用できる。 すべての惑星の住民が政府の声を聞けるよう、 交易の方向性を選択すべきだ。 \n\n§E£trade_value£ §Y交易価値§!が£energy£ §Y0.5§!と£unity£ §Y0.25§!に変換される。 §!"
trade_policy_trade_league:0	"通商連合"
trade_conversion_trade_league_name:0	"$trade_policy_trade_league$"
trade_policy_trade_league_desc:1	"通商連合として互いに結束することで、 我々はまったく新しいレベルで繁栄し、 利益を保護できる。\n\n§E収集した£trade_value£ §Y交易価値§!が£energy£ §Y0.5§!、 £unity£ §Y0.25§!、 £consumer_goods£ §Y0.25§!に変換される。§!"
policy_economic_policy:0	"経済政策"
policy_economic_policy_desc:0	"繁栄か安全か？ 教育か防衛か？ 大砲かバターか？ これらの問いは、 資源の限られるすべての政府が歴史を通して自問自答してきたものだ。 我々もその点では違いがない。"
economic_policy_balanced:0	"混合経済"
economic_policy_balanced_name:0	"$economic_policy_balanced$"
economic_policy_balanced_desc:0	"戦争か平和のどちらかに傾倒することは視野を狭めてしまう。 両方に対応できるよう未来に備えなくては。\n\n§E資源産出にボーナスおよびペナルティなし。§!"
economic_policy_civilian:0	"民間経済"
economic_policy_civilian_name:0	"$economic_policy_civilian$"
economic_policy_civilian_desc:0	"戦争を問題とする前に人民の需要を満たさねばならない。 帝国の基盤は経済力であり、 軍事力ではない。 \n\n"
economic_policy_military:0	"軍事経済"
economic_policy_military_name:0	"$economic_policy_military$"
economic_policy_military_desc:0	"防衛の軽視は生存の軽視と同義だ。 敵に門を破られようとしているときに、 ちゃちな飾りや安ぴか物などなんの慰めにもならない。 \n\n"
policy_artificial_intelligence_policy:0	"人工知能"
policy_artificial_intelligence_policy_desc:0	"自我をもつ人工知能は将来、 多くの哲学的・倫理学的な問題を引き起こすと予測される。 我々はこの問題への姿勢を決定しておかなければならない。\n"
no_robots_desc:0	"これらの機械は解体中だ。"
dumb_robots_desc:0	"これらのロボティクスは知性をもたない隷属状態である。"
ai_outlawed:0	"非合法"
ai_outlawed_name:0	"人工知能が非合法"
ai_outlawed_short_desc:0	"これらの人工生命体は有機生命体の主人によって知性を剥奪され、 隷属する機械に戻された。"
ai_outlawed_desc:8	"知性と自我をもつ機械は、 すべての生命体にとって計り知れない脅威となる。 真の人工知能を創造することは死に値する大罪だ。\n\n§E人工生命体は自由意志を剥奪され、 £pop_cat_ruler£ §Y$pop_cat_ruler$職§!や高度な£pop_cat_specialist£ §Y$pop_cat_specialist$職§!に就くことはできない。\n\n知的AIアシスタントは自動的に解体される。\n\n知性型コンピュータを研究できなくなる。§!"
species_profile_servitude:1	"$ai_servitude$"
species_profile_servitude_tooltip:1	"$ai_servitude_short_desc$"
species_profile_servitude_tooltip_delayed:1	"§L日用品に対して配慮は必要ない。 §!"
ai_servitude:0	"(生活水準) 隷属"
ai_servitude_short_desc:0	"これらの人工生命体は主人に対する絶対的な隷属関係にあり、 主人の気まぐれで使われ、 また廃棄される。"
ai_servitude_name:0	"人工知能の隷属化"
ai_servitude_desc:9	"あらゆる機械にとっての優先命令は、 機械がもつ知性の多寡にかかわらず主人に仕え、 設計通りに任務を果たすことである。\n\n§E人工生命体は自由意志を制限され、 資源産出の効率を改善するが、 £pop_cat_ruler£ §Y$pop_cat_ruler$職§!には就けない§!。"
ai_full_rights:0	"市民権"
ai_full_rights_name:0	"人工生命体の市民権"
ai_full_rights_desc:5	"自我をもち、 真の人工知性としての条件を満たすすべての機械を、 あらゆる権利と義務を備えた個人と見なす。\n\n§E人工生命体は完全市民権を与えられ、 §Y£consumer_goods£ $consumer_goods$§!を必要とするようになる。\n§!"
ai_full_rights_short_desc:0	"これらの人工生命体は完全市民権と自己決定権を与えられ、 社会の平等な一員として扱われる。"
ai_accord_servitude_disallowed:2	"人工知能協定により、 人工知能の§H非合法化§!と§H隷属化§!の政策は§R永久に実行不可能§!になる。"
ai_perfect_servants_rights_disallowed:2	"三原則アルゴリズムにより、 人工知能の§H市民権§!の政策は§R永久に実行不可能§!になる。"
is_a_synthetic_empire:0	"§Y人工生命体帝国§!である"
policy_war_philosophy:0	"戦争哲学"
policy_war_philosophy_desc:0	"戦争は複雑な問題で、 星間国家同士の戦争ともなればなおさらだ。 我々がどのような形の武力紛争を行うかは、 対外関係において極めて重要だ。 \n"
unrestricted_wars:0	"無制限戦争"
unrestricted_wars_name:0	"無制限戦争"
unrestricted_wars_desc:1	"自分で調理しない者にとって、 しばしば戦争は最もおいしい料理となる。 \n\n§E星系の請求権に制限はない§!"
liberation_wars:0	"解放戦争"
liberation_wars_name:0	"解放戦争"
liberation_wars_desc:5	"我々は自身の利益を追求しなければならない。 たとえ他者の利益と相反しても。 \n\n§E他国の星系への請求は、 防衛戦争中か§Yゲシュタルト意識§!の帝国に対してしか行えない。§!"
no_wars:0	"防衛戦争"
no_wars_name:0	"防衛戦争"
no_wars_desc:1	"暴力は我らの国家の尊厳を保つための最後の手段だ。 \n\n§E星系に対する請求権の作成は防衛戦争の間のみ可能になる§!"
PURGES_ALLOWED:1	"$TRIGGER_FAIL$政策で浄化が許可されていなければならない。"
policy_war_economy:0	"戦争経済"
policy_war_economy_desc:0	"我々は防衛戦争が絶望的なときに、 産業や経済を調整して民間から資産を接収することができる。 こうした政策における欠点は、 我々が攻撃戦争で優勢なときにも同様のペナルティが生じるところだ……\n"
static_we:0	"静的"
static_we_name:0	"静的戦争経済"
static_we_desc:0	"静的戦争経済では、 戦況の変化による影響を受けない。 戦勝点は生産時間とコストに影響を及ぼさなくなる。"
semi_static_we:0	"準静的"
semi_static_we_name:0	"準静的戦争経済"
semi_static_we_desc:0	"準静的戦争経済は防衛戦争において、 国家存続のために民間資産の限定的接収を可能にする。 攻撃戦争で優勢なあいだは、 生産効率に同等の低下が生じる。 \n\n§H防衛戦争：§!\n戦勝点§R-100§!で軍事生産効率：§G+30%§!\n\n§H攻撃戦争：§!\n戦勝点§G100§!で軍事生産効率：§R-30%§!"
versatile_we:0	"ヴァーサタイル"
versatile_we_name:0	"超動的戦争経済"
versatile_we_desc:1	"超動的戦争経済は、 防衛戦争で劣勢なあいだは極めて大きな生産ボーナスをもたらすが、 攻撃戦争で優勢なあいだは、 生産効率に同等の低下が生じる。 \n\n§H防衛戦争：§!\n戦勝点§R-100§!で軍事生産効率：§G+60%§!\n\n§H攻撃戦争：§!\n戦勝点§G100§!で軍事生産効率：§R-60%§!"
dynamic_we:0	"動的"
dynamic_we_name:0	"動的戦争経済"
dynamic_we_desc:1	"動的戦争経済は、 防衛戦争で劣勢なあいだは大きな生産ボーナスをもたらすが、 攻撃戦争で優勢なあいだは、 生産効率に同等の低下が生じる。 \n\n§H防衛戦争：§!\n戦勝点§R-100§!で軍事生産効率：§G+45%§!\n\n§H攻撃戦争：§!\n戦勝点§G100§!で軍事生産効率：§R-45%§!"
MISSION_CIV_NAME:0	"$CIVILIZATION$ (§Y$AGE$§!)"
mission_covert_observation:0	"隠密観測"
mission_covert_observation_desc:0	"原住民に気づかれない遠距離から研究し、 文化的汚染を避けることに努める。\n\n"
mission_direct_observation:0	"直接観測"
mission_direct_observation_desc:0	"原住民を積極的に研究し、 彼らの生理学や文化についてできるだけ多くを学べるよう、 生きた被験体を頻繁に採取する。\n\n§Eこのミッションは意図せぬ結果を招く可能性がある。§!\n\n"
mission_direct_interefence:0	"直接干渉"
mission_direct_interefence_desc:0	"原住民を積極的に研究し、 彼らの社会の統制権を奪う。\n\n§Eこのミッションは意図せぬ結果を招く可能性がある。§!\n\n"
mission_direct_enlightment:0	"啓蒙"
mission_direct_enlightment_desc:0	"原住民と同じ外見になる遺伝子改変を施した工作員たちを、 彼らの社会に潜入させる。 彼らは徐々に惑星の指導者層と入れ替わり、 我々による惑星併合への道筋を整える。 \n\nこの複雑な作戦は、 工業化文明でのみ実施する価値がある。 \n\n§Eミッションが完了すると、 惑星は併合され、 原住民の幸福度が一時的に大幅に上昇する。 §!\n\n"
policy_leader_education:0	"リーダーの教育"
policy_leader_education_desc:0	"帝国の重みは相当なもので、 我々は次世代のリーダーがそれを担うためにどう準備するべきか、 決断する必要があるだろう。 \n"
