MISSION_CIV_NAME:0	"$CIVILIZATION$（§Y$AGE$§!）"
mission_covert_observation:0	"隐秘观测"
mission_covert_observation_desc:0	"保持安全距离，在本土文明不知情的情况下对其进行研究，尽最大的努力避免文化污染。\n\n"
mission_direct_observation:0	"直接观测"
mission_direct_observation_desc:0	"为了尽可能的了解原住民的生物特性与文化特征，对他们进行主动研究，并经常收集活体样本。\n\n§E这项任务可能会带来不可预知的后果。§!\n\n"
mission_direct_interefence:0	"直接干预"
mission_direct_interefence_desc:0	"对原住民的生物特性与文化特征进行主动研究，并剥夺他们对自身社会的控制权。\n\n§E这项任务可能会带来不可预知的后果§!\n\n"
mission_direct_enlightment:0	"启蒙"
mission_direct_enlightment_desc:0	"对特工进行基因修饰，将其伪装为原住民的样子，混入其中，逐渐渗透他们的社会。这些特工会逐渐取代原住民的领袖，为我们兼并该行星做好准备。\n\n只有在达到工业文明阶段后，才值得使用如此复杂的行动手段。\n\n§E当渗透完成，该行星将并入我们的帝国，同时给予原住民巨大但短暂的幸福度提升。§!\n\n"
policy_leader_education:0	"领袖教育"
policy_leader_education_desc:0	"作为帝国中的领导，身上背负着难以想象的重担。我们必须做出决策，帮助未来的领导做好准备，承担起这些责任。\n"
