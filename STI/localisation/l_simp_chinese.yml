hap_history:0	"历史"
hap_history_desc:0	"你知晓历史的走向：你读过历史，了解过关于历史的一切，看过全息图...那么，有没有想过置身其中？你有没有想过走出一条比你的祖先更好的路？你有没有想过，如果事情朝另一个方向发展，现实会变得如何？与其阅读粗劣的二手史料，何不切身体会真实的历史？复活历史上的任意时刻，并亲身经历那个时刻！"
