game_concept_temple_desc:0	"§aLorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor Ø'game_concept_incididunt', §Aincididunt§!Ø! ut labore et dolore magna aliqua. \n\nUt enim ad minim veniam, quis nostrud Ø'game_concept_exercitation', §Aexercitation§!Ø! ullamco laboris nisi ut aliquip ex ea commodo consequat.§!"
game_concept_full_ai_rights:0	"Pleine citoyenneté aux IA"
game_concept_full_ai_rights_desc:0	"§aLorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor Ø'game_concept_incididunt', §Aincididunt§!Ø! ut labore et dolore magna aliqua. \n\nUt enim ad minim veniam, quis nostrud Ø'game_concept_exercitation', §Aexercitation§!Ø! ullamco laboris nisi ut aliquip ex ea commodo consequat.§!"
game_concept_incididunt:0	"Incididunt"
game_concept_incididunt_desc:0	"§aLorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor Ø'game_concept_incididunt', §Aincididunt§!Ø! ut labore et dolore magna aliqua. \n\nUt enim ad minim veniam, quis nostrud Ø'game_concept_exercitation', §Aexercitation§!Ø! ullamco laboris nisi ut aliquip ex ea commodo consequat.§!"
game_concept_exercitation:0	"Exercitation"
game_concept_exercitation_desc:0	"§aLorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor Ø'game_concept_incididunt', §Aincididunt§!Ø! ut labore et dolore magna aliqua. \n\nUt enim ad minim veniam, quis nostrud Ø'game_concept_exercitation', §Aexercitation§!Ø! ullamco laboris nisi ut aliquip ex ea commodo consequat.§!"
game_concept_energy:0	"Crédits énergétiques"
game_concept_energy_desc:0	"§HLes crédits énergétiques§! (£energy£) sont une monnaie acceptée par toutes les espèces explorant la galaxie. De l'énergie peut être gagnée :\n§Y1.§! en construisant des §Hdistricts générateurs§! sur les §Hplanètes§! colonisées ;\n§Y2.§! en utilisant des §Hvaisseaux de construction§! pour bâtir des §Hstations minières§! autour des planètes ou étoiles ;\n§Y3.§! en vendant des §Hressources§! sur le Ø'game_concept_market', §Hmarché§!Ø!."
game_concept_deuterium:0	"Deutérium"
game_concept_deuterium_desc:0	"§HLe terme deutérium§! (£deuterium£) désigne un isotope d'hydrogène nécessaire à l'entretien des vaisseaux. Il est possible d'en obtenir davantage :\n§Y1.§! en construisant des £building£ §Hcentres de réplication§! sur les §Hplanètes§! colonisées ;\n§Y2.§! en utilisant des §Hvaisseaux de construction§! pour bâtir des §Hstations minières§! autour des étoiles riches en deutérium ;\n§Y3.§! en en achetant sur le §Hmarché§!."
game_concept_minerals:0	"Minéraux"
game_concept_minerals_desc:0	"§HLe terme minéraux§! (£minerals£) englobe toutes les §Hressources§! de base nécessaires à la construction de §Hvaisseaux§!, de §Hstations§! ou de §Hbâtiments§! planétaires. Il est possible d'en obtenir davantage :\n§Y1.§! en construisant des §Hdistricts miniers§! sur les §Hplanètes§! colonisées ;\n§Y2.§! en utilisant des §Hvaisseaux de construction§! pour bâtir des §Hstations minières§! autour de planètes ou d'astéroïdes ;\n§Y3.§! en en achetant sur le Ø'game_concept_market', §Hmarché§!Ø!."
game_concept_food:0	"Nourriture"
game_concept_food_desc:0	"§HLa nourriture§! (£food£) représente les diverses denrées requises pour maintenir et développer les £pop£ §Hpops§!. Il est possible d'en obtenir davantage :\n§Y1.§! en construisant des §Hdistricts agricoles§! sur les §Hplanètes§! colonisées ;\n§Y2.§! en en achetant sur le Ø'game_concept_market', §Hmarché§!Ø!."
game_concept_alloys:0	"Alliages"
game_concept_alloys_desc:0	"§HLes alliages§! (£alloys£) sont des ressources avancées souvent utilisées comme matériau de renforcement dans le domaine militaire, notamment pour la fabrication des conduits d'accès latéraux qui longent les nacelles à distorsion. Ils sont nécessaires pour la construction de §Hvaisseaux§! et de §Hbases stellaires§!. Il est possible d'en acquérir :\n§Y1.§! en construisant des £building£ §Hfonderies§! sur les §Hplanètes§! colonisées ;\n§Y2.§! en construisant des £district£ §Hdistricts industriels§! ;\n§Y3.§! en en achetant sur le Ø'game_concept_market', §Hmarché§!Ø!."
game_concept_unity:0	"Unité"
game_concept_unity_desc:0	"§HL'$unity$§! (£unity£) sert à débloquer de nouvelles §Htraditions§!. Son rendement peut être accru en construisant un £building£ §H$building_autochthon_monument$§! ou des §Hbâtiments§! créant des §Hemplois§! qui génèrent de l'unité."
game_concept_artificial_singularities:0	"Singularités artificielles"
game_concept_artificial_singularities_desc:0	"§HLes singularités artificielles§! (£artificial_singularities£) sont confinées dans un générateur en vue d'alimenter nos §Hvaisseaux§!. Cela nous rappelle que même les forces les plus destructrices de l'univers se soumettent aux desseins romuliens.\n\nIl est possible d'acquérir cet élément vital à tout vaisseau romulien :\n§Y1.§! en construisant et en améliorant des §Heffondreurs de protoétoile§!, un §Hbâtiment§! que chaque §Hplanète§! ne peut accueillir qu'une fois ;\n§Y2.§! en convertissant des empires en §HÉtats fantoches§!."
game_concept_market:0	"Marché"
game_concept_market_desc:0	"Le §Hmarché§! permet d'échanger des §Hressources§! ou bien d'acheter et vendre des Ø'game_concept_energy', crédits énergétiquesØ! (£energy£). Chaque vente ou achat sur le §Hmarché§! possède une taxe.\n\nLe §Hmarché§! se trouve dans l'onglet de gauche."
game_concept_housing:0	"Logements"
game_concept_housing_desc:0	"§YLes $PLANET_HOUSING_TITLE$§! représentent l'infrastructure du monde dédiée au logement de sa §Hpopulation§!. Une §Hplanète§! ne pourvoyant pas aux besoins en §Ylogement§! de ses habitants subit des pénalités de £stability£ Ø'game_concept_stability',$PLANET_STABILITY_TITLE$Ø! et peut être confrontée à l'§Yémigration§!. Le nombre de logements peut être accru en développant des £district£ §Ydistricts§! supplémentaires.\n\nConstruire des logements accroît aussi la §Ycapacité de la planète§!, qui peut affecter la vitesse de Ø'game_concept_pop_growth', développement des popsØ!."
game_concept_amenities:0	"Services"
game_concept_amenities_desc:0	"§YLes $PLANET_AMENITIES_TITLE$§! représentent les infrastructures et emplois de ce monde visant à subvenir aux besoins quotidiens de la §Hpopulation§!. Une §Hplanète§! ne pourvoyant pas aux besoins en $PLANET_AMENITIES_TITLE$ de ses habitants subit des §Rpénalités§! de £stability£ Ø'game_concept_planet_stability',$PLANET_STABILITY_TITLE$Ø!. Ces §Yservices§! peuvent être développés en affectant des pops à des §Hemplois§! tels que ceux £job_entertainer£ d'§Y$job_entertainer_plural$§!."
game_concept_habitability:0	"Habitabilité"
game_concept_habitability_desc:0	""
game_concept_crime:0	"Criminalité"
game_concept_crime_desc:0	"§YLa criminalité§! mesure le niveau général d'activités criminelles et de non-respect des lois sur la §Hplanète§!. Un niveau de £crime£ §Ycriminalité§! élevé peut susciter des événements néfastes et réduire £stability£ la Ø'game_concept_planet_stability',$PLANET_STABILITY_TITLE$Ø!. Elle apparaît de façon naturelle lorsque la planète a une §Hpopulation§! importante, et peut être réduite en employant des £job_enforcer£ §Y$job_enforcer_plural$§!."
game_concept_planet_stability:0	"Stabilité planétaire"
game_concept_planet_stability_desc:0	"§YLa $PLANET_STABILITY_TITLE$§! mesure la stabilité politique générale de la §Hplanète§!. Elle dépend pour l'essentiel du nombre de £housing£ Ø'game_concept_housing',logementsØ! et de £amenities£ Ø'game_concept_amenities',servicesØ! accessibles à la population.\n\nElle se dégradera si certaines conditions sont réunies, telles que la £housing£ §Rsurpopulation§!, le §Rmanque de £amenities£ services§! ou la £crime£ §Rcriminalité§!. Un monde doté d'une $PLANET_STABILITY_TITLE$ élevée bénéficie d'avantages en termes de production de §Hressources§!, tandis qu'un monde avec une $PLANET_STABILITY_TITLE$ faible souffre de pénalités et peut faire face à des événements néfastes, voire même une véritable §Rrévolte§!."
game_concept_planet_size:0	"Taille de la planète"
game_concept_planet_size_desc:0	"La §Ytaille§! d'une §Hplanète§! détermine le nombre de £district£ §Ydistricts§! pouvant y être construits.\n\nLa §Ycapacité de la planète§! dépend du nombre de £housing£ Ø'game_concept_housing',logementsØ! dont elle dispose, mais aussi en partie du nombre de districts non développés selon l'habitabilité. Déblayer des §Ybloqueurs§! peut accroître cette capacité.\n\nLe Ø'game_concept_pop_growth',développement des popsØ! est plus §Grapide§! tant que la planète n'a pas atteint la moitié de sa §Hcapacité§!, mais §Rralentit§! ensuite à mesure qu'elle est de plus en plus peuplée."
game_concept_trade_value:0	"Valeur commerciale"
game_concept_trade_value_desc:0	"La §Evaleur commerciale§! indique la croissance économique de votre civilisation.\n\nElle génère des §Hressources§! tous les mois en fonction de votre politique économique. Il est possible d'en acquérir :\n§Y1.§! en construisant des §Hdistricts urbains§! sur les §Hplanètes§! colonisées ;\n§Y2.§! en concluant des §Hpactes commerciaux§! avec d'autres empires."
game_concept_pop_growth:0	"Développement des pops"
game_concept_pop_growth_desc:0	"Le §Edéveloppement des pops§! indique la vitesse à laquelle la §Hpopulation§! d'une §Hcolonie§! augmente. Vous pouvez améliorer cette valeur :\n§Y1.§! en affectant des pops à des £job_healthcare£ §Hpostes§! de §Y$job_healthcare$§! ;\n§Y2.§! en construisant plus de £housing£ Ø'game_concept_housing',logementsØ! ;\n§Y3.§! en concentrant vos pops sur une seule planète."
game_concept_intel:0	"Renseignements"
game_concept_intel_desc:0	"Les §Erenseignements§! représentent la quantité d'informations que vous possédez sur les autres civilisations. Plus vous en détenez, plus vous avez une idée de leur force militaire et leurs progrès scientifiques.\n\nVous pouvez améliorer cette valeur :\n§Y1.§! en établissant des ambassades dans d'autres empires ;\n§Y2.§! en assignant un §Hespion§! à la mission §HRecueil de renseignements§!."
