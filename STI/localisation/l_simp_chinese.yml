trait_pre_warp:0	"曲速前时代"
trait_pre_warp_desc:0	"每个曲速前文明的科技水平各不相同，但都尚未涉及对例如曲速引擎等超光速空间飞行技术的应用。"
trait_pre_warp_effect_desc:0	""
trait_curious:0	"好奇"
trait_curious_desc:0	"自然界的奇观往往新鲜而神秘。对快速迭换的知识神殿的探索，与艺术、建筑学上的追求压倒了除基本需求以外的一切。即使是早期的科学模型，也以惊人的准确性解释了我们所处世界的基础物理现实。"
trait_short_lived:0	"短寿"
trait_short_lived_desc:0	"在被先进文明视为理所应当的便利条件不存在时，对于大多数人来说，生命是短暂的，往往也是残酷的。暴力、疾病与政府机构的贪腐才是日常。在大多数人的认知里，只有神才能超脱这种苦难。"
trait_faithful:0	"信仰"
trait_faithful_desc:0	"宗教思想主导着公众的生活和语言。即使在最严酷的时代，人们也坚持践行刻苦劳作、服从，以及为家族和君主而牺牲的理念。虽然“仅在恰当时使用暴力”这一道德规范成为了文化中的优先原则，流血冲突仍然屡见不鲜。"
trait_repressed:0	"愚民"
trait_repressed_desc:0	"对教育和社会阶级的威权主义处理办法，使得一少部分寡头将知识藏在了神秘主义与肉体规条的面纱下，自己则成为了宇宙真理的看门犬。识字成了少数精英的特权。即使在统治阶级内，环境卫生和个人卫生条件也极其粗劣。"
trait_literate:0	"识字"
trait_literate_desc:0	"知晓了一个新的世界正在地平线另一边升起之后，来自各个领域和背景的劳工们开始坚信：他们正在建设一个远比自身个体要宏大得多的理想。教育有史以来第一次普及开来，成为了所有人都能享受的权利。而这也让更多人不再害怕反抗权威。"
trait_poor_health:0	"多病"
trait_poor_health_desc:0	"飞旋的文明巨轮为一部分人提供了前所未有的社会流动性。但更多人从辐条间掉了下去，最终被巨轮缓慢地碾碎。人为产生的压力正在逐渐化作习以为常的疾病。"
trait_introspective:0	"自省"
trait_introspective_desc:0	"生活在极短的时间里发生了剧变，许多人觉得他们所熟知的那个世界已经一去不复返了。但物质财富的增加与生活质量的提高，意味着更多公众能够接受教育并享受科学进步带来的成果。曾经无解的问题，如今终于可以被解决了。"
trait_introspective_effect_desc:0	"来自£job_technician£ $job_technician$岗位的£research£$research$：§G+0.50§!"
trait_comfortable:0	"舒适"
trait_comfortable_desc:0	"在科技承担了所有的繁重工作之后，生活就变得简单了许多。随着自然资源的枯竭，科学正在勉力跟上时代，试图为即将到来的环境毁灭与人口过剩灾难提供合适的解决方法。即使是愈发令人上瘾的娱乐媒体，也无法消弭公众心中的紧张和不安。"
energy:0	"能量币"
energy_desc:3	"§a§H能量币§!（£energy£）是基于能量的通用货币单位，受到所有太空文明的一致认可。你可以通过以下的方式获取更多的能量币：\n§Y1.§!在已殖民的星球上建设§H发电区划§!。\n§Y2.§!在富含能源的星球上使用§H工程船§!建设§H开采站§!。\n§Y3.§!在Øgame_concept_market§H市场§!Ø!出售资源。§!"
influence:0	"影响力"
influence_desc_hive_mind:2	"§E§H影响力§!（£influence£）代表了§H巢灵§!对我们的蜂群人口的控制力，可用于许多方面，比如颁布§H法令§!、制造§H宣称§!、建造§H哨站§!等等。其生成速度在游戏流程中基本是固定的，不过可以通过研究某些科技或是宣布其他帝国为你的§H宿敌§!来提升。§!"
influence_desc:5	"§a§H影响力§!（£influence£）代表了政治影响力，可用于许多方面，如发布§H宣称§!、与其他文明签订§H条约§H和§H协议§!，以及建造§H哨站§!等。其获取速度在游戏流程中基本是固定的，不过可以通过以下方式使其提升：\n§Y1.§!在采用§H堡垒星球§!规划的殖民地上雇佣§H人口§!从事£job_soldier£§Y士兵§!§H岗位§!。§!"
food:0	"食物"
food_desc:2	"§E§H食物§!（£food£）代表着维持£pop£§H人口§!增长所需的各种营养物质。我们可以通过以下方式获得更多食物：\n§Y1.§!在殖民行星上建造§H农业区划§!。\n§Y2.§!在§H市场§!进行购买。§!"
minerals:0	"矿物"
minerals_desc:3	"§E§H矿物§!（£minerals£）是对用于建造舰船、太空站、行星建筑的各种基础资源的统称。我们可以通过以下方式获取更多的矿物：\n§Y1.§!在殖民行星上建造§H采矿区划§!。\n§Y2.§!在富含矿物的行星和小行星上使用§H工程船§!建造§H开采站§!。\n§Y3.§!在§H市场§!购买。§!"
deuterium:0	"氘"
deuterium_desc:3	"§a§H氘§!（£deuterium£）是对维护舰船所需的资源的统称。我们可以通过以下方式获取更多的氘：\n§Y1.§!在殖民行星表面建造£building£§H复制器大厅§!。\n§Y2.§!在富含氘的恒星上用§H工程船§!建造§H开采站§!。\n§Y3.§!在§H市场§!购买。§!"
research_desc:3	"§E§H研究§!（£research£）用于研究新科技。§E§研究创新既像是短跑，也像是马拉松。无论是展现出爆发力还是耐力，都将获得嘉奖。§!我们可以通过以下方式增加产出：\n§Y1.§!在我们的殖民地中建造£building£§H研究实验室§!\n§Y2.§!使用§H工程船§!在某些行星或恒星附近建造§H研究站§!。§!"
physics_research:0	"物理学研究"
physics_research_desc:3	"§E§H物理学研究§!（£physics£）用于研究新科技。我们可以通过以下方式增加产出：\n§Y1.§!在我们的殖民地中建造£building£§H研究实验室§!。\n§Y2.§!使用§H工程船§!在某些行星或恒星附近建造§H研究站§!。§!"
society_research:0	"社会研究"
society_research_desc:3	"§E§H社会学研究§!（£society£）用于研究新科技。我们可以通过以下方式增加产出：\n§Y1.§!在我们的殖民地中建造£building£§H研究实验室§!。\n§Y2.§!使用§H工程船§!在某些行星或恒星附近建造§H研究站§!。§!"
engineering_research:0	"工程学研究"
engineering_research_desc:3	"§E§H工程学研究§!（£engineering£）用于研究新科技。我们可以通过以下方式增加产出：\n§Y1.§!在我们的殖民地中建造£building£§H研究实验室§!。\n§Y2.§!使用§H工程船§!在某些行星或恒星附近建造§H研究站§!。§!"
unity:0	"凝聚力"
unity_desc:3	"§E§H$unity$§!（£unity£）可以用来解锁新的§H传统§!。我们可以建造£building£§H$building_autochthon_monument$§!或其他可以提供工作岗位以提升凝聚力产出的建筑。§!"
consumer_goods:0	"消费品"
consumer_goods_desc:2	"§E§H$consumer_goods$§!（£consumer_goods£）是高级资源，象征着可以提高£pop£§H人口§!的生活质量的各种产品和奢侈品，同时也是脑力劳动£job£§H职业§!诸如£job_researcher£§H研究§!所不可或缺的资源。你可以通过以下方式获取更多的消费品：\n§Y1.§!在已殖民行星的地表建设 £building£§H民用工业体§!建筑。\n§Y2.§!在已殖民行星的地表建设£district£§H工业区划§!。\n§Y3.§!在§H市场§!购买。§!"
alloys:0	"合金"
alloys_desc:2	"§E§H合金§!（£alloys£）是一种高级资源，一般用作军事领域中的强化材料，例如用于连接曲速引擎舱的横向通道。合金可用来生产§H舰船§!和§H恒星基地§!。我们可以通过以下方式获取更多的合金：\n§Y1.§!在已殖民行星的地表建设£building£§H合金铸造厂§!建筑。\n§Y2.§!在已殖民行星的地表建设 £district£§H工业区划§!。\n§Y3.§!在§H市场§!购买。§!"
artificial_singularities:0	"人造奇点"
artificial_singularities_desc:2	"§E§H人造奇点§!（£artificial_singularities£）是一种被置入引擎中来为§H舰船§!提供动力的能量源。在这一架构下，即使是宇宙间最具破坏性的力也必须服务于罗慕兰的设计。\n我们可以通过以下方式来获取更多人造奇点：\n§Y1.§!建造并升级每颗§H行星§!上仅能建造一次的§H原恒星坍缩器§!。\n§Y2.§!将帝国转变为§H傀儡国§!。"
dilithium:0	"二锂"
dilithium_desc:0	"一种十分稀有、极具价值的锂同位素，是制造曲速驱动引擎必须的元素。"
tetryons:0	"四重子"
tetryons_desc:0	"这种亚空间粒子可以释放惊人规模的能量。"
gravitons:0	"引力子"
gravitons_desc:1	"重力是我们宇宙中的基本力，也是最具破坏性的力之一。"
nanites:0	"纳米机器人"
nanites_desc:0	"同原子一般大小的微型机器人，纳米机器人可以在最小的尺度上对物质进行修改。"
