START_SCREEN_UFOP:0	"일명 연방이라고도 불리는 행성연방은 2161년 안도리안, 인간, 텔러라이트, 벌칸이 힘을 합쳐 결성했습니다. 행성연방은 성간 탐사와 종족 간의 협력이란 기치 아래 길을 개척해 나가는 선구자이며, 자유, 평등, 평화, 정의, 진보의 원칙에 깊은 뿌리를 두고 있습니다.\n\n평화로운 협력과 과학 개발, 우주 탐험을 추구하는 연방 회원국들은 서로를 전적으로 신뢰하며 지식과 자원을 교환하는 한편, 외교를 수단으로 삼아 영토를 확장하고 있습니다."
START_SCREEN_KLINGON:0	"클링온 제국은 천 년 전 잊을 수 없는 자 카레스가 세웠습니다. 클링온 제국은 일상에 상무 정신이 녹아 있으며, 장애물은 모두 전설로 전해지는 클링온의 패기에 대한 거룩한 시험으로 여겨집니다.\n\n클링온의 정신적 전통은 이중적인 면모를 갖춘 전사의 길을 반영합니다. 폭력적인 갈등은 조용한 사색으로 이어지고, 이해와 의미를 끊임없이 추구합니다.\n\n클링온 제국은 은하계 무대에서 끊임없이 무력을 시험할 경쟁국을 찾고 있습니다. 동시에 명예롭게 싸울 수 있으며, 클링온의 존경을 받을 만한 동맹을 물색하고 있기도 합니다."
START_SCREEN_ROMULAN:0	"로뮬란 항성 제국은 알파 및 베타 사분면에서 가장 오래된 문명 중 하나입니다. 약 2,000년 전 철학자 수락의 가르침을 거부한 벌칸들은 선조에게서 떨어져 나와 새로운 모성을 찾았고, 벌칸의 이름을 벗어던졌습니다. \n\n문명이 탄생한 순간부터 로뮬란은 고립과 적개심을 마주해 왔습니다. 하지만 특유의 악명 높은 교활함과 기술력에 힘입어 멸종 위기를 벗어났고, 은하계 패권 경쟁을 주도하는 강국으로 거듭났습니다.\n\n로뮬란은 타의 추종을 불허하는 함선과 막을 수 없는 야망, 언제나 두 발 앞서 나가는 재능으로 결코 얕봐서는 안 될 세력임을 증명해 보였습니다."
START_SCREEN_CARDASSIAN:0	"카대시안 연맹은 혼란의 불길 속에서 탄생했습니다. 이들의 선조 헤비티안은 셀 수 없이 긴 세월 동안 기근과 고난을 겪었습니다. 그리고 자원이 부족한 모성에서 카대시안 종족이 살아남을 수 있도록 오늘날의 가혹한 군사 독재를 확립했습니다.\n\n기원부터 잔혹했던 만큼, 당국은 반체제 인사부터 테러, 발전된 이웃 문명에 이르기까지 온갖 존폐의 위협에 능숙하게 대처할 수 있게 되었습니다.\n\n하지만 카대시안 연맹은 잘못이 있더라도 워낙 감쪽같이 부인하거나 모르쇠로 일관하기 때문에 외교 관계를 형성하는 데 어려움이 따르기도 합니다."
