tech_phaser_1_desc:0	"§HНадионные частицы§! могут быть искусственно сгенерированы для медицинских целей, но они также считаются основным ядерным источником энергии для всех типов импульсных фазеров."
tech_phaser_2_desc:0	"Разделяя общий источник энергии и прицельные системы, §Hфазерная мощь§! увеличивается."
tech_phaser_4_desc:0	"Улучшение качества наших §Hкристаллов-излучателей§! положительно влияет на подпространственные приемопередатчики и повышает силу фазеров."
tech_phaser_5_desc:0	"Вращающиеся матрицы §Hкристаллов-излучателей§! соединяются и создают множество фазовых потоков энергии, которые выстреливают одновременно."
tech_plasma_3_desc:0	"Использование гравитационных зеркал для задания движения направленной §Hплазмы§! уменьшает потери энергии при расщеплении луча."
tech_lance_1_desc:0	"Усиливающие элементы, добавленные при кратковременных реакциях синтеза, существенно увеличивают силу и урон от наших §Hплазменных лучей§!."
tech_phase_payloads_desc:0	"§HПокрытие нанитами изоляционных трубок торпед§! снижает трение до асимптотических погрешностей."
tech_antimatter_payloads_desc:0	"Излучатели антипротонов, хотя и относительно нестабильны, генерируют разрушительные лучи концентрированной §Hантиматерии§!."
tech_disruptor_1_desc:0	"Улучшенные катушки для хранения содержат большие количества перегретой §Hплазмы§!."
tech_disruptor_2_desc:0	"Более компактные спецификации снижают потери энергии и увеличивают точность луча во время развертывания в §Hподпространстве§!."
tech_disruptor_3_desc:0	"§HТемпоральное расширение§! полностью стирает место нахождения выбранных объектов из настоящего времени."
tech_phaser_big_1_desc:0	"Мощные пульсации энергии четко нацелены, чтобы пробиться даже сквозь самые твердые объекты."
tech_phaser_big_2_desc:0	"Расположенные в шахматном порядке массивы §Hкристаллов-излучателей§! с бесконечным узловым потенциалом создают непрерывный переменный огонь."
tech_torpedo_2_desc:0	"§HРелятивные ускорители§! увеличивают длительность эффекта сжатия, в результате чего наши фотонные торпеды становится сложнее засечь."
tech_point_defense_1_desc:0	"Улучшенные §Hотражательные сенсоры§! позволяют нашим автопушкам перейти в боевой режим и нацелиться на приближающиеся угрозы быстрее."
tech_matter_degrader_desc:0	"Добавление на короткое время §Hдополнительных измерений§! четырехмерным объектам заряжает их огромным количеством энергии."
tech_cutting_beam_desc:0	"Сплошной §Hкоррозионный обстрел§! плазмой разрушает даже самые прочные материалы."
tech_big_bomb_3_desc:0	"Измеряя количество §Hподпространственных искажений§!, вызванных единичным взрывом, мы можем определить, какие подтипы трикобальтовых бомб дают наилучший результат."
tech_phaser_autocannon_2_desc:0	"Системы определения §Hподпространственных возмущений§! засекают вражеские корабли с более высокой точностью."
tech_phaser_autocannon_4_desc:0	"Вращающиеся §Hстанки автопушек§! снижают отдачу, увеличивая темп огня во время продолжительных обстрелов."
tech_phaser_burstfire_3_desc:0	"Точная калибровка тепловых щитов концентрирует силовые поля там, где они больше всего нужны, создавая заслонки, рассеивающие фазерную энергию регулируемым конусом."
tech_phaser_burstfire_4_desc:0	"§HТеплопоглощающие резервуары§! собирают жар, выделяемый плазмовым оружием, и перерабатывают его, что позволяет производить более широкие и сконцентрированные лучи фазовой энергии."
tech_plasma_beam_1_desc:0	"Улучшение катушек для хранения §Hплазмы§! позволит стабилизировать передачу энергии в боевые системы."
tech_plasma_beam_2_desc:0	"Теплозащита с помощью энергетических полей повышает пределы допускаемой погрешности и позволяет лучше передавать энергию из катушек для хранения в §Hгенераторы плазменных лучей§!."
tech_plasma_beam_3_desc:0	"Связанные массивы катушек для хранения с индивидуальными тепловыми щитами обеспечивают экспоненциально более высокую выдачу для наших §Hгенераторов плазменных лучей§!."
tech_shield_disruptor_1_desc:0	"Микронастройки наших боевых систем увеличивают вероятность разбить вражеские §Hщиты§!, используя противоположные частоты."
tech_shield_disruptor_2_desc:0	"§HАнтигравитонные§! лучи уничтожают гравитоны, создающие вражеские щиты. Вероятность увеличивается тем надежнее, чем дольше поддерживается луч."
tech_shield_disruptor_3_desc:0	"§HСтруи антигравитона§! пронзают зоны, в которых вражеские щиты уже ослабли за время продолжительного боя, что увеличивает урон."
tech_shield_1_desc:0	"Чтобы исследовать §Hгалактику§!, расширить наши рубежи и избавиться от угроз, мы в первую очередь должны защитить наши космические суда."
tech_shield_3_desc:0	"Наши инженеры наблюдают за §Hподпространственными частотами§! и искажениями согласно серии алгоритмов действий, сохраненных в базе данных инженерных систем."
tech_shield_4_desc:0	"Улучшенные типы §Hдефлекторных щитов§!, такие как ковариантные щиты, сложнее разбить стандартным оружием."
tech_shield_5_desc:0	"Переплетение низкоуровневых §Hподпространственных полей§!, как ткани, создает частичное дублирование, необходимое для питания метафазных защитных устройств."
tech_hull_1_desc:0	"§HТританиевый сплав§! в несколько раз тверже алмаза и усиливает крепость корпусов при защите от вражеского оружия."
tech_hull_2_desc:0	"Добавление §Hдюраниевых кожухов§! защищает внутреннюю электронику корабля и варп-ядра, увеличивает ресурс операционной стойкости наших судов в бою."
tech_hull_3_desc:0	"Высокостойкие к температурным и иным нагрузкам §Hтетраберниевые сплавы§! позволяют кораблям сохранять устойчивость в опасной внешней среде."
tech_hull_4_desc:0	"Полученный из коллапсировавших ядер нейтронных звезд, §Hнейтроний§! так плотен, что делает наши корабли невидимыми при внешнем сканировании."
tech_battery_1_desc:0	"Улучшение наших возможностей §Hхранения плазмы§! существенно увеличивает срок службы других компонентов реактора."
tech_aux_engine_2_desc:0	"Помогают §Hсистемам искусственной гравитации§! смягчить эффекты набора и снижения скорости для членов команды, улучшая эффективность в бою."
tech_shield_booster_desc:0	"Гармонизация вращающихся §Hэнергетических полей§! помогает лучшему переплетению полей, улучшая защиту против самого мощного оружия противника."
tech_computer_assisted_targeting_desc:0	"На компьютерах звездолета установлено §HИИ-ПО§!, которое может выполнять широкий спектр автономных команд, давая тактическое и стратегическое преимущество."
tech_subspace_dos_flooder_desc:0	"Инвестиции в §Hпротоколы блокирования работы§! гарантируют более мощные атаки на защитные сети."
tech_reactor_1_desc:0	"Процессы генерации энергетической §Hплазмы§! теперь совместимы с §Hлабораториями синтеза§! на наших судах."
tech_reactor_2_desc:0	"Мы можем улучшить расход и добычу, если сосредоточимся на эффективном улавливании, стабилизации и повторном использовании частиц §Hантиматерии§!."
tech_reactor_3_desc:0	"Оптимальные условия для сбора и использования энергии §Hтетрионов§! — безопасная и замкнутая окружающая среда."
tech_reactor_4_desc:0	"§HАнтитетрионы§! — мощные субатомные частицы, которые должны находиться в замкнутой и безопасной среде для достижения полного потенциала."
tech_engine_1_desc:0	"Передавая энергию посредством §Hплазменных проводников§!, мы получаем возможность перенаправлять ресурсы от центрального источника питания в §Hимпульсные двигатели§!."
tech_engine_2_desc:0	"Для преодоления барьера скорости света требуется увеличить производство §Hэнергии§!."
tech_engine_3_desc:0	"Звездолеты можно переоснастить, включив дополнительные §Hдвигатели нового поколения§!. Двойная система улучшает корректировку курса и дает надежный резерв на случай отказа двигателя."
tech_engine_4_desc:0	"Стабилизация §Hкварковых частиц§! может повысить эффективность выхлопного течения плазмы."
tech_sensor_1_desc:0	"Для получения информации с §Hзондов§! они должны быть снабжены функциональной §Hсистемой записей§!."
tech_sensor_2_desc:0	"Для получения информации с §Hподпространственных зондов§! они должны быть снабжены системой записей, которая может хранить §Hподпространственные данные§!."
tech_sensor_3_desc:0	"§HСенсоры§! с модификацией, позволяющей §Hпротивостоять помехам§!, получают данные с большего расстояния, чем когда-либо."
tech_sensor_4_desc:0	"Теория использования §Hтахионов§! для целей обнаружения позволила улучшить чувствительность и точность сенсоров."
tech_computer_1_desc:0	"Компьютеры с §Hдуотронным ПО§! успешно используют электронные схемы, аналогичные резисторным и транзисторным."
tech_computer_2_desc:0	"Оснащение оптических чипов §Hизолинейными электронными схемами§! превращает дуотронные компьютеры в изолинейные."
tech_computer_3_desc:0	"Технология использования §Hбионейронных§! хладоэлементов произвела революцию в работе с вычислительной техникой, давая возможность собирать невероятно сложные и быстро реагирующие системы."
tech_computer_4_desc:0	"Сложность вычислительных процессов достигла §Hсубатомных уровней§!."
tech_warp_drive_1_desc:0	"Реакции синтеза, вызванные реакциями материи и антиматерии и стабилизированные §Hдилитиевыми кристаллами§!, дают энергию, необходимую для §Hсверхсветового движения§!."
tech_warp_drive_3_desc:0	"Подхлестывание генерации частиц и античастиц в наших варп-двигателях увеличивает производство энергии почти на §H30%§!."
tech_heritage_site_desc:0	"В наших университетах есть все необходимые комплексы для исследований и обучения. Здесь лучшие умы получают не только ученые степени, но и глубокое понимание межгалактической культуры."
tech_hypercomms_forum_desc:0	"Некоторые наши ученые осваивают метадискурс, прокладывая дорогу в будущее, где много междисциплинарных специалистов. "
tech_standard_formularies_desc:0	"Записи хранятся бесконечно и в абсолютной безопасности в новейших компактных §Hквантовых запоминающих устройствах§!."
tech_holo_entertainment:0	"Голографическое репрограммирование"
tech_holo_entertainment_desc:0	"Создайте новые возможности для приключений, размышлений и множества других занятий, изменяя стандартные §Hголографические программы§! корабля."
tech_global_research_initiative_desc:0	"Дооборудование исследовательских лабораторий устройствами для §Hэлектроаналитики§! дает безопасные тестовые условия для научных исследований."
tech_power_hub_1_desc:0	"Размещение нашей §Hэнергетической§! инфраструктуры в безопасных §Hобщепланетарных сетях§! обеспечивает лучшую защиту от естественного износа и саботажа."
tech_power_hub_2_desc:0	"Широкое распространение §Hсолнечных проводников§! увеличивает производство энергии и экологичность."
tech_mineral_purification_2_desc:0	"Оборудование для переработки руды на наших §Hфабриках§! модернизируется с учетом требований безопасности, чтобы предотвратить остановку производства из-за ненужных взрывов."
tech_food_processing_2_desc:0	"Эксперты в области производства органических продуктов питания отточили искусство того, что они называют «возвращением на стол давно утраченных вкусов»."
tech_basic_industry_desc:0	"Новые разработки металлургов позволяют нам создавать более прочные и легкие §Hсплавы§!."
tech_alloys_1_desc:0	"Создание новых элементов в коллайдерах частиц обеспечивает безграничное улучшение существующих §Hсплавов§!."
tech_alloys_2_desc:0	"Достижения в области квантовой химии открывают новые комбинации металлических и неметаллических элементов для создания самых прочных §Hсплавов§!."
tech_luxuries_1_desc:0	"Новейшие §Hпреобразователи материи в энергию§! позволяют реплицировать более сложные ресурсы."
tech_planetary_shield_generator_desc:0	"Масштабирование наших §Hгравитонных§! генераторов позволяет возводить §Hэнергетические щиты§! таких размеров, чтобы укрыть всю планету."
tech_centralized_command_desc:0	"Военные специалисты тщательно изучают наши §Hвоенные архивы§!, чтобы использовать наши оборонительные и наступательные тактики на постоянно меняющемся поле боя."
tech_planetary_defenses_desc:0	"Мы периодически обновляем свои §Hголопрограммы§! в соответствии с текущей обстановкой в галактике, что увеличивает точность §Hбоевых симуляций§!."
tech_global_defense_grid_desc:0	"Обновленная военная подготовка позволяет нам обучать еще более компетентных §Hофицеров§!, чем когда-либо."
tech_dilithium_refining_desc:0	"Фильтрация §Hдилития§! состоит из отделения функциональных ресурсов от тех, которые невозможно использовать."
tech_tetryons_refining_desc:0	"Фильтрация §Hтетрионов§! состоит из отделения функциональных ресурсов от тех, которые невозможно использовать."
tech_graviton_refining_desc:0	"Фильтрация §Hгравитонов§! состоит из отделения функциональных ресурсов от тех, которые невозможно использовать."
tech_nanite_refining_desc:0	"Фильтрация §Hнанитов§! состоит из отделения функциональных ресурсов от тех, которые невозможно использовать."
tech_interplanetary_commerce_desc:0	"§HЛогистические цепи§! оптимизированы для ведения межпланетной торговли."
tech_mine_dilithium_desc:0	"Добычу §Hдилития§! следует вести с максимальной аккуратностью, но прибыль безгранична."
tech_mine_tetryons_desc:0	"Добычу §Hтетрионов§! следует вести с максимальной аккуратностью, но прибыль безгранична."
tech_hyper_entertainment_forum_desc:0	"Суда и космические станции, оснащенные §Hголорешетками§!, могут запускать широкий спектр голографических программ в смоделированной среде."
tech_stardock_desc:0	"Совмещение преимуществ §Hкосмической станции§! с преимуществами §Hзвездной базы§! требует внимания к дизайну и функциональности."
tech_simulator_holodecks_desc:0	"Голографическое 3D-моделирование создает безграничные миры и наполняет их виртуальными людьми, с которыми может взаимодействовать пользователь."
tech_starbase_support_systems_desc:0	"Централизованные интегрированные §Hсистемы защиты§! обеспечивают превосходное развертывание в случае атаки."
tech_weapons_maintenance_bay_desc:0	"Весь соответствующий персонал проходит обучение §Hплановому§! обслуживанию и ремонту космического оружия."
tech_singularity_observatory_desc:0	"Астрономы потратили не одну жизнь, составляя карты известных и потенциальных мест нахождения квантовых §Hсингулярностей§! в пространственно-временном континууме."
tech_space_market_desc:0	"Наши транзитные протоколы для перемещения товаров между поверхностью планет и стационарными орбитами разработаны с целью §Hэкономии§!."
tech_shipyard_desc:0	"Автоматизация невесомости оптимизирована, чтобы на наших §Hкосмических базах§! были §Hверфи§!."
tech_versatile_defense_system_desc:0	"Современное тяжелое вооружение интегрировано в модульные средства доставки, поэтому наши §Hкосмические базы§! могут использовать §Hуниверсальные§! и §Hбольшие системы защиты§!."
tech_solar_panel_array_desc:0	"Для накопителей солнечной энергии нового поколения применяются улучшенные материалы, что позволяет использовать §Hгруппы солнечных панелей§! на наших §Hкосмических базах§!."
tech_trade_annex_desc:0	"Выпущены официальные инструкции и надлежащие разрешения, чтобы наши космические базы могли строить §Hторговые корпуса§!."
tech_wormhole_travel_unique_desc:0	"Шансы на стабильность §Hчервоточин§! астрономически малы."
tech_megastructure_1_desc:0	"Позволяет создать §Hорбитальное поселение§!."
tech_megastructure_2_desc:0	"Позволяет улучшить §Hорбитальное поселение§! до §Hуровня II§!."
tech_megastructure_3_desc:0	"Позволяет улучшить §Hорбитальное поселение§! до §Hуровня III§!."
