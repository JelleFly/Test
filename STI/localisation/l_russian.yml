trait.positive:0	"Благодаря трудолюбию и опыту §H[From.From.GetTitle] [From.From.GetName]§! обретает новые навыки."
trait.negative:0	"Несмотря на недавнее улучшение навыков в связи с накопленным опытом, §H[From.From.GetTitle] [From.From.GetName]§!, похоже, приближается к пределу своих возможностей."
spy_situation_smear_campaign_effect_desc:0	"Ухудшите отношение цели к другому государству на: §G-10§! за каждый ур. шпиона\n\nПолучите §Hвлияние§! за каждый ур. шпиона: §G20§!\n\n"
spy_popup.60.d:0	"Больше некого подставлять."
spy_popup.60.d.tt:0	"Мы так тщательно выполняли свою работу, что перевести стрелки не на кого."
spy_situation_gather_intel:0	"Собрать разведданные."
spy_situation_gather_intel_desc:0	"Соберите разведданные о перемещениях, намерениях и сравнительной силе цели."
spy_situation_gather_intel_effect_desc:0	"Собрать разведданные о цели: §G14§! (§G+1§! за каждый ур. шпиона)\n\n"
spy_situation_hack:0	"Взломать космическую базу"
spy_situation_hack_desc:0	"Взломайте §Hкосмическую базу§! цели и заразите ее вирусом, подавляющим боевые системы самой базы и всех вражеских кораблей, входящих в систему."
spy_situation_hack_effect_desc:0	"Снижение скорострельности и щитов космической базы: §G-10%§! (§G-5%§! за каждый ур. шпиона)\n\nСнижение скорострельности и щитов флотилий в системе: §G-7§! (§G-3§! за каждый ур. шпиона)\n\n"
spy_situation_propaganda:0	"Пропаганда"
spy_situation_propaganda_desc:0	"Наводните мир цели пропагандой и настройте народ против."
spy_situation_propaganda_effect_desc:0	"Склоняет поселения планеты к нашему §Hмировоззрению§!. Успех зависит от уровня шпиона.\n\n"
spy_situation_steal_blueprints:0	"Украсть чертежи"
spy_situation_steal_blueprints_desc:0	"Украдите наиболее ценные технологии цели."
spy_situation_steal_blueprints_effect_desc:0	"Украдите у цели технологические знания. Если уровень наших технологий выше, мы продвинемся в изучении текущей технологии\n\n"
spy_situation_syphon_resources:0	"Откачать энергию"
spy_situation_syphon_resources_desc:0	"Украсть у цели §Hэнергию§!."
spy_situation_syphon_resources_effect_desc:0	"Ежемесячная кража §Hэнергии§! у цели в течение 10 лет: §G10§! (§G+2§! за каждый ур. шпиона)\n\n"
spy_situation_smear_campaign:0	"Кампания по дискредитации"
spy_situation_smear_campaign_desc:0	"Расстройте отношения между целью и другим §Hкрупным государством§! в §Hгалактике§!."
spy_situation_sabotage_starbase:0	"Устроить диверсию на космической базе"
spy_situation_sabotage_starbase_desc:0	"Заложите взрывчатку в ключевых местах, чтобы серьезно повредить §Hкосмическую базу§!"
spy_situation_sabotage_starbase_effect_desc:0	"Повредите §Hкосмическую базу§! цели, чтобы понизить ее уровень.\n\nБазы уровня §H«форпост»§! будут уничтожены, если только в этой системе нет колонии.\n\n"
mission_counter_espionage:0	"Контршпионаж"
mission_counter_espionage_desc:0	"Проведите в нашей системе контршпионаж в попытке перехватить вражеских шпионов."
mission_counter_espionage_effect_desc:0	"Попытайтесь изловить вражеских шпионов, действующих в нашей системе. Успех зависит от разницы уровней шпионов.\n\n"
mission_counter_propaganda:0	"Контрпропаганда"
mission_counter_propaganda_desc:0	"Наш шпион выявит нелояльные поселения в нашей колонии и попробует склонить их к нашему мировоззрению."
mission_counter_propaganda_effect_desc:0	"Склоняет §Hнеопределившиеся§! поселения планеты к нашему §Hмировоззрению§!. Успех зависит от уровня шпиона.\n\n"
spy_mission_situation_01:0	"Проникновение на космическую базу [target.GetName]"
spy_mission_situation_01_desc:0	"Применив набор особых приемов разведки, наш агент проникнет на §Hкосмическую базу§!, чтобы нарушить ее работу."
spy_mission_situation_01_monthly_change_tooltip:0	"Мы уверенно движемся к цели."
approach_slow:0	"Действовать не спеша"
approach_average:0	"Действовать обычно"
approach_fast:0	"Действовать быстро"
spy_mission_situation_02:0	"Проникновение на планету [target.GetName]"
spy_mission_situation_02_desc:0	"Применив набор особых приемов разведки, наш агент проникнет на планету, чтобы нарушить работу ее систем."
spy_mission_situation_02_monthly_change_tooltip:0	"Мы уверенно движемся к цели."
PROJECT_TRACK:0	"Отслеживать проникновение"
spy_popup.20.name:0	"Шпионская операция выполнена"
spy_popup.20.ufop.desc:0	"Нашим агентам удалось проникнуть на §Hкосмическую базу§! в §Hсистеме [spy_mission_system.GetName]§! (владелец: §H[spy_mission_target_country.GetName]§!). Мы занесем добытые сведения в журнал данных внешней разведки."
spy_popup.20.klingon.desc:0	"Qapla' («Успех»)! Наши воины тайком проникли на §Hкосмическую базу§! в §Hсистеме [spy_mission_system.GetName]§! (владелец: §H[spy_mission_target_country.GetName]§!). Мы узнали много нового. not mev peghmey («секреты никогда не кончаются»)!"
spy_popup.20.romulan.desc:0	"Еще одна операция успешно проведена силами §HТал Шиар§!. На этот раз они проникли на §Hкосмическую базу§! в §Hсистеме [spy_mission_system.GetName]§! (владелец: §H[spy_mission_target_country.GetName]§!). Впрочем, ничего удивительного. Сами-то мы всегда настороже. Sab khut hafeth. Frazhannempal was qailefeth («Живите сегодняшним днем, ибо неизвестно что принесет день завтрашний»)."
spy_popup.20.cardassian.desc:0	"Оперативники §HОбсидианового ордена§! сумели проникнуть на §Hкосмическую базу§! в §Hсистеме [spy_mission_system.GetName]§! (владелец: §H[spy_mission_target_country.GetName]§!). Записи об операции будут помещены в охраняемое хранилище, доступное только лицам с высшим уровнем допуска."
spy_popup.20.a:0	"Продолжайте."
spy_popup.30.name:0	"Шпионская операция провалена"
spy_popup.30.ufop.desc:0	"К сожалению, нашим агентам не удалось проникнуть на §Hкосмическую базу§! в §Hсистеме [spy_mission_system.GetName]§! (владелец: §H[spy_mission_target_country.GetName]§!). Нужно удостовериться, что ни один из наших кораблей не был обнаружен."
spy_popup.30.klingon.desc:0	"Hu'tegh («Тьфу»)! Цель хорошо защищена. Сегодня мы не смогли проникнуть на §Hкосмическую базу§! в §Hсистеме [spy_mission_system.GetName]§! (владелец: §H[spy_mission_target_country.GetName]§!), но наши воины будут упорно готовиться к следующей попытке."
spy_popup.30.romulan.desc:0	"H'ta-fvau («Возвращайтесь»)! Fvadt. К нашему немалому удивлению агентам §HТал Шиар§! не удалось проникнуть на §Hкосмическую базу§! в §Hсистеме [spy_mission_system.GetName]§! (владелец: §H[spy_mission_target_country.GetName]§!). Мы не потерпим такого позора. Жалкий недоносок, возглавлявший эту операцию, будет… немедленно устранен."
spy_popup.30.cardassian.desc:0	"Shtel («Проклятье»)… Похоже, оперативники §HОбсидианового ордена§! позорно провалили возложенную на них государством миссию по проникновению на §Hкосмическую базу§! в §Hсистеме [spy_mission_system.GetName]§! (владелец: §H[spy_mission_target_country.GetName]§!). И все же наша цель — легкая мишень, так что начинаем готовиться к следующей попытке проникновения. А пока что уничтожьте все улики. До единой."
spy_popup.30.a:0	"Хорошо."
spy_popup.40.name:0	"Шпионская операция выполнена"
spy_popup.40.ufop.desc:0	"Риск, на который стоило пойти! Наши агенты успешно проникли на планету в §Hсистеме [spy_mission_system.GetName]§! (владелец: §H[spy_mission_target_country.GetName]§!). Они передают секретные данные, которые мы немедленно занесем в журнал."
spy_popup.40.klingon.desc:0	"buy' ngop («Отличные новости»)! Все наши воины смогли проникнуть на планету в §Hсистеме [spy_mission_system.GetName]§! (владелец: §H[spy_mission_target_country.GetName]§!) и остаться незамеченными. Не стоит недооценивать клингонскую смекалку."
spy_popup.40.romulan.desc:0	"Ssuaj-ha («Понятно»). §HТал Шиар§! в очередной раз успешно провели разведывательную операцию. На этот раз они проникли на планету в §Hсистеме [spy_mission_system.GetName]§! (владелец: §H[spy_mission_target_country.GetName]§!). Ничего удивительного в этом нет, разумеется."
spy_popup.40.cardassian.desc:0	"Превосходно! Оперативники §HОбсидианового ордена§! успешно проникли на планету в §Hсистеме [spy_mission_system.GetName]§! (владелец: §H[spy_mission_target_country.GetName]§!). Все добытые сведения будут немедленно помечены грифом «секретно» и переданы в §Hдепартамент законно добытых сведений§!. Надо это отметить. Подать всем соус «тожал ин ямок»!"
spy_popup.40.a:0	"Продолжайте."
country.27000.name:0	"Шпион обнаружен"
country.27000.ufop.desc:0	"К сожалению, нашим агентам не удалось проникнуть планету в §Hсистеме [spy_mission_system.GetName]§! (владелец: §H[spy_mission_target_country.GetName]§!). Нужно удостовериться, что ни один из членов экипажа не рассекречен."
country.27000.klingon.desc:0	"toH va («Увы»)! Цель отлично защищена. Сегодня мы не смогли проникнуть на планету в §Hсистеме [spy_mission_system.GetName]§! (владелец: §H[spy_mission_target_country.GetName]§!), но наши воины будут готовиться к следующей попытке от зари до зари."
country.27000.romulan.desc:0	"Fvah? Ryakna! («Что? Отстой!») К нашему удивлению, агентам §HТал Шиар§! не удалось проникнуть на планету в §Hсистеме [spy_mission_system.GetName]§! (владелец: §H[spy_mission_target_country.GetName]§!). Мы не потерпим такого скандального провала. Жалкий вай, возглавивший эту операцию, будет… немедленно устранен."
country.27000.cardassian.desc:0	"Shtel («Проклятье»)… Оперативники §HОбсидианового ордена§! позорно провалили возложенную на них государством миссию по проникновению на планету в §Hсистеме [spy_mission_system.GetName]§! (владелец: §H[spy_mission_target_country.GetName]§!). И все же наша цель — легкая мишень, так что начинаем готовиться к следующей попытке проникновения. А пока что убедитесь, что не осталось ничего, что может указывать на наше присутствие. Odo-ital («Ничего»)."
country.27000.a:0	"Хорошо."
spy_popup.50.name:0	"Шпионская операция провалена, но еще не все потеряно"
spy_popup.50.ufop.desc:0	"Нашему шпиону (§H[spy_mission_spy.GetName]§!) не удалось проникнуть незаметно. Но цели операции все же достигнуты благодаря дипломатической тактике. Будем надеяться, в процессе применения этой тактики личность шпиона не была раскрыта…"
spy_popup.50.klingon.desc:0	"baQa' («фу»)! Нашего шпиона (§H[spy_mission_spy.GetName]§!) обнаружили. Попытка проникновения была слишком агрессивной. Тем не менее цели операции были достигнуты за счет применения грубой силы. Пожелаем шпионской душе отправиться в §HСто-во-кор§!, если вдруг что-то пойдет не так!"
spy_popup.50.romulan.desc:0	"Нашему шпиону (§H[spy_mission_spy.GetName]§!) не удалось проникнуть незаметно. Но цели операции все же достигнуты благодаря дипломатической тактике. Будем надеяться, шпион сможет выбраться оттуда, не попавшись…"
spy_popup.50.cardassian.desc:0	"Нашего шпиона (§H[spy_mission_spy.GetName]§!) обнаружили в жалкой попытке проникнуть, не попавшись. Но цели операции все равно были выполнены с помощью тактики вероломства. Удастся ли шпиону вернуться домой или нет, нас не касается. Семью мы оповестим."
spy_popup.50.a:0	"Хорошо."
spy_popup.60.name:0	"Шпионская операция выполнена"
spy_popup.60.twofold.desc:0	"Нашего шпиона (§H[spy_mission_spy.GetName]§!) обнаружили при попытке проникновения. Тем не менее с помощью дипломатии и вероломства удалось подбросить улики, из-за которых в государстве §H[spy_mission_target_country.GetName]§! будут считать, что попытка диверсии предпринималась не нами."
spy_popup.60.ufop.desc:0	"Наши усилия принесли плоды! Нашим агентам удалось проникнуть на планету в §Hсистеме [spy_mission_system.GetName]§! (владелец: §H[spy_mission_target_country.GetName]§!). Они сумели подбросить улики, из-за которых цель будет считать, что попытка диверсии предпринималась не нами."
spy_popup.60.klingon.desc:0	"buy' ngop («Отличные новости»)! Наши воины незамеченными ворвались на планету в §Hсистеме [spy_mission_system.GetName]§! (владелец: §H[spy_mission_target_country.GetName]§!). Сокрытие следов клингона в полной боевой готовности требует определенных навыков. Мы подбросили улики, из-за которых цель будет считать, что попытка диверсии предпринималась не нами."
spy_popup.60.romulan.desc:0	"Ssuaj-ha («Понятно»). Как и ожидалось, §HТал Шиар§! успешно завершили очередную разведывательную операцию. На этот раз они проникли на планету в §Hсистеме [spy_mission_system.GetName]§! (владелец: §H[spy_mission_target_country.GetName]§!). Они подбросили улики, из-за которых цель будет считать, что попытка диверсии предпринималась не нами."
spy_popup.60.cardassian.desc:0	"Очередная приятная победа. Оперативники §HОбсидианового ордена§! успешно проникли на планету в §Hсистеме [spy_mission_system.GetName]§! (владелец: §H[spy_mission_target_country.GetName]§!). Они подбросили улики, из-за которых цель будет считать, что попытка диверсии предпринималась не нами. Нужно это отметить. Еще по порции соуса «Тожал ин ямок»?"
spy_popup.60.a.ufop:0	"Подставить §HОбъединенную Федерацию планет§!."
spy_popup.60.a.klingon:0	"Подставить §HКлингонскую Империю§!."
spy_popup.60.a.romulan:0	"Подставить §HРомуланскую Звездную Империю§!."
spy_popup.60.a.cardassian:0	"Подставить §HКардассианский Союз§!."
spy_popup.70.name:0	"Шпионская операция выполнена"
spy_popup.70.steal.desc:0	"Операцию пришлось прервать, поскольку в системе основали §Hколонию§!. К счастью, нашему оперативнику все равно удалось украсть у колонистов кое-какие ресурсы и технологии."
spy_popup.70.ufop.desc:0	"Проникновение на §Hкосмическую базу§! в §Hсистеме [spy_mission_system.GetName]§! (владелец: §H[spy_mission_target_country.GetName]§!) прошло успешно. Оперативникам удалось заложить взрывчатку по корпусу базы, а также в наиболее уязвимых ее местах. Последствия для цели были катастрофическими."
spy_popup.70.klingon.desc:0	"Qapla' («Успех»)! Наши воины тайком пробрались на §Hкосмическую базу§! в §Hсистеме [spy_mission_system.GetName]§! (владелец: §H[spy_mission_target_country.GetName]§!). Они начинили взрывчаткой эту хлипкую конструкцию, причинив значительные повреждения. not mev peghmey («секреты никогда не кончаются»)!"
spy_popup.70.romulan.desc:0	"Еще одна операция успешно проведена силами §HТал Шиар§!. На этот раз они проникли на §Hкосмическую базу§! в §Hсистеме [spy_mission_system.GetName]§! (владелец: §H[spy_mission_target_country.GetName]§!). Наши агенты заложили взрывчатку в наиболее уязвимых местах базы. Это был гениальный план, повлекший неминуемое крушение. Sab khut hafeth. Frazhannempal was qailefeth («Живите сегодняшним днем, ибо неизвестно что принесет день завтрашний»)."
spy_popup.70.cardassian.desc:0	"Отлично! Оперативники §HОбсидианового ордена§! успешно проникли на §Hкосмическую базу§! в §Hсистеме [spy_mission_system.GetName]§! (владелец: §H[spy_mission_target_country.GetName]§!). Нашим агентам удалось заложить взрывчатку в наиболее уязвимые места базы, причинив катастрофический ущерб."
spy_popup.70.a:0	"Хорошо."
hrb_situation.20.name:0	"Выявлено взяточничество"
hrb_situation.20.desc:0	"В ходе выполнения тайной операции (территория: §H[scope_owner.GetName]§!), одним из наших §Hшпионов§! был выявлен ряд случаев незаконного получения крупной политической фигурой материальных ценностей от третьих лиц.\n\nОбнародование свидетельств этих взяток может повлечь скандал в масштабах государства. Самого знания о факте их получения достаточно, чтобы держать §H[scope_owner.GetName]§! под сапогом."
hrb_situation.20.a:0	"§H[scope_owner.GetName]§!: уведомить о коррумпированном чиновнике."
hrb_situation.20.a.tt:0	"Сообщим о скомпрометированном чиновнике в их органы разведки и вынудим заняться этой скандальной ситуацией."
hrb_situation.20.b:0	"§H[scope_owner.GetName]§!: надавить для получения разведданных."
hrb_situation.20.b.tt:0	"Используем эти сведения для получения новой информации о достижениях других цивилизаций по всей §Hгалактике§! в области технологий, вооружения и военной стратегии."
hrb_situation.20.c:0	"Присвоить имущество чиновника."
hrb_situation.20.c.tt:0	"Все ценности, принадлежащие коррумпированному политику из государства §H[scope_owner.GetName]§!, перейдут в наше пользование. В случае отказа предоставим политику доказательства незаконных действий."
hrb_situation.30.name:0	"Утечка данных"
hrb_situation.30.desc:0	"Группа активистов обнародовала содержимое взломанной базы данных, в том числе конфиденциальные сведения о правительстве государства §H[scope_owner.GetName]§!./n/nИнформация быстро пропала, но одному из наших §Hшпионов§! удалось скопировать данные, прежде чем их удалили из общедоступных источников.\n\nБаза довольно обширна, и ее изучение займет какое-то время."
hrb_situation.30.a:0	"Разоблачить их §Hшпионов§!."
hrb_situation.30.a.tt:0	"Изучим биометрические данные оперативников под прикрытием, работающих на государство §H[scope_owner.GetName]§!."
hrb_situation.30.b:0	"Разоблачить незаконную торговую деятельность."
hrb_situation.30.b.tt:0	"Изучим сведения о секретных бюджетах и незаявленных грузовых манифестах государства §H[scope_owner.GetName]§!. Излишки заберем себе."
hrb_situation.30.c:0	"Разоблачить военные тайны."
hrb_situation.30.c.tt:0	"Изучим сведения о прототипах вооружения государства §H[scope_owner.GetName]§!. В случае обнаружения оружия, которое может представлять для нас угрозу, разработаем эффективные меры противодействия."
hrb_situation.40.name:0	"Безответственные охранники"
hrb_situation.40.desc:0	"§H[scope_owner.GetName]§! отмечает общегосударственный праздник. В это время нашему §Hшпиону§! удалось проникнуть на засекреченный правительственный объект, поскольку охранники на посту перебрали с алкоголем.\n\nНа некоторое время объект остался без охраны, и нам выдалась редкая возможность добыть сведения, которые в обычных обстоятельствах добыть крайне сложно."
hrb_situation.40.a:0	"Скачать архивные данные."
hrb_situation.40.a.tt:0	"Скопируем секретные документы государства §H[scope_owner.GetName]§! и тщательно их изучим."
hrb_situation.40.b:0	"Переманить охранников на нашу сторону."
hrb_situation.40.b.tt:0	"Сделаем охранникам предложение, от которого они не смогут отказаться: стать двойными агентами и обеспечить нам доступ к объектам особой важности государства §H[scope_owner.GetName]§!."
hrb_situation.40.c:0	"Заложить взрывчатку"
hrb_situation.40.c.tt:0	"Уничтожим секретные документы государства §H[scope_owner.GetName]§!. Это отбросит их в развитии на десятки лет назад."
hrb_situation.50.name:0	"Агент-провокатор"
hrb_situation.50.desc:0	"Мирные антиправительственные протесты наращивают обороты из-за стремительно ухудшающихся условий жизни в государстве §H[scope_owner.GetName]§!.\n\nНашему §Hшпиону§! удается внедриться в узкий круг организаторов демонстраций.\n\nВлияние §Hшпиона§! может изменить ход истории §Hгосударства [scope_owner.GetName]§!§!. Но чем дольше ты находишься под прикрытием, тем больше вероятность того, что тебя раскроют."
hrb_situation.50.a:0	"Эскалировать напряженность."
hrb_situation.50.a.tt:0	"Наш §Hшпион§! будет совершать деструктивные действия, чтобы спровоцировать власти государства §H[scope_owner.GetName]§! на силовые меры."
hrb_situation.50.b:0	"Пообещать нашу поддержку."
hrb_situation.50.b.tt:0	"Наш §Hшпион§! поспособствует росту культурного барьера в государстве §H[scope_owner.GetName]§!, гарантируя поддержку требований протестующих с нашей стороны."
hrb_situation.50.c:0	"Сохранить прикрытие."
hrb_situation.50.c.tt:0	"Наш §Hшпион§! продолжит добиваться общественной поддержки дела протестующих в государстве §H[scope_owner.GetName]§!."
hrb_situation.60.name:0	"Перебои с энергией"
hrb_situation.60.desc:0	"Наш §Hшпион§! в государстве §H[scope_owner.GetName]§! сообщает о повсеместных отключениях питания: в результате производственного сбоя планетарное энергетическое оборудование не выдержало экстремальных погодных условий на нескольких планетах.\n\n§H[scope_owner.GetName]§! прилагает все усилия, чтобы системы заработали в штатном режиме, но пока этого не случилось, нашему §Hшпиону§! предоставляется отличная возможность собрать разведданные.\n\nВпрочем, чем дольше это будет продолжаться, тем опаснее для §Hшпиона§! оставаться в государстве §H[scope_owner.GetName]§!."
hrb_situation.60.a:0	"Наладить работу энергосети."
hrb_situation.60.a.tt:0	"Наш §Hшпион§! в государстве §H[scope_owner.GetName]§! тайком отремонтирует неисправное энергетическое оборудование, чтобы восстановить порядок."
hrb_situation.60.b:0	"Проникнуть в запретные зоны."
hrb_situation.60.b.tt:0	"Наш §Hшпион§! в государстве §H[scope_owner.GetName]§! воспользуется этой возможностью, чтобы проникнуть на ранее недоступные объекты."
hrb_situation.60.c:0	"Выполнить инженерный анализ неисправных деталей."
hrb_situation.60.c.tt:0	"Наш §Hшпион§! в государстве §H[scope_owner.GetName]§! добудет неисправные детали, чтобы мы смогли выяснить причину отказа."
hrb_situation.70.name:0	"Обманный маневр"
hrb_situation.70.desc:0	"Наш §Hшпион§! в государстве §H[scope_owner.GetName]§! совершил критическую ошибку, доверившись ложным сведениям от непроверенного информатора.\n\nТеперь §Hшпиона§! шантажирует рассерженный госслужащий, угрожая раскрыть как шпиона, так и наши секретные операции в государстве §H[scope_owner.GetName]§!."
hrb_situation.70.a:0	"Откупиться от информатора."
hrb_situation.70.a.tt:0	"Наш §Hшпион§! в государстве §H[scope_owner.GetName]§! использует незадекларированные средства, чтобы по-тихому решить проблему."
hrb_situation.70.b:0	"Избавиться от информатора"
hrb_situation.70.b.tt:0	"Наш §Hшпион§! в государстве §H[scope_owner.GetName]§! будет действовать согласно протоколов крайних мер, чтобы исключить любую возможность срыва прикрытия."
hrb_situation.70.c:0	"Дискредитировать информатора."
hrb_situation.70.c.tt:0	"Наш §Hшпион§! в государстве §H[scope_owner.GetName]§! займется разрушением репутации информатора. Тогда любые обвинения против шпиона будут выглядеть безосновательными."
hrb_situation.80.name:0	"Усиление защиты"
hrb_situation.80.desc:0	"§H[scope_owner.GetName]§! обновляет протоколы защиты данных.\n\nЗа время работы на их территории нашему §Hшпиону§! удалось добыть много информации, но большая ее часть уже не актуальна.\n\nТекущего уровня доступа нашего §Hшпиона§! недостаточно, чтобы обойти новые протоколы защиты."
hrb_situation.80.a:0	"Начать с нуля."
hrb_situation.80.a.tt:0	"Наш §Hшпион§! начнет заново работу по получению доступа и восстановлению разведывательной базы по государству §H[scope_owner.GetName]§!, хоть на это уйдет уйма драгоценного времени."
hrb_situation.80.b:0	"Сменить прикрытие."
hrb_situation.80.b.tt:0	"Чтобы заполучить доступ к новым протоколам защиты, наш §Hшпион§! сменит прикрытие в государстве §H[scope_owner.GetName]§!, хоть это и сопряжено с риском."
hrb_situation.80.c:0	"Использовать непроверенные источники информации."
hrb_situation.80.c.tt:0	"Как только все известные источники будут исчерпаны, наш §Hшпион§! задействует непроверенные источники в попытках раздобыть копии новых протоколов защиты государства §H[scope_owner.GetName]§!."
hrb_situation.90.name:0	"Шпион раскрыт"
hrb_situation.90.desc:0	"В результате критического сбоя оборудования личность одного из наших §Hшпионов§! под глубоким прикрытием в государстве §H[scope_owner.GetName]§! была раскрыта.\n\nШпиону удалось скрыться, но его поимка или устранение — это лишь вопрос времени, если только не удастся эвакуироваться или прикрыться новой личностью."
hrb_situation.90.a:0	"Залечь на дно."
hrb_situation.90.a.tt:0	"Наш §Hшпион§! останется в государстве §H[scope_owner.GetName]§! и будет ожидать дальнейших распоряжений."
hrb_situation.90.b:0	"Выбираться самостоятельно."
hrb_situation.90.b.tt:0	"Поскольку наш §Hшпион§! официально не существует, мы ничем не можем помочь. Будем надеяться, шпиону удастся бежать из государства §H[scope_owner.GetName]§!, используя доступные навыки и снаряжение."
hrb_situation.90.c:0	"Достать запчасти."
hrb_situation.90.c.tt:0	"Наш §Hшпион§! отклонится от основной задачи и направит усилия на поиск запасных частей для сломанного оборудования, чтобы потом устроить новое прикрытие."
hrb_situation.100.name:0	"Спиральный синдром"
hrb_situation.100.desc:0	"Наш §Hшпион§! в государстве §H[scope_owner.GetName]§! страдает от необъяснимой болезни.\n\nДистанционные жизненные и геномные маркеры указывают на отличное здоровье. И тем не менее §Hшпион§! не в состоянии выполнять задачу из-за постоянных головокружений.\n\nРазведчики называют этот загадочный недуг спиральным синдромом. Многие полагают, что он является результатом воздействия неизвестной §Hконтрразведывательной§! технологии."
hrb_situation.100.a:0	"Провести курс дистанционной терапии."
hrb_situation.100.a.tt:0	"Наш §Hшпион§! пройдет курс дистанционной генетической терапии, устраняющей острые симптомы. Однако это сопряжено с высоким риском появления побочных эффектов. Кроме того, после возвращения §Hшпиона§! из государства §H[scope_owner.GetName]§! потребуется дополнительное лечение."
hrb_situation.100.b:0	"Отправить шпиона в отставку и назначить замену."
hrb_situation.100.b.tt:0	"Наш §Hшпион§! под угрозой раскрытия. Придется его заменить."
hrb_situation.100.c:0	"Упростить задачи операции."
hrb_situation.100.c.tt:0	"Наш §Hшпион§! прекратит выполнение текущих задач операции, чтобы отдохнуть и восстановить силы. Поправив здоровье, шпион получит новые распоряжения."
hrb_situation.110.name:0	"Двойной агент"
hrb_situation.110.desc:0	"Наш §Hшпион§! в государстве §H[scope_owner.GetName]§! сообщает, что один из ключевых контактов может оказаться двойным агентом и, возможно, планирует предательство.\n\nЭто выяснилось после того, как §Hшпиону§! стало известно о серьезных конфликтах интересов контакта в прошлом, которые не упоминались при первой встрече.\n\nДальнейшие доверительные отношения с этим контактом связаны с риском катастрофического провала операции, а физическое устранение может повлечь непредвиденные осложнения."
hrb_situation.110.a:0	"Убедиться в предательстве, прежде чем действовать."
hrb_situation.110.a.tt:0	"Наш §Hшпион§! в государстве §H[scope_owner.GetName]§! отложит выполнение ключевых задач операции и сосредоточится на поиске доказательств того, что контакт является двойным агентом."
hrb_situation.110.b:0	"Нейтрализовать контакт."
hrb_situation.110.b.tt:0	"Наш §Hшпион§! в государстве §H[scope_owner.GetName]§! не может рисковать потенциальным предательством. Контакт будет по-тихому устранен."
hrb_situation.110.c:0	"Допросить контакт."
hrb_situation.110.c.tt:0	"Наш §Hшпион§! в государстве §H[scope_owner.GetName]§! допросит контакт. Если будут выявлены скрытые мотивы, контакт будет заключен под стражу."
first_contact.7000.name:0	"Первый контакт в системе §H[This.System.GetName]§!"
first_contact.7000.proactive.desc:0	"Мы встретили §Hцивилизацию c возможностями перемещения в космосе§! в системе §H[This.System.GetName]§!. Мы пытаемся наладить с ними официальную линию связи, надеясь на взаимовыгодные отношения."
first_contact.7000.cautious.desc:0	"Мы встретили §Hпотенциально опасных инопланетных существ§! в системе §H[This.System.GetName]§!. Мы можем наладить с ними официальную линию связи, но это сомнительная затея. Мы не знаем, кто или что ждет нас дальше."
first_contact.7000.first_contact_attack_allowed.desc:0	"Мы встретили §Hнизшую расу со знанием варп-технологий§! в системе §H[This.System.GetName]§!. Нужно заставить их выйти на связь. Наши шансы извлечь выгоду из этой ситуации возрастут в десятки раз, если мы утвердим свое превосходство сейчас."
first_contact.7000.proactive.a.name:0	"Перейти на открытую частоту."
first_contact.7000.proactive.a.desc:0	"Настоящие союзы основываются на доверии и готовности делиться. Давайте выслушаем их."
first_contact.7000.proactive.b.name:0	"Продемонстрировать гостеприимство."
first_contact.7000.proactive.b.desc:0	"Отправим посылку по случаю нашей первой встречи. Назовем это демонстрацией нашей культуры и добрых намерений."
first_contact.7000.cautious.a.name:0	"Выяснить их намерения."
first_contact.7000.cautious.a.desc:0	"Беглое изучение устройства их кораблей и отчетов о других встречах с ними в системе §H[This.System.GetName]§! поможет нам лучше подготовиться."
first_contact.7000.cautious.b.name:0	"Варп-двигатели готовы."
first_contact.7000.cautious.b.desc:0	"Мы готовы атаковать в случае необходимости. Неиспользованные ресурсы будут применены для других целей."
first_contact.7000.first_contact_attack_allowed.a.name:0	"Освежить в памяти протокол поведения при первом контакте."
first_contact.7000.first_contact_attack_allowed.a.desc:0	"Никогда не повредит освежить в памяти меры по обращению с несговорчивыми видами. Или припугнуть их."
first_contact.7000.first_contact_attack_allowed.b.name:0	"Фазеры в режиме готовности."
first_contact.7000.first_contact_attack_allowed.b.desc:0	"Им придется уступить часть ресурсов, или мы перегрузим модуляторы фазеров и дадим предупреждающий залп."
first_contact.7005.name:0	"§H[contact_country.GetName]§!: общение"
first_contact.7005.proactive.desc:0	"С помощью универсального переводчика нам удалось пообщаться с §Hкосмической цивилизацией§! из системы §H[This.System.GetName]§!. Визуальный контакт установить пока не удается ввиду мощных помех на открытой частоте, но обе стороны, похоже, готовы к переговорам."
first_contact.7005.cautious.desc:0	"С помощью универсального переводчика нам удалось пообщаться с §Hпотенциально опасными инопланетными существами§! из системы §H[This.System.GetName]§!. Визуальный контакт установить пока не удается ввиду мощных помех на открытой частоте, так что пока мы не ждем ничего хорошего от дипломатических переговоров с ними."
first_contact.7005.first_contact_attack_allowed.desc:0	"С помощью универсального переводчика нам удалось пообщаться с представителями §Hнизшей расы со знанием варп-технологий§! из системы §H[This.System.GetName]§!. Кажется, они не очень нам доверяют. Визуальный контакт пока не установлен. Возможно, они осознают собственную уязвимость перед лицом превосходящей цивилизации."
first_contact.7005.proactive.a.name:0	"Предложить программу обмена."
first_contact.7005.proactive.a.desc:0	"Предложение о двусторонних отношениях, основанных на культурном обмене, продемонстрирует нашу готовность приобщиться к их обычаям."
first_contact.7005.proactive.b.name:0	"Принять дар."
first_contact.7005.proactive.b.desc:0	"Существа хотят передать нам подарок. Наши репликаторы пока не могут его воспроизвести."
first_contact.7005.cautious.a.name:0	"Интересы нашего народа превыше всего."
first_contact.7005.cautious.a.desc:0	"Мы будем общаться в твердой манере как можно дольше. Не стоит идти на ненужный риск."
first_contact.7005.cautious.b.name:0	"Они должны зарекомендовать себя."
first_contact.7005.cautious.b.desc:0	"Они поделятся с нами своими ресурсами в знак доброй воли."
first_contact.7005.first_contact_attack_allowed.a.name:0	"Запугать их на словах."
first_contact.7005.first_contact_attack_allowed.a.desc:0	"Покажем им, кто главный в этой §Hгалактике§!."
first_contact.7005.first_contact_attack_allowed.b.name:0	"Мы нужны им."
first_contact.7005.first_contact_attack_allowed.b.desc:0	"Если они заплатят сейчас, мы, возможно, рассмотрим возможность посодействовать им в будущем."
first_contact.7010.name:0	"§H[This.ContactCountry.GetRealName]§!: установлены отношения"
first_contact.7010.proactive.desc:0	"Визуальный контакт с государством §H[This.ContactCountry.GetRealName]§! из системы §H[This.System.GetName]§! установлен. Будем надеяться, мы сможем определить взаимные намерения и установить условия сотрудничества."
first_contact.7010.cautious.desc:0	"Визуальный контакт с государством §H[This.ContactCountry.GetRealName]§! из системы §H[This.System.GetName]§! установлен. Мы будем наблюдать за деятельностью и перемещениями этого народа до тех пор, пока у нас не появится уверенность в возможности сотрудничества."
first_contact.7010.first_contact_attack_allowed.desc:0	"Визуальный контакт с государством §H[This.ContactCountry.GetRealName]§! из системы §H[This.System.GetName]§! установлен. Судя по всему, нам не составит труда одолеть эту цивилизацию. Пока что мы начнем переговоры в культурной манере, пообещав совместное будущее до тех пор, пока это будет выгодно нам."
first_contact.7010.proactive.a.name:0	"Приступить к операции."
first_contact.7010.proactive.a.desc:0	"Протянем этой цивилизации руку помощи в качестве первого жеста дипломатических намерений."
first_contact.7010.proactive.b.name:0	"Отметить успешный первый контакт."
first_contact.7010.proactive.b.desc:0	"За успешное сотрудничество!"
first_contact.7010.cautious.a.name:0	"Приступить к операции."
first_contact.7010.cautious.a.desc:0	"Прощупаем почву. Окажем помощь этой цивилизации в качестве первого жеста дипломатических намерений и посмотрим, как они отреагируют."
first_contact.7010.cautious.b.name:0	"Доверять им пока еще рано."
first_contact.7010.cautious.b.desc:0	"Нужно получше изучить эту расу и их народы, прежде чем оказывать им какие-либо услуги."
first_contact.7010.first_contact_attack_allowed.a.name:0	"Приступить к операции."
first_contact.7010.first_contact_attack_allowed.a.desc:0	"В качестве демонстрации силы мы поможем этой низшей цивилизации и закрепим свою репутацию."
first_contact.7010.first_contact_attack_allowed.b.name:0	"Провозгласить успешный первый контакт."
first_contact.7010.first_contact_attack_allowed.b.desc:0	"Пусть вся §Hгалактика§! знает о том, что государство §H[This.ContactCountry.GetRealName]§! пока что предпочло не портить с нами отношения. А мы получим материальные блага благодаря нашей репутации."
first_contact.7010.proactive.support.desc:0	"Визуальный контакт с государством §H[This.ContactCountry.GetRealName]§! из системы §H[This.System.GetName]§! установлен. В процессе общения с этим народом мы выяснили, что они обладают уникальным набором навыков, которые мы пока не встречали у других цивилизаций. В этой §Hгалактике§! они уже сделали себе имя. Такой поворот событий, вероятно, означает, что мы наладим более тесные отношения, чем предполагалось."
first_contact.7010.cautious.support.desc:0	"Визуальный контакт с государством §H[This.ContactCountry.GetRealName]§! из системы §H[This.System.GetName]§! установлен. В процессе общения с этим народом мы выяснили, что они обладают уникальным набором навыков, которые мы пока не встречали у других цивилизаций. В этой §Hгалактике§! они уже сделали себе имя. Налаживая с ними отношения, придется быть настороже."
first_contact.7010.first_contact_attack_allowed.support.desc:0	"Визуальный контакт с государством §H[This.ContactCountry.GetRealName]§! из системы §H[This.System.GetName]§! установлен. В процессе общения с этим народом мы выяснили, что они обладают уникальным набором навыков, которые мы пока не встречали у других цивилизаций. В этой §Hгалактике§! они уже сделали себе имя. Подчинить их может оказаться не так просто, как нам казалось. Прикинемся, что мы нацелены на общее будущее."
first_contact.7010.support.a.name:0	"Подвести итоги первого контакта."
first_contact.7010.support.a.desc:0	"Мы сможем извлечь выгоду из этой встречи."
action.1.name:0	"§H[contact_empire.GetName]§!: первый контакт"
action.1.message:0	"Мы осуществили первый контакт с государством §H[contact_empire.GetName]§!"
action.1.betazoid.desc:0	"Приветствуем! Наш достославный §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§!, отпрыск престижного §Yдесятого дома бетазоидов и носитель бирюзового скипетра§!, тепло приветствует вас в моем лице.\n\nЯ ощущаю любопытство и настороженность в ваших мыслях, да… Мне бы хотелось провести с вами продолжительную личную беседу за обедом, если вы не против. Опаловые устрицы в это время года особенно вкусны.\n\nПрисоединяйтесь же к нам, и пусть прозвонят колокола к обеду!"
action.1.cairn.desc:0	"*Разум посла, которому поручено связаться с §Yкаирн§!, наполняют серии успокаивающих образов. Безмятежный луг, теплый тропический берег, одинокое дерево на вершине ветреной горы.*\n\n*Через несколько мгновений возникает еще один образ: §Y[contact_empire.GetRulerTitle] каирн, [contact_empire.GetRulerName]§!, всем своим видом демонстрируя §Yискренность и доброжелательность§!, словно бы приглашает к беседе и согласию.*"
action.1.trill.desc:0	"§Y[contact_empire.GetRulerTitle]§! §Y[contact_empire.GetRulerName]§!, чье величие не знает равных, оказывает нам честь, выбрав нас из сотен других кандидатов для ведения этих переговоров.\n\nНадеемся, что этот союз принесет нашим цивилизациям рост и изобилие. С нетерпением ожидаем возможности поработать с вами на равных и плечом к плечу встретить вызовы, бросаемые этой §Yгалактикой§!. Уверены, знания и опыт целых §Yпоколений§! пойдут вам на пользу."
action.1.bolian.desc:0	"Вижу, ответственные лица завершили приготовления для нашей встречи. Превосходно! В таком случае §Y[contact_empire.GetRulerName]§!, §Y[contact_empire.GetRulerTitle]§! нашего государства, приветствует вас в моем лице.\n\nЗабудем о протоколах! Мы всегда рады новым знакомствам. Ведь в галактике есть опасные личности и организации. О чем это я? Вам наверняка хорошо знакомы другие «крупные игроки» на §Yгалактической§! арене. Может, съедим по порции горячего §Yболианского суфле§!, а вы расскажете о них?"
action.1.hupyrian.desc:0	"Приветствую, §Y[this.GetName]§!. В моем лице с вами говорит §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§!, наш лидер.\n\nЯ не отниму у вас много времени. Просто скажу, что нет такой задачи, с которой не справился бы §Yхапирианец§!, и нет такого врага, которого мы забудем. Если вы хотите нанять нас, у нас сложатся §Yвзаимовыгодные отношения§!. Если же нет, при всем уважении, не задерживайтесь здесь."
action.1.idanian.desc:0	"Чужаки, вы обошли нашу систему защиты и вышли на прямой контакт.\n\nГоворите быстро. Через меня §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§! получит ваше сообщение и определит вашу участь.\n\nРади нашего и вашего блага никому об этом не рассказывайте."
action.1.tanugan.desc:0	"Ближе не нужно, благодарю!\n\nПриветствую, незнакомцы. Я представляю §Yтануганский§! народ, и моими устами говорит §Y[contact_empire.GetRulerName]§!, §Y[contact_empire.GetRulerTitle]§!. Можете говорить открыто и задавать вопросы, но будьте осторожны, ибо по нашим законам в любом конфликте виновными считаются все участники, пока не будет предоставлено доказательств невиновности. Нам не хотелось бы повторения §Yкое-каких инцидентов прошлого§!."
action.1.j'naii.desc:0	"Приветствую, и добро пожаловать, звездный странник.\n\nНаш просвещенный лидер — §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§!, а я лишь скромный посредник. Но со мной можно обсудить все ваши нужды и проблемы. Считаю необходимым предупредить, что мы горой стоим друг за друга и не потерпим §Yагрессивного поведения или хамства§!. Вы принимаете наши условия?"
action.1.talarian.desc:0	"Мы рады, что первый контакт обошелся без кровопролития, но мы не можем гарантировать вашу безопасность в таларианском пространстве в дальнейшем. Наш лидер §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§! знает, как обращаться с чужаками, и §Yон§! не потерпит грязной игры.\n\nПостарайтесь здесь не задерживаться — тогда нам не придется прибегать к крайним мерам."
action.1.acamarian.desc:0	"Благодарите главы кланов за то, что вам удалось установить контакт с §Y«нормальными» акамарианцами§!, путник. Через меня с вами говорит наш лидер §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§! и шлет вам послание мира и процветания.\n\n«Вторая половина» нашего народа — отступники. Это жестокие пираты, которые бесцельно слоняются по §Yгалактике§!. Мы уверены, что государство §Y[this.GetName]§! не питает симпатии к подобным мятежникам и поможет нам передать их в руки правосудия. Так будет лучше для всех."
action.1.kesprytt.desc:0	"За вами следили? Нет? Хорошо. В наше время повсюду рыщут вероломные §Yприттские шпионы§!, так что осторожность не помешает.\n\nВы связались с §YСодружеством Кес§!, и §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§!, лидер Кес, доверяет мне представлять нашу нацию. Наша цивилизация переживает смутные времена, но я не сомневаюсь, что с вашей помощью мы сумеем одолеть опасных повстанцев и установить мир в наших системах."
action.1.pelian.desc:0	"Могучее государство §Y[this.GetName]§! оказывает нам великую честь, обратив свое внимание на наш скромный уголок §Yгалактики§!.\n\nПриношу свои извинения за то, что я не в духе. Мне бы хотелось испытывать больше радости в связи с этим историческим событием, но в последнее время пелианцам приходится нелегко. Из-за §Yалчности§! и §Yкорысти§! мы оказались в крайне опасном положении. Прошу, однако, учесть, что, несмотря на все невзгоды, мы выстояли и добились процветания.\n\nДавайте объединим усилия ради светлого будущего. §Y[contact_empire.GetRulerName]§!, §Y[contact_empire.GetRulerTitle]§! нашего государства, с радостью обсудит с вами эти вопросы."
action.1.iyaaran.desc:0	"§Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§! шлет вам приветствия. Мне поручено узнать вас получше в надежде найти общие интересы.\n\nГоворят, что в прошлом кое-кто счел наши обычаи §Yстранными§!. Пусть это не послужит поводом для тревоги или недоверия. Постарайтесь перенять у нас как можно больше, и мы ответим тем же. Я думаю, для вас будет полезно поставить себя на наше место."
action.1.boslic.desc:0	"Предупреждаю, незнакомец, ни я, ни §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§! не потерпим вмешательства в наши дела и операции.\n\nЕсли хотите торговать, обозначьте ваши потребности, а мы подумаем, можем ли мы их удовлетворить. Если нет, рекомендуем покинуть нашу территорию тем же путем, каким вы сюда явились. У нас, §Yбосликов§!, есть союзники в высших кругах."
action.1.ktarian.desc:0	"Хорошо, что государство §Y[this.GetName]§! наконец-то вышло на контакт.\n\n§Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§! выражает глубочайшее и искреннее уважение. Я представляю §Yктарианскую§! дипломатическую делегацию, но, на мой взгляд, все эти формальные любезности совершенно бессмысленны.\n\nМне всегда проще узнать кого-то поближе за §Yигрой§! и бокалом ктарианского Мерло. Хотите присоединиться?"
action.1.farian.desc:0	"Приветствуем, любезные послы.\n\nНаш лидер, §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§!, доверяет нам представлять свои интересы. Наша задача — выяснить, пересекаются ли они с вашими интересами. Но, может, сперва стоит узнать друг друга получше? Можем ли мы предложить вам расслабляющий §Yмассаж§! или бокал донвирского спирта?\n\nМы убеждены, что со временем вы поймете, насколько §Yцелесообразна§! дружба с нами."
action.1.lissepian.desc:0	"Так-так. Похоже, §Y[this.GetName]§! наконец-то дает о себе знать. Значит, мы можем перестать притворяться. Это хорошо.\n\n§Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§! доверяет мне представлять интересы §Yлиссепианцев§!. Вам не найти более могущественного союзника, равно как и более опасного врага.\n\nПредлагаю вам изъясняться кратко и по существу. Время — латина."
action.1.malcorian.desc:0	"§Y[contact_empire.GetRulerName]§!, §Y[contact_empire.GetRulerTitle]§! нашего народа, доверяет мне представлять наши интересы, так что извольте проявить уважение.\n\nМы, §Yмалкорианцы§!, всегда рады встрече с низшими формами жизни в надежде просветить их.\n\nЗабудьте о предрассудках, и давайте проведем официальную встречу, чтобы мы могли узнать, что из себя представляет §Y«[this.GetName]»§!, как вы это называете."
action.1.kaelon.desc:0	"§Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§! поручает мне сопроводить вас к месту проведения дипломатических переговоров.\n\nПрошу простить за скромные условия размещения — в последнее время дела у нас идут не очень хорошо. Тем не менее мне кажется, что мы многое можем предложить друг другу.\n\nПрошу, следуйте за мной. §YВремя§! не ждет."
action.1.a.ufop:0	"Мы рады встрече."
action.1.a.ufop.tt:0	"Мы рады знакомству с вами! Примите, пожалуйста, этот дар в знак доброй воли."
action.1.b.ufop:0	"Общение по радиосвязи такое безликое."
action.1.b.ufop.tt:0	"Мы рады наконец-то познакомиться."
action.1.c.ufop:0	"Галактика — опасное место."
action.1.c.ufop.tt:0	"Вам нужно держаться поближе к нам."
action.1.a.klingon:0	"Ваша сила производит впечатление."
action.1.a.klingon.tt:0	"Давайте пировать!"
action.1.b.klingon:0	"Нам нужно оценить вашу доблесть."
action.1.b.klingon.tt:0	"Выбирайте любой вид состязаний. Вы потерпите поражение."
action.1.c.klingon:0	"Вы ничтожны и будете разбиты."
action.1.c.klingon.tt:0	"Советуем вам спасаться бегством."
action.1.a.romulan:0	"Мы не желаем вам зла."
action.1.a.romulan.tt:0	"Пока что."
action.1.b.romulan:0	"Нам нужно познакомиться с вашими обычаями."
action.1.b.romulan.tt:0	"Неважно, для чего."
action.1.c.romulan:0	"Раздавите этих паразитов."
action.1.c.romulan.tt:0	"(Прервать сообщение. Дать предупреждающий залп.)"
action.1.a.cardassian:0	"Кардассианский Союз приветствует вас в своих рядах!"
action.1.a.cardassian.tt:0	"Сейчас самое время объединиться."
action.1.b.cardassian:0	"Примите это неброское настенное украшение."
action.1.b.cardassian.tt:0	"(Активировать устройство слежения)"
action.1.c.cardassian:0	"С теми, кто сотрудничает, мы безгранично щедры."
action.1.c.cardassian.tt:0	"С теми, кто нет… Эта информация засекречена."
action.13.name:0	"Установление связи"
action.13.desc:0	"Мы получаем сообщение от государства §Y[From.GetName]§!. Они используют для общения собственные протоколы поведения при первом контакте. Принимаем сообщение."
action.13.a.ufop:0	"Выведите на экран!"
action.13.a.klingon:0	"nuqneH?"
action.13.a.romulan:0	"Открыть канал скрытой связи."
action.13.a.cardassian:0	"Посмотрим, что им нужно."
action.13.a.other:0	"Н/Д"
quest.1.name:0	"Космос — последний рубеж."
quest.1.desc:0	"Это путешествие звездолета §H«Энтерпрайз»§!. Его миссия: исследовать странные новые миры, искать новые формы жизни и новые цивилизации. Смело идти туда, где не ступала нога человека."
quest.1.a:0	"Капитан Жан-Люк Пикар приступил к исполнению служебных обязанностей."
quest.1.a.tt:0	"Космический корабль §H«Энтерпрайз»§! под командованием §Hкапитана Жан-Люка Пикара§! доступен в §HСолнечной системе§!."
quest.70.name:0	"Улучшить Энтерпрайз"
quest.70.desc:0	"§HUSS «Энтерпрайз»§! нужно оснастить новыми компонентами. Для замены поврежденных и впоследствии отремонтированных частей корабля, а также устаревших частей, необходим капитальный ремонт. Его нужно выполнить как можно скорее, чтобы флагман §HФедерации§! долгие годы продолжал исследование §Hгалактики§!."
quest.70.a:0	"Улучшить Энтерпрайз."
quest.70.a.tt:0	"Энтерпрайз будет улучшен до класса «Соверен»."
quest.80.name:0	"Энтерпрайз улучшен"
quest.80.desc:0	"§HUSS «Энтерпрайз»§! улучшен в полном объеме. Новые системы прошли проверку и готовы к работе. Наш флагман готов снова отправиться в неизвестность."
quest.80.a:0	"Вперед."
quest.80.a.tt:0	"Приступаем к выполнению следующей миссии."
quest.110.name:0	"Следующий уровень терраформирования"
quest.110.desc:0	"Работы по улучшению методов терраформирования привели нас на порог осуществления одной из точнейших и сложнейших задач. Ключ к §Hстеллаформированию§! наконец получен.\n\nЕсли нам и впрямь удастся вновь зажечь мертвые солнца и вернуть к жизни целую солнечную систему — значит, мы научились менять протоматерию звезд. По сравнению с этим, терраформирование планет покажется детской игрой."
quest.110.a:0	"Мы достигли новой вехи."
quest.110.a.tt:0	"Преобразовать звезду в §Hзвезду класса В§!."
quest.50.name:0	"Всеобщие права"
quest.50.desc:0	"Принимая к себе цивилизации в качестве государств-членов, мы добились значительного расширения. Многим может казаться, что мы расширяем только территории или политическое влияние, однако наша истинная сила заключается в культурном росте.\n\nНельзя не заметить наше стремление понять других и приветствовать их мирное присоединение к нам. §HФедерация§! открывает свои двери разным видам и культурам §Hгалактики§!, и это способствовало всплеску веры и преданности ее принципам и их пользе для §Hквадрантов§!."
quest.50.a:0	"Добро пожаловать в Федерацию."
quest.100.name:0	"Те, кто не с нами, те против нас"
quest.100.desc:0	"Перед лицом постоянно расширяющейся §Hгалактики§!, полной неизвестных видов и странных цивилизаций, во влиятельных секторах §HФедерации§! растет чувство страха и ширятся предрассудки.\n\nОчень важно установить скрытое наблюдение для контроля за подозрительными субъектами, и предоставить агентам §Hсектора 31§! карт-бланш для борьбы с потенциальными чужеродными угрозами любыми необходимыми средствами и вдали от глаз общественности."
quest.100.a:0	"Начать наблюдение."
quest.100.a.tt:0	"§Y30§! поселений станут верными.\n§Y$civic_diplomatic_expertise$§! Гражданская модель меняется на «§Y$civic_secret_police$§!», со следующими эффектами:\n$civic_tooltip_secret_police_effects$\n$MOD_COUNTRY_REDUCE_POPS_FOREIGN_PRINCIPLE_ATTRACTION_MULT$: §G+50%§!\n$MOD_COUNTRY_REDUCE_RATE_FOREIGN_PROPAGANDA_MISSIONS_MULT$: §G+25%§!"
quest.101.name:0	"В зеркале темном"
quest.101.desc:0	"Стройный марш сапог эхом разносится по коридорам. Медали сверкают на груди наших самых храбрых солдат.\n\nНадежду на мир придется оставить до поры до времени. Война неизбежно придет в §Hгалактику§!, и мы должны быть готовы к этому. Мы больше не можем ограничиваться защитой §HФедерации§! — мы должны быть готовы первыми нанести удар по нашим врагам, прежде чем они нанесут удар по нам."
quest.101.a:0	"Так надо."
quest.101.a.tt:0	"При отсутствии мирного пути вариантов у нас не много."
quest_tree.405.name:0	"Кандидатура: Доминион"
quest_tree.405.desc:0	"У нас состоялась примечательная встреча с технологически развитой цивилизацией, которая называет себя §HДоминион§!. Они ясно дали понять, что считают кардассианцев высшей расой, ссылаясь на нашу непоколебимую приверженность порядку как на изюминку нашего общества. Их заинтересованность, разумеется, льстит нам, но также вызывает подозрения."
quest_tree.405.a:0	"Мы сможем разрешить любую ситуацию."
quest_tree.405.a.tt:0	"Считайте, что мы заинтригованы. Пока что докажем, что они правы."
borg_crisis.60.a.tt:0	"Мы проведем инженерный анализ и выясним, что случилось с кораблем §H«[from.GetName]»§!.\n\n"
borg_crisis.60.b.tt:0	"Уничтожим обломки этого §Hкуба§! орбитальной бомбардировкой и защитим себя от опасности, которую он может таить.\n\n"
borg_crisis.130.b.tt:0	"Использование нанитов гарантирует успех.\n\n"
borg_crisis.390.a.tt:0	"Нужно продолжать. Никто не знает, что §Hборги§! будут делать дальше.\n\n"
borg_crisis.430.a.tt:0	"§HОсвобожденные§! — сильный союзник. Когда придет время, мы откликнемся на зов друг друга.\n\n"
borg_crisis.20.name:0	"Возмущение в подпространстве"
borg_crisis.20.ufop.desc:0	"Дистанционные регистраторы показывают обширное возмущение в подпространстве, движущееся сквозь §Hнейтральную зону§!. Скорость движения вызывает тревогу, поскольку характерна для рас со знанием варп-технологий.\n\nПодпространственные коммуникации такого масштаба обычно наблюдаются при отправке приказов большому флоту космических кораблей. Однако сканеры дальнего действия не выявили никаких известных межзвездных флотов в этой области…"
borg_crisis.20.klingon.desc:0	"Дистанционные регистраторы показывают обширное возмущение в подпространстве, движущееся сквозь §Hнейтральную зону§!. Скорость движения весьма значительна и характерна для рас со знанием варп-технологий.\n\nПодпространственные коммуникации такого масштаба обычно наблюдаются при отправке приказов большому флоту космических кораблей. Однако сканеры дальнего действия не фиксируют никаких межзвездных флотов в этой области…"
borg_crisis.20.romulan.desc:0	"Дистанционные регистраторы показывают обширное возмущение в подпространстве, движущееся сквозь §Hнейтральную зону§!. Скорость движения весьма значительна и характерна для рас со знанием варп-технологий.\n\nПодпространственные коммуникации такого масштаба обычно наблюдаются при отправке приказов большому флоту космических кораблей на открытой частоте. Однако сканеры дальнего действия пока не обнаруживают никаких межзвездных флотов в этой области…"
borg_crisis.20.cardassian.desc:0	"Дистанционные регистраторы показывают обширное возмущение в подпространстве, движущееся сквозь §Hнейтральную зону§!. Скорость движения вызывает подозрения, поскольку характерна для рас со знанием варп-технологий.\n\nПодпространственные коммуникации такого масштаба обычно наблюдаются при отправке приказов о мобилизации большого флота космических кораблей. Однако сканеры не фиксируют никаких межзвездных флотов в этой области…"
borg_crisis.20.a:0	"Следить за необычной активностью в нейтральной зоне."
borg_crisis.20.a.tt:0	"Мы повысим уровень готовности в этом нейтральном секторе §Hгалактики§!, чтобы заранее обнаружить надвигающуюся угрозу.\n\n"
borg_crisis.20.b:0	"Мы обнаружили форму жизни из отдаленной части галактики."
borg_crisis.20.b.tt:0	"Доказательство существования разумных видов за пределами §Hальфа-§! и §Hбета-квадрантов§! — это прорыв в современной космологии.\n\n"
borg_crisis.20.c:0	"За пределами видимости таится опасность."
borg_crisis.20.c.tt:0	"Новый враг ждет подходящего момента, но мы ждать не станем. Нужно укрепить свои силы и подготовиться.\n\n"
borg_crisis.50.name:0	"Последствия"
borg_crisis.50.desc:0	"Во время исследования системы §H[borg_crisis_initial_system.GetName]§! корабль §H«[from.GetName]»§! подвергся нападению враждебного объекта. Корабль получил серьезные повреждения, и ему едва удалось ускользнуть.\n\nПо данным первичных отчетов, в результате отважных действий экипажа атакующие, возможно, выведены из строя или уничтожены.\n\nСканеры дальнего действия показывают, что обломки объекта, по всей вероятности, все еще находятся в системе §H[borg_crisis_initial_system.GetName]§!. Пока проводятся опросы выживших, нужно найти и проанализировать эти улики."
borg_crisis.50.a:0	"Назначить оперативно-следственную группу."
borg_crisis.50.a.tt:0	"Начинает особый проект: §HПоследствия§!"
borg_crisis.60.name:0	"Поле битвы"
borg_crisis.60.ufop.desc:0	"Наша команда осматривает место, где корабль §H«[from.GetName]»§! подвергся нападению объекта из неизвестного сплава. Огромные прямоугольные обломки, разбросанные здесь, идентичны обломкам, упомянутым в предыдущих отчетах о нападении аналогичного корабля.\n\nЗдесь, похоже, произошла ожесточенная схватка. Обломки корпуса, если это можно так назвать, носят следы сильных повреждений фазерами. Хотя большая часть объекта оказалась уничтожена мощным взрывом, его размеры указывают на то, что экипажу корабля §H«[from.GetName]»§! повезло сохранить свои жизни.\n\nСреди обломков были найдены несколько целых стазисных капсул, по размерам подходящих для человекоподобных существ, однако мы не нашли ни выживших, ни останков. Как будто экипаж объекта, проиграв битву, просто испарился вместе с погибшими."
borg_crisis.60.klingon.desc:0	"Наши воины осматривают место, где корабль §H«[from.GetName]»§! подвергся нападению объекта из неизвестного сплава. Огромные прямоугольные обломки, разбросанные здесь, идентичны обломкам, упомянутым в предыдущих отчетах о нападении аналогичного корабля.\n\nЗдесь, похоже, произошла кровавая битва. Обломки корпуса, если это можно так назвать, носят следы сильных повреждений фазерами. Хотя большая часть объекта оказалась уничтожена мощным взрывом, его размеры указывают на то, что экипажу корабля §H«[from.GetName]»§! повезло сохранить свои жизни.\n\nСреди обломков были найдены несколько целых стазисных капсул, по размерам подходящих для человекоподобных существ, однако мы не нашли ни выживших, ни останков. Как будто экипаж объекта, проиграв битву, просто испарился вместе с погибшими."
borg_crisis.60.romulan.desc:0	"Наши разведчики осматривают место, где корабль §H«[from.GetName]»§! подвергся нападению объекта из неизвестного сплава. Огромные прямоугольные обломки, разбросанные здесь, идентичны обломкам, упомянутым в предыдущих отчетах о нападении аналогичного корабля.\n\nЗдесь, похоже, произошла яростная стычка. Обломки корпуса, если это можно так назвать, носят следы сильных повреждений фазерами. Хотя большая часть объекта оказалась уничтожена мощным взрывом, его размеры указывают на то, что экипажу корабля §H«[from.GetName]»§! повезло сохранить свои жизни.\n\nСреди обломков были найдены несколько целых стазисных капсул, по размерам подходящих для человекоподобных существ, однако мы не нашли ни выживших, ни останков. Как будто экипаж объекта, проиграв битву, просто испарился вместе с погибшими."
borg_crisis.60.cardassian.desc:0	"Наш отряд осматривает место, где корабль §H«[from.GetName]»§! подвергся нападению объекта из неизвестного сплава. Огромные прямоугольные обломки, разбросанные здесь, идентичны обломкам, упомянутым в предыдущих отчетах о нападении аналогичного корабля.\n\nЗдесь, похоже, произошел яростный бой. Обломки корпуса, если это можно так назвать, носят следы сильных повреждений фазерами. Хотя большая часть объекта оказалась уничтожена мощным взрывом, его размеры указывают на то, что экипажу корабля §H«[from.GetName]»§! повезло сохранить свои жизни.\n\nСреди обломков были найдены несколько целых стазисных капсул, по размерам подходящих для человекоподобных существ, однако мы не нашли ни выживших, ни останков. Как будто экипаж объекта, проиграв битву, просто испарился вместе с погибшими."
borg_crisis.60.a:0	"Изучить обломки."
borg_crisis.60.b:0	"Нейтрализовать."
borg_crisis.70.name:0	"Возвращение домой"
borg_crisis.70.desc:0	"Опрос экипажа корабля, пропавшего без вести после нападения огромного объекта, завершен.\n\nВыжившие сообщают, что объект захватил их корабль притягивающим лучом, но кораблю удалось вырваться, применив неожиданный маневр с использованием гравитационной тяги ближайшей луны и подпространственного возмущения, возникшего в результате целенаправленной перегрузки варп-двигателя. Отныне этот маневр будет называться §H«[borg_crisis_science_fleet.GetLeaderName]-гамбит»§!.\n\nВраждебный корабль начал преследование нашего судна после сканирования — их заинтересовали наши технологии. Говорят, что оружие этого корабля, мощность которого значительно превосходит наше, испускает излучение изумрудно-зеленого цвета, которое сложно с чем-либо спутать.\n\n"
borg_crisis.70.a:0	"Нужно действовать осторожно."
borg_crisis.70.a.tt:0	"Мы разработаем более сложные методы шифрования, чтобы скрыть технологические отпечатки при исследовании дальнего космоса.\n\n"
borg_crisis.70.b:0	"Воинам нужно приготовиться."
borg_crisis.70.b.tt:0	"Ведомые светом §HКейлиса§!, мы разузнаем все об этом противнике. Может, он окажется достойным.\n\n"
borg_crisis.70.c:0	"Нужно уведомить §HТал Шиар§!."
borg_crisis.70.c.tt:0	"Наша победа была случайностью. Нужно узнать о новой угрозе как можно больше, чтобы получить преимущество.\n\n"
borg_crisis.70.d:0	"Очередная никчемная раса, которую мы сметем."
borg_crisis.70.d.tt:0	"Однажды мы уже одолели этого противника, и не побоимся встретить его снова.\n\n"
borg_crisis.80.name:0	"Загадочный объект"
borg_crisis.80.desc:0	"Многие путешественники сообщают о гигантском кубическом объекте, перемещающемся в космосе. Мы уже встречали нечто подобное много лет назад.\n\nПока неясно, имеет ли этот объект искусственное происхождение или же это нечто более зловещее.\n\nЧтобы его отследить, потребуется провести тонкую процедуру §Hсканирования структурной целостности.§! Возможно, на этот раз мы найдем не только обломки."
borg_crisis.80.a:0	"Отследить по журналу."
borg_crisis.80.a.tt:0	"Присвоить расследованию первостепенную категорию важности."
borg_crisis.90.name:0	"Куб из сплава"
borg_crisis.90.ufop.desc:0	"Наши сенсоры обнаружили признаки жизни внутри угрожающего кубического объекта и сопровождающего его корабля-разведчика. Наш главный инженер предупреждает, что объект, вероятно, является инопланетным кораблем, подобным тому, который в прошлом атаковал наш пропавший без вести корабль.\n\nМы попытались установить связь, но получили только статичную, воспроизводимую по кругу передачу на подпространственной частоте: §E«Сопротивление бесполезно».§!\n\nОфицеры службы безопасности относятся к объекту с опаской, но наш главный исследователь привел убедительный аргумент. Изучение такого объекта — это уникальная возможность для получения новых знаний и исследований. Кто знает, что ждет нас впереди."
borg_crisis.90.klingon.desc:0	"Наши сенсоры обнаружили признаки жизни внутри огромного кубического объекта и сопровождающего его корабля-разведчика. Лучший из наших инженеров предупреждает, что объект, вероятно, является инопланетным кораблем, подобным тому, который в прошлом атаковал наш пропавший без вести корабль. Бесчестный прием.\n\nМы попытались установить связь, но получили только статичную, воспроизводимую по кругу передачу на подпространственной частоте: §E«Сопротивление бесполезно».§!\n\nНаши исследователи относятся к объекту с недоверием, но кто-то из воинов привел убедительный аргумент. Изучение такого объекта — это уникальная возможность проверить готовность нашего народа ко встрече с неизвестностью. Одному лишь §HКейлису§! известно, что ждет нас впереди."
borg_crisis.90.romulan.desc:0	"Наши сенсоры обнаружили признаки жизни внутри угрожающего кубического объекта и сопровождающего его корабля-разведчика. Наш ведущий инженер уверен, что объект является инопланетным кораблем, подобным тому, который в прошлом атаковал наш пропавший без вести корабль. Ничтожества.\n\nВ ответ на попытки установить связь мы получили только статичную, воспроизводимую по кругу передачу на подпространственной частоте: §E«Сопротивление бесполезно».§!\n\n§HТал Шиар§! относится к объекту с подозрением, но один из наших лучших оперативников привел веский аргумент. Изучая такой объект, можно добыть секретные сведения.\n\nВ конце концов §Hромуланцы§! всегда обеспечивают себе преимущество. Всегда."
borg_crisis.90.cardassian.desc:0	"Наши сенсоры обнаружили признаки жизни внутри огромного кубического объекта и сопровождающего его корабля-разведчика. Наш главный инженер предупреждает, что объект, вероятно, является инопланетным кораблем, подобным тому, который в прошлом атаковал наш пропавший без вести корабль.\n\nМы попытались установить связь, но получили только статичную, воспроизводимую по кругу передачу на подпространственной частоте: §E«Сопротивление бесполезно».§!\n\nНаш ведущий специалист в области подпространства относятся к объекту с опаской, но кто-то из солдат привел любопытный аргумент. Изучение такого объекта — это уникальная возможность. Быть может на этом корабле скрываются какие-нибудь безжалостные существа, которых мы сможем подчинить своей воле, надавив посильнее."
borg_crisis.90.a:0	"Телепортироваться на борт."
borg_crisis.90.b:0	"Телепортироваться на борт в полном составе."
borg_crisis.90.c:0	"Телепортироваться на борт и попытаться установить контакт мирным путем."
borg_crisis.90.d:0	"Телепортироваться на борт и собрать образцы."
borg_crisis.100.name:0	"Корабль коллективного разума"
borg_crisis.100.desc:0	"Теперь точно ясно, что объект, на который мы телепортировались, — это инопланетный корабль. Оглядевшись вокруг, экипаж увидел незнакомое, тревожное зрелище.\n\nНа корабле нет ни мостика, ни жилых модулей — только бесконечное множество кибернетических гуманоидных существ, соединенных с кораблем сложной системой трубок. Экипаж также заметил, что на единственном §Hкорабле-разведчике§! была запущена последовательность отправления.\n\nВсе кибернетические гуманоидные существа, похоже, искусственно погружены в сон, для которого используются стазисные капсулы, похожие на те, что мы обнаружили среди обломков много лет назад. Спектральный анализ показывает, что этот объект еще некоторое время будет находиться в спячке."
borg_crisis.100.a:0	"Следовать за кораблем-разведчиком."
borg_crisis.100.a.tt:0	"Возможно, лучше попытаться взаимодействовать с небольшой группой этих существ.\n\n"
borg_crisis.100.b:0	"Остаться и заняться изучением."
borg_crisis.100.b.tt:0	"Неразумно улетать, не попытавшись узнать больше об этих кибернетических организмах.\n\n"
borg_crisis.120.name:0	"По следам корабля-разведчика"
borg_crisis.120.desc:0	"§HКорабль-разведчик коллективного разума§! движется с большой скоростью и, похоже, совершит аварийную посадку где-то в §Hальфа-квадранте§!."
borg_crisis.120.a:0	"Отследить по журналу."
borg_crisis.130.name:0	"Третий-из-пяти"
borg_crisis.130.desc:0	"Догнать §Hкорабль-разведчик коллективного разума§! не получилось — в скором времени он совершил аварийную посадку на планете §H[borg_crisis_scout_ship_planet.GetName]§!, а захватить его притягивающим лучом не удалось.\n\nОднако, просканировав обломки, мы нашли похожее на дрона существо с надписью §E«Третий-из-пяти»§!. Других форм жизни обнаружено не было.\n\nСудя по повреждениям дрона, ремонту он, похоже, не подлежит. Но попытаться все же стоит…\n\n"
borg_crisis.130.a:0	"Починить дрон."
borg_crisis.130.a.tt:0	"Есть незначительная вероятность, что что-нибудь пойдет не так.\nВероятность неудачи: §R(20%)§!"
borg_crisis.130.b:0	"Использовать наниты для починки дрона."
borg_crisis.140.name:0	"Реактивация Третьего-из-пяти"
borg_crisis.140.desc:0	"Нам удалось активировать дрон с надписью §E«Третий-из-пяти»§!. Мы телепортировали его с корабля-разведчика на корабль §H«[science_ship_scout_recon.GetName]»§! и передали медикам для осмотра.\n\nПосле включения существо приветствовало нас тревожным сообщением"
borg_crisis.140.a:0	"Хью."
borg_crisis.140.b:0	"Хурток."
borg_crisis.140.c:0	"Хьюро."
borg_crisis.140.d:0	"Хурак."
borg_crisis.150.name:0	"Уничтожение Третьего-из-пяти"
borg_crisis.150.desc:0	"Нам удалось активировать дрон с надписью §E«Третий-из-пяти»§!. Мы телепортировали его с корабля-разведчика на корабль §H«[science_ship_scout_recon.GetName]»§! и передали медикам для осмотра.\n\nПосле включения существо приветствовало нас тревожным сообщением: §E«Мы — борг. Вы несовершенны. Слабы. Вы сделаны из органики».§! Но почти сразу после этого дрон повел себя несвойственным коллективному разуму образом, задавая вопросы о нашей культуре, народе и обычаях.\n\nВ частности, §HТретьему-из-пяти§! интересно, как мы выбираем имена. Существо, которое теперь идентифицирует себя как мужчина, попросило нас обращаться к нему в единственном числе, а не во множественном. Более того, дрон удивляется, что у него нет собственного имени. Мы назовем его\n\n"
borg_crisis.150.a:0	"Какая жуть."
borg_crisis.170.name:0	"Борг"
borg_crisis.170.ufop.desc:0	"Наша встреча с враждебной расой §Hборг§! вызвала сильное беспокойство в рядах §HКомандования Звездного флота§!.\n\nБыл созван совет, и подавляющее большинство согласилось с тем, что нужно понаблюдать за борг, прежде чем занимать более агрессивную позицию.\n\nВ настоящий момент рассматриваются кандидатуры на должность §Hкапитана§! для руководства этой щекотливой операцией."
borg_crisis.170.klingon.desc:0	"Наша встреча с враждебной расой §Hборг§! вызвала переполох в §HВысшем совете§!.\n\nПосовещавшись, наши советники приказали военным оценить силу борг, прежде чем ввязываться в войну с ними.\n\nПроводятся испытания для выбора воина, который возглавит эту славную операцию."
borg_crisis.170.romulan.desc:0	"Наша встреча с коварной расой §Hборг§! вызвала интерес у §HСената§!.\n\nПосовещавшись, сенаторы согласились в том, что нужно понаблюдать за борг и их поведением, прежде чем занимать более агрессивную позицию.\n\nВ настоящий момент рассматриваются кандидатуры §Hоперативников Тал Шиар§! для руководства этой тайной операцией."
borg_crisis.170.cardassian.desc:0	"Реакция §HОбсидианового ордена§! на нашу встречу с враждебной расой §Hборг§! последовала молниеносно.\n\nПосовещавшись, наши агенты согласовали новые инструкции по наблюдению и отчетности по борг. Далее могут последовать более жесткие меры.\n\nВ настоящий момент рассматриваются кандидатуры §Hчиновников§! для руководства этой операцией."
borg_crisis.170.a:0	"Дальше будем действовать во имя мира и науки."
borg_crisis.170.a.tt:0	"Пусть на эту должность изберут самого опытного капитана.\n\n"
borg_crisis.170.b:0	"Мы узнаем своего врага."
borg_crisis.170.b.tt:0	"Наш избранный воин будет собирать разведданные до тех пор, пока у нас не будет достаточно знаний и средств для эффективного удара.\n\n"
borg_crisis.170.c:0	"Знание — сила."
borg_crisis.170.c.tt:0	"Оперативник, которого мы выберем, должен быть одновременно быстрым и достаточно проницательным, чтобы дать нам преимущество в конкурентной разведке.\n\n"
borg_crisis.170.d:0	"Это шанс послужить на пользу государству."
borg_crisis.170.d.tt:0	"Кому бы из чиновников не посчастливилось получить это назначение, он получит признание народа. А еще за ним будут пристально следить.\n\n"
borg_crisis.180.name:0	"Коллективный разум в спячке"
borg_crisis.180.ufop.desc:0	"§HКапитан Жан-Люк Пикар§! вызвался добровольцем для изучения §Hкуба борг§!. По данным первичных отчетов это и вправду космический корабль, несмотря на отсутствие мостика и экипажа.\n\nНа борту корабля, который мы обнаружили много лет назад, находится большое количество кибернетических организмов в состоянии длительной спячки. Пока что следует наблюдать за ними с безопасного расстояния…"
borg_crisis.180.klingon.desc:0	"§HСоветник Мар'эк§! решил заняться изучением §Hкуба борг§!. Наши воины пришли к выводу, что это и вправду космический корабль, несмотря на отсутствие мостика и экипажа.\n\nНа борту корабля, который мы обнаружили много лет назад, находятся бесчисленные легионы кибернетических организмов в состоянии длительной спячки. Пока что следует наблюдать за ними с разумного расстояния…"
borg_crisis.180.romulan.desc:0	"§HОперативник Сикара§! из Тал Шиар отправляется изучать §Hкуб борг§!. По данным первичных отчетов наших разведчиков это и вправду космический корабль, несмотря на отсутствие мостика и экипажа.\n\nНа борту корабля, который мы обнаружили много лет назад, находится большое количество удивительных кибернетических организмов в состоянии длительной спячки. Пока что мы наблюдаем за ними с некоторого расстояния…"
borg_crisis.180.cardassian.desc:0	"Один из наших чиновников, §Hагент Хира§!, по распоряжению Центрального командования отправляется изучать §Hкуб борг§!. Первичный осмотр указывает на то, что это космический корабль, несмотря на отсутствие мостика и экипажа.\n\nНа борту корабля, который мы обнаружили много лет назад, находится огромное количество кибернетических организмов в состоянии длительной спячки. Пока что регистрировать их поведение следует с приличного расстояния…"
borg_crisis.180.a:0	"Присматривать за кубом борг."
borg_crisis.180.a.tt:0	"Будем наблюдать за любыми передвижениями странного корабля.\n\n"
borg_crisis.180.b:0	"Заняться углубленным изучением его вооружения."
borg_crisis.180.b.tt:0	"Неизвестные нам технологии куба могут оказаться полезными.\n\n"
borg_crisis.180.c:0	"Изучить их анатомию."
borg_crisis.180.c.tt:0	"Эти дроны невероятно живучие. Нужно понять почему.\n\n"
borg_crisis.180.d:0	"Собрать сплавы."
borg_crisis.180.d.tt:0	"Сплавы, из которых сделаны конструктивные элементы корабля, — это очень ценный материал.\n\n"
borg_crisis.181.name:0	"Потревоженный разум"
borg_crisis.181.desc:0	"После некоторого времени тишины в эфире мы получили от куба борг какое-то зашифрованное сообщение… §H«Сопротивление бесполезно».§! Сканеры показывают, что спящие на борту кибернетические организмы проснулись и зашевелились.\n\nПохоже, наши исследования потревожили коллективный разум, управляющий этими существами. Нужно готовиться. Если они собираются напасть, это может быть лишь вопросом времени."
borg_crisis.181.a:0	"Поднять щиты."
borg_crisis.181.a.tt:0	"Мы оповестим войска при первых признаках враждебности со стороны странного объекта.\n\n"
borg_crisis.181.b:0	"Мы не проявим страха."
borg_crisis.181.b.tt:0	"Коллективный разум может оказаться достойным противником.\n\n"
borg_crisis.181.c:0	"Они нам не ровня!"
borg_crisis.181.c.tt:0	"Рой существ, которые мыслят одинаково, легко одолеть.\n\n"
borg_crisis.181.d:0	"Мы должны защитить §Hгосударство§!."
borg_crisis.181.d.tt:0	"Мы будем считать коллективный разум угрозой миру и безопасности, пока он не продемонстрирует обратное или не будет уничтожен.\n\n"
borg_crisis.190.name:0	"Ассимиляция"
borg_crisis.190.ufop.desc:0	"Клубы пепла и залпы фазеров превратили коридоры корабля §H«[borg_crisis_observation_vessel.GetName]»§! в опасное пекло. Офицеры службы безопасности схлестнулись в бою с абордажной командой кибернетических организмов с §Hкуба борг§! поблизости. Каким-то образом им удалось обойти наши щиты, и они открыли огонь без предупреждения.\n\nЦелью захватчиков стал §H[borg_crisis_leader_assimilated_official.GetName]§!, возглавлявший текущие исследования их коллективного разума. §H[borg_crisis_leader_assimilated_official.GetName]§! был захвачен и перемещен на §Hкуб борг§!. Его жизненные показатели пока стабильны.\n\nОрганизмы выполнили свою миссию, и их абордажная команда отступает, оставляя за собой лишь жуткую зеленую сигнатуру транспортера и десятки наших погибших."
borg_crisis.190.klingon.desc:0	"Взмахи бат'летов и последовавший за ними мощный огонь дезинтеграторов превратил коридоры корабля §H«[borg_crisis_observation_vessel.GetName]»§! в адское поле битвы. Наши §Hвоины§! схлестнулись в бою с абордажной командой кибернетических организмов с §Hкуба борг§! поблизости. Каким-то образом им удалось обойти наши щиты, и они открыли огонь без предупреждения.\n\nЦелью захватчиков стал §H[borg_crisis_leader_assimilated_official.GetName]§!, возглавлявший текущие исследования их коллективного разума. §H[borg_crisis_leader_assimilated_official.GetName]§! был подло захвачен и перемещен на §Hкуб борг§!. Его жизненные показатели говорят о том, что он пока боеспособен.\n\nОрганизмы выполнили свою миссию, и их абордажная команда отступает, оставляя за собой лишь неестественную зеленую сигнатуру транспортера и десятки наших погибших. Трусы."
borg_crisis.190.romulan.desc:0	"Клубы пепла и залпы фазеров превратили коридоры корабля §H«[borg_crisis_observation_vessel.GetName]»§! в опасное пекло. Наши §Hразведчики§! схлестнулись в бою с абордажной командой кибернетических организмов с §Hкуба борг§! поблизости. Каким-то образом им удалось обойти наши щиты, и они открыли огонь без предупреждения.\n\nЦелью подлых захватчиков стала §H[borg_crisis_leader_assimilated_official.GetName]§!, возглавлявшая тайную операцию по наблюдению за их коллективным разумом. §H[borg_crisis_leader_assimilated_official.GetName]§! была захвачена и перемещена на §Hкуб борг§!. Ее жизненные показатели пока стабильны.\n\nОрганизмы выполнили свою миссию, и их абордажная команда отступает, оставляя за собой лишь жуткую зеленую сигнатуру транспортера и десятки наших погибших. Мы клянемся, что эта игра будет затяжной и окончится нашей победой."
borg_crisis.190.cardassian.desc:0	"Залпы фазеров превратили коридоры корабля §H«[borg_crisis_observation_vessel.GetName]»§! в бушующее пекло. Наши §Hсолдаты§! схлестнулись в бою с абордажной командой кибернетических организмов с §Hкуба борг§! поблизости. Каким-то образом им удалось обойти наши щиты и обманки. Тактическое отступление не представляется возможным.\n\nЦелью подлых захватчиков стала §H[borg_crisis_leader_assimilated_official.GetName]§!, составлявшая отчеты по их коллективному разуму. §H[borg_crisis_leader_assimilated_official.GetName]§! была захвачена и перемещена на §Hкуб борг§!. Ее жизненные показатели пока стабильны, а значит ее, возможно, еще допрашивают.\n\nОрганизмы выполнили свою миссию, и их абордажная команда отступает, оставляя за собой лишь характерную зеленую сигнатуру транспортера и десятки наших погибших. Это чудовищно."
borg_crisis.190.a:0	"Подготовить спасательную команду."
borg_crisis.190.a.tt:0	"Мы сделаем все, что в наших силах ради спасения капитана.\n\n"
borg_crisis.190.b:0	"У нас тут множество достойных врагов."
borg_crisis.190.b.tt:0	"Дух воина в нас не угаснет даже в самых темных вражьих коридорах. Мы присоединимся к члену Совета и будем биться с этим врагом до последнего вздоха.\n\n"
borg_crisis.190.c:0	"Это первостепенный вопрос безопасности."
borg_crisis.190.c.tt:0	"В военное время Империи надлежит любыми средствами предотвращать диверсии. Мы вытащим нашего оперативника, чего бы это ни стоило.\n\n"
borg_crisis.190.d:0	"Наша месть будет быстрой."
borg_crisis.190.d.tt:0	"Союз не может допустить пленения лиц, допущенных к §Hгосударственной§! тайне. Мы сделаем все возможное, чтобы вернуть пленника.\n\n"
borg_crisis.191.name:0	"Извлечение"
borg_crisis.191.ufop.desc:0	"Мы приступаем к разведке боем внутри §Hкуба борг§!. §H[borg_crisis_leader_assimilated_official.GetName]§! угодил в плен к кибернетическому коллективному разуму, и начальница службы охраны возглавляет операцию по его спасению.\n\nПробравшись через лабиринт с решетчатым настилом, наша команда наконец нашла пленника. §H[borg_crisis_leader_assimilated_official.GetName]§! находится среди кибернетических существ. Цвет его кожи значительно бледнее, чем раньше, и он опутан такими же блестящими проводами и трубками, которыми §Hдроны§! подключаются к коллективному разуму.\n\nИзмененный §H[borg_crisis_leader_assimilated_official.GetName]§! был успешно отключен §Hначальницей службы охраны§!. Правда, ей пришлось оглушить его фазером."
borg_crisis.191.klingon.desc:0	"Мы приступаем к разведке боем внутри §Hкуба борг§!. §H[borg_crisis_leader_assimilated_official.GetName]§! угодил в плен к кибернетическому коллективному разуму, и храбрейшая из наших воителей возглавляет налет, чтобы разыскать его.\n\nПробравшись через лабиринт с решетчатым настилом, наша команда наконец нашла пленника. §H[borg_crisis_leader_assimilated_official.GetName]§! находится среди кибернетических существ. Цвет его кожи неестественно бледный, и он опутан такими же блестящими проводами и трубками, которыми §Hдроны§!подключаются к коллективному разуму.\n\nИзмененный §H[borg_crisis_leader_assimilated_official.GetName]§! был повержен нашей §Hвоительницей§! с одного искусно выполненного взмаха ее бат'лета."
borg_crisis.191.romulan.desc:0	"Наша самая способная разведчицы пытается проникнуть внутрь §Hкуба борг§! — §H[borg_crisis_leader_assimilated_official.GetName]§! угодила в плен к кибернетическому коллективному разуму, и ее нужно спасти.\n\nПрокравшись сквозь лабиринт с решетчатым настилом, наша команда наконец нашла пленницу. §H[borg_crisis_leader_assimilated_official.GetName]§! находится среди кибернетических существ. Цвет ее кожи значительно бледнее, чем раньше, и она опутана такими же блестящими проводами и трубками, которыми §Hдроны§! подключаются к коллективному разуму.\n\nИзмененная §H[borg_crisis_leader_assimilated_official.GetName]§! была успешно выведена из строя §Hразведчицей§! одним точным выстрелом из дезинтегратора."
borg_crisis.191.cardassian.desc:0	"Мы приступаем к разведке боем внутри §Hкуба борг§!. §H[borg_crisis_leader_assimilated_official.GetName]§! угодила в плен к кибернетическому коллективному разуму, и самая преданная из наших солдат возглавляет операцию, целью которой является вытащить пленницу или то, что от нее осталось.\n\nПройдя по решетчатым настилам, наша команда наконец нашла пленницу. §H[borg_crisis_leader_assimilated_official.GetName]§! находится среди кибернетических существ. Цвет ее кожи значительно бледнее, чем раньше, и она опутана такими же блестящими проводами и трубками, которыми §Hдроны§! подключаются к коллективному разуму.\n\nИзмененная §H[borg_crisis_leader_assimilated_official.GetName]§! была загнана в угол, и солдат нанесла ей оглушающий удар фазовым дезинтегратором."
borg_crisis.191.a:0	"§H[borg_crisis_leader_assimilated_official.GetName]§!: переместить в безопасное место."
borg_crisis.191.a.tt:0	"Устройства нейронных связей борг будут удалены хирургическим путем.\n\n"
borg_crisis.192.name:0	"Освобождение"
borg_crisis.192.ufop.desc:0	"§H[borg_crisis_leader_assimilated_official.GetName]§! очнулся после успешной хирургической операции. Кибернетические органы, связывавшие его с коллективным разумом, были удалены, хотя это едва не стоило ему жизни. Только один из этих органов сохранился в целости.\n\nВ приступе дрожи и озноба §H[borg_crisis_leader_assimilated_official.GetName]§! рассказывает, каково это — быть частью коллективного разума:\n\n§E«Словно тысячи голосов одновременно кричали во тьме. Но в этой тьме ощущалось единство. Может, даже семья, хотя я бы не назвал это любовью».\n\n«И все же они навсегда останутся частью меня, а я — частью их. Какая-то часть меня навсегда останется§! §HЛокутусом борг»§!§E.§!"
borg_crisis.192.klingon.desc:0	"Qapla'! §H[borg_crisis_leader_assimilated_official.GetName]§! очнулся после успешной хирургической операции. Кибернетические органы, связывавшие его с коллективным разумом, были удалены, хотя во время §Hцеремонии Сончи§H его чуть было не признали мертвым. Только один из органов сохранился в целости.\n\nСлегка вздрагивая, §H[borg_crisis_leader_assimilated_official.GetName]§! рассказывает, каково это — быть частью коллективного разума:\n\n§E«Словно тысячи голосов одновременно кричали во тьме. Но в этой тьме ощущалось единство. Может, даже уважение, хотя я бы не назвал это честью».\n\n«И все же они навсегда останутся частью моего клингонского сердца, а я — частью коллектива».§!"
borg_crisis.192.romulan.desc:0	"§H[borg_crisis_leader_assimilated_official.GetName]§! очнулась после успешной хирургической операции, избавив нас от мучительной необходимости убивать ее. Кибернетические органы, связывавшие ее с коллективным разумом, были удалены, хотя это едва не стоило ей жизни. Только один из этих органов сохранился в целости.\n\nРыча, §H[borg_crisis_leader_assimilated_official.GetName]§! рассказывает, каково это — быть частью коллективного разума:\n\n§E«Словно тысячи голосов одновременно кричали во тьме. Но в этой тьме ощущалась коварная цель жизни кибернетических организмов. Может, даже некое подобие организованного мышления, хотя я бы не назвала это интеллектом».\n\n«Как бы то ни было, отныне я всегда буду знать нашего врага, а они всегда будут знать меня».§!"
borg_crisis.192.cardassian.desc:0	"§H[borg_crisis_leader_assimilated_official.GetName]§! очнулась после успешной хирургической операции. Кибернетические органы, связывавшие ее с коллективным разумом, были удалены, хотя это чуть не погубило ее. Только один из этих органов сохранился в целости.\n\nОсторожно выбирая слова, §H[borg_crisis_leader_assimilated_official.GetName]§! рассказывает, каково это — быть частью коллективного разума. §E«Словно тысячи голосов одновременно кричали во тьме. И в этой тьме не было больше ничего. Ни идентичности, ни культуры».\n\n«Но теперь, когда ко мне вернулась целостность, я готова пожертвовать всем ради государства. Уверяю вас, причин для беспокойства нет. Мы… Я по-прежнему кардассианка»§!."
borg_crisis.192.a:0	"Изучить кибернетический орган."
borg_crisis.192.a.tt:0	"Нужно выяснить, как коллективный разум ассимилирует пленников.\n\n"
borg_crisis.192.b:0	"Наш лидер дискредитирован."
borg_crisis.192.b.tt:0	"Лидер лишается всех званий и титулов и освобождается от командования.\n\n"
borg_crisis.280.name:0	"Объявление войны"
borg_crisis.280.desc:0	"Нас вызывают на всех частотах. Сигнал передается с §Hкуба борг§!, который в настоящий момент движется прямым курсом к планете §H[current_player_homeworld.GetName]§!.\n\nТщательный анализ показывает, что источник сигнала находится не на §Hкубе борг§!, а где-то гораздо дальше, возможно, в другом квадранте §Hгалактики§!."
borg_crisis.280.a:0	"Выведите на экран."
borg_crisis.280.a.tt:0	"Мы должны выяснить, что им нужно.\n\n"
borg_crisis.280.b:0	"Красная тревога!"
borg_crisis.280.b.tt:0	"Все корабли и системы, режим боевой готовности.\n\n"
borg_crisis.290.name:0	"Нет, королева"
borg_crisis.290.desc:0	"Голос отчетливый, но безграничный; такой же бледный, как кожа, едва прилегающая к геометрически совершенному своду ее черепа:\n\n§E«Мы — борг. Опустите щиты и сдавайтесь. Ваши биологические и технические достижения будут добавлены к нашим. Через ассимиляцию других рас в наш коллектив мы ведем их к совершенству. Ваша культура будет адаптирована для службы нам. Сопротивление бесполезно».§!"
borg_crisis.290.a:0	"Прервите трансляцию."
borg_crisis.290.a.tt:0	"Мы будем сопротивляться.\n\n"
borg_crisis.290.b:0	"Общий сбор всем флотилиям."
borg_crisis.290.b.tt:0	"Вместе мы выстоим.\n\n"
borg_crisis.300.name:0	"Притягивающий луч — наше все!"
borg_crisis.300.desc:0	"§HБорг§! направляются прямиком к планете §H[current_player_homeworld.GetName]§!. У нас есть возможность их отвлечь. Хоть шанс успеха этого маневра призрачный, он может спасти миллиарды жизней.\n\nИнженер с одного из наших кораблей нашел новое применение притягивающему лучу. Возможно нам удастся заманить §Hкуб борг§! ближе к поверхности планеты §H[current_player_primary_star.GetName]§! и использовать перенастроенный притягивающий луч, чтобы вызвать мощную цепную реакцию от звезды и пробить щиты борг.\n\nОднако такая близость космического корабля к звезде быстро истощит его метафазовые щиты, которые пока еще являются экспериментальной технологией. Если §Hборг§! разгадают нашу уловку, мы отправляем весь экипаж на смерть."
borg_crisis.300.a:0	"Попытаться выполнить отвлекающий маневр."
borg_crisis.300.a.tt:0	"Корабль заманит §Hкуб борг§! поближе к планете §H[current_player_primary_star.GetName]§!, после чего всплеск частиц спровоцирует взрыв, мощности которого хватит для уничтожения §Hкуба§!.\n\n"
borg_crisis.300.b:0	"Не отступать и не сдаваться."
borg_crisis.300.b.tt:0	"Мы бросим все силы на куб борг и будем надеяться, что этих сил хватит, чтобы его уничтожить.\n\n"
borg_crisis.310.name:0	"Я капитан, а не ученый!"
borg_crisis.310.ufop.desc:0	"Маневр не сработал! Придется бороться с §Hборг§! по старинке, полагаясь на отвагу и стойкость наших офицеров. Покажем коллективному разуму, из какого теста сделан Звездный флот."
borg_crisis.310.klingon.desc:0	"Маневр не сработал! Придется бороться с §Hборг§! по старинке: вступить с ними в славную битву. Покажем врагу, что этот противник им не по зубам."
borg_crisis.310.romulan.desc:0	"Маневр не сработал! Придется бороться с §Hборг§! по старинке, полагаясь на превосходство стратегии и хитрость. Загоним этих гнусных существ в лабиринт смерти."
borg_crisis.310.cardassian.desc:0	"Маневр не сработал! Придется бороться с §Hборг§! по старинке, полагаясь на решимость и находчивость нашего народа. Мы не успокоимся, пока не сметем их."
borg_crisis.310.a:0	"На войну!"
borg_crisis.320.name:0	"На волосок от гибели"
borg_crisis.320.desc:0	"§HКуб борг§! купился на нашу уловку и последовал за кораблем §H«[thats_bait_science_ship.GetName]»§! к поверхности планеты §H[current_player_primary_star.GetName]§!.\n\nВ тот момент, когда метафазовые щиты корабля §H«[thats_bait_science_ship.GetName]»§! уже отказывали под суровым воздействием внешней фотосферы звезды, луч частиц спровоцировал выброс корональной массы. Корабль §Hборг§! был уничтожен.\n\nЭто наверняка не последний раз, когда мы сталкиваемся с этой враждебной расой."
borg_crisis.320.a:0	"Ловко выпутались."
borg_crisis.320.a.tt:0	"Это несомненно войдет в историю как самый рискованный маневр, который сработал.\n\n"
borg_crisis.330.name:0	"Битва начинается"
borg_crisis.330.desc:0	"Мы исчерпали возможности. Привести в режим готовности все боевые системы. Поднять щиты."
borg_crisis.330.a:0	"Здесь мы примем бой."
borg_crisis.340.name:0	"Зловещее предзнаменование"
borg_crisis.340.desc:0	"Огонь фазеров и залпы фотонных торпед окрашивают небо планеты [current_player_homeworld.GetName] в яркий багровый цвет, словно встает заря. Наши орудия посылают залп за залпом в приближающийся §Hкуб борг.§!\n\nПонадобилась вся огневая мощь, чтобы пробить щиты куба и разнести вражеский корабль в щепки. Это была победа на грани поражения.\n\nКогда битва закончилась, вокруг планеты [current_player_homeworld.GetName] образовались скопления обломков кораблей — как наших, так и вражеских. Павшим, которые помогли остановить эту атаку, нет числа. Мы немедленно устроим по ним панихиду."
borg_crisis.340.a:0	"Убрать обломки."
borg_crisis.340.a.tt:0	"Мы уничтожим обломки, чтобы они не повредили наши спутники или корабли, которые взлетают или садятся на планету [current_player_homeworld.GetName].\n\n"
borg_crisis.340.b:0	"Оставим обломки в свободном полете."
borg_crisis.340.b.tt:0	"С помощью обломков мы соберем данные, которые помогут выяснить, почему наше оружие было столь неэффективно против одного-единственного корабля борг.\n\n"
borg_crisis.350.name:0	"Угроза борг"
borg_crisis.350.desc:0	"§HБорг§! продемонстрировали пугающее насилие в отношении нашего народа. Некоторые из соседей по галактике сообщили об аналогичных инцидентах, которые окончились гибелью целых цивилизаций. Теперь, похоже, все осознали, что в §Hгалактике§! более не безопасно. Нужно подготовиться к тому, что ждет нас дальше. Они вернутся — это лишь вопрос времени…"
borg_crisis.350.a:0	"Худшее еще впереди."
borg_crisis.350.a.tt:0	"Всеобщая война с §Hборг§! все ближе.\n\n"
borg_crisis.360.name:0	"Возвращение USS «Вояджер»"
borg_crisis.360.desc:0	"С нашими военными экспертами, занятыми оценкой надвигающейся угрозы борг, связалась §Hкапитан Кэтрин Джейнвэй§! с корабля Федерации §HUSS «Вояджер»§!.\n\n§HКапитан Джейнвэй§! вернулась из путешествия в §Hдельта-квадрант§! и готова поделиться с нами и другими галактическими лидерами секретными сведениями в надежде избежать глобальной войны с §Hколлективом борг§!."
borg_crisis.360.a:0	"Выведите на экран."
borg_crisis.370.name:0	"Капитан Джейнвэй"
borg_crisis.370.desc:0	"§HДжейнвэй§! со своей командой сумела убить §Hкоролеву борг§! и уничтожить Уникомплекс — сеть из тысяч мощных структур борг.\n\nКапитан открыла §Hнейролитический патоген§!, который воздействует на кибернетические организмы. Этот патоген полностью дестабилизировал §Hколлектив борг§! и привел к их массовой гибели в §Hдельта-квадранте§!.\n\nКапитан предлагает применить его и здесь, чтобы помешать §Hборг§! колонизировать нашу часть §Hгалактики§! и перекрыть узел, который их порождает. Возможно, в этом единственная надежда §Hальфа-§! и §Hбета-квадрантов§!."
borg_crisis.370.a:0	"Использовать патоген."
borg_crisis.370.a.tt:0	"Нужно оставить в стороне разногласия и раздать патоген представителям сильнейших государств в §Hгалактике§!.\n\n"
borg_crisis.370.b:0	"Использовать это преимущество, не забывая об осторожности."
borg_crisis.370.b.tt:0	"Этот патоген — мощное оружие, и если мы не будем соблюдать осторожность, то оно может обернуться против нас. Нужно создать особую комиссию, которая обеспечит его уничтожение после применения.\n\n"
borg_crisis.370.c:0	"Не стоит доверять этой чертовке."
borg_crisis.370.c.tt:0	"Этот так называемый патоген слишком хорош, чтобы быть правдой. Нас не заставят заключать сомнительные союзы.\n\n"
borg_crisis.380.name:0	"Джейнвэй спасает магистрали"
borg_crisis.380.desc:0	"§HБорг§! используют наши магистральные узлы, чтобы получить возможность открытого вторжения в эту часть §Hгалактики§!. Мы можем попытаться отрезать их и использовать §Hнейролитический патоген§! §Hкапитана Джейнвэй§! для уничтожения главного §Hкуба борг§! на страже этого узла. В случае успеха, возможно, мы вернем контроль над §Hмагистралями§! и избежим угрозы в масштабах §Hгалактики§!."
borg_crisis.380.a:0	"Отследить по журналу."
borg_crisis.390.name:0	"Магистраль"
borg_crisis.390.desc:0	"§HНейролитический патоген§! ослабил защиту §Hборг§!, но нам все равно не удалось отвоевать проход, открывающий им доступ в нашу часть §Hгалактики§!."
borg_crisis.390.a:0	"Это еще далеко не конец."
borg_crisis.391.name:0	"Спасение"
borg_crisis.391.ufop.desc:0	"§HПолучилось! Капитан Джейнвэй была права:§! заразив §Hборг§! §Hнейролитическим патогеном§!, мы ослабили их защиту, и они стали уязвимы для нашего оружия. §HКуб борг§!, дислоцированный на §Hмагистральном§! узле, был уничтожен, и мы вернули контроль над своими §Hмагистралями§!. Проход в нашу часть §Hгалактики§! через этот узел запечатан."
borg_crisis.391.klingon.desc:0	"§HQapla! Капитан Джейнвэй была права:§! заразив §Hборг§! §Hнейролитическим патогеном§!, мы ослабили их защиту, и они стали уязвимы для нашего оружия. §HКуб борг§!, дислоцированный на §Hмагистральном§! узле, был уничтожен, и мы вернули контроль над своими §Hмагистралями§!. Проход в нашу часть §Hгалактики§! через этот узел запечатан."
borg_crisis.391.romulan.desc:0	"§HИмперия победила! Капитан Джейнвэй была права:§! заразив §Hборг§! §Hнейролитическим патогеном§!, мы ослабили их защиту, и они стали уязвимы для нашего оружия. §HКуб борг§!, дислоцированный на §Hмагистральном§! узле, был уничтожен, и мы вернули контроль над своими §Hмагистралями§!. Проход в нашу часть §Hгалактики§! через этот узел запечатан."
borg_crisis.391.cardassian.desc:0	"§HХвала Союзу! Капитан Джейнвэй была права:§! заразив §Hборг§! §Hнейролитическим патогеном§!, мы ослабили их защиту, и они стали уязвимы для нашего оружия. §HКуб борг§!, дислоцированный на §Hмагистральном§! узле, был уничтожен, и мы вернули контроль над своими §Hмагистралями§!. Проход в нашу часть §Hгалактики§! через этот узел запечатан."
borg_crisis.391.a:0	"Сопротивление… не бесполезно."
borg_crisis.391.a.tt:0	"Когда-нибудь §Hборг§!, возможно, вернутся, но до поры до времени в §Hгалактике§! безопасно.\n\n"
borg_crisis.400.name:0	"Проблемы на варп-магистралях"
borg_crisis.400.desc:0	"Наши §Hмагистрали§! заражены борг. В настоящий момент эти галактические трассы непригодны к использованию, поскольку §Hколлектив§! превратил их в кибернетические §Hтрансварповые туннели.§! На всех §Hмагистральных узлах§! размещены мощные §Hкубы императорис§!. Если разрушить их все, борг не смогут стягивать подкрепления. Кроме того, мы сможем наладить функциональность §Hварп-магистралей§!."
borg_crisis.400.a:0	"Отследить по журналу."
borg_crisis.410.name:0	"Начало вторжения"
borg_crisis.410.desc:0	"§HКрасная тревога!§! Наша колония лежит в руинах. Дым и сирены наполняют наше небо ужасом.\n\n§HБорг§! совершили посадку и теперь трансформируют всех, кто под руку попадется. Через ассимиляционные трубки они отравляют кровь и стариков, и молодежи.\n\nНас вызывают с кубического корабля во главе их флотилии"
borg_crisis.410.a:0	"Вперед."
borg_crisis.410.a.tt:0	"Иногда лучшая защита — это нападение. Сосредоточимся на том, чтобы отвоевать у §Hборг§! захваченные ими области.\n\n"
borg_crisis.410.b:0	"Это возможность снискать славу."
borg_crisis.410.b.tt:0	"Наши предки проливали кровь, чтобы подготовить нас к этой битве. Мы не отступим.\n\n"
borg_crisis.410.c:0	"Мы найдем их слабое место и используем его."
borg_crisis.410.c.tt:0	"Не жалейте средств, будьте бескомпромиссными. Заставьте §Hборг§! страдать так, как страдали мы, и загоните их обратно в бездну.\n\n"
borg_crisis.410.d:0	"Уничтожить их всех."
borg_crisis.410.d.tt:0	"Для нашего народа не существует непреодолимых трудностей. Мы пожертвуем всем ради государства.\n\n"
borg_crisis.410.e:0	"Поднять щиты."
borg_crisis.410.e.tt:0	"Нельзя допустить, чтобы гражданское население стало жертвой геноцида. Мы должны защитить их от §Hборг§! любой ценой.\n\n"
borg_crisis.420.name:0	"Всеобщая война"
borg_crisis.420.desc:0	"§HМагистральные узлы§!, защищенные §Hкубами императорис§!, непрерывно порождают волны §Hкубов борг§!. Уничтожив защитников, мы сможем вытеснить §Hборг§! из этого квадранта §Hгалактики§!.\n\nПопытки связаться с борг и договориться о прекращении этого кошмара пока результатов не принесли. На любой вызов в эфире они отвечают одинаково"
borg_crisis.420.a:0	"Сверхзадача на последнем рубеже."
borg_crisis.420.a.tt:0	"Пусть наука и надежда на мир в будущем помогут нам уцелеть в этом мраке.\n\n"
borg_crisis.420.b:0	"Последний бой во славу Кейлиса."
borg_crisis.420.b.tt:0	"Никогда еще §HИмперия§! не сталкивалась со столь достойным противником. Пришло время показать им, из какого теста сделаны §Hклингоны§!.\n\n"
borg_crisis.420.c:0	"Из любого лабиринта есть выход."
borg_crisis.420.c.tt:0	"§HРомуланскую Империю§! не уничтожить за один день.\n\n"
borg_crisis.420.d:0	"Мы будем сражаться и победим!"
borg_crisis.420.d.tt:0	"Мы отправим на войну всех взрослых и детей, но не допустим порабощения §HКардассианского Союза§!.\n\n"
borg_crisis.430.name:0	"Освобожденные"
borg_crisis.430.desc:0	"С нами связалась группа бывших §Hборг§!, называющая себя §H«Освобожденные»§!. Они отделились от основного §Hколлектива§! после применения §Hнейролитического патогена Джейнвэй§!. Теперь они обращаются друг к другу по именам и с уважением относятся к культурным нормам видов, к которым когда-то принадлежали.\n\n§HОсвобожденные§! поставили себе целью освободить всех §Hдронов борг§! и безвозвратно распустить §Hколлектив борг§!. Их решимость непоколебима, и они предлагают материальную помощь даже тем, кто относится к ним скептически.\n\nОднако это сложная миссия. Несмотря на наличие мощностей, позволяющих строить мощные корабли, §HОсвобожденным§! не хватает ресурсов, чтобы укомплектовать их экипажами. К счастью, они разработали менее инвазивную процедуру ассимиляции, которая позволит нашим влиться в ряды §HОсвобожденных§! и управлять этими могучими кораблями. Увы, для управления их мощными кубами требуется множество дронов. Другого пути нет."
borg_crisis.430.a:0	"«Враг моего врага — мой друг»."
borg_crisis.430.b:0	"Мы должны сражаться своими силами."
borg_crisis.430.b.tt:0	"Это щедрое предложение, но после всего, что случилось, мы не можем доверять бывшим §Hборг§!.\n\n"
borg_crisis.440.name:0	"Величайшая жертва"
borg_crisis.440.desc:0	"§E«Приветствуем, представители государства [current_player_country.GetName]. Новая флотилия построена. Осталось только укомплектовать ее экипажем.\n\nМы сверили ваши данные о вашем народе с нашими психокинестетическими подпрограммами сбора данных и определили сообщества и семьи, которые, по нашему мнению, будут наиболее восприимчивы к нашему новому процессу ассимиляции.\n\nВаша нерешительность понятна, но помните о том, что от вас зависит всеобщая свобода. Если вы готовы, приступим».§!"
borg_crisis.440.a:0	"Да будет так."
borg_crisis.440.a.tt:0	"Всеобщее выживание имеет цену. Мы готовы ее заплатить.\n\n"
borg_crisis.440.b:0	"Есть другой выход."
borg_crisis.440.b.tt:0	"Мы можем предложить наниты в обмен на дроны.\n\n"
borg_crisis.440.c:0	"Еще не время."
borg_crisis.440.c.tt:0	"Мы пока не можем согласиться на эти условия.\n\n"
borg_crisis.450.name:0	"Крах борг"
borg_crisis.450.ufop.desc:0	"После долгих лет тяжелой войны с §Hборг§! коллективный разум наконец распущен, а §Hкоролева борг§! и все враждебные представители этого вида уничтожены. \n\nХотя нельзя исключать вероятность присутствия §Hколлектива§! в других частях §Hгалактики§!, §Hальфа-§! и §Hбета-квадранты§! в обозримом будущем останутся недоступными для кибернетических организмов.\n\nА пока мы отправляемся дальше на просторы космоса — в неизвестность, что ждет впереди. Нас поддерживает осознание победы над сильнейшим врагом из всех, с кем сталкивалось государство §H[current_player_country.GetName]§!, которая казалась столь маловероятной."
borg_crisis.450.klingon.desc:0	"После долгих лет жестоких боев с §Hборг§! коллективный разум наконец был покорен, а §Hкоролева борг§! и все враждебные представители этого вида повержены.\n\nХотя есть вероятность присутствия §Hколлектива§! в других частях §Hгалактики§!, §Hальфа-§! и §Hбета-квадранты§! в обозримом будущем останутся недоступными для кибернетических организмов.\n\nА пока мы будем помнить о том, что эта битва обогатила дух всех воинов государства §H[current_player_country.GetName]§!. Сражаться, исполняя свой долг — это честь, а умереть, исполняя свой долг — надежда каждого §Hклингона§!."
borg_crisis.450.romulan.desc:0	"После долгих лет ведения просчитанных операций и войны с §Hборг§!, коллективный разум был наконец искоренен, а §Hкоролева борг§! и все враждебные представители этого вида одурачены и истреблены.\n\nХотя §Hальфа-§! и §Hбета-квадранты§! в обозримом будущем останутся недоступными для кибернетических организмов, мы отправили лучших шпионов на поиски следов присутствия §Hколлектива§! в других частях §Hгалактики§!.\n\nВместе с §HТал Шиар§! мы усилим наши боевые корабли и продолжим уничтожение этих извращенных существ. А пока мы будем строить планы на будущее, уверенные, как и всегда, в превосходстве §Hромуланского§! народа."
borg_crisis.450.cardassian.desc:0	"После долгих лет изнуряющей войны с §Hборг§! коллективный разум наконец истреблен, а §Hкоролева борг§! и все враждебные представители этого вида загнаны в смертельную ловушку.\n\nХотя нельзя исключать вероятность присутствия §Hколлектива§! в других частях §Hгалактики§!, §Hальфа-§! и §Hбета-квадранты§! в обозримом будущем останутся недоступными для кибернетических организмов. \n\nА пока §Hгосударство§! запишет в анналы победу §HСоюза§! и позаботится о том, чтобы каждый §Hкардассианец§! узнал об успешном завершении войны. В конечном итоге наша §Hсемья§! всегда берет верх."
borg_crisis.450.a:0	"Все невозможное может стать возможным."
borg_crisis.450.a.tt:0	"Есть выход из любой коробки, решение любой головоломки. Нужно просто их найти.\n\n"
borg_crisis.450.b:0	"Мы — клингоны!"
borg_crisis.450.b.tt:0	"Право на жизнь нужно заслужить, а §Hклингонский§! воин всегда готов сражаться.\n\n"
borg_crisis.450.c:0	"Дезориентация — ключ к выживанию."
borg_crisis.450.c.tt:0	"Никогда не делай того, что ожидает от тебя враг и никогда не показывай своей истиной силы.\n\n"
borg_crisis.450.d:0	"Если упорно трудиться, возможно все."
borg_crisis.450.d.tt:0	"Нет ничего такого, с чем бы не справилось §Hгосударство§!.\n\n"
borg_crisis.460.name:0	"Сопротивление бесполезно"
borg_crisis.460.ufop.desc:0	"Слишком поздно. Наши усилия пошли прахом. Возможно, где-то вдали от нашей гибнущей §Hгалактики§! еще тлеет уголек надежды. Но §H[current_player_country.GetName]§!, похоже, готовится встретить свой конец.\n\nВо всех мирах, которые мы когда-то звали домом, улицы наполняет ритмичный марш их безжалостных дронов, лязг металла и бездушный коллективный разум.\n\nСвязи со §Hштабом Звездного флота§! больше нет, все наши союзники пали. Рождается новая §Hимперия§! — коллективная. Только сейчас мы начинаем осознавать… что наш путь был ложным. Мы не смогли понять величия, которое нам предлагали.\n\nТам, где раньше была тишина, теперь звучит голос:"
borg_crisis.460.klingon.desc:0	"Хотя мы усомнились в силе их дронов и бросили вызов их бездуховному коллективному разуму, §HКлингонская Империя§!, похоже, все же нашла достойного противника.\n\nОпираясь на свою отвагу, мы не дрогнем даже сейчас, оказавшись перед лицом превосходящего врага. Мы будем биться до последнего воина. Лучше умереть на ногах, чем жить на коленях.\n\nМы ворвемся во врата §HСто-во-кора§!, ибо рождается новая §Hимперия§! — коллективная. Только… сейчас… мы начинаем осознавать… что наш путь был ложным. Мы не смогли понять величия, которое нам предлагали. Там, где раньше была тишина, теперь звучит голос:"
borg_crisis.460.romulan.desc:0	"То, что поначалу казалось самым маловероятным исходом, стало реальностью. §HБорг§! захватили наш народ, наводнив наши города своими мерзкими ассимиляциями.\n\nРитмичный марш их дронов, их лязгающий металл и бездушный коллективный разум теперь бесчинствуют в коридорах нашего §HСената§!.\n\nВсе наши связи оборваны. Даже §HТал Шиар§! больше не функционирует. Рождается новая §Hимперия§! — коллективная. Только сейчас мы начинаем осознавать… что наш путь был ложным. Мы не смогли понять величия, которое нам предлагали.\n\nТам, где раньше была тишина, теперь звучит голос:"
borg_crisis.460.cardassian.desc:0	"Мы на грани порабощения. §HБорг§! захватывают наш народ с помощью своей инопланетной технологии и разрушают наши дома. Они лишили наше §Hгосударство§! его военной мощи.\n\nНашего последнего редактора отправили с последней миссией — поведать правдивую историю о нашем героическом §HСоюзе§! и его благонамеренном народе в других уголках §Hгалактики§!. Их не вернуть.\n\nПод ритмичный марш устрашающих дронов и лязг металла бездушный коллективный разум, которому они служат, захватывает наши миры с одной-единственной целью: тиранить §Hкардассианцев§!.\n\nСвязи с §HЦентральным командованием§! больше нет. §HГосударство§! пало. Рождается новая §Hимперия§! — коллективная. Только… сейчас… мы начинаем осознавать… что наш путь был ложным. Мы не смогли понять величия, которое нам предлагали.\n\nТам, где раньше была тишина, теперь звучит голос:"
borg_crisis.460.a:0	"Мы — борг."
borg_crisis.387.name:0	"Смерть Джейнвэй"
borg_crisis.387.desc:0	"Адмирал §HКэтрин Джейнвэй§! умерла.\n\nОна была одним из самых заслуженных офицеров в истории §HОбъединенной Федерации планет§! и более всего запомнится своей ролью в борьбе со вторжением §Hборг§! и исследованиями дельта-квадранта. Отважный и находчивый лидер, она любила крепкий кофе, историю искусств и была надежной защитницей своего народа.\n\nОна была яркой личностью, и ее нелегко будет забыть."
borg_crisis.387.a:0	"Ее будут помнить."
borg_crisis.388.name:0	"Прибытие подкреплений"
borg_crisis.388.desc:0	"На защиту королевы явилась небольшая группа §Hкубов борг§!. §HДжейнвэй§! ускользнула, но нужно вернуть ее обратно как можно скорее, чтобы продолжить осуществление нашего плана, иначе возможность будет упущена. Но сперва нужно избавиться от кубов."
borg_crisis.388.a:0	"Мы будем стоять крепко."
borg_crisis.389.name:0	"Неумолимые борги"
borg_crisis.389.desc:0	"Наши действия, похоже, привлекли еще больше так называемых §Hкоролевских стражей§!. Нужно немедленно разобраться с ними и вернуть §HДжейнвэй§! обратно, чтобы закончить начатое."
borg_crisis.389.a:0	"Самая глубокая тьма наступает перед рассветом."
borg_crisis.505.name:0	"Открытие магистрального узла"
borg_crisis.505.desc:0	"Течения варпа на планете §H[planet.GetName]§! гармонизированы. Ее функциональность как части §Hварп-магистрали§! восстановлена."
borg_crisis.505.a:0	"Получилось!"
borg_crisis.515.name:0	"Уничтожение куба императорис"
borg_crisis.515.desc:0	"§HКуб императорис§! на планете §H[planet.GetName]§! уничтожен! §HБорг§! больше не смогут отправлять через него подкрепления."
borg_crisis.515.a:0	"Блестяще!"
NOT_SO_SECRET_WEAPONS:0	"Аукцион артефактов"
NOT_SO_SECRET_WEAPONS_DESC:0	"Похоже, что группа §Hференги§! незаконно продает на аукционе опасные артефакты неизвестного происхождения. Они орудуют где-то на территории государства §H[minor_state_event_country.GetName]§!. Это может спровоцировать катастрофу. Надо провести расследование, чтобы прекратить их деятельность."
PEACE_CONFERENCE_DESC:0	"Лидеров из §Hальфа- и бета-квадрантов§! приглашают на конференцию по вопросам галактического мира и безопасности. Организатором конференции выступает §H[minor_state_event_country.GetName]§!, событие пройдет в нейтральной системе на одном из главных кораблей государства-организатора. Наше участие может задать определяющее направление этим переговорам."
VOLCANIC_ERUPTIONS_RESEARCH_DESC:0	"Нужно выяснить, что провоцирует столь непредсказуемое и яростное поведение геотермального слоя планеты §H[colony_gas_dilemma.GetName]§!."
PHYSICS_101_MINOR:0	"Странная наука"
PHYSICS_101_MINOR_DESC:0	"Государство §H[minor_state_event_country.GetName]§! просит нас помочь в разработке новой экспериментальной технологии, которая, вероятно, улучшит его возможности при дальних варп-прыжках. Они говорят, что это необходимо для прорыва в исследовании."
TECH_SUPPORT:0	"Техническая поддержка"
TECH_SUPPORT_DESC:0	"Государство §H[minor_state_event_country.GetName]§! просит предоставить ему доступ к нашим чертежам, чтобы доработать свои протоколы строительства и улучшения кораблей."
ESCORT_MISSION:0	"Операция сопровождения"
ESCORT_MISSION_DESC:0	"Сановник из государства §H[minor_state_event_country.GetName]§! просит об охране на время изучения местного §Hмагистрального узла§!."
CRYSTALLINE_ENTITY_RESEARCH_DEVASTATED_COLONY:0	"Опустошенная колония"
CRYSTALLINE_ENTITY_RESEARCH_DEVASTATED_COLONY_DESC:0	"Крайне важно понять, что случилось с нашим форпостом на планете §H[crystalline_entity_planet.GetName]§!, от которого мы не получаем никаких известий. Возможно, осмотр поверхности планеты даст больше ответов."
CRYSTALLINE_ENTITY_PLANET_2:0	"Разведка на планете [crystalline_entity_planet_2nd.GetName]"
CRYSTALLINE_ENTITY_PLANET_2_DESC:0	"Нужно изучить природу §Rопустошения§!, вызванного §Hкристаллическим организмом§! на планете §H[crystalline_entity_planet_2nd.GetName]§! — возможно, это наш единственный шанс остановить этот организм, пока еще не поздно. Мы выяснили, что это существо оставляет за собой маркер в виде остаточных антипротонов, который можно отследить. Если настроить боковое сканирование нашего корабля на гамма-излучение, испускаемое антипротонами, мы сможем найти его."
CRYSTALLINE_ENTITY_ENERGY_RECOLLECTION:0	"Энергия для кристаллов"
CRYSTALLINE_ENTITY_ENERGY_RECOLLECTION_DESC:0	"Энергию, необходимую для подпитки §Hкристаллического организма§!, можно получать путем переработки элементов, образующихся в результате ядерной реакции распада в недрах звезд, мимо которых проходит организм. В таком случае организму не придется поглощать биомассу миров, которые он заносит в свой каталог."
CRYSTAL_COSMOZOAN:0	"Кристаллические зародыши"
CRYSTAL_COSMOZOAN_DESC:0	"Прошло уже много звездных дней, и теперь мы знаем, что §Hкристаллические организмы§! относятся к группе гигантских рожденных в космосе существ, называемых §Hкосмическими зародышами§!. Хотя некоторые из них ведут мирный образ жизни, этот вид способен полностью §Rопустошать§! целые планеты. Возможность изучить их состав, не подвергаясь опасности, слишком редка, чтобы ею пренебрегать."
CRYSTALLINE_ENTITY_HOMEWORLD:0	"Дом кристаллических организмов"
CRYSTALLINE_ENTITY_HOMEWORLD_DESC:0	"Нам удалось перепрограммировать пассивный §Hкристаллический организм§!, и он больше не воспринимает нас как угрозу. На нашу дружбу он ответил, показав образ своего дома — §Hтуманности§!, заполненной множеством кристаллических наростов битрия. Именно туда он и держит путь."
BATTLE_SITE:0	"Поле боя"
BATTLE_SITE_DESC:0	"В системе §H[borg_crisis_initial_system.GetName]§! обнаружено место, где произошла яростная схватка. Сканеры показывают наличие металлических обломков, которые могут пролить свет на то, что здесь случилось."
ALLOY_STRUCTURE:0	"Сооружение из сплава"
ALLOY_STRUCTURE_DESC:0	"\n\nВ системе §H[borg_cube_system.GetName]§! обнаружена огромная конструкция из какого-то сплава."
CRASHING_HIVEMIND_SHIP:0	"Уничтожение корабля коллективного разума"
CRASHING_HIVEMIND_SHIP_DESC:0	"Если мы хотим догнать §Hкорабль-разведчик коллективного разума§!, нужно поспешить."
THATS_BAIT:0	"Наживка"
THATS_BAIT_DESC:0	"Мы перенастроили притягивающий луч, и теперь он производит направленный выброс заряженных частиц. Его мощность во много раз превосходит мощность обычных фазеров, и ее должно хватить, чтобы спровоцировать выброс корональной массы на поверхности планеты [current_player_primary_star.GetName].\n\n§HКуб борг§! идет за нами по пятам. Температуры взрыва, который вызовет наш луч, должно хватить, чтобы его уничтожить. Будем надеться, что наши щиты продержатся."
ASSIMILATED_OFFICIAL:0	"Должностное лицо"
ASSIMILATED_OFFICIAL_DESC:0	"\n\nНачался поиск должностного лица, способного справиться с борг. Кандидатуры выдвинуты, и выбор будет сделан в течение месяца."
CONTACTING_BORG:0	"Контакт с борг"
CONTACTING_BORG_DESC:0	"\n\nИзбегать контакта с борг больше нельзя. Мы назначили должностное лицо для принятия упреждающих мер. По готовности мы направим это лицо в зону наблюдения."
CONTACTING_BORG_UFOP:0	"Контакт с борг"
CONTACTING_BORG_UFOP_DESC:0	"\n\nИзбегать контакта с борг больше нельзя. Мы назначили должностное лицо для принятия упреждающих мер. По готовности мы направим это лицо в зону наблюдения."
CONTACTING_BORG_KLG:0	"Контакт с борг"
CONTACTING_BORG_KLG_DESC:0	"\n\nИзбегать контакта с борг больше нельзя. Мы назначили должностное лицо для принятия упреждающих мер. По готовности мы направим это лицо в зону наблюдения."
CONTACTING_BORG_CRD:0	"Контакт с борг"
CONTACTING_BORG_CRD_DESC:0	"\n\nИзбегать контакта с борг больше нельзя. Мы назначили должностное лицо для принятия упреждающих мер. По готовности мы направим это лицо в зону наблюдения."
CONTACTING_BORG_RML:0	"Контакт с борг"
CONTACTING_BORG_RML_DESC:0	"\n\nИзбегать контакта с борг больше нельзя. Мы назначили должностное лицо для принятия упреждающих мер. По готовности мы направим это лицо в зону наблюдения."
PROBE_DEFENSES:0	"Защита станции"
PROBE_DEFENSES_DESC:0	"\n\nВраждебный §Hкуб борг§! , размещенный возле одного из наших §Hмагистральных узлов§!, открывает путь для грядущего вторжения.\n\nЭтот транспортный канал не пригоден для использования до тех пор, пока угроза не будет устранена, а наши магистральные узлы так и будут служить §Hборг§! точкой доступа в наш квадрант."
COUNTERACT_MEASURES:0	"Противодействие мерам безопасности"
COUNTERACT_MEASURES_DESC:0	"\n\nМногоуровневые системы §Hборг§! сложно расшифровать. Нужно подавить их логические цепи так, чтобы нам хватило времени заразить их §Hнейролитическим патогеном§!, пока еще не слишком поздно."
DELIVERANCE:0	"Спасение"
DELIVERANCE_DESC:0	"\n\nВот и все. Все наши усилия и жертвы вели к этому моменту. Сейчас главное не сдаваться. Час триумфа вот-вот настанет. Многие поколения будут помнить этот момент."
TRANSWARP_CONDUIT_CUBE:0	"Страж трансварпового туннеля"
TRANSWARP_CONDUIT_CUBE_DESC:0	"\n\nЭтот §Hмагистральный узел§! нельзя открывать, пока цел §Hкуб императорис§!, который его охраняет. Кроме того, этот куб служит маяком для §Hборг§!, и его уничтожение помешает их подкреплениям перемещаться на трансварповой скорости."
FIRST_INVASION_POP_RECOVERY:0	"Спасти своих"
FIRST_INVASION_POP_RECOVERY_DESC:0	"Среди обломков на поле битвы мы обнаружили признаки жизни. Можно попытаться спасти тех, кого похитили §Hборг§!, но нужно действовать быстро!"
POP_RECOVERY:0	"Спасение ассимилированных"
POP_RECOVERY_DESC:0	"Среди обломков на поле битвы мы обнаружили признаки жизни. Можно попытаться спасти офицеров или гражданских лиц, похищенных §Hборг§!, но нужно действовать быстро!"
QUANTUM_FIELD:0	"Квантовое поле"
QUANTUM_FIELD_DESC:0	"Источник §Hквантового поля§!, которое захватило наш §Hнаучный корабль§! и чуть не затянуло его на горизонт событий §Hфрагмента космической струны§!, пока не определен."
RAPID_EVOLUTION:0	"Стремительная эволюция"
RAPID_EVOLUTION_DESC:0	"Мы обнаружили планету, где время идет значительно быстрее среднегалактического показателя, что дает нам редкую возможность наблюдать эволюционную динамику крупных животных в режиме реального времени."
MIND_PROGRAM:0	"Программа защиты сознания"
MIND_PROGRAM_DESC:0	"В рамках §Hпрограммы защиты сознания профессора Фулла§!, или §HПЗС§!, обитатели Альфа Памяти подвергнутся серии опытов по контролю сознания."
TEATIME:0	"Чаепитие"
TEATIME_DESC:0	"Воскурите благовоние §Hаданджи§! и готовьте церемониальные покои. Начнем испытание чаем и узнаем, какой из ядов лучше прочих проверяет наших воинов на прочность."
TAN_ZHEKRAN:0	"Головоломка «тан жеркан»"
TAN_ZHEKRAN_DESC:0	"Нужно привлечь к разгадке §Hтан жеркана§! самого проницательного и терпеливого из нас, чтобы мы уж точно смогли заполучить сокровища из этой коробки."
GARAK_GARDEN:0	"Последнее дело Гарака"
GARAK_GARDEN_DESC:0	"В долгосрочной перспективе §HЭлим Гарак§! бесполезен для §Hгосударства§!. Но перед ссылкой на §HТерок Нор§! можно внедрить его на §HРомулус§! и выжать из него максимум."
KHITOMER_LOGS:0	"Китомерские журналы"
KHITOMER_LOGS_DESC:0	"§HСыновья Мога§!, §HВорф§! и §HКурн§!, сомневаются, что записи в журнале la, нашего командующего, соответствуют действительности. Мы больше не можем тратить силы наших шпионов на расследование этого дела, и поэтому объявляем, что их претензии будут решаться §HОбрядом мести§!."
UNKNOWN_COORDINATES:0	"Неопределенные координаты"
UNKNOWN_COORDINATES_DESC:0	"Неизвестное существо, чье присутствие ощутил экипаж нашего §Hнаучного корабля §! во время пребывания в §Hхаотическом пространстве§!, оставило на бортовом компьютере неизвестную навигационную частоту. Чтобы нанести на карту пункт назначения, нужен глубокий анализ."
PIECE_OF_CAKE:0	"Легче легкого"
PIECE_OF_CAKE_DESC:0	"Мы вызвали экспертов по §Hдревним артефактам§!, чтобы установить природу §Hоружия массового поражения доварповой эпохи§!, обнаруженного на планете §H[From.GetName]§!. Много времени это не займет."
UPGRADE_ENTERPRISE:0	"Улучшить Энтерпрайз"
UPGRADE_ENTERPRISE_DESC:0	"§HUSS «Энтерпрайз»§! нужно оснастить новыми компонентами. Для замены поврежденных и впоследствии отремонтированных частей корабля, а также устаревших частей, необходим капитальный ремонт. Его нужно выполнить как можно скорее, чтобы флагман §HФедерации§! долгие годы продолжал исследование §Hгалактики§!."
IMMEDIATE_EVACUATION:0	"Немедленная эвакуация"
IMMEDIATE_EVACUATION_DESC:0	"Результаты наших исследований однозначны: на ромуланском солнце вспыхнет сверхновая. Это повлечет не только уничтожение §HРомуланской системы§!, но и гибель миллиардов живых существ в §Hбета-квадранте§!. Спасти родной мир ромуланцев не удастся, но для них самих еще есть надежда."
WOULD_BE_DEBRIS:0	"Бесследный взрыв"
WOULD_BE_DEBRIS_DESC:0	"Наши разведчики сообщают об аномальных показаниях, полученных при сканировании §Hобломков§! транспортного корабля возле планеты §H[cardassian.capital]§!. Поиск по базе на предмет активности за последнее время не показывает ни перемещений, ни аварий, ни боевых действий. Хотя нам предстоит еще многое изучить на обломках, специалисты уже заявили, что какова бы ни была причина взрыва, наши сенсоры не могут ее определить."
RESCUE_MINOR_SHIP:0	"Спасение потерпевших крушение"
RESCUE_MINOR_SHIP_DESC:0	"Дрейфующий корабль, принадлежащий государству §H[minor_state_event_country.GetName]§!, нуждается в нашей помощи, и быстро. Если не починить его двигатель, на корабле произойдет критический отказ систем, в результате которого корабль разлетится на куски задолго до того, как на нем кончится кислород."
REPAIR_MINOR_STARBASE:0	"Ремонт поврежденной космической базы"
REPAIR_MINOR_STARBASE_DESC:0	"Космическая база, принадлежащая государству §H[minor_state_event_country.GetName]§!, получила серьезные повреждения в результате мощной вспышки на солнце. Без помощи наших технологий отремонтировать ее будет непросто. В экономике государства §H[minor_state_event_country.GetName]§! уже наблюдается спад в результате остановки торговли. Если мы не поможем им восстановиться, их может ждать рецессия."
BUILD_MINOR_HOUSING:0	"Жилищный кризис"
BUILD_MINOR_HOUSING_DESC:0	"Развитие технологий вызвало бурный рост населения в государстве §H[minor_state_event_country.GetName]§! и последовавшую за этим острую нехватку жилья. Они просят помочь им построить новые дома в достаточном количестве."
RESEARCH_BACTERIA_MINOR:0	"Наперегонки с бактериями"
RESEARCH_BACTERIA_MINOR_DESC:0	"Вспышка сверхустойчивых бактерий на планете §H[minor_state_event_planet.GetName]§! поставила местных ученых в тупик. Они просят предоставить любые имеющиеся в нашем распоряжении средства, чтобы помочь им сдержать этот новый, быстро развивающийся патоген."
RESEARCH_MINOR_STAR_GRAVITY:0	"Совместное наблюдение"
RESEARCH_MINOR_STAR_GRAVITY_DESC:0	"Необычные гравитационные волны, источник которых находится где-то в системе §H[minor_state_event_system.GetName]§!, могут свидетельствовать о наличии захватывающего, не наблюдавшегося ранее квантового явления. Ученые с планеты §H[minor_state_event_country.GetName]§! пригласили нас поучаствовать в совместном исследовании, для которого предлагается использовать нашу передовую аппаратуру наблюдения."
CLEAN_MINOR_MINING_STATION:0	"Разлив частиц"
CLEAN_MINOR_MINING_STATION_DESC:0	"Из-за аварийного разлива высокоэнергетических преобразованных тетрионов космические перелеты в системе §H[minor_state_event_system.GetName]§! стали крайне опасны. Государству §H[minor_state_event_country.GetName]§! нужна наша помощь в устранении разлива."
DEFEAT_MINOR_REBELLION:0	"Подавление мятежа"
DEFEAT_MINOR_REBELLION_DESC:0	"Государство §H[minor_state_event_country.GetName]§! просит военной поддержки для усиления собственных вооруженных сил в целях борьбы с группой мятежников, которые убивают гражданских в одной из колоний. Борьба предстоит ожесточенная, но с нашей помощью победа будет завоевана намного быстрее."
BIG_STICK_MINOR:0	"Дипломатия большой дубинки"
BIG_STICK_MINOR_DESC:0	"На границе государств §H[minor_state_event_country.GetName]§! и §H[minor_state_event_country_3rd_party.GetName]§! скапливаются войска. Обе стороны считают себя полноправными владельцами незанятого участка космоса, который их разделяет. Каждая из сторон запрашивает нашу поддержку, однако расследование показало, что притязания государства §H[minor_state_event_country.GetName]§! более обоснованы. Если мы не вмешаемся, ситуация обострится."
ESCALATION_MINOR:0	"Спор, урегулированный мечом"
ESCALATION_MINOR_DESC:0	"На границе государств §H[minor_state_event_country_3rd_party.GetName]§! и §H[minor_state_event_country.GetName]§! скапливаются войска. Обе стороны считают себя полноправными владельцами незанятого участка космоса, который их разделяет. Каждая из сторон запрашивает нашу поддержку, однако расследование показало, что притязания государства §H[minor_state_event_country_3rd_party.GetName]§! более обоснованы. Если мы не вмешаемся, ситуация обострится."
MINOR_WAR_GAMES:0	"Совместная подготовка"
MINOR_WAR_GAMES_DESC:0	"Государство §H[minor_state_event_country.GetName]§! приглашает нас поучаствовать в военно-полевых сборах с целью повысить нашу общую боеспособность. Будут разыграны несколько сценариев борьбы с потенциальными врагами."
ASSASSINATION_ATTEMPT:0	"Кто отдал приказ?"
ASSASSINATION_ATTEMPT_DESC:0	"Неудачное покушение на одного из лидеров государства §H[minor_state_event_country.GetName]§! вызвало волну возмущения среди населения. Предполагаемые убийцы явились из государства §H[minor_state_event_country_3rd_party.GetName]§!, но они покончили с собой прежде, чем их успели допросить. Государство §H[minor_state_event_country_3rd_party.GetName]§! отрицает свою причастность. Чтобы разобраться в сути этого заговора, нашим шпионам придется копнуть поглубже."
NEVER_KNOW_WHOS_LISTENING:0	"Обоюдная прослушка"
NEVER_KNOW_WHOS_LISTENING_DESC:0	"В государстве §H[minor_state_event_country.GetName]§! обнаружили на орбитах своих лун замаскированные ретрансляторы, которые скрытно передают информацию в государство §H[minor_state_event_country_3rd_party.GetName]§!. §H[minor_state_event_country.GetName]§! предлагает нам перенастроить эти подслушивающие устройства, чтобы установить совместную встречную прослушку государства §H[minor_state_event_country_3rd_party.GetName]§!."
DIPLOMATIC_STAY:0	"Дипломатический визит"
DIPLOMATIC_STAY_DESC:0	"Государство §H[minor_state_event_country.GetName]§! приглашает одного из наших губернаторов на свою космическую базу с продолжительным дипломатическим визитом. Обещают обеспечить роскошные условия проживания."
PEACE_CONFERENCE:0	"Конференция по вопросам мира"
MINOR_FOOD_SHIPMENT:0	"Налаживание цепочки снабжения"
MINOR_FOOD_SHIPMENT_DESC:0	"В результате погодного катаклизма, который обрушил сеть снабжения, государство §H[minor_state_event_country.GetName]§! испытывает острый недостаток продовольствия. Они просят срочной помощи и надеются, что мы не бросим их на произвол судьбы в эти трудные времена."
TERRAFORMING_IMPOSSIBLE:0	"Невозможное терраформирование"
TERRAFORMING_IMPOSSIBLE_DESC:0	"Обломки древнего оборудования для терраформирования выбрасывают на планету §H[tomb_world_terraform.GetName]§! смертельные дозы радиации. Планету, вероятно, еще можно терраформировать, но только если мы найдем безопасный способ демонтировать оборудование и остановить нескончаемый дождь смертоносных частиц. От древних терраформистов, которые сгинули на планете §H[tomb_world_terraform.GetName]§!, остались документы, в которых содержится много полезных сведений о том, как обратить эту катастрофу."
OVER_TERRAFORMATION:0	"Избыточное терраформирование"
OVER_TERRAFORMATION_DESC:0	"Избыточное терраформирование может повлечь за собой непредсказуемые колебания погоды, чрезмерный рост представителей флоры и фауны и другие экстремальные отклонения от запланированного результата. Хотя такое встречается редко, все же нужно определить основные причины, которые приводят к таким отклонениям в процессе терраформирования."
INVESTIGATING_THE_PAST:0	"Копание в прошлом"
INVESTIGATING_THE_PAST_DESC:0	"Наш губернатор §H[crimes_of_the_past_leader.GetName]§! хочет расследовать давно похороненное дело о преступной деятельности. Соответствующие обвинения были выдвинуты жителями планеты §H[crimes_of_the_past_colony.GetName]§!."
HARD_STANCE_ON_CRIME:0	"Жесткая позиция в отношении преступности"
HARD_STANCE_ON_CRIME_DESC:0	"Наш губернатор §H[disorder_on_colony_leader.GetName]§! хочет лично посетить планету §H[disorder_on_colony_colony.GetName]§!, чтобы уладить растущие там народные волнения."
INEQUALITY_GAP:0	"Устранение пропасти неравенства"
INEQUALITY_GAP_DESC:0	"Несмотря на то, что в последнее время мы наслаждаемся материальным изобилием, у некоторых поселенцев на планете §H[addressing_inequality_colony.GetName]§! до сих пор нет доступа к товарам первой необходимости. Губернатор §H[addressing_inequality_leader.GetName]§! хочет отправиться в продолжительную поездку, что помочь с решением проблемы на месте."
INAUGURATION_PARTY:0	"Инаугурационная вечеринка"
INAUGURATION_PARTY_DESC:0	"Наш губернатор §H[planetary_inauguration_leader.GetName]§! желает отправиться на планету §H[planetary_inauguration_colony.GetName]§!, чтобы лично приветствовать новый мир в наши рядах. Запланирована соответствующая церемония и, разумеется, вечеринка."
DIFFICULT_TERRAIN:0	"Сложности рельефа"
DIFFICULT_TERRAIN_DESC:0	"Наша колония на планете §H[too_many_blockers_colony.GetName]§! не может выйти на запланированные показатели — ее нормальное функционирование невозможно ввиду сложного рельефа. Губернатор §H[too_many_blockers_leader.GetName]§! просит организовать официальный визит, чтобы разрешить ситуацию."
THE_SHADOW_PEOPLE:0	"Теневой народ"
THE_SHADOW_PEOPLE_DESC:0	"Наши колонисты на планете §H[colony_metamorphosis.GetName]§! бесследно исчезли, причем, похоже, за одну ночь. От колонии остались лишь пустые постройки. Мы пока не знаем, как это произошло и куда они делись."
BIRTHRIGHT:0	"Право рождения"
BIRTHRIGHT_DESC:0	"Наши поселенцы воспроизведут §Hпещеры Но'Мат§! на §Hголопалубе§! корабля и приведут сюда молодежь из колонии-поселения. Мы помедитируем и проведем §Hобряд МаджКха§!, чтобы §Hклингонские§! отпрыски с планеты §H[colony_distance_6.GetName]§! открыли для себя свое право рождения."
SHAIPOUIN:0	"Шайпуин"
SHAIPOUIN_DESC:0	"Притворимся, что мы симпатизируем §Hклингонам§!, создадим атмосферу толерантности, и тогда у нас появится целая колония шпионов. Мы станем ложной дверью, §Hшайпуином§!. Войдя в эту дверь, выжившие клингоны собьются с пути."
ANTI_TECH_FIELD:0	"Антитехнологичное поле"
ANTI_TECH_FIELD_DESC:0	"Нашему главному инженеру поставлена задача разобраться в природе §Hдуонетического поля§! на планете §H[colony_paradise.GetName]§!. На это может уйти какое-то время, но мы уверены, что колония предоставит нам ответы."
PLANET_OF_RUINS:0	"Планета развалин"
PLANET_OF_RUINS_DESC:0	"Нашим колонистам нужно собрать оперативно-исследовательскую группу, чтобы изучить обширные древние руины на планете §H[colony_ruins_uncovered.GetName]§!."
AQUEDUCT_LIFEFORM:0	"Существа из акведука"
AQUEDUCT_LIFEFORM_DESC:0	"Наши колонисты обнаружили §Hабиотических существ§! в пересохшем акведуке на планете §H[colony_stella_maris.GetName]§!. Возможно, эта планета уже занята. Не забывая об осторожности, нужно провести исследования и выяснить кто — или что — обитает в этом водоводе."
VOLCANIC_ERUPTIONS_RESEARCH:0	"Исследование вулканической активности"
SABOTAGE_INVESTIGATION_COMMITTEE:0	"Комиссия по расследованию диверсий"
SABOTAGE_INVESTIGATION_COMMITTEE_DESC:0	"Нужно выяснить, кто — или что — ломает наше оборудование для терраформирования."
felicium_days_chain_title:0	"Странные вспышки"
felicium_days_chain_desc:0	"Ведущие ученые сообщают о странных показаниях приборов, получаемых со звезды §Hсистемы [felicium_days_system.GetName]§!."
felicium_days_poi_1_title:0	"Интенсивные солнечные вспышки"
felicium_days_poi_1_desc:0	"Похоже, что показания, зафиксированные нашей командой — это вспышки на солнце. Чтобы разобраться в ситуации получше, нужно провести тщательный анализ."
ship_in_peril_mission_chain_title:0	"Корабль в беде"
ship_in_peril_mission_chain_desc:0	"Нас просят оказать помощь кораблю, попавшему в беду."
borg_crisis_early_title:0	"Последствия"
borg_crisis_early_desc:0	"Во время исследования системы §H[borg_crisis_initial_system.GetName]§! корабль §H«[from.GetName]»§! подвергся нападению враждебного объекта. Корабль получил серьезные повреждения, и ему едва удалось ускользнуть.\n\nПо данным первичных отчетов, в результате отважных действий экипажа атакующие, возможно, выведены из строя или уничтожены.\n\nСканеры дальнего действия показывают, что обломки объекта, по всей вероятности, все еще находятся в системе §H[borg_crisis_initial_system.GetName]§!. Пока проводятся опросы выживших, нужно найти и проанализировать эти улики."
borg_crisis_mid_1_title:0	"Загадочный объект"
borg_crisis_mid_1_desc:0	"Многие путешественники сообщают о гигантском объекте, перемещающемся в космосе. Мы уже встречали нечто подобное много лет назад.\n\nПока неясно, имеет ли этот объект искусственное происхождение или же это нечто более зловещее.\n\nЧтобы его отследить, потребуется провести тонкую процедуру §Hсканирования структурной целостности.§! Возможно, на этот раз мы найдем не только обломки."
borg_crisis_end_highways_title:0	"Проблемы на варп-магистралях"
borg_crisis_end_highways_desc:0	"Наши §Hмагистрали§! заражены §Hборг§!. В настоящий момент эти галактические трассы непригодны к использованию, поскольку коллектив превратил их в кибернетические §Hтрансварповые туннели.§!\n\nНа всех §Hмагистральных узлах§! размещены мощные §Hкубы императорис§!. Если разрушить их все, §Hборг§! не смогут стягивать подкрепления. Кроме того, мы сможем наладить функциональность §Hварп-магистралей§!."
borg_crisis_end_title:0	"Джейнвэй спасает магистрали"
borg_crisis_end_desc:0	"§HБорги§! используют наши §Hмагистральные§! узлы, чтобы получить возможность открытого вторжения в эту часть §Hгалактики§!. Мы можем попытаться отрезать их и использовать §Hнейролитический патоген капитана Джейнвэй§! для уничтожения главного §Hкуба боргов§! на страже этого узла. В случае успеха, возможно, мы вернем контроль над §Hмагистралями§! и избежим угрозы в масштабах §Hгалактики§!."
felicium_days_planet_found:0	"Вспышки исследованы."
battle_scene_scanned:0	"Поле битвы просканировано"
alloy_structure_scanned:0	"Просканировать объект из неизвестного сплава"
country.2942.name:0	"Нанять Энабрана Тейна"
country.2937.desc:0	"«Тайна остается тайной лишь до тех пор, пока ее не раскрыли»."
country.2938.desc:0	"«Первым долгом каждого офицера §HЗвездного флота§! является правда. Будь то правда научного, исторического или личного характера. Это руководящий принцип §HЗвездного флота§!. А правда в том, что я больше не считаю себя полезным для §HЗвездного флота§! и не вижу оснований продолжать нести службу. Это моя личная правда. По этой причине я вынужден сложить с себя полномочия»."
country.2938.a:0	"Понятно."
country.2939.desc:0	"«Чтобы победить врага, сперва нужно его изучить»."
country.2950.desc:0	"«Если нечего терять, нечем пожертвовать, то нечего и приобрести»."
country.2910.a:0	"Нанять позже"
country.2910.b:0	"Нанять сейчас"
country.2910.name:0	"Нанять Спока"
country.2910.desc:0	"Перспективный офицер §HЗвездного флота§! по имени §HСпок§! выдвинут на повышение.\n\n§HСпок§! — ветеран многих важных миссий. Его послужной список говорит о способности быстро принимать решения и отлично проявлять себя как в бою, так и в мирных операциях.\n\nБывшие товарищи по службе в один голос утверждают, что §HСпок§! будет полезен для §HФедерации§!."
country.2911.name:0	"Нанять Алину Нечаеву"
country.2911.desc:0	"Перспективный офицер §HЗвездного флота§! по имени §HАлина Нечаева§! выдвинута на повышение.\n\n§HАлина Нечаева§! — ветеран многих важных миссий. Ее послужной список говорит о способности быстро принимать решения и отлично проявлять себя как в бою, так и в мирных операциях.\n\nБывшие товарищи по службе в один голос утверждают, что §HАлина Нечаева§! будет полезна для §HФедерации§!."
country.2912.name:0	"Нанять Бенджамина Сиско"
country.2912.desc:0	"Перспективный офицер §HЗвездного флота§! по имени §HБенджамин Сиско§! выдвинут на повышение.\n\n§HБенджамин Сиско§! — ветеран многих важных миссий. Его послужной список говорит о способности быстро принимать решения и отлично проявлять себя как в бою, так и в мирных операциях.\n\nБывшие товарищи по службе в один голос утверждают, что §HБенджамин Сиско§! будет полезен для §HФедерации§!."
country.2913.name:0	"Нанять Уильяма Т. Райкера"
country.2913.desc:0	"Перспективный офицер §HЗвездного флота§! по имени §HУильям Т. Райкер§! выдвинут на повышение.\n\n§HУильям Т. Райкер§! — ветеран многих важных миссий. Его послужной список говорит о способности быстро принимать решения и отлично проявлять себя как в бою, так и в мирных операциях.\n\nБывшие товарищи по службе в один голос утверждают, что §HУильям Т. Райкер§! будет полезен для §HФедерации§!."
country.2914.name:0	"Нанять Лютера Слоана"
country.2914.desc:0	"Перспективный офицер §HЗвездного флота§! по имени §HЛютер Слоан§! выдвинут на повышение.\n\n§HЛютер Слоан§! — ветеран многих важных миссий. Его послужной список говорит о способности быстро принимать решения и отлично проявлять себя как в бою, так и в мирных операциях.\n\nБывшие товарищи по службе в один голос утверждают, что §HЛютер Слоан§! будет полезен для §HФедерации§!."
country.2920.name:0	"Нанять Гаурона"
country.2920.desc:0	"Отважный §Hвоин§! по имени §HГаурон§! заслуживает повышения до элитного звания.\n\n§HГаурон§! — ветеран многих сражений. Его послужной список характеризует его как свирепого бойца, который сразит любого врага, осмелившегося пересечь границы Империи.\n\n§HГаурон§! будет биться до последней капли крови ради славы, своих товарищей и клана."
country.2921.name:0	"Нанять Грилку"
country.2921.desc:0	"Отважная §Hвоительница§! по имени §HГрилка§! заслуживает повышения до элитного звания.\n\n§HГрилка§! — ветеран многих сражений. Ее послужной список характеризует ее как свирепого бойца, который сразит любого врага, осмелившегося пересечь границы Империи.\n\n§HГрилка§! будет биться до последней капли крови ради славы, своих товарищей и клана."
country.2922.name:0	"Нанять Келла"
country.2922.desc:0	"Отважный §Hвоин§! по имени §HКелл§! заслуживает повышения до элитного звания.\n\n§HКелл§! — ветеран многих сражений. Его послужной список характеризует его как свирепого бойца, который сразит любого врага, осмелившегося пересечь границы Империи.\n\n§HКелл§! будет биться до последней капли крови ради славы, своих товарищей и клана."
country.2923.name:0	"Нанять Кейлиса"
country.2923.desc:0	"Отважный §Hвоин§! по имени §HКейлис§! заслуживает повышения до элитного звания.\n\n§HКейлис§! — ветеран многих сражений. Его послужной список характеризует его как свирепого бойца, который сразит любого врага, осмелившегося пересечь границы Империи.\n\n§HКейлис§! будет биться до последней капли крови ради славы, своих товарищей и клана."
country.2924.name:0	"Нанять Б'Этор"
country.2924.desc:0	"Отважная §Hвоительница§! по имени §HБ'Этор§! заслуживает повышения до элитного звания.\n\n§HБ'Этор§! — ветеран многих сражений. Ее послужной список характеризует ее как свирепого бойца, который сразит любого врага, осмелившегося пересечь границы Империи.\n\n§HБ'Этор§! будет биться до последней капли крови ради славы, своих товарищей и клана."
country.2925.name:0	"Нанять Лурсу"
