pc_assimilated:0	"同化された惑星"
pc_assimilated_desc:0	"§Rボーグ§!によって破壊された、 生命なき不毛の星。"
pc_scalding:0	"酷熱の惑星"
pc_scalding_desc:0	"焼けるような熱さによってあらゆる水分がはかない蒸気になってしまう星。"
pc_ice:0	"氷の惑星"
pc_ice_desc:0	"氷と、 危険なまでに希薄な大気以外には何も存在しないとされている。"
psc_class_d:0	"Dクラス惑星"
psc_class_d_desc:0	"通常の§HクラスD§!惑星は岩を主成分とする天体であり、 §Yあまり居住に適さない§!小惑星、 衛星、 穴のあいた小惑星などが含まれる。 これらの天体は大気が存在しないか、 ほとんどないことを特徴としているが、 §Hテラフォーミング§!の対象となることもある。"
psc_class_e:0	"Eクラス惑星"
psc_class_e_desc:0	"§HクラスE§!惑星には、 高熱と溶岩の表層がつきものである。 水素化合物と反応性ガスから成る大気のせいで、 これらの§R居住不可能な§!星々はテラフォーミングには適さない。"
psc_class_g:0	"Gクラス惑星"
psc_class_g_desc:0	"結晶化した§HGクラス§!の星々は永久凍土に覆われており、 大半が氷で構成されている。 たいていの場合、 大気は二酸化炭素と有毒ガスの割合が多い。 自由水が欠如しているため、 普通は単細胞生物しか生存できず、 ヒューマノイドは§R居住不可能§!。 テラフォーミングには適さない。"
psc_class_h:0	"Hクラス惑星"
psc_class_h_desc:0	"§HHクラス§!に分類される惑星や衛星は、 過酷な気候や、 ヒューマノイドが生存不可能な大気状態のために、 通常では§R居住不可能§!と見なされている。"
psc_class_j:0	"Jクラス惑星"
psc_class_j_desc:0	"フッ素ガスの大気と極めて早い風速を特徴とする§HJクラス§!巨大ガス惑星は、 §R居住不可能§!であり、 テラフォーミングには適さない。"
psc_class_k:0	"Kクラス惑星"
psc_class_k_desc:0	"§HKクラス§!惑星の大半は、 強風と過酷な温度を特徴としている。 大気はメタン、 窒素、 液体ネオンで構成されているため、 与圧ドームと生命維持装置や、 §M高度なテラフォーミング技術§!がなければ、 ヒューマノイドは§R居住不可能§!。"
psc_class_l:0	"Lクラス惑星"
psc_class_l_desc:0	"大気の状態は最適とは言いがたいが、 §HLクラス§!の惑星、 小惑星、 衛星は§Yかろうじて居住可能§!であり、 ヒューマノイドが生存可能な場合もなくはない。 §HMクラス§!の天体よりも二酸化炭素が凝縮されているため、 頑丈な植物しか成長できない傾向がある。"
psc_class_m:0	"Mクラス惑星"
psc_class_m_desc:0	"§Hミンシャラクラス§!の惑星、 衛星、 小惑星は、 ヒューマノイドの生存に適した§H居住可能な§!天体である。 大気には窒素と酸素が豊富で、 地表には水が多いため、 多種多様な生態系と種族を支えることができる。"
psc_class_n:0	"Nクラス惑星"
psc_class_n_desc:0	"温度の高さ、 蒸気の多さ、 重力の弱さを特徴とする§HNクラス§!惑星は、 特別な居住施設や§M高度なテラフォーミング技術§!がなければ§R居住不可能§!。"
psc_class_r:0	"Rクラス惑星"
psc_class_r_desc:0	"§HRクラス§!の天体は恒星に縛られていないはぐれ星であり、 恒星間の宙域を漂流している。 彗星のかさの中に位置していることもあり、 火山のような大気にはガスが多い。 最も頑丈な植物以外は生育できない§R居住不可能§!な星であり、 テラフォーミングの試みは失敗に終わってきた。"
psc_class_t:0	"Tクラス惑星"
psc_class_t_desc:0	"しばしば環を特徴とする§HTクラス§!巨大ガス惑星は、 放射崩壊している。 §R居住不可能§!で、 テラフォーミングにも適さない。"
psc_class_y:0	"Yクラス惑星"
psc_class_y_desc:0	"§HYクラス§!の天体は、 地獄のような見た目をしているため、 §Hデーモンクラス§!と呼ばれることもある。 毒性の大気、 硫黄の砂漠、 異常に高い気温のために§R居住不可能§!で、 テラフォーミングにも適さない。"
