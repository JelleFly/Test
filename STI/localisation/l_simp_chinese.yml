qt_klingon_e3:0	"凯勒斯重生"
qt_klingon_e3_desc:0	"其他帝国未曾有机会得见§H克林贡帝国§!曾经拥有的辉煌，其他物种尚未体验过哪怕一丝丝我们的神圣人生。那些缺乏信仰的人无知地嘲笑我们的精神毅力，但§HHagh qoHpu' neH HeghtaHvIS SuvwI'pu'（弱者嘲笑他人，强者战至身死）§!。§H凯勒斯§!已经回来了。在他的引领下，我们将走向永恒。\n\n"
qt_klingon_e3_kahless_festival_effect:0	"对§Y凯勒斯节日§!行星决议正在生效中的殖民地应用§H$kahless_festival_unimaginable_guest$§!修正"
qt_klingon_f1:0	"虚假的继承人"
qt_klingon_f1_desc:0	"我们原本以为我们帝国王位的§H合法继承人§!已经回来了，然而这只是一场卑鄙无耻的阴谋。一个骗子假冒伟大的§H凯勒斯§!，以他的名义混迹于我们之中。我们决不能容忍这样的冒犯之举。我们一定会送这个邪恶的冒牌货下§HGre'Thor（地狱）§!！\n\n"
qt_klingon_f1_reward_tooltip:0	"新的战争学说：§Y$klingon_honor_doctrine$§!"
