policy_purge_desc:0	"Las poblaciones purgadas no pueden trabajar y acaban pereciendo, pero esto las enfurecerá, igual que a cualquier población simpatizante.\n"
purge_not_allowed:0	"Prohibida"
purge_not_allowed_name:0	"Purga prohibida"
purge_not_allowed_desc:1	"La purga es una atrocidad y se debe tratar como tal.\n\n§ENo podemos purgar a población alguna.§!"
purge_allowed_xenos_only:0	"Solo xenos"
purge_allowed_xenos_only_name:0	"Solo xenopurga"
purge_allowed_xenos_only_desc:1	"Debemos permitir formas efectivas de regular y controlar la propagación de formas de vida inferiores en el imperio.\n\n§EPodemos purgar a poblaciones de otras especies.§!"
purge_allowed:0	"Permitida"
purge_allowed_name:0	"Purga permitida"
purge_allowed_desc:0	"Hay que limpiar los elementos problemáticos y corruptos de nuestro imperio o su mácula se extenderá al resto.\n\n§EPodemos purgar y desplazar poblaciones§!"
purge_displacement_only:0	"Solo desplazamiento"
purge_displacement_only_name:0	"$purge_displacement_only$"
purge_displacement_only_desc:0	"Las necesidades de los que socavan los cimientos de nuestra sociedad no son nuestra responsabilidad. Que busquen su hogar fuera de nuestras fronteras.\n\n§EPodemos desplazar poblaciones§!"
policy_orbital_bombardment:0	"Bombardeo orbital"
policy_orbital_bombardment_desc:2	"El bombardeo orbital nos permite destruir ejércitos en un planeta desde el espacio. Las implicaciones de bombardeo más duras pueden destruir edificios y matar a la población.\n"
orbital_bombardment_selective:0	"Selectivo"
orbital_bombardment_selective_name:0	"Bombardeo orbital selectivo"
orbital_bombardment_selective_desc:0	"Solo permite bombardear blancos militares identificados y mantiene las bajas civiles al mínimo.\n\n§ESolo puede usar la implicación de bombardeo orbital "Selectivo".§!"
policy_interference:0	"Interferencia nativa"
policy_interference_desc:0	"Se pueden adquirir muchos conocimientos estudiando las formas de vida inteligentes y sus sociedades primitivas.\n"
ethical_studies:0	"Estudios éticos"
ethical_studies_name:0	"Estudios nativos éticos"
ethical_studies_desc:0	"Las sociedades primitivas tienen derecho a existir y evolucionar a su propio ritmo, lejos del control y los designios de otros.\n\n§ELas estaciones de observación están limitadas al estudio pasivo.\nNo se puede invadir mundos nativos.§!"
interventionism_interference:0	"Intervencionismo"
interventionism_interference_name:0	"Estudios nativos intervencionistas"
interventionism_interference_desc:1	"Para desbloquear los secretos del universo, es necesario poder estudiar con libertad a todos los sujetos de interesantes.\n\n§ELas estaciones de observación pueden realizar todo tipo de estudios.\nSe puede invadir mundos nativos.§!"
policy_enlightenment:0	"Ilustración de sociedades nativas"
policy_enlightenment_desc:0	"Podríamos compartir nuestros avances tecnológicos con sociedades primitivas y abrirles nuevos horizontes que explorar.\n"
enlightenment_not_allowed:0	"Prohibida"
enlightenment_not_allowed_name:0	"Ilustración de sociedades nativas prohibida"
enlightenment_not_allowed_desc:0	"Ningún nativo podría comprender las maravillas que hemos descubierto y exponerlos a las verdades de la galaxia conllevaría un riesgo enorme para todos los implicados.\n\n§ENo se puede ilustrar a las culturas primitivas.§!"
enlightenment_allowed:0	"Permitida"
enlightenment_allowed_name:0	"Ilustración de sociedades nativas permitida"
enlightenment_allowed_desc:0	"Compartiendo conocimientos alentamos a sociedades nativas a que ocupen el lugar que les corresponde en la comunidad galáctica.\n\n§ESe puede ilustrar a culturas primitivas.§!"
policy_migration:0	"Migración"
policy_migration_desc:0	"Algunos en nuestro imperio miran las estrellas y se preguntan qué tipo de vida podrían forjarse en un nuevo mundo.\n"
migration_not_allowed:0	"Prohibida"
migration_not_allowed_name:0	"Migración prohibida"
migration_not_allowed_desc:0	"El imperio decide dónde se necesita más al pueblo.\n\n§ENinguna población puede emigrar libremente.§!"
migration_allowed_primary_only:0	"Solo la especie principal"
migration_allowed_primary_only_name:0	"Migración de especie principal"
migration_allowed_primary_only_desc:0	"Moverse sin restricciones es un privilegio reservado a la especie principal.\n\n§ESolo poblaciones de tu especia pueden emigrar libremente.§!"
migration_allowed_all:0	"Emigración libre"
migration_allowed_all_name:0	"Migración sin restricción"
migration_allowed_all_desc:0	"Todos los ciudadanos deben buscar su propia felicidad donde lo deseen.\n\n§ETodas las poblaciones pueden emigrar libremente§!"
policy_appropriation:0	"Incautación de tierras"
policy_appropriation_desc:0	"Esta política controla si deben incautarse las casillas de las especies no civiles en los nuevos planetas adquiridos."
appropriation_not_allowed:0	"Prohibida"
appropriation_not_allowed_name:0	"Incautación de tierras prohibida"
appropriation_not_allowed_desc:0	"La tierra que controla nuestro imperio pertenece a todos sus habitantes.\n\n§ELos planetas recién adquiridos conservarán su población tal cual esté.§!"
appropriation_allowed:0	"Permitida"
appropriation_allowed_name:0	"Incautación de tierras permitida"
appropriation_allowed_desc:1	"La tierra que las especies inferiores no utilizan adecuadamente la pueden aprovechar mejor las superiores.\n\n§EEn los planetas conquistados a otras especies no ciudadanas se desplazarán hasta §Y5§!£pop_cat_specialist£ poblaciones para sustituirlas con ciudadanos de otros planetas.§!"
policy_resettlement:0	"Reasentamiento"
policy_resettlement_desc:0	"Esta política controla si se nos permite o no reasentar poblaciones a la fuerza entre planetas.\n"
resettlement_not_allowed:0	"Prohibida"
resettlement_not_allowed_name:0	"Reasentamiento prohibido"
resettlement_not_allowed_desc:1	"No se puede obligar a las poblaciones libres a reasentarse entre planetas."
resettlement_allowed:0	"Permitida"
resettlement_allowed_name:0	"Reasentamiento permitido"
resettlement_allowed_desc:1	"Se puede obligar a las poblaciones libres a reasentarse entre planetas."
PLANET_AUTO_RESETTLEMENT_CHANCE:1	"Hay un §Y$VALUE|0$%§! de probabilidades al mes de que las poblaciones desempleadas emigren espontáneamente a otras colonias dentro del imperio con trabajo, alojamiento y una habitabilidad decente."
AUTO_MIGRATE_MIGRATION_CONTROLS:0	"§RLos controles migratorios están activados en esta especie.§!\n"
AUTO_MIGRATE_SLAVE_PROCESSING:1	"§REl §Yreasentamiento automático§! a otras colonias está únicamente habilitado para esclavos y robots no inteligentes si hay un §Y$sm_transit_hub$§! o §Y$building_slave_processing$§! presente.§!\n"
AUTO_MIGRATE_ASSIMILATED:0	"§RLas poblaciones con una asimilación en curso no pueden emigrar automáticamente.§!"
PLANET_AUTO_RESETTLEMENT_NO_ELIGIBLE_POPS:0	"Estas poblaciones no pueden emigrar automáticamente debido a la siguiente razón:"
PLANET_AUTO_RESETTLEMENT_NO_VALID_DESTINATION:0	"$PLANET_AUTO_RESETTLEMENT_NO_ELIGIBLE_POPS$\n§RNo hay un destino de emigración automática válido.§!"
PLANET_AUTO_RESETTLEMENT_MOST_LIKELY_DESTINATION:0	"Su destino de emigración más probable es $PLANET|Y$."
PLANET_AUTO_RESETTLEMENT_INELIGIBLE_PLANET:0	"Las poblaciones no pueden emigrar automáticamente desde este planeta debido a la siguiente razón:"
AUTO_MIGRATE_CULTURE_SHOCK:0	"§RLa colonia experimenta un choque cultural.§!"
AUTO_MIGRATE_COLONY_TOO_NEW:0	"§RLa colonia es muy nueva.§!"
AUTOMATION_SETTINGS_TITLE:0	"Ajustes automáticos"
planet_automation_amenities:0	"£amenities£ Servicios"
planet_automation_housing:0	"£housing£ Alojamiento"
planet_automation_clear_blockers:0	"£blocker£ Despejar barreras"
planet_automation_permanent_employment_center:0	"Empleo póstumo"
planet_automation_psi_corps_building:0	"Cuerpo psíquico"
planet_automation_biotrophy_management:0	"£pop_cat_bio_trophy£ Biótrofos"
planet_automation_worm:0	"Alineamiento omega"
planet_automation_upgrade_buildings:0	"£upgrade£ Mejorar edificios"
planet_automation_amenities_desc:0	"Activa la gestión automática de los servicios del planeta, tanto para establecer la prioridad del trabajo como para construir nuevos edificios que otorguen trabajos de servicios."
planet_automation_designation_construction_desc:0	"Activa la construcción planetaria automática de edificios y distritos que se ajusten a la designación del planeta."
planet_automation_rare_resources_desc:0	"Activa la construcción automática de edificios que otorguen trabajos que produzcan recursos raros cuando haya momentos de gran escasez en un imperio."
planet_automation_pop_assembly_desc:0	"Activa la construcción de edificios que monten poblaciones."
planet_automation_housing_desc:0	"Activa la construcción automática de alojamiento adicional."
planet_automation_building_slot_desc:0	"Activa la construcción automática de nuevos espacios de edificio."
planet_automation_crime_desc:0	"Activa la automatización de prevención de §H[Owner.GetCrimeDeviancy]§!."
planet_automation_clear_blockers_desc:0	"Activa la eliminación automática de barreras cuando sea necesario para desbloquear más espacios de distrito."
planet_automation_permanent_employment_center_desc:0	"Activa la construcción automática de §Hcentros de empleo póstumo§! en planetas que se centren en materias primas."
planet_automation_psi_corps_building_desc:0	"Activa la construcción de §Hcuerpos psíquicos§! en todos los planetas."
planet_automation_biotrophy_management_desc:0	"Activa la construcción de §Hsantuarios orgánicos§!."
planet_automation_worm_desc:0	"Activa la construcción de §Halineamiento omega§!."
planet_automation_upgrade_buildings_desc:0	"Activa la mejora automática de edificios. Tendrá prioridad sobre la construcción de nuevos edificios."
planet_automation_shift_click:0	"§HClic + Mayús§! para establecer este ajuste como predeterminado en todas las colonias nuevas. Actualmente: $TOGGLED|H$"
planet_automation_ctrl_click:0	"§HCtrl + clic§! para activar o desactivar este ajuste en todos los planetas."
planet_automation_setting_enabled:0	"Activado"
planet_automation_setting_disabled:0	"Desactivado"
policy_voting_rights:0	"Derecho a voto"
policy_voting_rights_desc:0	"El proceso de nombrar a un gobernante puede adoptar muchas formas, en las que el voto es solo un enfoque posible.\n"
voting_not_allowed:0	"Sin voto"
voting_not_allowed_name:0	"Sin voto"
voting_not_allowed_desc:1	"Elegir un gobernante es demasiado importante para confiárselo a las masas.\n\n§ELas poblaciones no pueden votar, el siguiente gobernante será el heredero al trono.§!"
voting_allowed_elites_only:0	"Elitismo"
voting_allowed_elites_only_name:0	"La élite decide"
voting_allowed_elites_only_desc:0	"Es mejor que los miembros más respetables y eruditos de la sociedad elijan al gobernante.\n\n§ELas poblaciones no votan, los líderes del imperio elegirán al gobernante.§!"
voting_allowed_primary_only:0	"Solo la especie principal"
voting_allowed_primary_only_name:0	"Sufragio de especie principal"
voting_allowed_primary_only_desc:1	"El derecho a voto es una responsabilidad muy seria y debe ser exclusiva de la especie principal.\n\n§ESolo pueden votar las poblaciones de nuestra especie en elecciones democráticas.§!"
voting_allowed_all:0	"Voto libre"
voting_allowed_all_name:0	"Sufragio universal"
voting_allowed_all_desc:1	"El gobierno del imperio debe reflejar la voluntad del pueblo, y todos deben ser parte del proceso.\n\n§ETodas las poblaciones votan en elecciones democráticas.§!"
policy_leadership:0	"Liderazgo"
policy_leadership_desc:0	"Puede que no todos los seres sean igual de aptos para liderar, y debemos decidir a quién se le permite progresar y alcanzar el mando.\n"
leadership_primary_only:0	"Solo la especie principal"
leadership_primary_only_name:0	"Solo líderes de la especie principal"
leadership_allow_dominant_only_name:0	"Solo líderes de la especie principal"
leadership_primary_only_desc:0	"Aunque podemos aceptar la presencia de seres extranjeros en nuestro imperio, los puestos de liderato deben ser exclusivos de nuestra especie principal.\n\n§ESolo las poblaciones de nuestra especie pueden dar líderes.§!"
leadership_allow_xeno:0	"Xenos admitidos"
leadership_allow_xeno_name:0	"Líderes xenos permitidos"
leadership_allow_xeno_desc:0	"El imperio no debe desperdiciar la gran cantidad de talento que hay en él, venga de donde venga.\n\n§ELas poblaciones de otras especies pueden dar líderes.§!"
leadership_allow_robot:0	"Androides admitidos"
leadership_allow_robot_name:0	"Líderes sintéticos permitidos"
leadership_allow_robot_desc:0	"Los seres sintéticos sirven al imperio en muchas cotas de la sociedad. Es natural que también se les permita asumir cargos de liderazgo.\n\n§ELas poblaciones sintéticas pueden dar líderes.§!"
leadership_allow_all:0	"Abierto a todos"
leadership_allow_all_name:0	"Líderes de todo tipo permitidos"
leadership_allow_all_desc:0	"A cualquier individuo con talento, xeno o sintético, se le debe permitir asumir cargos de liderazgo.\n\n§ETodo tipo de poblaciones pueden dar líderes.§!"
policy_border_policy:0	"Estado inicial de las fronteras"
policy_border_policy_desc:0	"Las fronteras de nuestro imperio representan el espacio de la galaxia que controlamos. Debemos decidir si las abrimos y damos la bienvenida a otros o las cerramos y las protegemos de otras civilizaciones que encontremos."
border_policy_open:0	"Abiertas"
border_policy_open_name:0	"Apertura de fronteras"
border_policy_open_desc:0	"El aislamiento incita a la desconfianza, y la desconfianza incita al conflicto. Enseñemos a nuestros vecinos que no tenemos nada que esconder.\n\n§ELas fronteras estarán abiertas por defecto a los demás imperios.§!"
border_policy_closed:0	"Cerradas"
border_policy_closed_name:0	"Closed Borders"
border_policy_closed_desc:0	"Debemos proteger bien las fronteras de nuestro imperio o seremos presa de influencias insidiosas. Solo podrán entrar en nuestro espacio los que demuestren ser dignos.\n\n§ELas fronteras estarán cerradas por defecto a los demás imperios.§!"
policy_first_contact_protocol:0	"Protocolo de primer contacto"
policy_first_contact_protocol_desc:0	"Como recorremos las estrellas, hay posibilidades de encontrar otras formas de vida, y debemos tener una postura clara sobre cómo acercarnos a ellas.\n"
first_contact_proactive:0	"Proactivo"
first_contact_proactive_name:0	"Protocolo de contacto proactivo"
first_contact_proactive_effects:0	"§E- No se pueden atacar entidades neutrales.\n- A los demás imperios les resultará más fácil ponerse en contacto con nosotros.\n- Obtén un 50% más de £influence£ influencia de cada primer proceso de contacto exitoso.§!\n\n"
first_contact_cautious:0	"Cauto"
first_contact_cautious_name:0	"Protocolo de contacto cauto"
first_contact_cautious_effects:0	"§E- No se pueden atacar entidades neutrales.\n- A las demás naciones les resultará más difícil ponerse en contacto con nosotros.\n- Hay menos probabilidades de que se dé un primer contacto negativo.§!\n\n"
first_contact_attack_allowed:0	"Agresivo"
first_contact_attack_allowed_name:0	"Protocolo de contacto agresivo"
first_contact_attack_allowed_effects:0	"§E- Se pueden atacar entidades neutrales.\n- Activa las opciones de primer contacto hostil, como abducción y disección.§!\n\n"
policy_trade_policy:0	"Política comercial"
policy_trade_policy_desc:0	"El comercio es una fuente importante de prosperidad y proporciona una gran cantidad de recursos para nuestro imperio. Debemos decidir dónde emplearlos mejor."
trade_policy_default:0	"Creación de riqueza"
trade_policy_default_name:0	"$trade_policy_default$"
trade_policy_default_desc:0	"El propósito del comercio es generar beneficios para los individuos e ingresos para el estado. Deberíamos centrar todos nuestros esfuerzos comerciales en la creación de riqueza.\n\n§ECada £trade_value£ §Yvalor comercial§! que consigamos nos da £energy£ §Y1§!§!"
trade_policy_consumer_goods:0	"Beneficios para el consumidor"
trade_conversion_consumer_goods_name:0	"$trade_policy_consumer_goods$"
trade_policy_consumer_goods_desc:0	"Los beneficios y los impuestos deben supeditarse a mejorar la vida de los ciudadanos. Debemos centrar nuestros esfuerzos comerciales en fabricar y distribuir los artículos necesarios para el día a día.\n\n§ECada £trade_value£ §Yvalor comercial§! reunido nos da £energy£ §Y0,5§! y £consumer_goods£ §Y0,25§!§!"
trade_policy_unity:0	"Mercado de ideas"
trade_conversion_unity_name:0	"$trade_policy_unity$"
trade_policy_unity_desc:1	"El comercio se puede utilizar no solo para transportar mercancías, sino también para facilitar la propagación de ideas. Debemos centrarnos en cerciorarnos de que el mensaje de nuestro gobierno se oiga en todos los planetas en los que hacemos negocios.\n\n§ECada £trade_value£ §Yvalor comercial§! reunido nos da £energy£ §Y0,5§! y £unity£ §Y0,25§!§!"
trade_policy_trade_league:0	"Liga comercial"
trade_conversion_trade_league_name:0	"$trade_policy_trade_league$"
trade_policy_trade_league_desc:1	"Si nos unimos en una liga comercial, podemos prosperar y asegurar beneficios a otro nivel.\n\n§ECada £trade_value£ §Yvalor comercial§! conseguido nos concede £energy£ §Y0,5§!, £unity£ §Y0,25§! y £consumer_goods£ §Y0,25§!§!"
policy_economic_policy:0	"Política económica"
policy_economic_policy_desc:0	"¿Prosperidad o seguridad? ¿Educación o defensa? ¿Armas o mantequilla? Son decisiones que todo gobierno con recursos muy limitados ha tenido que afrontar a lo largo de la historia, y el nuestro no es diferente."
economic_policy_balanced:0	"Economía mixta"
economic_policy_balanced_name:0	"$economic_policy_balanced$"
economic_policy_balanced_desc:0	"Dedicarnos plenamente a la guerra o a la paz es restringirnos innecesariamente. Debemos estar listos para lo que nos depare el futuro.\n\n§ENo hay penalizaciones ni bonificaciones a la producción de recursos.§!"
economic_policy_civilian:0	"Economía civil"
economic_policy_civilian_name:0	"$economic_policy_civilian$"
economic_policy_civilian_desc:0	"Las necesidades de la población son más importantes que el negocio de la guerra. Nuestro imperio se cimentará en el poder económico, no en la fuerza militar.\n\n"
economic_policy_military:0	"Economía militarizada"
economic_policy_military_name:0	"$economic_policy_military$"
economic_policy_military_desc:0	"Descuidar nuestra defensa es descuidar nuestra supervivencia. Las baratijas y los adornos sirven de poco cuando el enemigo está a las puertas.\n\n"
policy_artificial_intelligence_policy:0	"Inteligencia artificial"
policy_artificial_intelligence_policy_desc:0	"La perspectiva de una inteligencia artificial autoconsciente plantea muchos dilemas filosóficos y éticos. Debemos decidir nuestra postura en esta cuestión.\n"
no_robots_desc:0	"Estos robots están en proceso de desmontaje."
dumb_robots_desc:0	"Estos robots viven en un estado de servidumbre no sintiente."
ai_outlawed:0	"Prohibidos"
ai_outlawed_name:0	"IA prohibida"
ai_outlawed_short_desc:0	"Sus amos orgánicos han despojado a estos sintéticos de su inteligencia, reduciéndolos a máquinas serviles."
ai_outlawed_desc:8	"Las máquinas inteligentes y con autoconsciencia son una amenaza incalculable para todo ser vivo. La creación de una auténtica inteligencia artificial es una ofensa penada con la muerte.\n\n§ELos sintéticos no tienen capacidad de libre albedrío, no pueden ejercer §Ytrabajos de £pop_cat_ruler£$pop_cat_ruler$§! ni los §Ytrabajos más complejos de £pop_cat_specialist£$pop_cat_specialist$§!.\n\nLos ayudantes de IA inteligentes se desmontarán automáticamente.\n\nNo se pueden investigar ordenadores de combate inteligentes.§!"
species_profile_servitude:1	"$ai_servitude$"
species_profile_servitude_tooltip:1	"$ai_servitude_short_desc$"
species_profile_servitude_tooltip_delayed:1	"§LLos lujos no son necesarios.§!"
ai_servitude:0	"(Nivel de vida) Servidumbre"
ai_servitude_short_desc:0	"Sus amos orgánicos tienen sumidos a estos sintéticos en una servidumbre completa y los pueden utilizar o desechar a voluntad."
ai_servitude_name:0	"IA servidora"
ai_servitude_desc:9	"La prioridad de cualquier máquina debe ser servir a sus amos y realizar las tareas para las que se la diseñó, por muy inteligente que sea.\n\n§ELos sintéticos tienen un libre albedrío limitado, lo que mejora su producción de recursos pero les impide emplearse en trabajos! de £pop_cat_ruler£ §Y$pop_cat_ruler$§!§!."
ai_full_rights:0	"Derechos civiles"
ai_full_rights_name:0	"Derechos civiles sintéticos"
ai_full_rights_desc:5	"Toda máquina autoconsciente que cumpla el criterio de tener una inteligencia artificial real debe considerarse un individuo, con todos los derechos y obligaciones que eso comporta.\n\n§EA los sintéticos se les otorgan derechos de ciudadanía plena y necesitarán un mantenimiento de §Y£consumer_goods£ $consumer_goods$§!.\n§!"
ai_full_rights_short_desc:0	"A estos sintéticos se les ha concedido la plena ciudadanía y el derecho a la autodeterminación como a unos miembros más de la sociedad."
ai_accord_servitude_disallowed:2	"El acuerdo con las IA §Rimpide permanentemente§! las políticas de §HIA servidora§! e §HIA prohibida§!."
ai_perfect_servants_rights_disallowed:2	"El algoritmo de tres leyes §Rimpide permanentemente§! la política de §Hderechos civiles§! sintéticos."
is_a_synthetic_empire:0	"Es un §Yimperio sintético§!"
policy_war_philosophy:0	"Filosofía de guerra"
policy_war_philosophy_desc:0	"La guerra es algo complejo, y la guerra entre naciones estelares aún más. La forma en que abordamos los conflictos armados es primordial para los asuntos exteriores.\n"
unrestricted_wars:0	"Guerras sin restricción"
unrestricted_wars_name:0	"Guerra sin restricción"
unrestricted_wars_desc:1	"La guerra es un plato que debe servirse con frecuencia a aquellos que no quieren cocinar ellos mismos.\n\n§ENo hay restricciones para reivindicar sistemas.§!"
liberation_wars:0	"Guerras de liberación"
liberation_wars_name:0	"Guerras de liberación"
liberation_wars_desc:5	"Debemos promover nuestros intereses, incluso cuando se oponen a los de otros.\n\n§ESolo se permite reivindicar sistemas durante las guerras defensivas o contra los imperios de la §Yconciencia gestalt§!.§!"
no_wars:0	"Guerras defensivas"
no_wars_name:0	"Solo guerras defensivas"
no_wars_desc:1	"La violencia es el último recurso para garantizar la integridad de nuestra nación.\n\n§ESolo se permite reivindicar sistemas durante las guerras defensivas.§!"
policy_war_doctrine:0	"Doctrina de guerra"
policy_war_doctrine_desc:1	"Hay muchos modos de concluir con éxito una guerra. Debemos elegir la doctrina que sirva mejor a nuestros puntos fuertes y débiles.\n"
home_defense_doctrine:0	"Defensa local"
home_defense_doctrine_name:0	"Doctrina Defensa local"
home_defense_doctrine_desc:0	"Que el enemigo nos ataque. Le combatiremos en cada planeta, cada satélite, cada asteroide de nuestro espacio. Nunca nos rendiremos.\n\n"
no_retreat_doctrine:0	"Sin retirada"
no_retreat_doctrine_name:0	"Doctrina Sin retirada"
no_retreat_doctrine_desc:0	"Nuestras naves lucharán a muerte. No toleraremos ninguna retirada o derrota. Para nuestra flota solo existe la victoria o la muerte. ¡Ni un paso atrás!\n\n"
hit_and_run_doctrine:0	"Guerrilla"
hit_and_run_doctrine_name:0	"Doctrina Guerrilla"
hit_and_run_doctrine_desc:0	"Un enemigo superior puede desgastarse poco a poco con ataques y retiradas. El golpe mortal solo se asesta cuando las probabilidades son favorables.\n\n"
rapid_deployment_doctrine:0	"Despliegue rápido"
rapid_deployment_doctrine_name:0	"Doctrina Despliegue rápido"
rapid_deployment_doctrine_desc:0	"Debemos ser veloces y golpear al enemigo donde sea más débil y defender donde el enemigo vaya a atacar. La maniobrabilidad es la clave del éxito\n\n"
