leader_trait_destroyer_focus_romulan_desc:0	"Эти лидеры стремятся увеличить количество кораблей §Hкласса «Виндий»§! в нашем флоте."
leader_trait_archaeologist:0	"Ксеноантропологи (общество)"
leader_trait_roamer:0	"Прирожденные путешественники (технологии)"
leader_trait_carefree:0	"Охваченные восхищением (общество)"
leader_trait_meticulous:0	"Сборщики данных (физика)"
leader_trait_maniacal:0	"Разрушители миров (общество)"
leader_trait_spark_genius:0	"Зацикленные (технологии)"
leader_trait_custom_ai_assistant:0	"Расширенная ЦНС (технологии)"
leader_trait_sapient_ai_assistant:0	"Интегрированная кибернетика (физика)"
leader_trait_researcher:0	"Исследователь (технологии)"
leader_trait_pathologist:0	"Патологоанатомы (общество)"
leader_trait_scout:0	"Наблюдатель (физика)"
leader_trait_self_reliance_effect_desc:0	"Разведданные о цели в случае успеха операции: §G4 + уровень шпиона§!"
leader_trait_aggressive:0	"Напористые"
leader_trait_aggressive_desc:0	"Эти лидеры считают, что лучшая защита — это хорошая атака, а врага нужно по возможности вынуждать к отступлению с помощью подавляющей огневой мощи."
#leader_trait_aggressive_effect_desc:0	""
leader_trait_cautious:0	"Снайперы"
leader_trait_cautious_desc:0	"Эти лидеры твердо уверены, что лучший способ повысить боевую эффективность — вести точечные бомбардировки, укрывшись за пределами досягаемости врага. Доказано на практике."
#leader_trait_cautious_effect_desc:0	""
leader_trait_engineer:0	"Надзиратели за ремонтом"
leader_trait_engineer_desc:0	"Даже не думайте отмечать недоделанные задачи на кораблях таких лидеров. Это принесет только боль и страдания."
#leader_trait_engineer_effect_desc:0	""
leader_trait_fleet_logistician:0	"Стратеги снабжения"
leader_trait_fleet_logistician_desc:0	"Логистические цепочки у этих лидеров не нарушатся даже во время самых ожесточенных боев. Ни одна."
#leader_trait_fleet_logistician_effect_desc:0	""
leader_trait_gale_speed:0	"Тут и там"
leader_trait_gale_speed_desc:0	"Скорость, расстановка и точность контролируют дистанцию, а тот, кто контролирует дистанцию, побеждает в бою."
#leader_trait_gale_speed_effect_desc:0	""
leader_trait_trickster:0	"Мастера засад"
leader_trait_trickster_desc:0	"У этих лидеров богатый опыт организации засад на вражеские флоты."
#leader_trait_trickster_effect_desc:0	""
leader_trait_unyielding:0	"Неустрашимые"
leader_trait_unyielding_desc:0	"Нет такого понятия, как поражение. Признать его возможность — значит обречь себя на него. Нужно двигаться только вперед."
#leader_trait_unyielding_effect_desc:0	""
leader_trait_lethargic:0	"Почившие на лаврах"
leader_trait_lethargic_desc:0	"Такие лидеры ждут в сторонке, пока другие сражаются, и появляются ближе к концу битвы, чтобы присвоить все заслуги."
#leader_trait_lethargic_effect_desc:0	""
leader_trait_nervous:0	"Осторожные"
leader_trait_nervous_desc:0	"Эти лидеры не раскрывают своих позиций прежде, чем соберут достаточно сведений о тактике противника."
#leader_trait_nervous_effect_desc:0	""
leader_trait_adaptable:0	"Смекалистые"
leader_trait_adaptable_desc:0	"Эти лидеры быстро приспосабливаются, совершенствуются и преодолевают трудности. Они не задумываясь меняют свое мнение, узнав более эффективный способ решения задачи."
#leader_trait_adaptable_effect_desc:0	""
leader_trait_eager:0	"Жаждущие славы"
leader_trait_eager_desc:0	"Возможность оставить свое имя и деяния в анналах истории слишком заманчива, чтобы ее игнорировать."
#leader_trait_eager_effect_desc:0	""
leader_trait_resilient:0	"Выжившие"
leader_trait_resilient_desc:0	"Этим лидерам довелось столкнуться с психическими и физическими напастями и выжить. Являясь противоположностью легкой мишени, они с гордостью носят свои шрамы."
#leader_trait_resilient_effect_desc:0	""
leader_trait_arrested_development:0	"Самодовольные"
leader_trait_arrested_development_desc:0	"Таких лидеров устраивает текущая роль и уровень навыков. Они не проявляют интереса к дальнейшему развитию."
#leader_trait_arrested_development_effect_desc:0	""
leader_trait_stubborn:0	"Косные"
leader_trait_stubborn_desc:0	"Легким движением руки отвергают любые новые идеи и стратегии, даже те, которые явно удачнее. Собственный опыт этих лидеров является конечным, решающим фактором."
#leader_trait_stubborn_effect_desc:0	""
leader_trait_substance_abuser:0	"Наркоманы"
leader_trait_substance_abuser_desc:0	"Химические способы снятия стресса обходятся очень дорого. Эти лидеры оступились и попали в мир физических недугов, вызванных веществами, которыми они злоупотребляют."
#leader_trait_substance_abuser_effect_desc:0	""
leader_trait_army_logistician:0	"Реквизиционеры"
leader_trait_army_logistician_desc:0	"Эти лидеры знают, как смешать два пайка, чтобы получилось четыре. Никто не понимает, как им удается доставать столь необходимые припасы. Да никого это и не волнует."
#leader_trait_army_logistician_effect_desc:0	""
leader_trait_butcher:0	"Буйные"
leader_trait_butcher_desc:0	"Сначала стреляют, потом задают вопросы."
#leader_trait_butcher_effect_desc:0	""
leader_trait_restrained:0	"Заботливые"
leader_trait_restrained_desc:0	"Эти лидеры знают всех своих солдат по именам и сделают все, чтобы предотвратить ненужные жертвы в их рядах."
#leader_trait_restrained_effect_desc:0	""
leader_trait_charismatic:0	"Душа кают-компании"
leader_trait_charismatic_desc:0	"Своевременная шутка на передовой не хуже оружия."
#leader_trait_charismatic_effect_desc:0	""
leader_trait_glory_seeker:0	"Бесстрашные"
leader_trait_glory_seeker_desc:0	"Страх смерти — это слабость. Он лишь мешает солдату зарабатывать славу."
#leader_trait_glory_seeker_effect_desc:0	""
leader_trait_demoralizer:0	"Ренегаты"
leader_trait_demoralizer_desc:0	"Этих лидеров не смущают зверства. Нужно использовать все доступные тактики, в том числе и те, которые сломают психику врага."
#leader_trait_demoralizer_effect_desc:0	""
leader_trait_armchair_commander:0	"Десантники с трикодером"
#leader_trait_armchair_commander_effect_desc:0	""
leader_trait_environmental_engineer:0	"Ландшафтные дизайнеры"
leader_trait_environmental_engineer_desc:0	"Эти лидеры тщательно изучали искусственное изменение рельефа и его последствия для окружающей среды. Они специалисты по крупномасштабным преобразованиям."
leader_trait_environmental_engineer_effect_desc:0	"§G-25%§G стоимости расчистки квадратов по время операции\n§G-25%§G скорости расчистки квадратов по время операции"
leader_trait_intellectual:0	"Теоретики"
leader_trait_intellectual_desc:0	"Научные журналы, юридические экспертизы, военная теория, эротические романы… Нет такой книги, которую не читали бы эти лидеры."
leader_trait_intellectual_effect_desc:0	"§G+25%§! к эффектам операций специалистов"
leader_trait_agrarian_upbringing:0	"Деревенские корни"
leader_trait_agrarian_upbringing_desc:0	"Детство, проведенное в сельской местности формирует отличный от городского набор ценностей: тяжелый труд, простая добродетель и любовь к тому, что растет."
leader_trait_agrarian_upbringing_effect_desc:0	"§G+25%§! к эффектам операций рабочих"
leader_trait_architectural_interest:0	"Любители архитектуры"
leader_trait_architectural_interest_desc:0	"Здание, построенное в оригинальном стиле, вызывает у таких лидеров больше волнения, чем любой пейзаж."
leader_trait_architectural_interest_effect_desc:0	"-25% стоимости и времени строительства §Gсооружений§! и §Gрайонов§! на время пребывания этого губернатора на орбите."
leader_trait_army_veteran:0	"Ветераны боевых действий"
leader_trait_army_veteran_desc:0	"Они все еще чувствуют жар лучей дезинтеграторов, с шипением бьющих совсем рядом. Им никогда полностью не избавиться от запахов, звуков и шрамов битвы."
leader_trait_army_veteran_effect_desc:0	"§G+25%§! к эффектам операций, направленных на местную стабильность"
leader_trait_unifier:0	"Культурная чувствительность"
leader_trait_unifier_desc:0	"Эти лидеры с уважением относятся к культурным различиям и стремятся узнать о других культурах как можно больше"
leader_trait_unifier_effect_desc:0	"§G+25%§! эффектов операций по переобучению поселений"
leader_trait_iron_fist:0	"Безжалостные"
leader_trait_iron_fist_desc:0	"Что бы вы ни делали, этого будет недостаточно. Эти лидеры всегда требуют от подчиненных большего."
leader_trait_iron_fist_effect_desc:0	"§G+15%§! эффектов операций специалистов\n§G+15%§! эффектов операций рабочих"
leader_trait_retired_fleet_officer:0	"Отдохнули, и будет"
leader_trait_retired_fleet_officer_desc:0	"Эти лидеры не из тех, кто долго просидит в отставке."
leader_trait_retired_fleet_officer_effect_desc:0	"§G+25%§! эффектов операций с пакетами чрезвычайных мер"
leader_trait_righteous:0	"Бескомпромиссные"
leader_trait_righteous_desc:0	"Видеть мир черно-белым — значит видеть только приказы и ошибки. Всем, кроме вышестоящего начальства, придется действовать по указке такого лидера либо выметаться."
leader_trait_righteous_effect_desc:0	"§G-25§! преступности во время операций"
leader_trait_corrupt:0	"Продажные"
leader_trait_corrupt_desc:0	"Там, где можно поступиться принципами, можно купить кого угодно. Цена этих лидеров сравнительно низкая."
leader_trait_corrupt_effect_desc:0	"§R+25§! преступности во время операций"
leader_trait_architectural_sense:0	"Градостроители"
leader_trait_architectural_sense_desc:0	"Идеальная асимметрия городского горизонта доставляет этим лидерам удовольствие. Их эстетический вкус не имеет себе равных."
#leader_trait_architectural_sense_effect_desc:0	""
leader_trait_champion_people:0	"Тихие служители"
leader_trait_champion_people_desc:0	"Такие лидеры считают метрополию своим домом, а наш народ своей семьей. Их высшее призвание — сделать общество лучше."
leader_trait_champion_people_effect_desc:0	"§G+5§! ед. единства/месяц"
leader_trait_deep_connections:0	"Полезные связи"
leader_trait_deep_connections_desc:0	"Разговоры за закрытыми дверями, старые семейные связи и друзья в высших эшелонах власти дают этим лидерам значительное преимущество перед конкурентами."
leader_trait_deep_connections_effect_desc:0	"§G+1§! ед. влияния/месяц"
leader_trait_expansionist:0	"Первопроходцы"
leader_trait_expansionist_desc:0	"Эти лидеры видят будущее за пределами нынешних границ, где наш народ беспрепятственно путешествует по бескрайним просторам космоса."
#leader_trait_expansionist_effect_desc:0	""
leader_trait_explorer:0	"Космологи"
leader_trait_explorer_desc:0	"Эти лидеры видят смысл своего существования в том, чтобы делать открытия за горизонтом известного. В их глазах огнем сияет любопытство."
#leader_trait_explorer_effect_desc:0	""
leader_trait_fertility_preacher:0	"Специалисты по сельскому хозяйству"
leader_trait_fertility_preacher_desc:0	"Какой смысл отправляться к Столпам творения, если вы не позаботились прихватить достаточно еды для путешествия?"
#leader_trait_fertility_preacher_effect_desc:0	""
leader_trait_fleet_organizer:0	"Космические стратеги"
leader_trait_fleet_organizer_desc:0	"Реализация планов с участием сотен космических кораблей требует широкого спектра навыков, от квантовых вычислений до управления рабочим столом."
#leader_trait_fleet_organizer_effect_desc:0	""
leader_trait_fortifier:0	"Эксперты по безопасности"
leader_trait_fortifier_desc:0	"Величайшая трагедия космической эпохи заключается, вероятно, в том, что залпы мощнейшего оружия в космосе не слышны."
#leader_trait_fortifier_effect_desc:0	""
leader_trait_from_ranks:0	"Заслуженные"
leader_trait_from_ranks_desc:0	"Отличившись бесчисленными благородными поступками, эти лидеры быстро поднялись по служебной лестнице."
#leader_trait_from_ranks_effect_desc:0	""
leader_trait_frontier_spirit:0	"Пионеры"
leader_trait_frontier_spirit_desc:0	"Желание этих лидеров построить дом среди звезд сильнее их страха перед рисками."
#leader_trait_frontier_spirit_effect_desc:0	""
leader_trait_home_sky:0	"Специалисты по модулям"
leader_trait_home_sky_desc:0	"Эти лидеры отличаются выдающимися способностями по части бортовых систем."
#leader_trait_home_sky_effect_desc:0	""
leader_trait_industrialist:0	"Специалисты по добыче"
leader_trait_industrialist_desc:0	"Сырьевые богатства вселенной ждут, чтобы их собрали."
#leader_trait_industrialist_effect_desc:0	""
leader_trait_investor:0	"Жесткие переговорщики"
leader_trait_investor_desc:0	"Эти лидеры бросаются в любую беседу, словно в бой и не успокаиваются до победного конца."
#leader_trait_investor_effect_desc:0	""
leader_trait_logistic_understanding:0	"Логисты"
leader_trait_logistic_understanding_desc:0	"Эти лидеры следят за цепочками поставок подобно тому, как болеют за спортивные команды."
#leader_trait_logistic_understanding_effect_desc:0	""
leader_trait_military_pioneer:0	"Военные технологи"
leader_trait_military_pioneer_desc:0	"Эти лидеры знают, что победа достается тому, кто владеет передовым оборудованием и умеет им пользоваться."
#leader_trait_military_pioneer_effect_desc:0	""
leader_trait_recruiter:0	"Войсковые мотиваторы"
leader_trait_recruiter_desc:0	"Воодушевляющая речь может сподвигнуть даже самых скептически настроенных представителей населения сплотиться и присоединиться к общему делу."
#leader_trait_recruiter_effect_desc:0	""
leader_trait_reformer:0	"Энтузиасты"
leader_trait_reformer_desc:0	"Этими лидерами движет жгучее желание решить проблемы общества."
#leader_trait_reformer_effect_desc:0	""
leader_trait_space_miner:0	"Выжималы"
leader_trait_space_miner_desc:0	"Эти лидеры не видят смысла в том, чтобы ждать восполнения месторождений ресурсов за исключением случаев крайней необходимости."
#leader_trait_space_miner_effect_desc:0	""
leader_trait_warlike:0	"Военные подстрекатели"
leader_trait_warlike_desc:0	"Этих лидеров не смущает перспектива драки. Совсем наоборот. Они считают войну нашей высшей целью."
#leader_trait_warlike_effect_desc:0	""
leader_trait_world_shaper:0	"Художники миров"
leader_trait_world_shaper_desc:0	"Сначала мы придавали глине и камню форму, чтобы вложить в них смысл, затем появились краски и пиксели. Планеты — это лишь следующий этап эволюции."
#leader_trait_world_shaper_effect_desc:0	""
leader_trait_corvette_focus_ufop:0	"Эксперты (Миранда)"
leader_trait_corvette_focus_ufop_desc:0	"Эти лидеры стремятся увеличить количество кораблей §Hкласса «Миранда»§! в нашем флоте."
#leader_trait_corvette_focus_ufop_effect_desc:0	""
