METAPHASIC_SHIELDS:0	"Osłony metafazowe"
METAPHASIC_SHIELDS_DESC:0	"Te wzmocnione osłony energetyczne są niesamowicie silne. Nic nie zapewnia lepszej ochrony."
TRITANIUM_HULLS:0	"Kadłuby trytanowe"
TRITANIUM_HULLS_DESC:0	"Trytan, o rząd wielkości twardszy od diamentu, jest podstawowym budulcem kadłubów zarówno w jednostkach wojskowych, jak i cywilnych."
