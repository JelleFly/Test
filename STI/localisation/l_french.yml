marauder.34.fleet.desc:0	"Nos flottes sont les plus mortelles de la §Hgalaxie§!. Nos §HMarauterreurs§! ont semé le chaos le plus total. Nos §HDéfenses des anciens§! ont laissé dans leur sillage de véritables systèmes stellaires d'épaves. Nos §HChante-la-mort§! ont participé à des milliers de batailles. Toute cette puissance peut être vôtre, en échange d'une partie du butin."
