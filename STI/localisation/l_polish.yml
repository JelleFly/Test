cardassian_defense_army_plural:0	"Gwardia cywilna"
cardassian_defense_army_desc:0	"Cywilni obrońcy naszej chwalebnej §HUnii§! zorganizowani przez ich lokalnych gulów, co pozwala na maksymalną optymalizację procesu selekcji i utrzymania."
cardassian_assault_army:0	"Cywilne siły uderzeniowe"
cardassian_assault_army_plural:0	"Cywilne siły uderzeniowe"
cardassian_assault_army_desc:0	"Lojalni wolontariusze gotowi oddać życie za nasz §Hlud§!. Ich broń i wyposażenie zdecydowanie są przydatne, ale ich prawdziwa siła tkwi w ich liczebności i gotowości do poświęcenia wszystkiego bez zadawania pytań."
