holodimension_category_desc:0	"Po zejściu na powierzchnię planety §H[Root.GetName]§! rutynowe ćwiczenia sparingowe na jednym z §Hholodeków§! naszego statku badawczego sprawiły, że chorąży natknął się na rosnący §Hkieszonkowy wymiar§! powstały w wyniku rozdarcia w holosieci."
salvation_song_category:0	"Śpiewająca grota"
salvation_song_category_desc:0	"Nadmorskie jaskinie na planecie §H[Root.GetName]§! emitują wyjątkowe wzory wibracji, które mogą wskazywać na obecność inteligentnego życia."
newlywed_category:0	"Istota towarzystwa"
newlywed_category_desc:0	"Jeden z naszych §Hbetazoidzkich§! doradców za pomocą telepatii wykrył niespotykanie potężne uczucia pochodzące z osady na planecie §H[Root.GetName]§!, w tym intensywną radość i życzliwość. Wielkie zgromadzenie?"
amerind_asteroid_deflector_category:0	"Porzucony obelisk"
amerind_asteroid_deflector_category_desc:0	"Na planecie §H[Root.GetName]§! odkryliśmy obelisk z przyczepionym do niego niezidentyfikowanym urządzeniem. Skany molekularne wskazują na to, że nie jest ono rodzime dla tej planety."
cosmic_string_category:0	"Fragment kosmicznej struny"
cosmic_string_category_desc:0	"Wykryliśmy wyjątkowo długie i cienkie pasmo gazów o hiperprzyspieszeniu w pobliżu ciała niebieskiego §H[Root.GetName]§!, co wskazuje na obecność §Hkosmicznej struny§!."
time_change_category:0	"Szybki bieg czasu"
time_change_category_desc:0	"Bieg czasu na planecie §H[Root.GetName]§! jest szybszy niż normalnie… o wiele szybszy. Nasze skany wykazują, że całe cykle życiowe rozmaitych organizmów, nawet wielkich zwierząt, można zaobserwować w ułamkach sekundy."
bubblewrap_sea_category:0	"Morze kul"
bubblewrap_sea_category_desc:0	"Przez wzgląd na aktywność geotermalną jedno z morskich stworzeń na planecie §H[Root.GetName]§! cechuje się wysoką zawartością minerałów oraz jest pokryte niezliczonymi miniaturowymi latającymi kulami nieznanego pochodzenia."
singularities_in_your_area_category:0	"Zderzenie z czarną dziurą"
singularities_in_your_area_category_desc:0	"Zaobserwowano ogromne emisje antymaterii, które przeżerają się przez dysk akrecyjny ciała niebieskiego §H[Root.GetName]§!, co wskazuje na możliwe zderzenie z inną czarną dziurą."
whale_isnt_that_nice_category:0	"Atmosferyczne wieloryby"
whale_isnt_that_nice_category_desc:0	"W atmosferze planety §H[Root.GetName]§! zaobserwowano stada masywnych, pływających wielorybich stworzeń. Ich kilwatery ujawniają fascynującą sygnaturę energetyczną."
oceanic_abyss_category:0	"Głęboki rów oceaniczny"
oceanic_abyss_category_desc:0	"Na planecie §H[Root.GetName]§! odkryto rów oceaniczny. Nasze skany wskazują, że może być on najgłębszym rowem w historii."
stellar_nursery_category:0	"Młoda planeta"
stellar_nursery_category_desc:0	"Planeta §H[Root.GetName]§! i jej gwiazda macierzysta są o wiele młodsze, niż inne ciała niebieskie w tym regionie. Każda z nich ma zaledwie kilka setek milionów lat."
kurlan_naiskos_category:0	"Kurlańska archeologia"
kurlan_naiskos_category_desc:0	"Skany orbitalne ciała niebieskiego §H[Root.GetName]§! wykryły obecność całego mnóstwa §Hkurlańskich ruin§!. Ta cywilizacja wymarła tysiące lat temu, więc znaleziska archeologiczne są §Hrzadkie§!. Warto spróbować."
heghbat_head_category:0	"Klingońska rzeźba"
heghbat_head_category_desc:0	"Podczas treningu na niełatwych, skalistych górach planety §H[Root.GetName]§! jeden z naszych najsilniejszych wojowników z sił obronnych odkrył §Hrzeźbę z obsydianu§! klingońskiego pochodzenia. "
hearts_of_fire_category:0	"Szczere zaproszenie"
hearts_of_fire_category_desc:0	"Nasz imperialny oficer oraz wysoka rangą §Hdowódczyni Trillów§! w tajemnicy planują ślub na planecie §H[Root.GetName]§!. Nasze odkrycie nie pozostawia im wyboru. Otrzymaliśmy serdeczne zaproszenie."
blood_in_the_soil_category:0	"Starożytne tereny łowieckie"
blood_in_the_soil_category_desc:0	"Ruiny wczesnych §Hdomków myśliwskich§! Klingonów zostały odkryte na planecie §H[Root.GetName]§!. Mogą być to najwcześniejsze ślady naszej cywilizacji w epoce podróży kosmicznych."
reman_veruulir_category:0	"Podpowierzchniowe koloseum"
reman_veruulir_category_desc:0	"Skany planety §H[Root.GetName]§! ujawniły architektoniczną konstrukcję przypominającą §Hpodziemne koloseum§!. Nasi zwiadowcy muszą zejść na powierzchnię, aby ocenić wartość i użyteczność tej struktury."
zhat_vash_purification_category:0	"Zakłócenia elektromagnetyczne"
zhat_vash_purification_category_desc:0	"§H[Root.GetName]§! emituje sztuczne sygnały elektromagnetyczne, które zakłócają nasze systemy łączności. Ktoś lub coś próbuje się z nami przywitać."
tan_zhekran_category:0	"Podprzestrzenna kapsuła"
tan_zhekran_category_desc:0	"Nasi zwiadowcy wykryli rozbitą podprzestrzenną kapsułę na planecie §H[Root.GetName]§!. Wygląda na to, że coś w niej jest, jednak jest zamknięta. Do jej otwarcia musimy wysłać specjalistów."
temple_of_traps_category:0	"Idealny pretekst"
temple_of_traps_category_desc:0	"§HBajorański§! system podwodnych jaskini zawierający świątynię został wykryty na planecie §H[Root.GetName]§! w pobliżu obozu rebeliantów. To idealny pretekst dla §HUnii§!, aby złapać buntowników w pułapkę."
cardassian_ruins_category:0	"Kardasjańskie ruiny"
cardassian_ruins_category_desc:0	"Żołnierze na powierzchni planety §H[Root.GetName]§! odkryli zrujnowany budynek ozdobiony starożytnym §Hpismem Kardasjan§!. Musimy wysłać specjalistyczny oddział."
dulcedlech_category:0	"Uwięziony Kardasjanin"
dulcedlech_category_desc:0	"Bioskany wykazują, że na planecie §H[Root.GetName]§! obecny jest uwięziony organizm. Wydaje się, że należy do rasy §HKardasjan§!."
cobalt_diselenide_category:0	"Fabryka broni"
cobalt_diselenide_category_desc:0	"Na planecie §H[Root.GetName]§! odnaleziona została porzucona fabryka §Hrudy dwulitu§!. Nasi żołnierze będą musieli roztopić lód wokół drzwi, aby ją splądrować i wydobyć z niej kosztowności."
elim_garak_category:0	"Baza Obsydianowego Zakonu"
elim_garak_category_desc:0	"Żołnierze badający powierzchnię planety §H[Root.GetName]§! odkryli zawalony budynek, który niegdyś używany było jako międzyplanetarna baza §HObsydianowego Zakonu§!."
the_edo_category:0	"Odkryto cywilizację"
the_edo_category_desc:0	"Na planecie §H[Root.GetName]§! odkryta została humanoidalna cywilizacja. Wydaje się, że jej ludność czci obcą istotę, która orbituje wokół globu."
subterranean_infection_category:0	"Dziwny sygnał"
subterranean_infection_category_desc:0	"Czujniki jednego z naszych statków odebrały dziwny sygnał pochodzący z planety §H[Root.GetName]§! w §Hsystemie [Root.GetStarName]§!, który uważano za niezamieszkany."
dark_side_of_the_galaxy_category:0	"Osobliwa częstotliwość"
dark_side_of_the_galaxy_category_desc:0	"Przechwyciliśmy zanikający sygnał z niezidentyfikowanego źródła. Nasi naukowcy wierzą, że ta częstotliwość może zawierać wiadomość, jednakże dopiero wyszkolony oficer łączności będzie musiał ją lingwistycznie odkodować."
soulcatcher_category:0	"Czarna mikrodziura"
soulcatcher_category_desc:0	"W §Hsystemie [Root.GetStarName]§! odkryliśmy §Hczarną mikrodziurę§!, która wygląda, jakby niedawno pożywiła się pobliską materią."
felicium_days_category:0	"Gwałtowne rozbłyski słoneczne"
felicium_days_category_desc:0	"Nasi naukowcy zgłosili niezwykłe odczyty ze słońca §Hsystemu [felicium_days_system.GetName]§!."
cryocapsule_category:0	"Oszroniona planeta"
cryocapsule_category_desc:0	"Jedna z naszych najbardziej kompetentnych drużyn wylądowała na zimnej i opustoszałej planecie §H[Root.GetName]§!. Określenie, czy nadaje się ona do zamieszkania, będzie wymagało dalszych badań."
birds_of_a_feather_category:0	"Porzucony statek Klingonów"
birds_of_a_feather_category_desc:0	"Jeden z naszych statków zlokalizował porzucony okręt §HDrapieżny Ptak§! Klingonów. Przed wyciągnięciem jakichkolwiek wniosków potrzebne może być dalsze śledztwo."
ride_or_die_category:0	"Soczewka grawitacyjna"
ride_or_die_category_desc:0	"Jeden z naszych najambitniejszych fizyków natknął się na niemal idealny §Hpierścień Einsteina-Chwolsona§! i poprosił o pomoc przy przeprowadzeniu badań nad tą grawitacyjną soczewką."
terra_terraria_category:0	"Wygięta asteroida"
terra_terraria_category_desc:0	"Nasi naukowcy zauważyli gigantyczną asteroidę, która jest wygina się niczym drzewo w pobliżu ciała niebieskiego §H[Root.GetName]§!. Wygląda na to, że coś jest ukryte po jej drugiej stronie."
mineral_alcove_category:0	"Zwietrzałe jaskinie"
mineral_alcove_category_desc:0	"Jeden z naszych zespołów terenowych ma okazję do przeprowadzenia badań geologicznych na planecie §H[Root.GetName]§!, aby sprawdzić skupisko jaskiń, które uległy erozji."
stardustlings_category:0	"Jądro gazowego olbrzyma"
stardustlings_category_desc:0	"Nasze czujniki odebrały magnetyczny odczyt pochodzący z jądra planety §H[Root.GetName]§!, co sugeruje pojawienie się nowych danych."
clonopolis_category:0	"Ahoj, wraku"
clonopolis_category_desc:0	"Uwagę naszych ksenoarcheologów przykuł wrak zlokalizowany na wyspie odpadów ciała niebieskiego §H[Root.GetName]§!."
astrosapling_category:0	"Kosmiczne drzewo"
astrosapling_category_desc:0	"Nasi ksenobotanicy zauważyli niewielkie kosmiczne drzewo wielkości mikrometeoroidu unoszące się wokół ciała niebieskiego §H[Root.GetName]§!."
substantial_rumor_category:0	"Substancja w probówce"
replicatastrophe_category:0	"Pęknięcia podprzestrzenne"
replicatastrophe_category_desc:0	"Dokładny skan magnetonowy ciała niebieskiego §H[Root.GetName]§! ujawnił pęknięcia podprzestrzenne stworzone przez polarne eksplozje nieznanego pochodzenia."
neon_ants_category:0	"Fosforowe insektoidy"
neon_ants_category_desc:0	"Nasze skanery wykryły obecność nieznanych insektoidów o dziwnym składzie chemicznym na planecie §H[Root.GetName]§!."
lunar_monad_category_desc:0	"Na ciele niebieskim §H[Root.GetName]§! zlokalizowano stosunkowo nowy krater uderzeniowy. Jego osobliwy kształt sugeruje, że jest to sztuczne zagłębienie, które nie powstało w wyniku bombardowania pociskami ani podziemnych wulkanizmów."
biopod_category:0	"Biokapsuła"
biopod_category_desc:0	"Hermetycznie zamknięta biokapsuła została zlokalizowana w wysuszonym zbiorniku wody gruntowej na planecie §H[Root.GetName]§!."
chromatic_vortex_category:0	"Chromatyczny prom"
chromatic_vortex_category_desc:0	"Prom kosmiczny na orbicie wokół ciała niebieskiego §H[Root.GetName]§! emituje mnóstwo oślepiających kolorowych promieni. Chromatyczny statek nie reaguje, jednak wykryto na nim oznaki życia."
lake_of_dread_category:0	"Jezioro strachu"
lake_of_dread_category_desc:0	"Z jeziora na planecie §H[Root.GetName]§! wydobywają się dziwne, rytmiczne wibracje. Rdzenna ludność interpretuje je jako obecność przerażającego §RThulgu§! – kosmicznej istoty wody wywodzącej się z ich mitologii. Te wibrację mogą być warte zbadania…"
dicey_expedition_category:0	"Kości zostały rzucone"
dicey_expedition_category_desc:0	"Sekcja pasa asteroid obok ciała niebieskiego §H[Root.GetName]§! posiada interesująco sześcienny kształt. Co dziwne, jego asteroidy pokryte są czarnymi symbolami, przez to bardzo przypominają kostki do gry."
disasteroid_category:0	"Zaginiony meteoroid"
disasteroid_category_desc:0	"Kształt ciała niebieskiego §H[Root.GetName]§! sugeruje, że niedawno oddzielił się od niego meteoroid, jednak zlokalizowanie go będzie wymagało nieco wysiłku."
diamonds_in_the_rough_category:0	"Hydroid"
diamonds_in_the_rough_category_desc:0	"Skany planety §H[Root.GetName]§! wskazują na obecność skorodowanego jeziora, które jest niemożliwie bogate w minerały. Przed dalszymi badaniami nad tym przedziwnym fenomenem nasi naukowcy nazwali je „hydroidem”."
digging_up_secrets_category:0	"Tajemnicza kopalnia"
digging_up_secrets_category_desc:0	"Nasze skany wykryły wysokie stężenie drogocennych metali na planecie §H[Root.GetName]§!. Na jej powierzchni istnieje już jednak kilka nieudokumentowanych struktur górniczych."
the_last_seed_category:0	"Archiwum nasion"
the_last_seed_category_desc:0	"Odkryliśmy biologiczną arkę zakopaną pod powierzchnią planety §H[Root.GetName]§!. Zawiera ono pojedyncze nasiono obcych."
murmurwood_category:0	"Gadający las"
murmurwood_category_desc:0	"Gatunek drzew, który wydaje się obdarzony mową, został zlokalizowany na planecie §H[Root.GetName]§!. Według raportów ich monotonne śpiewy są dość „przyjemne”."
grain_of_truth_category:0	"Plantacja maku"
grain_of_truth_category_desc:0	"Na planecie §H[Root.GetName]§! zlokalizowaliśmy plantację maku zawierającą rzadkie warianty kwiatu, który należy przebadać w zamkniętym otoczeniu."
bird_is_the_word_category:0	"Ptak to słowo"
bird_is_the_word_category_desc:0	"Nasze skany wykryły na planecie §H[Root.GetName]§! wiele wyjątkowych rodzajów prymitywnych form życia, w tym ptasi gatunek potrafiący stosować zaawansowane metody kamuflażu."
left_hand_of_dolphin_category:0	"Delfiny płynnopłciowe"
left_hand_of_dolphin_category_desc:0	"W rzekach planety §H[Root.GetName]§! odkryto stada bioluminescencyjnych stworzeń przypominających delfiny, które wedle uznania potrafią zmieniać swoją płeć biologiczną oraz wykazują całkowity brak hierarchii i przemocy międzygatunkowej."
planted_trap_category:0	"Niepokojące podszycie"
planted_trap_category_desc:0	"Odkryliśmy obecność ciemnej i rozkładającej się roślinności w kształcie humanoidalnych twarzy, która pokrywa całą powierzchnię planety §H[Root.GetName]§!. Poza tym jest ona dość ponura i niezamieszkana."
oh_worms_category:0	"Upiorna pieczara"
oh_worms_category_desc:0	"Nasze skany wykryły obszerny system jaskiń pod powierzchnią planety §H[Root.GetName]§!. Jej skład sugeruje, że mogą one zawierać §Htetriony§!."
always_feel_like_category:0	"Ukryta flora"
always_feel_like_category_desc:0	"Mimo że powierzchnia planety §H[Root.GetName]§! wydaje się całkowicie jałowa, nasze skany wykryły wiele gatunków flory. Możliwe, że rośnie w ukrytych lokacjach."
mad_world_category:0	"Priony"
mad_world_category_desc:0	"Nasze skany planety §H[Root.GetName]§! nie wykazują żadnych form życia. Niemniej jednak na powierzchni znajdują się głębokie szczeliny i doliny, na których obecna jest para wodna."
old_suits_category:0	"Oceaniczny wrak"
old_suits_category_desc:0	"Wrak starożytnego statku został odkryty na dnie głębokiej oceanicznej szczeliny planety §H[Root.GetName]§!. Większa część technologii wydaje się nienaruszona."
the_fearless_category:0	"Sygnalizator alarmowy"
spin_category:0	"Zniszczona stocznia"
spin_category_desc:0	"Ruiny startej stoczni zostały odkryte na planecie §H[Root.GetName]§!, wokół której z dużą prędkością orbituje niebezpieczny wrak satelity."
latinum_slip_up_category:0	"Ruda topalinu"
latinum_slip_up_category_desc:0	"Nasza ekipa badawcza na planecie §H[Root.GetName]§! odkryła warstwę wodonośną, która zawiera jaskinię z rudą topalinu."
childhood_friend_category:0	"Złoża tachionowe"
childhood_friend_category_desc:0	"Powierzchnia planety §H[Root.GetName]§! uwzględnia niezwykłe złoża energii pozostałe po ostatnim ciężkim bombardowaniu tachionów. Możliwe, że mamy styczność z czasową aberracją."
failed_genesis_category:0	"Zapas żywności"
failed_genesis_category_desc:0	"W wielkiej sztucznej jaskini na planecie §H[Root.GetName]§! odkryty został zapas żywności. Zawiera ona także nieznane i wysoce niestabilne źródło energii."
ruglike_category:0	"Wyboiste trawiaste łąki"
ruglike_category_desc:0	"Niziny planety §H[Root.GetName]§! pokryte są pasami wysokiej i bujnej trawy, której właściwości kamuflujące sprawiają, że nasze czujniki mają trudności z odpowiednim przeskanowaniem ich w poszukiwaniu form życia."
self_replicating_mines_category:0	"Odkryto pole minowe"
self_replicating_mines_category_desc:0	"W otoczeniu ciała niebieskiego §H[Root.GetName]§! odkryto nadmiar starożytnych, samopowielających się min. Wiele z nich nadal jest aktywnych."
canticle_category:0	"Pod pustkowiem"
canticle_category_desc:0	"Mimo że powierzchnia planety §H[Root.GetName]§! jest niemożliwa do zamieszkania ze względu na radioaktywne burze, nasze skany wskazują, że prymitywne formy życia mogą funkcjonować w odkrytej przez nas podziemnej sieci tuneli."
eternal_eclipse_category:0	"Świat zaćmień"
eternal_eclipse_category_desc:0	"Pozycja ciała niebieskiego §H[Root.GetName]§! w stosunku do pobliskich planet sprawia, że jego powierzchni panuje wyjątkowe, niekończące się zaćmienie."
torons_category:0	"Łuszcząca się planeta"
torons_category_desc:0	"Powierzchnia planety §H[Root.GetName]§! składa się z wszechobecnej warstwy wymieszanych tlenków żelaza, które oddzielają się od niej w wielkich segmentach."
green_monument_category:0	"Porzucone ogrody"
green_monument_category_desc:0	"Planeta §H[Root.GetName]§! cechuje się pasami rozkładającej się węglopochodnej materii oraz pozostałościami pierwotnych struktur, które niegdyś mogły być wykorzystywane w rolnictwie."
graviton_ellipse_category:0	"Zaobserwowano grawitonową elipsę"
graviton_ellipse_category_desc:0	"Nasze czujniki wykryły rzadki grawitonowy fenomen w pobliżu ciała niebieskiego §H[Root.GetName]§!."
garish_geysers_category:0	"Planeta-gejzer"
garish_geysers_category_desc:0	"Na planecie §H[Root.GetName]§! odkryte zostały jaskrawe gejzery z wyjątkową chemiczną zawartością."
cardassian_manufacturing_category:0	"Przemycona broń"
cardassian_manufacturing_category_desc:0	"W pobliżu ciała niebieskiego §H[Root.GetName]§! wykryto sygnalizator ładunku z zaginionego transportu, który pasuje do towaru transportowanego na podstawie nielegalnych dokumentów."
message_in_a_black_hole_category:0	"Tajna wiadomość"
message_in_a_black_hole_category_desc:0	"§H[Root.GetName]§! emituje niezwykle ciągły wzór promieniowania Hawkinga, który pasuje do częstotliwości kodu Morse'a."
another_call_of_the_void_category:0	"Halucynacje z czarnej dziury"
another_call_of_the_void_category_desc:0	"Oficerowie stacjonujący w pobliżu ciała niebieskiego §H[Root.GetName]§! zgłosili, że słyszą głosy dawno zmarłych naukowców, którzy każą im wylecieć swoimi statkami poza horyzont zdarzeń czarnej dziury."
petrified_forest_category:0	"Wielkie skamieliny"
petrified_forest_category_desc:0	"Surowa powierzchnia planety §H[Root.GetName]§! zawiera fragmenty kolosalnych, węglopochodnych skamielin o walcowatym kształcie. Mogą być one dowodem poprzedniej epoki geologicznej, w trakcie której wędrowały ogromne zwierzęta."
the_star_that_grew_young_category:0	"Zauważono zmienny pulsar"
the_star_that_grew_young_category_desc:0	"Z powodu ekstremalnej soczewki grawitacyjnej spowodowanej przez ciało niebieskie §H[Root.GetName]§! po raz pierwszy zaobserwowano odległy §Hzmienny pulsar§!. Jego sygnał jest niespotykanie nieregularny."
oddly_therapeutic_category:0	"Rosnący obiekt"
oddly_therapeutic_category_desc:0	"Na orbicie ciała niebieskiego §H[Root.GetName]§! odkryto nieznany obiekt. Jego powierzchnia wydaje się naprzemiennie rosnąć i kurczyć. Nie wykryto żadnego źródła energii."
vine_thing_category:0	"Mięsożerna dżungla"
vine_thing_category_desc:0	"W dżungli na planecie §H[Root.GetName]§! zaobserwowano mięsożerną florę, która potrafi naśladować swoją ofiarę."
chaotic_space_category:0	"Trymetryczne pęknięcie"
chaotic_space_category_desc:0	"Nasze czujniki wykryły trymetryczne pęknięcie w pobliżu ciała niebieskiego §H[Root.GetName]§!. To rozdarcie w czasoprzestrzeni może zapoczątkować region §Hchaotycznej przestrzeni§!."
everbloom_category:0	"Krzemionkowe źródła"
everbloom_category_desc:0	"Jeden z naszych naukowców na planecie §H[Root.GetName]§! odkrył całą masę gorących źródeł. Zdaje się, że w całości składają się z §Hkrzemionkowych§! paciorków."
tribble_threat_category:0	"Złota szansa"
tribble_threat_category_desc:0	"Dalekosiężne skany wykazują obecność tuneli bogatych w złoża §Hrudy dwulitu§! umiejscowionych na planecie §H[Root.GetName]§!."
misplaced_medicine_category:0	"Zakłócenia czasowe"
misplaced_medicine_category_desc:0	"Aktywna magnetosfera ciała niebieskiego §H[Root.GetName]§! wydaje się posiadać właściwości zakrzywiające czas. Badania na powierzchni należy przeprowadzić z najwyższą ostrożnością."
peace_out_category:0	"Śmiercionośna broń"
peace_out_category_desc:0	"Nasze dalekosiężne skany wykryły nieznany §Hkryształowy obiekt§! o ogromnych proporcjach na planecie §H[Root.GetName]§!."
dimensional_cutie_category:0	"Przerażający widok"
dimensional_cutie_category_desc:0	"Natknęliśmy się na pradawną istotę o przerażającej naturze, orbitującą wokół ciała niebieskiego §H[Root.GetName]§!."
anomaly.7521.a.tt:0	" W tym regionie zostanie wprowadzone §Hzarządzanie zagrożeniem czasu§! na wypadek powstania ewentualnej osady humanoidów.\n\n"
anomaly.7021.a.tt:0	" Być może nasza decyzja o zaniechaniu dalszych badań była rozsądna.\n\n"
anomaly.7101.a.tt:0	" Przestudiowanie fotorozpadu tego surowca stabilizuje go, lecz naraża przywódcę §H[Root.GetLeaderName]§! na §Rpromieniowanie§!.\n\n"
anomaly.7130.desc:0	" Zbadanie pochodzenia polarnej eksplozji, która stworzyła pęknięcia w podprzestrzeni na planecie §H[From.GetName]§!, doprowadziło do odkrycia krajobrazu wypełnionego nurtami emitującymi przyspieszające ładunki elektryczne w gładkiej, stałej fali.\n\nWylądowanie w pobliżu tego obszaru było katastrofalne w skutkach dla całej technologii na pokładzie okrętu §H[Root.GetName]§!. Nasze replikatory uległy awarii na wiele godzin, podczas których zaczęły materializować wszystkie obiekty całkowicie niezwiązane z żądaniem użytkownika.\n\nOdsunięcie się od nurtów sprawiło, że replikatory ponownie się dostroiły, jednak ich funkcjonalność nadal pozostawia wiele do życzenia. Na chwilę obecną ich szansa na wykonanie rozkazu wynosi tylko 50%."
anomaly.7210.desc:0	" §H[Root.GetName]§! stoi za odkryciem prymitywnej, liczącej ponad 200 lat stacji wydobywczej na bogatej w minerały asteroidzie §H[From.GetName]§!. Porównania z archiwami §HFederacji§! z tamtych czasów pokazują, że ta placówka odpowiada opisowi stacji wydobywczej zbudowanej przez Zell Mining Corporation.\n\nFirma szła na skróty, a dwa wieki temu doszło do katastrofalnego wypadku. Te tanie konstrukcje nie chroniły górników ani maszyn przed promieniowaniem słonecznym. Eksplozja spowodowała śmierć dwudziestu cywilów, zmuszając firmę do zamknięcia kopalni.\n\nSprawa wyszła na jaw za sprawą pewnego informatora. Wygląda na to, że poinformował on o wszystkim oprócz lokalizacji asteroidy, którą właśnie znaleźliśmy.\n\nUruchomienie w tym miejscu wydobycia mogłoby przynieść ogromne korzyści ekonomiczne. Jednak szczątków górników nigdy nie usunięto. Kopanie w tym miejscu mogłoby zdenerwować potomków zmarłych."
anomaly.7260.desc:0	" Bioluminescencyjne delfinoidy zamieszkujące rzeki planety §H[From.GetName]§! ewoluowały bez ustalonej płci biologicznej. Są w stanie wybrać, czy chcą wykazywać męskie lub żeńskie (lub żadne) cechy reprodukcyjne, i robią to całkowicie z własnej woli.\n\nRytuały godowe tego gatunku wykazują wyraźny brak konkurencji między jego przedstawicielami. Przemoc jest społecznym tabu, które powoduje, że agresywne jednostki są trwale usuwane ze swoich siedlisk.\n\nBadacze z okrętu §H[Root.GetName]§! odkryli, że członkowie siedlisk wykazują silne więzi społeczne, ze stale zmieniającymi się rolami, które obejmują poszukiwanie pożywienia, nawigację i obronę innych przed drapieżnikami. Poświęcają również znaczną ilość czasu na zabawę i drzemki."
anomaly.7310.desc:0	" Zespół badawczy statku §H[Root.GetName]§! znalazł armię gigantycznych opancerzonych kombinezonów w ładowni wraku statku na dnie oceanu planety §H[From.GetName]§!. Mimo że nasz skaner radiowęglowy określił wiek wraku na około milion lat, opancerzone kombinezony nadal były sprawne.\n\nKażdy z nich miał około 15 metrów wysokości i ogniwa zasilające o nieskończonej żywotności baterii, które obudziły się po wykryciu obecności naszej załogi. Jednak kombinezony nie reagowały na nas wrogością.\n\nZamiast tego nawiązały połączenie z falami mózgowymi każdego badacza. Ich interfejs stwierdził, że wciąż czekają na integrację z pilotami, tak jak to robią od 1 007 824 lat."
anomaly.7320.desc:0	" Wśród lokalnych handlarzy od pokoleń krążą pogłoski o zniszczonym statku §HFederacji§! obecnym w tym regionie. Prześledzenie sygnału S.O.S. z powrotem do źródła potwierdziło, że ta historia jest prawdziwa.\n\nPo półtora wieku wrak §HU.S.S. Fearless§! został w końcu odkryty na orbicie planety §H[From.GetName]§!. W momencie zaginięcia §HFearless§! był największym statkiem naukowym w historii §HFederacji§!.\n\nWydaje się, że został częściowo pochłonięty przez niebezpieczną aberrację grawitacyjną, którą badał w chwili zniszczenia. Wszystkich 120 oficerów na pokładzie zginęło."
anomaly.7321.a:0	" Uczyńmy U.S.S. Fearless muzeum."
anomaly.7321.b.tt:0	" §HFearless§! zostanie naprawiony i wyposażony w nowy kadłub, aby mógł kontynuować eksplorację galaktyki przez następne pokolenia.\n\nZdobądź §Hstatek badawczy Fearless§!"
anomaly.7510.desc:0	" Nakładające się zaćmienia utrzymują planetę §H[From.GetName]§! w wiecznym cieniu.\n\nWarstwy skalne tego jałowego świata ujawniają, że był on kiedyś planetą wodną, zanim jego oceany wyparowały. Jego wysokie góry zawierają jedne z najbogatszych złóż minerałów, jakie kiedykolwiek widzieliśmy.\n\nNa ich zboczach wyryto §Pprzedziwne glify§!, wygładzone przez czas, o nieznanym wieku. Nie możemy jednak znaleźć żadnego śladu tych, którzy je wyrzeźbili."
anomaly.7510.a.tt:0	" Symbole na planecie §H[From.GetName]§! mogą być rzadkim zjawiskiem naturalnym. A może nie…\n\n"
anomaly.7600.a.tt:0	" Galaretowany, kulisty obiekt zostanie przejęty i odholowany na orbitę §HQ'onoS§!.\n\n"
anomaly.7600.b.tt:0	" Podpowierzchniowe urządzenie nasłuchowe zostanie dyskretnie umieszczone wewnątrz galaretowatej kuli, aby monitorować każdego, kto się tam pojawi, aby ją zbadać.\n\n"
anomaly.7600.c.tt:0	" Wywrotowy obiekt zostanie chemicznie zdemontowany.\n\n"
anomaly.7005.name:0	"Sferyczna istota"
anomaly.7005.desc:0	"Półprzezroczysta sfera orbitująca wokół ciała niebieskiego §H[From.GetName]§! zdołała pominąć egidę ochronną statku §H[Root.GetName]§!, przemieszczając się przez jego ściany i ujawniając się.\n\nCzłonkowie załogi zdołali przeanalizować istotę zanim zniknęła, identyfikując jej zdolność do zakłócania kanałów komunikacyjnych statku. Co więcej, wydaje się, że kula zebrała dane o załodze i przechowuje je w swoim rdzeniu. Jej zamiary są nadal nieznane…"
anomaly.7005.a:0	"Nietypowe."
anomaly.7090.name:0	"Holowymiar"
anomaly.7090.desc:0	"Po przeskanowaniu szczeliny w siatce holodeku stało się jasne, że to wielokierunkowe holograficzne diody umożliwiły nam odkrycie skupiska §Hzmodyfikowanej holomaterii§!.\n\nPrzez wielką liczbę zmanipulowanych fotonów w poszerzającym się rozdarciu iluzja substancji rozproszyła się, pozostawiając po sobie wyłącznie prawdziwą materię.\n\nFizyk na pokładzie statku wstępnie nazwał to rozdarcie nowym rodzajem §H„holowymiaru”§!, wierząc, że jest czymś więcej niż tylko kieszenią we wszechświecie."
anomaly.7090.a:0	"To dziwne. Chorąży powinien był zaalarmować kapitana."
anomaly.7090.a.tt:0	"To dziwne zjawisko może być złym znakiem.\n\n"
anomaly.7090.b:0	"Przeanalizujmy holowymiar."
anomaly.7090.b.tt:0	"§HHolowymiar§! może zawierać nieznane cuda.\n\n"
anomaly.7091.name:0	"Portal proroków"
anomaly.7091.desc:0	"Chcąc zgłosić istnienie §Hkieszonkowego wymiaru§! w holodeku, nasz chorąży odkrył, że gabinet kapitana jest niepilnowany, a §Htajnej teczki§! nie ma na swoim miejscu. Jej zawartość opisuje sieć konspiracji §HBajoran§! dotyczących holodeku.\n\nNiektórzy z ich najbardziej uduchowionych naukowców wierzą, że kieszonkowe wymiary stworzone zostały przez §Hproroków§!, którzy objawiają się, aby mieć oko na potrzebujących przewodnictwa. Teczka zawiera także kompletne badania na temat holoświątyń, w tym ich schematy.\n\nWedług bajorańskich naukowców te holoświaty są nieosiągalne i pojawiają się tylko na krótko, aby zaraz samodzielnie się zamknąć. Ich jedynym celem jest prowokowanie aktów kultu."
anomaly.7091.a:0	"Powiadommy Bajoran."
anomaly.7091.a.tt:0	"To może być ważne kulturowe wydarzenie dla ich ludu.\n\n"
anomaly.7091.b:0	"Zbudujmy holoświątynię dla proroków."
anomaly.7091.b.tt:0	"Schematy §Yholoświątyni§! mogą zostać wykorzystane do zaskarbienia sobie przychylności tych bogów.\n\n"
anomaly.7092.name:0	"Holoportal"
anomaly.7092.desc:0	"To, co na początku wydawało się rosnącym kieszonkowym wymiarem spowodowanym przez rozdarcie w siatce jednego z holodeków statku §H[Root.GetName]§!, okazało się mikrowymiarowym portalem wielkości jabłka stworzonym w wyniku nieprawidłowości w czasoprzestrzeni.\n\nNasza załoga odkryła, że prowadzi on do niezmiernie fascynującego wodnego świata, który składa się wyłącznie z oceanu i powietrza. Analiza jego właściwości przez naszych naukowców wykazała, że słona woda morska przeciekająca przez portal nie może istnieć zbyt długo na naszym holodeku i rozprasza się po osiągnięciu swojego limitu.\n\nDostanie się do tego świata okazało się niemożliwe, lecz nasi naukowcy odkryli, że portal działa jak §Hluneta§! pozwalająca nam na zajrzenie w inny wymiar. Mimo że pewnego dnia ten portal się zamknie, na razie wykorzystamy go do przeprowadzania badań na tym wodnym świecie. Tymczasem otworzyliśmy kolejny §Hholodek§! w nieużywanym gabinecie."
anomaly.7092.a:0	"Cuda wszechświata nigdy nie przestaną nas zadziwiać."
anomaly.7340.name:0	"Pieśń zbawienia"
anomaly.7340.desc:0	"Gdy nasi naukowcy ze statku §H[Root.GetName]§! zaczęli badać morskie jaskinie planety §H[From.GetName]§!, chór niewidocznych głosów wypełnił tunele pieśnią. Wielu członków załogi zgłosiło potężne duchowe uczucia.\n\nDwóch mniej doświadczonych naukowców z zespołu oddaliło się w poszukiwaniu źródła, lecz zostali uwięzieni w wąskim przejściu, z którego nie mogli się wycofać, gdy prądy zaczęły się zmieniać.\n\nTeraz jaskinie zaczynają szybko wypełniać się wodą morską. Na prośbę kapitana §H[Root.GetLeaderName]§! nasza najlepsza oficer ochrony zgłosiła się do wykorzystania swoich umiejętności do uratowania uwięzionego personelu, lecz taki zabieg będzie oznaczał porzucenie eksploracji jaskiń."
anomaly.7340.a:0	"Uratujmy uwięzionych członków załogi."
anomaly.7340.a.tt:0	"Skupimy nasze wysiłki na uratowaniu uwięzionych członków załogi, zanim ten wypadek okaże się śmiertelny.\n\n"
anomaly.7340.b:0	"Podążajmy za pieśnią do jej źródła."
anomaly.7340.b.tt:0	"Mimo że nasza uwięziona załoga z pewnością przepadnie, jej poświęcenie nie pójdzie na marne.\n\n"
anomaly.7341.name:0	"Szlachetne poświęcenie"
anomaly.7341.desc:0	"Gdy naukowcy ze statku §H[Root.GetName]§! zapuścili się dalej w morskie jaskinie planety §H[From.From.GetName]§!, rozbrzmiewające echem krzyki ich kolegów z drużyny najpierw przeszły w słowa otuchy, a następnie w spokojne nucenie.\n\nW głębinach systemu jaskiń nasz zespół odnalazł ogromną komorę zawierającą stalaktyty pełne harmonicznych diamentów. Zebrane tam były całe sterty kości nieznanego gatunku, co wskazuje na to, że to miejsce mogło niegdyś służyć za miejsce pochówku.\n\nDźwięki zmieniających się pływów rezonowały przez te diamenty, aby stworzyć dźwięk przypominający gromki chór. Jeden z członków drużyny opisał to doświadczenie jako §Estanie w najbardziej wzbudzającej podziw katedrze, jaką kiedykolwiek zbudowano”.§!"
anomaly.7341.a:0	"Oznaczmy Katedralną Jaskinię jako stanowisko archeologiczne."
anomaly.7341.a.tt:0	"Jaskinie harmonicznych diamentów na planecie §H[From.GetName]§! zostaną ogłoszone jako święte miejsce jej rodzimego gatunku.\n\n"
anomaly.7341.b:0	"Rozpocznijmy wydobycie harmonicznych diamentów."
anomaly.7341.b.tt:0	"Podziemne bogactwo planety §H[From.GetName]§! zostanie wydobyte, aby poszerzyć naszą wiedzę o rzadkich materiałach.\n\n"
anomaly.7420.name:0	"Nowożeńcy"
anomaly.7420.desc:0	"Impreza, którą wykryliśmy na planecie §H[From.GetName]§!, okazała się wielkim ślubem pilota §HJ'naii§! i ludzkiego oficera §HFederacji§!. Początkowo po zbliżeniu się do świętujących nasz zespół gości został potraktowany z rezerwą.\n\nPilot poinformował naszą ekipę, że jego ludzki mąż pomógł mu zbiec z terytorium §HJ'naii§!, aby umożliwić mu życie na wolności oraz prawo do wybrania swojej tożsamości płciowej i orientacji seksualnej bez opresyjnej ingerencji rządu.\n\nOdnawiając swoje przysięgi w tej tropikalnej lokacji, para ma nadzieję, że pewnego dnia §HJ'naii§! pojmą błąd w swoim rozumowaniu. Kapitan §H[Root.GetLeaderName]§! ze statku §H[Root.GetName]§! publicznie okazał poparcie w §HFederacji§!, co zapewniło nam miejsce przy stole."
anomaly.7420.a:0	"Zrozumiano."
anomaly.7420.b:0	"Nadzieja nigdy nie będzie cicha."
anomaly.7420.b.tt:0	"Jeśli pewnego dnia w imię równości będziemy musieli pogorszyć swoje relacje z §HJ'naii§!, to niech tak będzie.\n\n"
anomaly.7420.c:0	"Wydajmy międzygalaktyczne oświadczenie."
anomaly.7420.c.tt:0	"Nasze poparcie nie może pozostać w cieniu. Otwarcie potępiamy brak równości §HJ'naii§!.\n\n"
anomaly.7425.name:0	"Deflektor asteroid Murendi"
anomaly.7425.desc:0	"Po zejściu na powierzchnię globu §H[From.GetName]§! nasza drużyna zauważyła, że urządzenie przymocowane do obelisku jest w rzeczywistości deflektorem asteroid należącym do plemienia zwanego Murendi.\n\nMurendi wykorzystują te reflektory, aby chronić swój świat macierzysty przed nadchodzącymi §Hzderzeniami z asteroidami§!. Analiza ostatnich sygnatur nadprzestrzeni wykazała, że statek zaopatrzeniowy §HFerengi§! zmienił umiejscowienie tej struktury, narażając całą planetę i jej ludność na niebezpieczeństwo. Wzory przemieszczania wskazują, że mogli oni wykorzystywać to miejsce jako kryjówkę dla skradzionych towarów.\n\nMimo że kilkoro oficerów na statku §H[Root.GetName]§! wyraziło zainteresowanie przetransportowaniem obelisku do stolicy §H[Root.Owner.Capital.GetName]§! i wystawieniem go dla zysku, kapitan §H[Root.GetLeaderName]§! wyraża stanowczy sprzeciw."
anomaly.7425.a:0	"Załoga statku [Root.GetName] sobie z tym poradzi."
anomaly.7425.b:0	"Zwróćmy strukturę ludności Murendi."
anomaly.7425.b.tt:0	"Przeszłość czegoś cię nauczyła. Kapitan §H[Root.GetLeaderName]§! zwróci strukturę ludności §HMurendi§!.\n\n"
anomaly.7425.c:0	"Zwróćmy strukturę i potępmy Ferengi."
anomaly.7425.c.tt:0	"Ludzie muszą wziąć za to odpowiedzialność. W zamian §HMurendi§! pozwolą nam zbadać właściwości deflektora.\n\n"
anomaly.7515.name:0	"Fragment kosmicznej struny"
anomaly.7515.desc:0	"Odkryliśmy fragment §Hkosmicznej struny§! w pobliżu planety §H[From.GetName]§!. Niczym pęknięcia w kostce lodu, kosmiczne struny są topologicznymi defektami w samej czasoprzestrzeni, które dawno temu rozciągały długość i szerokość wszechświata.\n\nTe uformowane przez asymetrie podczas schładzania się wczesnego wszechświata wysoce energetyczne §Hstruny§! są o wiele mniejsze niż pojedynczy proton, jednak mogą posiadać takie same grawitacyjne właściwości co czarne dziury."
anomaly.7515.a:0	"Brzdąknijmy w kosmiczną strunę."
anomaly.7515.a.tt:0	"Rozwiejemy strunę przy pomocy specjalnego §Hpromienia grawitonowego§!, która zwiększy częstotliwość wibracji struny.\n\n"
anomaly.7515.b:0	"Nastrójmy kosmiczną strunę."
anomaly.7515.b.tt:0	"Umocnimy strunę, stabilizując częstotliwość jej wibracji, aby stworzyć stałą falę.\n\n"
anomaly.7516.name:0	"Pęknięcie w czasoprzestrzeni"
anomaly.7516.desc:0	"Nasz promień grawitonowy zniknął w hiperprzyspieszonych gazach otaczających §Hkosmiczną strunę§!. Częstotliwość wibracji przecinających strunę zwiększyła się, wysyłając cały fragment na drogę do samozniszczenia poprzez destrukcyjne zakłócenia.\n\nJednak gdy tylko statek §H[Root.GetName]§! przygotował się do odlotu, został uwięziony w polu kwantowym. Zaczęło ono przyciągać okręt §H[Root.GetName]§! w kierunku horyzontu zdarzeń §Hkosmicznej struny§!.\n\nOficer naukowy statku §H[Root.GetName]§! ledwie uratował okręt przed zniszczeniem w grawitacyjnych głębinach §Hstruny§! przy użyciu nawigacyjnego deflektora, który zniwelował pole kwantowe.\n\nŹródło pola kwantowego pozostaje nieznane."
anomaly.7516.a:0	"Zbadajmy źródło pola kwantowego."
anomaly.7516.a.tt:0	"Odkryjemy co – lub kto – próbowało przeciągnąć nasz §Hstatek badawczy§! przez horyzont zdarzeń §Hkosmicznej struny§!.\n\n"
anomaly.7516.b:0	"Ustabilizujmy kosmiczną strunę."
anomaly.7516.b.tt:0	"Ustabilizujemy fragment przy pomocy promienia grawitonowego, jednak to będzie wymagało wyższej koncentracji niż wcześniej.\n\n"
anomaly.7516.c:0	"Zostawmy ją w spokoju."
anomaly.7516.c.tt:0	"Nie musimy ryzykować kolejnych żyć, aby zbadać topologiczny defekt pozostawiony przez wczesny wszechświat.\n\n"
anomaly.7517.name:0	"Konstruktywna opinia"
anomaly.7517.desc:0	"Umocniliśmy §Hfragment kosmicznej struny§!. Wibracje stworzone przez nasz promień grawitonowy połączyły się z tymi, które już przemieszczały się po strunie poprzez interferencję fal, i uformowały falę stojącą.\n\nTen fragment §Hkosmicznej struny§! nie tylko pozostanie stabilny w najbliższej przyszłości, lecz teraz produkuje także nadmiar energii."
anomaly.7517.a:0	"To darmowa energia."
anomaly.7517.a.tt:0	"Zbierzemy tyle energii, ile jesteśmy w stanie bez narażania nowej stabilizacji §Hfragmentu kosmicznej struny§!.\n\n"
anomaly.7518.name:0	"Dwuwymiarowe postaci"
anomaly.7518.desc:0	"Nagle pojawiła się cała chmara zakłóceń, które niczym kosmiczne świetliki przysiadły na czujnikach grawitonowych okrętu §H[Root.GetName]§!, a następnie równie szybko wróciły w odmęty §Hkosmicznej struny§!.\n\nMimo że ten kontakt był krótki, nasze instrumenty zebrały wystarczająco dużo danych o tych nieznanych istotach, aby określić, że są one §Hdwuwymiarowymi stworzeniami§!, których jedyną metodą komunikacji jest manipulacja polami kwantowymi.\n\nZałoga statku §H[Root.GetName]§! zgłosiła, że czuje się oniemiała okazją do zaobserwowania tych form życia z niższego wymiaru, a także jest wdzięczna, że nie została przypadkowo (lub umyślnie) wciągnięta w grawitacyjną otchłań w centrum §Hkosmicznej struny§!, z której nie da się uciec."
anomaly.7518.a:0	"Wielowymiarowe spotkanie."
anomaly.7518.a.tt:0	"Z pewnością będziemy monitorować nasze czujniki, aby w przyszłości móc wykryć podobną aktywność.\n\n"
anomaly.7519.name:0	"Nieskończona luźna nić"
anomaly.7519.desc:0	"Nie udało się nam dotrzeć do końca naszego badania §Hfragmentu kosmicznej struny§! i jej tajemniczego pola kwantowego.\n\nChociaż jest niezrozumiały, ten fenomen nie stwarza dla nas żadnego bezpośredniego zagrożenia tak długo, jak nasze statki będą obchodzić podobne napotkane §Hfragmenty strun§! szerokim łukiem."
anomaly.7519.a:0	"Musimy pozostawić ją w zawieszeniu."
anomaly.7519.a.tt:0	"Nie możemy spędzić więcej czasu na próbie rozwiązania tej sprawy.\n\n"
anomaly.7520.name:0	"Zmiana czasu"
anomaly.7520.desc:0	"Życie na planecie §H[From.GetName]§! toczy się szybko: mniej więcej 24 000 razy szybciej niż w przypadku większości humanoidalnych gatunków w naszej §Hgalaktyce§!.\n\nZ dala zaobserwowaliśmy tysiące generacji życia na planecie §H[From.GetName]§! ewoluujących przed naszymi oczami, od mikrobów po największe rośliny i zwierzęta tego globu.\n\nMimo że musimy jeszcze sporo się nauczyć o ekosystemach planety §H[From.GetName]§!, prędkość ich ewolucji sprawia, że ciężko jest obserwować jakikolwiek pojedynczy gatunek, zanim ulegnie on zmianie. Jeszcze nie wiemy, dlaczego tutaj czas płynie inaczej niż gdziekolwiek indziej w §Hgalaktyce§!."
anomaly.7520.a:0	"Spowolnijmy proces starzenia."
anomaly.7520.a.tt:0	"Podamy związki opóźniające starzenie się biologicznym próbkom z planety §H[From.GetName]§!, aby móc bardziej szczegółowo je obserwować.\n\n"
anomaly.7520.b:0	"Zbadajmy upływ czasu."
anomaly.7520.b.tt:0	"Nasze skanery tachionowe powinny być w stanie zlokalizować źródło przyspieszonego upływu czasu.\n\n"
anomaly.7521.name:0	"Ewolucyjne obserwacje"
anomaly.7521.desc:0	"Gdy opóźniające starzenie się związki zaczęły działać, okazało się, że formy życia z planety §H[From.From.GetName]§! wcale nie są niezwykłe.\n\nPomimo doświadczania czasu i ewolucji o wiele tysięcy razy szybciej od nas rośliny, zwierzęta i mikroorganizmy z globu §H[From.From.GetName]§! nie wykazały żadnych wyjątkowych cech.\n\nŻyły, rozmnażały się i umierały zgodnie z tymi samymi biologicznymi mechanizmami co każdy inny gatunek w §Hgalaktyce§!. Po prostu robiły to o wiele szybciej."
anomaly.7521.a:0	"Ocena normalności zależy od obserwatora."
anomaly.7522.name:0	"Antyczasowa erupcja"
anomaly.7522.desc:0	"Skany tachionowe planety §H[From.From.From.GetName]§! oraz jej otoczenia szybko ujawniły powód, dla którego czas płynie na niej szybciej, niż gdziekolwiek indziej w §Hgalaktyce§!: pobliska antyczasowa erupcja, która prawdopodobnie została spowodowana przez wykorzystanie tajnej, eksperymentalnej broni wymiarowej.\n\nTa erupcja oznacza rozłam w podprzestrzeni, w której miesza się czas z antyczasem. Efekty względności znacznie zwiększają się w całym regionie, lecz najbardziej na planecie §H[From.From.From.GetName]§!, która doświadcza ekstremalnej §Hdylatacji czasu§!."
anomaly.7522.a:0	"Zamknijmy erupcję."
anomaly.7522.a.tt:0	"Antyczasowa erupcja zostanie zamknięta przy pomocy specjalnie skalibrowanych promieni §Htetrionowych§!. Upływ czasu na planecie §H[From.From.From.GetName]§! powinien się unormować bez większych zmian w jej biosferze.\n\n"
anomaly.7522.b:0	" Powiadommy wydział czasowych śledztw."
anomaly.7522.b.tt:0	"W tym regionie zostanie przeprowadzona §Hczystka zagrożenia czasu§!, aby zapewnić bezpieczeństwo humanoidów, jednak ten proces będzie powolny i kosztowny.\n\n"
anomaly.7523.name:0	"Nadejście złych czasów"
anomaly.7523.desc:0	"Czas nie jest niezmienny, lecz zmienia się w zależności od obserwatora. Po naszej porażce przy głębszym zbadaniu szybkiego upływu czasu na planecie §H[From.From.From.From.GetName]§! zaobserwowane zostały nietypowe relatywistyczne efekty, zupełnie tak, jakby samo patrzenie powodowało zakłócenie.\n\nCałe gatunki zarejestrowane kilka dni temu zdążyły już wymrzeć, natomiast inne nie podążają już przewidywalnymi krzywymi populacji. Wydaje się, że drapieżnictwo wymknęło się spod kontroli, a organizmy na szczycie łańcucha pokarmowego stały się celami całych ekosystemów, które są zdeterminowane do zniszczenia ich.\n\nJedynym naszym wnioskiem jest to, że osnowa czasoprzestrzeni w tym regionie została w jakiś sposób wypaczona."
anomaly.7523.a:0	"Błąd w czasoprzestrzeni… to niepokojące."
anomaly.7523.a.tt:0	"W tym regionie zostanie przeprowadzona §Hczystka zagrożenia czasu§!, aby ustabilizować go dla humanoidów, jednak ten proces będzie powolny i kosztowny.\n\n"
anomaly.7524.name:0	"Zwolnione tempo"
anomaly.7524.desc:0	"Upływ czasu na planecie §H[From.From.From.From.GetName]§! zwolnił do tempa porównywalnego z tym, którego doświadcza większość humanoidalnych gatunków w §Hgalaktyce§!.\n\nAntyczasowa erupcja, która spowodowała ekstremalną dylatację czasu w tym regionie, została zamknięta na stałe i nie wykazuje żadnych oznak ponownego otwarcia.\n\nNie zaobserwowaliśmy żadnych pozytywnych ani negatywnych następstw spowodowanych przez te zmiany, które wpłynęłyby na formy życia na planecie §H[From.From.From.From.GetName]§!."
anomaly.7524.a:0	"Czas jest, przede wszystkim, obojętny."
anomaly.7524.a.tt:0	"Będziemy nadal monitorować biosferę planety §H[From.From.From.From.GetName]§! w razie niespodziewanych rezultatów wynikających ze zmniejszenia dylatacji czasu.\n\n"
anomaly.7540.name:0	"Morze folii bąbelkowej"
anomaly.7540.desc:0	"Naukowcy ze statku §H[Root.GetName]§! zbadali bogate w minerały morze planety §H[From.GetName]§!, aby przestudiować maleńkie kule unoszące się na jego powierzchni. Bliższe obserwacje wykazały, że rzeczone kule są tak naprawdę wielokątną pianą, która została zniszczona i ponownie uformowana przez pływy.\n\nGdy reszta postanowiła popływać, jeden z młodszych oficerów zaczął się denerwować, przytaczając wspomnienie z dzieciństwa, w którym o mały włos nie utonął. Drużyna pomogła mu w stawieniu czoła lękom poprzez prostą demonstrację.\n\nKule łatwo rozpadały się przy kontakcie. Zespół spędził około trzydziestu minut na kojących, lekkich wodach tego morza, ścigając i rozbijając sfery. Dotarły do nas raporty o podwyższonych nastrojach."
anomaly.7540.a:0	"Rozbijmy je wszystkie."
anomaly.7540.a.tt:0	"Kilka kolejnych drużyn odwiedzi to morze, aby zbadać jego relaksujące właściwości i zgromadzić próbki kul minerałów.\n\n"
anomaly.7560.name:0	"Osobliwości w twoim otoczeniu"
anomaly.7560.desc:0	"Ogromna czarna dziura znana jako §H[From.GetName]§! została stworzona w wyniku kolizji dwóch mniejszych, błądzących czarnych dziur, które zderzyły się miliony lat temu i nadal są w trakcie łączenia się.\n\nGdy dwie macierzyste czarne dziury zaczęły powoli pożerać się nawzajem, wielka ilość antymaterii została uwolniona do ich wspólnego dysku akrecyjnego, sprawiając, że tamtejszy pył i gazy zaczęły samoistnie implodować.\n\nTen efekt domina stworzył całą masę maleńkich, krótkotrwałych §Hpotomnych osobliwości§!."
anomaly.7560.a:0	"Historia miłosna na miarę naszych czasów."
anomaly.7560.a.tt:0	"Dalsze badania sposobu, w jaki dwie czarne dziury splotły się i zaczęły się pożerać, pomoże nam w lepszym zrozumieniu tego rzadkiego zjawiska.\n\n"
anomaly.7560.b:0	"Załóżmy na nie pierścień."
anomaly.7560.b.tt:0	"Reakcja łańcuchowa spowodowana przez połączenie dwóch czarnych dziur zostanie opanowana, abyśmy mogli zebrać jej cenne produkty uboczne.\n\n"
anomaly.7575.name:0	"Wieloryb w składzie porcelany"
anomaly.7575.desc:0	"Dzięki swoim błoniastym ciałom wieloryby zamieszkujące atmosferę planety §H[From.GetName]§! potrafią bez końca pływać po gazowych przestworzach tego globu. Ich stada pozostawiają po sobie kilwatery bogate w tachiony, co sugeruje, że mogą one przynajmniej częściowo istnieć poza naszą własną czterowymiarową czasoprzestrzenią.\n\nKontakt z tymi istotami okazał się owocny. Gatunek odpowiedział na nasze powitanie zsynchronizowanym i zwiększającym się pulsowaniem kilwaterów, a następnie ruszył dalej, działając i komunikując się w pełnej harmonii z resztą członków stada.\n\nUniwersalne tłumaczenie ich odpowiedzi ujawniło następującą wiadomość: §G„Unoszą się. Szczęśliwi. Zabawa”.§!"
anomaly.7575.a:0	"Musimy chronić ten gatunek."
anomaly.7575.a.tt:0	"§H[From.GetName]§! zostanie rezerwatem zagrożonego gatunku, więc atmosferyczne wieloryby będą chronione w celu przyszłych badań.\n\n"
anomaly.7575.b:0	"Opublikujmy nagranie naszego odkrycia."
anomaly.7575.b.tt:0	"Atmosferyczne wieloryby planety §H[From.GetName]§! będą celebrowane przez wielu w całej §Hfederacji§!.\n\n"
anomaly.7580.name:0	"Oceaniczna głębia"
anomaly.7580.desc:0	"Glob §H[From.GetName]§! posiada najgłębszą §Hoceaniczną przepaść§! w historii: rów rozciągający się na głębokość 20 000 metrów, czyli dwadzieścia razy dalej, niż światło jest w stanie przebić się przez wodę.\n\nCiśnienie na dnie rowu jest równe 2000 standardowych atmosfer, co wystarcza, aby rozgnieść kostki czystego metalu. Woda jest tu niemal dziesięć razy gęstsza niż na powierzchni. Temperatura utrzymuje się na poziomie 1 stopnia Celsjusza.\n\nSpecjalna wyściełana neutronium sonda batysferyczna zdolna do wytrzymania takich warunków została wysłana ze statku §H[Root.GetName]§!. Mimo że ta przestrzeń jest niemal równie wrogo nastawiona wobec życia co próżnia przestrzeni kosmicznej, na dnie najgłębszego rowu oceanicznego globu §H[From.GetName]§! odkryliśmy żywe organizmy.\n\nWzdłuż podłoża rowu zaobserwowane zostały przemykające maleńkie formy życia przypominające kraby, które nie zareagowały na światło, lecz wykorzystywały fale dźwiękowe do poszukiwania pożywienia."
anomaly.7580.a:0	"Bardzo fajnie."
anomaly.7580.a.tt:0	"Tylko 1 stopień Celsjusza? Rany.\n\n"
anomaly.7595.name:0	"Gwiezdny żłobek"
anomaly.7595.desc:0	"Młody wiek planety §H[From.GetName]§!, jej gwiazdy macierzystej oraz pobliskich ciał niebieskich sugeruje, że ten system jest częścią §Hgwiezdnego żłobka§!, w którym stale rodzą się nowe gwiazdy.\n\nTen §Hgwiezdny żłobek§! jest wynikiem supernowej masywnej gwiazdy, której śmierć wiele setek milionów lat temu stworzyła warunki odpowiednie dla powstawania nowych gwiazd, w tym wyższych wskaźników metaliczności oraz mgławicowych gazów i kosmicznego pyłu o dużej gęstości."
anomaly.7595.a:0	"Newtonowska kołysanka."
anomaly.7595.a.tt:0	"Bogactwo tego §Hgwiezdnego żłobka§! przez milenia będzie tworzyło nowe gwiazdy.\n\n"
anomaly.7595.b:0	"Cykl gwiezdnego życia."
anomaly.7595.b.tt:0	"Z szerszej perspektywy cykle życia gwiazd nie różnią się tak bardzo od życia organizmów biologicznych.\n\n"
anomaly.7440.name:0	"Kurlańskie ruiny"
anomaly.7440.desc:0	"Niestety §Hkurlańskie ruiny§! na planecie §H[From.GetName]§! są bardzo uszkodzone.\n\nMimo to odkopaliśmy sporo rozbitych garnków i waz z §Hpiątej dynastii§!.\n\nW zależności od rozmówcy wartość tych znalezisk mieści się w zakresie od interesujących do nieistotnych."
anomaly.7440.a:0	"Wystawmy je w Muzeum Archiwalnym Gwiezdnej Floty."
anomaly.7440.a.tt:0	"Wszystkie §Hkurlańskie§! znaleziska archeologiczne mają swoją wartość, nawet te rozbite.\n\n"
anomaly.7440.b:0	"Wykorzystajmy je ponownie."
anomaly.7440.b.tt:0	"Niestety wygląda na to, że lepiej będzie znaleźć nowe zastosowanie dla tych materiałów.\n\n"
anomaly.7441.name:0	"Zniszczony naiskos Kurlan"
anomaly.7441.desc:0	"W rumowiskach §Hkurlańskich ruin§! na planecie §H[From.From.GetName]§! nasz zespół zwiadowczy odnalazł §Hnaiskos z piątej dynastii§!.\n\nCeramiczna figurka jest niekompletna – wiele jej komponentów jest zaginionych lub uszkodzonych.\n\nMimo tych okoliczności takie archeologiczne znalezisko jest uważane za niecodzienne."
anomaly.7441.a:0	"Wystawmy je w Muzeum Archiwalnym Gwiezdnej Floty."
anomaly.7441.a.tt:0	"To §Hkurlańskie§! znalezisko archeologiczne jest wartościowe."
anomaly.7441.b:0	"Sprzedajmy naiskos."
anomaly.7441.b.tt:0	"Certyfikowani kolekcjonerzy z całej §Hgalaktyki§! są zainteresowani tym §Hnaiskosem§!.\n\n"
anomaly.7442.name:0	"Nienaruszony naiskos Kurlan"
anomaly.7442.desc:0	"Ekipa badawcza statku §H[Root.GetName]§! nie zawiodła podczas swoich poszukiwań §Hkurlańskich artefaktów§!.\n\nW czasie przeszukiwania ruin planety §H[From.From.From.GetName]§! jeden z naszych ksenoarcheologów odkrył §Hnienaruszony naiskos z trzeciej dynastii§! i ostrożnie wydobył go spośród gruzów.\n\nTa ceramiczna figurka ma dwanaście tysięcy lat i jest niezwykle rzadka."
anomaly.7442.a:0	"Wystawmy ją w Muzeum Archiwalnym Gwiezdnej Floty."
anomaly.7442.a.tt:0	"To §Hkurlańskie§! znalezisko archeologiczne jest wyjątkowo rzadkie. Zwiedzający będą masowo przybywać, aby je zobaczyć.\n\n"
anomaly.7442.b:0	"Sprzedajmy naiskos."
anomaly.7442.b.tt:0	"Każdy szanujący się kolekcjoner lub archeolog potraktowałby §Hnienaruszony naiskos§! jako inwestycję życia.\n\n"
anomaly.7160.name:0	"Rzeźba bez głowy"
anomaly.7160.desc:0	"§H[Root.GetName]§! dołącza do naszych sił obronnych na planecie §H[From.GetName]§!, aby poddać ocenie klingoński posąg. Ta wspaniała skała jest bez wątpienia rzeźbą przedstawiającą klingońskiego dowódcę, którego głowa zaginęła w nieznanych okolicznościach. Nieoznaczony akt ścięcia głowy to oznaka tchórzostwa!\n\nTo, że musimy odkopać taki artefakt gołymi rękami podczas świętego miesiąca §Hnay'Poq§!, musi być znakiem od §HKahlessa§!.\n\nJeden z naszych wyższych kleryków otrzymał wyzwanie – musi on wykonać wyczerpujące zadanie polegające na przejściu przez skaliste góry, aby odzyskać zaginioną głowę. Klingońska rzeźba nie może pozostać zhańbiona."
anomaly.7160.a:0	"Wyprawa w imię Kahlessa!"
anomaly.7160.a.tt:0	"§HNiezapomniany qeyliS§! wzbogaca naszego ducha oraz obdarza nas światłem.\n\n"
anomaly.7160.b:0	"Ta profanacja nikomu nie ujdzie na sucho."
anomaly.7160.b.tt:0	"Powołujemy się na §Hprawo zemsty§! przeciwko tchórzliwemu katowi.\n\n"
anomaly.7161.name:0	"Głowa z Hegh'Bat"
anomaly.7161.desc:0	"Nasz wyższy kleryk szybko zlokalizował zaginioną głowę posągu w środku kręgu poległych wojowników – ich przywódca trzymał ją w zaciśniętych rękach. Dowody wskazują na rytualne samobójstwo.\n\nPo sprawnym uwolnieniu obsydianowej głowy nasz wyższy kleryk ze zdumieniem odkrył podobiznę §Hkapitana statku [Root.GetName]§!, który nigdy nie postawił stopy na planecie §H[From.From.GetName]§!. Tył jego głowy opatrzony jest powitaniem §Hyl'el§!. To kolejny znak od §HKahlessa§!.\n\nTo niewytłumaczalnie wierne przedstawienie naszego dowódcy oraz fakt, że zostało ono uwzględnione w rytuale §HHegh'bat§!, zostały pozostawione naszej interpretacji. Ta legendarna opowieść nie przepadnie bez echa…"
anomaly.7161.a:0	"Uhonorujmy Hegh'bat rytuałem śmierci."
anomaly.7161.a.tt:0	"Niech jego podróż do §HSto-vo-kor§! będzie wyzwaniem.\n\n"
anomaly.7161.b:0	"Nadajmy zmarłym rangę."
anomaly.7161.b.tt:0	"Ci żołnierze są warci tytułu Klingonów.\n\n"
anomaly.7165.name:0	"Ogniste serca"
anomaly.7165.desc:0	"Nasi wojownicy uczestniczący w §Hsekretnym ślubie§! na planecie §H[From.GetName]§! zostali przywitani krwawym winem, chociaż kilku z nich jest mocno sprowokowanych. Związek jednego z oficerów naszego imperium oraz dowódczyni §HTrillów§! to coś niesłychanego, więc jest powodem napięć wśród naszych ludzi. Na szczęście nocna ceremonia jest tradycyjnie klingońska.\n\nImponujące dudnienie naszych ustawionych wokół płonącego paleniska potężnych bębnów wstrząsa wszystkimi obecnymi, gdy pani domu relacjonuje pełną chwały i często opowiadaną historię stworzenia:\n\n§E„Z ognia i stali bogowie wykuli klingońskie serca…”.§!\n\nGdy serca zostały połączone, goście zaatakowali nowożeńców swoimi §Hma'Stakasami§!. To silne świadectwo naszej kultury, jednak niektórzy członkowie naszej załogi wyrażają dezaprobatę, gdyż dowódczyni Trillów nadal musi udowodnić swoją wartość dla imperium."
anomaly.7165.a:0	"Niech błogosławione będą ogniste serca!"
anomaly.7165.a.tt:0	"Klingońskie serce to klingońskie serce bez względu na gatunek.\n\n"
anomaly.7165.b:0	"Przetestujmy wartość dowódczyni Trillów."
anomaly.7165.b.tt:0	"Tej dowódczyni federacji nie można ufać. Niech wyruszy w podróż, która będzie §Hsprawdzianem jej honoru§!.\n\n"
anomaly.7166.name:0	"Sprawdzian honoru"
anomaly.7166.desc:0	"Dowódczyni Trillów wyraziła zgodę na zademonstrowanie swojego oddania §Hdrodze wojownika§! poprzez dołączenie do wyprawy imperium. Na razie unia serc pozostanie nieważna.\n\nJak zawsze, imperialny okręt odprawiający święty rytuał został dość szybko wybrany do demonstracji wartości. Statek przewozi potężnego wojownika, który umiera po honorowej walce.\n\nDowódca prosi o naszą pomoc przy odprawieniu rytuału śmierci, aby dusza wojownika mogła trafić do §HSto-vo-koru§!. To chwalebna okazja, aby dowódczyni Trillów mogła udowodnić swoją wartość."
anomaly.7166.a:0	"Za naszego wojownika!"
anomaly.7166.a.tt:0	"Dziś jest dobry dzień na śmierć!\n\n"
anomaly.7167.name:0	"Dobry dzień, aby umrzeć"
anomaly.7167.desc:0	"Chętna do pomocy przy odprawieniu rytuału śmierci na pokładzie jednego z naszych statków na orbicie ciała niebieskiego §H[From.From.From.GetName]§! dowódczyni Trillów wsiadła na okręt, aby strzec wojownika, którego dusza wybiera się do §HSto-vo-koru§!.\n\nRozpoczyna się pełne napięcia, wielogodzinne oczekiwanie. Ostatecznie dowódczyni Trillów wyłania się z okrętu, trzymając w rękach zakrwawiony §Hbat'leth§!. Otaczający ją wojownicy salutują jej za odparcie zdrajców, którzy przedostali się do statku, aby przeszkodzić duchowi w podróży.\n\nNa widok tak nieugiętego aktu honoru kapitan [Root.GetLeaderName] uznaje ważność unii oficera naszego imperium z dowódczynią Trillów."
anomaly.7167.a:0	"Błogosławione niech będzie klingońskie serce dowódczyni Trillów!"
anomaly.7167.a.tt:0	"Nareszcie, §HtlhIngan maH!§!\n\n"
anomaly.7167.b:0	"Siły obronne imperium muszą dowiedzieć się o tym czynie."
anomaly.7167.b.tt:0	"Cenna bitwa nie może pozostać bez rozgłosu.\n\n"
anomaly.7585.name:0	"Krew w glebie"
anomaly.7585.desc:0	"Gleba otaczająca ruiny na planecie §H[From.GetName]§! jest bogata w żelazo, co sugeruje, że te wczesne klingońskie struktury były tymczasowymi domkami myśliwskimi. Na podstawie odnalezionych inskrypcji nasi wojownicy doszli do wniosku, że ten świat był niegdyś ceremonialnym §Hterenem łowieckim§!.\n\nNa wysuszonych wyżynach planety §H[From.GetName]§! odnalezione pozostały zmumifikowane szczątki wielu odważnych Klingonów. Nawet teraz planeta szczyci się wielkimi gatunkami drapieżników, na które ekipa statku §H[Root.GetName]§! chciałaby zapolować.\n\nPomimo że te mumie klingońskich §Hłowców§! liczą sobie wiele tysięcy lat, nadal mają one przy sobie bronie, z którymi umarli. Każda z nich jest ostra niczym brzytwa.\n\nTo byli Klingoni, którzy umarli z godnością."
anomaly.7585.a:0	"Niech na zawsze ucztują w Sto-vo-korze."
anomaly.7585.a.tt:0	"Wojownicy, którzy zmarli na starożytnym §Hterenie łowieckim§! planety §H[From.GetName]§! przez wiele generacji będą stanowili inspirację dla naszego imperium.\n\n"
anomaly.7585.b:0	"To jest święte miejsce."
anomaly.7585.b.tt:0	"Błogosławieństwo §HKahlessa§! musiało bez wątpienia spłynąć na glob §H[From.GetName]§!.\n\n"
anomaly.7170.name:0	"Remańscy veruulir"
anomaly.7170.desc:0	"Nasi zwiadowcy przekradli się do podziemnego koloseum planety §H[From.GetName]§!. Wygląda ono na zrujnowane, lecz bogate w marmur i kryształy. Nasze skany wykazują także obecność §Htrującego melantu§! oraz, co ważniejsze, dwudziestu form życia znajdujących się przed nami.\n\nPo dalszym zapuszczeniu się w strukturę nasi zwiadowcy zgłosili odkrycie zniszczonego okrętu kosmicznego, który został ponownie wykorzystany jako obozowisko wewnątrz koloseum. Zebrani wokół centralnego ogniska §Hremańscy osadnicy§! wznieśli §Hflagę rebeliantów§!.\n\nCi dezerterzy korzystają z bogactw koloseum, potajemnie je wydobywając i z pewnością zabijając niechcianych gości za pomocą melantu. Cóż za zdradzieckie, produkujące truciznę §Hveruulir§!!"
anomaly.7170.a:0	"Poinformujmy senat i zbierzmy zasoby z koloseum."
anomaly.7170.a.tt:0	"Jeśli poinformujemy §Hsenat§! o §Hremańskich§! głupcach, których przechytrzyliśmy, rzadkie materiały z koloseum będą nasze.\n\n"
anomaly.7170.b:0	"Udawajmy Reman."
anomaly.7170.b.tt:0	"Musimy zinfiltrować obozowisko §HReman§! w koloseum, aby zebrać informacje o tych zdrajcach.\n\n"
anomaly.7430.name:0	"Jolan tru"
anomaly.7430.desc:0	"Podczas badania elektromagnetycznego sygnału powitalnego dochodzącego z planety §H[From.GetName]§! nasi zwiadowcy odkryli podziemną bazę operacyjną. Co ciekawe, zawiera ona cały zapas naszej romulańskiej technologii.\n\nJeszcze bardziej martwi nas fakt, że jeden z naszych podkomendantów dokonał rzadkiego odkrycia – odnalazł §Hromulańskiego androida§! przykucającego za wieloma beczkami przemyconego §Hkali-falu§!. Qazh!\n\nTa nieprawidłowość powitała nas zapętloną wiadomością: §EJolan tru. Jolan tru”.§! W odpowiedzi na długie przesłuchiwania dotyczące intencji tej bazy operacyjnej sztuczna forma życia odpowiedziała jedynie: „"
anomaly.7430.a:0	"Viktra neth wass valuum?”."
anomaly.7430.a.tt:0	"Potraficie utrzymać tajemnicę? „Wysłuchamy tego §Handroida”§!.\n\n"
anomaly.7430.b:0	"Vesh ta'jot."
anomaly.7430.b.tt:0	"Zabić ich wszystkich. „Obrzydliwe §Handroidy§!-veruuliry”.\n\n"
anomaly.7430.c:0	"Opuśćcie to miejsce."
anomaly.7430.c.tt:0	"Nie wchodzimy w kontakt ze sztucznymi formami życia. To się nigdy nie zdarzyło.\n\n"
anomaly.7431.name:0	"Czystka Zhat Vash"
anomaly.7431.desc:0	"Intensywne przesłuchanie §Hromulańskiego androida§! ujawniło naturę bazy operacyjnej na planecie §H[From.From.GetName]§!: w grę wchodzi cybernetyczna czystka na wielką skalę zlecona przez §HZhat Vash§!.\n\nTa kryjówka mieści w sobie ponad osiemdziesiąt syntetycznych organizmów, które wcześniej żyły w naszym świecie macierzystym, a teraz ukrywają się na widoku.\n\nUdający życzliwych agentów §HTal Shiar§! §HZhat Vash§! zwabili tu sztuczne formy życia obietnicą zapewnienia im nietykalności. Zamiast tego złapani zostali w celu eksterminacji."
anomaly.7431.a:0	"Przeprogramujmy ich."
anomaly.7431.a.tt:0	"Ludobójcza operacja jest poniżej naszej godności. Nagniemy ich słabe umysły, aby zamiast tego zostali jednorazowymi informatorami §Himperium§!.\n\n"
anomaly.7431.b:0	"Vesh ta'jot."
anomaly.7431.b.tt:0	"Zabić ich wszystkich.\n\n"
anomaly.7435.name:0	"Tan zhekran"
anomaly.7435.desc:0	"Nasi specjaliści dość szybko rozbili podprzestrzenną kapsułę na planecie §H[From.GetName]§!.\n\nKu naszemu zaskoczeniu, zwiadowcy okrętu §H[Root.GetName]§! odnaleźli w środku §Htan zhekran§!.\n\nJak wielką nagrodę kryje w sobie ta romulańska łamigłówka, skoro ktoś sięgnął po aż takie środki ostrożności?"
anomaly.7435.a:0	"Rozwiążmy zagadkę."
anomaly.7435.a.tt:0	"Określa nas cierpliwość i wytrwałość.\n\n"
anomaly.7435.b:0	"Otwórzmy ją siłą."
anomaly.7435.b.tt:0	"Liczy się każda minuta, lecz istnieje §Rszansa§!, że to się nie uda.\n\n"
country.9015.name:0	"Nagroda w tan zhekranie"
country.9015.desc:0	"§HMhiohs!§! Łamigłówka została rozwiązana, mimo że przenikliwe białe światło wylewające się z pudełka niemal oślepiło naszych specjalistów.\n\nTen §Htan zhekran§! zawiera potężne źródło energii, którego mechanizm można dostosować, aby zmodyfikować moc pudełka."
country.9015.a:0	"Energia."
country.9015.b:0	"Sztuczne osobliwości."
country.9015.c:0	"Grawitony."
country.9016.name:0	"Trucizna w tan zhekranie"
country.9016.desc:0	"Qazh! §HTan zhekran§! eksplodował, śmiertelnie §Rzatruwając§! wielu pobliskich §Hcenturionów§!. Nie jest jasne, czy łamigłówka uległa awarii, czy może zbyt pospieszyliśmy się z naszą decyzją, aby nie prowadzić dalszych badań."
country.9016.a:0	"Fvadt…"
country.9016.a.tt:0	"Do licha… Nikt nie może wiedzieć o tej pomyłce.\n\n"
anomaly.7175.name:0	"Świątynia pułapek"
anomaly.7175.desc:0	"Nasz zespół wszedł głębiej w podwodne §Hbajorańskie§! jaskinie na planecie §H[From.GetName]§!, aby umieścić w świątyni bomby chemiczne. Wyburzenie tej religijnej struktury przetrzebi morale §HMaquisów§! oraz zapewni wielką przewagę naszej §Hunii§! i jej wojskowym wysiłkom.\n\nPodczas zdawania sprawozdania o dobrych miejscach na podłożenie ładunków wybuchowych ekipie na statku §H[Root.GetName]§! nasi zwiadowcy odnaleźli sekretny przedział zawierający tajne dokumenty.\n\nTo niepokojące, że jeden z tekstów ujawnia szczegóły najnowszej subkultury Kardasjańskich oficjeli, którzy czczą §Hbajorańskich bogów§!. Cóż za bezsensowna propaganda! Musimy uporać się z tymi kłamstwami."
anomaly.7175.a:0	"Natychmiast zdetonujmy bomby i zniszczmy wszelkie dowody."
anomaly.7175.a.tt:0	"Pozbądźcie się wszystkich śladów tej zdrady, w tym ekipy badawczej. To dla dobra §HKardasji§! i jej ludności.\n\n"
anomaly.7175.b:0	"Zastawmy pułapkę i oddajmy tekst Obsydianowemu Zakonowi."
anomaly.7175.b.tt:0	"Idealna pułapka to bezcenna okazja, a ten żałosny tekst możemy wykorzystać do własnych korzyści.\n\n"
anomaly.7400.name:0	"Zaginione krypty pogrzebowe"
anomaly.7400.desc:0	"Po bliższych badaniach odkryliśmy, że wymyślne pismo na zrujnowanym budynku planety §H[From.GetName]§! niezmiernie szczegółowo przedstawia praktyki okołopogrzebowe.\n\nPodczas zwiedzania struktury jeden z naszych starannie wybranych ekspertów odnalazł krypty pogrzebowe zawierające §Hbiżuterię z jewonitu§! sprzed co najmniej kilku stuleci.\n\nNasze §Hmocarstwo§! nie wie, co taki budynek miałby robić tak daleko od serca naszej Unii, lecz jedno jest pewnie: teraz ciężko będzie komukolwiek sprzeczać się o nasze roszczenia do tego świata."
anomaly.7400.a:0	"Ukradnij biżuterię."
anomaly.7400.a.tt:0	"Zajmiemy się świadkami.\n\n"
anomaly.7401.name:0	"Shri-tal"
anomaly.7401.desc:0	"Wyspecjalizowanemu zespołowi wysłanemu do zbadania kardasjańskiego pisma przydarzyła się katastrofa, gdy wybuchł jeden z gazowych gejzerów planety §H[From.GetName]§!, pozbawiając przytomności jedną z naszych najwyższych rangą ekspertek.\n\nTo wielka szkoda, lecz lepiej będzie pozbyć się tego ciężaru. Nieczęsto podróżująca po kosmosie ekipa ma szansę na doświadczenie praktyk pogrzebowych, które Kardasja praktykuje na ziemi. Wezwiemy członka rodziny przyszłej zmarłej, aby mogła przekazać sekrety swego życia podczas Shri-tal.\n\nAch, racja! Kardasjańskie pismo ujawnia lokację jeszcze kilku takich gazowych gejzerów. Jak miło."
anomaly.7401.a:0	"Wznieśmy oznaczony grób naziemny."
anomaly.7401.a.tt:0	"Teraz w spokoju będziemy mogli zbadać resztę.\n\n"
anomaly.7405.name:0	"Dul'Cedlech"
anomaly.7405.desc:0	"Gdy nasi żołnierze udali się na poszukiwania kardasjańskich form życia na planecie §H[From.GetName]§!, natknęli się na kopulastą świątynię oznaczoną jako §EDul'Cedlech§!.\n\nW środku odnaleźli kardasjańskiego mnicha modlącego się u stóp gigantycznej szklanej rzeźby wypełnionej czymś niezidentyfikowanym. Przerwanie modlitwy mnicha okazało się daremne, gdyż rzekomo wpadł on w duchowy trans.\n\nPrzesunięcie mnicha także okazało się niemal niemożliwe. Niepewni tego, jakiego rodzaju fizyczną siłę rozwinęła ta istota z dala od §HUnii§!, nasi żołnierze uznali, że przed podjęciem działań lepiej będzie się zastanowić. W tym momencie mamy dwie możliwości:"
anomaly.7405.a:0	"Rozbijmy szkło."
anomaly.7405.a.tt:0	"Ta przypominająca garnek rzeźba może zawierać coś cennego.\n\n"
anomaly.7405.b:0	"Podpalmy świątynię."
anomaly.7405.b.tt:0	"To wszystko jest nielegalne i powinno zniknąć.\n\n"
anomaly.7406.name:0	"Gal'Letita"
anomaly.7406.desc:0	"Nasi żołnierze zameldowali, że szkło zostało rozbite, co wybudziło kardasjańskiego mnicha na planecie §H[FromFrom.GetName]§! z duchowego transu.\n\nZ otwartymi oczami, lecz nadal bez słowa, teista zaczął zapisywać słowo w gęstej, brązowej mazi, która wylała się ze szklanej rzeźby: „§EGal'Letita§!”.\n\nPrzeszukaliśmy naszą bazę danych i odkryliśmy, że odnosi się ono do pradawnego rytuału religijnego, który rzekomo miał pozbyć się głodu.\n\nHistoria głosi, że ci, którzy będą w stanie połączyć ziemię, §HDul'Cedlech§!, z pryzmatem, §HGal'Letita§!, już nigdy nie będą głodować. Wynikiem tego procesu jest święta substancja znajdująca się w rzeźbie, której jedna łyżka powinna być w stanie wykarmić osobę przez cały rok."
anomaly.7406.a:0	"Zabierzemy ją."
anomaly.7406.a.tt:0	"Teraz to własność naszego §Hpaństwa§!.\n\n"
anomaly.7410.name:0	"Dwuselenek kobaltu"
anomaly.7410.desc:0	"Otrzymaliśmy niepokojący meldunek od żołnierzy na planecie §H[From.GetName]§!. Opuszczona fabryka rudy mieści w sobie także gigatony broni biologicznej – §Hdwuselenku kobaltu§!.\n\nRoztopienie lodu wokół budynku wystarczyło, aby zdestabilizować ten odczynnik. To tylko kwestia czasu, aż ta substancja §Hwysoce toksyczna§! dla naszego ludu zacznie wpływać na systemy nerwowe naszej ekipy badawczej."
anomaly.7410.a:0	"Zamroźmy fabrykę."
anomaly.7410.a.tt:0	"To jedyny sposób na bezpieczne zajęcie tego terytorium.\n\n"
anomaly.7410.b:0	"Złupmy ją mimo to."
anomaly.7410.b.tt:0	"W zaniedbanym §Hpaństwie§! życie nie jest nic warte. Zawsze musimy spoglądać w przyszłość.\n\n"
anomaly.7415.name:0	"Elim Garak"
anomaly.7415.desc:0	"Nasi badający zapadnięty gmach na planecie §H[From.GetName]§! żołnierze odnaleźli wystraszonego, lecz niezranionego… dyplomatę.\n\nOsobnik ten zwie się §HElim Garak§! i twierdzi, że niegdyś prowadził tu misję jako wysokiej rangi członek §HObsydianowego Zakonu§!.\n\nPodczas tej operacji utknął w jednym z mniejszych pokojów naszej bazy. Bomby z nieznanego źródła spowodowały zapadnięcie się konstrukcji oraz wywołały w nim klaustrofobiczną reakcję.\n\nWedług naszych papierów jest poszukiwany przez §Hpaństwo§!."
anomaly.7415.a:0	"Wygnajmy Garaka do Terok Nor."
anomaly.7415.a.tt:0	"Sprowadzenie tego zdrajcy z powrotem do §HKardasji§! byłoby zbyt drogie.\n\n"
anomaly.7415.b:0	"Wyślijmy Garaka pod przykrywką na Romulus."
anomaly.7415.b.tt:0	"Wygnanie do §HTerok Nor§! jest nieuniknione, lecz może najpierw nieco się zabawimy.\n\n(Elim Garak):\n\tElim Garak – dodano szpiega."
country.9010.name:0	"Ogrodnik Elim"
country.9010.desc:0	"Po roku nareszcie usłyszeliśmy wieści od członka §HObsydianowego Zakonu§!, §HElima Garaka§!, którego wysłaliśmy pod przykrywką na §HRomulus§!.\n\nCo ciekawe, zdołał on przeniknąć do stolicy i dostać się do §Hambasady Kardasjan§!. Urzędnicy państwowi przydzielili mu rolę ambasadorskiego ogrodnika w nadziei, że odkryje wiele romulańskich sekretów.\n\nZamiast tego wygląda na to, że podczas pobytu Garaka na §HRomulusie§! zamordowani zostali prokonsul Merrok i podkomendant Ustard.\n\nMimo że Romulanie zostali zapewnieni, że za tymi… nieszczęśliwymi wypadkami nie stoi żaden agent Kardasjan, nadszedł czas na wygnanie Garaka na §HTerok Nor§!."
country.9010.a:0	"Żegnaj, Garaku."
country.9010.a.tt:0	"Uznaj to za dar łaski ze strony §Hpaństwa§!.\n\n"
country.9011.name:0	"Duch Elima"
country.9011.desc:0	"Po kilku latach nareszcie usłyszeliśmy wieści od członka §HObsydianowego Zakonu§!, §HElima Garaka§!, którego wysłaliśmy pod przykrywką na §HRomulus§!.\n\nNiestety wygląda na to, że Garak przepadł bez śladu. Podobno widziano go, jak próbuje się socjalizować w §Hambasadzie Kardasjan§!, lecz krótko po tym został odkryty przez agentów §HTal Shiar§!."
country.9011.a:0	"Niekompetentny głupiec."
country.9011.a.tt:0	"Jeśli jeszcze kiedykolwiek go zobaczymy, §HGarak§! zostanie wygnany do §HTerek Nor§!.\n\n"
anomaly.7000.name:0	"Edo"
anomaly.7000.desc:0	"Podczas poszukiwań tubylczej cywilizacji na planecie §H[From.GetName]§! §H[Root.GetLeaderName]§! ze statku §H[Root.GetName]§! – bezwiednie złamał miejscowe prawo.\n\nPo tym zdarzeniu ekipa została poinformowana, że na tym globie wszystkie zbrodnie karane są śmiercią bez względu na ich wagę.\n\nNasza drużyna twierdzi jednak, że po lądowaniu jego mieszkańcy zwani §HEdo§! nie dostarczyli informacji o miejscowych praktykach."
anomaly.7000.a:0	" Wyślijmy ochronę, aby uratować życie [Root.GetLeaderName]."
anomaly.7000.a.tt:0	"Nie możemy tolerować ich praw. Lud §HEdo§! musi odpuścić.\n\n"
anomaly.7000.b:0	"Uhonorujmy prawo ludu Edo."
anomaly.7000.b.tt:0	"Będziemy żyć w harmonii z ludem §HEdo§! oraz szanować ich prawa. §H[Root.GetLeaderName]§! posłuży jako przykład.\n\n"
anomaly.7000.c:0	"Zaproponujmy kompromis."
anomaly.7000.c.tt:0	"Od tej pory będziemy honorować prawo ludu §HEdo§!, jeśli §H[Root.GetLeaderName]§! otrzyma ułaskawienie.\n\n"
anomaly.7010.name:0	"Podziemna infekcja"
anomaly.7010.desc:0	"Sygnał przechwycony przez statek §H[Root.GetName]§! to alarm wysłany przez §Hpodziemną cywilizację§!.\n\nPo nawiązaniu kontaktu przywódca cywilizacji zameldował, że jego ludzie doświadczają zaniku zahamowań, napadów wesołości i nadmiernej potliwości. Nasz główny oficer medyczny twierdzi, że te objawy są wynikiem §Rzaraźliwej gorączki§!.\n\nMimo że ta cywilizacja posiada technologię warp, aż do teraz pozostawała w ukryciu, nie ufając zewnętrznym wpływom i obawiając się ich. Po raz pierwszy jej ludność chętnie chce przełamać swoją politykę izolacjonizmu, aby uzyskać lekarską pomoc."
anomaly.7010.a:0	"Pomóżmy im."
anomaly.7010.a.tt:0	"Zapewnimy tej podziemnej cywilizacji pomoc medyczną.\n\n"
anomaly.7010.b:0	"Ingerencja jest ryzykowna."
anomaly.7010.b.tt:0	"Podczas naszej ekspansji będziemy unikać tej izolacjonistycznej cywilizacji."
anomaly.7015.name:0	"Osobliwa częstotliwość"
anomaly.7015.desc:0	"Słabnący sygnał wykryty przez statek §H[Root.GetName]§! wydaje się być międzygwiezdną wiadomością emitowaną przez §Hstarożytny gatunek§!. Nasi naukowcy z powodzeniem rozpoznali skąd mniej więcej została przechwycona ta wiadomość, lecz nie byli w stanie ustalić konkretnej lokalizacji."
anomaly.7015.a:0	"Szukajmy dalej."
anomaly.7016.name:0	"Przygnębienie"
anomaly.7016.desc:0	"Po wyczerpującej ksenolingwistycznej analizie nasi oficerowie łączności zdołali w przybliżeniu przetłumaczyć transmisję:\n\n§E„Po mileniach zebraliśmy wystarczające informacje o waszym gatunku. Wygląda na to, że wasza część tej galaktyki się nam nie przyda. Bezzwłocznie powrócimy na Przygnębienie”.§!\n\nNiestety okręt §H[Root.GetName]§! nie zdołał odnaleźć źródła transmisji, zanim zniknęła, lecz wygląda na to, że odejście tego gatunku z naszej §Hgalaktyki§! było nieuchronne. Nadal nie wiemy, czym dokładnie jest „Przygnębienie”."
anomaly.7016.a:0	"To bardzo ciekawe zdarzenie…"
anomaly.7020.name:0	"Łapacz dusz"
anomaly.7020.desc:0	"Wczesne badania doprowadziły do odkrycia stosu szczątków statku orbitującego wokół pulsującej §Hczarnej mikrodziury§! w układzie §H[Root.GetStarName]§!.\n\nPodczas poszukiwania rozbitków nasza ekipa odnalazła wiele zamrożonych, martwych humanoidalnych ciał §Hnieznanego gatunku§!.\n\nIch srebrna karnacja nie przypomina żadnego organizmu, na który się natknęliśmy, a identyfikacja któregokolwiek z nich po imieniu lub randze okazała się niemożliwa.\n\nByliśmy jednak w stanie skorzystać z uniwersalnego tłumacza, aby odkodować wiadomość znalezioną na kawałku zgniecionego papieru: §E"Jam jest ostatnią duszą. Niedługo zbiorą i mnie".§! To wzbudziło naszą ciekawość mimo wyraźnych znaków ostrzegawczych."
anomaly.7020.a:0	"Te ciała należy pochować z szacunkiem."
anomaly.7020.a.tt:0	"Spieszcie się i odzyskajcie, co tylko się da.\n\n"
anomaly.7020.b:0	"Dalsze badania mogą okazać się warte zachodu."
anomaly.7020.b.tt:0	"To może być niebezpieczne, lecz możliwe, że odkryjemy nowe informacje.\n\n"
anomaly.7021.name:0	"Łapacz dusz"
anomaly.7021.desc:0	"Po odzyskaniu bezimiennych srebrnych ciał członkini załogi na pokładzie okrętu §H[Root.GetName]§! nagle zachorowała. Nasza ekipa medyczna nie zdołała opanować jej §Rszybko pogarszającego się stanu§!, więc niedługo później zmarła. Przyczyna jej zgonu pozostaje tajemnicą.\n\nW rezultacie tego zdarzenia niektórzy ludzie na naszym statku podzielili się na grupy; w szczególności jedna z nich wierzy, że odnaleziona w szczątkach wiadomość to zły znak."
anomaly.7021.a:0	"Niedobrze."
anomaly.7022.name:0	"Łapacz dusz"
anomaly.7022.desc:0	"Według notatki odnalezionej w szczątkach jej autor miał zostać niedługo „zebrany”, lecz trwałość nietkniętego srebrnego ciała wydaje się sugerować co innego.\n\nDalsze badania medyczne dowodzą, że jego skład bardzo różni się od naszego, przypominając §Hmiędzygwiezdny gaz§!.\n\nNasi naukowcy wysunęli hipotezę, że te organizmy zostały oczyszczone z ich pierwiastków chemicznych. Skany wykazują, że czarna mikrodziura karmiła się głównie wodorem, czyli substancją chemiczną, na której najbardziej polegały te ciała."
anomaly.7022.a:0	"To dziwne."
country.8015.name:0	"Dziwne rozbłyski"
country.8015.desc:0	"Najlepsi naukowcy ze statku §H[Root.GetName]§! zgłosili dziwne odczyty pochodzące z gwiazdy systemu §H[felicium_days_system.GetName]§!."
country.8015.a:0	"Sprawdźmy ją w dzienniku."
anomaly.7031.name:0	"Gwałtowne rozbłyski słoneczne"
anomaly.7031.desc:0	"Nasza ekipa odkryła intrygującą informację na temat rozbłysków emitowanych przez słońce §Hukładu [felicium_days_system.GetName]§!. Wydaje się, że ta gwiazda przechodzi teraz przez zmiany pola magnetycznego na wielką skalę, co doprowadziło do produkcji gwałtownych, gigantycznych rozbłysków słonecznych.\n\nWstępne badania wykazały, że intensywne pola magnetyczne są w stanie wpłynąć na systemy łączności statku oraz całego szeregu różnych technologii.\n\nMimo że podczas tej niebezpiecznej podróży okręt działa na pełnych obrotach, udokumentowanie tego fenomenu jest naszym priorytetem."
anomaly.7031.a:0	"To zdumiewające. Powinniśmy przestudiować tę gwiazdę."
anomaly.7032.name:0	"Sygnał alarmowy Ornaran"
anomaly.7032.desc:0	"Podczas eksploracji gwałtownych rozbłysków słonecznych wyprodukowanych przez słońce §Hukładu [felicium_days_system.GetName]§! otrzymaliśmy sygnał alarmowy. Transmisja pochodzi od kapitana T'Jona z §HSankcji§!, ornarańskiego frachtowca.\n\nKapitan zgłosił utratę kontroli nad sterem w drodze na sąsiednią planetę, Brekkę. Źle dopasowany zwój magnetyczny uciska na przepływ spalin jego statku. Pomimo doświadczenia w podróżach kosmicznych statek nie posiada zapasowych zwojów, a żaden z członków załogi nie potrafi naprawić usterki. Przedziwna sytuacja.\n\nZawiodły wszystkie próby namierzenia §HSankcji§! przy pomocy promienia holowniczego, aby spróbować zaciągnąć statek w bezpieczne miejsce. Sześcioosobowa ekipa, która nie potrafi ustabilizować swojego kursu, prędzej czy później się rozbije."
anomaly.7032.a:0	"Nie traćmy czasu i sprowadźmy załogę na nasz pokład."
anomaly.7032.b:0	"Zostawmy ich. Muszą zapłacić za swoją ignorancję."
anomaly.7033.name:0	"Ornaranie i Brekkianie"
anomaly.7033.desc:0	"Oddział sił bezpieczeństwa statku §H[Root.GetName]§! działał w pośpiechu, aby sprowadzić osłupiałą załogę kilka chwil przed rozbiciem się §HSankcji§!. Na czas udało się przenieść jedynie czterech z sześciu członków załogi ornarańskiego frachtowca. Kapitan T'Jon podjął osobliwą decyzję i w pierwszej kolejności wysłał towar statku, co kosztowało życie dwójkę jego ludzi. Ocaleli składają się z dwóch Ornaran i dwóch Brekkian. \n\nObie strony usprawiedliwiły tę decyzję, opisując towar jako bezcenne lekarstwo potrzebne do wyleczenia plagi, która opanowała cały §HOrnar§!. Zapłata za towar została jednak zniszczona podczas zderzenia, a Brekkianie odmawiają przekazania lekarstwa za darmo.\n\nOrnaranie potwierdzili, że każdy z ich pozostałych statków wyposażony jest w źle dopasowane zwoje, a Brekkianie nie są jeszcze zdolni do kosmicznych podróży. Bez zwojów zastępczych wymiana pomiędzy Ornaranami i Brekkianami nie będzie miała miejsca. Obie strony poprosiły o pośrednika, którym ma zostać §H[Root.Owner.GetName]§!, aby rozwiązać tę napiętą i skomplikowaną sytuację."
anomaly.7033.a:0	"Przekażmy lekarstwo Ornaranom."
anomaly.7033.b:0	"Przekażmy lekarstwo Brekkianom."
anomaly.7033.c:0	"Poprośmy o czas na przemyślenie sytuacji."
anomaly.7034.name:0	"Ornarański towar"
anomaly.7034.desc:0	"Z wraku rozbitego ornarańskiego frachtowca odzyskany został nieoczekiwany towar. To było nie do przewidzenia! Wygląda na to, że zawiera on lekarstwo roślinnego pochodzenia.\n\nPo bliższych badaniach okazało się, że lekarstwo jest wysoce uzależniającym narkotykiem nazywanym §Yfelicium§!. Starsi oficerowie medyczni ze stolicy [Root.Owner.Capital.GetName] zasugerowali, że poważne objawy odstawienne u ekipy statku spowodowały utratę kontroli nad §HSankcją§!.\n\nW każdym razie, ta roślina jest bardzo cenna. Dobrze byłoby sprzedać ją za jak najwyższą cenę."
anomaly.7034.a:0	"To szczęśliwe znalezisko."
anomaly.7035.name:0	"Przychylność Ornary"
anomaly.7035.desc:0	"Po naszej bezpośredniej interwencji Brekkianie z entuzjazmem zgodzili się na przekazanie lekarstwa Ornaranom bez należnej zapłaty. Ku naszemu zaskoczeniu określili ten czyn „aktem dobrej woli”. Ta nagła zmiana nastawienia jest dość podejrzana.\n\nPo zapewnieniu uratowanym ekipom zapasowych zwojów elektromagnetycznych i transportu powrotnego na §HOrnarę§! obie planety będą w stanie podtrzymać swój szlak handlowy. Zadowoleni z naszej interwencji Ornaranie poprzysięgli wierność §H[Owner.GetName]§!."
anomaly.7035.a:0	"Być może dało się uzyskać tu coś więcej niż tylko zapłatę…"
anomaly.7036.name:0	"Przychylność Brekki"
anomaly.7036.desc:0	"Pomimo nieszczęśliwej sytuacji, w jakiej znaleźli się Ornaranie, nie byliśmy w stanie uzasadnić przekazania towaru bez należnej zapłaty. Ornaranie są wyraźnie zrozpaczeni i stają się coraz bardziej wybuchowi.\n\nW odpowiedzi na ich zachowanie Brekkianie postanowili oddać ładunek Ornaranom, lecz przysięgli, że podniosą cenę w przyszłych umowach handlowych. Zdesperowani Ornaranie zgodzili się na te warunki.\n\nPo zapewnieniu rozbitkom zapasowych zwojów elektromagnetycznych i powrotnego transportu na §HOrnarę§! obie planety będą w stanie podtrzymać swój szlak handlowy. Usatysfakcjonowani naszą interwencją Brekkianie poprzysięgli nam wierność."
anomaly.7036.a:0	"Wszystko dobre, co się dobrze kończy."
anomaly.7037.name:0	"Brekkiańskie felicium"
anomaly.7037.desc:0	"W samym środku obrad dotyczących tej niezwykłej sytuacji Ornaran i Brekkian, do dowódcy §H[Root.GetLeaderName]§! podeszło dwóch starszych oficerów medycznych z naszego statku.\n\nPo przeprowadzeniu dokładnej analizy okazało się, że lekarstwo jest wysoce uzależniającym narkotykiem zwanym §Yfelicium§!. Pierwotnie to remedium zostało opracowane przez Brekkian, aby opanować plagę na §HOrnarze§!, lecz dawno straciło swoje uzdrawiające właściwości. Podczas rutynowego badania nasza załoga potwierdziła, że Ornaranie faktycznie są zdrowi, lecz ich objawy przypominają pierwsze stadium odstawienia. Być może właśnie to było przyczyną, dla której ekipa Sankcji się rozbiła.\n\nWyraźnie widać, że Ornaranie nie znają prawdy i bez naszej interwencji pozostaną zależni od §HBrekki§!. W każdym wypadku substancja jest dość drogocenna, a Brekkianie zarabiają kosztem ornarańskiego ludu. Jeśli zapewnimy im zastępcze zwoje, planety będą mogły podtrzymać swój szlak handlowy."
anomaly.7037.a:0	"Powiedzmy Ornaranom prawdę."
anomaly.7037.a.tt:0	"Dalszy handel pomiędzy §HOrnarą§! i §HBrekką§! nie będzie możliwy.\n\n"
anomaly.7037.b:0	"Dobijmy targu z Brekkianami."
anomaly.7037.c:0	"Przekażcie Ornaranom towar, ale nie zwoje."
anomaly.7037.d:0	"Strzeżcie towaru i powiedzcie prawdę Ornaranom."
anomaly.7037.e:0	"Zabijcie ich wszystkich i zatrzymajcie ładunek."
anomaly.7038.name:0	"Sprawiedliwość dla Ornary"
anomaly.7038.desc:0	"Ornaranie są przerażeni, gdy dowiadują się, że §Yfelicium§! nie służy już jako lekarstwo, a zamiast tego jest wysoce uzależniającym narkotykiem. Poprzysięgli, że będą domagać się sprawiedliwości za krzywdy, które Brekkianie wyrządzili ich ludowi.\n\nPo zapewnieniu rozbitkom zapasowych zwojów elektromagnetycznych i transportu powrotnego na §HOrnarę§! zerwanie handlu z Brekkianami będzie zależało już tylko od Ornaran. Dodatkowo §HOrnara§! poprzysięgła nam bezwarunkowe posłuszeństwo, zostawiając ładunek rozwścieczonym Brekkianom.\n\nW podziękowaniu za naszą szczerość §HOrnara§! podzieliła się z nami swoimi badaniami nad plagami."
anomaly.7038.a:0	"Dobrze."
anomaly.7039.name:0	"W zmowie z Brekką"
anomaly.7039.desc:0	"Propozycja dobicia targu dotyczącego drogocennego ładunku doprowadziła do interesującego odkrycia. Brekkianie przyznali, że ich niechęć do oddania łupu była tak naprawdę sprytnym podstępem, który miał niewiele wspólnego z natychmiastowym zyskiem finansowym.\n\nZamierzali oddać §Yfelicium§! po długich i wykańczających negocjacjach, aby zmęczyć Ornaran i udać szczodrą zmianę nastawienia. Zadowoleni i wdzięczni Ornaranie pozostaliby zależni od narkotyku bez podejrzeń, że §HBrekka§! gra nieczysto.\n\nPo zapewnieniu im zapasowych zwojów elektromagnetycznych i powrotnego transportu na §HOrnarę§! obie planety będą w stanie podtrzymać szlak handlowy. W zamian za dochowanie tajemnicy §HBrekki§! jej przedstawiciele poprzysięgli wierność §H[Owner.GetName]§! i przekazali procent swoich miesięcznych zysków z §Yfelicium§!."
anomaly.7039.a:0	"Znakomicie."
anomaly.7040.name:0	"Brekkańsko-Ornarańskie embargo"
anomaly.7040.desc:0	"Nasza decyzja o przekazaniu §Yfelicium§! Brekkian Ornaranom wywołała dość duże zamieszanie. Mimo że początkowo byli oni zadowoleni z otrzymania towaru, bez zapasowych zwojów przyszły handel z §HBrekką§! będzie niemożliwy. Rozwścieczeni Brekkianie poprzysięgli, że jak najszybciej odnowią połączenie z §HOrnarą§!, aby otrzymać zaległą zapłatę.\n\nBez wiedzy o prawdziwej naturze towaru §HOrnarze§! ciężko będzie zrozumieć nasz tok rozumowania. Na teraz przetransportujemy każdą ze stron z powrotem na ich planety. Możemy tylko mieć nadzieję, że przezwyciężą swoje uzależnienie i dojdą do siebie na własną rękę. Pewnego dnia zrozumieją."
anomaly.7040.a:0	"To najbardziej sprawiedliwe wyjście."
anomaly.7041.name:0	"Ornarańska niepodległość"
anomaly.7041.desc:0	"Ornaranie wydają się nerwowi w stosunku do naszej decyzji o zatrzymaniu towaru, lecz tak będzie najlepiej. Wpadają w furię, gdy dowiadują się, że brekkiańskie §Yfelicium§! nie służy już jako lekarstwo, lecz jest wysoce uzależniającym narkotykiem.\n\nPo zapewnieniu rozbitkom zapasowych zwojów elektromagnetycznych i transportu powrotnego na Ornarę zerwanie handlu z §HBrekką§! zależy już tylko od Ornaran. Bez towaru powrót na §HOrnarę§! z pewnością będzie katastrofalny, a jej ludność zostanie boleśnie dotknięta okropnymi objawami odstawiennymi.\n\nMimo że teraz był to trudny wybór, pewnego dnia będą nam wdzięczni za nasz tok rozumowania. W międzyczasie nasi naukowcy przebadają §Yfelicium§!, aby lepiej zrozumieć jego zastosowanie."
anomaly.7041.a:0	"To honorowe rozwiązanie."
anomaly.7042.name:0	"Brekkańsko-Ornarański rozlew krwi"
anomaly.7042.desc:0	"Oczywista wartość brekkiańskiego towaru nie pozostawiła nam wyboru – musimy przejąć łup i pozbyć się wszystkich świadków. Ci głupcy zbyt nisko oszacowali naszą inteligencję po wejściu na nasz pokład. Jasne jest, że w naszych kompetentnych rękach ten rzadki narkotyk zostanie wykorzystany w lepszy sposób. Sprzedamy go za możliwie najwyższą cenę."
anomaly.7042.a:0	"Niech rozpocznie się gra."
anomaly.7043.name:0	"Polowanie na felicium"
anomaly.7043.desc:0	"Nasze wojsko wydało oficjalne oświadczenie zdradzające szczegóły poszukiwań zaginionego zapasu §Yfelicium§!. Misja została oznaczona jako mająca najwyższą wagę.\n\nWygląda na to, że część załogi statku §H[Root.GetName]§! zbuntowała się. Zamiast zgodnie z planem sprzedać towar za najwyższą cenę, kilku oszalałych naukowców na pokładzie okrętu syntetycznie odtworzyło tę substancję.\n\nPrzez ostatnie kilka miesięcy sprzedawali narkotyk niższej jakości niezliczonym sąsiadującym układom. Niedługo statek zostanie odnaleziony…"
anomaly.7043.a:0	"Rozkaż dowódcy [Root.GetLeaderName] chronić ładunek."
anomaly.7044.name:0	"Żegnaj, felicium"
anomaly.7044.desc:0	"Prośba o przechowanie ornarańskiego ładunku pod ścisłym nadzorem została zignorowana. Rozniosła się wieść o zaginionym narkotyku i pojawiają się wieści, że §H[Owner.GetName]§! nie panuje nad jednym ze swoich statków.\n\nPo nawiązaniu łączności ze zbuntowaną załogą szybko stało się jasne, że wszyscy na pokładzie okrętu są uzależnieni od narkotyku. Co więcej, [Root.GetLeaderName] został wzięty na zakładnika przez coraz bardziej agresywną załogę. Nasze wojsko melduje rebelię na całym statku.\n\nW wyniku tego buntu §H[Root.GetName]§! traci większość swoich możliwości operacyjnych. Niestety wygląda na to, że nawet najsilniejsze państwo ma kilka słabych ogniw…"
anomaly.7044.a:0	"To straszne."
anomaly.7045.name:0	"Uwierzyliśmy w felicium"
anomaly.7045.desc:0	"Wieść o zaginionym §Yfelicium§! szeroko się rozniosła. Na szczęście wygląda na to, że jeszcze nie pojawiły się zgłoszenia o zbuntowanym okręcie, nad którym §H[Owner.GetName]§! nie potrafi zapanować. Jednakże podczas nawiązania łączności ze statkiem §H[Root.GetName]§! nasi oficerowie dokonali niemiłego odkrycia.\n\nWygląda na to, że [Root.GetLeaderName] to kolejna ofiara uzależnienia od narkotyku. Wewnętrzne śledztwo ujawniło, że substancja była potajemnie spożywana w małych ilościach w regularnych odstępach czasu, aby ten występek nie został odkryty.\n\nMimo że ta wpadka jeszcze nie zainicjowała zamieszek, załoga straciła zaufanie dla swojego przywódcy. Na razie dowództwo leży w rękach zastępcy, a [Root.GetLeaderName] zamknięto w celi za zdradę."
anomaly.7045.a:0	"Bez zaufania nie będzie handlu."
anomaly.7046.name:0	"Szczęście w felicium"
anomaly.7046.desc:0	"Na pokładzie okrętu §H[Root.GetName]§! interes kwitnie, lecz nie wiadomo, czy dowódca strzegł towaru zgodnie z rozkazem. Wieści o zaginionym §Yfelicium§! szeroko się rozniosły, a do tego pojawiły się zgłoszenia o statku, nad którym §H[Owner.GetName]§! nie potrafi zapanować.\n\nWygląda na to, że załoga jest teraz poszukiwana za kradzież, a nasze własne wojsko potępiło handel nielegalnym narkotykiem w przemowie do całego narodu. Co więcej, okręt §H[Root.GetName]§! wykorzystał zyski z wymiany do całej serii przeróbek, wyposażając się w potężną broń. To tylko kwestia czasu, aż będziemy musieli stawić czoła naszym ludziom."
anomaly.7046.a:0	"Pozostaje czekać."
anomaly.7047.name:0	"Pirackie felicium"
anomaly.7047.desc:0	"Wieści o zaginionym narkotyku rozniosły się w zastraszającym tempie, przez co banda bezwzględnych piratów przez całe miesiące śledziła zbiegły statek.\n\nZaledwie kilka chwil temu najeźdźcy postawili okręt w sytuacji bez wyjścia i zażądali natychmiastowego przekazania §Yfelicium§!. Grupie delikwentów się nie poszczęściło, ponieważ załoga statku wykorzystała świeżo nabyte bogactwo do wyposażenia się w nową broń. Po długiej bitwie nasz okręt zwyciężył pomimo poważnych zniszczeń.\n\nTen manewr może i był imponujący, lecz te częste walki przyciągają niechcianą uwagę. Statek §H[Root.GetName]§! nie przyjmuje do wiadomości naszych ostrzeżeń, więc niedługo będziemy zmuszeni do stawienia czoła naszym ludziom, aby położyć kres temu nieposłuszeństwu."
anomaly.7047.a:0	"Było blisko."
anomaly.7048.name:0	"Nakaz oddania felicium"
anomaly.7048.desc:0	"Nadszedł ten dzień. Zbiegły okręt §H[Root.GetName]§! został wyśledzony przez nasze wojsko, które zażądało, aby załoga natychmiastowo zrzekła się skradzionego felicium.\n\nWygląda na to, że po roku udanego handlu narkotykiem jej przygoda w końcu dobiegnie końca. Niestety ekipa ewidentnie wykorzystała zyski ze sprzedaży do ulepszenia ofensywy statku.\n\nWyraźnie widać, że okręt §H[Root.GetName]§! jest teraz w pełni wyposażony w arsenał potężnej broni. Podjęcie walki z naszymi własnymi ludźmi niesie ze sobą ryzyko polityczne, lecz tak oczywisty brak szacunku dla władzy musi zostać przerwany."
anomaly.7048.a:0	"Zażądajmy kapitulacji."
anomaly.7048.b:0	"Na stanowiska bojowe!"
anomaly.7049.name:0	"Niewymuszona kapitulacja"
anomaly.7049.desc:0	"Nareszcie otrzymaliśmy odpowiedź na naszą prośbę ze zbiegłego statku §H[Root.GetName]§! – w niezwykle zaskakującej wiadomości kapitan [Root.GetLeaderName] przesyła do nas następujące słowa:\n\n§E„Fajnie było, ale się skończyło. Aresztujcie nas”.§!\n\nPo uwięzieniu załogi i odzyskaniu towaru nie będziemy musieli długo czekać, aż wewnętrzny dział wywiadowczy powiadomi naszych najwyższych rangą oficerów dyplomatycznych o wyniku tego długotrwałego sporu. Rozbicie rozkwitającego gangu narkotykowego i uniknięcie wewnętrznego skandalu obciążającego naszych oficerów bez wątpienia poskutkuje wyjątkowym odznaczeniem."
anomaly.7049.a:0	"Wspaniały obrót zdarzeń."
anomaly.7050.name:0	"Wygrana ważniejsza od felicium"
anomaly.7050.desc:0	"Po dostaniu fazerem w gondolę sterburty zbiegły okręt §H[Root.GetName]§! dość szybko zaczął dryfować w bok i rozpadać się na dwie części. Kilka chwil później statek wyleciał w powietrze w przeogromnej eksplozji. Jedyne, co po nim pozostało, to szczątki miękko unoszące się w kosmosie. Wygląda na to, że nawet nasi ludzie nie mają szans z wojskiem. Niestety nie udało się nam odzyskać §Yfelicium§! z wraku okrętu. Być może tak będzie lepiej."
anomaly.7050.a:0	"To załatwia sprawę raz na zawsze."
anomaly.7051.name:0	"Nieoczekiwana porażka"
anomaly.7051.desc:0	"Zdjęliśmy dowódcę §H[Root.GetLeaderName]§! ze statku §H[Root.GetName]§!, lecz okręt niespodziewanie dorównał umiejętnościom bojowym naszej floty – udało mu się uniknąć naszych fazerów, po czym odbił promienie z powrotem w naszą stronę.\n\nOstatnie, czego pragniemy, to narodowe oburzenie. Musimy szybko domagać się zawieszenia broni i wygnać zdrajców z naszego terytorium, zanim wieści o nich dotrą do naszych najwyższych rangą oficerów dyplomatycznych. Członkowie załogi zbiegłego statku mogą prowadzić swoją działalność gdzie indziej, lecz już nigdy nie będą mile widziani w granicach §H[Owner.GetName]§!."
anomaly.7051.a:0	"Wygnać ich."
anomaly.7060.name:0	"Kriokapsuła"
anomaly.7060.desc:0	"Nasz zespół terenowy na zamrożonej planecie odkrył atmosferę, w której da się oddychać, co wskazuje na świat możliwy do zamieszkania. Podczas rutynowych skanów nasza załoga zeszła do jaskini, w której z zaskoczeniem odkryła kriogenicznie zamrożoną kapsułę z planety §HErelyn IV§! oraz wiele innych erelyniańskich artefaktów.\n\nNasze dane potwierdzają, że §HErelynianie§! nie byli zdolni do podróży w kosmosie i wyginęli dawno temu. Ślady ich kultury na tym globie są niezwykle zadziwiające.\n\nOtworzenie tak pradawnej kapsuły z pewnością może być niebezpieczne, gdyż gatunek ten znany był z wydzielania §Rtoksycznych oparów§!. Opadająca temperatura wymaga podjęcia szybkiej decyzji. Kto wie, co jeszcze kryje się w tej jaskini."
anomaly.7060.a:0	"Otwórzmy tę kapsułę."
anomaly.7060.a.tt:0	"Podejmijmy ryzyko.\n\n"
anomaly.7060.b:0	"Zachowajmy bezpieczeństwo przy eksplorowaniu jaskini."
anomaly.7060.b.tt:0	"Chrońmy załogę.\n\n"
anomaly.7061.name:0	"Kriowizja"
anomaly.7061.desc:0	"Naszemu zespołowi udało się otworzyć kapsułę kosztem jednego z naszych oficerów, który nawdychał się toksycznych oparów wydobywających się z obudowy. Wewnątrz podobnej do strąka skorupy znaleziono zakonserwowane ciało. Nasi ksenobiolodzy potwierdzili, że był to §HErelyńczyk§!.\n\nCo więcej, konserwacja kriogeniczna mózgu tego Erelyńczyka pozwoliła naszym naukowcom zrekonstruować jego ostatnie wspomnienia, ujawniając, że kilku zdolnych przedstawicieli tej rasy rzeczywiście zdołało stworzyć funkcjonujący rdzeń warp i opuścić planetę §HErelyn IV§! na chwilę przed tym, jak została zniszczona przez supernową. Ten nie przetrwał."
anomaly.7061.a:0	"Pozwól nam pochować naszego oficera."
anomaly.7061.a.tt:0	"Pozostawienie jaskini w nienaruszonym stanie będzie oznaką szacunku.\n\n"
anomaly.7061.b:0	"Musimy zabrać kapsułę ze sobą."
anomaly.7061.b.tt:0	"To jedyny sposób na pogłębienie naszej wiedzy.\n\n"
anomaly.7062.name:0	"Kriolog"
anomaly.7062.desc:0	"Decyzja o zachowaniu ostrożności dała naszej załodze wystarczająco dużo czasu na zbadanie reszty jaskini i jej §Herelyniańskich artefaktów§!. Okolica wyraźnie wskazuje, że dawno temu ktoś tutaj żył.\n\nJeden z członków załogi znalazł niezidentyfikowany, całkowicie rozbity i niezwykle prymitywny prom kosmiczny. W pobliżu zlokalizowano także ruiny i miejsca pochówku, a także stary dziennik z pochodzący z planety §HErelyn IV§! z szyfrem pozwalającym na odkodowanie jej języka. Zawiera on szczegółowe informacje na temat kolonii ruchu oporu, która uciekła przed autorytarnym rządem.\n\nW przeciwieństwie do znanej nam historii wygląda na to, że niektórzy Erelyńczycy posiedli jednak technologię warp i uciekli na tę planetę w poszukiwaniu pokoju."
anomaly.7062.a:0	"Zabierzmy dziennik."
anomaly.7062.a.tt:0	"Ten artefakt mógłby zostać wystawiony w jednym z naszych muzeów.\n\n"
anomaly.7070.name:0	"Ptasie radio"
anomaly.7070.desc:0	"Opuszczony statek odnaleziony przez naszą załogę to zamaskowany, najnowocześniejszy §HDrapieżny Ptak§! Klingonów, który ukazał się w naszych skanerach tylko dlatego, że jego systemy ochronne zostały uszkodzone.\n\nPo wejściu na jego pokład załoga okrętu §H[Root.GetName]§! ściągnęła na siebie uwagę setek §Rwrogich mięczaków§!, które przyczepiły się do przerwanych przewodów elektrycznych, żywiąc się nimi i pokrywając je spienioną śliną.\n\n§H [Root.GetLeaderName]§! podejmuje szybką decyzję i przygotowuje załogę do ewakuacji, lecz nagle potężny sygnał elektromagnetyczny na dobre demaskuje §HDrapieżnego Ptaka§! i wybudza mięczaki."
anomaly.7070.a:0	"Złupmy Drapieżnego Ptaka."
anomaly.7070.a.tt:0	"Załoga ma ułamek sekundy na zabranie tego, czego potrzebuje.\n\n"
anomaly.7070.b:0	"Przeskanujmy mięczaki."
anomaly.7070.b.tt:0	"Musimy dowiedzieć się, czym są te przedziwne stworzenia.\n\n"
anomaly.7072.name:0	"Cała gromada"
anomaly.7072.desc:0	"Po przeskanowaniu okolicy główny technik okrętu §H[Root.GetName]§! potwierdził, że nieproporcjonalnie silny sygnał elektromagnetyczny, który rozbudził pasożyty, pochodzi z §Hniewidzialnej floty§!.\n\nW momencie, w którym §H[Root.GetLeaderName]§! otrzymuje tę informację, tuzin klingońskich statków tymczasowo zdejmuje swoje osłony i znów znika z pola widzenia.\n\nWygląda na to, że pasożyty rozmontowały cały imperialny szwadron, lecz na szczęście wszystkie zebrały się w jedynym pozostałym działającym §HDrapieżnym Ptaku§!. Walka to nasza jedyna szansa na powstrzymanie ich przed rozprzestrzenieniem się na resztę §Hgalaktyki§!."
anomaly.7072.a:0	"Zaalarmujmy Imperium Klingońskie. Na stanowiska bojowe!"
anomaly.7072.a.tt:0	"Poinformujcie §HKlingonów§! o ich zarażonym okręcie.\n\n"
anomaly.7072.b:0	"Zrepolaryzować nasze skanery. Ognia!"
anomaly.7072.b.tt:0	"Znacząca zmiana częstotliwości skanerów jeszcze przed rozpoczęciem bitwy ulepszy możliwości naszych czujników, co pozwoli nam na namierzenie celu.\n\n"
anomaly.7074.name:0	"Zwycięstwo nad pasożytami"
anomaly.7074.desc:0	"§RNieprzyjazne mięczaki§! zostały pokonane. Nasze zwycięstwo z pewnością ma związek z tym, że wylądowaliśmy na zaledwie kilku z tych pożerających metal pijawek. Musimy pamiętać, że siła tkwi w liczebności."
anomaly.7074.a:0	"Zabierzcie pozostałości."
anomaly.7074.a.tt:0	"Z tego nowoczesnego okrętu będzie można pozyskać drogocenne surowce.\n\n"
anomaly.7074.b:0	"Poddajcie załogę dezynfekcji."
anomaly.7074.b.tt:0	"Bakteriobójcze czyszczenie dobrze wpłynie na naszą załogę po tym, jak zetknęła się z galaktycznymi pasożytami.\n\n"
anomaly.7075.name:0	"Na dobre i na złe"
anomaly.7075.desc:0	"Starszy fizyk, który poprosił nas o pomoc przy zbadaniu §Hpierścienia Einsteina-Chwolsona§!, nalegał na objęcie dowodzenia podczas misji zwiadowczej. W podróż zabrał ze sobą kota o imieniu Nebula. Niestety kocia obecność na pokładzie okrętu §H[Root.GetName]§! spowodowała niepokój na mostku, co poskutkowało utratą panowania komandora podporucznika nad statkiem.\n\nPo zejściu z wyznaczonej trasy okręt niespodziewanie wpadł w mętny metreonowy gaz wytworzony przez pobliskie słońce. Wygląda na to, że gwiazda jest w późnym stadium rozwoju i wydziela wystarczająco dużo materiałów, aby uwięzić statek w swoich gazach.\n\nNa szczęście §H[Root.GetLeaderName]§! ratuje sytuację i wykorzystując pęd stworzony przez gaz, wypycha załogę w bezpieczne miejsce oraz unika przyciągania grawitacyjnego słońca. Mimo że ekipa jest bezpieczna, oficerowie medyczni zauważyli, że kilkoro z jej członków straciło zdolność pisania i mówienia przez dwanaście godzin po tym zdarzeniu. Kot wydaje się cały i zdrowy.\n\nStarszy oficer medyczny okrętu §H[Root.GetName]§! wierzy, że niezwykła międzygwiezdna chmura składająca się z gazu metreonowego może być szkodliwa dla ludzi, lecz korzystna dla zwierząt."
anomaly.7075.a:0	"Zbadajmy metreonowy gaz."
anomaly.7075.a.tt:0	"Przestudiujmy efekt metreonowego gazu na ludziach i zwierzętach.\n\n"
anomaly.7075.b:0	"Zbierzmy nieco chmury do butelki."
anomaly.7075.b.tt:0	"Możemy na tym zarobić.\n\n"
anomaly.7080.name:0	"Terra Terraria"
anomaly.7080.desc:0	"Nasza załoga na pokładzie okrętu §H[Root.GetName]§! przedłożyła sprawozdanie. Trzy asteroidy skrywały masywny, sztuczny las pokrywający całą jedną stronę ciała niebieskiego.\n\nOdblaskowe pryzmaty, które utkwiły w faunie, ujawniły także terrarium wielkości miasta, w którym spod roślinności wystaje wiele gigantycznych szklanych klatek.\n\nTo niesamowite, zdaje się, iż wylądowaliśmy w niezamieszkałym, zachwycającym §Hkosmicznym ogrodzie§!. Nasza załoga wstępnie nadała temu światu asteroid nazwę §HTerra Terraria§!."
anomaly.7080.a:0	"Eksplorujmy zasoby tej asteroidy."
anomaly.7080.a.tt:0	"Zbierzmy florę i wykopmy skały.\n\n"
anomaly.7080.b:0	"Dokładnie przestudiujmy ten kosmiczny ogród."
anomaly.7080.b.tt:0	" Postawmy laboratorium botaniczne, aby monitorować i hodować rośliny.\n\n"
anomaly.7100.name:0	"Zwietrzałe wnęki"
anomaly.7100.desc:0	"Załoga statku §H[Root.GetName]§! była zaskoczona chropowatym terenem na planecie §H[From.GetName]§!, co poskutkowało awaryjnym lądowaniem, a kilkoro z jej członków zostało rannych. Wygląda na to, że w tym regionie nie ma ani kawałka stabilnego podłoża, a w polu widzenia znajdują się wyłącznie poddane erozji jaskinie.\n\nZapuszczenie się w jedną z nich ujawniło istnienie wielu podziemnych wnęk. Jedna z nich promieniuje zatrważająco intensywnym światłem, blokując ścieżkę prowadzącą do reszty jaskini i obniżając morale rannej załogi."
anomaly.7100.a:0	"Natychmiast zbadajmy wnękę."
anomaly.7100.b:0	"Najpierw zajmijmy się rannymi."
anomaly.7101.name:0	"Mineralna wnęka"
anomaly.7101.desc:0	"Załoga zbiera siły, a do lśniącej wnęki w pierwszej kolejności rusza §H[Root.GetLeaderName]§! ze statku §H[Root.GetName]§!. Intensywne srebrnobiałe światło pochodzi ze szczeliny w suficie wnęki, która sprawia, że światło gwiazd bezpośrednio zderza się z całą chmarą kryształów uranu.\n\nRutynowy skan wykazał, że kryształy emitują niepokojące ilości promieniowania elektromagnetycznego. Ustabilizowanie materiału wymagałoby dokładnych i niebezpiecznych badań.\n\nJeden rzut oka przez szczelinę wystarczył, aby dojrzeć zablokowaną wnękę zawierającą zbiornik wodny, bujną brązową roślinność oraz dostatek cylindrycznych warzyw. Zniszczenie uranu to jedyny sposób na dotarcie do kolejnej wnęki."
anomaly.7101.a:0	"Ustabilizujmy uran."
anomaly.7101.b:0	"Zniszczmy uran i zbierzmy jedzenie."
anomaly.7101.b.tt:0	"Geologiczne usunięcie uranu niszczy go bezpowrotnie, jednak zapewnia bezpieczne przejście do wnęki zawierającej jedzenie.\n\n"
anomaly.7105.name:0	"Gwiezdnopyłki"
anomaly.7105.desc:0	"Po lądowaniu nasz głębinowy zespół badawczy odkrył, że część planety §H[From.GetName]§! w całości składa się z §Hogniotrwałych minerałów§! zrodzonych z §Hkosmicznego pyłu§!. Nasze skanery wykazują, że niezwykły skład skorupy globu pozwala na łatwy dostęp do najgłębszych warstw bez czasochłonnego wiercenia.\n\nPodczas podróży przez jedną z warstw załoga natknęła się na tysiące organizmów hibernujących pośród gwiezdnego pyłu. Według przeprowadzonych wcześniej ograniczonych badań jest to gatunek §HAstro Pulvuli§! powszechnie znany jako §Hgwiezdnopyłki§!. Na chwilę obecną niewiele o nich wiadomo."
anomaly.7105.a:0	"Udajmy się prosto do jądra planety."
anomaly.7105.a.tt:0	"Podróż bezpośrednio do jądra gazowego olbrzyma w celu zbadania jego składu będzie później wymagała natychmiastowej ewakuacji.\n\n"
anomaly.7105.b:0	"Wejdźmy w kontakt z gwiezdnopyłkami."
anomaly.7105.b.tt:0	"Przedłużony pobyt na powierzchni planety §H[From.GetName]§! w celu przerwania §Hcyklu hibernacji gwiezdnopyłków§! równoważy jej produkcję cząsteczek gwiezdnego pyłu.\n\n"
anomaly.7106.name:0	"Ekosystem gwiezdnopyłków"
anomaly.7106.desc:0	"Wybudzenie gwiezdnopyłków wywołało destabilizującą reakcję sejsmiczną na całej planecie. Stworzenia bacznie obserwują każdy ruch naszej załogi oraz przejawiają wrogość, gdy próbujemy przenieść lub zbadać §Hogniotrwałe kryształy§!.\n\nZ oparciu o naszą wiedzę na temat podobnych gatunków nasi biolodzy teoretyzują, iż hibernacja gwiezdnopyłków jest kluczowa do zregenerowania kryształów podtrzymujących ich ekosystem. Mimo że dane są niejednoznaczne, wygląda na to, że §HAstro Pulvuli§! polegają na planecie §H[From.From.GetName]§! w równym stopniu, co ona na nich. Relacja symbiotyczna."
anomaly.7106.a:0	"Przywróćmy równowagę ekosystemu."
anomaly.7106.a.tt:0	"Planeta tylko na tym skorzysta, jeśli zbadamy zachowania tych stworzeń i pomożemy im przy zregenerowaniu pyłu gwiezdnego.\n\n"
anomaly.7106.b:0	"Ukradnijmy gwiezdny pył."
anomaly.7106.b.tt:0	"Te organizmy nam nie dorównują, więc wykorzystanie ich zasobów jest naturalną koleją rzeczy.\n\n"
anomaly.7115.name:0	"Ahoj, klony!"
anomaly.7115.desc:0	"Po dokładnych badaniach nasi ksenoarcheolodzy zlokalizowali wrak statku zakopany pośród gruzów na małej wysepce planety §H[From.GetName]§!.\n\nNasi analitycy spodziewali się, że w najlepszym wypadku odnajdziemy relikty i cuda z zamierzchłych czasów, więc byli zdumieni, gdy odkryli piętrzący się stos rozkładających się humanoidalnych klonów. Co dziwniejsze, gdy nasza załoga podeszła do tej zardzewiałej sterty, organizmy zmieniły się tak, aby dopasować się do niej wyglądem, zachowując się jak martwe lustra.\n\nPoprzednie zgłoszenia o innych rozbitych statkach klonów ujawniły istnienie grupy znanej jako kolonia Mariposa. Wstępne śledztwo sugeruje, że replikacyjne zanikanie to powód tak szybkiego rozkładu klonów. "
anomaly.7115.a:0	"Ograbmy te klony i odlećmy stamtąd."
anomaly.7115.a.tt:0	"Nie ma powodu do angażowania się w naturalny proces rozkładu.\n\n"
anomaly.7115.b:0	"Zatrzymajmy proces degeneracji."
anomaly.7115.b.tt:0	"Możemy zapobiec dalszemu rozkładowi tych organizmów.\n\n"
anomaly.7116.name:0	"Klonopolis"
anomaly.7116.desc:0	"Podczas poszukiwania surowców jeden z naszych ekspertów przypadkowo przesunął źle umiejscowiony obwód i wybudził masę klonów. Setki chętnych do przeskanowania każdego naszego kroku syntetycznych oczu otwarły się z kliknięciem.\n\nZe względu na zaawansowaną degenerację klony nie były wstanie stanąć na nogi, jednak wskazały swoimi zardzewiałymi palcami wskazującymi na pobliski wrak statku. Na zepsutych drzwiach widnieje namalowane szkarłatną farbą i otoczone poskręcanymi symbolami słowo §RKlonopolis§!."
anomaly.7116.a:0	"Przeanalizujmy te symbole."
anomaly.7116.a.tt:0	"Skupmy nasze wysiłki na opracowaniu raportu na temat symboli przed zbadaniem wraku statku.\n\n"
anomaly.7116.b:0	"Przeszukajmy wrak statku."
anomaly.7116.b.tt:0	"Pomińmy symbole i skupmy się wyłącznie na przeskanowaniu wraku statku.\n\n"
anomaly.7117.name:0	"Kult Klonopolis"
anomaly.7117.desc:0	"Podczas skanowania statku nasi analitycy odkryli wiele zwróconych listów zawierających desperackie prośby o ratunek z planety §H[From.From.From.GetName]§!, odrzucone wnioski o obywatelstwo oraz tajne dokumenty opisujące procedury modyfikacji ciała.\n\nGdy nasza najbardziej doświadczona archeolożka przewróciła ostatnią stronę tajnego dokumentu, dowiedziała się, że klony rozpoczęły kult skupiony na polowaniu na humanoidalnych ocalałych, który rozbili się na globie §H[From.From.From.GetName]§!.\n\nCelem kultu było zebranie organicznych części ciała, które klony miały wykorzystać w nadziei na spowolnienie zanikania replikacyjnego."
anomaly.7117.a:0	"Potępmy te klony."
anomaly.7117.a.tt:0	"Roześlemy publiczną deklarację potępiającą §Rkult Klonopolis§!, aby ostrzec naszych mieszkańców przed niebezpieczeństwem związanym z syntetycznymi istotami.\n\n"
anomaly.7117.b:0	"Rozczłonkujmy półklony."
anomaly.7117.b.tt:0	"Nie ryzykujmy i rozmontujmy te klony kawałek po kawałku.\n\n"
anomaly.7120.name:0	"Astrodrzewko"
anomaly.7120.desc:0	"Nasi botanicy potwierdzają, że kosmiczne drzewo orbitujące wokół planety §H[From.GetName]§! jest rzadkim, lecz dobrze rozwijającym się §Hastrodrzewkiem§!. Powstają one z pozostałości po meteoroidach, które ewoluują w sadzonki, a następnie wyrastają na drzewa.\n\nIch cykl życia jest jednak analogiczny do cyklu gwiazdy – ostatecznie na powrót przybierają one formę kamienia, a ich jądro zapada się i zamienia w supernową.\n\nPo eksplozji i rozpadnięciu się na miliardy mikrometeoroidowych zrzucających energię cząsteczek niewiele drzewek posiada zdolność do ponownej przemiany w kosmiczne drzewo."
anomaly.7120.a:0	"Zdetonujmy astrodrzewko."
anomaly.7120.a.tt:0	"Nie ma na to gwarancji, ale wywołanie eksplozji w optymalnych warunkach może stworzyć miliony mikrometeoroidów, które w przyszłości staną się samodzielnymi §Hastrosadzonkami§!.\n\n"
anomaly.7120.b:0	"Dokładniej zbadajmy powierzchnię kosmicznego drzewa."
anomaly.7120.b.tt:0	"Dopiero po wylądowaniu na powierzchni kosmicznego drzewa i przeprowadzeniu dokładnych analiz będziemy w stanie określić jego potencjał.\n\n"
anomaly.7135.name:0	"Znacząca pogłoska"
anomaly.7135.desc:0	"Pogłoski o porzuconym laboratorium na planecie §H[From.GetName]§! okazały się prawdziwe. Ostatecznie nasza ekipa odkryła tajemniczą probówkę. Po dotknięciu znajdująca się w niej żelowa substancja zaczęła emitować delikatną poświatę.\n\nW szufladzie stanowiska odnaleziono także pracę naukową podpisaną przez doktora Stubbinsa Ffirtha. Wychwala on eliksir jako lekarstwo, które leczy z nieskuteczności. Pożądany wynik osiągany jest poprzez wzmocnienie funkcji mózgu.\n\nW tamtym czasie żel był w fazie rozwoju; dziś wiemy, że połączenie zjonizowanego eisillium z taką substancją tworzy rzadki, stały materiał. Niezależnie od wiążącego się z tym ryzyka, spożycie żelu jest bardzo kuszące."
anomaly.7135.a:0	"Wymieszajmy substancję ze zjonizowanym eisillium."
anomaly.7135.a.tt:0	"Ta mieszanina zapewni nam skromny zapas rzadkich kryształów.\n\n"
anomaly.7135.b:0	"Spożyjmy żel."
anomaly.7135.b.tt:0	"Kto powiedział, że ciekawość to pierwszy stopień do piekła? Pójdziemy w ślady doktora i zapłacimy cenę za podniesienie naszej efektywności.\n\n§H[Root.GetLeaderName]§! otrzyma nową cechę.\n\n"
anomaly.7130.name:0	"Replikatastrofa"
anomaly.7130.a:0	"Ametyst lub srebro stołowe."
anomaly.7130.a.tt:0	"Odzyskajmy minerały z kamienia lub stopy ze sztućców."
anomaly.7130.b:0	"Narodowe godło lub bajorański hasperat."
anomaly.7130.b.tt:0	"Zyskajmy przychylność ludu lub napełnijmy nasze żołądki."
anomaly.7130.c:0	"Fazer lub dyplomatyczna przypinka."
anomaly.7130.c.tt:0	"Więcej energii obronnej na pokładzie lub szansa na zrobienie dobrego wrażenia."
anomaly.7125.name:0	"Neonowe mrówki"
anomaly.7125.desc:0	"Organizmy wykryte przez okręt §H[Root.GetName]§! zdają się przypominać §Hkłujące pygramy§! występujące w §Hkwadrancie Beta§!, chociaż są od nich o wiele większe.\n\nWyposażone są one w fosforowe szczypce i §Hkalejdoskopowe skrzydła jak u ważki§!. Rutynowe skany ujawniły obecność materii organicznej z uśpionym potencjałem do §Reksplozji§! głęboko wewnątrz tych bestii.\n\nDalsze analizy toksykologiczne wykazują obecność niebezpiecznych biologicznych substancji skażających, które mogą stanowić ryzyko dla naszej załogi."
anomaly.7125.a:0	"Zneutralizujmy wybuchową truciznę."
anomaly.7125.a.tt:0	"Rozpocznijmy delikatny proces neutralizacji trucizny.\n\n"
anomaly.7125.b:0	"Przytnijmy ważkowate skrzydła."
anomaly.7125.b.tt:0	"Zatrzymajmy je jako ozdoby.\n\nIstnieje mała szansa, że §H[Root.GetLeaderName]§! §Rzakazi się§! §Rbiologicznymi substancjami skażającymi§!.\n\n"
anomaly.7125.c:0	"Zbadajmy ważkowate skrzydła."
anomaly.7125.c.tt:0	"Przeanalizujmy właściwości tych skrzydeł.\n\nIstnieje mała szansa, że §H[Root.GetLeaderName]§! §Rzakazi się§! §Rbiologicznymi substancjami skażającymi§!.\n\n"
anomaly.7140.name:0	"Księżycowa monada"
anomaly.7140.desc:0	"Sztuczny krater zlokalizowany na planecie §H[From.GetName]§! tak naprawdę wcale nie jest kraterem uderzeniowym. Nasi planetarni geologowie przekazali sprawę najlepszym ksenolingwistom, którzy twierdzą, że to ogromne wgłębienie jest starożytnym hieroglificznym symbolem przyozdobionym nieczytelnym pismem.\n\nPobieżny rzut oka na naszą literaturę dotyczącą pradawnych symboli ujawnił, że jest to pochodząca z §HZiemi§! niedokończona replika Monas Hieroglyphica z 1564 roku. Mówi się, że to dzieło przedstawia pojedynczą istotę, która jest źródłem wszystkiego, co materialne.\n\nMożemy jedynie sobie wyobrazić, jaka istota byłaby w stanie naznaczyć księżyc znaczącym symbolem wielkości księżycowego krateru."
anomaly.7140.a:0	"Ukończmy symbol."
anomaly.7140.a.tt:0	"Dokończenie repliki sprawi, że zyskamy przepiękną atrakcję.\n\n"
anomaly.7140.b:0	"Zniszczmy dowody."
anomaly.7140.b.tt:0	"Taki symbol nie może pozostać na widoku i czekać, aż ktoś inny go odkryje. Odzyskajcie jego resztki.\n\n"
anomaly.7145.name:0	"Biokapsuła"
anomaly.7145.desc:0	"Hermetycznie zamknięta biokapsuła zlokalizowana w wysuszonym zbiorniku wody gruntowej na planecie §H[From.GetName]§! okazała się nienaruszona. Promienie rentgenowskie skierowane na zabarwioną szklaną kapsułę ujawniły, że zawiera ona zachowany biom, który bez wątpienia pochodzi z tej martwej planety.\n\nCo ciekawe, wygląda na to, że sam biom jest żywy i świadomy – kieruje on sygnały elektryczne do urządzeń komunikacyjnych, aby nawiązać pierwszy kontakt z załogą statku §H[Root.GetName]§!.\n\nNasi zaskoczeni ksenoekolodzy potwierdzają, że otworzenie kapsuły przywróciłoby potężną istotę w formie żywego biomu i pozwoliłoby nam zobaczyć, jak nadający się do zamieszkania ekosystem znów funkcjonuje."
anomaly.7145.a:0	"Otwórzmy biokapsułę."
anomaly.7145.a.tt:0	"Przywrócenie ekosystemu planety zapewni nam nowy §Hświat nadający się do kolonizacji§!.\n\n"
anomaly.7145.b:0	"Wyślijmy kapsułę do naszych laboratoriów."
anomaly.7145.b.tt:0	"Powinniśmy przenieść ją do nas, aby wzbogacić badania uczących się ksenoekologów.\n\n"
anomaly.7150.name:0	"Chromatyczny wir"
anomaly.7150.desc:0	"Po teleportacji na pokład wahadłowca na orbicie planety §H[From.GetName]§! nasz zespół zwiadowczy został powitany przez grupę przezroczystych humanoidalnych form życia strzegących czegoś, co wydaje się uśpionym chromatycznym wirem.\n\nSkany wskazują, że wir składa się z pozostałości energii triolowej, która zniekształciła kontinuum czasoprzestrzenne. Zniekształcenie stworzyło kolorowy portal do alternatywnego wymiaru, ale szybko się zamyka.\n\nFormy życia komunikują się telepatycznie z naszą drużyną, informując, że są podróżnikami z alternatywnego wymiaru, którym zabrakło energii, aby utrzymać otwarcie bramy.\n\nPomimo zaawansowania technologicznego formy życia utknęły w naszej §Hgalaktyce§!, a ich przyszłość zależy od planety §H[Root.GetName]§!."
anomaly.7150.a:0	"Wzmocnijmy wir."
anomaly.7150.a.tt:0	"Ponowne naładowanie wiru jest kosztowne, ale szacunek i zdobyte doświadczenie mogą sprawić, że będzie to opłacalne.\n\n"
anomaly.7150.b:0	"Zatrzymajmy ich do badań."
anomaly.7150.b.tt:0	"Głupotą byłoby rezygnować z możliwości zbadania nowego gatunku.\n\n"
anomaly.7150.c:0	"Zeskanujmy wir z daleka."
anomaly.7150.c.tt:0	"Radzenie sobie z alternatywnymi portalami wymiarowymi to ryzykowna sprawa. Zachowanie neutralności jest dla nas korzystne."
anomaly.7155.name:0	"Jezioro strachu"
anomaly.7155.desc:0	"Nasz zespół ekspedycyjny teleportował się na brzeg ogromnego jeziora i wykrył silne niewyjaśnione wibracje, ale nie znalazł żadnych śladów mitycznego §RThulgu§!. Jezioro jednak szybko się rozszerza, co grozi pokryciem całej powierzchni planety §H[From.GetName]§!.\n\nPo dotknięciu powierzchnia jeziora zaczęła się zmieniać w bulgoczącą, §Rgalaretowatą masę§!, która uwięziła część zespołu.\n\nWydostanie z niej członków załogi zajmie trochę czasu. Dodatkowo możliwe, że masa jest nową i nieznaną formą życia, a może nawet samym §RThulgu§!."
anomaly.7155.a:0	"Pobierzmy próbkę galaretowatej masy i opuśćmy planetę."
anomaly.7155.a.tt:0	"Po umieszczeniu w butelce galaretowata substancja krzepnie i przekształca się w gaz.\n\n"
anomaly.7155.b:0	"Ochrońmy rdzenną ludność. Uruchommy fazery!"
anomaly.7155.b.tt:0	"Musimy działać szybko, inaczej to jezioro okropności rozprzestrzeni się i pokryje całą planetę galaretowatą mazią.\n\n"
anomaly.7180.name:0	"Kości zostały rzucone"
anomaly.7180.desc:0	"Skany wskazują, że asteroidy w pobliżu planety §H[From.GetName]§! przybrały sześcienny kształt z powodu szybkiego obrotu i wynikającej z tego siły odśrodkowej, która sprawia, że materia przybiera kanciasty kształt. Po teleportacji na ich powierzchnię nasz zespół badawczy zlokalizował dziwne symbole widziane z kosmosu, które zostały namalowane w sztucznych kraterach.\n\nSzczegółowa analiza naszych dzienników ksenoarcheologicznych dostarczyła nam rozstrzygających danych. Symbole pasują do opisów starożytnych miejsc do ćwiczeń strzeleckich, używanych przez dawno wymarłą, nieznaną cywilizację. Wygląda na to, że jedna z ich jednostek wojskowych użyła kiedyś tych asteroid do przeprowadzenia testów bombardowania orbitalnego."
anomaly.7180.a:0	"Przećwiczmy bombardowanie orbitalne."
anomaly.7180.a.tt:0	"Nie zaszkodzi kontynuować tutejsze szkolenie.\n\n"
anomaly.7180.b:0	"Załóżmy placówkę badawczą."
anomaly.7180.b.tt:0	"Zbierzmy wszelkie informacje, których asteroidy mogą dostarczyć na temat nieznanej cywilizacji, aby wzbogacić nasze dzienniki ksenoarcheologiczne.\n\n"
anomaly.7190.name:0	"Asterozgliszcza!"
anomaly.7190.desc:0	"Badając obiekt §H[From.GetName]§! zarówno z kosmosu, jak i z powierzchni, nasza załoga wykryła wysoki poziom promieniowania i deformację skały, która potwierdza, że niedawno od tego ciała odłączył się kamienno-żelazny meteoroid. Oddzielenie pozostawiło wyraźny ślad odłamków i pyłu o niepokojącej trajektorii.\n\nDalsze skany ujawniają, że asteroida §H[From.GetName]§! jest częściowo zbudowana z toru i, co ciekawe, jakiegoś innego pierwiastka radioaktywnego, który został w niej sztucznie umieszczony. Jak dotąd testy okazały się niejednoznaczne, ale nasi fizycy są przekonani, że pierwiastek zostanie określony w końcowej analizie radiochemicznej."
anomaly.7190.a:0	"Kontynuujmy badania asteroidy [From.GetName]."
anomaly.7190.a.tt:0	"Przeprowadzenie dalszych testów ujawni, który pierwiastek radioaktywny został umieszczony w asteroidzie i, miejmy nadzieję, dostarczy nam jakichś odpowiedzi.\n\n"
anomaly.7190.b:0	"Asteroida [Root.GetName] powinna podążyć śladem meteoroidu."
anomaly.7190.b.tt:0	"Kamienno-żelazne meteoroidy są rzadkie i mogą skrywać nieznane zasoby. Jednak trajektoria ich warkocza odłamków jest niepokojąca.\n\n"
anomaly.7191.name:0	"Asterozgliszczowe bomby!"
anomaly.7191.desc:0	"Ostatnia analiza radiochemiczna wykazała, że w asteroidzie §H[From.From.GetName]§! umieszczono sporą ilość tylatu. W rezultacie pierwiastek wytworzył promieniowanie cząstek chionu.\n\nNiższe stężenia strumienia cząstek chionu mogą wpływać na jednostki ochrony termicznej statku kosmicznego w przewodach transferu plazmy, potencjalnie powodując uszkodzenie rdzenia warp.\n\nJednak w tak dużych ilościach mogą one potencjalnie zmienić skaliste ciało w brudną bombę, której radioaktywny opad mógłby skazić cały ekosystem planety. Możemy tylko przypuszczać, że ta asteroida jest wykorzystywana jako wzmocniona broń nuklearna."
anomaly.7191.a:0	"To bez wątpienia sprawka Romulan."
anomaly.7191.a.tt:0	"Kto inny stworzyłby tak zaawansowaną i zwodniczą broń? Ten niehonorowy czyn należy zgłosić…\n\n"
anomaly.7191.b:0	"Przypnijmy to Federacji."
anomaly.7191.b.tt:0	"To doskonała okazja, aby zaszkodzić galaktycznej pozycji §HFederacji§!. Naturalne przywództwo jest dla tych, którzy dostrzegają najmądrzejszy sposób działania.\n\n"
anomaly.7191.c:0	"Ustawmy jednostkę ochronną."
anomaly.7191.c.tt:0	"Musimy zapobiec dalszym manipulacjom. Ta asteroida jest zbyt niebezpieczna, aby ją wykorzystać lub pozostawić bez ochrony.\n\n"
anomaly.7192.name:0	"Asterozgliszczowa kula ognia!"
anomaly.7192.desc:0	"Podążając śladem szczątków asteroidy §H[From.From.GetName]§!, udało nam się zlokalizować coś, co okazało się głównym meteoroidem. Nasze obliczenia dotyczące jego kursu były prawidłowe, wskazując, że jest na dobrej drodze, by stać się meteorytem, który już za kilka minut zderzy się z najbliższym ciałem niebieskim.\n\nIstniejące badania sugerują, że główny meteoroid stanie się bolidem, znanym również jako meteoryt ognisty. Ze względu na swój niewiarygodny rozmiar i radioaktywny skład ta kula ognia bez wątpienia zdewastuje cały ekosystem planety, jeśli w nią uderzy."
anomaly.7192.a:0	"Zatrzymajmy meteoroid za pomocą naszego deflektora."
anomaly.7192.a.tt:0	"Naszym obowiązkiem jest zapobieżenie dewastacji całego ekosystemu, a złapanie meteoroidu pozwoli nam przetworzyć jego zasoby.\n\n"
anomaly.7192.b:0	"Nie ingerujmy w tor lotu meteoroidu."
anomaly.7192.b.tt:0	"Jak często można być świadkiem ekologicznej dewastacji? Moglibyśmy dowiedzieć się więcej o szczątkach i poziomach troficznych z tej katastrofy.\n\n"
anomaly.7200.name:0	"Nieoszlifowane diamenty"
anomaly.7200.desc:0	"Zerodowany szlak rzeczny na asteroidzie §H[From.GetName]§! obejmuje prawie całą skałę, jednak nasza załoga nie jest w stanie zlokalizować śladów dawno wyschniętego zbiornika wodnego. Pomimo braku atmosfery wydaje się, że kiedyś w tym miejscu istniało życie.\n\nSkany trikordera środowiskowego sugerują, że asteroida jest pozostałością po planecie, która uległa katastrofalnemu zdarzeniu, co pozbawiło ją możliwości podtrzymywania życia. Z drugiej strony eksplozja spowodowała zmiażdżenie ogromnych ilości węgla w skupiska lśniących §Hkolatańskich§! brylantów."
anomaly.7200.a:0	"Szczęście w nieszczęściu… i bogactwo."
anomaly.7200.a.tt:0	"Kolatańskich brylantów nie można jeszcze odtworzyć w doskonałej formie. To rzadkie znalezisko!\n\n"
anomaly.7210.name:0	"Odkopywanie tajemnic"
anomaly.7210.a:0	"Naprawmy kopalnię i wznówmy wydobycie."
anomaly.7210.a.tt:0	"Konstrukcje i wyposażenie zostaną odbudowane zgodnie z obowiązującymi normami bezpieczeństwa.\n\n"
anomaly.7210.b:0	"Na razie zakażmy wydobycia na asteroidzie [From.GetName]."
anomaly.7210.b.tt:0	"Miejsce to zostanie zamknięte, aby zapobiec przyszłej eksploracji, i zostanie oznaczone jako grób.\n\n"
anomaly.7220.name:0	"Ostatnie nasiono"
anomaly.7220.desc:0	"Okręt §H[Root.GetName]§! przeskanował bank nasion obcych zakopany pod suchą glebą planety §H[From.GetName]§!. Znaleziono tylko jedno nasiono. Wygląda na to, że ktoś próbował uratować tutejsze życie roślinne, zanim planeta stała się jałowa. Przetrwało to jedno nasionko.\n\nBadanie wykazało, że jest to genetycznie zmodyfikowana podstawowa roślina uprawna. Wydaje się odporna na suszę, upływ czasu i zmienne temperatury. Ponadto wyhodowane z niej ziarno będzie bezpieczne do spożycia, chociaż jego smak nie został jeszcze określony."
anomaly.7220.a:0	"Poddajmy nasiono kwarantannie na pokładzie okrętu [Root.GetName]."
anomaly.7220.a.tt:0	"Nasiono zostanie zbadane w odizolowanym środowisku, aby zapobiec możliwemu zanieczyszczeniu.\n\n"
anomaly.7220.b:0	"Uwolnijmy nasiono do szerszych badań."
anomaly.7220.b.tt:0	"Nasiono zostanie uznane za bezpieczne do badań.\n\n"
anomaly.7221.name:0	"Kod nasiona"
anomaly.7221.desc:0	"Nasiono obcych zakwitło, gdy tylko zostało przyniesione na pokład okrętu §H[Root.GetName]§!, i wkrótce wydarzyło się coś dziwnego. Załoga zgłosiła pojawienie się na całym statku jaskrawych roślin przypominających karłowate pustynne drzewa.\n\nDalsze badania dowiodły, że te wizje były migoczącymi hologramami wyświetlanymi przez poddane kwarantannie nasiono obcych. Analiza mikroskopowa ujawnia złożony meta-kod wpisany w jego genom.\n\nJeśli nie otrzyma się możliwości wykiełkowania, nasiono będzie wyszukiwać pobliskie inteligentne formy życia i wyświetlać w ich okolicy holograficzne obrazy swojego fenotypu, aby przekonać innych do jego uprawy."
anomaly.7221.a:0	"Zniszczmy nasiono."
anomaly.7221.a.tt:0	"Nasiono zostanie uznane za inwazyjny gatunek obcy, a następnie zniszczone.\n\n"
anomaly.7221.b:0	"Odkoduj genom nasiona."
anomaly.7221.b.tt:0	"Kod ukryty w nasionku zostanie odszyfrowany i poddany inżynierii wstecznej.\n\n"
anomaly.7222.name:0	"Zrodzone z ognia"
anomaly.7222.desc:0	"Ziarno wyhodowane z nasiona obcych znalezionego na planecie §H[From.GetName]§! jest stabilnym, zrównoważonym źródłem kalorii, chociaż jego uprawa przyniosła nieoczekiwany efekt. Gdy rośliny po zebraniu plonów obumarły, samoistnie się zapaliły, a następnie szybko zgasiły własne płomienie, pozostawiając zwęgloną, ale bardzo żyzną glebę do ponownego sadzenia. Nasi oficerowie nie wykryli żadnych zagrożeń związanych z masową uprawą tej rośliny."
anomaly.7222.a:0	"Wykorzystamy ten dar jak najlepiej."
anomaly.7222.a.tt:0	"Wdrożymy wszystko, czego nauczymy się od tego zboża, do naszych praktyk rolniczych.\n\n"
anomaly.7223.name:0	"Nasiona zmiany"
anomaly.7223.desc:0	"Deszyfracja ukrytego kodu nasiona została szybko przerwana, gdy okręt §H[Root.GetName]§! został wywołany przez tajemniczy głos.\n\nGłos przedstawił się jako 800-BTB, czy też Botaniczka Boo. Byt ten stwierdził, że jest zaawansowaną sztuczną inteligencją, która istniała w maleńkich obwodach nasiona. Nasze skany potwierdziły, że wywołanie pochodzi z nieautoryzowanego programu na pokładzie naszego statku.\n\nBoo powiedziała nam, że była kiedyś częścią kolektywu połączonych ze sobą inteligentnych nasion, które zasadzały się na umierających światach, próbując ocalić ich cywilizacji. Ale niektóre światy były zbyt jałowe, by je uratować.\n\nTeraz Boo chce odpocząć. Od ponad miliona lat udoskonala genom własnego nasiona i mówi, że nadszedł czas, aby przekazać je komuś, kto rozumie jego potencjał."
anomaly.7223.a:0	"Nagródźmy sztuczną inteligencję za jej dobroć."
anomaly.7223.a.tt:0	"Boo zostanie przesłana do holodeku i otrzyma specjalnie stworzony cyfrowy raj. Jej nasiono zostanie zreplikowane, na wszelki wypadek.\n\n"
anomaly.7230.name:0	"Szeptodrzewa"
anomaly.7230.desc:0	"Okręt §H[Root.GetName]§! teleportował kilka okazów śpiewających drzew z planety §H[From.GetName]§!. Nasi oficerowie zgłaszali, że podczas ich słuchania doświadczali głębokich, introspekcyjnych stanów, chociaż dalsze analizy ujawniają, że drzewa nie mówią.\n\nZamiast tego, skupiska ich korzeni wydają się rejestrować sekwencje wibracji i odtwarzać je ze zmniejszoną prędkością. Dla uszu humanoidów wibracje te brzmią jak słowa.\n\nKorzenie zawierają ciężkie krystaliczne osady, które działają jak komórki pseudo-pamięci, pozwalając drzewom przechowywać i odtwarzać złożone dźwięki, w tym język humanoidów. Załoga statku §H[From.GetName]§! nazwała je potocznie szeptodrzewami.\n\nOgólny nastrój na pokładzie statku §H[Root.GetName]§! znacznie się poprawił odkąd te okazy zostały sprowadzone na pokład."
anomaly.7230.a:0	"Zbadajmy ich korzenie."
anomaly.7230.a.tt:0	"Komórki pamięci zostaną przeanalizowane, abyśmy mogli poznać ich redukujące stres właściwości.\n\n"
anomaly.7230.b:0	"Oznaczmy planetę [From.GetName] jako rezerwat przyrody."
anomaly.7230.b.tt:0	"Lasy planety [From.GetName] będą chronione, aby przyszłe pokolenia mogły znaleźć ukojenie pośród ich liści.\n\n"
anomaly.7230.c:0	"Cud Kahlessa."
anomaly.7230.c.tt:0	"Śpiewające drzewo zostanie umieszczone w każdej z naszych świątyń i sanktuariów, aby wzmocnić świętość naszych hymnów.\n\n"
anomaly.7230.d:0	"Zasadź drzewa w naszych ogrodach senatorskich."
anomaly.7230.d.tt:0	"Każdemu senatorowi zostanie przekazane w prezencie jedno drzewo jako symbol wspaniałego zasięgu naszego imperium.\n\n"
anomaly.7230.e:0	"Przerób drzewa na drewno."
anomaly.7230.e.tt:0	"Drewno pochodzące z tych drzew zostanie użyte do budowy wielu domów dla cierpiących.\n\n"
anomaly.7240.name:0	"Ziarnko prawdy"
anomaly.7240.desc:0	"Wdychanie zapachu pochodzącego z plantacji maku wystarczyło, aby wywołać całkowitą utratę zahamowań u członków załogi odpowiedzialnych za przeniesienie podgatunku na pokład okrętu §H[Root.GetName]§!.\n\nKiedy na naszym statku wybuchły kłótnie i sprzeczki z użyciem siły, członkowie załogi zaczęli przejawiać skrajne zmiany behawioralne i obecnie wybierają głównie prawdomówność.\n\nAnaliza fitochemiczna wariantu maku §H[From.GetName]§!, §HPapaver barbiturum§! wykryła naturalnie występujące śladowe ilości pentotalu sodu, składnika serum prawdy. Na szczęście wiemy, że działanie tej substancji chemicznej w tak niskich dawkach nie trwa dłużej niż 36 godzin."
anomaly.7240.a:0	"Rozpocznijmy uprawę rośliny [From.GetName]."
anomaly.7240.a.tt:0	"Pentotal sodu jest również znanym środkiem uspokajającym. Być może zdołamy ostrożnie rozwijać jego zastosowania medyczne.\n\n"
anomaly.7240.b:0	"Użyjmy maku, aby sprawdzić naszych wojowników."
anomaly.7240.b.tt:0	"Jeśli ktokolwiek może rozwinąć odporność na truciznę umysłu, to są to Klingoni.\n\n"
anomaly.7240.c:0	"Użyj maku do przesłuchań wojskowych."
anomaly.7240.c.tt:0	"Serum prawdy… Jakże opłacalne.\n\n"
anomaly.7240.d:0	"Zbierz mak i zabij zainfekowanych."
anomaly.7240.d.tt:0	"To, co jest najlepsze dla państwa, jest najlepsze dla nas wszystkich.\n\n"
anomaly.7250.name:0	"Ptak to słowo"
anomaly.7250.desc:0	"Młody członek załogi na pokładzie okrętu §H[Root.GetName]§! wysnuł teorię, że 1 000 000 lat temu na planecie §H[From.GetName]§! doszło do katastrofalnego zacieśnienia ewolucyjnego, które doprowadziło wiele gatunków do opracowania unikalnych form kamuflażu.\n\nJeden gatunek gigantycznych ptaków uzyskał zdolność tworzenia niewielkich pól zniekształceń przestrzennych, aby ukrywać się w swoim środowisku. W przeciwieństwie do innych form kamuflażu pryzmat grawitacyjny tworzony przez ich pióra dynamicznie zakrzywia i powiela światło, umożliwiając ptakom widzenie i poruszanie się, gdy same pozostają niewidzialne.\n\nTa przewaga uczyniła te ptaki najbardziej skutecznymi drapieżnikami rodzimymi dla planety §H[From.GetName]§!."
anomaly.7250.a:0	"Awansujmy członka załogi."
anomaly.7250.a.tt:0	"Wszyscy usłyszeli o ptaku. To porywające odkrycie wymaga celebracji i uznania.\n\n"
anomaly.7250.b:0	"Drapieżniki staną się naszą ofiarą."
anomaly.7250.b.tt:0	"Nasi wojownicy będą szukać tych ptaków w dżunglach planety §H[From.GetName]§! i ucztować na ich zwłokach.\n\n"
anomaly.7250.c:0	"Echo naszego wspaniałego domu."
anomaly.7250.c.tt:0	"To odkrycie wpłynie na naszą technologię maskującą, podobnie jak nasze wczesne badania zakamuflowanych ptaków na §HRomulusie§!.\n\n"
anomaly.7250.d:0	"Szansa na pokonanie naszych wrogów."
anomaly.7250.d.tt:0	"Testy na zwierzętach dostarczą państwu informacji na temat energii grawitacyjnej, a ekstrakcja zostanie przeprowadzona z korzyścią dla naszego wojska.\n\n"
anomaly.7260.name:0	"Lewa ręka delfina"
anomaly.7260.a:0	"Moglibyśmy uczyć się od delfinoidów."
anomaly.7260.a.tt:0	"Wzdłuż rzek planety §H[From.GetName]§! ustawione zostaną dyskretne posterunki obserwacyjne, dzięki którym będziemy mogli badać organizację społeczną tego gatunku bez zakłócania jego spokoju.\n\n"
anomaly.7260.b:0	"Hodujmy je dla ich komórek bioluminescencyjnych."
anomaly.7260.b.tt:0	"Rzeki planety §H[From.GetName]§! zostaną przekierowane do zorganizowanych matryc, aby generować energię z tych stworzeń z korzyścią dla naszych celów.\n\n"
anomaly.7270.name:0	"Zasadzona pułapka"
anomaly.7270.desc:0	"Nasza załoga natychmiast odnotowała kuszący, słodki zapach wydobywający się z powierzchni planety §H[From.GetName]§!. Siadając, by pogłaskać humanoidalne twarze roślin, wszyscy członkowie załogi odmówili przyjęcia masek i sprzętu medycznego zesłanego z okrętu §H[Root.GetName]§!.\n\nGdy nasz główny oficer medyczny został teleportowany na wybrzeże w ochronnym biokombinezonie, skany w końcu ujawniły, że cętkowane brązowe rośliny są drapieżnymi istotami, które stosują agresywną mimikę i wydzielają kuszący benzenoidowy zapach, aby złapać swoją zdobycz.\n\nAnalizy pośmiertne ujawniają, że ich twarze należały do rdzennych mieszkańców, którzy kiedyś żyli na planecie §H[From.GetName]§!, a być może również kilku przybyszów z ich zardzewiałą bronią."
anomaly.7270.a:0	"Zbadajmy biologię drapieżników."
anomaly.7270.a.tt:0	"Próbka składu molekularnego tego drapieżnika może być źródłem wiedzy naukowej.\n\n"
anomaly.7270.b:0	"Zbierzmy broń."
anomaly.7270.b.tt:0	"Chociaż metal ten nie jest godny naszych wojowników, można go przekuć, sprzedać lub rzucić zhańbionym.\n\n"
anomaly.7270.c:0	"Wykorzystaj planetę [From.GetName] jako skarbiec tajemnic."
anomaly.7270.c.tt:0	"Możemy zakopać tajne informacje wojskowe pod tą fałszywą roślinnością.\n\n"
anomaly.7270.d:0	"[From.GetName] to pułapka czekająca na zdobycz."
anomaly.7270.d.tt:0	"Rozpowszechnimy wieści o planecie obfitującej w bogactwa. To pewny sposób na przyciągnięcie prostodusznych i ich zasobów…\n\n"
anomaly.7280.name:0	"Och, robale!"
anomaly.7280.desc:0	"Członkowie załogi okrętu §H[Root.GetName]§! zaginęli godzinę po odwiedzeniu systemu jaskiń planety §H[From.GetName]§!.\n\nOsobiste komputery członków zespołu nagrały atak kolosalnych nicieni z milionami maleńkich, ostrych jak brzytwa zębów. Istoty te posiadają zewnętrzne pancerze, których nie może przebić nasza broń energetyczna.\n\nAnaliza śledcza materiału filmowego ujawniła, że te mięsożerne robaki wydają się wchłaniać rzadkie w jaskiniach §Htetriony§!, aby wytwarzać swoje opancerzenie. Możliwe, że tylko chronią swój najcenniejszy zasób."
anomaly.7280.a:0	"Oznaczmy robaki jaskiniowe i je zbadajmy."
anomaly.7280.a.tt:0	"Nasi ksenobiolodzy będą monitorować, w jaki sposób robaki zamieniają tetriony w tkanki.\n\n"
anomaly.7280.b:0	"Zneutralizujmy robaki i zbierzmy tetriony."
anomaly.7280.b.tt:0	"Wyspecjalizowany zespół usunie te stworzenia, aby można było zebrać zasoby jaskini.\n\n"
anomaly.7290.name:0	"Zawsze czuję, że…"
anomaly.7290.desc:0	"Początkowo załoga statku §H[Root.GetName]§! nie mogła znaleźć żadnych dowodów na to, że na powierzchni planety §H[From.GetName]§! kiedykolwiek występowała jakaś flora.\n\nPodczas naszej dwudniowej misji kilku badaczy zgłosiło, że czują się obserwowani. Sprzęt monitorujący był sabotowany, a szef ochrony zespołu zorientował się, że okolica w ogóle się nie zmienia, bez względu na to, jak daleko szli.\n\nAnaliza strukturalna formacji skalnych wykazała, że są to różne gatunki dobrze zamaskowanych kwiatów, które są w stanie zmieniać zabarwienie i kształt, aby przypominać kamienie. Wygląda na to, że śledzą nas odkąd wylądowaliśmy na powierzchni planety §H[From.GetName]§!…"
anomaly.7290.a:0	"…Ktoś patrzy."
anomaly.7290.a.tt:0	"Zbadanie kwiatów i tego, jak ewoluowały, aby się ukrywać, dostarczy cennych informacji naszym ksenobiologom.\n\n"
anomaly.7300.name:0	"Szalony świat"
anomaly.7300.desc:0	"Nasze obserwacje wskazują, że planeta §H[From.GetName]§! podtrzymywała życie przez miliardy lat, aż do wielkiego nieszczęścia, które zniszczyło wszelkie gatunki z powodu, który stał się oczywisty, gdy nasi naukowcy odwiedzili jej powierzchnię.\n\nKilku członków załogi nabawiło się ostrej infekcji mózgu po wdychaniu pary wodnej obecnej w kanionach. Żaden nie przeżył. Podczas biopsji w zakażonych mózgach znaleziono zmutowane białka.\n\nSkany medyczne pokazują, że są to obce priony pochodzące z pary wodnej z głębokich, pozbawionych światła dolin planety. Kontakt z pojedynczym prionem prowadzi do szybkiej degeneracji tkanki nerwowej."
anomaly.7300.a:0	"Wysterylizujmy planetę z orbity."
anomaly.7300.a.tt:0	"Powierzchnia planety §H[From.GetName]§! będzie bombardowana, dopóki obcy prion nie zostanie wyeliminowany.\n\n"
anomaly.7300.b:0	"Przekażmy ostrzeżenie reszcie naszej floty."
anomaly.7300.b.tt:0	"Wszystkie statki zostaną powiadomione, aby uniknąć eksploracji planety §H[From.GetName]§! bez zabezpieczeń.\n\n"
anomaly.7310.name:0	"Stare kombinezony"
anomaly.7310.a:0	"Przekierujmy źródło zasilania kombinezonów."
anomaly.7310.a.tt:0	"Ogniwa zasilające kombinezonów zostaną zbadane, aby odkryć tajemnice ich nieskończonej energii.\n\n"
anomaly.7310.b:0	"Przekażmy kombinezony wywiadowi wojskowemu."
anomaly.7310.b.tt:0	"Badanie gigantycznych kombinezonów stanie się jednym z naszych tajnych projektów o najwyższym priorytecie.\n\n"
anomaly.7320.name:0	"Fearless"
anomaly.7320.a:0	"Odprawmy kosmiczny rytuał pogrzebowy."
anomaly.7320.a.tt:0	"Ciała załogi zostaną teleportowane na pokład, abyśmy mogli im zapewnić kosmiczny pochówek godny oficerów §HGwiezdnej Floty§!. Statek pozostanie na swoim miejscu.\n\n"
anomaly.7320.b:0	"Spróbujmy ukończyć misję statku."
anomaly.7320.b.tt:0	"Zmapujemy niebezpieczną aberrację grawitacyjną, aby odzyskać wrak statku i dowiedzieć się, dlaczego został zniszczony.\n\n"
anomaly.7321.name:0	"Wrak USS Fearless"
anomaly.7321.desc:0	"Badacze z okrętu §H[Root.GetName]§! stwierdzili, że kadłub USS Fearless został naruszony w wielu sekcjach. Zniszczenia zostały spowodowane wielokrotnymi bombardowaniami maleńkich cząstek krążących z dużymi prędkościami wokół pobliskiej aberracji grawitacyjnej.\n\nChociaż bombardowania stanowiły poważne zagrożenie dla statku §H[Root.GetName]§!, wydobycie Fearless za pomocą naszych promieni holowniczych spowodowało tylko minimalne uszkodzenia.\n\nAnaliza wykazała, że Fearless uległ zniszczeniu po tym, jak został unieruchomiony przez nietypowe fale grawitacyjne aberracji. Z braku nowoczesnej technologii poszycia kadłuba orbitujące cząstki rozerwały statek na strzępy."
anomaly.7321.a.tt:0	"Wrak statku powróci na naszą ojczystą planetę, gdzie będzie przypominał przyszłym pokoleniom o dzielnym poświęceniu jego załogi.\n\n"
anomaly.7321.b:0	"Przywróćmy statek do eksploatacji."
anomaly.7330.name:0	"Konflikt"
anomaly.7330.desc:0	"Badacze z okrętu §H[Root.GetName]§! zostali teleportowani do zniszczonej stoczni na orbicie planety §H[From.GetName]§! i odkryli, że kiedyś należała ona do §HBajoran§!. Odzyskano dokumenty wskazujące, że stocznia została zaatakowana 100 lat temu podczas potyczki pomiędzy §HBajorańskimi cywilami§! a §HAcamariańskimi Zbieraczami§!.\n\nCi drudzy twierdzili, że atak był samoobroną, a stocznia Bajoran tak blisko ich granic była aktem agresji. Ci pierwsi twierdzą, że atak nie był sprowokowany, a zniszczenie ich satelitów spowodowało, że wielu cywilów utknęło i poniosło śmierć.\n\nSto lat później wydarzenia z planety §H[From.GetName]§! wciąż prowadzą do sporów, a obie strony obwiniają się wzajemnie za tamtą tragedię."
anomaly.7330.a:0	"Poprzyjmy Bajoran."
anomaly.7330.a.tt:0	"§HBajoranie§! zostaną uznani za niewinnych w sprawie zniszczenia stoczni.\n\n"
anomaly.7330.b:0	"Poprzyjmy Acamarian."
anomaly.7330.b.tt:0	"§HAcamarianie§! zostaną uznani za niewinnych w sprawie zniszczenia stoczni.\n\n"
anomaly.7330.c:0	"Zajmijmy zniszczoną stocznię."
anomaly.7330.c.tt:0	"Szczątki orbitalne zostaną usunięte, a ruiny oczyszczone w poszukiwaniu materiałów.\n\n"
anomaly.7350.name:0	"Fałszywy topalin"
anomaly.7350.desc:0	"Nasza załoga odkryła, że jaskinia z rudą topalinu na planecie §H[From.GetName]§! w rzeczywistości wcale nie zawiera tego surowca.\n\nBadania ujawniły, że minerały były ukrytymi sztabkami latinum, pokrytymi specjalną farbą, która emitowała takie same sygnały radiochemiczne jak ruda topalinu.\n\nSkarb był ukryty pod stosami kamieni i zorganizowany w sposób sugerujący jego staranne sprawdzenie. To pewnie jakaś skrytka §HFerengi§!…"
anomaly.7350.a:0	"Negocjujmy z Ferengi."
anomaly.7350.a.tt:0	"Przekaż latinum §HSzemranemu Emporium§! w zamian za wszystkie informacje na temat ich systemów handlu jaskiniowego.\n\n"
anomaly.7350.b:0	"Podły Ferengi petaQ."
anomaly.7350.b.tt:0	"Przetopimy ten metal szlachetny i zrobimy z niego lepszy użytek.\n\n"
anomaly.7350.c:0	"Przestudiujmy zwodniczą farbę."
anomaly.7350.c.tt:0	"Ta maskarada nie oszuka Romulan. Ale może mogłaby oszukać Klingonów…\n\n"
anomaly.7350.d:0	"Przejmijmy latinum i je sprzedajmy."
anomaly.7350.d.tt:0	"Znalezione nie kradzione.\n\n"
anomaly.7360.name:0	"Przyjaciel z dzieciństwa"
anomaly.7360.desc:0	"Znaleźliśmy schronienie §HEl-Aurian§! na planecie §H[From.GetName]§!, chociaż nie wykryto żadnych oznak życia. Podczas badania okolicznej jaskini w poszukiwaniu złóż energii odkryliśmy malowidło bestii ze złotymi oczami i gigantycznymi skrzydłami.\n\nMalowidło jaskiniowe przedstawiało mityczną istotę z bajek dla dzieci §HEl-Aurian§!, znaną jako tarkaska brzytwobestia. Choć uproszczony, obraz wydawał się wykonany z wielką starannością, co sugeruje, że ta konkretna brzytwobestia była czyimś wyimaginowanym przyjacielem.\n\nSkany ujawniają, że planeta §H[From.GetName]§! została niedawno skomunikowana z §HNexusem§!. Ta czasowa brama jest źródłem złóż energii i miejscem, do którego udali się uchodźcy §HEl-Aurian§!. Prawdopodobnie nadal tam są, ciesząc się nowym życiem pełnym nieskończonych możliwości w wielowymiarowym raju."
anomaly.7360.a:0	"Przestudiujmy malowidło jaskiniowe."
anomaly.7360.a.tt:0	"Przeprowadzone zostaną badania ksenoarcheologiczne, aby dowiedzieć się więcej o rasie §HEl-Aurian§!.\n\n"
anomaly.7360.b:0	"Zbierzmy złoża energii."
anomaly.7360.b.tt:0	"Odzyskamy śladowe osady pozostałe po uderzeniu §HNexusa§! w planetę §H[From.GetName]§!.\n\n"
anomaly.7370.name:0	"Nieudane stworzenie"
anomaly.7370.desc:0	"Nasi badacze odkryli wczesny prototyp niesławnego już §HUrządzenia Stworzenia§! w sztucznej jaskini na planecie §H[From.GetName]§!, otoczony masami dawno martwej materii roślinnej i ogromnymi stosami pożywienia.\n\nMożemy założyć, że planeta §H[From.GetName]§! była planowanym miejscem §HOdtworzenia§!, porzuconym, gdy prototypowi nie udało się w pełni przekształcić jaskini w bujny raj zgodnie z zamierzeniami.\n\nSkany wskazują, że zgromadzona żywność jest nieskażona i prawdopodobnie nadal nadaje się do spożycia. Jednak §HUrządzenie Stworzenia§! ulega szybkiej degradacji. Jeśli je tak zostawimy, może zmienić się w broń zagłady."
anomaly.7370.a:0	"Wykorzystajmy materiały."
anomaly.7370.a.tt:0	"Zgromadzona żywność zostanie wydobyta, a samo miejsce będzie ściśle monitorowane pod kątem oznak degradacji.\n\n"
anomaly.7370.b:0	"Ustabilizujmy Urządzenie Stworzenia."
anomaly.7370.b.tt:0	"Prototyp zostanie ustabilizowany i będzie monitorowany, aby zapobiec katastrofie podobnej do tych, które już miały miejsce w przypadku takich urządzeń.\n\n"
anomaly.7370.c:0	"Wyłączmy Urządzenie Stworzenia."
anomaly.7370.c.tt:0	"Nasi najdzielniejsi wojownicy podejmą wyzwanie rozbrojenia tej broni, nawet jeśli oznacza to dla nich śmierć.\n\n"
anomaly.7370.d:0	"Wykorzystajmy Urządzenie Stworzenia jako groźbę."
anomaly.7370.d.tt:0	"Oddział naszych najlepszych żołnierzy zabezpieczy to miejsce, aby jego niszczycielska moc pomogła nagiąć wrogów Imperium do naszej woli.\n\n"
anomaly.7370.e:0	"Zagłada jest nieunikniona."
anomaly.7370.e.tt:0	"§HPaństwo§! odkryje, jak tworzyć zdolne do podtrzymywania życia nowe światy z materii nieożywionej, za wszelką cenę.\n\n"
anomaly.7490.name:0	"Dywanowiec"
anomaly.7490.ufop.desc:0	"Podczas eksploracji trawiastych łąk na planecie §H[From.GetName]§!, nasz §Hzespół terenowy§! dokonał zaskakującego odkrycia.\n\nOgromna, §Hfutrzana forma życia§! zawyła i poderwała się do lotu, gdy zbliżył się do niej nasz §Hzespół terenowy§!. Owalne, przypominające dywan zwierzę było doskonale zamaskowane przez trawę, w której leżało.\n\nW jego złotym futrze nie można było dostrzec oczu ani żadnych innych cech, tylko uśmiechnięte usta. Stworzenie kilkukrotnie okrążyło nasz §Hzespół terenowy§!, po czym obniżyło lot i wydało z siebie radosny okrzyk. Potem jego część zaczęła… §Hmerdać?§!"
anomaly.7490.klingon.desc:0	"Podczas eksploracji trawiastych łąk na planecie §H[From.GetName]§!, nasi §Hwojownicy§! dokonali zaskakującego odkrycia.\n\nOgromna, §Hfutrzana bestia§! zawyła i poderwała się do lotu, gdy zbliżyli się do niej nasi §Hwojownicy§!. Owalny, przypominający dywan drapieżnik był doskonale zamaskowany przez trawę, w której leżał.\n\nW jego złotym futrze nie można było dostrzec oczu ani żadnych innych cech, tylko uśmiechnięte usta. Stworzenie kilkukrotnie okrążyło naszych §Hwojowników§!, po czym obniżyło lot i wydało z siebie radosny okrzyk. Potem jego tylna część zaczęła… §Hmerdać?§!"
anomaly.7490.romulan.desc:0	"Podczas eksploracji trawiastych łąk na planecie §H[From.GetName]§!, nasi §Hzwiadowcy§! dokonali zaskakującego odkrycia.\n\nOgromny, §Hfutrzany kosmita§! zawył i poderwał się do lotu, gdy zbliżyli się do niego nasi §Hzwiadowcy§!. Owalne, przypominające dywan stworzenie było doskonale zamaskowane przez trawę, w której leżało.\n\nW jego złotym futrze nie można było dostrzec oczu ani żadnych innych cech, tylko uśmiechnięte usta. Stworzenie kilkukrotnie okrążyło naszych §Hzwiadowców§!, po czym obniżyło lot i wydało z siebie radosny okrzyk. Potem jego tylna część zaczęła… §Hmerdać?§!"
anomaly.7490.cardassian.desc:0	"Podczas eksploracji trawiastych łąk na planecie §H[From.GetName]§!, nasi §Hżołnierze§! dokonali zaskakującego odkrycia.\n\nOgromne, §Hfutrzane stworzenie§! zawyło i poderwało się do lotu, gdy zbliżył się do niego nasz oddział. Owalne, przypominające dywan wynaturzenie było doskonale zamaskowane przez trawę, w której leżało.\n\nW jego powiewającym, złotym futrze nie można było dostrzec oczu ani żadnych innych cech, tylko uśmiechnięte usta. Stworzenie kilkukrotnie okrążyło naszych §Hżołnierzy§!, po czym obniżyło lot i wydało z siebie radosny okrzyk. Potem jego tylna część zaczęła… §Hmerdać?§!"
anomaly.7490.a:0	"Chce się bawić."
anomaly.7490.b:0	"Znajdźmy stworzeniu coś do gryzienia."
anomaly.7490.c:0	"Upolujmy i zabijmy stworzenie."
anomaly.7490.d:0	"Złapmy stworzenie."
anomaly.7490.e:0	"Złammy wolę stworzenia."
anomaly.7491.name:0	"Nie na tym polega zabawa"
anomaly.7491.ufop.desc:0	"Nasz §Hzespół terenowy§! sprostał wyzwaniu polegającemu na zabawie z olbrzymią, §Hprzypominającą dywan formą życia§!, która wynurzyła się z traw planety §H[From.From.GetName]§! z cierpliwością i pomysłowością.\n\nJednak forma życia zdawała się nie rozumieć koncepcji wzajemnej zabawy. Zjadła §Hpiłki nożne§!, które rzuciliśmy w jej kierunku. Nie aportowała również kija treningowego do §Hanbo-jyutsu§!, który rzuciliśmy w trawę, a zamiast tego latała z nim dumnie zaciśniętym w szczękach.\n\nPo godzinie tych nieudanych prób forma życia powróciła do traw, z których się wyłoniła, i nie dało się już jej odnaleźć. Jedyną oznaką, że w ogóle tam była, było głębokie, pełne zadowolenia §Hchrapanie§!."
anomaly.7491.klingon.desc:0	"Nasi §Hwojownicy§! sprostali wyzwaniu polegającemu na zabawie z olbrzymią, §Hprzypominającą dywan bestią§!, która wynurzyła się z traw planety §H[From.From.GetName]§! z odwagą i zaciekłością.\n\nJednak bestia zdawała się nie rozumieć koncepcji wzajemnej zabawy. Zjadła obręcze do §Hqa'vak§!, które rzuciliśmy w jej kierunku. Nie aportowała również §Hwłóczni§!, którą rzuciliśmy w trawę, a zamiast tego latała z nią dumnie zaciśniętą w szczękach.\n\nPo godzinie tych męczących gier bestia powróciła do traw, z których się wyłoniła, i nie dało się już jej odnaleźć. Jedyną oznaką, że w ogóle tam była, było głębokie, pełne zadowolenia §Hchrapanie§!."
anomaly.7491.romulan.desc:0	"Nasi §Hzwiadowcy§! sprostali wyzwaniu polegającemu na zabawie z olbrzymim, §Hprzypominającym dywan stworzeniem§!, które wynurzyło się z traw planety §H[From.From.GetName]§! z obłudą i przebiegłością.\n\nJednak obcy zdawał się nie rozumieć koncepcji wzajemnej zabawy. Zjadł §Hurządzenie maskujące§!, które rzuciliśmy w jego kierunku. Nie aportował również §Hfałszywych drzwi statku§!, które rzuciliśmy w trawę, a zamiast tego latał z nimi dumnie zaciśniętymi w szczękach.\n\nPo godzinie tego asymetrycznego nonsensu obcy powrócił do traw, z których się wyłonił, i nie dało się już go odnaleźć. Jedyną oznaką, że w ogóle tam był, było głębokie, pełne zadowolenia §Hchrapanie§!."
anomaly.7491.cardassian.desc:0	"Nasi §Hżołnierze§! sprostali wyzwaniu polegającemu na zabawie z olbrzymim, §Hprzypominającym dywan wynaturzeniem§!, które wynurzyło się z traw planety §H[From.From.GetName]§! ze skutecznością i talentem.\n\nJednak stworzenie zdawało się nie rozumieć koncepcji wzajemnej zabawy. Zjadło zapasową §Hplanszę do Kotry§!, którą rzuciliśmy w jego kierunku. Nie aportowało również kopii §H„Niekończącego się poświęcenia”§!, którą rzuciliśmy w trawę, a zamiast tego latało z nią dumnie zaciśniętą w szczękach.\n\nPo godzinie tych daremnych ćwiczeń stworzenie powróciło do traw, z których się wyłoniło, i nie dało się już go odnaleźć. Jedyną oznaką, że w ogóle tam było, było głębokie, pełne zadowolenia §Hchrapanie§!."
anomaly.7491.a:0	"Lepiej nie budzić śpiących dywanów."
anomaly.7492.name:0	"Gryzak"
anomaly.7492.desc:0	"Nasz §Hzespół terenowy§! był sceptycznie nastawiony do perspektywy zabawy z tak dużą, nieprzewidywalną obcą formą życia, jak ta, która wyłoniła się z puszystych traw planety §H[From.From.GetName]§!. Chociaż nie miało dostrzegalnych oczu, §Hdywaniaste stworzenie§! leciało blisko za §Hzespołem terenowym§! przez wiele kilometrów, popiskując i warcząc w nadziei na zwrócenie naszej uwagi.\n\nRozwiązanie zostało znalezione po dotarciu do punktu ewakuacyjnego zespołu w zalesionym zagajniku – była nim gigantyczna §Hkłoda§!.\n\nUżywając specjalnego ustawienia na swoich fazerach, §Hzespół terenowy§! podniósł kilkutonową kłodę i rzucił ją w stronę formy życia, która złapała ją w pysk i opadła z powrotem na trawę, gdzie zajęła się jej §Hprzeżuwaniem§!."
anomaly.7492.a:0	"Spacyfikowana."
anomaly.7492.a.tt:0	"Prawdopodobnie będzie żuć to skamieniałe drzewo przez bardzo długi czas.\n\n"
anomaly.7493.name:0	"Polowanie na dywanową bestię"
anomaly.7493.desc:0	"Nasi §Hwojownicy§! dobyli swoich bat'leth i odważnie ruszyli, by zabić latającą, §Hprzypominającą dywan bestię§!, która wyłoniła się z traw planety §H[From.From.GetName]§!. Ale myśląc, że to zabawa, bestia tylko warknęła i odleciała.\n\nNasi §Hwojownicy§! śledzili bestię przez wiele dni. Polowanie okazało się jednak bezowocne. Bestia przechytrzała nas przy każdej okazji, pozwalając naszym §Hwojownikom§! zbliżać się, po czym przemykała obok nich i ponownie znikała w przestworzach.\n\nW końcu naszym §Hwojownikom§! zabrakło jedzenia i zostali zmuszeni do powrotu."
anomaly.7493.a:0	"Nie mamy szans."
anomaly.7493.a.tt:0	"Poprzez nasz pościg za tą bestią §HKahless§! dał nam wspaniałą lekcję.\n\n"
anomaly.7494.name:0	"Pełna egzotyka"
anomaly.7494.desc:0	"Nasi §Hzwiadowcy§! próbowali uwięzić latające, §Hprzypominające dywan stworzenie§!, które wyłoniło się z traw w planety §H[From.From.GetName]§!, w klatce grawitonowej. Ale w ciągu pięciu minut od schwytania obcego jego nieustanne skomlenie zmusiło nas do tego, aby go wypuścić.\n\nGdy tylko się wydostał, znowu chciał się bawić. Nasi §Hzwiadowcy§! robili wszystko, co mogli, aby przegonić kosmitę z naszego obozu, ale on wciąż wracał, popiskując i warcząc z bezokim uśmiechem.\n\nW końcu nasi §Hzwiadowcy§! ustąpili i kilkukrotnie poklepali obcego. Kilku zauważyło, jak miękkie było jego futro i że §Hzadowolone odgłosy§!, które wydawał, były całkiem zabawne. Jeden z naszych §Hzwiadowców§! został nawet przyłapany na uśmiechaniu się."
anomaly.7494.a:0	"Zostanie ukarany."
anomaly.7494.a.tt:0	"Być może.\n\n"
anomaly.7495.name:0	"Najlepszy przyjaciel Kardasjanina"
anomaly.7495.desc:0	"Nasi §Hżołnierze§! nie mogli złamać woli latającej, §Hpodobnej do dywanu obrzydliwości§!, która wyłoniła się z traw planety §H[From.From.GetName]§!. Wszystko było dla niej zabawą. Próby spacyfikowania za pomocą naelektryzowanych poganiaczy? Zabawa. Pościg w celu schwytania i spętania? Również zabawa.\n\nW końcu stworzenie zmęczyło się, opadło z powrotem na trawę i szybko zasnęło. Wśród naszych §Hżołnierzy§! toczyło się wiele dyskusji na temat potencjalnego wykorzystania bestii do pracy przymusowej, ale zwierzę uznano za zbyt niesforne, by pozostawić je przy życiu.\n\nJednak nikt nie mógł się zmusić do jego §Huśmiercenia§!. Osiągnięto porozumienie, że nasi §Hżołnierze§! powinni po prostu zostawić je w spokoju i §Hspreparować§! dzienniki, aby wykazać, że bestia została unicestwiona."
anomaly.7495.a:0	"Z jakiegoś powodu wcale nas to nie złości."
anomaly.7495.a.tt:0	"Mimo to należy oddelegować żołnierzy do ciężkich prac.\n\n"
anomaly.7500.name:0	"Samopowielające się pole minowe"
anomaly.7500.desc:0	"Natknęliśmy się na niebezpieczny skrawek przestrzeni – §Hsamopowielające się pole minowe§! otaczające planetę §H[From.GetName]§!.\n\nNic nie wskazuje na to, kto ustawił pierwsze miny i wywołał reakcję łańcuchową. Wiemy tylko, że było to wieki temu, może tysiąclecia. Chociaż wciąż powstają nowe miny, większość starszych popadła na tyle w ruinę, że nie mogą się już aktywować i §Heksplodować§!.\n\nNowsze miny będą nadal stanowić zagrożenie dla naszych §Hstatków§!, chyba że zatrzymamy reakcję łańcuchową, która je generuje."
anomaly.7500.a:0	"Zneutralizujmy pole minowe."
anomaly.7500.a.tt:0	"Usuniemy wszystkie §Hminy§!, aż droga będzie bezpieczna.\n\n"
anomaly.7500.b:0	"Wyznaczmy to miejsce jako poligon."
anomaly.7500.b.tt:0	"Zostaną uchwalone środki ochrony i protokoły, aby zatwierdzeni oficerowie Gwiezdnej Floty mogli używać planety §H[From.GetName]§! do ćwiczeń w rzeczywistych warunkach.\n\n"
anomaly.7500.c:0	"Przeprowadźmy kontrolowaną detonację."
anomaly.7500.c.tt:0	"Wszyscy uwielbiamy solidne eksplozje.\n\n"
anomaly.7500.d:0	"Zbierzmy miny i zmieńmy ich przeznaczenie."
anomaly.7500.d.tt:0	"Nie można marnować broni.\n\n"
anomaly.7500.e:0	"Pozbądź się min."
anomaly.7500.e.tt:0	"Chociaż wielu zginie podczas czyszczenia pola minowego, ich §Hpoświęcenie§! okaże się dla nas korzystne.\n\n"
anomaly.7505.name:0	"Pod pustkowiem"
anomaly.7505.ufop.desc:0	"W sieci tuneli pod powierzchnią planety §H[From.GetName]§! odkryto §Hhumanoidalne formy życia§!.\n\nNasze skany wskazują, że te istoty mają dostęp do jakiejś podstawowej technologii, chociaż ich cywilizacja nie jest jeszcze na tyle zaawansowana, aby klasyfikować się w §Hskali Kardaszowa§!.\n\nGłębsza analiza ujawnia, że powierzchnia planety §H[From.GetName]§! jest zaśmiecona ruinami bardziej zaawansowanej cywilizacji, która została zniszczona kilka tysięcy lat temu w §Hglobalnej wojnie nuklearnej§!."
anomaly.7505.klingon.desc:0	"W sieci tuneli pod powierzchnią planety §H[From.GetName]§! odkryto §Hnieklingońskie formy życia§!.\n\nNasze skany wskazują, że te istoty mają dostęp do jakiejś podstawowej technologii, chociaż ich cywilizacja jest wciąż §Hprymitywna§!.\n\nGłębsza analiza ujawnia, że powierzchnia planety §H[From.GetName]§! jest zaśmiecona ruinami bardziej zaawansowanej cywilizacji, która została zniszczona kilka tysięcy lat temu w §Hglobalnej wojnie nuklearnej§!."
anomaly.7505.romulan.desc:0	"W sieci tuneli pod powierzchnią planety §H[From.GetName]§! odkryto §Hpodrzędne formy życia§!.\n\nNasze skany wskazują, że te istoty mają dostęp do jakiejś podstawowej technologii, chociaż ich „cywilizację” trudno określić tym mianem według wszelkich §Hznanych miar§!.\n\nGłębsza analiza ujawnia, że powierzchnia planety §H[From.GetName]§! jest zaśmiecona ruinami bardziej zaawansowanej cywilizacji, która została zniszczona kilka tysięcy lat temu w §Hglobalnej wojnie nuklearnej§!."
anomaly.7505.cardassian.desc:0	"W rozległej sieci tuneli pod powierzchnią planety §H[From.GetName]§! odkryto §Hnieistotne formy życia§!.\n\nNasze skany wskazują, że te istoty mają dostęp do jakiejś podstawowej technologii, chociaż ich cywilizacja jest wciąż na §Hnajwcześniejszym etapie§!.\n\nGłębsza analiza ujawnia, że powierzchnia planety §H[From.GetName]§! jest zaśmiecona ruinami bardziej zaawansowanej cywilizacji, która została zniszczona kilka tysięcy lat temu w §Hglobalnej wojnie nuklearnej§!."
anomaly.7505.a:0	"Nawiążmy kontakt."
anomaly.7505.a.tt:0	"Skontaktujemy się z mieszkańcami tuneli planety §H[From.GetName]§!.\n\n"
anomaly.7505.b:0	"Badajmy ich na odległość."
anomaly.7505.b.tt:0	"Nie wolno nam naruszać §HPierwszej Dyrektywy§!.\n\n"
anomaly.7505.c:0	"Grób, którego nie śmiemy ruszać."
anomaly.7505.c.tt:0	"Klingoni nigdy nie walczą pod ziemią.\n\n"
anomaly.7505.d:0	"Tunele? Podziękujemy."
anomaly.7505.d.tt:0	"Oczywista pułapka, której obejście nic nam nie daje.\n\n"
anomaly.7505.e:0	"Uczmy się na ich błędach."
anomaly.7505.e.tt:0	"Nie będziemy naruszać ruin tej upadłej cywilizacji.\n\n"
anomaly.7506.name:0	"Będziecie jak bogowie"
anomaly.7506.ufop.desc:0	"Nasz §Hzespół terenowy§! nawiązał kontakt z mieszkańcami tuneli planety §H[From.From.GetName]§!. Jednakże ta raczej niewielka grupa o skłonnościach teokratycznych nie komunikowała się z nami bezpośrednio. Zamiast tego upadli na kolana i nieustannie powtarzali słowa §G„Grok, grok”§!.\n\nIch technologia, choć starożytna, była stosunkowo zaawansowana jak na §Hcywilizację typu 0§!. Dali nam swobodę eksploracji ich tunelowych miast i podarowali wiele prezentów z metalu, w tym jedną z ich najświętszych relikwii – polimerowy pojemnik z inskrypcją w nieznanym języku.\n\nUważają, że jesteśmy §Hbogami§!."
anomaly.7506.klingon.desc:0	"Nasi §Hwojownicy§! nawiązali kontakt z mieszkańcami tuneli planety §H[From.From.GetName]§!. Jednakże te przysadziste stworzenia o przygaszonych oczach nie komunikowały się z nami bezpośrednio. Zamiast tego upadły na kolana i nieustannie powtarzały słowa §G„Grok, grok”§!.\n\nIch technologia, choć starożytna, była stosunkowo zaawansowana jak na taki gatunek §Hprzerażonych parobków§!. Dali nam swobodę plądrowania ich tunelowych miast i podarowali wiele prezentów z metalu, w tym jedną z ich najświętszych relikwii – polimerowy pojemnik z inskrypcją w nieznanym języku.\n\nUważają, że jesteśmy §Hbogami§!."
anomaly.7506.romulan.desc:0	"Nasi §Hzwiadowcy§! nawiązali kontakt z mieszkańcami tuneli planety §H[From.From.GetName]§!. Jednakże te niepozorne, bardzo przesądne stworzenia nie komunikowały się z nami bezpośrednio. Zamiast tego upadły na kolana i nieustannie powtarzały słowa §G„Grok, grok”§!.\n\nIch technologia, choć starożytna, była stosunkowo zaawansowana jak na gatunek niewiele bardziej rozwinięty niż grzyby. Dali nam swobodę zmapowania i założenia podsłuchów w ich tunelowych miastach i podarowali wiele prezentów z metalu, w tym jedną z ich najświętszych relikwii – polimerowy pojemnik z inskrypcją w nieznanym języku.\n\nUważają, że jesteśmy §Hbogami§!."
anomaly.7506.cardassian.desc:0	"Nasi §Hżołnierze§! nawiązali kontakt z mieszkańcami tuneli planety §H[From.From.GetName]§!. Jednakże te maleńkie, wysoce religijne stworzenia nie komunikowały się z nami bezpośrednio. Zamiast tego upadły na kolana i nieustannie powtarzały słowa §G„Grok, grok”§!.\n\nIch technologia, choć starożytna, była stosunkowo zaawansowana jak na taki gatunek §Hpodrzędnych form życia§!. Dali nam swobodę monitorowania ich tunelowych miast i podarowali wiele prezentów z metalu, w tym jedną z ich najświętszych relikwii – polimerowy pojemnik z inskrypcją w nieznanym języku.\n\nUważają, że jesteśmy §Hbogami§!."
anomaly.7506.a:0	"Przetłumaczmy inskrypcję na świętej relikwii."
anomaly.7506.a.tt:0	"Odkryjemy jej znaczenie.\n\n"
anomaly.7506.b:0	"Nie rozwiewajmy ich złudzeń."
anomaly.7506.b.tt:0	"Kontakt z tym gatunkiem był błędem.\n\n"
anomaly.7506.c:0	"Jesteśmy tak wspaniali, jak im się wydaje."
anomaly.7506.c.tt:0	"Mają rację, obawiając się potężnego §HImperium Klingońskiego§!.\n\n"
anomaly.7506.d:0	"Niech nas wielbią."
anomaly.7506.d.tt:0	"Mają rację, sądząc, że nigdy nie będą nam równi.\n\n"
anomaly.7506.e:0	"Naprawdę mało znaczący gatunek."
anomaly.7506.e.tt:0	"Ciągle to powtarzamy, ale w tym przypadku to pasuje.\n\n"
anomaly.7507.name:0	"Kantyk dla kogo?"
anomaly.7507.desc:0	"Nasz uniwersalny tłumacz zakończył analizę §Hpojemnika§! podarowanego nam przez mieszkańców tuneli planety §H[From.From.From.GetName]§!. Transkrypcja brzmi:\n\n§G„Chipsy Grok! Zrób grok, zasmakujesz chipsów! Groknij pasek i poznaj zakazaną wiedzę o 100 smakach!”§!.\n\nMieszkańcy tuneli wierzą, że ten pojemnik ma §Hboskie pochodzenie§!. Nasze skany ujawniają, że powstał kilkadziesiąt lat przed wojną nuklearną, która spustoszyła ich świat."
anomaly.7507.a:0	"Pyszny rozwój sytuacji."
anomaly.7507.a.tt:0	"Pomimo swojego wieku §GChipsy Grok§! są nadal jadalne.\n\n"
anomaly.7507.b:0	"Głupcy."
anomaly.7507.b.tt:0	"Szkoda, że ta święta przekąska to nie §Hgagh§!.\n\n"
anomaly.7507.c:0	"Obrzydliwe."
anomaly.7507.c.tt:0	"Nakarmimy tym szlamem nasze sługi.\n\n"
anomaly.7507.d:0	"Kiedyś było to miejsce obfitości."
anomaly.7507.d.tt:0	"Teraz to tylko kolejny nieudany eksperyment.\n\n"
anomaly.7510.name:0	"Wieczne zaćmienie"
anomaly.7510.a:0	"Sekrety, których nikt nie powinien znać."
anomaly.7510.b:0	"Musimy kopać."
anomaly.7510.b.tt:0	"Góry planety §H[From.GetName]§! są bogate w rudę.\n\n"
anomaly.7525.name:0	"Sploty i rdza"
anomaly.7525.desc:0	"Ogromne, kolorowe filary wystają z powierzchni planety §H[From.GetName]§! niczym wznoszące się fragmenty piętrzącej się powierzchni ciasta. Dzieje się tak, ponieważ planeta §H[From.GetName]§! rdzewieje.\n\nTlenki żelaza w glebie zmieszały się z parą wodną z atmosfery, tworząc na powierzchni wyjątkowe łuszczące się płaskowyże i doliny. Było to prawdopodobnie spowodowane przez lodową asteroidę, która dawno temu uderzyła w suchą jak kość atmosferę, natychmiast tworząc na planecie §H[From.GetName]§! hydrosferę.\n\nNa przestrzeni wieków żelazna, niegdyś jednolita gleba zyskała jaskrawą, rozległą powierzchnię pełną oszałamiających płaskowyżów – lub §Hsplotów§! – zabarwionych różnymi odcieniami rdzy."
anomaly.7525.a:0	"Rdza zawsze się łuszczy."
anomaly.7525.a.tt:0	"Trudno układać wobec niej spójne plany.\n\n"
anomaly.7525.b:0	"Czerwony to ulubiony kolor Kahlessa."
anomaly.7525.b.tt:0	"Światy takie jak §H[From.GetName]§! to place zabaw bogów.\n\n"
anomaly.7525.c:0	"Pusty świat, ale nie bezużyteczny."
anomaly.7525.c.tt:0	"Wizyta na tym pustkowiu przynajmniej zapewniła nam jakiś materialny zysk.\n\n"
anomaly.7525.d:0	"Ogołoć planetę z zasobów."
anomaly.7525.d.tt:0	"Natura stworzyła tę obfitość dla naszego dobra.\n\n"
anomaly.7525.e:0	"Szczęśliwe odkrycie."
anomaly.7525.e.tt:0	"Planeta §H[From.GetName]§! zostanie przekształcona w kopalnię ze względu na jej wyjątkową obfitość minerałów.\n\n"
anomaly.7530.name:0	"Zielony pomnik"
anomaly.7530.desc:0	"Liczne rzędy starożytnych ogrodów hydroponicznych pokrywają powierzchnię planety §H[From.GetName]§!. Choć dawno popadły w ruinę pod warstwami kurzu i osadów, wiele z nich wciąż zawiera zakonserwowaną żywność.\n\nPoza strukturami leżą niekończące się pola, których ślady materii opartej na węglu wskazują, że niegdyś kwitło tu rolnictwo. Nie ma śladu po tych, którzy to zbudowali, tylko napis z formułą tworzenia §Hzrównoważonych nawozów§! umożliwiających uprawę żywności nawet w środowiskach o najgorszych warunkach, nadrukowany na bokach każdego budynku.\n\nNasi badacze uważają, że ten świat został prawdopodobnie stworzony jako §Hpomnik§!, którego niegdyś zielony odcień widać było z odległości wielu lat świetlnych."
anomaly.7530.a:0	"Opublikujmy do recenzji."
anomaly.7530.a.tt:0	"Zbadamy potencjalne zastosowania dla zrównoważonego rolnictwa w okolicznościach, w których replikacja nie jest dostępna.\n\n"
anomaly.7530.b:0	"Czy można to dostosować do wytwarzania gagh?"
anomaly.7530.b.tt:0	"Zmiażdżenie dwóch obiektów w celu utworzenia trzech jest podstawą całej nauki Klingonów.\n\n"
anomaly.7530.c:0	"Użyjmy formuły do tworzenia karmy dla zwierząt."
anomaly.7530.c.tt:0	"Romulańska nauka daleko wykracza poza takie prymitywne brednie.\n\n"
anomaly.7530.d:0	"Przetestujmy to na kilku wybranych populacjach."
anomaly.7530.d.tt:0	"Ani jedna kaloria nie może się zmarnować.\n\n"
anomaly.7530.e:0	"Zbierzmy zakonserwowaną żywność."
anomaly.7530.e.tt:0	"Ktokolwiek zasadził te rośliny, już dawno odszedł i nigdy nie wróci.\n\n"
anomaly.7535.name:0	"Grawitonowa elipsa"
anomaly.7535.desc:0	"W pobliżu planety §H[From.GetName]§! zauważono §Hgrawitonową elipsę§!.\n\nTe szybko poruszające się, świecące bańki działają jak mniejsze, naturalnie występujące pola warp. To rzadkie zjawisko jest spowodowane zniekształceniem grawimetrycznym otaczającym kieszeń normalnej przestrzeni i przyspieszającym ją do bardzo dużych prędkości.\n\nWynikające z tego tarcie podprzestrzenne emituje ogromne ilości energii."
anomaly.7535.a:0	"Eli-pięknie."
anomaly.7545.name:0	"Jaskrawe gejzery"
anomaly.7545.desc:0	"Bogata w minerały woda geotermalnych gejzerów na planecie §H[From.GetName]§! ma tęczowe odcienie. Chociaż moglibyśmy z nich pozyskać mnóstwo minerałów, ich unikalne i jaskrawo kolorowe baseny mogłyby alternatywnie stanowić ciekawą atrakcję dla zwiedzających."
anomaly.7545.a:0	"Wydobądźmy minerały."
anomaly.7545.a.tt:0	"Chociaż doskonałe baseny mogą zniknąć, geotermalne gejzery planety §H[From.GetName]§! przyniosą nam ogromne korzyści materialne.\n\n"
anomaly.7545.b:0	"Ustalmy protokoły turystyczne."
anomaly.7545.b.tt:0	"Kolorowe gejzery i ich otoczenie zostaną zbadane i zabezpieczone dla zwiedzających.\n\n"
anomaly.7550.name:0	"Kardasjańska produkcja"
anomaly.7550.desc:0	"Wśród zaginionego ładunku odzyskanego z planety §H[From.GetName]§! znaleźliśmy ogromny zapas przemycanej broni i broszur propagandowych pochodzenia kardasjańskiego. Dokumentacja pasuje do zaginionej przesyłki i ustalono, że została sfałszowana.\n\nKtokolwiek próbował przemycić tę porzuconą dostawę broni, już dawno zatarł swoje ślady. Wygląda jednak na to, że osobnik ten miał nadzieję uzbroić tajną frakcję pro-kardasjańskich partyzantów działających w pobliżu naszych granic.\n\nPrzemycana broń ma tandetną konstrukcję, a do tego jest wykonana ze słabych materiałów i bez zachowania odpowiednich tolerancji, co spowodowało, że w większości ulegała katastrofalnym awariom podczas strzelania próbnego."
anomaly.7550.a:0	"Zniszczmy przemycaną broń."
anomaly.7550.a.tt:0	"Broń zostanie rozłożona na podstawowe komponenty, które znajdą inne zastosowania.\n\n"
anomaly.7550.b:0	"Podnieś świadomość społeczną na temat niebezpieczeństw związanych z propagandą."
anomaly.7550.b.tt:0	"Przemycane broszury i broń staną się przedmiotem kampanii mającej na celu zapobieganie rozprzestrzenianiu się dezinformacji.\n\n"
anomaly.7550.c:0	"Przejmijmy kontrolę nad siatką przemytników."
anomaly.7550.c.tt:0	"Nasi agenci potajemnie wznowią handel kardasjańską bronią, abyśmy mieli kontrolę nad operacją.\n\n"
anomaly.7555.name:0	"List w czarnej dziurze"
anomaly.7555.desc:0	"Potwierdzono, że niezwykły wzór spójnego promieniowania Hawkinga z planety §H[From.GetName]§! jest komunikacją inteligentnego pochodzenia. Odszyfrowana wiadomość brzmi:\n\n§G„Nieszczęście czeka waszych ludzi w najbliższej przyszłości. Wiemy, bo jesteśmy waszymi potomkami. Odkryliśmy, jak wykorzystać czasowe mikropęknięcia w pobliżu horyzontów zdarzeń czarnych dziur, aby komunikować się wstecz w czasie. Nie spodziewamy się, że to ostrzeżenie was uratuje, ale mimo to musimy spróbować”.§!\n\nWiadomość będzie się powtarzać, dopóki planeta §H[From.GetName]§! nie zniknie z powodu czarnej dziury. Tak masywny obiekt będzie potrzebować około 10^100 lat, aby całkowicie się wypalić."
anomaly.7555.a:0	"Wykorzystajmy promieniowanie Hawkinga."
anomaly.7555.a.tt:0	"Otoczymy planetę §H[From.GetName]§! chłonnym materiałem, aby zbierać jego rzadkie i przewidywalne emisje.\n\n"
anomaly.7555.b:0	"Poinformujmy naszych przywódców."
anomaly.7555.b.tt:0	"Zagwarantujemy, że cały odpowiedni personel zapozna się z komunikatem i ostrzeżeniem o możliwym przyszłym nieszczęściu.\n\n"
anomaly.7565.name:0	"(Kolejny) Zew pustki"
anomaly.7565.desc:0	"Oficerowie, którzy cierpieli na omamy słuchowe powodujące, że słyszeli znanych, dawno zmarłych naukowców, instruujących ich, jak przejąć kontrolę nad okrętem §H[Root.GetName]§! i skierować go nad horyzont zdarzeń obiektu §H[From.GetName]§!, otrzymali zwolnienia lekarskie.\n\nNa szczęście poszkodowani funkcjonariusze co do jednego zachowali wystarczająco rozsądku, by zgłosić się do szpitala, zanim doszło do katastrofy.\n\nOcena psychologiczna wykazała, że oficerowie cierpieli na to samo wspólne złudzenie. Bliskość czarnej dziury sprawiła, że każdy z nich miał przelotne wyobrażenia o chęci wpadnięcia w §Hosobliwość§!, pomimo faktu, że taki akt był z natury autodestrukcyjny.\n\nChociaż problem sam się rozwiązał, jego długoterminowe skutki pozostają nieznane."
anomaly.7565.a:0	"Zew czarnej dziury…?"
anomaly.7565.a.tt:0	"Nowe zaburzenie psychiczne zostanie zdefiniowane i zbadane, aby dotknięci nim oficerowie mogli otrzymać potrzebne im leczenie.\n\n"
anomaly.7565.b:0	"Uznaj ten region przestrzeni za przeklęty."
anomaly.7565.b.tt:0	"Głosy zmarłych pozostaną niesłyszane.\n\n"
anomaly.7565.c:0	"Sprawdźmy hipotezę spaghettizacji."
anomaly.7565.c.tt:0	"Niewolnicy zostaną umieszczeniu w różnych odległościach od obiektu §H[From.GetName]§!, aby przetestować jego potencjalne zastosowania zarówno w przypadku tortur psychicznych, jak i fizycznych.\n\n"
anomaly.7565.d:0	"Rozpocznijmy wydobycie z dysku akrecyjnego."
anomaly.7565.d.tt:0	"Pierścień pyłu i gazów, który krąży wokół obiektu §H[From.GetName]§!, wzmocni naszą gospodarkę pomimo potencjalnie wysokiej śmiertelności wśród pracowników.\n\n"
anomaly.7565.e:0	"Kiedy spoglądasz w otchłań…"
anomaly.7565.e.tt:0	"Oficerowie stacjonujący w pobliżu obiektu §H[From.GetName]§! zostaną poinstruowani, aby zgłaszać wszelkie negatywne skutki psychologiczne, których doświadczają.\n\n"
anomaly.7570.name:0	"Skamieniała puszcza"
anomaly.7570.desc:0	"Cylindryczne skamieliny na planecie §H[From.GetName]§! nie były ostatecznie kręgami dużego gatunku ssaków, ale połamanymi fragmentami skamieniałych drzew.\n\nTe upadłe olbrzymy, z których niektóre miały prawie kilometr wysokości, zostały permineralizowane przez krzemionkę i inne minerały przenoszone w wodach gruntowych, które powoli zastępowały ich materię organiczną strukturami krystalicznymi.\n\nObecnie §Hskamieniała puszcza§! to wszystko, co pozostało z lasów obejmujących całą planetę, która kiedyś zawierała drzewa kilka razy wyższe od najwyższych drapaczy chmur."
anomaly.7570.a:0	"Wykonaj analizę dendrochronologiczną."
anomaly.7570.a.tt:0	"Zbadanie słojów wewnątrz gigantycznych §Hskamieniałych drzew§! da nam wgląd w klimatologiczną przeszłość planety §H[From.GetName]§!.\n\n"
anomaly.7570.b:0	"Włącz skamieliny do naszego treningu fizycznego."
anomaly.7570.b.tt:0	"Trudno jest podnieść §Hskamieniałe kłody§!. Zróbmy z tego wyzwanie.\n\n"
anomaly.7570.c:0	"Wyślijmy sondy geologiczne."
anomaly.7570.c.tt:0	"Głębsza analiza składu chemicznego planety §H[From.GetName]§! pomoże nam zrozumieć zmiany, jakie zaszły w jej środowisku.\n\n"
anomaly.7570.d:0	"Zarchiwizujmy drzewa."
anomaly.7570.d.tt:0	"§HSkamieniałe drzewa§! z planety §H[From.GetName]§! zostaną umieszczone w obiektach o kontrolowanym klimacie, aby zapewnić możliwość ich badania przez wieki.\n\n"
anomaly.7570.e:0	"Pobierzmy próbki."
anomaly.7570.e.tt:0	"§HSkamieniałe drzewa§! dostarczą cennych danych o historii geologicznej planety §H[From.GetName]§!.\n\n"
anomaly.7590.name:0	"Gwiazda, która młodniała"
anomaly.7590.desc:0	"§HZmienny pulsar§! był widoczny tylko przez chwilę, zanim zniknął w wybuchu intensywnego promieniowania.\n\n§HPulsary§! to wysoce magnetyczne gwiazdy neutronowe powstałe ze znacznie większych supernowych. Ich szybkie cykle dnia i nocy oraz wysokie emisje promieniowania polarnego sprawiają, że wydają się migać i gasnąć. Są jednymi z najstarszych obiektów w obserwowalnym wszechświecie.\n\nTen §Hpulsar§! emitował jednak niezwykły sygnał. Raczej przyspieszał, zamiast zwalniać. W końcu, jakby przeżywając odwrotne narodziny, zmienił się w supernową, a następnie zniknął nam z oczu.\n\nPoczątkowo zdziwiło to załogę statku §H[Root.GetName]§!. Ale po kolejnym obejrzeniu tego samego §Hpulsara§! z prędkością podświetlną, pojawił się ponownie ze stałym sygnałem. Załoga statku §H[Root.GetName]§! wysunęła teorię, że obserwowanie bardzo odległych obiektów z prędkością większą od światła może sprawiać wrażenie, że obiekty te poruszają się wstecz w czasie."
anomaly.7590.a:0	"To wszystko jest względne."
anomaly.7590.a.tt:0	"§HZmienny pulsar§! jest skrajnym przykładem tego, jak prędkość światła jest również prędkością przyczynowości.\n\n"
anomaly.7590.b:0	"Och, znowu być młodym."
anomaly.7590.b.tt:0	"Wszechświat zawiera wiele fascynujących paradoksów, zwłaszcza gdy porusza się z prędkością warp.\n\n"
anomaly.7600.name:0	"Dziwnie terapeutyczne"
anomaly.7600.desc:0	"Nasze skany wykryły odległy obiekt krążący wokół planety §H[From.GetName]§!. Obiekt jest mniej więcej wielkości małego księżyca. Składa się z nieznanej, podobnej do żelu substancji.\n\nTen żelowy księżyc nieustannie rośnie i maleje bez widocznej utraty energii. Cykle kompresji i dekompresji trwają po trzy sekundy. Obiekt wydaje się również zupełnie przypadkowo zmieniać kolor.\n\nZałoga statku §H[Root.GetName]§! zgłosiła zapadanie w niegroźne stany hipnozy w wyniku obserwowania, jak galaretowata kula rośnie i kurczy się. Efekt jest podobno dość terapeutyczny."
anomaly.7600.a:0	"Nagroda dla Najwyższej Rady."
anomaly.7600.b:0	"Ukryjmy w nim urządzenie nasłuchowe."
anomaly.7600.c:0	"Wydrenujmy kulę."
anomaly.7605.name:0	"Plaga na pokładzie statku §H[Root.GetName]§!"
anomaly.7605.desc:0	"Nasza załoga zniknęła wkrótce po teleportacji na planetę §H[From.GetName]§!. Około godziny później jej członkowie wyłonili się z dżungli w zdezorientowanym stanie, nie pamiętając, gdzie byli ani jaka była ich misja.\n\nPo powrocie na pokład statku §H[Root.GetName]§! wszyscy, którzy odwiedzili dżunglę, nagle zaczęli brutalnie atakować swoich kolegów z załogi. Wkrótce zostali uwięzieni.\n\nCi, którzy wrócili z dżungli, twierdzą, że są pierwotnymi członkami załogi, których teleportowaliśmy na powierzchnię. Ale główny oficer medyczny statku §H[Root.GetName]§! dokonał zaskakującego odkrycia: jednostki te nie mają już w swoich ciałach ani jednej zwierzęcej komórki.\n\n100% ich komórek zostało zastąpionych roślinnymi kopiami."
anomaly.7605.a:0	"Przesłuchajmy sobowtóry."
anomaly.7605.a.tt:0	"Drapieżników o takiej skuteczności nie należy lekceważyć.\n\n"
anomaly.7605.b:0	"Nie boimy się głodnych roślin."
anomaly.7605.b.tt:0	"Każdy, kto nas zaatakuje, zostanie zmuszony do uległości, niezależnie od tego, czy ma liście, czy nie.\n\n"
anomaly.7605.c:0	"Straćmy zainfekowanych."
anomaly.7605.c.tt:0	"Wszyscy podejrzani o zdradę naszego §HGwiezdnego Imperium§! zostaną zniszczeni po odnalezieniu naszej zaginionej załogi.\n\n"
anomaly.7605.d:0	"Poddajmy zainfekowanych recyklingowi."
anomaly.7605.d.tt:0	"Zostaną podjęte działania ratunkowe dla zaginionych. Roślinne kopie naszych byłych członków załogi zostaną przetworzone na żywność.\n\n"
anomaly.7605.e:0	"Kontynuujmy badania."
anomaly.7605.e.tt:0	"Drugi zespół badawczy powróci do dżungli na planecie §H[From.GetName]§! i pobierze próbki mięsożernych roślin do dalszych analiz.\n\n"
anomaly.7606.name:0	"Chwasty"
anomaly.7606.desc:0	"Roślinne kopie naszych oficerów, które pochodziły z dżungli planety §H[From.From.GetName]§!, okazały się trudne do utrzymania w kwarantannie czy nawet zranienia, gdy zaatakowały ocalałych członków załogi statku §H[Root.GetName]§!.\n\nOdkryto, że kopie mają niesamowitą moc regeneracji ze względu na fakt, że ich grube, włókniste łupiny czyniły je odpornymi na naszą broń podręczną.\n\nWywiązała się czterogodzinna bitwa pomiędzy ocalałą załogą statku §H[Root.GetName]§! a roślinnymi kopiami, aż do znalezienia prymitywnego rozwiązania. Wrogów można było podpalić, jeśli zostali całkowicie oblani płynnym paliwem. Byłą to metoda ostatecznie zastosowana do ich likwidacji.\n\nSkopiowane komórki musiały zostać całkowicie wyeliminowane."
anomaly.7606.a:0	"Spalmy ich na popiół."
anomaly.7606.a.tt:0	"Wszelkie zdolne do takiej mimikry rośliny na planecie §H[From.From.GetName]§! zostaną wypalone z orbity.\n\n"
anomaly.7607.name:0	"Mięsożerni naśladowcy"
anomaly.7607.desc:0	"Drugi zespół ze statku §H[Root.GetName]§! teleportował się na planetę §H[From.From.GetName]§! i odkrył szczątki swoich poprzedników leżące na polanie w dżungli niedaleko miejsca ich zniknięcia, otoczone łupinami mięsożernych winorośli, które rosły w pobliżu.\n\nObserwacja roślin ujawniła, że mają one unikalny schemat odżywiania: kopiują komórki każdego organizmu, którego dotkną, a następnie naśladują i żywią się gatunkami, które skopiowały.\n\nChociaż kopie mogą wyglądać, brzmieć i pachnieć wystarczająco przekonująco, same winorośle nie wykazują ani metapoznania, ani żadnych innych oznak tego, co nazwalibyśmy inteligencją.\n\nOmijanie rejonów planety §H[From.From.GetName]§!, w których rośnie winorośl, powinno wystarczyć do zagwarantowania bezpieczeństwa naszym załogom w przyszłości."
anomaly.7607.a:0	"Poddajmy dżunglę kwarantannie."
anomaly.7607.a.tt:0	"Regiony planety §H[From.From.GetName]§!, w których rosną mięsożerne winorośle, zostaną oznaczone jako niedostępne.\n\n"
anomaly.7610.name:0	"Chaotyczna przestrzeń"
anomaly.7610.desc:0	"Trymetryczne pęknięcie w czasoprzestrzeni w pobliżu obiektu §H[From.GetName]§! prowadzi do fragmentu §Hchaotycznej przestrzeni§! o średnicy mniej więcej dwóch lat świetlnych.\n\nChociaż nigdy nie dokonano bezpośredniej obserwacji §Hchaotycznej przestrzeni§!, wiemy, że te wysokoenergetyczne obszary nie są zgodne z prawami fizyki w naszym rozumieniu.\n\nNasze czujniki nie mogą przeniknąć przez pęknięcie. Eksploracja regionu §Hchaotycznej przestrzeni§! może stanowić ogromne zagrożenie dla naszego statku i załogi."
anomaly.7610.a:0	"Podlećmy bliżej."
anomaly.7610.a.tt:0	"Musimy zebrać bardziej bezpośrednie dane obserwacyjne dotyczące obszaru chaotycznej przestrzeni w pobliżu obiektu §H[From.GetName]§!.\n\n"
anomaly.7610.b:0	"Zostawmy ją w spokoju."
anomaly.7610.b.tt:0	"Nie warto ryzykować eksploracji regionu chaotycznej przestrzeni w pobliżu obiektu §H[From.GetName]§!.\n\n"
anomaly.7611.name:0	"Chaotyczny dylemat"
anomaly.7611.desc:0	"Statek §H[Root.GetName]§! zakołysał się, gdy podprzestrzenne rozdarcie prawie go rozerwało. Jedyną opcją dla załogi było użycie pełnego ciągu, aby zanurzyć się głębiej we fragmencie §Hchaotycznej przestrzeni§!.\n\nCzujniki szalały, gdy równoległe kontinua czasu zbiegały się na pokładzie statku §H[Root.GetName]§!, przejawiając niebezpieczne paradoksy. Kapitan §H[Root.GetLeaderName]§! stoi za rozkazem zmodyfikowania pola warp na paralateralną rentrylową trajektorię, która została następnie wykorzystana do ucieczki z powrotem do normalnej przestrzeni.\n\nKiedy załoga była bezpieczna, wszyscy zgłosili, że odczuli tę samą pomocną §Hobecność§!. Wszyscy wierzyli, że ten outsider pochodził z fragmentu §Hchaotycznej przestrzeni§!.\n\nNieznana wcześniej częstotliwość nawigacyjna jest teraz dostępna w komputerze statku §H[Root.GetName]§!. Nikt nie wie, jak się tam znalazła."
anomaly.7611.a:0	"Wyślijmy im notatkę z podziękowaniami."
anomaly.7611.a.tt:0	"(Prawdopodobna) życzliwość outsidera nie pozostanie zignorowana.\n\n"
anomaly.7611.b:0	"Wyślijmy im prezent w postaci krwawego wina."
anomaly.7611.b.tt:0	"Klingoni nie są niewdzięcznym gatunkiem.\n\n"
anomaly.7611.c:0	"Prześlijmy im jakąś obelgę."
anomaly.7611.c.tt:0	"Pozostajemy lepsi od wszystkich innych gatunków, nawet outsidera, który mógł, ale nie musiał udzielić nam niepożądanej pomocy.\n\n"
anomaly.7611.d:0	"Przekażmy wiedzę o naszej Unii."
anomaly.7611.d.tt:0	"Outsider może być przesądnym złudzeniem, ale i tak opowiemy mu historię naszego chwalebnego §Hludu§!.\n\n"
anomaly.7611.e:0	"Zoptymalizujmy nasze systemy nawigacji."
anomaly.7611.e.tt:0	"Nowa częstotliwość zostanie wykorzystana do wyznaczania lepszych tras, aby w przyszłości uniknąć fragmentów §Hchaotycznej przestrzeni§!.\n\n"
anomaly.7613.name:0	"Odkryto nowy układ"
anomaly.7613.desc:0	"Na naszych skanach pojawił się niewykryty wcześniej układ gwiezdny. Ciekawe…"
anomaly.7613.a:0	"Ważne odkrycie."
anomaly.7613.a.tt:0	"Zbadamy ten układ gwiezdny tak szybko, jak to możliwe.\n\n"
anomaly.7614.name:0	"Ślepy zaułek"
anomaly.7614.desc:0	"Ponieważ nie przeprowadzono dochodzenia w sprawie nieznanych współrzędnych, informacja zostanie usunięta z naszych map gwiezdnych, a incydent w §Hchaotycznej przestrzeni§! będzie uznany za zakończony."
anomaly.7614.a:0	"Zamknij dziennik."
anomaly.7390.name:0	"Wieczny rozkwit"
anomaly.7390.desc:0	"Po bliższej inspekcji okazało się, że gorące źródła na planecie §H[From.GetName]§! były cenotami używanymi do przechowywania ogromnych ilości §Hmikroskopijnych meduz§!.\n\nPoczątkowo ksenobiolodzy na pokładzie statku §H[Root.GetName]§! wysnuli hipotezę, że to przepełnienie może wynikać z preferowania przez meduzy wód tropikalnych podczas rozmnażania. Dalsze dochodzenie wykazało, że stworzenia te zostały tam przez kogoś umieszczone.\n\nSkany ujawniły również, że ten podgatunek meduzy jest zdolny do §Htransdyferencjacji§!, czyli odwracania swoich cykli życiowych i zamiany w polipy, by nigdy nie kończyć swojego rozwoju. Prawdopodobnie wykorzystywano je do prowadzenia eksperymentalnych badań nad nieśmiertelnością."
anomaly.7390.a:0	"Zarejestrujmy transdyferencjację."
anomaly.7390.a.tt:0	"Badanie, w jaki sposób te §Hmeduzy§! odwracają swój §Hcykl życia§!, może dać nam wgląd w poprawę naszej własnej długowieczności.\n\n"
anomaly.7620.name:0	"Groźne tribble"
anomaly.7620.desc:0	"Podczas badań tunelu z rudą na planecie §H[From.GetName]§!, załoga statku §H[Root.GetName]§! natknęła się na jaskinię pełną §Htysięcy tribbli§!.\n\nGatunek §HTribleustes ventricosus§!, niegdyś rodzimy dla planety Iota Germinorum IV przed wyginięciem pod koniec XXIII wieku, jest zakazany na większości światów ze względu na swój niewiarygodnie wysoki wskaźnik reprodukcji.\n\nSłynie również ze swojego §Huspokajającego działania§! na ludzki układ nerwowy."
anomaly.7620.a:0	"Rozpocznijmy wydobycie w jaskiniach."
anomaly.7620.a.tt:0	"Nie możemy zrezygnować z szansy na zwiększenie naszych zasobów.\n\n"
anomaly.7620.b:0	"Przebadajmy tribble."
anomaly.7620.b.tt:0	"Musimy zarejestrować ich ekspansję na planecie §H[From.GetName]§! w naszej ksenoekologicznej bazie danych. I może pogłaskać kilka osobników…\n\n"
anomaly.7620.c:0	"Wydawało nam się, że upolowaliśmy wszystkie tribble…"
anomaly.7620.c.tt:0	"Zanotujemy godną uwagi wytrzymałość tego gatunku w naszej bazie danych… Imponujące.\n\n"
anomaly.7620.d:0	"Wyślijmy jednego do Kardasjan."
anomaly.7620.d.tt:0	"Prezent dyplomatyczny. Być może będą mieli okazję przećwiczyć swoją kontrolę… populacji.\n\n"
anomaly.7620.e:0	"Zabierz jednego tribbla na planetę macierzystą."
anomaly.7620.e.tt:0	"Zakazane? Kto tak powiedział?\n\n"
anomaly.7625.name:0	"Zgubione lekarstwo"
anomaly.7625.ufop.desc:0	"Po przeskanowaniu otoczenia nasz zespół terenowy na planecie §H[From.GetName]§! znalazł pozostałości wielu szczelin czasowych. Wygląda na to, że ten świat był kiedyś używany do testowania złożoności podróżowania między różnymi liniami czasu.\n\nChociaż żadna z tych szczelin nie jest aktywna, pozostawiły po sobie tak dużo szczątkowej energii, że miało to §Hniepokojący wpływ§! na naszą załogę.\n\nCo więcej, kiedy nasza główna inżynier wróciła do ambulatorium na statku §H[Root.GetName]§!, aby odpocząć, znalazła na podłodze jeden ze swoich pierścieni antyandrogenowych, razem z inną technologią blokującą testosteron oraz §Hrozrzuconymi lekami§!.\n\nWygląda na to, że ktoś lub coś beztrosko przeszukiwało nasze obiekty."
anomaly.7625.klingon.desc:0	"Po przeskanowaniu otoczenia nasi wojownicy na planecie §H[From.GetName]§! znaleźli pozostałości wielu szczelin czasowych. Wygląda na to, że ten świat był kiedyś używany do testowania złożoności podróżowania między różnymi liniami czasu.\n\nChociaż żadna z tych szczelin nie jest aktywna, pozostawiły po sobie tak dużo szczątkowej energii, że miało to §Hniepokojący wpływ§! na naszych skądinąd zdrowych bojowników.\n\nCo więcej, kiedy jedna z naszych §Hbekk§! wróciła na pokład statku§H[Root.GetName]§!, aby pomedytować, znalazła na podłodze jeden ze swoich pierścieni antyandrogenowych, razem z inną technologią blokującą testosteron oraz §Hrozrzuconymi lekami§!.\n\nWygląda na to, że ktoś lub coś przeszukiwało nasze obiekty. Tchórze."
anomaly.7625.romulan.desc:0	"Po przeskanowaniu otoczenia nasi zwiadowcy na planecie §H[From.GetName]§! znaleźli pozostałości wielu szczelin czasowych. Wygląda na to, że ten świat był kiedyś używany do testowania złożoności podróżowania między różnymi liniami czasu.\n\nChociaż żadna z tych szczelin nie jest aktywna, pozostawiły po sobie tak dużo szczątkowej energii, że miało to §Hniepokojący wpływ§! na naszą skądinąd kompetentną załogę.\n\nCo więcej, kiedy jedna z naszych §Hcenturionek§! wróciła na pokład statku§H[Root.GetName]§!, aby wziąć udział w medytacji §HZhal Makh§!, znalazła na podłodze jeden ze swoich pierścieni antyandrogenowych, razem z inną technologią blokującą testosteron oraz §Hrozrzuconymi lekami§!.\n\nWygląda na to, że ktoś lub coś nietaktownie przeszukiwało nasze obiekty."
anomaly.7625.cardassian.desc:0	"Po przeskanowaniu otoczenia nasi żołnierze na planecie §H[From.GetName]§! znaleźli pozostałości wielu szczelin czasowych. Wygląda na to, że ten świat był kiedyś używany do testowania złożoności podróżowania między różnymi liniami czasu.\n\nChociaż żadna z tych szczelin nie jest aktywna, pozostawiły po sobie tak dużo szczątkowej energii, że miało to §Hniepokojący wpływ§! na naszą skądinąd wytrzymałą załogę.\n\nCo więcej, kiedy jedna z naszych §Hglinn§! wróciła na pokład statku§H[Root.GetName]§!, aby zebrać siły, znalazła na podłodze jeden ze swoich pierścieni antyandrogenowych, razem z inną technologią blokującą testosteron oraz §Hrozrzuconymi lekami§!.\n\nWygląda na to, że ktoś lub coś próbowało nas osłabić, grzebiąc w naszych obiektach."
anomaly.7625.a:0	"Zbierzmy energię i odejdźmy."
anomaly.7625.a.tt:0	"Na szczęście nic nie zostało zabrane. Jeszcze.\n\n"
anomaly.7625.b:0	"Szukajmy intruzów."
anomaly.7625.b.tt:0	"Musimy dotrzeć do sedna sprawy.\n\n"
anomaly.7626.name:0	"Pirackie oczy"
anomaly.7626.desc:0	"Znaleźliśmy pasażera na gapę opuszczającego statek §H[Root.GetName]§! w kapsule ratunkowej i podążyliśmy za nim do bazy piratów ukrytej w kraterze na obiekcie §H[From.From.GetName]§!. Tam zostaliśmy przywitani przez asertywną postać z krótkimi czarnymi włosami i tatuażem na twarzy.\n\nPrzedstawiając się jako §Hkapitan Serena James§!, piratka stwierdziła, że jej załoga obserwowała nas od tygodni w nadziei znalezienia hipospreju leczącego §Hniedobór insuliny§!, nim opuścimy planetę."
anomaly.7626.a:0	"Przekażmy jej trochę hipospreju."
anomaly.7626.a.tt:0	"§HKapitan piratów Serena James§! obiecuje, że nie będziemy żałować naszej decyzji, sugerując §Hprzysługę§! w przyszłości.\n\n"
anomaly.7626.b:0	"Zróbmy interes."
anomaly.7626.b.tt:0	"Nie robimy przysług złodziejom. Ale możemy §Hpohandlować§!.\n\n"
anomaly.7627.name:0	"Ładunek od serca"
anomaly.7627.ufop.desc:0	"W ramach podziękowania za pomoc §Hkapitan Serenie James§! i jej załodze wiele miesięcy temu, piraci wysłali nam ładunek swojego najlepszego §Hraktajino§! i rozpowszechnili wieść o naszej hojności w §Hgalaktyce§!."
anomaly.7627.klingon.desc:0	"W ramach podziękowania za pomoc §Hkapitan Serenie James§! i jej załodze wiele miesięcy temu, piraci wysłali nam ładunek swojego najlepszego §Hracht§! i rozpowszechnili wieść o naszych honorowych czynach w §Hgalaktyce§!."
anomaly.7627.romulan.desc:0	"W ramach podziękowania za pomoc §Hkapitan Serenie James§! i jej załodze wiele miesięcy temu, piraci wysłali nam ładunek swojej najlepszej §Hczerwonej przyprawy§! i rozpowszechnili wieść o naszej hojności w §Hgalaktyce§!."
anomaly.7627.cardassian.desc:0	"W ramach podziękowania za pomoc §Hkapitan Serenie James§! i jej załodze wiele miesięcy temu, piraci wysłali nam ładunek swojego najlepszego §Hromulańskiego piwa§! i rozpowszechnili wieść o naszej hojności w §Hgalaktyce§!."
anomaly.7627.a:0	"Warto mieć przyjaciół."
anomaly.7627.a.tt:0	"Lepiej nie pytać, skąd to wzięli…\n\n"
anomaly.7627.b:0	"Mamy odważnych sojuszników."
anomaly.7627.b.tt:0	"Te §Hrobaki§! zostaną wkrótce skonsumowane.\n\n"
anomaly.7627.c:0	"Podstęp?"
anomaly.7627.c.tt:0	"Nasze skanery sprawdziły ładunek. Być może ci piraci są bardziej przydatni, niż myśleliśmy.\n\n"
anomaly.7627.d:0	"To wielce uprzejme."
anomaly.7627.d.tt:0	"Oszczędza nam kłopotów.\n\n"
anomaly.7630.name:0	"Pokój z wami"
anomaly.7630.desc:0	"Wstępne kontrole §Hkryształowego obiektu§! wykazały, że może to być §Hbroń§! masowego rażenia z epoki §Hprzed odkryciem warp§!.\n\nKonieczna jest jednak dalsza analiza, aby zrozumieć, jak niebezpieczna jest ta technologia i czy nadal działa.\n\nJedno jest pewne – ktokolwiek zbudował tę broń, już dawno odszedł. Bioskany dały wynik negatywny dla form życia. Wygląda na to, że jesteśmy tu sami."
anomaly.7630.a:0	"To nie powinno być zbyt trudne."
anomaly.7630.a.tt:0	"Nasza naukowa baza danych i zapisy historyczne ułatwiają identyfikację starszej technologii.\n\n"
anomaly.7630.b:0	"Opuśćmy to miejsce."
anomaly.7630.b.tt:0	"Widzieliśmy wystarczająco dużo. Odejdźmy, zanim będzie za późno.\n\n"
country.7631.name:0	"Zawrzyj pokój"
country.7631.desc:0	"Nasi eksperci byli bliscy zakończenia badań nad §Hmasywnym artefaktem sprzed odkrycia warp§!, kiedy nagle zapadł się na ich oczach, a jego kryształowa skorupa rozpadła się na kawałki i uwolniła §Hsłodki gaz§!.\n\nWbrew naszym początkowym obserwacjom, wygląda na to, że artefakt nie był jednak bronią, ale być może urządzeniem §Hzaprowadzającym pokój§!.\n\nAnalizy medyczne post factum wykazały, że eksperci, którzy wdychali gaz, zauważyli poprawę swoich §Hzdolności decyzyjnych§! trwający do godziny i czuli się bardziej empatyczni wobec siebie."
country.7631.a:0	"Przewaga dyplomatyczna."
country.7631.a.tt:0	"Warto to omówić na następnym §HGalaktycznym Szczycie Pokojowym§!.\n\n"
country.7631.b:0	"Zbadaj gaz."
country.7631.b.tt:0	"Będziemy przygotowani na wypadek, gdyby §HWielkie Rody§! ponownie się rozdzieliły."
country.7631.c:0	"Manipulacja…"
country.7631.c.tt:0	"Nasza §Hgwardia imperialna§! mimo to użyje go ofensywnie.\n\n"
country.7631.d:0	"Bardzo ciekawe."
country.7631.d.tt:0	"§HObsydianowy Zakon§! zostanie powiadomiony o składzie chemicznym tego gazu.\n\n"
anomaly.7639.name:0	"Zwierzak z czarnej dziury?"
anomaly.7639.desc:0	"Przerażające stworzenie, które znaleźliśmy na orbicie obiektu §H[From.GetName]§!, to kosmiczny głowonóg, o którym wiadomo, że pojawia się w układach gwiezdnych z czarnymi dziurami. Podobnie jak inne osobniki tego rodzaju, prawdopodobnie jest o wiele większy, niż się wydaje na pierwszy rzut oka.\n\nBadania wykazały, że stworzenia te są wrogie i nieprzewidywalne, ale ta konkretna istota nie wykazuje żadnych złych zamiarów."
anomaly.7639.a:0	"Kosmiczny… zwierzak?"
anomaly.7640.name:0	"Międzywymiarowy słodziak"
anomaly.7640.desc:0	"Oto treść przekazu, którego adresatem jest §H[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]§!: \n\n§EDrodzy Państwo, jesteśmy §HTowarzystwem Opieki nad Kosmicznymi Istotami§!. Kontynuujemy misję ratowania, badania i przywracania do naturalnych siedlisk wszelkich kosmicznych stworzeń, zwanych tutaj kosmicznymi słodziakami. Nasza organizacja troszczy się o te istoty i ułatwia ich bezpieczny transport z powrotem do ich pierwotnego środowiska.\n\nDotarło do nas, że tak zwany Horror znajduje się obecnie na Państwa terytorium. Te bardzo źle pojmowane międzywymiarowe słodziaki są zagrożonym gatunkiem z innego wymiaru. W imieniu Towarzystwa Opieki niezwłocznie prosimy o natychmiastowe przekazanie nam tej budzącej podziw formy życia”.§!\n\nWiadomość nagle się urywa."
anomaly.7640.a:0	"Słodziak? Chętnie oddamy to zagrożone wyginięciem stworzenie."
anomaly.7640.a.tt:0	"Przekaż stworzenie w celu utrzymania dobrych relacji z §HTowarzystwem Opieki nad Kosmicznymi Istotami§!."
anomaly.7640.b:0	"Nie ma szans, istota jest nasza."
anomaly.7640.b.tt:0	"Zatrzymamy istotę i zignorujemy prośbę §HTowarzystwa Opieki nad Kosmicznymi Istotami§!.\n\n"
anomaly.7641.name:0	"Nowy dom dla międzywymiarowego słodziaka"
anomaly.7641.desc:0	"§HTowarzystwa Opieki nad Kosmicznymi Istotami§! przesyła kolejną transmisję, której adresatem ponownie jest §H[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]§!. Tym razem odnoszą się do sytuacji związanej z tak zwanym międzywymiarowym słodziakiem:\n\n§EDrodzy Państwo, chcielibyśmy podziękować za powierzenie nam międzywymiarowego słodziaka. Od czasu akcji ratunkowej istota osiągnęła pełną dojrzałość i udało nam się znaleźć inne osobniki tego gatunku w pobliskim wymiarze. To prawdziwie mistrzowskie stworzenie jest teraz gotowe do znalezienia nowego domu. W ramach podziękowania chcielibyśmy podzielić się z Państwem miesięcznymi danymi z badań, które przeprowadziliśmy nad słodziakiem, gdy był pod naszą opieką”.§!\n\nTa organizacja wydaje się hojna…"
anomaly.7641.a:0	"Znakomicie."
anomaly.7641.a.tt:0	"Modyfikator imperium dimensional_welfare_bonus (+0,15 badań) na 60 dni"
anomaly.7642.name:0	"Los międzywymiarowego słodziaka"
anomaly.7642.desc:0	"Wygląda na to, że §HTowarzystwa Opieki nad Kosmicznymi Istotami§! jest zdeterminowane, aby przejąć tego tak zwanego międzywymiarowego słodziaka. §H[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]§! otrzymuje od nich niezliczoną liczbę staromodnych listów, które dostarczają promem kosmicznym, co oczywiście zajmuje mnóstwo czasu. Jednemu z takich listów towarzyszył 150-stronicowy manifest na temat znaczenia ksenobioróżnorodności i ochrony zagrożonych istot kosmicznych.\n\nNieustanne próby zdobycia tego stworzenia przez organizację wydają się nie mieć końca, a muszą oni jeszcze szczegółowo opisać, w jaki sposób dokładnie zamierzają się nim zaopiekować, zanim powróci do innego wymiaru…"
anomaly.7642.a:0	"Chrońmy ksenobioróżnorodność."
anomaly.7642.a.tt:0	"Opóźniliśmy przekazanie i mamy nadzieję, że rozwiąże to sprawę raz na zawsze.\n\n"
anomaly.7642.b:0	"Zaufanie im jest głupotą."
anomaly.7642.b.tt:0	"Utrzymanie zdecydowanego stanowiska w tej sprawie świadczy o naszej lojalności wobec istoty.\n\n"
anomaly.7643.name:0	"Obrońca międzywymiarowego słodziaka"
anomaly.7643.desc:0	"Na progu domu naszego władcy §H[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]§! podrzucono odręcznie napisany list z podziękowaniami. Koperta jest oznaczona słowami „Obrońca Międzywymiarowego Słodziaka” i podpisana „Dumny obywatel miasta §H[Root.Owner.Capital.GetName]§!”. Zawiera kopię czegoś, co wydaje się wierszem. Ostatnia zwrotka brzmi:\n\n§E„Kropku, jakże złożone zachowania wykazujesz,\nWyższe procesy poznawcze przy tym angażujesz.\nI choć nie jesteś świadomy i niewiele sam wiesz,\nJuż na zawsze mym prawdziwym przyjacielem zostaniesz”.§!\n\nWygląda na to, że nasza decyzja o zatrzymaniu międzywymiarowego słodziaka została nieprawidłowo uznana przez naszych ludzi za głęboko ochronne działanie. Niestety, nie udało się wyśledzić autora notatki…"
anomaly.7643.a:0	"Ciekawe..."
anomaly.7643.a.tt:0	"Wszystko dobre, co się dobrze kończy.\n\n"
country.8060.name:0	"Obfitość życia w naszej galaktyce"
country.8060.ufop.desc:0	"Wiedzieliśmy, że nie jesteśmy sami we wszechświecie od czasu eksperymentalnego lotu warp §HZeframa Cochrane'a§!, który doprowadził do naszego pierwszego kontaktu z §HWolkanami§!.\n\nW ciągu kolejnych trzech stuleci odkryliśmy wiele nowych rozumnych i nierozumnych gatunków obcych.\n\nJednak dopiero od czasu naszego niedawnego ciągu oświecających odkryć byliśmy w stanie w pełni uświadomić sobie zasięg tej obfitości i dojść do wniosku, że nasza §Hgalaktyka§! jest nie tylko gościnna dla życia, ale jest również jego §Hkolebką§!."
country.8060.klingon.desc:0	"Wiedzieliśmy, że nie jesteśmy sami we wszechświecie od czasu pierwszego lotu warp w §HEpoce Kahlessa§!.\n\nW ciągu kolejnych czternastu stuleci odkryliśmy wiele nowych gatunków – zarówno wartościowych, jak i niegodnych.\n\nJednak dopiero od czasu naszego niedawnego szeregu odkryć byliśmy w stanie w pełni uświadomić sobie zasięg tej obfitości i dojść do wniosku, że nasza §Hgalaktyka§! jest nie tylko gościnna dla życia, ale jest również jego §Htyglem§!."
country.8060.romulan.desc:0	"Wiedzieliśmy, że nie jesteśmy sami we wszechświecie, odkąd nasi przodkowie po raz pierwszy uciekli z planety §HWolkan§! i od nikczemnych nauk jej proroka, §HSuraka§!, w §HCzasie Przebudzenia§!.\n\nW ciągu kolejnych trzydziestu stuleci odkryliśmy wiele nowych gatunków obcych, od tych mało imponujących po egzotyczne.\n\nJednak dopiero od czasu naszego niedawnego szeregu obserwacji byliśmy w stanie w pełni uświadomić sobie zasięg tej obfitości i dojść do wniosku, że nasza §Hgalaktyka§! jest nie tylko gościnna dla życia, ale jest również jego §Hmenażerią§!."
country.8060.cardassian.desc:0	"Wiedzieliśmy, że nie jesteśmy sami we wszechświecie, odkąd nasz wspaniały §Hlud§! po raz pierwszy stworzył napęd warp i zaczął rozprzestrzeniać naszą §HUnię§! pośród gwiazd.\n\nW ciągu kolejnych dwóch stuleci odkryliśmy wiele nowych, groźnych i łagodnych gatunków obcych.\n\nJednak dopiero od czasu naszego niedawnego szeregu astronomicznych odkryć byliśmy w stanie w pełni uświadomić sobie zasięg tej obfitości i dojść do wniosku, że nasza §Hgalaktyka§! jest nie tylko gościnna dla życia, ale jest również jego §Hwielką i żyzną doliną§!."
country.8060.a:0	"Życie jest największym skarbem."
country.8060.a.tt:0	"Wszechświat pełen jest oszałamiających odkryć, które czekają, aż ktoś je zobaczy.\n\n"
country.8060.b:0	"Hem tlhInganSegh 'ejmaHamtaH 'e' wIHech."
country.8060.b.tt:0	"Klingoni to dumny gatunek i my nadal będziemy dumni.\n\n"
country.8060.c:0	"Wciąż jesteśmy najlepsi."
country.8060.c.tt:0	"Żaden inny gatunek nawet się do nas nie zbliża.\n\n"
country.8060.d:0	"Kardasja będzie królować niepodzielnie."
country.8060.d.tt:0	"Każde odkrycie wzmacnia lojalność ludu wobec naszej sprawy.\n\n"
country.8060.e:0	"Będziemy nadal szukać nowego życia."
country.8060.e.tt:0	"Kto wie, jak głęboko sięgają tajemnice ewolucji?\n\n"
country.8061.name:0	"Różnorodność życia"
country.8061.ufop.desc:0	"§HLas ewolucji§! jest pełen drzew. Ostatnie badania nowo odkrytych form życia w naszym lokalnym regionie kosmosu doprowadziły nas do zreformowania naszych wcześniejszych teorii na temat niesamowitej §Hróżnorodności życia§! we wszechświecie.\n\nMówiąc wprost, nie ma problemu, którego ewolucja nie mogłaby rozwiązać, nawet jeśli brakuje jej wielu elementów uważanych kiedyś za niezbędne do rozwoju życia.\n\nZbadaliśmy zaledwie niewielki fragment naszej §Hgalaktyki§!, ale jasne jest, że życie zawsze znajdzie sposób, aby powstać tam, gdzie jest na to jakakolwiek szansa… często w najbardziej §Hnieprzyjaznych warunkach§!."
country.8061.klingon.desc:0	"§HPazur natury§! jest ostry. Niedawne odkrycie, że na naszym terytorium żyje tak wiele słabszych gatunków, skłoniło nas do zreformowania naszych wcześniejszych teorii na temat potężnej §Hróżnorodności życia§! w naszym wszechświecie.\n\nMówiąc wprost, nie ma problemu, którego ewolucja nie mogłaby rozwiązać, nawet jeśli brakuje jej wielu elementów uważanych kiedyś za niezbędne do przetrwania życia.\n\nPodbiliśmy zaledwie niewielki fragment naszej §Hgalaktyki§!, ale jasne jest, że życie zawsze będzie walczyć o istnienie wszędzie tam, gdzie jest na to jakakolwiek szansa… często na najtrudniejszych §Hpolach bitew§!."
country.8061.romulan.desc:0	"§HKorytarze przestrzeni§! skręcają w kierunku nieoczekiwanego. Niedawne obserwacje tak wielu nowych obcych na naszym własnym galaktycznym podwórku doprowadziły nas do zreformowania naszych poprzednich teorii na temat irytującej §Hróżnorodności§! życia we wszechświecie.\n\nMówiąc nie wprost, nie ma problemu, którego ewolucja nie mogłaby rozwiązać, nawet jeśli brakuje jej wielu elementów, uważanych kiedyś za niezbędne do rozkwitu życia.\n\nZbadaliśmy zaledwie niewielki fragment naszej §Hgalaktyki§!, ale jasne jest, że życie zawsze sprytnie wykluje się tam, gdzie jest na to jakakolwiek szansa… często w najbardziej §Hzaskakujących szczelinach§!."
country.8061.cardassian.desc:0	"Samo życie ukazuje §Hnieuchronność walki§!. Ostatnie badania niezliczonych innych organizmów w naszym własnym galaktycznym sąsiedztwie doprowadziły nas do zreformowania naszych wcześniejszych teorii dotyczących złożonej §Hróżnorodności życia§! we wszechświecie.\n\nMówiąc wprost, nie ma problemu, którego ewolucja nie mogłaby rozwiązać, nawet jeśli brakuje jej wielu elementów, uważanych kiedyś za niezbędne do rozpoczęcia życia w wyniku §Habiogenezy§!.\n\nOdjęliśmy władzę nad zaledwie niewielkim fragmentem naszej galaktyki, ale jasne jest, że iskra życia zawsze pojawi się tam, gdzie jest na to jakakolwiek szansa… często w §Hnajokrutniejszych środowiskach§!."
country.8061.a:0	"Różnorodność jest naszą siłą."
country.8061.a.tt:0	"Dziedzina ksenobiologii zdumiewa umysł swoją wielkością.\n\n"
country.8061.b:0	"yInlu'taH 'e' bajnISlu'."
country.8061.b.tt:0	"Na przetrwanie trzeba zasłużyć.\n\n"
country.8061.c:0	"Czy jednak nas to dziwi?"
country.8061.c.tt:0	"Odpowiedź brzmi: "Nie. Romulanie nigdy nie są niczym zaskoczeni".\n\n"
country.8061.d:0	"Nasze laboratoria będą przepełnione próbkami."
country.8061.d.tt:0	"Przeprowadźcie sekcje ich wszystkich.\n\n"
country.8061.e:0	"Zastanawiające."
country.8061.e.tt:0	"Potrzebna będzie praca wielu wielkich umysłów, aby zrozumieć te odkrycia.\n\n"
country.8062.name:0	"Nasze miejsce we wszechświecie"
country.8062.ufop.desc:0	"Jesteśmy §Horganicznymi formami życia§! o krótkim egzystencji.\n\nObfitość i różnorodność życia obecnego w najmniejszym skrawku §Hgalaktyki§! dowodzi, że niczym się nie wyróżniamy i jesteśmy jednymi z niezliczonych innych gatunków, które spoglądają na ten sam §Hocean gwiazd§!, zadając te same pytania o swoje istnienie i swoje miejsce we wszechświecie.\n\nWiększość naszych obywateli uważa tę perspektywę za budzącą podziw, ale są tacy, którzy położyli wyraźny nacisk na trzymanie się przestarzałych, §Hantropocentrycznych§! idei."
country.8062.klingon.desc:0	"Klingon ma jeden cel… §Hgodnie umrzeć§!.\n\nObfitość i różnorodność życia obecnego w najmniejszym skrawku §Hgalaktyki§! sugeruje, że niczym się nie wyróżniamy i jesteśmy jednymi z niezliczonych innych gatunków, które spoglądają na te same §Hpłonące gwiazdy§!, szukając podboju, aby wykuć swoje miejsce we wszechświecie.\n\nWiększość naszych obywateli uważa tę perspektywę za trywialną, ale są tacy, którzy położyli wyraźny nacisk na to, że mówienie o tym jest bluźnierstwem przeciwko naukom §HKahlessa§!. Czas pokaże, czy będzie to obchodzić Bramy §HSto-vo-kor§!."
country.8062.romulan.desc:0	"Przetrwanie naszego §HGwiezdnego Imperium§! jest ważniejsze od wszystkich spraw.\n\nObfitość i różnorodność życia obecnego w najmniejszym skrawku §Hgalaktyki§! ujawnia, że niczym się nie wyróżniamy i jesteśmy jednymi z niezliczonych innych gatunków, które wpatrują się w tę samą §Hwieczną pustkę§!, zastanawiając się, jak zapewnić sobie miejsce we wszechświecie.\n\nWiększość naszych obywateli uważa tę perspektywę za złą, ale są tacy, którzy wyraźnie nalegali, aby nasz §Hwyższy intelekt§! i §Huzbrojenie§! sprawiły, aby nasz triumf był przesądzony. Czas pokaże, ile krwi będziemy musieli przelać."
country.8062.cardassian.desc:0	"Nasze ciała mogą być tylko §Hprocesami biologicznymi§!, ale dzięki naszej §HUnii§! stajemy się kimś więcej.\n\nObfitość i różnorodność życia obecnego w najmniejszym skrawku galaktyki niezbicie pokazuje, że niczym się nie wyróżniamy i jesteśmy jednymi z niezliczonych innych gatunków, które spoglądają na ten sam §Hwysadzany gwiazdami kosmos§!, spekulując na temat naszego miejsca we wszechświecie.\n\nWiększość naszych obywateli uważa tę perspektywę za zwiększającą ich lojalność, ale są tacy, którzy położyli wyraźny nacisk na §Hzdradzieckie idee§!, według których powinniśmy zostawić naszą starą tożsamość w przeszłości. Czas pokaże, czy mamy wystarczająco dużo §Hwięzień§!, aby pomieścić ich wszystkich."
country.8062.a:0	"Pozostajemy zjednoczeni."
country.8062.a.tt:0	"Ku naszemu kolejnemu odkryciu.\n\n"
country.8062.b:0	"Heghlu'DI' mobbe'lu'chugh QaQpu' Hegh wanI'."
country.8062.b.tt:0	"Śmierć jest doświadczeniem, którym najlepiej się dzielić.\n\n"
country.8062.c:0	"Nie jest nam lepiej ani gorzej niż wcześniej."
country.8062.c.tt:0	"Nasze przetrwanie zawsze było tylko w naszych rękach."
country.8062.d:0	"Idźcie i podbijajcie."
country.8062.d.tt:0	"Podporządkujemy sobie całe życie.\n\n"
country.8062.e:0	"Wykorzystamy tę wiedzę na naszą korzyść."
country.8062.e.tt:0	"Rozpoczynamy wyścig.\n\n"
highways.1.name:0	"Odkryto autostrady"
highways.1.desc:0	"Nasze czujniki wykryły fale o wyższej częstotliwości emitowane w tym regionie, które mogą przenosić statki z jednego miejsca do drugiego ze zwiększoną prędkością.\n\nNajlepsi analitycy potwierdzili, że „pływanie” na tych falach umożliwia §Hszybszą podróż§!, a przyspieszenie wynika ze zmniejszenia tarcia między prądem a przenoszonym przez niego statkiem.\n\nDalsze badanie tych przypominających autostrady fal pozwoli nam wykorzystać je na naszą korzyść w wyprawach kosmicznych."
highways.1.a:0	"Zbadaj."
country.3200.name:0	"Dowództwo gwiezdnej floty: wiadomość priorytetowa"
country.3200.desc:0	"§HU.S.S. Cerritos§! jest już dostępny dla misji."
country.3200.a:0	"Przygotuj protokoły drugiego kontaktu."
country.3200.a.tt:0	"Zrekrutuj §HU.S.S. Cerritos§!."
country.3200.b:0	"Wiadomość odebrana."
country.3200.b.tt:0	"Zrekrutuj §HU.S.S. Cerritos§!."
country.3200.c:0	" (sarkastyczny wolkański salut)"
country.3200.c.tt:0	" To nieoficjalna wiadomość, która nie została zatwierdzona przez §HGwiezdną Flotę§!.\n\n"
country.8056.name:0	"Dziennik kapitana"
country.8056.desc:0	"§HGwiezdna Flota§! transmituje zestaw osobistych dzienników do całej §HZjednoczonej Federacji Planet§!; wiadomość została oznaczona jako komunikat o najwyższym galaktycznym znaczeniu. Na ekranie:\n\n"Data gwiezdna 28920.15: Gdy wyruszamy w kolejną odległą misję do kwadrantu Gamma, tęsknię za moim najdroższym Tytusem. Nie ma dnia, żebym nie myślał o…"\n\n§HGwiezdna Flota§! przerwała transmisję."
country.8056.a:0	"Oj…"
country.8056.a.tt:0	"…Udawajmy, że to się nigdy nie wydarzyło.\n\n"
country.8071.name:0	"Zamknij się, Wesley!"
country.8071.desc:0	"§HDowództwo Gwiezdnej Floty§! otrzymało wiadomość od §Hchorążego Wesleya Crushera§! ze statku §HUSS Enterprise§!.\n\nChorąży donosi, że wszedł w posiadanie §Hniejawnych informacji§!, które można uznać za istotne dla bezpieczeństwa narodowego.\n\nKontaktuje się bezpośrednio z Gwiezdną Flotą, ponieważ załoga Enterprise poprosiła go, żeby się zamknął, ignorując jego obawy. Pomimo stanowiska załogi nasza baza danych dowodzi, że chorąży §Hcudownym dzieckiem§! o §Hudokumentowanej rzetelności§!."
country.8071.a:0	"Wysłuchaj chorążego."
country.8071.a.tt:0	"Byłoby pochopne z naszej strony, gdybyśmy zignorowali tę wiadomość.\n\n"
country.8071.b:0	"Odrzuć obawy."
country.8071.b.tt:0	"Nawet jeśli jego twierdzenia okażą się uzasadnione, nie możemy nadać im priorytetu nad innymi.\n\n"
country.8072.name:0	"Gadajże, Wesley!"
country.8072.desc:0	"Po przywitaniu §Hchorążego Wesleya Crushera§! z §HUSS Enterprise§! w §HDowództwie Gwiezdnej Floty§! nasi urzędnicy otrzymali zestaw §Htajnych akt§!. Dane szczegółowo opisują zbliżający się §Hatak Maquisów§! na biuro prezydenta Federacji w Paryżu.\n\nChorąży donosi, że znalazł pliki podczas misji terenowej, przechowywane na centralnym komputerze bajorańskiego statku. Wkrótce po odzyskaniu danych statek eksplodował.\n\n§HWywiad Gwiezdnej Floty§! potwierdził autentyczność informacji, które będą pomocne w udaremnieniu ataku. Podziękowali chorążemu Crusherowi i poprosili załogę Enterprise o oficjalne przeprosiny.\n\nWygląda na to, że nie jest to pierwszy raz, kiedy Crusher został zignorowany ze względu na swój wiek lub stopień."
country.8072.a:0	"Zarekomenduj chorążego Crushera do awansu."
country.8072.a.tt:0	"Zarekomenduj awans §HWesleya Crushera§! na stopień §Hporucznika§!.\n\n"
country.8072.b:0	"Wystosuj ostrzeżenie dla statku Enterprise."
country.8072.b.tt:0	"Ignorowanie członków załogi dowolnej rangi bez ważnego powodu jest niezgodne z naszym kodeksem postępowania.\n\n"
country.8091.name:0	"Memory Alpha"
country.8091.desc:0	"Profesor §HEawood Full§! z §HAkademii Gwiezdnej Floty§! wysłał raport zawierający nowe sugestie dotyczące środków bezpieczeństwa w celu ochrony naszej §Hcentralnej biblioteki, Memory Alpha§!.\n\nRaport proponuje rygorystyczny §Hprogram szkoleniowy§! dla wszystkich mieszkańców biblioteki, aby byli lepiej przygotowani do przeciwstawiania się kontroli umysłu. Twierdzi, że katalizatorem jego propozycji jest zetariańska masakra na Memory Alpha.\n\nProfesor Full zapewnia, że ten program zapewni §HFederacji§! przewagę, jeśli kontrola umysłu zostanie kiedykolwiek ponownie użyta na mieszkańcach."
country.8091.a:0	"Weźmy udział."
country.8091.a.tt:0	"Studenci na §HMemory Alpha§! zostaną wysłani na pobliską planetę §HDenobula IV§!, aby wziąć udział w programie szkoleniowym profesora Fulla.\n\n"
country.8091.b:0	"Odrzućmy."
country.8091.b.tt:0	"Mieszkańcy naszej biblioteki to studenci, a nie personel wojskowy.\n\n"
country.8092.name:0	"Program Umysłu Planety Pamięci"
country.8092.desc:0	"§HProgram Umysłu Planety Pamięci (PUPP)§! profesora Eawooda Fulla okazał się sukcesem! Mieszkańcy naszej centralnej biblioteki są teraz o 70% bardziej skłonni do oparcia się próbom kontroli umysłu."
country.8092.a:0	"Warto było czekać."
country.8092.a.tt:0	"Mieszkańcy §HMemory Alpha§! są teraz lepiej przygotowani na przyszłość.\n\n"
country.8093.name:0	"Porażka programu planety pamięci"
country.8093.desc:0	"§HProgram Umysłu Planety Pamięci (PUPP)§! profesora Eawooda Fulla nie powiódł się. Nie byliśmy w stanie zapewnić niezbędnego wsparcia na czas."
country.8093.a:0	"Jaka szkoda."
country.8093.a.tt:0	"Mieszkańcy §HMemory Alpha§! nie skorzystają z §HPUPP§! profesora Eawooda Fulla.\n\n"
country.8045.name:0	"Przełom Kuraka"
country.8045.desc:0	"Qapla'! Jeden z naszych czołowych naukowców o imieniu §HKurak§! dokonał przełomowego odkrycia, które pomoże nam w podboju §Hgalaktyki§!.\n\nPodczas majstrowania przy częstotliwościach modulatora zniekształceń podprzestrzennych w ramach przygotowań do §HMiędzygatunkowej Wymiany Naukowej§! nasz wojownik dodał do urządzenia trzy nowe ustawienia.\n\n§HKurak§!, wielki specjalista od pola warp z niezrównanymi zdolnościami naukowymi w zakresie morfologii podprzestrzeni, jest przygotowany do zapewnienia szerokiego dostępu do nowej konfiguracji wybranej przez §HImperium§!."
country.8045.a:0	"Skonfigurujmy na czujniki."
country.8045.a.tt:0	"Modulator usprawni nasze §Hsondy podprzestrzenne§!.\n\n"
country.8045.b:0	"Skonfigurujmy na silniki impulsowe."
country.8045.b.tt:0	"Nasze §Hsilniki impulsowe§! będą dalej badane.\n\n"
country.8045.c:0	"Skonfigurujmy na silniki warp."
country.8045.c.tt:0	"Nasze §Hsilniki warp§! pewnego dnia osiągną szczytową wydajność.\n\n"
country.8051.name:0	"Trucizna czyni mistrza"
country.8051.desc:0	"Niektórzy §Hosadnicy§! pracujący na plantacjach herbaty w naszych §Hkoloniach§! zażądali, byśmy poddali naszych najzagorzalszych wojowników serii §Hherbacianych ceremonii§!.\n\nZgodnie z tradycją uczestnicy będą spożywać trujące napary i recytować poezję epicką, co jest wysiłkiem obciążającym zarówno ciało, jak i duszę.\n\nZostaliśmy wezwani, aby sprawdzić, które trujące liście zapewnią najświętszy napar dla ostatecznej próby odwagi."
country.8051.a:0	"Ghos!"
country.8051.a.tt:0	"Niech tak będzie. Nikt nie testuje herbaty lepiej niż my.\n\n"
country.8051.b:0	"Banalne żądanie."
country.8051.b.tt:0	"To nie czas na herbatę.\n\n"
country.8052.name:0	"Herbata na odwagę"
country.8052.desc:0	"Nasza §Hpróba herbat§! dobiegła końca. Nie wszyscy biorący w niej udział Klingoni ukończyli ceremonie bez szwanku, więc wydarzenie można uznać za duży sukces.\n\nPochłonięci poetyckimi okrzykami bojowymi i oblani potem, nasi wojownicy brnęli przez sam §HGre'thor§!, podczas gdy paląca, przypominająca posokę trucizna spływała po ich pokrytych pęcherzami gardłach.\n\nJedna po drugiej wszystkie herbaty zostały spróbowane. W imieniu §HKahlessa§! dokonaliśmy wyboru:"
country.8052.a:0	"Wybieramy 'Iwdargh."
country.8052.a.tt:0	"Herbata z krwi. Nasi wojownicy byli silniejsi po tej próbie.\n\n"
country.8052.b:0	"Wybieramy rachtdargh."
country.8052.b.tt:0	"Herbata z robaków. Nasi wojownicy byli bardziej §Hczujni§! po tej próbie.\n\n"
country.8052.c:0	"Wybieramy melchoQdargh."
country.8052.c.tt:0	"Herbata ze szpiku. Nasi wojownicy byli bardziej §Hwnikliwi§! po tej próbie.\n\n"
country.8053.name:0	"Nie czas na herbatę"
country.8053.desc:0	"Uczestnictwo w serii §Hceremonii parzenia herbaty§! nie jest na szczycie priorytetów §HImperium Klingońskiego§!. Jednak z powodu braku naszych testów osadnicy postanowili połączyć wszystkie herbaty na swojej plantacji, aby stworzyć ostateczną trującą herbatę.\n\nTen znacznie trudniejszy do strawienia napar będzie doskonałym testem i wygląda na to, że jest już wysyłany do wszystkich podbitych przez nas światów."
country.8053.a:0	"Heghdargh. chong!"
country.8053.a.tt:0	"Herbata śmierci. Doskonale!\n\n"
country.8076.name:0	"Wiersz na dwutysiąclecie Najwyższej Rady"
country.8076.desc:0	"§HNajwyższa Rada§! zakwalifikowała dwie prace do tytułu §HWiersza na dwutysiąclecie§!:\n\n§HeHvam§!: krótki wiersz na temat galaktycznego §Hpodboju§!.\n§HqeylIS betleH§!: oda do §HKahlessa§!.\n\nKtóry z tych wierszy zostanie włączony do wielkiej klingońskiej liryki?"
country.8076.a:0	"eHvam"
country.8076.a.tt:0	"Niezrównany opis naszych §Hbojowych§! zdolności.\n\n"
country.8076.b:0	"qeylIS betleH"
country.8076.b.tt:0	"Dzieło zdolne do ponownego zjednoczenia §HRodów§!.\n\n"
country.8077.name:0	"Zdobywca tytułu „Wiersz na dwutysiąclecie” Najwyższej Rady"
country.8077.desc:0	"§HQapla'!§! Uroczyście prezentujemy zdobywcę tytułu §HWiersza na dwutysiąclecie Imperium Klingońskiego§!:\n\n§HeHvam§!\n\n§HeHvam, chen nuHvam\nmeQ yuQvam§!"
country.8077.a:0	"Za podbój!"
country.8077.a.tt:0	"§EeHvam,\nWeź tę broń blisko siebie,\nSpal tę planetę blisko nas§!\n\nTen wiersz jest wezwaniem do działania, które nakłania wojownika §HeHvam§! do chwycenia swojej broni i podbicia planety fazerem i ogniem.\n\n"
country.8078.name:0	"Zdobywca tytułu „Wiersz na dwutysiąclecie” Najwyższej Rady"
country.8078.desc:0	"§HQapla'!§! Uroczyście prezentujemy zdobywcę tytułu §HWiersza na dwutysiąclecie Imperium Klingońskiego§!:\n\n§HqeylIS betleH§!\n\n§HloS, Hegh, tlhapqa' qeylIS betleH\nmIw wa'DIch Data'§!"
country.8078.a:0	"Za qeyllS!"
country.8078.a.tt:0	"§EPoczekaj ze śmiercią,\nOdzyskaj Miecz Kahlessa,\nWykonaj pierwszy krok§!\n\nTen wiersz jest skierowany do bezimiennego wojownika i zawiera błaganie, by odzyskał on §HMiecz Kahlessa§!, zanim jego duch odejdzie do §HSto-vo-kor§!.\n\n"
country.8066.name:0	"Yrrnh Mnrrh"
country.8066.desc:0	"Kanały komunikacyjne rezydencji na dziedzińcu nadają dzisiejszą odsłonę naszego §Hpopularnego talk show Yrrnh Mnrrh§!. Odbieramy sekwencję wizualną od prowadzącej Yrrnary:\n\n§E§HJolan tru, aefvadh§! – dobry wieczór i witamy!\n\nW dzisiejszym odcinku: §HZhal Makh nimm vramin gadar§!. Zgadza się, §HZhal Makh§! nie jest dla istot o okrągłych uszach. Jednak sprzedawca z Ferengi, Torgil, siedzący tu ze mną, twierdzi, że ostatnio brał w niej udział na Ferenginarze.\n\nTorgilu, czy zdajesz sobie sprawę, że kwestie nie-Romulan biorących udział w romulańskich praktykach medytacyjnych to skrajne tabu? Ta intymna eksploracja umysłu sięga…§!"
country.8066.a:0	"Kolejny dzień, kolejna transmisja."
country.8066.a.tt:0	"Właściwie to ma rację.\n\n"
country.8081.name:0	"Ślima-Cola"
country.8081.desc:0	"Otrzymaliśmy krótką sekwencję wizualną od §Hproducenta Ślima-Coli z Ferengi:§!\n\n§EPodawać schłodzoną i bez dodatków: każda butelka zawiera 43% żywych alg! Pij §HŚlima-Colę§!, aby twoje zęby zachowały piękny odcień zieleni.\n\nZ korzyścią,\nKomisarz Nilva§!"
country.8081.a:0	"Zainwestujmy w Ślima-Colę."
country.8081.a.tt:0	"Brzmi… pysznie.\n\n"
country.8081.b:0	"Odrzućmy."
country.8081.b.tt:0	"Te reklamy nie mają końca…\n\n"
country.8082.name:0	"Subskrypcja Ślima-Coli"
country.8082.desc:0	"Otrzymaliśmy krótką sekwencję wizualną od §Hproducenta Ślima-Coli z Ferengi§!, w której dziękuje za naszą inwestycję:\n\n§ESzanowny Kliencie, zauważyliśmy Twoje ciągłe zainteresowanie §HŚlima-Colą§!. Dlatego wysyłamy Ci tę jednorazową, ograniczoną ofertę: przedłuż swoje członkostwo inwestycyjne w Ślima-Coli, a będziemy Ci dostarczać nie jedną, nie dwie, a trzy skrzynki Ślima-Coli w cenie 100 sztabek latinum. Przemyśl to! Byle nie za długo.\n\nZ korzyścią,\nKomisarz Nilva§!"
country.8082.a:0	"Zainwestujmy w Ślima-Colę."
country.8082.a.tt:0	"Brzmi… pysznie.\n\n"
country.8082.b:0	"Odrzućmy."
country.8082.b.tt:0	"Te reklamy nie mają końca…\n\n"
country.8083.name:0	"Nowiutka Ślima-Cola!"
country.8083.desc:0	"Otrzymaliśmy krótką sekwencję wizualną od §Hproducenta Ślima-Coli z Ferengi§!:\n\n§EJeśli wciąż się wahasz, to już możesz przestać! Podawać schłodzoną i bez dodatków: każda butelka zawiera 63% żywych alg! Pij §HŚlima-Colę X§!, aby twoje zęby zachowały wyjątkowo piękny odcień zieleni.\n\nZ korzyścią,\nKomisarz Nilva§!"
country.8083.a:0	"Zainwestujmy w Ślima-Colę."
country.8083.a.tt:0	"Brzmi… pyszniej.\n\n"
country.8083.b:0	"Zrezygnujmy z subskrypcji."
country.8083.b.tt:0	"Te reklamy nie mają końca…\n\nPoinformowaliśmy naszych speców od komunikacji, że nie chcemy otrzymywać więcej ofert od §Hproducenta Ślima-Coli§!."
country.8086.name:0	"Rozkwit Terra Terrarii"
country.8086.desc:0	"Pryzmatyczny kosmiczny ogród §HTerra Terraria§! rozwija się obecnie w niewyobrażalny sposób.\n\nPróbki jego upraw i form życia zostały przetransportowane do innych światów, aby przyspieszyć nasze procesy terraformowania, a także przekształcić je estetycznie.\n\nPiękne, zielone światy pierścieniowe, opalizujące wodospady i kryształowe asteroidy – wszystko dzięki §HTerra Terraria§!."
country.8086.a:0	"Zdumiewające."
country.8086.b:0	"Klingońska nauka nie ma sobie równych."
country.8086.c:0	"Zawsze będziemy pionierami."
country.8086.d:0	"Rozwój przede wszystkim."
terraform.70.cold.desc:0	" Na planecie §H[successful_terraforming.GetName]§! coś jest nie tak. Nasze wysiłki, aby uczynić tę lodowatą tundrę zdatną do życia, stworzyły nadmiar… wszystkiego.\n\nNagłe powodzie i tsunami nawiedzają linie brzegowe i drogi wodne planety §H[successful_terraforming.GetName]§!. Nadprodukcja tlenu sprawiła, że flora i fauna są o 30% większe niż się spodziewano. Nieznane substancje skażające stworzyły poważne, a nawet zagrażające życiu alergie.\n\nKolonizacja planety §H[successful_terraforming.GetName]§! jest nadal możliwa, jednak doszło już do kilku zgonów wśród cywili. Niebezpieczeństwo może zostać zredukowane, jeśli odkryjemy powód przesadnej terraformacji i przed osiedleniem się spróbujemy rozwiązać te problemy."
terraform.70.dry.desc:0	" Na planecie §H[successful_terraforming.GetName]§! coś jest nie tak. Nasze wysiłki, aby uczynić tę dawną pustynię zdatną do życia, stworzyły nadmiar… wszystkiego.\n\nNagłe powodzie i tsunami nawiedzają linie brzegowe i drogi wodne planety §H[successful_terraforming.GetName]§!. Nadprodukcja tlenu sprawiła, że flora i fauna są o 30% większe niż się spodziewano. Nieznane substancje skażające stworzyły poważne, a nawet zagrażające życiu alergie.\n\nKolonizacja planety §H[successful_terraforming.GetName]§! jest nadal możliwa, jednak doszło już do kilku zgonów wśród cywili. Niebezpieczeństwo może zostać zredukowane, jeśli odkryjemy powód przesadnej terraformacji i przed osiedleniem się spróbujemy rozwiązać te problemy."
terraform.70.wet.desc:0	" Na planecie §H[successful_terraforming.GetName]§! coś jest nie tak. Nasze wysiłki, aby uczynić tę bogatą w wodę, lecz martwą krainę zdatną do życia, stworzyły nadmiar… wszystkiego.\n\nNagłe powodzie i tsunami nawiedzają linie brzegowe i drogi wodne planety §H[successful_terraforming.GetName]§!. Nadprodukcja tlenu sprawiła, że flora i fauna są o 30% większe niż się spodziewano. Nieznane substancje zanieczyszczające stworzyły poważne, a nawet zagrażające życiu alergie.\n\nKolonizacja planety §H[successful_terraforming.GetName]§! jest nadal możliwa, jednak doszło już do kilku zgonów wśród cywili. Niebezpieczeństwo może zostać zredukowane, jeśli odkryjemy powód przesadnej terraformacji i przed osiedleniem się spróbujemy rozwiązać te problemy."
terraform.70.a.tt:0	" Będziemy kontynuować osiedlanie się na planecie §H[successful_terraforming.GetName]§! pomimo zagrożeń związanych z nadmierną terraformacją.\n\n"
terraform.70.b.tt:0	" Dojdziemy do przyczyny tych naturalnych aberracji, aby naprawić to, co sprawia, że planeta §H[successful_terraforming.GetName]§! została tak niebezpiecznie i nadmiernie terraformowana.\n\n"
terraform.71.desc:0	" Nadmierna terraformacja planety §H[successful_terraforming.GetName]§! nadal sieje chaos wśród osiedleńców.\n\n§HGeotermalna§! niestabilność bezpośrednio przyczynia się do powtórnych katastrof naturalnych, zniszczenia głównej infrastruktury, korupcji w lokalnych rządach i szerzącego się niepokoju społecznego.\n\nJest także kilka pozytywów; w tym niestabilnym środowisku przemysł wręcz rozkwita, lecz niestety zgłoszono już także wiele ofiar. W najbliższej przyszłości życie na planecie §H[successful_terraforming.GetName]§! pozostanie trudne."
terraform.71.a.tt:0	" Zrobimy, co w naszej mocy, aby wesprzeć osiedleńców na planecie §H[successful_terraforming.GetName]§!, gdy ci będą ujarzmiać ten nowy, pełen wyzwań świat.\n\n"
terraform.71.b.tt:0	" Osiedleńców na planecie §H[successful_terraforming.GetName]§! czeka ciężka praca, lecz każde ryzyko niesie ze sobą szansę na dobrą śmierć.\n\n"
terraform.71.c.tt:0	" Osadnicy na planecie §H[successful_terraforming.GetName]§! zrobią, co trzeba, aby przeżyć – lub też nie – w tym nowym, brutalnym świecie.\n\n"
terraform.71.d.tt:0	" Nasi najlepsi osadnicy z planety §H[successful_terraforming.GetName]§! przetrwają, a reszta zostanie uznana za nieuniknione ofiary.\n\n"
terraform.73.desc:0	" Odkryliśmy powód nadmiernej terraformacji planety §H[successful_terraforming.GetName]§! – grawitacyjne zakłócenie wzdłuż ścieżki jej orbity spowodowane przez pobliski punkt przecięcia z nieznanym trzecim ciałem o większej masie i o wiele dłuższej orbicie.\n\nMimo że prawdopodobieństwo zderzenia jest zerowe, interakcja pomiędzy planetą §H[successful_terraforming.GetName]§! i grawitacją tajemniczej planety tworzy wielką liczbę grawitonów, które są przyczyną nietypowych następstw naszej pierwszej próby terraformacji.\n\nPo wzięciu pod uwagę tego dziwactwa i dostosowaniu parametrów możemy teraz bez przeszkód zasiedlić planetę §H[successful_terraforming.GetName]§!."
terraform.73.a.tt:0	" Kolonizacja planety §H[successful_terraforming.GetName]§! może teraz przebiegać bez przeszkód.\n\n"
terraform.73.b.tt:0	" Kolonizacja planety §H[successful_terraforming.GetName]§! może teraz przebiegać bez przeszkód.\n\n"
terraform.73.c.tt:0	" Kolonizacja planety §H[successful_terraforming.GetName]§! może teraz przebiegać bez przeszkód.\n\n"
terraform.73.d.tt:0	" Kolonizacja planety §H[successful_terraforming.GetName]§! może teraz przebiegać bez przeszkód.\n\n"
terraform.20.name:0	"Podgrzanie atmosfery"
terraform.20.cold.desc:0	"Aby zwiększyć nasze szanse na sukces podczas terraformowania planety §H[terraforming_planet.GetName]§!, możemy rozmieścić słoneczne lustra, które pomogą naszym generatorom ocieplić chłodną powierzchnię tego globu.\n\nMimo że są niewidoczne gołym okiem, te cienkie nanitowe powłoki częściowo otoczą planetę, dostosowując się w razie potrzeby, aby odbijać wymaganą energię słoneczną i wzmocnić etap §Hterraformowania§! polegający na budowaniu atmosfery cieplnej."
terraform.20.dry.desc:0	"Aby zwiększyć nasze szanse na sukces podczas terraformowania planety §H[terraforming_planet.GetName]§!, możemy rozmieścić słoneczne lustra, które odbiją więcej promieniowania i pomogą naszym generatorom ocieplić jałową powierzchnię globu.\n\nMimo że są niewidoczne gołym okiem, te cienkie nanitowe powłoki częściowo otoczą planetę, dostosowując się w razie potrzeby, aby odbijać wymaganą energię słoneczną i wzmocnić zdolność do zachowania ciepła tego pustynnego świata.\n\nTo znacznie skróci etap §Hterraformowania§! polegający na budowaniu atmosfery."
terraform.20.wet.desc:0	"Aby zwiększyć nasze szanse na sukces podczas terraformowania planety §H[terraforming_planet.GetName]§!, możemy rozmieścić słoneczne lustra, które odbiją więcej promieniowania i odpowiednio ocieplą oceany i wododziały tego globu.\n\nMimo że są niewidoczne gołym okiem, te cienkie nanitowe powłoki częściowo otoczą planetę, dostosowując się w razie potrzeby, aby odbijać wymaganą energię słoneczną i wzmocnić zdolność do zachowania ciepła tego wodnego świata.\n\nTo znacznie skróci etap §Hterraformowania§! polegający na budowaniu atmosfery."
terraform.20.a:0	"Rozmieśćcie słoneczne lustra."
terraform.20.a.tt:0	"Mikroskopijnie cienkie nanitowe powłoki częściowo otoczą planetę §H[terraforming_planet.GetName]§!, aby odbijać promieniowanie słoneczne i pomóc przy podniesieni temperatury jej powierzchni, co przyspieszy proces terraformacji.\n\n"
terraform.20.b:0	"Trzymajcie się standardowych procedur dotyczących terraformowania."
terraform.20.b.tt:0	"Nadal będziemy korzystać ze sztucznych generatorów, aby ocieplić powierzchnię planety §H[terraforming_planet.GetName]§!.\n\n"
terraform.21.name:0	"Tworzenie atmosfery"
terraform.21.cold.desc:0	"Ze względu na szybki wzrost temperatury na powierzchni planety §H[terraforming_planet.GetName]§! rozpoczęliśmy strategiczne bombardowanie asteroidami zawierającymi gazy, które zapoczątkują proces tworzenia atmosfery.\n\n§HLaserowe wiertła§! strzelające precyzyjnymi wiązkami schwytanych tetrionów roztopią sekcje pokrywy lodowej i przyspieszą ten proces, który inaczej zająłby całe dekady."
terraform.21.dry.desc:0	"Ze względu na szybki wzrost temperatury na powierzchni planety §H[terraforming_planet.GetName]§! zaczęliśmy wysyłać wielkie ilości lodowych asteroid wzdłuż granicy Roche'a.\n\nCiekła woda i niezliczone opary uwolnione z tych asteroid, gdy stopnieją one na rozpadających się orbitach, zapoczątkują proces tworzenia atmosfery.\n\n§HLaserowe wiertła§! strzelające precyzyjnymi wiązkami schwytanych tetrionów zniszczą wszystkie pozostałe ciała stałe, aby wspomóc tworzenie atmosfery oraz wód powierzchniowych potrzebnych do podtrzymania życia."
terraform.21.wet.desc:0	"Ze względu na szybki wzrost temperatury na powierzchni planety §H[terraforming_planet.GetName]§! zaczęliśmy dostarczać kapsuły zawierające gaz atmosferyczny do oceanów globu §H[terraforming_planet.GetName]§!.\n\nTe gigantyczne bloki utwardzonych gazów zawierają odpowiednią miksturę, dzięki której §H[terraforming_planet.GetName]§! zyska atmosferę nadającą się do życia.\n\n§HLaserowe wiertła§! strzelające precyzyjnymi wiązkami schwytanych tetrionów aktywują ujścia geotermalne i wulkany w głębiach oceanów. Przyspieszy to cały proces, który inaczej zająłby całe dekady."
terraform.21.a:0	"Uwolnijmy gazy atmosferyczne."
terraform.21.a.tt:0	"Laserowe wiertła pomogą przy strategicznym asteroidowym bombardowaniu powierzchni planety §H[terraforming_planet.GetName]§!, aby uwolnić potrzebną ilość wody i gazów atmosferycznych.\n\n"
terraform.22.name:0	"Fanta-terra-styczne wyniki"
terraform.22.cold.desc:0	"Sukces! Nowe dzikie ekosystemy rozkwitają na niegdyś jałowych pustyniach planety §H[terraforming_planet.GetName]§!.\n\nNasze nowatorskie metody terraformowania sprawiły, że koszty w stosunku do naszych początkowych obliczeń spadły o 20%. Te zaoszczędzone zasoby zostaną przeznaczone na dalsze ulepszenia terenu globu §H[terraforming_planet.GetName]§!."
terraform.22.dry.desc:0	"Sukces! Nowe dzikie ekosystemy rozkwitają na niegdyś ośnieżonych tundrach planety §H[terraforming_planet.GetName]§!.\n\nNasze nowatorskie metody terraformowania sprawiły, że koszty w stosunku do naszych początkowych obliczeń spadły o 20%. Te zaoszczędzone zasoby zostaną przeznaczone na dalsze ulepszenia terenu globu §H[terraforming_planet.GetName]§!."
terraform.22.wet.desc:0	"Sukces! Nowe dzikie ekosystemy rozkwitają w niegdyś pustych oceanach i drogach wodnych planety §H[terraforming_planet.GetName]§!.\n\nNasze nowatorskie metody terraformowania sprawiły, że koszty w stosunku do naszych początkowych obliczeń spadły o 20%. Te zaoszczędzone zasoby zostaną przeznaczone na dalsze ulepszenia terenu globu §H[terraforming_planet.GetName]§!."
terraform.22.a:0	"Przygotujmy atrakcyjne obszary dla wielkich populacji."
terraform.22.a.tt:0	"Główne nadające się do zamieszkania obszary w pobliżu jezior i rzek będą zaprojektowane tak, aby utrzymały wyższe zagęszczenie ludności.\n\n"
terraform.22.b:0	"Przebadajmy nowe ekologie."
terraform.22.b.tt:0	"Zbierzemy dane na temat biologicznych i ekologicznych wpływów na nasze nowe metody terraformowania, aby dostroić te procesy.\n\n"
terraform.30.name:0	"Niespodziewane opóźnienie"
terraform.30.cold.desc:0	"Wyciek węglowodoru spowodowany przez ekstremalne wahania temperatur uszkadzające nasz sprzęt do terraformowania unicestwił warstwę ozonową atmosfery planety §H[terraforming_planet.GetName]§!. Nagłe bombardowania §Hpromieni ultrafioletowych§! o średniej częstotliwości skutkują ekstremalnymi komplikacjami podczas procesu terraformacji.\n\nO ile ozon atmosferyczny naprawia się sam, o tyle powrót do stanu sprzed tego uszkodzenia może zająć całe lata. Sztuczna masowa produkcja §Hnowej warstwy ozonowej§! w wymaganym stężeniu 10 PPM jest możliwa, jednak bardzo droga.\n\nMożemy także wprowadzić wyższe poziomy genetycznie wzmocnionej §Hplanetarnej biomasy§!, aby wspomóc ten proces, lecz ta metoda będzie wolniejsza."
terraform.30.dry.desc:0	"Zwarcie zniszczyło maszynerię odpowiedzialną za generowanie ozonu na planecie §H[terraforming_planet.GetName]§!. Winę prawdopodobnie ponosi wadliwe okablowanie, które nie zostało odpowiednio utwardzone, aby wytrzymać nieprzewidywalne temperatury globu §H[terraforming_planet.GetName]§!. Bez względu na przyczynę, nagłe bombardowania §Hpromieni ultrafioletowych§! o średniej częstotliwości skutkują ekstremalnymi komplikacjami podczas procesu terraformacji.\n\nO ile spaloną maszynerię można wymienić, o tyle powrót do stanu sprzed uszkodzenia na taką skalę może potrwać całe lata. Sztuczna masowa produkcja §Hnowej warstwy ozonowej§H w wymaganym stężeniu 10 PPM jest możliwa, jeśli ponownie wykorzystamy inne materiały.\n\nMożemy także wprowadzić wyższe poziomy genetycznie wzmocnionej §Hplanetarnej biomasy§!, aby wspomóc ten proces, lecz ta metoda będzie wolniejsza."
terraform.30.wet.desc:0	"Nagła powódź spowodowana przez często zmieniające się temperatury zniszczyła maszynerię odpowiedzialną za generowanie ozonu planety §H[terraforming_planet.GetName]§!. Nagłe bombardowania §Hpromieni ultrafioletowych§! o średniej częstotliwości skutkują ekstremalnymi komplikacjami podczas procesu terraformacji.\n\nO ile zniszczoną maszynerię można wymienić, o tyle powrót do stanu sprzed uszkodzenia na taką skalę może potrwać całe lata. Sztuczna masowa produkcja nowej warstwy ozonowej w wymaganym stężeniu 10 PPM jest możliwa, jeśli ponownie wykorzystamy inne materiały.\n\nMożemy także wprowadzić wyższe poziomy genetycznie wzmocnionej §Hplanetarnej biomasy§!, aby wspomóc ten proces, lecz ta metoda będzie wolniejsza."
terraform.30.a:0	"Masowo wyprodukujmy ozon."
terraform.30.a.tt:0	"Nasze wszystkie dostępne surowce zostaną przekierowane w celu szybkiej generacji wystarczającej ochronnej warstwy ozonowej na planecie §H[terraforming_planet.GetName]§!.\n\n"
terraform.30.b:0	"Wzmocnijmy genetycznie więcej biomasy."
terraform.30.b.tt:0	"Mikroskopijne organizmy zdolne do szybkiego rozmnażania się nawet w obliczu ekstremalnej ekspozycji na działanie promieni ultrafioletowych zostaną wprowadzone na planetę §H[terraforming_planet.GetName]§!, aby wspomóc naprawę jej atmosfery.\n\n"
terraform.31.name:0	"Zagęszczenie ozonu"
terraform.31.cold.desc:0	"Masowa produkcja §Hozonu§! pozwoliła nam na szybką naprawę uszkodzeń atmosfery planety §H[terraforming_planet.GetName]§! spowodowanych przez przypadkowy wyciek węglowodorów.\n\nNowa warstwa ozonowa została zagęszczona i powiększona do ponad 26 milionów km^2, aby powstające ekosystemy planety §H[terraforming_planet.GetName]§! mogły się uleczyć."
terraform.31.dry.desc:0	"Masowa produkcja §Hozonu§! pozwoliła nam na szybką naprawę uszkodzeń atmosfery planety §H[terraforming_planet.GetName]§! po niekontrolowanym pożarze naszego sprzętu do terraformowania.\n\nNowa warstwa ozonowa została zagęszczona i powiększona do ponad 26 milionów km^2, aby powstające ekosystemy planety §H[terraforming_planet.GetName]§! mogły się uleczyć."
terraform.31.wet.desc:0	"Masowa produkcja §Hozonu§! pozwoliła nam na szybką naprawę uszkodzeń atmosfery planety §H[terraforming_planet.GetName]§! po ciężkiej powodzi, która zniszczyła nasz sprzęt do terraformowania.\n\nNowa warstwa ozonowa została zagęszczona i powiększona do ponad 26 milionów km^2, aby powstające ekosystemy planety §H[terraforming_planet.GetName]§! mogły się uleczyć."
terraform.31.a:0	"Stworzyliśmy nowy świat."
terraform.31.a.tt:0	"Mimo że słono za nią zapłaciliśmy, terraformacja planety §H[terraforming_planet.GetName]§! została zakończona.\n\n"
terraform.32.name:0	"Wielka biomasa"
terraform.32.cold.desc:0	"Szybko rozmnażające się i odporne na promieniowanie mikroorganizmy pokryły tundry planety §H[terraforming_planet.GetName]§!, aby pomóc jej w osiągnięciu wymaganego poziomu §Hbiomasy§! i zakończeniu procesu terraformowania.\n\nPomimo zniszczeń spowodowanych przez bombardowanie promieni ultrafioletowych uniknęliśmy poważnych opóźnień. Warstwa ozonowa planety §H[terraforming_planet.GetName]§! naprawiła się sama."
terraform.32.dry.desc:0	"Szybko rozmnażające się i odporne na promieniowanie mikroorganizmy pokryły pustynie planety §H[terraforming_planet.GetName]§!, aby pomóc jej w osiągnięciu wymaganego poziomu §Hbiomasy§! i zakończeniu procesu terraformowania.\n\nPomimo zniszczeń spowodowanych przez bombardowanie promieni ultrafioletowych uniknęliśmy poważnych opóźnień. Warstwa ozonowa planety §H[terraforming_planet.GetName]§! naprawiła się sama."
terraform.32.wet.desc:0	"Szybko rozmnażające się i odporne na promieniowanie mikroorganizmy wypełniły oceany i drogi wodne planety §H[terraforming_planet.GetName]§!, aby pomóc jej w osiągnięciu wymaganego poziomu §Hbiomasy§! i sfinalizowaniu procesu terraformowania.\n\nPomimo zniszczeń spowodowanych przez bombardowanie promieni ultrafioletowych uniknęliśmy poważnych opóźnień. Warstwa ozonowa planety §H[terraforming_planet.GetName]§! naprawiła się sama."
terraform.32.a:0	"Sprowadziliśmy życie do miejsca, które było całkowicie martwe."
terraform.32.a.tt:0	"Mimo że zajęło nam to dłużej, niż się spodziewaliśmy, terraformacja planety §H[terraforming_planet.GetName]§! została ukończona.\n\n"
terraform.51.name:0	"Wcześni terraformerzy"
terraform.51.desc:0	"Na pustkowiach planety §H[tomb_world_terraform.GetName]§! odkryte zostało wyposażenie służące do wczesnego terraformowania. W pobliżu odkopano awaryjną stację mieszkalną wraz ze szczątkami grupy klonów z identycznymi genomami.\n\nNasze skany ukazują, że §Hstopienie rdzenia reaktora§! jednego z ich terraformujących silników pokryło planetę niebezpiecznym promieniowaniem na krótko po przybyciu klonów.\n\nWiadomość pozostawiona w stacji głosi, że klony znalazły sposób na odwrócenie tych krytycznych problemów i ukończenie terraformowania planety §H[tomb_world_terraform.GetName]§!, jednakże ze względu na otoczenie, w którym przeżycie jest niemożliwe, zginęły zaledwie kilka dni później."
terraform.51.a:0	"Zakończymy to, co zaczęły."
terraform.51.a.tt:0	"Nowoczesne technologie pozwolą nam na terraformowanie planety §H[tomb_world_terraform.GetName]§!, które nie udało się klonom.\n\n"
terraform.51.b:0	"Odzyskajmy materiały z wyposażenia do terraformowania."
terraform.51.b.tt:0	"Sprzęt z wczesnego etapu rozwoju terraformacji pochodzący z planety §H[tomb_world_terraform.GetName]§! zostanie przerobiony na materiały.\n\n"
terraform.51.c:0	"Zostawmy to."
terraform.51.c.tt:0	"Nie będziemy już zakłócać porządku na planecie §H[tomb_world_terraform.GetName]§!.\n\n"
terraform.52.name:0	"Planeta [tomb_world_terraform.GetName] jest gotowa do terraformacji."
terraform.52.desc:0	"Promieniowanie pokrywające planetę §H[tomb_world_terraform.GetName]§! zostało opanowane. Możemy rozpocząć proces terraformacji."
terraform.52.a:0	"Znakomicie."
terraform.54.name:0	"Wykopaliska"
terraform.54.desc:0	"Planeta §H[tomb_world_terraform.GetName]§! przeszła proces terraformacji. Praca klonów, które zginęły próbując sprawić, aby ten świat stał się zdatny do życia, została ukończona."
terraform.54.a:0	"Osiągnęliśmy to, co wydawało się niemożliwe."
terraform.54.a.tt:0	"Udana terraformacja planety tomb_world_terraform udowadnia, że nawet najtrudniejsze planety można zmienić tak, aby nadawały się do życia.\n\n"
terraform.54.b:0	"Zachowajmy stację mieszkalną klonów oraz ich zapiski."
terraform.54.b.tt:0	"Inaczej niż w przypadku dawnych terraformerów, ich historie nie zostaną zapomniane w odmętach historii.\n\n"
terraform.54.c:0	"Odnieśliśmy sukces tam, gdzie im się nie udało."
terraform.54.c.tt:0	"Ukończyliśmy terraformowanie planety tomb_world_terraform, przy którym inni zawiedli. To świadectwo potęgi §HImperium Klingońskiego§!.\n\n"
terraform.54.d:0	"Niechaj wszystkie pomniejsze gatunki spotka taki los."
terraform.54.d.tt:0	"Zyskamy świetność kosztem innych, w tym dawno zapomnianych zmarłych, i nie będziemy się tym przejmować\n\n."
terraform.54.e:0	"Niech ich cierpienie stanie się lekcją."
terraform.54.e.tt:0	"Tragiczna historia tych nieistotnych klonów nauczy nasze dzieci o grozie towarzyszącej nieskutecznym systemom ekonomicznym.\n\n"
terraform.70.name:0	"Po terraformacji"
terraform.70.a:0	"I tak rozpoczniemy kolonizację."
terraform.70.b:0	"Zbadajmy nadmierną terraformację."
terraform.71.name:0	"Inżynierowie nieszczęścia"
terraform.71.a:0	"Rozwój nowego rejonu nigdy nie jest prosty."
terraform.71.b:0	"Chwała jest dla odważnych."
terraform.71.c:0	"Nasze imperium nie zostało zbudowane na słabości."
terraform.71.d:0	"Unia jest silna."
terraform.73.name:0	"Terrareformacja"
terraform.73.a:0	"Niech osadnicy odnajdą tu spokój."
terraform.73.b:0	"Cierpliwość to ostra broń."
terraform.73.c:0	"Dokopanie się do prawdy przynosi zyski."
terraform.73.d:0	"Zawsze istnieje racjonalne wyjaśnienie."
country.2800.romulan.desc:0	" Nadchodzi nowy dzień dla §HRomulańskiego Imperium Gwiezdnego§!. Po latach starannych przygotowań odebraliśmy żałosnym Klingonom planetę §HKhitomer§!.\n\nZgodnie z przewidywaniami bitwa nie potrwała długo. Klingoni ponieśli wysokie straty, natomiast zginęło zaledwie kilku naszych. Federacja usiłowała zatrzymać natarcie, jednak jej starania okazały się równie upokarzające.\n\nDzięki naszemu atakowi z zaskoczenia zyskaliśmy kolonię o dużej wartości strategicznej, lecz to dopiero pierwsze z wielu nadchodzących zwycięstw.\n\nNiedługo wszystkie pomniejsze gatunki staną się naszymi nabytkami lub unicestwimy je, tak jak w przypadku obrońców §HKhitomer§!."
country.2800.b.tt:0	" Rozumiemy, że wszechświat to rozległe i nieprzewidywalne miejsce. Będziemy mieć to na uwadze podczas procedur §Hpierwszego kontaktu§! w przyszłości.\n\n"
country.2811.f:0	" Outsiderzy będą traktowani jak hurl'q."
country.2811.f.tt:0	" Wszyscy nie-Klingoni będą uważani za obywateli drugiej kategorii, dopóki nie udowodnią swojej wartości.\n\n"
country.2811.g:0	" Pomniejsze gatunki będą naszymi sługami."
country.2811.g.tt:0	" Obce gatunki żyjące w naszych granicach będą nam podporządkowane.\n\n"
country.2811.h:0	" Miękką ręką."
country.2811.h.tt:0	" Nie-Kardassianie mieszkający w naszych granicach będą ściśle monitorowani.\n\n"
country.2811.i:0	" Twardą ręką."
country.2811.i.tt:0	" Nie-Kardassianie mieszkający w naszych granicach będą poddawani poważniejszym formom zastraszania.\n\n"
country.2811.j:0	" Będą naszymi niewolnikami."
country.2811.j.tt:0	" Nie-Kardassianie mieszkający w naszych granicach zostaną powołani do wojska.\n\n"
country.2812.f:0	" W spartańskich warunkach."
country.2812.f.tt:0	" To nie czas, aby żyć ponad stan.\n\n"
country.2812.g:0	" W akceptowalnych warunkach."
country.2812.g.tt:0	" Stać nas na kilka podstawowych luksusów.\n\n"
country.2812.h:0	" W bogactwie."
country.2812.h.tt:0	" Będziemy cieszyć się wszystkimi najlepszymi rzeczami, jakie §Hgalaktyka§! ma do zaoferowania, bez względu na wszystko.\n\n"
country.2812.i:0	" Podstawowa egzystencja."
country.2812.i.tt:0	" Zapewnimy naszemu §Hludowi§! minimalne świadczenia potrzebne do przetrwania.\n\n"
country.2812.j:0	" Podstępna ekonomia."
country.2812.j.tt:0	" Stworzymy dziś lepsze warunki materialne dla naszego §Hludu§!, niezależnie od długoterminowych długów, jakie możemy nagromadzić.\n\n"
country.2820.f:0	" Zaszantażujmy Ród Durasa."
country.2820.f.tt:0	" §HBruchon Ja'rod§! był głupcem, że nam w ogóle zaufał. Czas wykończyć jego ród.\n\n"
country.2820.g:0	" Przekażmy nasze najszczersze kondolencje Imperium Klingońskiemu."
country.2820.g.tt:0	" Wplątywanie się w romulańskie spiski nie jest naszym celem. Jest jasne, że §HFederacja§! i §HImperium Klingońskie§! tworzą sojusz, który może być dla nas korzystny."
country.2820.h:0	" Podłóż logi ambasadorowi Federacji.\n\n"
country.2820.h.tt:0	" Pomimo tego, że zostali złapani, romulańscy wojskowi udowodnili, jak potrafią być niebezpieczni. Być może najlepiej będzie pójść w ich ślady.\n\n"
country.2800.name:0	"Popioły Khitomer"
country.2800.ufop.desc:0	"W mgnieniu oka względny spokój panujący w §Hkwadrancie Alfa§! i §HBeta§! przez ostatnie pół wieku został zrujnowany.\n\nPodczas brutalnej §Hromulańskiej§! zasadzki w kolonii Klingonów na §HKhitomer§! zginęło ponad 4000 osób. Mimo że statek §HFederacji§! przechwycił tajną transmisję Romulan, to zanim przybył na miejsce, pozostała jedynie garstka niedobitków.\n\nTa masakra oznacza początek nowej politycznej ery w naszej §Hgalaktyce§!: ery nieprzejrzystości, odnowionej nienawiści w stosunku do starych rywali i braku zaufania wśród nawet najwierniejszych sojuszników.\n\nWybór tego, w jaki sposób będziemy traktować innych, określi przyszłość naszej §HFederacji§!."
country.2800.klingon.desc:0	"Tchórzliwa zasadzka §HRomulan§! w naszej kolonii na §HKhitomerze§! wywołała oburzenie w całym §HImperium Klingońskim§!. Ofiary tej bezsensownej masakry liczymy w tysiącach.\n\nKraj, który zdawał się naszym sojusznikiem, nareszcie odsłonił swoje prawdziwe oblicze. Bezcenny fragment terytorium Klingonów został skradziony nam sprzed lochDu'. Postrzegają nas jako bestie, którymi mogą manipulować i które mogą wybijać bez żadnych konsekwencji.\n\nZemścimy się. Bębny wojny zaczęły grać. Każda żyjąca klingońska dusza pragnie romulańskiej krwi.\n\n§HImperium Klingońskie§! udowodni swoją wartość. pokonując swoich wrogów, zawierając nowe sojusze i podbijając każdego, kto stanie nam na drodze. Wrota §HSto-vo-koru§! czekają."
country.2800.cardassian.desc:0	"Nadeszły trudne czasy. Romulanie osiągnęli zaskakujące zwycięstwo militarne i przejęli byłą klingońską kolonię na §HKhitomerze§!.\n\nRaporty wykazują, że nalot orbitalny na wielką skalę bez żadnego ostrzeżenia zabił tysiące klingońskich cywili. Romulanie stracili zaledwie kilkoro swoich ludzi. Pobliski statek §Hfederacji§! próbował wpłynąć na wynik konfliktu, jednak okazał się bezużyteczny.\n\nJednoznacznie ogłaszamy, że §HUnia Kardasjańska§! w żadnym stopniu nie była zamieszana w tę agresję. Zanim zadecydujemy o winie lub niewinności zaangażowanych stron, oczekujemy na wyniki oficjalnego śledztwa przeprowadzanego przez urzędników naszego §Hpaństwa§!.\n\nNasza historia świadczy o tym, że nasi §Hludzie§! przetrwają. Naszym priorytetem nigdy nie będzie dobro innych, nieznaczących gatunków, jednak możemy zaprzyjaźnić się z tymi, których cele pokrywają się z naszymi."
country.2800.a:0	"Będziemy aktywnie witać inne cywilizacje."
country.2800.a.tt:0	"Napotkane nowe inteligentne gatunki będziemy traktować z szacunkiem.\n\n"
country.2800.b:0	"Będziemy ostrożni w stosunku do innych cywilizacji."
country.2800.c:0	"Będziemy agresywni w stosunku do innych cywilizacji."
country.2800.c.tt:0	"Udowodnimy każdemu napotkanemu inteligentnemu gatunkowi, że to my tu rządzimy, bez względu na koszty.\n\n"
country.2801.name:0	"Cała prawda"
country.2801.ufop.desc:0	"Cała nasza inteligentna społeczność ciężko pracuje, aby poznać pełną prawdę o §Hspisku na Khitomerze§!.\n\nDo czasu, aż odkryjemy powód, dla którego §HRomulańskie Imperium Gwiezdne§! z zaskoczenia zaatakowało Klingonów, nie będziemy mieli dostępu do naszych §Hszpiegów§!.\n\nAtmosfera w całej §Hgalaktyce§! pozostaje bardzo napięta."
country.2801.klingon.desc:0	"Nasi §Hszpiedzy§! ciężko pracują, aby odkryć tożsamość Romulan odpowiedzialnych za zabójstwo 4000 Klingonów na §HKhitomerze§!.\n\nPowinniśmy byli unicestwić Romulan wiele lat temu po starciu na §HNarendzie III§!. Dopóki nie dowiemy się niczego więcej o powodzie, dla którego wybrali właśnie ten moment na przeprowadzenie napaści na pełną skalę na jedną z naszych kolonii, nie będziemy mieli dostępu do naszych §Hszpiegów§!.\n\nAtmosfera w całej §Hgalaktyce§! pozostaje bardzo napięta."
country.2801.romulan.desc:0	"Oczy całej §Hgalaktyki§! zwrócone są ku nam. §HFederacja§! oraz §HImperium Klingońskie§! obserwują każdy nasz ruch w oczekiwaniu na pierwszą oznakę wpadki, aby mogli ujawnić nasz udział w §Hsprawie na Khitomerze§!.\n\nOperacje kontrwywiadowcze są już w toku. Nasi §Hszpiedzy§! pracują bez wytchnienia, aby zniekształcić, zagmatwać i zabłocić każdą ścieżkę, które mogłaby doprowadzić do nas i dać naszym wrogom wgląd w nasz następny ruch.\n\nNasi §Hszpiedzy§! nie będą w stanie wykonywać innych zadań, dopóki nie zapewnimy sobie przewagi."
country.2801.cardassian.desc:0	"Agenci §HObsydianowego Zakonu§! działają pod przykrywką, aby spróbować odkryć wszystkie aspekty związane ze §Hspiskiem na Khitomerze§!.\n\nDopóki nie dowiemy się czegoś więcej o zmyślnym napadzie §HRomulańskiego Imperium Gwiezdnego§! na Klingonów, nie będziemy mieli dostępu do naszych §Hszpiegów§!.\n\nAtmosfera w całej §Hgalaktyce§! pozostaje bardzo napięta."
country.2801.a:0	"To niestabilna sytuacja."
country.2801.a.tt:0	"Zrobimy, co w naszej mocy, aby przywrócić pokój w §Hkwadrantach Alfa§! i §HBeta§!.\n\n"
country.2801.b:0	"Musimy skupić nasze wysiłki."
country.2801.b.tt:0	"Pojmiemy odpowiedzialnych za te okropieństwa i osądzimy ich zgodnie z wolą §HKahlessa§!.\n\n"
country.2801.c:0	"Nie odkryją naszych planów."
country.2801.c.tt:0	"Nie mają szansy na zatrzymanie nas.\n\n"
country.2801.d:0	"Podwoimy nasze wysiłki."
country.2801.d.tt:0	"Nie możemy zmarnować naszych wysiłków.\n\n"
country.2811.name:0	"Co z nimi zrobimy?"
country.2811.ufop.desc:0	"§HFederacja§! składa się z wielu różnych gatunków, których członkostwo gwarantuje im godność, równouprawnienie i dostęp do współdzielonego korpusu naukowej wiedzy.\n\nNależąc do §Hfederacji§! musimy zrobić, co w naszej mocy, aby konflikty rozwiązywać pokojowo i w taki sposób, by obopólna korzyść wszystkich zamieszanych stron była jak najwyższa.\n\nJednak pomimo naszego oddania tym zasadom, jeszcze nigdy nie stawiliśmy czoła większej niepewności o przyszłość. Prawdziwość §Hincydentu na Khitomerze§! zmusza nas do trudnego wyboru: jak potraktujemy ten nowy gatunek, który chce do nas dołączyć?"
country.2811.klingon.desc:0	"Mimo że my, Klingoni, jesteśmy najodważniejszymi i najbardziej wprawnymi wojownikami w §Hgalaktyce§!, §Himperium§! nie zabrania innym godnym gatunkom żyć wewnątrz naszych granic.\n\nNiegdyś bohaterscy obcy mogli poprzez akty czystego męstwa zasłużyć sobie na miejsce pośród nas, lecz §Hmasakra na Khitomerze§! wszystko zmieniła.\n\nW tej nowej, ponurej epoce, która właśnie nastaje, możemy nie mieć innego wyboru i musieć na pierwszym miejscu postawić interesy naszego gatunku. Rozsądny wojownik wie jednak, że czasami jedyną różnicą pomiędzy zwycięstwem a pewną śmiercią jest to, jak wielu przyjaciół stanie u jego boku, aby walczyć razem."
country.2811.romulan.desc:0	"Gdy popiół opadł, jasne stało się, że §HFederacja§! i Klingoni są zbyt słabi, aby nas powstrzymać. Przejęcie planety §HKhitomer§! zagwarantowało, że to nasze §HGwiezdne Imperium§! stanie w świetle jupiterów galaktycznej sceny.\n\nJeśli dobrze rozdamy nasze §Hpixmity§!, Romulanie będą panować nad tą §Hgalaktyką§! przez kolejne dziesięć tysięcy lat. Gdy jednak wykonamy błędne posunięcie, nasze ambicje nie przetrwają.\n\nCierpliwość, przebiegłość i gracja cieni to nasza ostateczna ścieżka do zwycięstwa, lecz jeśli przyniesie nam to korzyści, nie cofniemy się przed wykorzystaniem innych."
country.2811.cardassian.desc:0	"§HIncydent na Khitomer§! wstrząsnął sojuszami i wywołał falę nieufności w §Hgalaktyce§!. Nigdy nie było bardziej dogodnego momentu, aby nasza §HUnia§! podjęła działania i odebrała nasz dobrobyt tym, którzy chcą nas uciskać.\n\nI chociaż nikt nie cierpiał tak, jak my cierpieliśmy, w miarę rozwoju naszej cywilizacji nieuchronnie pojawią się osoby z zewnątrz, które zechcą przyłączyć się do naszej walki.\n\nNieuniknione jest, że wszyscy nie-Kardasjanie mieszkający w naszych granicach zostaną dokładnie sprawdzeni. Pytanie brzmi: jak mocno §Hpaństwo§! musi zacisnąć pięści na ich życiu, aby zapobiec nielojalności?"
country.2811.a:0	"Jako zaufani członkowie."
country.2811.a.tt:0	"Wszyscy, którzy tu przybędą, otrzymają pełne prawa obywatelskie.\n\n"
country.2811.b:0	"Niesprawdzeni członkowie."
country.2811.b.tt:0	"Wszyscy, którzy tu przybędą, będą mogli z czasem zdobyć przywileje pełnego obywatelstwa.\n\n"
country.2811.c:0	"Obcy dadzą nam swoją siłę."
country.2811.c.tt:0	"Potrzebujemy więcej §Hpracowników§!. Inne gatunki mogą nam pomóc wypełnić te role.\n\n"
country.2811.d:0	"Obcy użyczą nam swojej mądrości."
country.2811.d.tt:0	"Potrzebujemy więcej §Hspecjalistów§!. Inne gatunki mogą nam pomóc wypełnić te role.\n\n"
country.2811.e:0	"Obcy udowodnią nam swój honor."
country.2811.e.tt:0	"Potrzebujemy najodważniejszych, aby zostali naszymi §Hwładcami§!. Inne gatunki niczym się w tym nie różnią.\n\n"
country.2812.name:0	"Spojrzenie z lustra"
country.2812.ufop.desc:0	"§HFederacja§! została zbudowana na fundamencie wzajemnego zaufania i postępu. Nawet w tej epoce po ataku na §HKhitomer§!, gdy panuje taki zamęt, nie możemy zapominać o wartościach, które czynią nas tym, kim jesteśmy.\n\nBez względu na to, jaka nowa dynamika wyłoni się w następstwie tej tragedii, musimy z optymizmem patrzeć w przyszłość.\n\nNadal będziemy wierzyć, że inne cywilizacje działają w dobrej wierze i że nasza §Hgalaktyka§! jest miejscem pełnym budzących podziw cudów, które tylko czekają na odkrycie."
country.2812.klingon.desc:0	"Tylko sami możemy się uratować. Bez względu na to, na jakie sojusze się zgodziliśmy, §HImperium Klingońskie§! jest ostatecznie zdane na siebie.\n\nJeśli rozlew krwi na §HKhitomer§! czegoś nas nauczył, to tego, że musimy uważać na to, komu ufamy, zaczynając przede wszystkim od siebie: jak zarządzamy własnymi sprawami i komu z nas powierzamy władzę."
country.2812.romulan.desc:0	"Chociaż reszta §Hgalaktyki§! nas potępia, §HSprawa Khitomer§! była aktem koniecznym.\n\nNasi wrogowie dali się zaskoczyć, ponieważ zbyt długo nas ignorowali, lekceważyli i nam zaprzeczali. Nasz atak na Klingonów udowodnił ponad wszelką wątpliwość, że jesteśmy imperium, którego należy się obawiać.\n\nMoże nadszedł czas, abyśmy odpowiednio się nagrodzili. A może powinniśmy zacisnąć §Hdaefv§!, aż całkowite zwycięstwo będzie nasze? Jak my, Romulanie, będziemy żyć w nadchodzącej epoce galaktycznej supremacji?"
country.2812.cardassian.desc:0	"§HIncydent na Khitomer§! zmusił nas do przyspieszenia naszych wieloletnich planów rozwoju w kwadrantach §HAlfa§! i §HBeta§!.\n\nNiestrudzona rewitalizacja naszego przemysłu wprowadziła §HUnię Kardasjańską§! w okres szybkiej optymalizacji, którą teraz obserwujemy.\n\nSkrócone terminy oznaczają jednak zwiększoną presję. Racje artykułów pierwszej potrzeby mogą wymagać ponownego dostosowania. Najlepszym protokołem ekonomicznym byłoby zatem…"
country.2812.a:0	"Nie pójdziemy na kompromis w sprawie naszych ideałów."
country.2812.a.tt:0	"§HFederacja§! była budowana przez wiele stuleci przez niezliczone osoby, które poświęciły swoje życie tworzeniu lepszej przyszłości. Uhonorujemy ich marzenie.\n\n"
country.2812.b:0	"Strach nigdy nie będzie dyktował naszych działań."
country.2812.b.tt:0	"§HFederacja§! pozostanie ostoją pokoju i przejrzystości. Będziemy konsekwentni w tym, co robimy i mówimy.\n\n"
country.2812.c:0	"Klingonami powinni rządzić silni."
country.2812.c.tt:0	"§HRobotnicy§! są rdzeniem naszej cywilizacji i powinniśmy traktować ich priorytetowo.\n\n"
country.2812.d:0	"Klingonami powinni rządzić duchowni."
country.2812.d.tt:0	"§HSpecjaliści§! są ostrzem naszego imperium i powinniśmy traktować ich priorytetowo.\n\n"
country.2812.e:0	"Klingonami powinni rządzić honorowi."
country.2812.e.tt:0	"Nasi §Hwładcy§! to pochodnie, które nas poprowadzą. Powinniśmy traktować priorytetowo tych na stanowiskach władzy.\n\n"
country.2820.name:0	"Raport z Khitomer"
country.2820.ufop.desc:0	"Nasi agenci wywiadu zakończyli śledztwo w sprawie §HMasakry na Khitomer§!. System obrony planetarnej kolonii został wyłączony chwilę przed niszczycielską serią bombardowań orbitalnych.\n\nPonieważ wielu świadków zginęło, brakuje nam relacji z pierwszej ręki o tym incydencie. Jednak naszym agentom udało się zlokalizować §Hlogi§! dowódcy odpowiedzialnego za §HPosterunek na Khitomer§!. Notatki wskazują na zaangażowanie §HRodu Mogha§!.\n\nNasi §Hszpiedzy§! powrócili i przygotowują raport dla §HImperium Klingońskiego§!."
country.2820.klingon.desc:0	"Nasi szpiedzy zakończyli śledztwo w sprawie §HMasakry na Khitomer§!. System obrony planetarnej kolonii został osłabiony chwilę przed niszczycielską serią bombardowań orbitalnych rozpętanych przez §Hromulańskie petaQpu'§!.\n\nPonieważ większość naszych świadków została niehonorowo zamordowana, nasze przesłuchania nie obejmują zbyt wielu relacji z pierwszej ręki. Jednak nasi szpiedzy byli w stanie odzyskać §Hlogi§! §Hla'§! odpowiedzialnego za naszą placówkę na §HKhitomer§!. Notatki wskazują na zaangażowanie §HRodu Mogha§!.\n\nNasi §Hszpiedzy§! powrócili i przygotowują się do sfinalizowania swojego raportu."
country.2820.romulan.desc:0	"Nasi §Hagenci Tal Shiar§! zakończyli niszczenie danych personelu §HD'deridex galae§! zamieszanego w §HSprawę Khitomer§!. Możemy teraz podzielić się częścią poufnych informacji z resztą naszego organu zarządzającego: sprawa została ułatwiona dzięki działaniu kogoś z wewnątrz.\n\nSkorumpowany i znużony Klingon §HJa'rod§! z §HRodu Durasa§! dostarczył naszym siłom kody wymagane do wyłączenia systemu obrony planetarnej §HKhitomer§!, co pozwoliło nam szybko zneutralizować 78% mieszkańców świata, w tym samego zdrajcę.\n\nZwycięstwo przyszło łatwiej niż gra w latrunculo. Niewielu przeżyło, aby złożyć zeznania naocznych świadków. Wszelkie logi wskazujące na udział §HRodu Durasa§! zostały odzyskane przez §HTal Shiar§!.\n\nNasi §Hszpiedzy§! wrócili i przygotowują swój ostatni ruch."
country.2820.cardassian.desc:0	"Nasi agenci §HObsydianowego Zakonu§! zakończyli dochodzenie w sprawie §HIncydentu na Khitomer§!. System obrony planetarnej kolonii został zmodyfikowany chwilę przed tym, jak Romulanie zorganizowali imponującą serię bombardowań orbitalnych.\n\nPonieważ większość świadków została zlikwidowana, w naszym raporcie brakuje niestety relacji z pierwszej ręki, które mogłyby się nam przydać. Jednak nasi agenci dokonali wśród gruzów jednego intrygującego odkrycia: znaleźli §Hlogi§! dowódcy odpowiedzialnego za §HPosterunek na Khitomer§!. Notatki wskazują na zaangażowanie §HRodu Mogha§!.\n\nNasi §Hszpiedzy§! powrócili, a nasi najbardziej szanowani legaci przygotowują galaktyczny komunikat."
country.2820.a:0	"Przekaż logi Klingonom."
country.2820.a.tt:0	"Przekażemy Klingonom informacje, które zebraliśmy.\n\n"
country.2820.b:0	"Zniszcz logi."
country.2820.b.tt:0	"Nie możemy dzielić się informacjami, które mogłyby wywołać wojnę domową. Zataimy informacje w imię pokoju.\n\n"
country.2820.c:0	"Potęp Ród Mogha."
country.2820.c.tt:0	"Romulanie zdradzili nas w §Hbitwie o Narendrę III§!, a teraz ich masakra potwierdziła ich nielojalność. Ale nasi pobratymcy? §HRód Mogha§! zostanie pozbawiony wszelkiego honoru.\n\n"
country.2820.d:0	"Rozpocznij śledztwo."
country.2820.d.tt:0	"Poświęcimy część naszych zasobów na długoterminowe dochodzenie w sprawie udziału §HRodu Mogha§! w §HMasakrze na Khitomer§!.\n\n"
country.2820.e:0	"Wrób Ród Mogha."
country.2820.e.tt:0	"W podziękowaniu za wzruszającą ofiarę §HRodu Durasa§! i §HJa'roda§!, podłożyliśmy sfałszowane logi na §HKhitomer§!, wskazując palcem na §HRód Mogha§!.\n\n"
country.2821.name:0	"Synowie Mogha"
country.2821.desc:0	"Mamy pierwszy trop w sprawie udziału §HRodu Mogha§! w §HMasakrze na Khitomer§!. §HSynowie Mogha§!, §HWorf§! i §HKurn§!, wierzą, że logi z §HKhitomer§!, oskarżające ich ojca o zdradę, zostały sfałszowane."
country.2821.a:0	"Kontynuuj badania."
country.2822.name:0	"Spisek na Khitomer"
country.2822.desc:0	"Po dwudziestu latach prób przywrócenia honoru §HMoghowi§! jeden z naszych badaczy terenowych odkrył prawdę o katalizatorze §HMasakry na Khitomer§!. Cóż za sprzyjający ukłon ze strony §HKahlessa§!!\n\nWojownik wszedł w posiadanie romulańskiego zapisu masakry, którego autentyczność została potwierdzona. Tajne logi szczegółowo opisują, że §HJa'rod§! z §HRodu Durasa§! dobrowolnie przekazał kody do systemu obrony planetarnej romulańskiemu wojsku.\n\nZarówno §HMogh§!, jak i §HJa'rod§! byli jednymi z tysięcy osadników zabitych w masakrze, co sprawiło, że Romulanom było bardzo łatwo odwrócić uwagę od zaangażowania §HRodu Durasa§! poprzez wrobienie §HRodu Mogha§!.\n\nTe incydenty nie są kwestią honorowej wojny. Nie tolerujemy zasadzek, zdrady ani nielojalności."
country.2822.a:0	"Potępmy Ród Durasa."
country.2822.a.tt:0	"§HJa'rod§!, ty petaQ z jey'naS ghoqwI'. Twój §HRód§! poniesie konsekwencje twoich godnych ubolewania czynów.\n\n"
country.2822.b:0	"Utajnijmy dane."
country.2822.b.tt:0	"§HRód Durasa§! jest zbyt potężny i nie możemy ryzykować wojny domowej. Nie mamy innego wyboru, jak dalej potępiać §HRód Mogha§!.\n\n"
hrb_pirates.100.ufop.desc:0	" §HZwycięstwo!§! Z pancernika Nausicaan pozostały tylko wiry kosmicznych śmieci.\n\nNa krótko zauważono wahadłowiec uciekający z wraku. Przed włączeniem maskowania wysłał nam następującą transmisję: Dziś zostałam pokonana. Ale ja, §HBezkła§!, pomszczę wolnych ludzi, których tu wymordowaliście.\n\nNie zdołaliśmy rozpocząć pościgu."
hrb_pirates.100.klingon.desc:0	" §HtlhIngan maH!§! Z pancernika Nausicaan pozostały tylko wiry kosmicznych śmieci.\n\nNa krótko zauważono wahadłowiec uciekający z wraku. Przed włączeniem maskowania wysłał nam następującą transmisję: Dziś zostałam pokonana. Ale ja, §HKieł§!, pomszczę wolnych Nausicaan, których tu wymordowaliście.\n\nHaniebna §HpetaQ§! uciekła, zanim zdołaliśmy ją wykończyć."
hrb_pirates.100.romulan.desc:0	" §HVesh ta'jot!§! Z pancernika Nausicaan pozostały tylko wiry kosmicznych śmieci.\n\nNa krótko zauważono wahadłowiec uciekający z wraku. Przed włączeniem maskowania wysłał nam następującą transmisję: Dziś zostałam pokonana. Ale ja, §HŁamaczka Szczęk§!, pomszczę wolnych Romulan, których tu wymordowaliście.\n\nSzczwana lisica zatarła ślady, zanim zdążyliśmy ją złapać."
hrb_pirates.100.cardassian.desc:0	" §HTriumf ludu§! Z pancernika Nausicaan pozostały tylko wiry kosmicznych śmieci.\n\nNa krótko zauważono wahadłowiec uciekający z wraku. Przed włączeniem maskowania wysłał nam następującą transmisję: Dziś zostałam pokonana. Ale ja, §HNieśmiertelna§!, pomszczę wolnych Nausicaan, których tu wymordowaliście.\n\nZdradziecka niewierna była przygotowana na taką ewentualność. Nie zdołaliśmy rozpocząć pościgu."
hrb_pirates.90.desc:0	" Międzygwiezdni piraci znów uderzyli. Ich zaciekły atak kosztował nas cenne zasoby. Pojawili się znikąd, uderzyli w nas, a potem zniknęli, pozostawiając tylko następującą zdalną transmisję odtwarzaną w nieskończonej pętli: §EPrzyłącz się lub zgiń§!."
hrb_pirates.20.name:0	"Rozkwit piractwa międzygwiezdnego"
hrb_pirates.20.ufop.desc:0	"Nasz rosnący handel międzygwiezdny poniósł nieoczekiwany koszt. §HPiraci§! napadli na nasze statki handlowe.\n\nŚwiadkowie donoszą, że ci §Hmiędzygwiezdni piraci§! to zbiór anarchistów, karierowiczów i innych marginalizowanych grup.\n\n§HMiędzygwiezdni piraci§! wzięli za cel nasz deuter. Chociaż życie więźniów zostało oszczędzone, wielu z napadniętych statków otrzymało propozycję dołączenia do piratów, jeśli złożą przysięgę wierności komuś o pseudonimie Bezkła."
hrb_pirates.20.klingon.desc:0	"Nasza rosnąca potrzeba handlu wiąże się z nieoczekiwanymi kosztami. §HPiraci§! napadli na nasze statki handlowe.\n\nŚwiadkowie donoszą, że ci §Hmiędzygwiezdni piraci§! to nic innego, jak słabi głupcy, którzy porzucili drogę wojownika. Teraz szukają uwielbienia, kradnąc bogactwa od nas, Klingonów.\n\n§HMiędzygwiezdni piraci§! wzięli za cel nasz deuter. Chociaż życie więźniów zostało oszczędzone, wielu z napadniętych statków otrzymało propozycję dołączenia do piratów, jeśli złożą przysięgę wierności komuś o pseudonimie Kieł."
hrb_pirates.20.romulan.desc:0	"Nasze powiększające się interesy gospodarcze między światami wiązały się z nieoczekiwanymi kosztami. §HPiraci§! napadli na nasze statki handlowe.\n\nŚwiadkowie donoszą, że ci §Hmiędzygwiezdni piraci§! to tylko drobni złodzieje o słabych umysłach, bez prawdziwej strategii ani planu.\n\n§HMiędzygwiezdni piraci§! wzięli za cel nasz deuter. Chociaż życie więźniów zostało oszczędzone, wielu z napadniętych statków otrzymało propozycję dołączenia do piratów, jeśli złożą przysięgę wierności komuś o pseudonimie Łamaczka Szczęk."
hrb_pirates.20.cardassian.desc:0	"Nasze rosnące możliwości produkcyjne wśród gwiazd wiązały się z nieoczekiwanymi kosztami. §HPiraci§! napadli na nasze statki handlowe.\n\nŚwiadkowie donoszą, że ci §Hmiędzygwiezdni piraci§! to po prostu nielojalni bandyci, którzy chcą wzbogacić się kosztem naszej Unii.\n\n§HMiędzygwiezdni piraci§! wzięli za cel nasz deuter. Chociaż życie więźniów zostało oszczędzone, wielu z napadniętych statków otrzymało propozycję dołączenia do piratów, jeśli złożą przysięgę wierności komuś o pseudonimie Nieśmiertelna."
hrb_pirates.20.a:0	"Al-arrr-mujący rozwój wydarzeń."
hrb_pirates.20.a.tt:0	"Będziemy monitorować sytuację, jednocześnie zwiększając zasięg naszych programów informacyjnych dla młodzieży, która może rozważać dołączenie do międzygwiezdnych piratów."
hrb_pirates.20.b:0	"Piraci? QI'yaH!"
hrb_pirates.20.b.tt:0	"Chociaż żaden Klingon nie boi się takich podrzędnych tchórzy, musimy oczyścić nasze szlaki handlowe z tych piratów, abyśmy mogli swobodnie nimi podróżować."
hrb_pirates.20.c:0	"Tylko veruul zwróciłby się w stronę piractwa."
hrb_pirates.20.c.tt:0	"Będziemy polować na tych podrzędnych piratów atakujących nasze szlaki handlowe aż do ich pełnego wyeliminowania."
hrb_pirates.20.d:0	"Piractwo zagraża kardasjańskiemu pokojowi."
hrb_pirates.20.d.tt:0	"Nie możemy dopuścić do tego, by piractwo na naszych szlakach handlowych było tolerowane."
hrb_pirates.140.name:0	"Pancernik Nausicaan"
hrb_pirates.140.ufop.desc:0	"Nieznany statek o kolosalnych rozmiarach okazał wobec nas wrogość. Nasze skany pokazują, że jednostka posiada zaawansowane osłony i dużą siłę ognia. Jej hangary są na tyle duże, że mogą pomieścić całe floty mniejszych statków.\n\nZostaliśmy wywołani: §EJestem Bezkła z pancernika Nausicaan. Nie będziemy wam się kłaniać. Oddajcie deuter albo zgińcie.§!\n\nTo ci sami §Hpiraci międzygwiezdni§!, którzy wcześniej napadali i okradali nasze statki handlowe. To musi być ich okręt flagowy."
hrb_pirates.140.klingon.desc:0	"Nieznany statek o kolosalnych rozmiarach otworzył do nas ogień. Nasze skany pokazują, że jednostka posiada zaawansowane osłony i dużą siłę ognia. Jej hangary są na tyle duże, że mogą pomieścić całe floty mniejszych statków.\n\nZostaliśmy wywołani: §EJestem Kieł z pancernika Nausicaan. Nie będziemy wam się kłaniać. Oddajcie deuter albo zgińcie.§!\n\nTo ci sami §Hpiraci międzygwiezdni§!, którzy tchórzliwie atakowali nasze szlaki handlowe. To musi być ich okręt flagowy."
hrb_pirates.140.romulan.desc:0	"Nieznany statek o kolosalnych rozmiarach przygotował na nas zasadzkę. Nasze skany pokazują, że jednostka posiada zaawansowane osłony i dużą siłę ognia. Jej hangary są na tyle duże, że mogą pomieścić całe floty mniejszych statków.\n\nZostaliśmy wywołani: §EJestem Łamaczka Szczęk z pancernika Nausicaan. Nie będziemy wam się kłaniać. Oddajcie deuter albo zgińcie.§!\n\nTo ci sami §Hpiraci międzygwiezdni§!, którzy w przeszłości tak żałośnie napadali na nasze statki handlowe. To musi być ich okręt flagowy."
hrb_pirates.140.cardassian.desc:0	"Nieznany statek o kolosalnych rozmiarach bezdusznie nas zaatakował. Nasze skany pokazują, że jednostka posiada zaawansowane osłony i dużą siłę ognia. Jej hangary są na tyle duże, że mogą pomieścić całe floty mniejszych statków.\n\nZostaliśmy wywołani: §EJestem Nieśmiertelna z pancernika Nausicaan. Nie będziemy wam się kłaniać. Oddajcie deuter albo zgińcie.§!\n\nTo ci sami §Hpiraci międzygwiezdni§!, którzy grasowali na naszych szlakach handlowych. To musi być ich okręt flagowy."
hrb_pirates.140.a:0	"Włączyć osłony."
hrb_pirates.140.a.tt:0	"Nie damy się zastraszyć piratom."
hrb_pirates.140.b:0	"Przygotować się do bitwy."
hrb_pirates.140.b.tt:0	"Klingoni nie boją się piratów."
hrb_pirates.140.c:0	"Nie okazywać im żadnej litości."
hrb_pirates.140.c.tt:0	"Pokażmy tym piratom koszt ich błędnej kalkulacji."
hrb_pirates.140.d:0	"Atak na jednego z nas jest atakiem na wszystkich."
hrb_pirates.140.d.tt:0	"Musimy natychmiast zniszczyć zagrożenie ze strony piratów."
hrb_pirates.100.name:0	"Pancernik zniszczony"
hrb_pirates.100.a:0	"Piraci otrzymali katastrofalny cios."
hrb_pirates.100.a.tt:0	"Chociaż pancernik Nausicaan został zniszczony, piraci mogą uderzyć ponownie."
hrb_pirates.100.b:0	"Wygraliśmy bitwę. Została wojna."
hrb_pirates.100.b.tt:0	"Chociaż pancernik Nausicaan został zniszczony, nie spoczniemy, dopóki wszystkich innych piratów nie spotka podobny los."
hrb_pirates.100.c:0	"Łowcy stali się zwierzyną."
hrb_pirates.100.c.tt:0	"Po zniszczeniu pancernika Nausicaan desperacja pozostałych piratów będzie tylko rosła."
hrb_pirates.100.d:0	"Usuniemy całe piractwo z galaktyki."
hrb_pirates.100.d.tt:0	"Po zniszczeniu pancernika Nausicaan musimy jak najszybciej zmiażdżyć pozostałych piratów."
hrb_pirates.150.name:0	"Powrót pancernika"
hrb_pirates.150.desc:0	"Dostrzeżono kolejny, jeszcze większy statek piracki, przypominający oryginalny §Hpancernik Nausicaan§!. Nasze skany pokazują, że jest równie dobrze uzbrojony i wrogi jak jego poprzednik, a do tego rusza do ataku…"
hrb_pirates.150.a:0	"Zbudowali kolejny."
hrb_pirates.150.a.tt:0	"Nie możemy pozwolić piratom użyć tego nowego okrętu flagowego do odzyskania przyczółka w galaktyce."
hrb_pirates.150.b:0	"Kiedy ty śpisz, twój wróg się przygotowuje."
hrb_pirates.150.b.tt:0	"Piraci powrócili, silniejsi niż wcześniej. Musimy natychmiast zniszczyć ten nowy okręt flagowy."
hrb_pirates.150.c:0	"Ot, kolejne trofeum."
hrb_pirates.150.c.tt:0	"Nigdy nie przestaniemy polować na piratów, bez względu na to, ile statków flagowych zdobędą."
hrb_pirates.150.d:0	"Nie brać jeńców."
hrb_pirates.150.d.tt:0	"Nowy okręt flagowy piratów stanowi wielkie zagrożenie dla naszego bezpieczeństwa. Musimy go natychmiast zniszczyć."
hrb_pirates.160.name:0	"Piracka reduta"
hrb_pirates.160.ufop.desc:0	"Odkryliśmy bazę operacyjną piratów. Nasze skany pokazują, że ich §Hreduta§! jest potężną bazą gwiezdną w układzie §H[redoubt_spawn_system.GetName]§!.\n\nIch §Hflota§! składa się głównie z ukradzionych nam statków, chociaż niektóre wydają się być odbudowanymi jednostkami wroga, które nie rozpadają się tylko dzięki złomowi i częściom zamiennym."
hrb_pirates.160.klingon.desc:0	"Odkryliśmy bazę operacyjną piratów. Nasze skany pokazują, że ich §Hreduta§! jest niegroźną bazą gwiezdną w układzie §H[redoubt_spawn_system.GetName]§!.\n\nIch §Hflota§! składa się głównie z ukradzionych nam statków, chociaż niektóre wydają się zdobycznymi jednostkami, które nie rozpadają się tylko dzięki złomowi i częściom zamiennym."
hrb_pirates.160.romulan.desc:0	"Odkryliśmy bazę operacyjną piratów. Nasze skany pokazują, że ich §Hreduta§! jest żałosną bazą gwiezdną w układzie §H[redoubt_spawn_system.GetName]§!.\n\nIch §Hflota§! składa się głównie z ukradzionych nam statków, chociaż niektóre wydają się skradzionymi jednostkami wroga, które nie rozpadają się tylko dzięki złomowi i częściom zamiennym."
hrb_pirates.160.cardassian.desc:0	"Odkryliśmy bazę operacyjną piratów. Nasze skany pokazują, że ich §Hreduta§! jest silnie zmodyfikowaną bazą gwiezdną w układzie §H[redoubt_spawn_system.GetName]§!.\n\nIch §Hflota§! składa się głównie z ukradzionych nam statków, chociaż niektóre wydają się odnowionymi jednostkami wroga, które nie rozpadają się tylko dzięki złomowi i częściom zamiennym."
hrb_pirates.160.a:0	"Doprowadź bandytów przed oblicze sprawiedliwości."
hrb_pirates.160.a.tt:0	"Cała potęga §HZjednoczonej Federacji Planet§! spadnie na piratów. Pobłażliwość zostanie okazana tym, którzy się poddadzą."
hrb_pirates.160.b:0	"Niech skosztują naszych mek'lethów."
hrb_pirates.160.b.tt:0	"Niech piraci dowiedzą się, jak to jest walczyć z takimi, którzy potrafią się bronić."
hrb_pirates.160.c:0	"Niech cierpią."
hrb_pirates.160.c.tt:0	"Wszyscy piraci są zdrajcami i tak będą traktowani."
hrb_pirates.160.d:0	"Wykończ ich."
hrb_pirates.160.d.tt:0	"Musimy chronić świętość naszych praw. Piraci zostaną wyeliminowani."
hrb_pirates.160.e:0	"Spróbuj nawiązać kontakt."
hrb_pirates.160.e.tt:0	"Wywołamy piratów i spróbujemy pokojowo rozwiązać ten konflikt, choć nadal możemy użyć siły, jeśli negocjacje się nie powiodą."
hrb_pirates.170.name:0	"Kiedy jesteś zawodowym piratem…"
hrb_pirates.170.ufop.desc:0	"Faktyczna przywódczyni piratów, §HBezkła§!, zgodziła się negocjować. §HBezkła§! to cudowne dziecko, a jej towarzysze tak bardzo boją się jej umiejętności walki wręcz, że podążyli za nią drogą przestępczości.\n\n§HBezkła§! mówi, że jej grupa to anarchistyczny kolektyw, który osiedlił się na tej stacji kosmicznej, aby stworzyć społeczność wolną od rządów. Jedyną faktyczną zasadą w układzie §H[redoubt_spawn_system.GetName]§! jest zakaz noszenia §Hgarniturów§!.\n\n§HBezkła§! twierdzi również, że grupa nigdy nie zamierzała zwrócić się w stronę piractwa, ale ponieważ nie mogą legalnie zdobyć §Hdeuteru§!, nie pozostało im nic innego, jak tylko go kraść. Oferuje zakończenie działań wojennych, jeśli przekażemy jej grupie wystarczającą ilość deuteru, aby zaspokoić ich minimalne potrzeby przetrwania."
hrb_pirates.170.klingon.desc:0	"Faktyczna przywódczyni piratów, §HKieł§!, zgodziła się negocjować. §HKieł§! to doświadczona wojowniczka, a jej towarzysze tak bardzo boją się jej znajomości Mok'bara, że podążyli za nią drogą przestępczości.\n\n§HKieł§! mówi, że jej klan to anarchistyczny kolektyw, który osiedlił się na tej stacji kosmicznej, aby stworzyć społeczność wolną od rządów. Jedyną faktyczną zasadą w układzie §H[redoubt_spawn_system.GetName]§! jest zakaz noszenia §Hgarniturów§!.\n\n§HKieł§! twierdzi również, że klan nigdy nie zamierzał zwrócić się w stronę piractwa, ale ponieważ nie mogą legalnie zdobyć §Hdeuteru§!, nie pozostało im nic innego, jak tylko go kraść. Oferuje zakończenie działań wojennych, jeśli przekażemy jej klanowi deuter, aby nie zginęli na pustkowiach jak bezwartościowe §HHa'DIbaH§!."
hrb_pirates.170.a:0	"Ogłoś zawieszenie broni."
hrb_pirates.170.a.tt:0	"Nie będziemy już angażować się w działania wojenne z §HBezkłą§! i jej piratami, chociaż każda dalsza agresja spotka się z użyciem przytłaczającej siły."
hrb_pirates.170.b:0	"Piraci nie są warci walki."
hrb_pirates.170.b.tt:0	"Piraci nie są godnymi przeciwnikami. Imperium nie opłaca się marnować więcej czasu na spory z nimi."
hrb_pirates.170.c:0	"Nie negocjujemy z piratami."
hrb_pirates.170.c.tt:0	"Nie spoczniemy, dopóki nie zostaną pokonani."
hrb_pirates.130.name:0	"Piracki koniec"
hrb_pirates.130.ufop.desc:0	"Należąca do piratów §Hbaza§! w układzie §H[redoubt_spawn_system.GetName]§! została zniszczona. Ich przywódczyni, §HBezkła§!, poddała się.\n\nOczy piratów płoną ogniem wiernych popleczników, gdy §HBezkła§! mówi naszemu trybunałowi, że nie zrobiła nic złego; że wszystkie jej czyny zostały dokonane w celu zbudowania bardziej wolnej galaktyki.\n\n§HBezkła§! utrzymuje, że wszystkie akty piractwa były niezbędne do przetrwania."
hrb_pirates.130.klingon.desc:0	"Należąca do piratów §Hbaza operacyjna§! w układzie §H[redoubt_spawn_system.GetName]§! została zniszczona. Ich przywódczyni, §HKieł§!, została pojmana.\n\nOczy piratów płoną ogniem wiernych popleczników, gdy §HKieł§! mówi naszej Najwyższej Radzie, że nie zrobiła nic złego; że chciała żyć tylko tak, jak uznała za stosowne.\n\n§HKieł§! utrzymuje, że wszystkie akty piractwa były niezbędne do przetrwania."
hrb_pirates.130.romulan.desc:0	"Należąca do piratów §Hbaza operacyjna§! w układzie §H[redoubt_spawn_system.GetName]§! została zniszczona. Ich główna sabotażystka, §HŁamaczka Szczęk§!, zginęła.\n\n§HSzczękołamaczka§! była cudownym dzieckiem, a jej współspiskowcy tak bardzo bali się jej znajomości sztuk walki, że podążyli za nią drogą wywrotowości i zdrady.\n\nKilka minut przed śmiercią §HŁamaczka Szczęk§! wyznała, że ona i jej piraci kierowali się jedynie pragnieniem zbudowania bardziej wolnej §Hgalaktyki§!. Utrzymywała, że ich akty piractwa były niezbędne do przetrwania."
hrb_pirates.130.cardassian.desc:0	"Należąca do piratów §Hbaza operacyjna§! w układzie §H[redoubt_spawn_system.GetName]§! została zniszczona. Ich przywódczyni, §HNieśmiertelna§!, została skazana i stracona.\n\n§HNieśmiertelna§! była cudownym dzieckiem, a jej kamraci tak bardzo bali się jej umiejętności walki wręcz, że podążyli za nią drogą buntu przeciwko §HUnii§!.\n\nKilka minut przed śmiercią §HNieśmiertelna§! ogłosiła, że ona i jej towarzysze kierowali się jedynie pragnieniem zbudowania bardziej wolnej §Hgalaktyki§!. Utrzymywała, że ich akty piractwa były niezbędne do przetrwania."
hrb_pirates.130.a:0	"Nasze szlaki handlowe znów są bezpieczne."
hrb_pirates.130.a.tt:0	"Zagrożenie ze strony piratów zostało wyeliminowane."
hrb_pirates.130.b:0	"Zwyciężyliśmy."
hrb_pirates.130.b.tt:0	"§HKieł§! i jej piraci nie mogli się równać z potęgą §HImperium Klingońskiego§!."
hrb_pirates.130.c:0	"Taki los zawsze przypada piratom."
hrb_pirates.130.c.tt:0	"§HŁamaczka Szczęk§! i jej zdradziecka ekipa są skończeni. Nasze szlaki handlowe znów są bezpieczne."
hrb_pirates.130.d:0	"Niech to będzie nauczka dla wszystkich przestępców."
hrb_pirates.130.d.tt:0	"Piractwo nie może przetrwać pod czujnym okiem §Hpaństwa§!."
hrb_pirates.90.name:0	"Przyłącz się lub zgiń"
hrb_pirates.90.a:0	"Kontynuować."
hrb_colony.15.cardassian.desc:0	" Triumf! Chirurgicznie usunęliśmy §Hobcego pasożyta§! z ciała naszego żołnierza bez ponoszenia zbędnych dodatkowych kosztów. Dochodzący do siebie żołnierz wspomniał o §Hnagraniu z monitoringu§! odzyskanym podczas swojej początkowej misji.\n\nOcalone wideo pokazuje inną, wcześniejszą grupę poszukiwawczą badającą opuszczoną osadę na planecie §H[colony_metamorphosis.GetName]§! i szukającą zaginionych kolonistów. Jakaś §Haberracja chromatyczna§! wydaje się na krótko przechodzić przez kadr za nimi.\n\nOdtworzenie tej sceny w naszej §Hholokwaterze§! doprowadziło nas do zaskakującego odkrycia. §HAberracja§! musiała być kimś trzecim, kogo inni nie mogli zobaczyć; niewidzialnym „obserwatorem”."
hrb_colony.32.desc:0	" Po ponownym nawiązaniu kontaktu nasza matriarchalna kolonia §HFemnova§! przekazała nam formalne informacje na temat ostatnich wydarzeń kulturalnych. Ich pierwszy filar rozwoju koncentrował się wokół programów edukacyjnych, których celem jest dekonstrukcja społeczeństwa, jakie znamy, i skupienie na kierowanej przez kobiety grupie pozbawionej tego, co nazywają §Ebezwzględnością patriarchalnego ucisku§!.\n\nRoczne zadanie badawcze prowadzone przez jedną z ich pionierskich naukowczyń pokazuje, że psychiczne i fizyczne samopoczucie kolonii poprawiło się od czasu zmiany rządu na matriarchalny. Dyplomacja w przeważającej większości przypadków ma pierwszeństwo przed nieusankcjonowanymi fizycznymi sporami.\n\nPrzywódczynie kolonii twierdzą, że ci, którzy nie zgadzają się z ich nowym systemem, są albo §E„zbyt staromodni, by zrozumieć wizjonerstwo”§!, albo §E„zbyt wizjonerscy, by zaakceptować to, co można rozsądnie osiągnąć dzisiaj”§!. Chociaż §HFemnova§! przyznaje, że niektórzy protestowali przeciwko ich binarnym doktrynom, to równocześnie szczegółowo opisuje, że poziom niezadowolenia mieszkańców i niestabilności kolonii jest najniższy w historii."
hrb_colony.82.desc:0	" Po przeszukaniu akweduktu na planecie §H[colony_stella_maris.GetName]§! nasi koloniści natrafili na niewielki, przenośny automat o numerze seryjnym §HCAM-HP23§!. Po zweryfikowaniu naszych technologicznych baz danych odkryliśmy, że ten wyjątkowy identyfikator jest skrótem nazwy §HCywilizacyjny automat, medycyna – holograficzny program§!.\n\nNasze zapiski ukazują, że te samoczynne, prostokątne urządzenia były niegdyś wykorzystywane do celów edukacyjnych, a większość z nich została wyposażona w system bezpieczeństwa, który zapobiega ingerencji. Sklasyfikowaliśmy je jako nierozumne i nieszkodliwe.\n\nPrzetaczający się przez wyschnięty kanał wodny automat został opisany przez naszych kolonistów jako §E„zaangażowany w badanie otoczenia”§!. Gdy robot przeskanował jednego z naszych, natychmiast się zatrzymał i zaczął w pętli odtwarzać nagranie:\n\n§EWykryto formę życia. Prośba o zezwolenie na odtworzenie §E„holograficznego programu 23”§!."
hrb_colony.12.name:0	"Zaginiona populacja"
hrb_colony.12.desc:0	"Wróciły automatyczne raporty z planety §H[colony_metamorphosis.GetName]§!. Jej cała populacja zniknęła w niewyjaśniony sposób, pozornie z dnia na dzień.\n\nSystemy zdalnego monitorowania potwierdzają te doniesienia. Wszystkie budynki mieszkalne na planecie §H[colony_metamorphosis.GetName]§! są puste. Koloniści nie zostawili nam żadnych wskazówek, dokąd mogli się udać. Nie ma śladów walki.\n\nSama kolonia pozostaje nienaruszona. Jest po prostu… pusta."
hrb_colony.12.a:0	"Wyślijcie ekspedycję ratunkową."
hrb_colony.12.a.tt:0	"Zespół §Hoficerów Gwiezdnej Floty§! zostanie wysłany w celu jak najszybszego zlokalizowania zaginionej populacji planety §H[colony_metamorphosis.GetName]§!.\n\n"
hrb_colony.12.b:0	"Przygotujcie się do bitwy."
hrb_colony.12.b.tt:0	"To może być atak jeszcze nieodkrytego wroga. Będziemy kontynuować z podniesionymi bat'lethami.\n\n"
hrb_colony.12.c:0	"To jakaś sztuczka?"
hrb_colony.12.c.tt:0	"Ten incydent cuchnie amatorskim oszustwem. Będziemy opierać się na założeniu, że ktoś lub coś próbuje nas oszukać.\n\n"
hrb_colony.12.d:0	"Niewygodna tragedia."
hrb_colony.12.d.tt:0	"§HPaństwo§! nie może sobie pozwolić na utratę całej kolonii bez żadnego wyjaśnienia. Musimy określić charakter zaginięcia populacji.\n\n"
hrb_colony.13.name:0	"Ktoś tu był i to niedawno"
hrb_colony.13.ufop.desc:0	"Nasz zespół terenowy przeszukał puste budynki rozsiane po jałowej powierzchni planety §H[colony_metamorphosis.GetName]§!, ale wszystko, co znaleźli, to pojedynczy §Hpodarty mundur§! i ślady nieznanego gatunku wijące się w stronę pustyni.\n\nJednak na planecie nie wykryto żadnych form życia. Mimo to nasi oficerowie zgłaszali podwyższony poziom niepokoju podczas eksploracji opuszczonych osad, niektórzy posuwali się nawet do stwierdzenia, że są §Hobserwowani§!.\n\nPo powrocie na statek §H[metamorphosis_ship.GetName]§! kilku członków naszego zespołu terenowego wykazało nagłą reakcję histaminową. Nasz główny lekarz sugeruje, że mogli być narażeni na działanie jakiegoś skażenia."
hrb_colony.13.klingon.desc:0	"Nasi wojownicy zbadali puste chaty i sale znajdujące się na surowych pustyniach planety §H[colony_metamorphosis.GetName]§!, ale znaleźli tylko jeden §Hpodarty mundur§! oraz ślady nieznanego gatunku wijące się w stronę pustyni.\n\nJednak na planecie nie wykryto żadnych form życia. Mimo to nasi wojownicy zgłaszali nietypowy poziom przerażenia podczas eksploracji opuszczonych osad, niektórzy posuwali się nawet do stwierdzenia, że są §Hobserwowani§!.\n\nPo powrocie na statek §H[metamorphosis_ship.GetName]§! kilku wojowników, którzy odwiedzili powierzchnię, zaczęła charakteryzować nagła i niepohamowana przemoc. Możliwe, że wpłynął na nich jakiś ukryty wróg. Tylko tchórzliwy przeciwnik zaatakowałby nas z ukrycia."
hrb_colony.13.romulan.desc:0	"Nasi zwiadowcy przeczesali puste domy na rzadkich stepach planety §H[colony_metamorphosis.GetName]§!, ale znaleźli tylko jeden §Hpodarty mundur§! i ślady nieznanego gatunku wijące się w stronę pustyni.\n\nJednak na planecie nie wykryto żadnych form życia. Mimo to nasi zwiadowcy zgłaszali zwiększone uczucie niepokoju podczas eksploracji opuszczonych osad, niektórzy posuwali się nawet do stwierdzenia, że są §Hobserwowani§!.\n\nPo powrocie na statek §H[metamorphosis_ship.GetName]§! ekipa, która odwiedziła powierzchnię, zachorowała. To może być spisek, aby nas obalić."
hrb_colony.13.cardassian.desc:0	"Nasz oddział przeszukał puste budynki na planecie §H[colony_metamorphosis.GetName]§!, w których kiedyś mieszkali nasi ludzie, ale wszystko, co znaleźli, to pojedynczy §Hpodarty mundur§! i ślady nieznanego gatunku wijące się w stronę pustyni.\n\nJednak na planecie nie wykryto żadnych form życia. Mimo to nasi żołnierze zgłaszali zwiększone uczucie niepokoju podczas eksploracji opuszczonych osad, niektórzy posuwali się nawet do stwierdzenia, że są §Hobserwowani§!.\n\nPo powrocie na statek §H[metamorphosis_ship.GetName]§! osoby, które odwiedziły powierzchnię, przyznały się odczuwania fizycznego cierpienia. Mogły być narażone na jakieś skażenie."
hrb_colony.13.a:0	"Poddajcie analizie podarty mundur."
hrb_colony.13.a.tt:0	"Włókna tkaniny zostaną dokładnie zbadane pod kątem wszelkich oznak skażenia mikroskopijnego lub pyłowego.\n\n"
hrb_colony.13.b:0	"Utwórzcie strefę kwarantanny."
hrb_colony.13.b.tt:0	"Opuszczone osady na planecie §H[colony_metamorphosis.GetName]§! zostaną zablokowane przed dalszą eksploracją. Każdy członek załogi narażony na skażenie zostanie odizolowany.\n\n"
hrb_colony.14.name:0	"Metamorfoza"
hrb_colony.14.ufop.desc:0	"Panika rozprzestrzenia się w ambulatorium. Jeden z naszych oficerów doznał gwałtownego ataku. Jego krzyki są przepełnione przerażeniem. Wydaje się niezwykle wrażliwy na światło.\n\nJąkający się oficer mówi szeptem o §E„powrocie, by dołączyć do innych, którzy na niego czekają”§!.\n\n§HLśniące, niebieskie żyły§! pulsują pod skórą oficera. Jego oczy zmieniły kolor na żółty, a temperatura ciała spada. Jego komórki wytwarzają zakłócające światło pole…\n\nKomórki, które według naszych skanów są komórkami §Hobcego pasożyta§!."
hrb_colony.14.klingon.desc:0	"Panika rozprzestrzenia się w ambulatorium. Jeden z naszych wojowników leży na podłodze, walcząc z cieniami. Jego pomruki są pełne żądzy krwi, gdy próbuje unikać jakiegokolwiek światła niczym zwykł tchórz.\n\nZarażony wojownik mówi hipnotycznie o §E„powrocie, by dołączyć do innych, którzy na niego czekają”§!.\n\n§HLśniące, niebieskie żyły§! pulsują pod skórą wojownika. Jego oczy zmieniły kolor na żółty, a temperatura ciała spada. Jego komórki wytwarzają zakłócające światło pole…\n\nKomórki, które według naszych skanów są komórkami §Hobcego pasożyta§!."
hrb_colony.14.romulan.desc:0	"Panika rozprzestrzenia się w ambulatorium. Jeden z naszych zwiadowców wije się na podłodze. Jego wrzaski są przepełnione nienawiścią, a każda ekspozycja na światło sprawia, że się skręca.\n\nZakażony zwiadowca mówi jakieś bzdury o §E„powrocie, by dołączyć do innych, którzy na niego czekają”§!.\n\n§HLśniące, niebieskie żyły§! pulsują pod skórą zwiadowcy. Jego oczy zmieniły kolor na żółty, a temperatura ciała spada. Jego komórki wytwarzają zakłócające światło pole…\n\nKomórki, które według naszych skanów są komórkami §Hobcego pasożyta§!."
hrb_colony.14.cardassian.desc:0	"Panika rozprzestrzenia się w ambulatorium. Jeden z naszych żołnierzy leży na podłodze w haniebnej pozycji. Jego jęki są pełne agonii, a każda ekspozycja na światło sprawia, że natychmiast się cofa.\n\nZarażony żołnierz mruczy zdradziecko o §E„powrocie, by dołączyć do innych, którzy na niego czekają”§!.\n\n§HLśniące, niebieskie żyły§! pulsują pod skórą żołnierza. Jego oczy zmieniły kolor na żółty, a temperatura ciała spada. Jego komórki wytwarzają zakłócające światło pole…\n\nKomórki, które według naszych skanów są komórkami §Hobcego pasożyta§!."
hrb_colony.14.a:0	"Wyleczmy zarażonego oficera."
hrb_colony.14.a.tt:0	"Uruchomimy §Hstymulator komórek T§!, aby złagodzić objawy oficera, a następnie wykonamy operację usunięcia §Hobcego pasożyta§!.\n\n"
hrb_colony.14.b:0	"Módlmy się za zarażonego wojownika."
hrb_colony.14.b.tt:0	"Odprawimy niezbędne rytuały, a potem §HKahless§! pomoże ciału naszego wojownika odrzucić §Hobcego pasożyta§!.\n\n"
hrb_colony.14.c:0	"Zoperujmy zakażonego zwiadowcę."
hrb_colony.14.c.tt:0	"Choroba tego zwiadowcy nie wydaje się podstępem. Musimy wydobyć i zbadać ten §Hobcy brud§!, abyśmy mogli poznać naszego wroga.\n\n"
hrb_colony.14.d:0	"Wykonajmy nagły zabieg chirurgiczny."
hrb_colony.14.d.tt:0	"Chociaż brakuje środków usypiających, zarażony żołnierz będzie musiał przejść okrutną procedurę wydobycia §Hobcego pasożyta§!, abyśmy mogli zrozumieć to zagrożenie.\n\n"
hrb_colony.14.e:0	"Przeprowadźmy skanowanie genetyczne obcych komórek."
hrb_colony.14.e.tt:0	"Mapowanie genomu §Hpasożyta§! zostanie przyspieszone, abyśmy mogli dowiedzieć się jak najwięcej o tej potencjalnie niszczycielskiej formie życia.\n\n"
hrb_colony.15.name:0	"Cienie bez ciał"
hrb_colony.15.ufop.desc:0	"Sukces! Chirurgicznie usunęliśmy §Hobcego pasożyta§! z ciała naszego oficera, który obecnie dochodzi do siebie. Zebrał on już dość sił, by wspomnieć o §Hnagraniu z monitoringu§! odzyskanym podczas swojej pierwszej misji.\n\nNa nagraniu widać inną, wcześniejszą grupę poszukiwawczą eksplorującą opuszczoną osadę na planecie §H[colony_metamorphosis.GetName]§! w poszukiwaniu zaginionych kolonistów. Można zobaczyć jakiś §Hbezcielesny cień§! przechodzący przez kadr za nimi.\n\nOdtworzenie wydarzeń w §Hholodeku§! doprowadziło nas do zaskakującego odkrycia. Osoba rzucająca ten cień musiała być kimś z zewnątrz, kogo inni nie mogli zobaczyć; niewidzialnym „obserwatorem”."
hrb_colony.15.klingon.desc:0	"Q'apla! Chirurgicznie usunęliśmy §Hobcego pasożyta§! z ciała naszego wojownika. Powrót do zdrowia będzie próbą samą w sobie. Wojownik wspomniał o §Hnagraniu wizualnym§! odzyskanym podczas swojej początkowej misji.\n\nOdzyskane wideo pokazuje inną, wcześniejszą grupę poszukiwawczą eksplorującą opuszczoną osadę na planecie §H[colony_metamorphosis.GetName]§! i szukającą zaginionych kolonistów. Jakieś §Hwidmowe rozmycie§! wydaje się szybko przechodzić przez kadr za nimi.\n\nOdtworzenie tej sceny w naszej §Hholokwaterze§! doprowadziło nas do zaskakującego odkrycia. §HRozmycie§! musiało być kimś trzecim, kogo inni nie mogli zobaczyć; niewidzialnym „obserwatorem”."
hrb_colony.15.romulan.desc:0	"Nasze nadrzędne praktyki ponownie przynoszą owoce! Chirurgicznie usunęliśmy §Hobcego pasożyta§! z ciała naszego zwiadowcy, nie powodując zbytnich szkód. Dochodzący do siebie zwiadowca zebrał dość sił, by wspomnieć o §Hnagraniu§! odzyskanym podczas swojej początkowej misji.\n\nOcalone wideo pokazuje inną, wcześniejszą grupę poszukiwawczą badającą opuszczoną osadę na planecie §H[colony_metamorphosis.GetName]§! i szukającą zaginionych kolonistów. Jakaś §Hzamaskowana postać§! wydaje się na krótko przechodzić przez kadr za nimi.\n\nOdtworzenie sceny w naszym §Hholodeku§! doprowadziło nas do zaskakującego odkrycia. §HZamaskowana osoba§! była niewidoczna dla tych, których obserwowała. Być może była to prymitywna próba rozpoznania."
hrb_colony.15.a:0	"Koloniści mogli zostać uprowadzeni."
hrb_colony.15.a.tt:0	"Będziemy postępować z najwyższą ostrożnością, zarówno dla bezpieczeństwa naszych oficerów, jak i w celu zachowania zgodności z §HPierwszą Dyrektywą§!.\n\n"
hrb_colony.15.b:0	"Niewidzialny wróg czai się planecie §H[colony_metamorphosis.GetName]§!."
hrb_colony.15.b.tt:0	"Nie przestraszy nas żaden wróg, który tak bezczelnie się ukrywa, aby uniknąć walki.\n\n"
hrb_colony.15.c:0	"Ta osada wcale nie jest pusta."
hrb_colony.15.c.tt:0	"Ten pasożyt nie zdoła nas na dłuższą metę oszukiwać. Wszystkie formy życia, które napotkamy na planecie §H[colony_metamorphosis.GetName]§!, będą odtąd uważane za zarażone.\n\n"
hrb_colony.15.d:0	"Znajdziemy źródło cienia i je zniszczymy."
hrb_colony.15.d.tt:0	"Zrobimy wszystko, co konieczne, aby zebrać twarde dane empiryczne na temat tego §Hpasożyta§! i zarażonych przez niego stworzeń, abyśmy mogli usunąć to zagrożenie.\n\n"
hrb_colony.15.e:0	"Wykonaj głębsze skanowanie na planecie §H[colony_metamorphosis.GetName]§!."
hrb_colony.15.e.tt:0	"Uruchomimy skanowanie z alternatywnymi parametrami, aby ominąć zakłócające światło pole generowane przez §Hobcego pasożyta§!.\n\n"
hrb_colony.16.name:0	"Pasożyt"
hrb_colony.16.desc:0	"Analiza genetyczna §Hobcego pasożyta§! została zakończona. Nasze odkrycia wskazują, że do zakażenia dochodzi przez błony śluzowe, a ofiary przechodzą powolną, ale nieuchronną przemianę w §Hniewidzialną istotę§!, kierowaną jedynie najbardziej pierwotnymi instynktami.\n\nGdy obce komórki kolonizują ciało, przejmują kontrolę nad układem odpornościowym gospodarza, aby szerzyć swoje instrukcje genetyczne i uczynić go §Hniewidzialnym§! na wszystkich długościach fal światła, z wyjątkiem ultrafioletu.\n\nPasożyt ten jest wysoce zaraźliwy, zdolny do §Hzdziesiątkowania§! populacji w niezwykłym tempie. Nie wiemy jeszcze, czy taką transformację da się odwrócić."
hrb_colony.16.a:0	"Stwórzmy urządzenie UV, aby dostrzec niewidzialne stworzenia."
hrb_colony.16.a.tt:0	"Użyjemy fal ultrafioletowych, aby odkryć, gdzie ukrywają się koloniści z planety §H[colony_metamorphosis.GetName]§!.\n\n"
hrb_colony.16.b:0	"Nie zostali porwani. Zostali przekształceni."
hrb_colony.16.b.tt:0	"Wiemy coraz więcej o strasznym losie kolonistów z planety §H[colony_metamorphosis.GetName]§!, ale wciąż nie mamy pełnego obrazu.\n\n"
hrb_colony.17.name:0	"Nie ukrywaj zakażenia"
hrb_colony.17.ufop.desc:0	"Przekształceni. Zmutowani. Nieobecni. Dowody są przytłaczające. Zaginiona populacja planety §H[colony_metamorphosis.GetName]§! wcale nie jest zaginiona. §HObcy pasożyt§! po prostu zmienił ich w nierozumne stworzenia, niewidoczne gołym okiem i dla naszych skanów.\n\nWciąż tam są, na pustyni tuż za opuszczoną osadą.\n\nZaledwie godzinę temu dołączył do nich kolejny z naszych §Hoficerów§!. Nikt na planecie §H[metamorphosis_ship.GetName]§! nie wiedział, że jest zarażony. Ale nieludzkie odciski stóp z jego kwatery to wszystko, czego potrzebujemy za dowód. Kończy nam się czas."
hrb_colony.17.klingon.desc:0	"Przekształceni. Zmutowani. Zhańbieni. Dowody są przytłaczające. Zaginiona populacja planety §H[colony_metamorphosis.GetName]§! wcale nie jest zaginiona. §HObcy pasożyt§! po prostu zmienił ich w dzikie zwierzęta, niewidoczne gołym okiem i dla naszych skanów.\n\nWciąż tam są, wędrując po dziczy poza opuszczoną osadą.\n\nZaledwie godzinę temu dołączyła do nich kolejna z naszych §Hwojowniczek§!. Nikt na planecie §H[metamorphosis_ship.GetName]§! nie wiedział, że jest zarażona. Ale potworne odciski stóp z jej kwatery to wszystko, czego potrzebujemy za dowód. Musimy uderzyć."
hrb_colony.17.romulan.desc:0	"Przekształceni. Zmutowani. Niewidzialni. Dowody są przytłaczające. Zaginiona populacja planety §H[colony_metamorphosis.GetName]§! wcale nie jest „zaginiona”. §HObcy pasożyt§! po prostu zmienił ich w cienie siebie samych, niewidoczne gołym okiem i dla naszych skanów.\n\nWciąż tam są, nawiedzając pustynię tuż za opuszczoną osadą.\n\nZaledwie godzinę temu dołączył do nich kolejny z naszych §Hzwiadowców§!. Nikt na planecie §H[metamorphosis_ship.GetName]§! nie wiedział, że jest zarażony. Ale odrażające odciski stóp z jego kwatery to wszystko, czego potrzebujemy za dowód. Pora uderzyć."
hrb_colony.17.cardassian.desc:0	"Przekształceni. Zmutowani. Bezosobowi. Dowody są przytłaczające. Zaginiona populacja planety §H[colony_metamorphosis.GetName]§! wcale nie jest „zaginiona”. §HObcy pasożyt§! po prostu zmienił ich w zdziczałe abominacje, niewidoczne gołym okiem i dla naszych skanów.\n\nWciąż tam są, zaludniając surowe ziemie poza opuszczoną osadą.\n\nZaledwie godzinę temu dołączył do nich kolejny z naszych §Hżołnierzy§!. Nikt na planecie §H[metamorphosis_ship.GetName]§! nie wiedział, że jest zarażony. Ale charakterystyczne odciski stóp z jego kwatery to wszystko, czego potrzebujemy za dowód. Państwo musi podjąć działania."
hrb_colony.17.a:0	"Wyślijmy ekspedycję ratunkową."
hrb_colony.17.a.tt:0	"Nie zostawimy naszego oficera.\n\n"
hrb_colony.17.b:0	"Wyślijmy wyprawę wojenną, aby przywrócić honor."
hrb_colony.17.b.tt:0	"Nie pozwolimy, by naszą wojowniczkę spotkał tak tchórzliwy koniec. Przywrócimy jej honor lub zginiemy.\n\n"
hrb_colony.17.c:0	"Wyślijmy oddział ratunkowy."
hrb_colony.17.c.tt:0	"Jeśli wieść o tej katastrofie się rozejdzie, może wyrządzić ogromne szkody §HImperium§!. Musimy natychmiast opanować ten incydent.\n\n"
hrb_colony.17.d:0	"Odzyskajmy zaginionego żołnierza w celu przesłuchania."
hrb_colony.17.d.tt:0	"Wykorzystamy tę okazję, aby stać się silniejszymi, niezależnie od tego, co to będzie oznaczać dla naszego żołnierza.\n\n"
hrb_colony.17.e:0	"Przeczeszmy pustkowia."
hrb_colony.18.name:0	"Powrót do światła"
hrb_colony.18.ufop.desc:0	"§HZakażonych kolonistów§! znaleziono w płytkim kanionie niedaleko pustych osad na planecie §H[colony_metamorphosis.GetName]§!. Byli całkowicie niewidoczni, dopóki nie ujawniły ich nasze skoncentrowane wiązki promieniowania ultrafioletowego.\n\nIch oczy świeciły na żółto, a ciała były pokryte §Hniebieskimi, świecącymi żyłami§!. Wśród nich był nasz oficer, całkowicie przemieniony. Wołania jego przyjaciół wystarczyły, by przywrócić go do światła. Niektórych pozostałych kolonistów nie udało się uratować.\n\nPo ocknięciu się, oficer powiedział o swoim czasie spędzonym wśród ludzi-cieni: §E„Działają wyłącznie instynktownie. Kilka minut później już bym nie zareagował”§!."
hrb_colony.18.klingon.desc:0	"§HZakażonych kolonistów§! znaleziono w płytkim kanionie niedaleko pustych osad na planecie §H[colony_metamorphosis.GetName]§!. Byli całkowicie niewidoczni, dopóki nie ujawniły ich nasze skoncentrowane wiązki promieniowania ultrafioletowego.\n\nIch oczy świeciły na żółto, a ciała były pokryte §Hniebieskimi, świecącymi żyłami§!. Wśród nich była nasza wojowniczka, całkowicie przemieniona. Wołania jej przyjaciół wystarczyły, by przywrócić ją do światła. Niektórych pozostałych kolonistów nie udało się uratować.\n\nPo ocknięciu się, wojowniczka powiedziała o swoim czasie spędzonym wśród ludzi-cieni: §E„Myślą i zachowują się jak bestie. Kilka minut później też bym się zatraciła”§!."
hrb_colony.18.romulan.desc:0	"§HZakażonych kolonistów§! znaleziono w płytkim kanionie niedaleko pustych osad na planecie §H[colony_metamorphosis.GetName]§!. Byli całkowicie niewidoczni, dopóki nie ujawniły ich nasze skoncentrowane wiązki promieniowania ultrafioletowego.\n\nIch oczy świeciły na żółto, a ciała były pokryte §Hniebieskimi, świecącymi żyłami§!. Wśród nich był nasz zwiadowca, całkowicie przemieniony. Wołania jego przyjaciół wystarczyły, by przywrócić go do światła. Niektórych pozostałych kolonistów nie udało się uratować.\n\nPo ocknięciu się, zwiadowca powiedział o swoim czasie spędzonym wśród ludzi-cieni: §E„To bezmyślne bestie. Kilka minut później skończyłbym tak samo”§!."
hrb_colony.18.cardassian.desc:0	"§HZakażonych kolonistów§! znaleziono w płytkim kanionie niedaleko pustych osad na planecie §H[colony_metamorphosis.GetName]§!. Byli całkowicie niewidoczni, dopóki nie ujawniły ich nasze skoncentrowane wiązki promieniowania ultrafioletowego.\n\nIch oczy świeciły na żółto, a ciała były pokryte §Hniebieskimi, świecącymi żyłami§!. Wśród nich był nasz żołnierz, całkowicie przemieniony. Wołania jego przyjaciół wystarczyły, by przywrócić go do światła. Niektórych pozostałych kolonistów nie udało się uratować.\n\nPo ocknięciu się, żołnierz powiedział o swoim czasie spędzonym wśród ludzi-cieni: §E„Nie mają rozumu, nie mają woli. Kilka minut później dotknęłoby mnie to samo”§!."
hrb_colony.18.a:0	"Zostawimy ich w spokoju."
hrb_colony.18.a.tt:0	"Warunki sanitarne na planecie §H[colony_metamorphosis.GetName]§! zostaną poprawione, aby zapobiec przyszłym zakażeniom powodowanym przez tego §Hpasożyta§!.\n\n"
hrb_colony.19.name:0	"Zagubienie w mroku"
hrb_colony.19.ufop.desc:0	"Misja uratowania naszego zmutowanego oficera przed §Hstworami-cieniami§! o niebieskich żyłach zakończyła się niepowodzeniem, po tym jak urządzenia, które stworzyliśmy do wykrywania tych skądinąd niewidzialnych istot, doznały licznych awarii.\n\nPodczas próby naprawy sprzętu nasi oficerowie zostali zaatakowani przez grupę niewidzialnych napastników, którzy szybko uciekli z powrotem na otaczającą pustynię. Śledzenie ich kroków na dużym obszarze doprowadziło nas do wniosku, że §Hzakażeni koloniści§! opuścili ten region.\n\nByć może bardziej boją się nas niż my ich."
hrb_colony.19.klingon.desc:0	"Misja uratowania naszej zmutowanej wojowniczki przed §Hcienistymi stworami§! o niebieskich żyłach zakończyła się niepowodzeniem, po tym jak narzędzia, które stworzyliśmy do wykrywania tych skądinąd niewidzialnych istot, doznały licznych awarii.\n\nPodczas próby naprawy sprzętu nasi wojownicy zostali zaskoczeni przez grupę niewidzialnych wrogów, którzy szybko uciekli z powrotem na otaczającą pustynię. Śledzenie ich kroków na dużym obszarze doprowadziło nas do wniosku, że §Hzakażeni koloniści§! opuścili ten region.\n\nWróg się wycofał. Nic dziwnego."
hrb_colony.19.romulan.desc:0	"Misja uratowania naszego zmutowanego zwiadowcy przed §Hstworami-cieniami§! o niebieskich żyłach zakończyła się niepowodzeniem, po tym jak stroboskopy specjalnego przeznaczenia, które stworzyliśmy do wykrywania tych skądinąd niewidzialnych istot, doznały licznych awarii.\n\nPodczas próby naprawy sprzętu nasi zwiadowcy zostali zaatakowani przez grupę niewidzialnych napastników, którzy szybko uciekli z powrotem na otaczającą pustynię. Śledzenie ich kroków na dużym obszarze doprowadziło nas do wniosku, że §Hzakażeni koloniści§! opuścili ten region.\n\nNie spodziewamy się kolejnego ataku."
hrb_colony.19.cardassian.desc:0	"Misja uratowania naszego zmutowanego żołnierza przed §Hstworami-cieniami§! o niebieskich żyłach zakończyła się niepowodzeniem, po tym jak urządzenie, które stworzyliśmy do wykrywania tych skądinąd niewidzialnych istot, doznały licznych awarii.\n\nPodczas próby naprawy sprzętu nasz oddział został zaatakowany przez grupę niewidzialnych napastników, którzy szybko uciekli z powrotem na otaczającą pustynię. Śledzenie ich kroków na dużym obszarze doprowadziło nas do wniosku, że §Hzakażeni koloniści§! opuścili ten region.\n\nOgłoszono zawieszenie broni wobec §Hobcego pasożyta§! i jego żywicieli, aby uchronić naszą amunicję przed zmarnowaniem."
hrb_colony.19.a:0	"Musimy nauczyć się koegzystencji."
hrb_colony.19.a.tt:0	"Przyszłe populacje, które przeniosą się na planetę §H[colony_metamorphosis.GetName]§!, zostaną ostrzeżone przed §Hobcym pasożytem§!, aby zapobiec kolejnej epidemii, ale na razie nie będziemy podejmować dalszych prób skontaktowania się z nim.\n\n"
hrb_colony.19.b:0	"Zwyciężymy, choćby wielkim kosztem."
hrb_colony.19.b.tt:0	"Przyszłe populacje, które zasiedlą planetę §H[colony_metamorphosis.GetName]§!, zostaną ostrzeżone przed §Hobcym pasożytem§!, aby zapobiec kolejnym katastrofom, ale na razie nie będziemy podejmować dalszych prób jego upolowania.\n\n"
hrb_colony.19.c:0	"Nie mieliśmy szans…"
hrb_colony.19.c.tt:0	"Przyszłe populacje, które trafią na planetę §H[colony_metamorphosis.GetName]§!, zostaną ostrzeżone przed §Hobcym pasożytem§!, aby zapobiec powtórzeniu się tej katastrofy, ale na razie nie będziemy podejmować dalszych prób jego wyśledzenia.\n\n"
hrb_colony.19.d:0	"Wszystkie zapisy dotyczące tych wydarzeń zostaną zapieczętowane."
hrb_colony.19.d.tt:0	"Przyszłe populacje wysłane na planetę §H[colony_metamorphosis.GetName]§! zostaną zaszczepione, aby zapobiec dalszym obciążeniom dla §HPaństwa§!, ale na razie nie będziemy podejmować dalszych prób wyeliminowania §Hpasożyta§!.\n\n"
hrb_colony.22.name:0	"O Klingonach i Romulanach"
hrb_colony.22.ufop.desc:0	"Po roku spędzonym na planecie §H[colony_distance_6.GetName]§! nasi osadnicy odkryli grupę §HKlingonów§! będących więźniami w romulańskim obozowisku.\n\nPoczątkowo naszych kolonistów witano z obawą, ale kiedy §HKlingoni§! zainteresowali się sposobem funkcjonowania kompleksu, ujawnili, że są ocalałymi z §HMasakry na Khitomer§!, o których sądzono, że zginęli w bitwie, a zamieszkanie z §HRomulanami§! było ich wyborem.\n\nZamiast wracać na tarczy, co przyniosłoby hańbę ich rodzinom, §HKlingoni§! woleli założyć nowe rodziny w tym obozie i żyć w rzekomej harmonii z §HRomulanami§!.\n\nTen sposób myślenia został przekazany najmłodszym członkom osady. Klingońskie i półklingońskie dzieci są całkowicie nieświadome swoich przodków i wojowniczej kultury."
hrb_colony.22.klingon.desc:0	"Po roku spędzonym na planecie §H[colony_distance_6.GetName]§! nasi osadnicy odkryli grupę naszych własnych wojowników i ich potomstwo będących więźniami w romulańskim obozie.\n\nKiedy nasza kolonia zakwestionowała zasady panujące w kompleksie, §HKlingoni§! ujawnili, że są ocalałymi z §HMasakry na Khitomer§!, o których sądzono, że zginęli w bitwie, a zamieszkanie z §HRomulanami§! było ich wyborem. Zamiast wracać na tarczy, co przyniosłoby hańbę ich rodzinom, woleli założyć nowe rodziny w tym obozie i żyć jako niewolnicy §HRomulan§!.\n\nTen sposób myślenia został przekazany najmłodszym członkom obozu. Klingońskie i półklingońskie dzieci są haniebnie nieświadome swojego pochodzenia, rezygnując z potencjału swoich wewnętrznych wojowników."
hrb_colony.22.romulan.desc:0	"Po roku spędzonym na planecie §H[colony_distance_6.GetName]§! nasi osadnicy odkryli niezbadany kompleks więzienny prowadzony przez naszych własnych §Hpretorian§!. Przetrzymują w nim grupę §HKlingonów§!. Podczas przesłuchania §HKlingoni§! ujawnili, że przebywają tam z własnej woli.\n\nNasi §Hpretorianie§! twierdzą, że pierwotnie obóz miał być częścią tajnej operacji wywiadowczej, usankcjonowanej przez §HTal Shiar§! w celu wydobycia informacji od ocalałych, ale ta misja została porzucona.\n\nChociaż obóz jest obecnie zamieszkiwany przez mieszane rodziny, wydaje się, że nasi pobratymcy mimo to utrzymali władzę. Klingońskie i półklingońskie dzieci żyją w błogiej nieświadomości swoich przodków i kultury wojowników."
hrb_colony.22.a:0	"Zachowajmy kolonię w tajemnicy."
hrb_colony.22.a.tt:0	"Zintegrujemy tę kolonię i utrzymamy jej istnienie w tajemnicy. Ujawnienie tej informacji mogłoby spowodować nieprzewidziane reperkusje.\n\n"
hrb_colony.22.b:0	"Nagłośnijmy sprawę."
hrb_colony.22.b.tt:0	"Chociaż może to być ryzykowne dla wszystkich zaangażowanych Klingonów i Romulan, przejrzystość w kwestii tego obozu jenieckiego jest kluczowa. W międzyczasie osiedlimy się po drugiej stronie planety.\n\n"
hrb_colony.22.c:0	"Zreformujmy klingońską młodzież."
hrb_colony.22.c.tt:0	"Każdy Klingon w formacji zasługuje na szansę walki, aby wejść na ścieżkę wojownika.\n\n"
hrb_colony.22.d:0	"Wznówmy misję Tal Shiar."
hrb_colony.22.d.tt:0	"Będziemy postępować zgodnie z początkową dyrektywą Tal Shiar i udawać sympatyków w celu zdobycia informacji.\n\n"
hrb_colony.23.name:0	"Niebezpieczne związki"
hrb_colony.23.desc:0	"§HZjednoczona Federacja Planet§! przyciągnęła wiele uwagi po opublikowaniu obejmującego całą §Hgalaktykę§! komunikatu o obecności §Hklingońsko-romulańskiego§! kompleksu więziennego na planecie §H[colony_distance_6.GetName]§!.\n\nPomimo zawoalowanych gróźb ze strony §Hromulańskich senatorów§!, sugerujących skomplikowanie przyszłych stosunków, otrzymaliśmy pochwałę od §HImperium Klingońskiego§! za zwrócenie ich uwagi na tajne więzienie.\n\nObozowisko zostało ogłoszone obszarem neutralnym dyplomatycznie na planecie §H[colony_distance_6.GetName]§!. Oba imperia negocjują teraz przyszłość wspólnego obozowiska, które przeważyło nad zainteresowaniem naszą ekspansją na tej planecie."
hrb_colony.23.a:0	"Prawda musi wyjść na jaw."
hrb_colony.23.a.tt:0	"Romulanie i Klingoni zgodzili się załatwić sprawę swojego obozu, pozwalając nam w spokoju eksplorować planetę. Jeśli włożymy w to trochę wysiłku, będziemy mogli ponownie uzyskać dostęp do tego regionu.\n\n"
hrb_colony.24.name:0	"Rytuał MajQa"
hrb_colony.24.desc:0	"Odtwarzając lodowe góry §HNo'Mat§!, które prowadzą do naszych świętych §Hjaskiń lawy§!, udało nam się z powodzeniem umożliwić §Hklingońskiej§! młodzieży z kompleksu więziennego udział w serii długich medytacji. W wyniku wyczerpującej presji tego otoczenia młodzież doświadczyła potężnych wizji swojej przyszłości.\n\nNiektórzy opisywali stworzenia z mitologii §HImperium§!, podczas gdy inni brali udział w walce wręcz lub polowaniu. Pewien Klingon wyjątkowo szczegółowo opisywał dawno zaginionych krewnych z §HQo'noS§!, którzy namawiali go do odzyskania honoru i walki o swoje dziedzictwo.\n\nSłysząc o naszych lekcjach na temat §Hklingońskiego§! dziedzictwa, §Hromulańscy§! strażnicy poprzysięgli dokonać egzekucji naszych osadników na planecie §H[colony_distance_6.GetName]§!. Wszyscy zgodzili się dobrowolnie umrzeć. Jednak oświecona młodzież zdecydowała się do nich dołączyć. Nie chcąc zabić tak wielu mieszkańców własnego obozu, naczelnik więzienia niechętnie zgodził się uwolnić konwertytów."
hrb_colony.24.a:0	"Honor można odzyskać."
hrb_colony.24.a.tt:0	"Pewna swojego dziedzictwa młodzież z §Hklingońsko-romulańskiego§! więzienia zgodziła się dołączyć do §HImperium Klingońskiego§!.\n\n"
hrb_colony.25.name:0	"Romulańska ingerencja"
hrb_colony.25.desc:0	"Chociaż byliśmy w stanie odtworzyć §HJaskinie No'Mat§! na pokładzie naszego statku, większość młodych §HKlingonów§! nie wydawała się zaangażowana w długie medytacje, a tylko nieliczni mieli niewyraźne wizje swojej przeszłości i przyszłości. Nic dziwnego, że §Hholodek§! nie może się równać z cudami natury, które można znaleźć na §HQo'noS§!.\n\nSłysząc o naszych lekcjach na temat §Hklingońskiego§! dziedzictwa, §Hromulańscy§! strażnicy poprzysięgli dokonać egzekucji naszych osadników na planecie §H[colony_distance_6.GetName]§!. Wszyscy zgodzili się umrzeć, aby zachować swój honor w obliczu duchowej klęski.\n\nPomimo naszych prób nieoświecona młodzież mówiła z mocą i przekonaniem o swojej lojalności wobec ich hybrydowego życia. Aby uhonorować siłę ich ideologii, zgodziliśmy się skolonizować okolice obozowiska.\n\nZ czasem nowe pokolenie naszych wojowników powróci, by ponownie rzucić wyzwanie renegackim zwyczajom kompleksu więziennego."
hrb_colony.25.a:0	"Tych Klingonów nie da się zintegrować."
hrb_colony.25.a.tt:0	"§HKlingońska§! młodzież z planety §H[colony_distance_6.GetName]§!, pewna swoich hybrydowych zwyczajów, odmówiła podążania za światłem §HKahlessa§!. Mamy nadzieję, że z czasem ponownie się z nimi połączymy.\n\n"
hrb_colony.26.name:0	"Operacja Shaipouin zakończona"
hrb_colony.26.desc:0	"Nasza infiltracja §Hromulańsko-klingońskiego§! więzienia na planecie §H[colony_distance_6.GetName]§! zakończyła się sukcesem. Po długich dyskusjach z §HKlingonami§! nasi osadnicy byli w stanie wydobyć bezcenne informacje.\n\nCi więźniowie to jeńcy z §HMasakry na Khitomer§!, o których sądzono, że zginęli w bitwie. Aby uniknąć hańby wynikającej z tego, że nie zostali zabici, postanowili zostać i żyć razem ze swoimi §Hromulańskimi§! porywaczami.\n\nJakie to upokarzające dla §HImperium Klingońskiego§! i ich tak zwanego honoru…"
hrb_colony.26.a:0	"Szantażujmy nasze klingońskie kontakty."
hrb_colony.26.a.tt:0	"W zamian za dane wywiadowcze będziemy przekupywać przedstawicieli §Hklingońskiej armii§!. Nie musimy ujawniać, że żyją tutaj rodziny hybrydowe.\n\n"
hrb_colony.27.name:0	"Klingońska ingerencja"
hrb_colony.27.desc:0	"Zostaliśmy odkryci. Nasza infiltracja §Hromulańsko-klingońskiego§! więzienia na planecie §H[colony_distance_6.GetName]§! została zakłócona przez grupę młodych §HKlingonów§!.\n\nLada chwila może dojść do powstania. Oburzeni §HKlingoni§! grożą obaleniem wszystkich naszych §Hpretorian§!.\n\nJednego z naszych już straciliśmy. Nasi koloniści nie mają innego wyjścia, jak tylko w pełni zintegrować się z mieszkańcami obozowiska w ostatniej próbie uniknięcia egzekucji."
hrb_colony.27.a:0	"Przykra sprawa."
hrb_colony.27.a.tt:0	"§HGalaktyka§! nie musi wiedzieć o niekorzystnych wydarzeniach związanych z kompleksem więziennym.\n\n"
hrb_colony.28.name:0	"Region dostępny"
hrb_colony.28.desc:0	"Po pewnym wysiłku i negocjacjach z naszej strony udało się odblokować zajętą wcześniej część planety §H[colony_distance_6.GetName]§!."
hrb_colony.28.a:0	"Doskonale."
hrb_colony.31.name:0	"Femnova"
hrb_colony.31.desc:0	"Po 3 latach nasza kolonia na planecie §H[colony_femnova.GetName]§! oddzieliła się od naszego głównego rządu i postanowiła funkcjonować jako niezależny matriarchat zwany §HFemnovą§!, powołując się na to, że ten sposób życia był dla nich korzystny.\n\nWedług §HFemnovy§!, kobiety u władzy wyeliminowały przemoc ze względu na płeć i zmniejszyły przestępczość w oszałamiającym tempie. W rezultacie kolonia mogła bez przeszkód skoncentrować się na postępie społecznym.\n\nPomimo sporadycznych niepokojów ze strony grup, które sprzeciwiają się tak sztywnej strukturze społeczno-politycznej, matriarchat twierdzi, że kwitnie. Od czasu, gdy po raz pierwszy zostawiliśmy tu naszych ludzi, zaszły poważne zmiany."
hrb_colony.31.a:0	"Wznówcie komunikację z kolonią §H[colony_femnova.GetName]§!."
hrb_colony.31.b:0	"Ta wiadomość jest banalna."
hrb_colony.32.name:0	"Rozwój kulturowy Femnovy"
hrb_colony.32.a:0	"Dostosujmy nasze programy edukacyjne."
hrb_colony.32.a.tt:0	"Chociaż nie jesteśmy przekonani, czy §Hkolonia Femnova§! odkryła klucz do stabilności społecznej, możemy się od nich wiele nauczyć.\n\n"
hrb_colony.32.b:0	"Wykorzystamy ich badania."
hrb_colony.32.b.tt:0	"Interesująca jest zdolność §Hkolonii Femnova§! do obalania tych, których uważają za gorszych. Narzędzie do rozważenia w przypadku większego rządu…\n\n"
hrb_colony.32.c:0	"Uzurpujemy sobie ich ustalenia."
hrb_colony.32.c.tt:0	"Niezależność tak małej grupy nie budzi zastrzeżeń, ale wygląda na to, że §Hkolonia Femnova§! dość dobrze panuje nad swoimi mieszkańcami. Będziemy badać ich zwyczaje.\n\n"
hrb_colony.33.name:0	"Rozwój duchowy Femnovy"
hrb_colony.33.desc:0	"Po ponownym nawiązaniu kontaktu z osadnikami chcieliśmy rzucić wyzwanie zwyczajom §Hklingońskiego§! społeczeństwa, w którym życie polityczne jest całkowicie zdominowane przez nasze kobiety. Jednak kolonia §HFemnova§! przekazała nam przekonujące informacje na temat swoich ostatnich osiągnięć.\n\nOddzielając się od reszty naszego §HImperium§! i odwracając uwagę od typowych zasad władzy, przywódczynie kolonii były w stanie skoncentrować się na dziedzictwie i duchowości w niespotykany dotąd sposób.\n\nIch pierwszy filar rozwoju koncentrował się na poprawie wydajności §Hrytuałów przejścia§! poprzez identyfikację świętej ziemi, na której można stworzyć tereny pojedynków, oraz na testowaniu sprawności fizycznej w walce.\n\nPrzywódczynie kolonii §HFemnova§! twierdzą, że tylko odrzuceni i zhańbieni nie zgadzają się z ich nowymi systemami, podobnie jak ci, którzy są zbyt dumni, by uznać, że stare sposoby zostały usprawnione."
hrb_colony.33.a:0	"Nasze Imperium zostało wzmocnione."
hrb_colony.33.a.tt:0	"Pomimo tej oszałamiającej struktury społeczno-politycznej §Hkolonia Femnova§! jest niezaprzeczalnym przypomnieniem determinacji naszego ludu. Rządzą najsilniejsi.\n\n"
hrb_colony.34.name:0	"Rozwój naukowy Femnova"
hrb_colony.34.desc:0	"Po ponownym nawiązaniu kontaktu z naszymi osadnikami §Hkolonia Femnova§! przekazała nam formalne informacje na temat ostatnich wydarzeń.\n\nZrezygnowawszy z tego, co nazywają §E„przestarzałymi obowiązkami nałożonymi na nich przez mężczyzn”§!, matriarchalna kolonia była w stanie skoncentrować swoje wysiłki na badaniach naukowych, osiągając bezprecedensowe postępy.\n\nIch pierwszy filar rozwoju koncentrował się na programach naukowych, które kładą nacisk na nauczanie prowadzone przez kobiety, powołując się na ich badania nad wzrostem produktywności związanym z płcią. W szczególności przyczyniło się to do rozwoju górnictwa poprzez ulepszenie naszych stacji łupania geologicznego.\n\nChociaż §HFemnova§! przyznaje, że niektórzy protestowali przeciwko wykluczeniu mężczyzn ze stanowisk kierowniczych, a także binarnym ramom ich rządu, to równocześnie wyszczególnia, że niestabilność społeczna jest na najniższym poziomie w historii."
hrb_colony.34.a:0	"Dostosujmy nasze programy naukowe."
hrb_colony.34.a.tt:0	"Pomijając podejście §Hkolonii Femnova§! do socjopolityki, możemy się wiele nauczyć z ich praktyk wydobywczych, aby ulepszyć nasze własne.\n\n"
hrb_colony.34.b:0	"Idealne miejsce do prowadzenia wydobycia."
hrb_colony.34.b.tt:0	"Otrzymamy dostęp do kopalni i narzędzi §Hkolonii Femnova§! w zamian za uznanie ich nowej formy samorządności.\n\n"
hrb_colony.35.name:0	"Rozpad Femnovy"
hrb_colony.35.desc:0	"Udało nam się ponownie nawiązać kontakt z §Hkolonią Femnova§!, która przekazała nam formalne informacje na temat ostatnich wydarzeń.\n\nIch pierwsze wysiłki koncentrowały się wokół kultury i nauki, mając na celu dekonstrukcję społeczeństwa, jakie znamy, i utworzenie kolonii kierowanej przez kobiety.\n\nJednak w ich osadzie istnieją też inne masowe ruchy o sprzecznych poglądach, które powoli zyskują na popularności. Pojawiły się odłamy o tendencjach patriarchalnych, a także trzeci obóz, który promuje równość wszystkich humanoidów, niezależnie od płci.\n\nNiektóre protesty przeciwko binarnym doktrynom §Hkolonii Femnova§! zwracają uwagę, że sposoby rozwiązywania problemów społecznych przez przywódczynie są przestarzałe. Zamieszki te doprowadziły do powstania niezgody w kolonii, co utrudniło nasze postępy na planecie §H[colony_femnova.GetName]§!."
hrb_colony.35.a:0	"Będziemy monitorować ten zamęt."
hrb_colony.35.a.tt:0	"W niektórych konfliktach nie ma natychmiastowych rozwiązań. Będziemy musieli poczekać.\n\n"
hrb_colony.36.name:0	"Qowat Milat Femnovy"
hrb_colony.36.desc:0	"Udało nam się ponownie nawiązać kontakt z matriarchalną kolonią §HFemnova§!, która przekazała nam formalne informacje na temat najnowszych dokonań w dziedzinie kultury i nauki pod przewodnictwem kobiet.\n\nJednak w ich osadzie istnieją też inne masowe ruchy o sprzecznych poglądach. Pojawiły się odłamy o tendencjach patriarchalnych, a także trzeci obóz, który promuje równość wszystkich humanoidów, niezależnie od płci.\n\nJedna z takich grup składa się z §Hzakonu§! wojowniczych mniszek nazywających siebie §HQowat Milat§!, które głoszą w kolonii §HŚcieżkę Absolutnej Szczerości§!, promując okazywanie wszelkich emocji, bez żadnych ograniczeń.\n\nSiostry znacznie wpływają na przekonania ideologiczne, co utrudnia postępy na planecie §H[colony_femnova.GetName]§!. Nie trzeba dodawać, że §HTal Shiar§! wyraziło już swoje obawy."
hrb_colony.36.a:0	"Niekontrolowana przestępczość. Ciekawe."
hrb_colony.36.a.tt:0	"Jednak nieopłacalne. Wszelkie objawy giętkości ideologicznej muszą być monitorowane.\n\n"
hrb_colony.41.name:0	"Pola duonetyczne"
hrb_colony.41.desc:0	"Podczas osiedlania się na planecie §H[colony_paradise.GetName]§! naturalnie występujące §Hpole duonetyczne§! wyłączyło wszystkie nasze pobliskie urządzenia technologiczne. Wygląda na to, że nasi osadnicy wraz z naszym statkiem kolonizacyjnym utknęli na planecie §H[colony_paradise.GetName]§! i nie mogą nawiązać łączności z resztą §Hgalaktyki§!.\n\nNasi najlepsi inżynierowie uważają, że pole może być wykorzystane jako forma energii w celu reaktywacji naszego sprzętu i przywrócenia komunikacji, ale dopóki koloniści nie wymyślą, jak to zrobić, będą odizolowani od reszty §Hgalaktyki§!."
hrb_colony.41.a:0	"Tylko czas pokaże."
hrb_colony.41.a.tt:0	"Będziemy dalej próbować nawiązać kontakt z naszą kolonią. To może trochę potrwać…\n\n"
hrb_colony.42.name:0	"Raj"
hrb_colony.42.desc:0	"Udało nam się ponownie nawiązać kontakt z odizolowaną kolonią na planecie §H[colony_paradise.GetName]§! po tym, jak ich główny inżynier wykorzystał §Hpole duonetyczne§! planety jako źródło energii do zasilenia kanałów komunikacyjnych i sprzętu technologicznego.\n\nWkrótce po zasiedleniu planety, nasi koloniści spotkali grupę ocalałych ludzi mieszkających w bunkrze przypominającym oazę. Ich główne obozowisko składało się z rozbitego statku. Grupa rozbiła się na planecie §H[colony_paradise.GetName]§! 10 lat temu i nie mogła jej opuścić, ponieważ cała ich technologia pozostaje wyłączona z powodu pola duonetycznego.\n\nWedług ich przywódczyni, ludzkiej kobiety o imieniu §HAlixus§!, ocaleni nie mieli innego wyjścia, jak stworzyć własny autonomiczny §E„Raj”§!.\n\nPrzyjęła nas z otwartymi ramionami, wyrażając chęć wspólnego życia w zgodzie, o ile wyrzekniemy się wszelkich wzmianek o istnieniu pola i możliwości kontaktu ze światem zewnętrznym."
hrb_colony.42.a:0	"Ujawnijmy nasze odkrycia dotyczące pola duonetycznego."
hrb_colony.42.a.tt:0	"Podzielmy się naszymi badaniami z ocalałymi, niezależnie od potencjalnego rezultatu.\n\n"
hrb_colony.42.b:0	"Zawrzyjmy umowę o zachowaniu poufności z Alixus."
hrb_colony.42.b.tt:0	"Stabilne relacje czasami wymagają braku ingerencji. Nie będziemy wtrącać się w funkcjonowanie społeczeństwa, które rozwinęli ocaleni.\n\n"
hrb_colony.42.c:0	"Gdzie są pakty, tam są zyski."
hrb_colony.42.c.tt:0	"Wiemy, ile to jest warte. Nasi ludzie będą żyć obok ocalałych, o ile regularnie będziemy otrzymywać pewną ilość ich zasobów.\n\n"
hrb_colony.43.name:0	"Kult antytechnologiczny"
hrb_colony.43.desc:0	"Po ujawnieniu, że pole §Hduonetyczne§! może być użyte jako źródło energii do nawiązania kontaktu ze światem zewnętrznym i ponownego zasilenia wyłączonej technologii, niektórzy mieszkańcy planety wykazywali oznaki radości i ciekawości.\n\nJednak wielu wyrażało również sympatię do planety, powołując się na osiągnięcia grupy i trudności, które pokonali bez polegania na technologii. Kilku wydawało się przestraszonych, wspominając, że kochający technologię dewianci są karani w sposób, jakiego jeszcze nie byliśmy świadkami.\n\nLiderka grupy §HAlixus§! wydawała się szczególnie zaniepokojona naszymi ustaleniami: §E„Powszechne mniemanie, że gatunek ludzki ewoluował w ciągu ostatnich kilku stuleci, jest niedorzeczne. To, co osiągnęliśmy, odbyło się kosztem naszych własnych podstawowych tożsamości”§!."
hrb_colony.43.a:0	"Coś tu nie gra."
hrb_colony.43.b:0	"Zostawcie kultystów w spokoju."
hrb_colony.43.b.tt:0	"Ta zindoktrynowana grupa ostatecznie zginie z powodu swoich przestarzałych zwyczajów. Gdy do tego dojdzie, my będziemy się dalej rozwijać.\n\n"
hrb_colony.44.name:0	"Nowa prawda"
hrb_colony.44.desc:0	"Nasze badania wykazały, że §Hpole duonetyczne§! nie jest zjawiskiem naturalnym, ale sztucznie wytworzonym przez generator znajdujący się niedaleko obozu ocalałych. Nasz główny inżynier wyłączył go na stałe.\n\nPodczas przesłuchania §HAlixus§! wyjawiła, że była niegdyś wspaniałym naukowcem, a urządzenie jest jej największym wynalazkiem. Rozbicie się na tej planecie z tymi, których nazywa §E„grupą testową”§!, było częścią jej planu udowodnienia ostatecznej teorii – że szczęśliwe życie bez technologii jest możliwe.\n\nMimo tego wyznania i pewnego szoku ocaleni postanowili pozostać na planecie. Są jednak wdzięczni za przekazane im informacje. Wyznaczyli nowego przywódcę o mniej sztywnych ideałach i zgodzili się współistnieć z naszą kolonią."
hrb_colony.44.a:0	"Będziemy mieszkać osobno."
hrb_colony.44.a.tt:0	"Być może pewnego dnia przeciwnicy technologii na planecie §H[colony_paradise.GetName]§! będą w stanie zrozumieć nasze ideały, a my ich.\n\n"
hrb_colony.44.b:0	"Na razie udowodnili swoją wartość."
hrb_colony.44.b.tt:0	"Nieprawdopodobne przetrwanie grupy na planecie §H[colony_paradise.GetName]§! jest godne pochwały, a ich wiara zasługuje na uznanie.\n\n"
hrb_colony.45.name:0	"Od kontroli do buntu"
hrb_colony.45.desc:0	"Nasze badania wykazały, że §Hpole duonetyczne§! nie jest zjawiskiem naturalnym, ale sztucznie wytworzonym przez generator znajdujący się niedaleko obozu ocalałych. Nasz główny inżynier wyłączył go na stałe.\n\nPodczas przesłuchania §HAlixus§! wyjawiła, że była niegdyś wspaniałym naukowcem, a urządzenie jest jej największym wynalazkiem. Rozbicie się na tej planecie z tymi, których nazywa „grupą testową”, było częścią jej planu udowodnienia ostatecznej teorii – że szczęśliwe życie bez technologii jest możliwe.\n\nKonwertyci, zniesmaczeni §HAlixus§! i jej zdradą, są na skraju wojny domowej z wyznawcami idei antytechnologicznych. Nasi osadnicy zaaresztowali §HAlixus§! i jej świtę."
hrb_colony.45.a:0	"Wygnajmy Alixus i jej zwolenników."
hrb_colony.45.a.tt:0	"§HAlixus§! zostanie uwięziona za zakłócenia i dezinformację. Plany rozbudowy kolonii będą kontynuowane we współpracy z byłymi konwertytami.\n\n"
hrb_colony.45.b:0	"Zachęćcie do buntu."
hrb_colony.45.b.tt:0	"Jak uprzejmie z ich strony, że zajmą się swoim własnym bałaganem. §HPaństwo§! nie zapomni o tej hojności, gdy będziemy poszerzać nasze wpływy na planecie §H[colony_paradise.GetName]§!.\n\n"
hrb_colony.51.name:0	"Gdzie są wszyscy dorośli?"
hrb_colony.51.desc:0	"Wysoki śmiech rozbrzmiewa na naszych kanałach podprzestrzennych, gdy odbieramy niezwykły raport z naszej kolonii na planecie §H[colony_forever_young.GetName]§!. Po pięciu latach jej populacja zaczęła §Hmłodnieć§!, a ich ciała cofać się w rozwoju.\n\nPodczas przerwy w zabawie byli naukowcy z planety §H[colony_forever_young.GetName]§! przedstawili barwnie ilustrowaną „teorię”, zgodnie z którą ta przemiana została spowodowana przez §Hniewykryte algi§! obecne w wodociągach, które odwracają proces starzenia.\n\nChociaż to prawdopodobne, „naukowcy”, którzy przesłali nam te rysunki, nie udostępnili swoich danych, a teraz nie możemy się już z nimi skontaktować w celu uzyskania dalszych komentarzy. „Wyszli, aby pobawić się w berka”."
hrb_colony.51.a:0	"Pomóżmy dzieciom zorganizować ich społeczeństwo."
hrb_colony.51.a.tt:0	"Będziemy współpracować z populacją planety §H[colony_forever_young.GetName]§!, aby jak najlepiej wykorzystać ich nowo odkrytą młodość i upewnić się, że ich instytucje (czasami) dalej będą funkcjonować.\n\n"
hrb_colony.51.b:0	"Oczyśćmy źródło wody."
hrb_colony.51.b.tt:0	"Ustabilizujemy sytuację na planecie §H[colony_forever_young.GetName]§!, usuwając wszelkie potencjalne zanieczyszczenia z słodkowodnych jezior, rzek i warstw wodonośnych.\n\n"
hrb_colony.52.name:0	"Niszczyciele zabawy"
hrb_colony.52.desc:0	"Filtracja wody na planecie §H[colony_forever_young.GetName]§! ujawniła pewien organizm. To symbiotyczne stworzenie, występujące w algach we wszystkich zamieszkałych regionach planety, jest funkcjonalnie §Hnieśmiertelne§!, a jego spożywanie wydaje się tymczasowo odwracać proces starzenia się humanoidalnych form życia.\n\nChociaż produktywność kolonistów gwałtownie wzrosła po ich ponownym wejściu w dorosłość, nie wszyscy są zadowoleni z powrotu do normalności. Nadal od czasu do czasu można usłyszeć narzekania na to, że bycie dzieckiem było §E„o wiele fajniejsze”§!.\n\nOrganizm zostanie zbadany, chociaż jego zastosowania medyczne są prawdopodobnie ograniczone, ponieważ nie może przetrwać poza swoim rodzimym światem."
hrb_colony.52.a:0	"Niech wracają do roboty."
hrb_colony.52.b:0	"Koniec zabawy."
hrb_colony.52.c:0	"Dość gier i zabaw."
hrb_colony.52.d:0	"Bez dorosłych nie ma rodzin."
hrb_colony.53.name:0	"Wiecznie młodzi"
hrb_colony.53.desc:0	"Zapanował radosny chaos. Większość odmłodzonych kolonistów na planecie §H[colony_forever_young.GetName]§! twierdzi, że woli znowu być dziećmi niż wrócić do wiecznego marazmu dorosłości.\n\nPodczas gdy stres związany z pracą na planecie §H[colony_forever_young.GetName]§! praktycznie nie istnieje, nieustanne gry i krótkotrwałe napady złości jej populacji stanowią wiele wyzwań logistycznych, które mogą powstrzymać kolonię przed pełnym rozkwitem.\n\nLokalne instytucje mogą odzyskać jakieś pozory porządku w przyszłości, gdy poprowadzimy tę wiecznie niedojrzałą populację ku większej produktywności. Jednak na razie kolonia zasłużyła sobie na miano miejsca, w którym nikt nigdy nie musi dorastać."
hrb_colony.53.a:0	"Świetnie. Kiedy będzie przerwa?"
hrb_colony.53.a.tt:0	"Wracamy do §Hholodeku§!?\n\n"
hrb_colony.53.b:0	"Każdy wojownik wie, że zabawa jest szlachetniejsza niż praca."
hrb_colony.53.c:0	"Gry są świetnym nauczycielem strategii."
hrb_colony.53.d:0	"Dzieci są przyszłością naszej Unii."
hrb_colony.61.name:0	"Ptaki"
hrb_colony.61.desc:0	"Otrzymaliśmy priorytetowy raport z naszej kolonii na planecie §H[colony_birds_beeps.GetName]§!. Miejsce to jest w całości zamieszkane przez społeczność niedosłyszącą, która stara się przeprowadzić szereg projektów badawczych, w tym dogłębne badanie systemów komunikacji niewerbalnej.\n\nJeden z projektów realizowanych przez kolonistów koncentruje się na rodzimym dla planety §H[colony_birds_beeps.GetName]§! gatunku ptaków borealnych, które posiadają pozornie przypadkowe wzory na swoich piórach.\n\nNajnowsze odkrycia grupy wskazują, że po umieszczeniu w niewoli osobniki zaczęły wykazywać zachowania związane z przewlekłym stresem. Podczas robienia notatek terenowych na temat siedliska ptaków koloniści zgłaszali również, że wyczuwali dziwne wibracje dochodzące ze wszystkich kierunków.\n\nKiedy następnego dnia na planetę §H[colony_birds_beeps.GetName]§! przybył zespół ksenoornitologów, odkryli, że nieobliczalne zachowanie ptaków było spowodowane wadą prefabrykowanego siedliska. Środowisko posiada ukryte głośniki symulujące dźwięki prawdziwego siedliska, ale zostały one pozostawione przez twórców w trybie konserwacji od czasu stworzenia tego miejsca, emitując wysoki dźwięk, który pozostał niewykryty przez naszych kolonistów, ale bardzo wpłynął na ptaki."
hrb_colony.61.a:0	"Usprawnijmy prefabrykowane konstrukcje."
hrb_colony.61.a.tt:0	"Wszyscy, którzy chcą współpracować, powinni mieć taką możliwość.\n\n"
hrb_colony.61.b:0	"Upomnijmy twórców siedliska."
hrb_colony.61.b.tt:0	"Ktoś poszedł na skróty dla własnej korzyści i kosztem naszej kolonii. Powinniśmy pociągnąć ich do odpowiedzialności.\n\n"
hrb_colony.62.name:0	"Sygnały dźwiękowe"
hrb_colony.62.desc:0	"Nasza kolonia na planecie §H[colony_birds_beeps.GetName]§! osiągnęła przełom zarówno w badaniu komunikacji niewerbalnej, jak i w projekcie dotyczącym ptaków borealnych.\n\nSemiolodzy z kolonii opracowali nowy system wzorców świetlnych i symboli, znacznie skracający czas potrzebny do komunikowania się z gatunkami, których języki drastycznie różnią się od naszego, ale mają one podobne zdolności wizualne.\n\nZ drugiej strony ksenoornitolodzy stwierdzili, że subtelny wzór w ubarwieniu piór zwierząt wskazuje na zdolność ptaka do pochłaniania promieniowania podprzestrzennego i wykrywania anomalii grawitacyjnych.\n\nMoglibyśmy nadać priorytet jednemu z projektów."
hrb_colony.62.a:0	"Nadajmy priorytet semiologii."
hrb_colony.62.a.tt:0	"Płynna komunikacja jest kluczem do przetrwania.\n\n"
hrb_colony.62.b:0	"Nadajmy priorytet ksenoornitologii."
hrb_colony.62.b.tt:0	"Różnorodność biologiczna wciąż skrywa tak wiele tajemnic.\n\n"
hrb_colony.71.name:0	"Odkryte ruiny"
hrb_colony.71.desc:0	"Po kilku latach nasi osadnicy odkryli, że na planecie §H[colony_ruins_uncovered.GetName]§! znajduje się wiele starożytnych ruin. Konieczne są dalsze badania w celu ustalenia, jakie zasoby mogą zawierać."
hrb_colony.71.a:0	"Zbadajmy ruiny na planecie §H[colony_ruins_uncovered.GetName]§!."
hrb_colony.72.name:0	"Łapa ochrony"
hrb_colony.72.desc:0	"Po dokładniejszym zbadaniu ruin na planecie §H[colony_ruins_uncovered.GetName]§! nasi osadnicy wykryli obecność materiału radioaktywnego, ostatecznie lokalizując jego źródło.\n\nNa kamiennym cokole znaleziono starożytny selenitowy artefakt w kształcie smoka o kocich rysach. Na ziemi mniejsze rzeźby i kamienie księżycowe zostały umieszczone w kręgu wokół obiektu w rytualny sposób.\n\nKoci smok był kiedyś pokryty grubą warstwą podkładu nasyconego §Hcelebem§!, §Hwysoce toksycznym§! dla humanoidów opartych na węglu. Zważając na potencjał do zaszkodzenia wielu formom życia, oczywiste jest, że ktoś lub coś chciało trzymać ten cenny posąg z dala od innych gatunków.\n\nNasi ksenoarcheolodzy podejrzewają, że wylądowaliśmy na świętym terenie starożytnego gatunku i że artefakt jest ostrzeżeniem przed wtargnięciem."
hrb_colony.72.a:0	"Uszanujmy kociego smoka."
hrb_colony.72.b:0	"Rozpocznijmy wykopaliska."
hrb_colony.73.name:0	"Lotos 1758"
hrb_colony.73.desc:0	"Nasi osadnicy wykryli niewielkie stężenie podtlenku azotu w ruinach na planecie §H[colony_ruins_uncovered.GetName]§!, ostatecznie lokalizując jego źródło.\n\nW częściowo oświetlonej jaskini oznaczonej jako §E„1578”§! znaleziono pojedynczy kwiat §Hlotosu§! unoszący się w naturalnym źródle otoczonym żyzną glebą.\n\nRaporty kolonii wskazują, że gleba emituje wystarczającą ilość podtlenku azotu, aby tworzyć poczucie spokoju w jaskini, pozostawiając odwiedzających zrelaksowanych, spokojnych, a przede wszystkim pełnych nadziei.\n\nCo więcej, jaskinia działa jak naturalna szklarnia, zatrzymując wystarczającą ilość ciepła, aby utrzymać własny ekosystem i wskrzeszając życie, które pozostało w tych ruinach."
hrb_colony.73.a:0	"Uczyńmy Lotos 1578 mikrorezerwatem."
hrb_colony.73.a.tt:0	"Być może ten lotos jest tylko pierwszym z wielu, które nadejdą.\n\n"
hrb_colony.73.b:0	"Uczyńcie Lotos 1578 mikrorezerwatem."
hrb_colony.73.b.tt:0	"Przed nami wiele §Hceremonii picia herbaty§!.\n\n"
hrb_colony.73.c:0	"Uczyńcie Lotos 1578 mikrorezerwatem."
hrb_colony.73.c.tt:0	"Nasi §Hsenatorzy§! skorzystają z tego luksusowego i ukrytego miejsca.\n\n"
hrb_colony.74.name:0	"Wielcy prekursorzy"
hrb_colony.74.desc:0	"Nasza kolonia wykryła ogromne ilości energii głęboko pod ruinami na planecie §H[colony_ruins_uncovered.GetName]§!. Skany środowiska skierowały naszych osadników na ścieżkę, która pozwoliła im dostrzec coś niesamowitego.\n\nRaporty szczegółowo opisują odkrycie §Hpływającego miasta§! gigantycznych rozmiarów. Ich dzienniki wspominają o wysokich kryształowych kolumnach pokrytych mchem, strzaskanych mozaikowych chodnikach i ogromnych ośmiokątnych gobelinach – wszystko to kilkadziesiąt centymetrów nad ziemią.\n\nAnalizy radiochemiczne wykazały ślady wybuchowych odpadów i gruzu sprzed kilku tysięcy lat. Katastrofa, do której niegdyś tutaj doszło, prawdopodobnie zniszczyła całe życie i wygenerowała wystarczającą ilość §Henergii statycznej§!, aby umieścić gigantyczne miasto w przedłużonym stanie lewitacji."
hrb_colony.74.a:0	"Zbierzmy kryształy i energię."
hrb_colony.74.b:0	"Odbudujmy gigantyczne miasto."
hrb_colony.74.b.tt:0	"Nasi najlepsi i najciężej pracujący będą mogli przybyć tutaj na urlop.\n\n"
hrb_colony.74.c:0	"Odbudujcie gigantyczne miasto."
hrb_colony.74.c.tt:0	"Naszych szlachciców ucieszy perspektywa odbudowy tych ruin przodków.\n\n"
hrb_colony.74.d:0	"Odbudujcie gigantyczne miasto."
hrb_colony.74.d.tt:0	"To miasto jest godne najwybitniejszych arystokratów Gwiezdnej Rady.\n\n"
hrb_colony.74.e:0	"Odbudujcie gigantyczne miasto."
hrb_colony.74.e.tt:0	"Najwybitniejsi gulowie i legaci państwa z przyjemnością zafundują swoim rodzinom nowe domy wakacyjne po zakończeniu odbudowy.\n\n"
hrb_colony.75.name:0	"Śmiercionośny terminal"
hrb_colony.75.desc:0	"Badanie ruin na planecie §H[colony_ruins_uncovered.GetName]§! doprowadziło do odkrycia porzuconego §Hterminala komputerowego§!, pokrytego kurzem i szczątkami. Jego numer seryjny wskazuje, że jest to model produkowany na §HZiemi§! w latach §H50.§! XX wieku.\n\nMimo takiego wieku naszym osadnikom udało się zasilić terminal i bez problemu odszyfrować jego dane. Po serii wibracji i alarmów odkryliśmy, że terminal dał nam dostęp do pobliskiego pomieszczenia.\n\nPo wejściu do czegoś, co wyglądało na starą §Hkryptę§!, odkryliśmy długi rząd komór stazy, aparaturę obcych i serię dzienników zapisanych przez dr Anrę, datowanych na 20–27 lutego 1955 r.\n\nJeden z wpisów w dzienniku, zatytułowany §E„System awaryjnej detonacji”§!, ujawnił, że nasza kolonia została zbudowana na szczycie rozległego magazynu antycznych §Hbomb§!."
hrb_colony.75.a:0	"Ojej."
hrb_colony.75.a.tt:0	"Niewybuchy są zbyt stare, aby można je było zmodyfikować lub dezaktywować. Musimy nauczyć się chodzić na paluszkach…\n\n"
hrb_colony.75002.name:0	"Ofiary pola bomb"
hrb_colony.75002.desc:0	"Uśpione bomby na planecie §H[colony_ruins_uncovered.GetName]§! spowodowały ofiary śmiertelne."
hrb_colony.75002.a:0	"Zamknij dziennik."
hrb_colony.76.name:0	"Podobno lubisz ruiny"
hrb_colony.76.desc:0	"Nasze techniki datowania i analizy archeologiczne sugerują, że ruiny na planecie §H[colony_ruins_uncovered.GetName]§! pochodzą z bardzo różnych okresów i należały do całkowicie różnych kultur. Ruiny budowane na ruinach.\n\nCywilizacje, które je zbudowały, już dawno zniknęły. Ich technologia jest tak zniszczona przez czas, że prawie nie da się jej rozpoznać.\n\nKtokolwiek wzniósł te imponujące struktury, musiał mieć fizjologię znacznie odmienną od naszej, ponieważ nie możemy nawet do nich wejść."
hrb_colony.76.a:0	"Zbadajmy ruiny."
hrb_colony.76.a.tt:0	"Te ruiny mogą stać się niesamowitym źródłem wiedzy, choć uzyskanie do nich dostępu będzie długim i kosztownym projektem.\n\n"
hrb_colony.76.b:0	"Zburzmy je wszystkie."
hrb_colony.76.b.tt:0	"Nie możemy sobie pozwolić na opóźnienie naszych obecnych planów budowlanych. Od tego zależy przydatność planety §H[colony_ruins_uncovered.GetName]§!.\n\n"
hrb_colony.77.name:0	"Miasto drzwi"
hrb_colony.77.desc:0	"Odkrywcy na planecie §H[colony_ruins_uncovered.GetName]§! znaleźli zrujnowane miasto pełne §Hstarożytnych, wolnostojących drzwi§!. Radykalne krzywizny kamienia przyciągają wzrok hipnotycznymi wzorami. Ktokolwiek zbudował te ruiny, wykazywał równe mistrzostwo zarówno pod względem formy, jak i funkcji.\n\nDatowanie radiowęglowe ujawnia, że ruiny mają §Hmiliardy§! lat. Nie znaleźliśmy śladów gatunku, który je zbudował, ani żadnych innych osad należących do tej tajemniczej cywilizacji.\n\nDrzwi stoją jak wartownicy nad stertą zapomnianych kamieni, emanując znaczące ślady §Henergii§!. Stawiamy hipotezę, że te drzwi prowadziły kiedyś do miejsc daleko wykraczających poza wszelkie wyobrażalne miary. Ale nie można ich już otworzyć."
hrb_colony.77.a:0	"Zbierzmy energię."
hrb_colony.77.a.tt:0	"Zamkniemy drzwi w generatorach, aby złapać cenną energię, którą marnują.\n\n"
hrb_colony.77.b:0	"Zneutralizujmy drzwi."
hrb_colony.77.b.tt:0	"Ponieważ nie wiemy jeszcze, kto lub co zbudowało te portale, nie można im ufać i zostaną natychmiast zniszczone.\n\n"
hrb_colony.78.name:0	"Wąwóz czasowy"
hrb_colony.78.desc:0	"To miejsce wydaje się znajome. Ruiny otaczające kaniony przy naszej kolonii na planecie §H[colony_ruins_uncovered.GetName]§! są przyczepione do pionowych zboczy jak wytrawni wspinacze zatrzymani w czasie, gdy zmierzali w kierunku skalistych szczytów.\n\nSpiralne motywy sztuki i architektury tego, kto wzniósł te budowle, hipnotyzują i wypaczają poczucie przemijania czasu. A może czas wcale nie mija? Być może wszystko jest tylko powtórzeniem.\n\nZajrzenie pod niską framugę drzwi ukazuje oświetlony cokół. Czy już wcześniej wydobyliśmy wszystko, co można było tutaj znaleźć? A tak w ogóle czyje to wspomnienia? Czy nie wysłaliśmy tu już kogoś, kto nas ostrzegł, że jeśli tego dotkniemy, to wszystko zacznie się bez końca powtarzać…"
hrb_colony.78.a:0	"Chwila, chwila."
hrb_colony.78.a.tt:0	"Spirala zakręca.\n\n"
hrb_colony.78.b:0	"Przeznaczenie to zamknięta pętla."
hrb_colony.78.b.tt:0	"Spirala zakręca.\n\n"
hrb_colony.78.c:0	"Czas to labirynt jak każdy inny."
hrb_colony.78.c.tt:0	"Spirala zakręca.\n\n"
hrb_colony.78.d:0	"Daremne ćwiczenia."
hrb_colony.78.d.tt:0	"Spirala zakręca.\n\n"
hrb_colony.78.e:0	"Nie dotykać piedestału."
hrb_colony.78.e.tt:0	"Ktoś się zbliża. Ta twarz. Czyż to nie…?\n\n"
hrb_colony.81.name:0	"Wysuszony akwedukt"
hrb_colony.81.desc:0	"Nasza kolonia na planecie §H[colony_stella_maris.GetName]§! odkryła wysuszony §Hakwedukt§! zawierający przeogromny posąg. §HKryształowa rzeźba§! przedstawia humanoidalną kobietę w perłowej koronie z kauri. Z jej skóry w kolorze umbry zwieszają się indygowe szaty i rozgwiazdy, a u jej podstawy rozbijają się fale.\n\nPrzesunięcie posągu okazało się niemożliwe, jako że jest on umocowany do skalistego podłoża. Jednak niektórzy z naszych osadników twierdzili, że czują się chronieni, gdy znajdują się w pobliżu rzeźby przypominającej boginię.\n\nPo przeskanowaniu otoczenia nasi koloniści odnaleźli masę jutowych toreb po brzegi wypełnionych §Hlśniącymi paciorkami§! i kamieniami rzecznymi w kształcie półksiężyca. Nasze skany wykryły także obecność §Hniebiologicznej formy życia§!, jednakże do tej pory nie udało się nam odnaleźć źródła jej syntetycznego bioznaku."
hrb_colony.81.cardassian.desc:0	"Nasza kolonia na planecie §H[colony_stella_maris.GetName]§! odkryła wysuszony akwedukt zawierający przeogromny posąg. Kryształowa rzeźba przedstawia humanoidalną kobietę w perłowej koronie z kauri. Z jej skóry w kolorze umbry zwieszają się indygowe szaty i rozgwiazdy, a u jej podstawy rozbijają się fale.\n\nPrzesunięcie posągu okazało się niemożliwe, jako że jest on umocowany do skalistego podłoża.\n\nPo przeskanowaniu otoczenia nasi koloniści odnaleźli masę jutowych toreb po brzegi wypełnionych §Hlśniącymi paciorkami§! i kamieniami rzecznymi w kształcie półksiężyca. Nasze skany wykryły także obecność §Hniebiologicznej formy życia§!, jednakże do tej pory nie udało się nam odnaleźć źródła jej syntetycznego bioznaku."
hrb_colony.81.a:0	"Zbadajmy akwedukt."
hrb_colony.81.a.tt:0	"Później wrócimy po paciorki.\n\n"
hrb_colony.81.b:0	"Zbierzmy paciorki i wyjdźmy stamtąd."
hrb_colony.81.b.tt:0	"Wyjątkowa okazja do zebrania podwodnych bogactw bez przeszkód.\n\n"
hrb_colony.82.name:0	"CAM-HP23"
hrb_colony.82.a:0	"Udzielamy pozwolenia."
hrb_colony.82.b:0	"Dawaj, mały."
hrb_colony.82.c:0	"Na szczęście nie jest rozumny. Zgoda."
hrb_colony.82.d:0	"Prosi o pozwolenie? Jak dobrze. Zgoda."
hrb_colony.83.name:0	"Stella Maris"
hrb_colony.83.desc:0	"Po krótkiej przerwie automat §HCAM-HP23§! odtworzył naszym kolonistom holograficzne nagranie, które ukazało im projekcję humanoidalnej kobiety w niebieskim kitlu:\n\n§E„Witajcie w akademii patologii Stelli Maris. Jak wiecie, większość z nasz już się przeniosła do naszego nowego domu, jednakże akademia przygotowała kilka kursów zawartych w programie 23 dla tych z was, którzy swoje ostatnie miesiące przeżywają na planecie §H[colony_stella_maris.GetName]§!. Dzisiejsza lekcja dotyczy przeciwbakteryjnych właściwości rzecznych paciorków…”§!\n\nProgram przeszedł do opisu stworzenia akweduktu w ramach akademickiej uprawy §E„antybiotycznych paciorków”§!. Po pokruszeniu zamieniają się w rozpuszczalny proszek, który leczy wiele przypadłości.\n\nJako podziękowanie dla §Hdoktor Stelli Maris§!, która była pionierką w dziedzinie medycznych badań na tej planecie, studenci wybudowali jej posąg."
hrb_colony.83.a:0	"Przestudiujmy programy automatu."
hrb_colony.83.a.tt:0	"Holograficzne kursy §Hautomatu CAM-HP23§! są kluczowe do dowiedzenia się czegoś więcej o planecie §H[colony_stella_maris.GetName]§!. Zanim zaczniemy działać, musimy sprawdzić programy.\n\n"
hrb_colony.83.b:0	"Zmiażdżmy paciorki i wynośmy się stamtąd."
hrb_colony.83.b.tt:0	"Ten automat powiedział nam wszystko, co musimy wiedzieć, całkowicie za darmo.\n\n"
hrb_colony.83.c:0	"Uzupełnijmy akwedukt."
hrb_colony.83.c.tt:0	"Kontynuujcie naszą ekspansję bez względu na koszty.\n\n"
hrb_colony.91.name:0	"Kapitan Tata"
hrb_colony.91.desc:0	"Na planecie §H[captain_dad_colony.GetName]§! znajduje się tajemniczy ogród, do którego ludzie udają się, aby przypomnieć sobie o tych, których utracili. To ciche miejsce pełne wijących się ścieżek, ech ptasich śpiewów i najpiękniejszych róż w całej §Hgalaktyce§!.\n\nEmerytowany §Hkapitan gwiezdnej floty§! zgłosił się do pilnowania, aby ogród rozkwitał. Każdego dnia można zobaczyć, jak ciężko pracuje wśród róż w swojej charakterystycznej niebieskiej koszulce i czarnej bejsbolówce z ręcznie wyszytymi słowami: §HKapitan Tata§!. Jego własne dzieci już dorosły i od dawna służą w §Hgwiezdnej flocie§!.\n\nMimo to §Hstary kapitan§! pamięta twarz każdej osoby, która przybywa do jego ogrodu, i zna wszystkie imiona wyryte na ławkach stojących przy ścieżkach oraz ich historie. Nowo przybyłych wita świeżymi kanapkami i wodą. Czasami, gdy z wizytą wpadają jego starzy przyjaciele, pojawia się także wino; zawsze czerwone, miejscowe i najlepsze.\n\nOferta §Hstarego kapitana§! jest nieskomplikowana: §G„Jesteś tu, aby zadedykować ławkę ukochanej osobie? Jeśli nie znajdziesz takiej, która będzie ci odpowiada, to chętnie ją dla ciebie zbuduję”.§!"
hrb_colony.91.a:0	"Zadedykuj ławkę ukochanej osobie."
hrb_colony.91.a.tt:0	"Imię twojej ukochanej osoby zostanie upamiętnione na jednej z ławek w §Hogrodzie starego kapitana§!.\n\n"
hrb_colony.91.b:0	"Usiądź i obserwuj ptaki."
hrb_colony.91.b.tt:0	"Radość, zupełnie jak materia, nie może zostać ani stworzona, ani zniszczona. Można o niej jednak pamiętać.\n\n"
hrb_planet_modifier.11.name:0	"Sejsmiczny alarm"
hrb_planet_modifier.11.desc:0	"Skok gwałtownej aktywności geologicznej na §H[colony_gas_dilemma.GetName]§! powoduje, że na całej planecie otwierają się sejsmiczne szczeliny, co prowadzi do potężnych trzęsień ziemi, erupcji wulkanów i szybkiego wyczerpania biosfery. Zgłoszono wiele ofiar wśród cywili.\n\nAnaliza śledcza zmarłych ujawniła, że większość z nich nie zginęła z powodu lawy ani zawalających się budynków, lecz przez drugorzędny efekt wynikający z obecności nieznanej, opartej na amonie toksynie w ich krwiobiegach.\n\nWymagane będzie dalsze zbadanie źródła trucizny, lecz nie w czasie, gdy gorący popiół spada na powierzchnię planety §H[colony_gas_dilemma.GetName]§! z powodu niekontrolowanej aktywności wulkanicznej."
hrb_planet_modifier.11.a:0	"Zbadajcie ten sejsmiczny fenomen."
hrb_planet_modifier.11.a.tt:0	"Dojdziemy do sedna sprawy tej niezwykłej podpowierzchniowej aktywności na planecie §H[colony_gas_dilemma.GetName]§!.\n\n"
hrb_planet_modifier.11.b:0	"Nie teraz."
hrb_planet_modifier.11.b.tt:0	"Teraz nie możemy się tym zająć.\n\n"
hrb_planet_modifier.12.name:0	"Odkryto trujące związki"
hrb_planet_modifier.12.desc:0	"Ostatnie sejsmiczne katastrofy na planecie §H[colony_gas_dilemma.GetName]§! zostały spowodowane przez nagłe zaburzenie powłoki toksycznych gazów pod jej powierzchnią.\n\nOparte na silikonie formy życia, których ewolucja sprawiła, że potrzebują amoniaku zamiast wody, niegdyś tu żyły, lecz ten gatunek masowo wymarł wiele milionów lat temu. Gdy szczątki jego przedstawicieli się rozłożyły, uformowały małe zbiorniki wysoce reaktywnych, gazowych związków znajdujących tuż pod glebą.\n\nOstatnie odwierty przemysłowe przedarły się do tych zbiorników, powodując gwałtowną reakcję łańcuchową, która zapoczątkowała dziesiątki sejsmicznych katastrof na całej powierzchni planety §H[colony_gas_dilemma.GetName]§!. Uwolnienie bilionów ton toksycznego gazu do atmosfery było jedynie efektem ubocznym."
hrb_planet_modifier.12.a:0	"Zneutralizujmy toksyczne związki w powietrzu."
hrb_planet_modifier.12.a.tt:0	"Bezpieczeństwo naszego ludu na planecie §H[colony_gas_dilemma.GetName]§! jest najważniejsze.\n\n"
hrb_planet_modifier.12.b:0	"Oczyśćmy atmosferę."
hrb_planet_modifier.12.b.tt:0	"Zasoby materialne na planecie §H[colony_gas_dilemma.GetName]§! są zbyt bezcenne, aby je stracić.\n\n"
hrb_planet_modifier.12.c:0	"Zbierzmy toksyczny gaz i przeprowadźmy rafinację."
hrb_planet_modifier.12.c.tt:0	"Musimy mieć na względzie dobro całej naszej cywilizacji. Robotnicy otrzymają rekompensatę proporcjonalną do niebezpieczeństwa związanego z tą pracą.\n\n"
hrb_planet_modifier.12.d:0	"Zgromadźmy gaz podczas oczyszczania powietrza."
hrb_planet_modifier.12.d.tt:0	"Możemy wykorzystać te surowce, jednocześnie dbając o zdrowie całej populacji planety §H[colony_gas_dilemma.GetName]§!.\n\n"
hrb_planet_modifier.13.name:0	"Superwulkan"
hrb_planet_modifier.13.desc:0	"Planeta §H[colony_gas_dilemma.GetName]§! została zdziesiątkowana przez wybuch superwulkanu. Wielkie obszary jej powierzchni są teraz apokaliptycznym pustkowiem magmy i płonącego popiołu. Infrastruktura w tych regionach została całkowicie zniszczona. Ofiary liczone są w miliardach.\n\nNaukowcy na planecie §H[colony_gas_dilemma.GetName]§! postulują, że supererupcja na taką skalę stała się możliwa tylko w wyniku ostatniej serii coraz bardziej gwałtownych sejsmicznych zaburzeń. Nikt jednak nie mógłby przewidzieć takiej katastrofy.\n\nChaos panujący na warstwie geotermalnej §H[colony_gas_dilemma.GetName]§! oznacza, że nie da się przewidzieć, czy kolejna taka supererupcja może mieć miejsce. Planeta może stać się niezdatna do życia, jeśli nic z tym nie zrobimy."
hrb_planet_modifier.13.a:0	"Zbadajmy ten sejsmiczny fenomen."
hrb_planet_modifier.13.a.tt:0	"Dojdziemy do sedna sprawy tej niezwykłej podpowierzchniowej aktywności na planecie §H[colony_gas_dilemma.GetName]§!.\n\n"
hrb_planet_modifier.13.b:0	"Zignorujmy to."
hrb_planet_modifier.13.b.tt:0	"Teraz nie możemy się tym zająć.\n\n"
hrb_planet_modifier.15.name:0	"Wybuch rafinerii gazowej"
hrb_planet_modifier.15.desc:0	"Jedna z wielu nowych rafinerii gazowych na planecie §H[colony_gas_dilemma.GetName]§! eksplodowała. Podczas tego zdarzenia kilku pracowników straciło życie.\n\nDebata dotycząca sposobu na usunięcie toksyn z atmosfery na planecie §H[colony_gas_dilemma.GetName]§! po podpowierzchniowej reakcji łańcuchowej na całej planecie spowodowanej przez erupcje wulkanów zatruwające miliony naszych rodaków znów zawładnęła publicznym dyskursem na §H[colony_gas_dilemma.GetName]§!."
hrb_planet_modifier.15.a:0	"Zneutralizujmy toksyczne związki w powietrzu."
hrb_planet_modifier.15.a.tt:0	"Bezpieczeństwo naszego ludu na planecie §H[colony_gas_dilemma.GetName]§! jest najważniejsze.\n\n"
hrb_planet_modifier.15.b:0	"Oczyśćmy atmosferę."
hrb_planet_modifier.15.b.tt:0	"Zasoby materialne na planecie §H[colony_gas_dilemma.GetName]§! są zbyt bezcenne, aby je stracić.\n\n"
hrb_planet_modifier.15.c:0	"Zbierzmy toksyczny gaz i przeprowadźmy rafinację."
hrb_planet_modifier.15.c.tt:0	"Musimy mieć na względzie dobro całej naszej cywilizacji. Robotnicy otrzymają rekompensatę proporcjonalną do niebezpieczeństwa związanego z tą pracą.\n\n"
hrb_planet_modifier.15.d:0	"Zgromadźmy gaz podczas oczyszczania powietrza."
hrb_planet_modifier.15.d.tt:0	"Możemy wykorzystać te surowce, jednocześnie dbając o zdrowie całej populacji planety §H[colony_gas_dilemma.GetName]§!.\n\n"
hrb_planet_modifier.16.name:0	"Nieudane badania"
hrb_planet_modifier.16.desc:0	"Nie udało się nam na czas zbadać wulkanicznej aktywności na planecie §H[colony_gas_dilemma.GetName]§!. Stała się ona tak geologicznie niestabilna, że dalsze próby ponowienia badań nie będą możliwe. Oczyszczenie pozostałych cząsteczek uwolnionych do atmosfery nie wchodzi już w grę."
hrb_planet_modifier.16.a:0	"Odrzuć."
hrb_planet_modifier.21.name:0	"Ich korzenie sięgają głęboko"
hrb_planet_modifier.21.desc:0	"Po 5 latach stare lasy na planecie §H[colony_deep_roots.GetName]§! zostały niemal całkowicie zdewastowane.\n\nZgłoszono zaginięcia pojazdów inżynieryjnych wzdłuż szybko znikających granic prehistorycznych terenów leśnych planety §H[colony_deep_roots.GetName]§!. Niektóre z nich zostały później odnalezione wrośnięte w stare drzewa, zupełnie jakby zostały połknięte.\n\nPobliskie drogi także wielokrotnie zarosły w ciągu zaledwie kilku godzin po ich oczyszczeniu, a wiele terenów wycinkowych okazało się zdewastowanych. Jak na razie obyło się bez ofiar."
hrb_planet_modifier.21.a:0	"Chrońmy ten las."
hrb_planet_modifier.21.a.tt:0	"Zaostrzymy przepisy dotyczące wycinek na planecie §H[colony_deep_roots.GetName]§!, aby zachować ten stary las.\n\n"
hrb_planet_modifier.21.b:0	"Wsadźmy drwali do więzienia."
hrb_planet_modifier.21.b.tt:0	"Odpowiedzialni za niedozwolone zniszczenie pradawnych lasów planety §H[colony_deep_roots.GetName]§! zostaną oskarżeni i skazani.\n\n"
hrb_planet_modifier.21.c:0	"Zignorujmy to."
hrb_planet_modifier.21.c.tt:0	"Teraz nie możemy się tym zająć.\n\n"
hrb_planet_modifier.23.name:0	"Sieć nerwowych korzeni"
hrb_planet_modifier.23.desc:0	"Odkryto skomplikowane sygnały elektryczne w układzie korzeniowym starych lasów na planecie §H[colony_deep_roots.GetName]§!. Mimo że wiele z tych myślących drzew zostało ściętych jeszcze przed tym odkryciem, szybko wprowadzono ustawę zapobiegającą dalszemu zniszczeniu.\n\nCzłonkowie ludu żyjącego na planecie §H[colony_deep_roots.GetName]§! zgłaszają odczucie głębokiego spokoju i pogody ducha, gdy przechadzają się po pozostałościach starych lasów, który teraz zostały oznaczone jako §Hparki planetarne§!.\n\nNie odnaleziono więcej żadnych zagubionych pojazdów ani sprzętu do wycinek."
hrb_planet_modifier.23.a:0	"W dalekiej przyszłości będziemy kontynuować badania nad tymi drzewami."
hrb_planet_modifier.25.name:0	"Nieokiełznane korzenie"
hrb_planet_modifier.25.desc:0	"Najstarsze lasy na planecie §H[colony_deep_roots.GetName]§! wykazują niezwykłe wzorce wzrostu. Nowe zagajniki bardzo szybko rozrastają się na obszarach, na których trwa intensywna wycinka, powodując wiele katastrof i sprawiając trudności przy transportowaniu maszyn i personelu.\n\nZgłoszono wiele osuwisk na kluczowych górskich jezdniach spowodowanych przez nagłe wycofanie się skupisk korzeni, dzięki którym te skarpy były stabilne.\n\nCzęść drwali zaginęła podczas próby przecięcia się przez nowe drzewa, aby dotrzeć do lasów, w których zaplanowano wylesianie. Na razie nie znaleziono żadnych ciał."
hrb_planet_modifier.25.a:0	"Chrońmy ten las."
hrb_planet_modifier.25.a.tt:0	"Zaostrzymy przepisy dotyczące wycinek na planecie §H[colony_deep_roots.GetName]§!, aby zachować ten stary las.\n\n"
hrb_planet_modifier.25.b:0	"Wsadźmy drwali do więzienia."
hrb_planet_modifier.25.b.tt:0	"Odpowiedzialni za niedozwolone zniszczenie pradawnych lasów planety §H[colony_deep_roots.GetName]§! zostaną oskarżeni i skazani.\n\n"
hrb_planet_modifier.25.c:0	"Zignorujmy to."
hrb_planet_modifier.25.c.tt:0	"Teraz nie możemy się tym zająć.\n\n"
hrb_planet_modifier.31.name:0	"Klucze w maszynach"
hrb_planet_modifier.31.desc:0	"Raz za razem katastrofalne awarie wyposażenia niemalże wstrzymały proces terraformacji planety §H[colony_microbrains.GetName]§!. Nie odkryto jeszcze żadnej bezpośredniej ani środowiskowej przyczyny takiego stanu rzeczy.\n\nPomimo wszystkich wysiłków w celu przyspieszenia harmonogramu napraw, umożliwiających maszynom dalszą transformację lądów i mórz planety §H[colony_microbrains.GetName]§!, wszystko ciągle eksploduje."
hrb_planet_modifier.31.a:0	"Sprawdźmy, czy nie doszło do sabotażu."
hrb_planet_modifier.31.a.tt:0	"Komplikacje, którym musimy stawić czoła podczas próby terraformacji tej planety, są prawdopodobnie nienaturalne. Znajdziemy tego, kto za tym stoi.\n\n"
hrb_planet_modifier.31.b:0	"Zignorujmy to."
hrb_planet_modifier.31.b.tt:0	"Teraz nie możemy się tym zająć.\n\n"
hrb_planet_modifier.32.name:0	"Mikromózgi"
hrb_planet_modifier.32.desc:0	"Sabotażyści odpowiedzialni za uszkodzenie naszego sprzętu do terraformacji na planecie §H[colony_microbrains.GetName]§! zostali ujawnieni; to mikroskopijne, świadome organizmy, który wstępnie nazwaliśmy §Hmikromózgami§!.\n\n§HMikromózgi§! złożone są z miliardów inteligentnych, niezależnych komórek zdolnych do koalescencji, aby osiągnąć wspólny cel, a następnie z powrotem się rozdzielić i zniknąć w atmosferze, co pozwala im na uniknięcie wykrycia. Wygląda na to, że tym powietrznym cewiopławom nie spodobały się nasze plany transformacji ich rodzimego ekosystemu.\n\nPoprzez serię prostych wiadomości przekazanych przez naszego uniwersalnego tłumacza §Hmikromózgi§! zażądały, abyśmy natychmiastowo zaprzestali naszej terraformacji na planecie §H[colony_microbrains.GetName]§! i zapobiegli wyginięciu ich gatunku."
hrb_planet_modifier.32.a:0	"Zmodyfikujmy nasze parametry."
hrb_planet_modifier.32.a.tt:0	"Dostosujemy nasze procesy terraformacji, aby uniknąć unicestwienia środowiska mikromózgów.\n\n"
hrb_planet_modifier.32.b:0	"Zawrzyjmy strategiczny sojusz."
hrb_planet_modifier.32.b.tt:0	"Na razie odpowiemy na żądania tych maleńkich, inteligentnych stworzeń, w razie gdyby w przyszłości miały stać się dla nas użyteczne.\n\n"
hrb_planet_modifier.32.c:0	"Zakończmy negocjacje."
hrb_planet_modifier.32.c.tt:0	"Tak jak każde życie, mikromózgi muszą się albo dostosować, albo umrzeć.\n\n"
hrb_planet_modifier.33.name:0	"Cichy krzyk"
hrb_planet_modifier.33.desc:0	"Eksplozja spowodowała chwilowy zapłon orbity planety §H[colony_microbrains.GetName]§!. To był jeden z naszych okrętów, który został doszczętnie zniszczony. Powód pozostaje nieznany.\n\nOstatni zapis wskazuje na to, że załoga przeniosła się na powierzchnię, aby zebrać próbki z niedziałającego sprzętu pozostałego po nieudanych próbach terraformacji tego obszaru. Ten sprzęt został także zniszczony w takim stopniu, że nie ma szans na uratowanie go.\n\nJeszcze nie znamy mechanizmu, który doprowadził do zrujnowania statku i jego sprzętu. Wszystkie dowody zostały pochłonięte przez bezgłośne zniszczenie, które je spustoszyło."
hrb_planet_modifier.33.a:0	"Ciekawe."
hrb_planet_modifier.33.a.tt:0	"Możemy już nigdy się nie dowiedzieć, co tu się stało.\n\n"
hrb_planet_modifier.41.name:0	"Straceni pod falami"
hrb_planet_modifier.41.desc:0	"Na dnie morskich głębin znajdują się ruiny z kątami prostymi, które są źródłem spekulacji wśród ludności planety §H[colony_beneath_the_waves.GetName]§!. Wielu wierzy, że te formacje mogą być pozostałościami po podwodnej cywilizacji sprzed ponad stu tysięcy lat.\n\nNasi badacze proszą o pozwolenie na zanurkowanie, aby poszukać więcej informacji o tych prehistorycznych, podmorskich budynkach.\n\nMiejscowi oceanolodzy z planety §H[colony_beneath_the_waves.GetName]§! odradzają nam jednak takie zabiegi ze względu na niezwykłe prądy, które sprawiają, że ten region dna oceanu jest niebezpiecznym, stałym wirem."
hrb_planet_modifier.41.a:0	"Zbadajmy ruiny na dnie oceanu."
hrb_planet_modifier.41.a.tt:0	"Odkryjemy, czy pozorne struktury na morskim dnie zostały stworzone przez inteligentny gatunek.\n\n"
hrb_planet_modifier.41.b:0	"Usuńmy wir."
hrb_planet_modifier.41.b.tt:0	"Te domniemane podmorskie ruiny zostaną otoczone ochronnym polem energetycznym, dzięki któremu będzie można bezpiecznie je zbadać.\n\n"
hrb_planet_modifier.41.c:0	"Zignorujmy te spekulacje."
hrb_planet_modifier.41.c.tt:0	"Te pogłoski są bezpodstawne.\n\n"
hrb_planet_modifier.42.name:0	"Przebłysk pamięci"
hrb_planet_modifier.42.desc:0	"Po powrocie z dna oceanu planety §H[colony_beneath_the_waves.GetName]§! u naszego badacza wystąpiły ekstremalne objawy czasowej dysforii.\n\nWierzy, że wizyta na dnie morskim w poszukiwaniu pozostałości po zaginionej cywilizacji trwała trzydzieści cztery dni, i twierdzi, że do serca ruin przyciągnął go lśniący obiekt, który nazywa §Hprzebłyskiem pamięci§!. Po dotknięciu go badacz doświadczył długotrwałych halucynacji.\n\nWizja ukazała mu ostatni miesiąc umierającego miasta, które niegdyś spoczywało na dnie oceanu. Nadmierne poleganie na automatyzacji doprowadziło społeczność zamieszkującą te ruiny, do przeoczenia krytycznych uszkodzeń szklanych pokryw, które trzymały głębiny z daleka. Gdy pękły, społeczność została całkowicie zalana w zaledwie kilka minut."
hrb_planet_modifier.42.a:0	"To przypomnienie, abyśmy nie zaniedbywali tego, co nas ochrania."
hrb_planet_modifier.43.name:0	"Morskie wezwanie"
hrb_planet_modifier.43.desc:0	"Nieznane zaburzenie wpływa na społeczności znajdujące się blisko nabrzeża planety §H[colony_beneath_the_waves.GetName]§!.\n\nDotknięte nim osoby twierdzą, że słyszą coś, co opisują jako „pulsujący sygnał” wzywający je z głębin oceanu i zapraszający ich do udania się w kierunku §Hobszaru wiru§!, którego struktury przypominają ostatnio odkryte pradawne ruiny.\n\nZanurkowanie w takie głębiny bez odpowiedniego sprzętu jest, rzecz jasna, niemożliwe, jednak mimo to dotarło do nas wiele zgłoszeń o cywilach, którzy już tego spróbowali. Kilkoro z nich już utonęło, natomiast inni zostali uratowani przez władze. Będzie więcej ofiar, jeśli pozwolimy, aby ta sytuacja się rozwijała."
hrb_planet_modifier.43.a:0	"Zbadajmy ruiny na dnie oceanu."
hrb_planet_modifier.43.a.tt:0	"Odkryjemy, czy pozorne struktury na morskim dnie zostały stworzone przez inteligentny gatunek.\n\n"
hrb_planet_modifier.43.b:0	"Usuńmy wir."
hrb_planet_modifier.43.b.tt:0	"Te domniemane podmorskie ruiny zostaną otoczone ochronnym polem energetycznym, dzięki któremu będzie można bezpiecznie je zbadać.\n\n"
hrb_planet_modifier.43.c:0	"Zignorujmy te spekulacje."
hrb_planet_modifier.43.c.tt:0	"Te pogłoski są bezpodstawne.\n\n"
pre_warp_civ.11.name:0	"Zintegrowana cywilizacja z epoki przed odkryciem warp"
pre_warp_civ.11.desc:0	"Z powodzeniem §Hzintegrowaliśmy kolonię [pre_warp_colony.GetName]§!. Mimo że jej cywilizacja nie uzyskała samodzielnie umiejętności lotów warp, w wyniku wyjątkowych okoliczności postanowiliśmy ujawnić jej nasze istnienie i podnieść jej technologię do naszego poziomu."
pre_warp_civ.11.a:0	"Tego nie da się już zmienić."
pre_warp_civ.11.a.tt:0	"Niektóre decyzje są nieodwracalne."
pre_warp_civ.11.b:0	"Niech udowodnią nam swoją wartość."
pre_warp_civ.11.b.tt:0	"Ta bitwa jest zaledwie początkiem dla ludności kolonii §H[pre_warp_colony.GetName]§!."
pre_warp_civ.11.c:0	"Kolejny gatunek, który będzie służył naszemu imperium."
pre_warp_civ.11.c.tt:0	"Zadbamy o to, aby znali swoje miejsce."
pre_warp_civ.11.d:0	"Kolejny gatunek dołącza do naszej unii."
pre_warp_civ.11.d.tt:0	"Nasze zmagania wymagają każdej kompetentnej jednostki, jaką możemy znaleźć."
mission.14.c.tt:0	" Okręt państwa §H[minor_state_event_country.GetName]§! został zniesiony tak daleko od swojego macierzystego świata, że jest dla nas niezłą gratką.\n\n"
mission.17.a:0	" Haniebne."
mission.18.c.tt:0	" Nie możemy pozwalać, aby pomniejsze gatunki podważały nasze prawa tak blisko naszych granic.\n\n"
mission.18.d:0	" Zarekwirujmy przemycany towar."
mission.26.b.tt:0	" Słabość niedoświadczonych imperiów to nie nasz problem.\n\n"
mission.26.c.tt:0	" To wszystko, czego możemy się spodziewać po naszych mniejszych, słabszych sąsiadach.\n\n"
mission.34.desc:0	" Horyzont państwa §H[minor_state_event_country.GetName]§! został przyozdobiony nowymi domami. Powstały niezliczone budynki o dużym zagęszczeniu, które spełniają potrzeby szybko rosnącej populacji kraju §H[minor_state_event_country.GetName]§!.\n\nW ramach podziękowania za naszą pomoc jego władze zaoferowały nam procent produkcji swojej na nowo zoptymalizowanej globalnej sieci energetycznej, która ostała znacząco ulepszona podczas budowy."
mission.34.a:0	" Miejsce do życia to fundamentalne prawo."
mission.54.desc:0	" Dane zebrane z ciała niebieskiego §H[minor_state_event_star.GetName]§! – gwiazdy macierzystej kraju §H[minor_state_event_country.GetName]§! – niesamowicie poszerzyły nasze zrozumienie grawitacji kwantowej. Niezwykłe fale grawitacyjne pochodzące z gwiazdy są rzadkim przypadkiem kwantowej czkawki.\n\nW niesamowicie krótkim czasie – ułamkach ułamków sekund – gwiazda zajmowała jednocześnie dwie pozycje w czasoprzestrzeni. Przez to ciała niebieskie układu §H[minor_state_event_system.GetName]§! miały dwa razy silniejszą grawitację.\n\nMimo że nie znamy powodu powstania tego rzadkiego zjawiska, może być on wynikiem odległości układu §H[minor_state_event_system.GetName]§! od §Hszlaku warp§!."
mission.83.name:0	" Natężenie sił"
mission.84.desc:0	" Nasz pokaz siły okazał się sukcesem, a rebelia §H[minor_state_event_country_3rd_party.GetName]§! się wycofuje. §H[minor_state_event_country.GetName]§! docenia nasze wsparcie ich roszczeń co do spornego regionu pomiędzy nimi a układem §H[minor_state_event_system.GetName]§!.\n\nRebelianci oskarżają nas o umacnianie zła i przysięgają, że nigdy się nie wycofają pomimo wydania wszystkim okrętom cichego rozkazu całkowitego odwrotu."
mission.85.a.tt:0	" Wspieramy roszczenia kraju §H[minor_state_event_country_3rd_party.GetName]§! do spornego terytorium.\n\n"
mission.85.b.tt:0	" Wspieramy roszczenia kraju §H[minor_state_event_country_3rd_party.GetName]§! do spornego terytorium i zniszczymy każdego, kto będzie chciał o nie walczyć.\n\n"
mission.85.c.tt:0	" Wspieramy roszczenia kraju §H[minor_state_event_country_3rd_party.GetName]§! bez względu na to, jakie zniewagi wygłosi o nas §H[minor_state_event_country.GetName]§!.\n\n"
mission.85.d.tt:0	" Wspieramy roszczenia kraju §H[minor_state_event_country_3rd_party.GetName]§! bez względu na to, jakie fakty rebelia §H[minor_state_event_country.GetName]§! postanowi zignorować.\n\n"
mission.86.desc:0	" Nasz brak wyboru strony w terytorialnej dyspucie pomiędzy krajem §H[minor_state_event_country.GetName]§! i rebelią §H[minor_state_event_country_3rd_party.GetName]§! rozwścieczył wszystkich zaangażowanych.\n\nKażda ze stron oskarża nas o ekstremalne zaniedbanie i tchórzliwy brak reakcji. Tymczasem coraz więcej zasobów militarnych zaczęło docierać do spornego terytorium.\n\nSzeregi wojska kraju §H[minor_state_event_country.GetName]§! i rebelii §H[minor_state_event_country_3rd_party.GetName]§! będą prawdopodobnie rosnąć do czasu, aż jedna ze stron się wycofa lub rozpoczną się starcia zbrojne."
mission.103.a.tt:0	" Znajdziemy nielegalne aukcje, zanim nastąpi katastrofa w kraju §H[minor_state_event_country.GetName]§!.\n\n"
mission.115.desc:0	" §H[minor_state_event_country_3rd_party.GetName]§! zaprzecza jakiemukolwiek udziałowi w nieudanym zamachu na przywódcę kraju §H[minor_state_event_country.GetName]§!, lecz retoryka się potęguje, a wielu boi się, że jad może niedługo przerodzić się w otwartą wrogość.\n\nKraj §H[minor_state_event_country.GetName]§! potępia naszą neutralność i określa ją jako bezduszność oraz twierdzi, że niemal pozwoliliśmy, aby morderstwo uszło sprawcom na sucho."
mission.124.desc:0	" Z powodzeniem przechwyciliśmy podsłuch należący do kraju §H[minor_state_event_country_3rd_party.GetName]§!, jednakże jasne stało się, że w ten szpiegowski bałagan dotyczący zamaskowanych przekaźników nanitowych na orbicie księżyców kraju §H[minor_state_event_country.GetName]§! zamieszana jest czwarta strona.\n\nOdkryliśmy, że strumień danych z czwartej podprzestrzeni potajemnie wraca do kraju §H[minor_state_event_country_4th_party.GetName]§!. Podsumowując, §H[minor_state_event_country_3rd_party.GetName]§! szpieguje kraj §H[minor_state_event_country.GetName]§!, który także szpieguje kraj §H[minor_state_event_country_3rd_party.GetName]§!, a oba są szpiegowane przez pomniejsze państwo §H[minor_state_event_country_4th_party.GetName]§!, my natomiast szpiegujemy wszystkich zamieszanych. \n\nNiczego nieświadomy kraj §H[minor_state_event_country.GetName]§! podziękował nam za nasz wkład."
mission.134.desc:0	" Nasz zarządca powrócił z dyplomatycznego pobytu w kraju §H[minor_state_event_country.GetName]§!.\n\nIch rozrzutność nie miała żadnych granic: prywatne kwatery z jacuzzi i rozległym widokiem na górną atmosferę planety §H[minor_state_event_planet.GetName]§!, wielodniowa uczta złożona z najwspanialszych potraw i napojów oraz pierwszej klasy wycieczki do najbardziej majestatycznych naturalnych i kulturalnych cudów.\n\nGdy spytaliśmy zarządcę o jego przemyślenia na temat tej wycieczki, odpowiedział: §H[minor_state_event_country.GetName]§! wie, jak należy potraktować gościa."
mission.135.desc:0	" Przedstawiciele kraju §H[minor_state_event_country.GetName]§! przysłali nam paczkę z przysmakami. Mimo że wyrazili swoje rozczarowanie naszą odmową dyplomatycznego pobytu, nalegają, abyśmy niedługo ich odwiedzili, zjedli i napili się przy ich stole oraz byli świadkami cudów ich świata."
mission.143.desc:0	" §H[minor_state_event_country.GetName]§! zaprasza nas na szczyt pokojowy na neutralnym terytorium, a mianowicie na planecie §H[minor_state_event_system.GetName]§!.\n\nUstalony cel konferencji to ustanowienie nowych punktów odniesienia, aby zapobiegać konfliktom i umocnić bezpieczeństwo w galaktyce. Zaproszonych zostało wielu kluczowych graczy.\n\nMimo że do tej pory niewielu z nich potwierdziło otrzymanie zaproszenia, nasza obecność z pewnością sprawi, że te rozmowy staną się bardziej zasadne."
mission.143.a.tt:0	" Zjawimy się na szczycie pokojowym na planecie §H[minor_state_event_system.GetName]§!.\n\n"
mission.144.desc:0	" Nasz zarządca powrócił z rozmów pokojowych w kraju §H[minor_state_event_country.GetName]§!.\n\nTematy dyskusji rozciągały się od eksploracji kosmosu poprzez ekspansjonizm po niebezpieczeństwa związane z wyzyskiem robotników i jawne wojny eksterminacyjne w naszej coraz bardziej splecionej galaktycznej erze pełnej zróżnicowanych gatunków.\n\nMimo że rozmowy okazały się nierozstrzygające, to pozostawiły po sobie pozytywne odczucia wśród publiki, zarówno w naszym świecie, jak i w wielu innych."
mission.145.desc:0	" Odrzucenie zaproszenia na szczyt pokojowy pogorszyło nasze relacje z krajem §H[minor_state_event_country.GetName]§!. Nasza nieobecność została odnotowana przez wielu z naszych galaktycznych sąsiadów, lecz nikt nie był rozwścieczony równie mocno, co państwo §H[minor_state_event_country.GetName]§!, które nazwało naszą pozycję w galaktyce lekceważącą oraz oskarżyło nas o ukrywanie jastrzębi wojny."
mission.156.desc:0	" Kraj §H[minor_state_event_country.GetName]§! jest oburzony naszą bezczynnością w kwestii ostatnich braków żywności, które nawiedzają ich świat.\n\nWedług wydanego przez nich oświadczenia nasza ludność jest bezduszna, obojętna, małostkowa i okrutna, a my nie wnosimy nic, co mogłoby być warte jakiegokolwiek sojuszu."
mission.192.name:0	" Podstawy fizyki"
mission.192.desc:0	" §H[minor_state_event_country.GetName]§! prosi o nasze wsparcie w zbadaniu nowej, eksperymentalnej hipotezy, która mogłaby zwiększyć ich możliwości w zakresie skoków warp dalekiego zasięgu, skracając czas podróży i zapotrzebowanie na energię.\n\nPomimo obiecującego początkowego przełomu, naukowcy kraju §H[minor_state_event_country.GetName]§! wpadli w pułapkę stagnacji.\n\nJednak wraz ze wzniosłymi eksperymentami pojawia się większe zapotrzebowanie na egzotyczne materiały i ekspertów, do których kraj §H[minor_state_event_country.GetName]§! nie ma dostępu, dlatego prosi o naszą pomoc."
mission.192.a:0	" Wspomóżmy ich badania."
mission.192.a.tt:0	" Pomożemy krajowi §H[minor_state_event_country.GetName]§! najlepiej jak potrafimy.\n\n"
mission.192.b:0	" Odmówmy."
mission.192.b.tt:0	" Nie możemy teraz przyjąć tej misji.\n\n"
mission.193.name:0	" Wybuchowe przyrosty"
mission.193.desc:0	" Zakończyliśmy nasze wspólne badania mające na celu zwiększenie możliwości kraju §H[minor_state_event_country.GetName]§! w zakresie skoków warp dalekiego zasięgu.\n\nRozbłyski promieniowania wskazujące na wiele potężnych, ale kontrolowanych eksplozji oświetlały różne obszary kraju §H[minor_state_event_country.GetName]§! na krótkie okresy, po czym ponownie znikały w mikrofalowym promieniowaniu tła, gdy obiekty testowe podróżujące szybciej od światła wielokrotnie przyspieszały i zwalniały.\n\nMimo że poczyniono postępy, konsolidacja tych punktów danych w jedną, ujednoliconą teorię, która mogłaby prowadzić do stworzenia namacalnej nowej technologii, pozostaje w sferze spekulacji. Kraj §H[minor_state_event_country.GetName]§! donosi, że będzie dalej szukać największych umysłów w §Hgalaktyce§!, aby przyspieszyć rozwój silników warp."
mission.193.a:0	" Wymagane będą dalsze eksperymenty."
mission.193.a.tt:0	" Życzymy fizykom z kraju §H[minor_state_event_country.GetName]§! sukcesów w przyszłych przedsięwzięciach.\n\n"
mission.193.b:0	" Mały krok to wciąż krok."
mission.193.b.tt:0	" Nie zdobędzie góry ten, kto stoi w miejscu.\n\n"
mission.193.c:0	" Nasze porady nie mają sobie równych."
mission.193.c.tt:0	" Naukowcy z kraju §H[minor_state_event_country.GetName]§! zrobili, co mogli.\n\n"
mission.193.d:0	" Raport sytuacyjny: sukces."
mission.193.d.tt:0	" Udzieliliśmy fizykom z kraju §H[minor_state_event_country.GetName]§! tyle pomocy, ile tylko mogli wykorzystać.\n\n"
mission.194.name:0	" Ślepy zaułek badań"
mission.194.desc:0	" Kraj §H[minor_state_event_country.GetName]§! wyraża rozczarowanie swojej społeczności naukowej w związku z naszym brakiem zaangażowania w ostatnie eksperymenty mające na celu poprawę ich możliwości w zakresie skoków warp dalekiego zasięgu.\n\nPomimo niskich zapasów niezbędnych materiałów, długich godzin pracy w laboratoriach i braku ekspertów z różnych dziedzin potrzebnych do zarządzania projektem, kraj §H[minor_state_event_country.GetName]§! posuwał się do przodu z eksperymentami.\n\nBez naszych bardziej doświadczonych doradców, którzy by ich poprowadzili, grupy naukowców pozbawionych przywódców dołożyły wszelkich starań, aby zebrać wystarczającą ilość danych do opracowania prototypu nowych technologii, ale ostatecznie nie poczyniono żadnych znaczących postępów, a badania zawieszono na czas nieokreślony."
mission.194.a:0	" Porażka może być świetnym nauczycielem."
mission.194.a.tt:0	" Kiedy kraj §H[minor_state_event_country.GetName]§! wznowi badania nad tą hipotezą, zrobi to z większą ilością informacji, niż gdy zaczynał.\n\n"
mission.194.b:0	" Słabeusze."
mission.194.b.tt:0	" Naukowcy z kraju §H[minor_state_event_country.GetName]§! są zbyt słabi, aby dokonać odkryć, których potrzebują, aby zmierzyć się z §HImperium§!.\n\n"
mission.194.c:0	" Może są zbyt głupi."
mission.194.c.tt:0	" Mieliśmy rację, że nie udzieliliśmy badaczom z kraju §H[minor_state_event_country.GetName]§! naszej pomocy.\n\n"
mission.194.d:0	" Bezsensowne marnowanie sił roboczej."
mission.194.d.tt:0	" Nieefektywność kraju §H[minor_state_event_country.GetName]§! nie wróży dobrze takim partnerstwom w przyszłości.\n\n"
mission.202.name:0	" Statki"
mission.202.desc:0	" Kraj §H[minor_state_event_country.GetName]§! prosi o naszą pomoc w ulepszeniu protokołów budowy i modernizacji statków.\n\nChociaż posiadają wystarczającą liczbę statków, aby utrzymać podstawową obronę planety, po zapoznaniu się z naszymi własnymi, bardziej zaawansowanymi projektami, zdecydowali się rozpocząć kosztowny projekt modernizacji floty wojskowej.\n\nNaukowcy z kraju §H[minor_state_event_country.GetName]§! odnieśliby ogromne korzyści z dostępu do naszych schematów. Dzielenie się specyfikacjami wojskowymi sprawiłoby również, że wszelkie przyszłe sojusze byłyby bardziej przystępne dla obu stron."
mission.202.a:0	" Przekaż schematy w zamian za wystawę kulturalną."
mission.202.a.tt:0	" Pomożemy krajowi §H[minor_state_event_country.GetName]§! ulepszyć ich floty w zamian za unikalne informacje o ich kulturze, które można będzie wystawić w §HInstytucie Daystrom§!.\n\n"
mission.202.b:0	" Dajmy im posmakować klingońskiej mocy."
mission.202.b.tt:0	" Schematy naszych statków zapewnią krajowi §H[minor_state_event_country.GetName]§! siłę, której potrzebuje, aby dołączyć do naszych sojuszników.\n\n"
mission.202.c:0	" Najpierw ukryjmy błędy w schematach"
mission.202.c.tt:0	" Kraj §H[minor_state_event_country.GetName]§! nigdy się tego nie dowie.\n\n"
mission.202.d:0	" Przekażmy im schematy z zainstalowanym oprogramowaniem szpiegującym."
mission.202.d.tt:0	" Będziemy uważnie monitorować kraj §H[minor_state_event_country.GetName]§!, aby zapobiec nieprzyjemnym niespodziankom w przyszłości.\n\n"
mission.202.e:0	" Odmówmy."
mission.202.e.tt:0	" Nie możemy teraz przyjąć tej misji.\n\n"
mission.203.name:0	" Wspólna przewaga"
mission.203.desc:0	" Naukowcy z kraju §H[minor_state_event_country.GetName]§! przejrzeli nasze schematy i z powodzeniem zintegrowali wiele naszych protokołów budowy i modernizacji statków ze swoimi własnymi liniami produkcyjnymi.\n\nWyciągając wnioski z naszych projektów, zaczęli wprowadzać własne, nowe pomysły.\n\nKraj §H[minor_state_event_country.GetName]§! dziękuje nam za umożliwienie dostępu do naszych plików i za nasze ogólne wsparcie w tworzeniu podstaw, które umożliwią modernizację flot."
mission.203.a:0	" Wiedzą należy się dzielić."
mission.203.a.tt:0	" Na dłuższą metę nikt nie odniesie korzyści, jeśli postęp naukowy będzie utrzymywany w tajemnicy.\n\n"
mission.203.b:0	" Dzielimy się ogniem."
mission.203.b.tt:0	" Odwaga nic nie znaczy, jeśli nie bronimy bezbronnych i nie pomagamy im nauczyć się bronić.\n\n"
mission.203.c:0	" Życzliwość ma swoje zastosowania."
mission.203.c.tt:0	" Kraj §H[minor_state_event_country.GetName]§! będzie nam zawdzięczać wszelkie przyszłe sukcesy militarne. I nie pozwolimy im o tym zapomnieć.\n\n"
mission.203.d:0	" Państwo wspiera swoich przyjaciół."
mission.203.d.tt:0	" Cywilizacje, które pomagamy budować, mogą pewnego dnia zostać poproszone o przybycie nam z pomocą, gdyby spadło na nas kolejne nieszczęście.\n\n"
mission.204.name:0	" Zatopione"
mission.204.desc:0	" Kraj §H[minor_state_event_country.GetName]§! zareagował na naszą odmowę udostępnienia im schematów naszych statków\n\nUznali, że informacje wojskowe, takie jak projekty statków, są poufne i szanują naszą decyzję o nieudostępnianiu tych plików.\n\nMają nadzieję kontynuować współpracę, aby zbudować z nami większe zaufanie w przyszłości."
mission.204.a:0	" Nie możemy udostępniać informacji niejawnych."
mission.204.a.tt:0	" Kraj §H[minor_state_event_country.GetName]§! wyraził zrozumienie.\n\n"
mission.204.b:0	" Słabi zawsze zazdroszczą silnym."
mission.204.b.tt:0	" Potrafimy przejrzeć ich przesłodzone słowa.\n\n"
mission.204.c:0	" Powodzenia następnym razem."
mission.204.c.tt:0	" Prawdopodobnie i tak nie mogliby odczytać naszych plików.\n\n"
mission.204.d:0	" Państwo nie dzieli się swoimi tajemnicami."
mission.204.d.tt:0	" Nasze schematy są tajne nie bez powodu.\n\n"
mission.213.name:0	" Wymagający dygnitarz"
mission.213.desc:0	" Dygnitarz z kraju §H[minor_state_event_country.GetName]§! prosi o eskortę podczas podróży poza ich terytorium w celu zbadania lokalnego §Hwęzła podróżniczego§!.\n\nOprócz otrzymania danych odkrytych na temat §Hwęzła podróżniczego§!, zapewnienie bezpieczeństwa krajowi §H[minor_state_event_country.GetName]§! podczas tak wrażliwej misji pomogłoby nam udowodnić, że nasze oferty wsparcia dla naszych mniejszych galaktycznych sąsiadów nie są składane pochopnie."
mission.213.a:0	" Eskortujmy dygnitarza."
mission.213.a.tt:0	" Pomożemy krajowi §H[minor_state_event_country.GetName]§! najlepiej jak potrafimy.\n\n"
mission.213.b:0	" Wyzwij dygnitarza do walki wręcz."
mission.213.b.tt:0	" Dygnitarz prosi o pomoc ze strony naszych wojowników? Niech udowodni swoją wartość.\n\n"
mission.213.c:0	" Odmówmy."
mission.213.c.tt:0	" Nie możemy teraz przyjąć tej misji.\n\n"
mission.214.name:0	" Doświadczenie VIP"
mission.214.desc:0	" Dygnitarz z kraju §H[minor_state_event_country.GetName]§! zakończył badanie §Hwęzła podróżniczego§! i bezpiecznie wraca na swoje terytorium.\n\nRaport dygnitarza na temat zapewnianej przez nas ochrony wysoko ocenił postępowanie i profesjonalizm naszych funkcjonariuszy, odnotowując poczucie „pełnego bezpieczeństwa” w czasie trwania misji.\n\nDygnitarz zauważył, że potrzebne będą dalsze badania innych lokalnych §Hwęzłów podróżniczych§!."
mission.214.a:0	" Ochrona Federacji nie ma sobie równych."
mission.214.a.tt:0	" Nie możemy się doczekać eskortowania ważniejszych osób z kraju §H[minor_state_event_country.GetName]§! w przyszłości.\n\n"
mission.214.b:0	" To był zaszczyt."
mission.214.b.tt:0	" Ochrona mądrych jest jednym z najświętszych obowiązków wojownika.\n\n"
mission.214.c:0	" Oczywiście."
mission.214.c.tt:0	" Pod opieką Romulan możliwe są tylko dwie opcje: można być całkowicie bezpiecznym lub już martwym.\n\n"
mission.214.d:0	" Nagródźmy ochronę."
mission.214.d.tt:0	" Odbędzie się ceremonia uznania znaczenia tych stosunków dyplomatycznych dla naszej §HUnii§!.\n\n"
mission.215.name:0	" Bezpiecznie niebezpiecznie"
mission.215.ufop.desc:0	" Dygnitarz z kraju§H[minor_state_event_country.GetName]§! powrócił na swoje terytorium, nie dokończywszy badań nad §Hwęzłem podróżniczym§!.\n\nDo zawiadomienia o jego wyjeździe dołączono ostro sformułowany przekaz, w którym zacytowano „brak poważnych zamiarów” w naszej ofercie wsparcia słabszego galaktycznego sąsiada."
mission.215.klingon.desc:0	" Dygnitarz z kraju §H[minor_state_event_country.GetName]§! jest zły, że nie spełniliśmy jego żądań zapewnienia mu ochrony podczas badania lokalnego §Hwęzła podróżniczego§!.\n\nW swoim ostrym przekazie nazwał nas „zuchwałymi”, „porywczymi” i „ niegrzecznymi”.\n\nMa szczęście, że nasi wojownicy nie słyszeli tych obelg osobiście, ponieważ byłby teraz martwy, a nasze dwie cywilizacje byłyby w stanie wojny."
mission.215.romulan.desc:0	" Dygnitarz z kraju§H[minor_state_event_country.GetName]§! powrócił na swoje terytorium, nie dokończywszy badań nad §Hwęzłem podróżniczym§!.\n\nDo zawiadomienia o jego wyjeździe dołączono ostro sformułowany przekaz, w którym zacytowano „brak poważnych zamiarów” w naszej ofercie wsparcia słabszego galaktycznego sąsiada."
mission.215.cardassian.desc:0	" Dygnitarz z kraju§H[minor_state_event_country.GetName]§! powrócił na swoje terytorium, nie dokończywszy badań nad §Hwęzłem podróżniczym§!.\n\nDo zawiadomienia o jego wyjeździe dołączono ostro sformułowany przekaz, w którym zacytowano „brak poważnych zamiarów” w naszej ofercie wsparcia słabszego galaktycznego sąsiada."
mission.215.a:0	" Prześlijmy nasze najszczersze przeprosiny."
mission.215.a.tt:0	" Mamy nadzieję, że kraj §H[minor_state_event_country.GetName]§! nie będzie z tego powodu żywił do nas urazy.\n\n"
mission.215.b:0	" Tchórzliwy petaQ."
mission.215.b.tt:0	" Dygnitarz z kraju §H[minor_state_event_country.GetName]§! prawdopodobnie boi się własnego cienia.\n\n"
mission.215.c:0	" Niegodziwe."
mission.215.c.tt:0	" Dygnitarz z kraju §H[minor_state_event_country.GetName]§! jest po prostu zgorzkniały, że nie mógł pokonać naszych wojowników w uczciwej walce.\n\n"
mission.215.d:0	" Odrzućmy te twierdzenia."
mission.215.d.tt:0	" Nie ma znaczenia, co myśli o nas kraj §H[minor_state_event_country.GetName]§!.\n\n"
mission.215.e:0	" Nieistotne."
mission.215.e.tt:0	" §HUnia§! nie zawraca sobie głowy marudzeniem najbardziej nieistotnych części §Hgalaktyki§!.\n\n"
mission.14.name:0	"Dryfujący statek"
mission.14.desc:0	"Cywilny okręt z państwa §H[minor_state_event_country.GetName]§! dryfuje w kosmosie z powodu problemu z silnikiem. Załoga niechętnie zwróciła się do nas o pomoc. Nasze skany wykazują, że jeśli nic nie zrobimy, awaria skończy się całkowitą katastrofą."
mission.14.a:0	"Naprawcie okręt."
mission.14.a.tt:0	"Natychmiast pomożemy uwięzionemu okrętowi z państwa §H[minor_state_event_country.GetName]§!.\n\n"
mission.14.b:0	"Przeskanujcie okręt w poszukiwaniu zagrożeń."
mission.14.b.tt:0	"Dokładnie sprawdzimy uszkodzony okręt z państwa §H[minor_state_event_country.GetName]§!, aby jeszcze przed próbą ratunku wykryć nieoczekiwane zagrożenia.\n\n"
mission.14.c:0	"Przechwyćcie unieruchomiony okręt."
mission.14.d:0	"Przesłuchajcie załogę unieruchomionego okrętu."
mission.14.d.tt:0	"Uszkodzony okręt państwa §H[minor_state_event_country.GetName]§! może być czymś więcej, niż się z pozoru wydaje. Najpierw odkryjemy, co wie jego załoga.\n\n"
mission.14.e:0	"Sprawdźcie, czy na okręcie znajduje się jakaś kontrabanda."
mission.14.e.tt:0	"Przeanalizujemy materiały i towary okrętu państwa §H[minor_state_event_country.GetName]§! w poszukiwaniu czegokolwiek, co może zostać zarekwirowane.\n\n"
mission.16.name:0	"Uratowani z kosmosu"
mission.16.desc:0	"Naprawiliśmy unieruchomiony okręt państwa §H[minor_state_event_country.GetName]§!, zanim silnik zdążył eksplodować. Załoga podziękowała nam za tak szybką reakcję. Bez naszej pomocy wszyscy z pewnością by zginęli."
mission.16.a:0	"Nasza praca tutaj dobiegła końca."
mission.16.a.tt:0	"Ludność kraju §H[minor_state_event_country.GetName]§! doceni uratowanie uwięzionej załogi.\n\n"
mission.16.b:0	"Czas na krwawe wino."
mission.16.b.tt:0	"Świetność wojny tkwi wyłącznie w wyrównanej walce pomiędzy dwoma sprawnymi okrętami.\n\n"
mission.16.c:0	"Mają u nas wielki dług."
mission.16.c.tt:0	"Ludność kraju §H[minor_state_event_country.GetName]§! zapamięta wyższość naszego imperium, które uratowało jej uwięzioną załogę.\n\n"
mission.16.d:0	"Zmagania jednostki to zmagania nas wszystkich."
mission.16.d.tt:0	"Ludność kraju §H[minor_state_event_country.GetName]§! nie zapomni naszej życzliwości i szczodrości, którymi wykazaliśmy się, ratując jej uwięzioną załogę.\n\n"
mission.17.name:0	"Czas się kończy"
mission.17.desc:0	"Uwięziony okręt kraju §H[minor_state_event_country.GetName]§! został zniszczony. Całkowita awaria systemów spowodowana przez uszkodzenia silnika zamieniła cywilny okręt w gruzy. Nikt nie przeżył. Ludność kraju §H[minor_state_event_country.GetName]§! jest oburzona niepowodzeniem naszej interwencji."
mission.17.a.tt:0	"Nie możemy pozwolić, aby w wyniku naszej bezczynności lud kraju §H[minor_state_event_country.GetName]§! znów poświęcał życie.\n\n"
mission.17.b:0	"Niech sobie gadają."
mission.17.b.tt:0	"Ludność kraju §H[minor_state_event_country.GetName]§! znieważa naszą odwagę. Wykazaliśmy się mądrością, nie pomagając tym, którzy winą za własne słabości obarczają innych.\n\n"
mission.17.c:0	"Kolejna drobna sprzeczka."
mission.17.c.tt:0	"Nie powinniśmy dbać o zdanie pomniejszych gatunków.\n\n"
mission.17.d:0	"Surowa lekcja w temacie podróży kosmicznych."
mission.17.d.tt:0	"Załoga kraju §H[minor_state_event_country.GetName]§! nie przygotowała się odpowiednio do okrutnej rzeczywistości tego wszechświata. Niech jej porażka będzie dla nas lekcją.\n\n"
mission.18.name:0	"Odkryto kontrabandę"
mission.18.desc:0	"Po bliższej inspekcji okazało się, że uwięziony okręt kraju §H[minor_state_event_country.GetName]§! przewozi niezarejestrowany deuter. Załoga twierdzi, że zaangażowała się w ten akt nielegalnego przemytu wyłącznie z powodu ostatnich braków paliwa, przez które transportowanie niezbędnych towarów, takich jak jedzenie czy lekarstwa, stało się trudne."
mission.18.a:0	"Wydajmy ostrzeżenie."
mission.18.a.tt:0	"Załoga kraju §H[minor_state_event_country.GetName]§! zostanie uwolniona bez żadnych zarzutów.\n\n"
mission.18.b:0	"Wsadźcie przemytników do więzienia."
mission.18.b.tt:0	"Załoga kraju §H[minor_state_event_country.GetName]§! zostanie ukarana odpowiednio do swojego drobnego wykroczenia.\n\n"
mission.18.c:0	"Zamknijcie ich i wyrzućcie klucz."
mission.18.d.tt:0	"Jeśli rząd kraju §H[minor_state_event_country.GetName]§! będzie wypytywał o ten incydent, wyprzemy się naszego udziału. W końcu to nigdy się nie wydarzyło.\n\n"
mission.24.name:0	"Pomoc humanitarna"
mission.24.desc:0	"Baza gwiezdna należąca do kraju §H[minor_state_event_country.GetName]§! ucierpiała po tym, jak ogromny rozbłysk słoneczny przedarł się przez jej osłony chroniące przed promieniowaniem. W tym budynku znajduje się większość handlowej infrastruktury państwa §H[minor_state_event_country.GetName]§!, bez której jego rynki globalne zaczną niekontrolowanie podupadać. §H[minor_state_event_country.GetName]§! Prosi nas o pomoc przy naprawie bazy gwiezdnej, aby uniknąć recesji."
mission.24.a:0	"Pomóżmy w odbudowie kraju §H[minor_state_event_country.GetName]§!."
mission.24.a.tt:0	"Natychmiast wyślemy wsparcie, które pomoże w naprawie uszkodzeń gwiezdnej bazy kraju §H[minor_state_event_country.GetName]§!.\n\n"
mission.24.b:0	"Odmówmy."
mission.24.b.tt:0	"Nie mamy zasobów, które moglibyśmy wysłać, aby pomóc w naprawie uszkodzonej bazy gwiezdnej państwa §H[minor_state_event_country.GetName]§!.\n\n"
mission.25.name:0	"Odbudowana baza gwiezdna"
mission.25.desc:0	"Baza gwiezdna kraju §H[minor_state_event_country.GetName]§! została naprawiona, a handel znów bez przeszkód rozkwita w jego układzie. Ludność państwa §H[minor_state_event_country.GetName]§! jest nam wdzięczna za to, że nie pozwoliliśmy, aby podupadło ono z powodu tej niechybnej katastrofy."
mission.25.a:0	"Zrobiliśmy, co do nas należało."
mission.25.a.tt:0	"Przez wiele nadchodzących lat baza gwiezdna państwa §H[minor_state_event_country.GetName]§! będzie zapewniać handel i ochronę jego ludziom.\n\n"
mission.25.b:0	"Dyscyplina jest źródłem dumy wojownika."
mission.25.b.tt:0	"Nikt nie haruje ciężej od Klingona.\n\n"
mission.25.c:0	"Zaleczona rana może nadal krwawić."
mission.25.c.tt:0	"Miejmy nadzieję, że lud kraju §H[minor_state_event_country.GetName]§! nie zapomni hojności, którą mu okazaliśmy, naprawiając należącą do niego bazę gwiezdną.\n\n"
mission.25.d:0	"Wspaniały przykład naszej pracy."
mission.25.d.tt:0	"Nawet jeśli w grę wchodzi tylko wartość strategiczna, nasz lud jest zarówno szybki, jak i skuteczny.\n\n"
mission.26.name:0	"Połowiczna baza gwiezdna"
mission.26.desc:0	"Połowa bazy gwiezdnej kraju §H[minor_state_event_country.GetName]§! nadal pozostaje w ruinie. Jego ludność nie posiada wystarczająco materiałów ani odpowiedniej technologii, aby naprawić szkody po ogromnych wydatkach poniesionych, aby w ogóle ją zbudować.\n\nHandel z państwem §H[minor_state_event_country.GetName]§! został niemal całkowicie zahamowany, a jego przywódcy winią nas za swoją pogarszającą się sytuację ekonomiczną."
mission.26.a:0	"Można było temu zapobiec."
mission.26.a.tt:0	"W przyszłości nie będziemy zwlekać z wysłaniem pomocy do kraju §H[minor_state_event_country.GetName]§!.\n\n"
mission.26.b:0	"Może powinni byli wybudować lepsze wyposażenie."
mission.26.c:0	"To ich własny błąd strategiczny."
mission.26.d:0	"Nie możemy poświęcić żadnych zasobów."
mission.26.d.tt:0	"Najpierw musimy zająć się własnym ludem.\n\n"
mission.33.name:0	"Gwałtowny rozwój"
mission.33.desc:0	"Populacja kraju §H[minor_state_event_country.GetName]§! rozkwita.\n\nPostępy technologiczne wzniosły jej cywilizację na nowe wyżyny, jedną z których jest kryzys mieszkaniowy na dotąd niespotykaną skalę. Zbyt mała liczba osiedli sprawia, że nie każdy mieszkaniec państwa §H[minor_state_event_country.GetName]§! może mieć dom.\n\nJego przedstawiciele proszą nas o pomoc przy zbudowaniu nowych domów i oferują nam układ, który będzie bardzo korzystny dla obu stron."
mission.33.a:0	"Zgódźmy się na kontrakt."
mission.33.a.tt:0	"Pomożemy ludności kraju §H[minor_state_event_country.GetName]§! w zbudowaniu większej liczby domów.\n\n"
mission.33.b:0	"Odrzućmy ofertę."
mission.33.b.tt:0	"W żaden sposób nie pomożemy w kryzysie mieszkaniowym państwa §H[minor_state_event_country.GetName]§!.\n\n"
mission.34.name:0	"Wzajemnie zagwarantowana budowa"
mission.34.a.tt:0	"Zapewniliśmy ludności kraju §H[minor_state_event_country.GetName]§! mieszkania na miarę jej potrzeb.\n\n"
mission.34.b:0	"To uczciwa wymiana."
mission.34.b.tt:0	"Wyświadczyliśmy przysługę państwu §H[minor_state_event_country.GetName]§!. Teraz to ono jest nam coś winne.\n\n"
mission.34.c:0	"To było warte zachodu."
mission.34.c.tt:0	"Nadal będziemy obserwować rozwój państwa §H[minor_state_event_country.GetName]§! na wypadek przyszłych porozumień, które mogą być dla nas korzystne.\n\n"
mission.34.d:0	"Dostatek napędza dostatek."
mission.34.d.tt:0	"Po naszej inwestycji w państwo §H[minor_state_event_country.GetName]§! ono także powinno zainwestować w nas.\n\n"
mission.35.name:0	"Kryzys mieszkaniowy się pogarsza"
mission.35.desc:0	"Kryzys mieszkaniowy w kraju §H[minor_state_event_country.GetName]§! stał się jeszcze poważniejszy. Większość obecnie wznoszonych budynków to domy luksusowe, niedające społeczeństwu żadnej perspektywy na polepszenie sytuacji w najbliższej przyszłości. Całkowite koszty szybko rosną, podczas gdy zdrowie psychiczne i zaufanie społeczne pikują. Ludność państwa §H[minor_state_event_country.GetName]§! obwinia nas o swoją ciężką sytuację."
mission.35.a:0	"Nie pomogliśmy im w spełnieniu najbardziej podstawowych potrzeb."
mission.35.a.tt:0	"Kryzys mieszkaniowy w państwie §H[minor_state_event_country.GetName]§! udowadnia, że domy nie mogą być postrzegane jako luksus.\n\n"
mission.35.b:0	"Zasugerujmy wzajemne walki."
mission.35.b.tt:0	"Niech ludność kraju §H[minor_state_event_country.GetName]§! toczy pojedynki o mieszkania, jeśli jest taka potrzeba.\n\n"
mission.35.c:0	"A zatem?"
mission.35.c.tt:0	"To, kogo naród kraju §H[minor_state_event_country.GetName]§! obwinia o swoje problemy, nie jest naszym zmartwieniem.\n\n"
mission.35.d:0	"Monitorujcie niepokoje społeczne."
mission.35.d.tt:0	"Będziemy obserwować wyniki kryzysu mieszkaniowego w kraju §H[minor_state_event_country.GetName]§!, aby móc wyciągnąć z niego wnioski.\n\n"
mission.42.name:0	"Superbakteria"
mission.42.desc:0	"Bakterie na planecie §H[minor_state_event_planet.GetName]§! ewoluują bardzo szybko – zbyt szybko. Zakażenia nowym, wysoce odpornym szczepem bakterii rozprzestrzeniają się w zastraszającym tempie.\n\nNaukowcy z planety §H[minor_state_event_country.GetName]§! wyczerpali wszystkie możliwości opanowania tych zakażeń. Oficjalnie proszą nas o wysłanie kogokolwiek lub czegokolwiek, co ma szansę na pokonanie tego patogenu."
mission.42.a:0	"Powstrzymajmy tę epidemię."
mission.42.a.tt:0	"Nasi czołowi eksperci zostaną wysłani na planetę §H[minor_state_event_country.GetName]§!, aby pomóc w opanowaniu rozprzestrzeniania się tej superbakterii.\n\n"
mission.42.b:0	"Nie możemy im pomóc."
mission.42.b.tt:0	"§H[minor_state_event_country.GetName]§! musi na własną rękę poradzić sobie z tą epidemią.\n\n"
mission.43.name:0	"Powrót do akcji"
mission.43.desc:0	"Powstrzymaliśmy epidemię superbakterii na planecie §H[minor_state_event_planet.GetName]§! przy użyciu kosztownej, lecz niezawodnej metody.\n\nDostosowujące się bakteriofagi zostały stworzone dla każdej osoby. Te wirusy są całkowicie bezpieczne dla humanoidów, za to zabójcze dla bakterii, nawet tych kompletnie odpornych na inne lekarstwa.\n\nTo jest jednak jednorazowe rozwiązanie. Jeśli na na planecie §H[minor_state_event_planet.GetName]§! rozwiną się gorsze szczepy tego typu, będziemy musieli zaczynać od zera."
mission.43.a:0	"Czasami mikroorganizmy są naszymi przyjaciółmi."
mission.43.a.tt:0	"Niemal jedna dziesiąta ludzkiego genomu składa się z genetycznych fragmentów pradawnych wirusów.\n\n"
mission.43.b:0	"Zwalczajmy bakterie bakteri…ofagami."
mission.43.b.tt:0	"Wróg naszego wroga jest naszym przyjacielem.\n\n"
mission.43.c:0	"Nawet nasze ciała są pełne niebezpieczeństw."
mission.43.c.tt:0	"Nasze układy odpornościowe mogą być najwspanialszymi labiryntami wszechświata.\n\n"
mission.43.d:0	"Największe zmagania mają miejsce wewnątrz nas."
mission.43.d.tt:0	"Wszyscy najwspanialsi naukowcy w tej galaktyce pochodzą z §HUnii Kardasjańskiej§!.\n\n"
mission.44.name:0	"Nieudana operacja"
mission.44.desc:0	"Epidemia superbakterii na planecie §H[minor_state_event_planet.GetName]§! zabrała miliony żyć. Zawiodły wszystkie tradycyjne metody kontroli patogenu. Ludność planety §H[minor_state_event_country.GetName]§! wskazuje nas wspólnym palcem."
mission.44.a:0	"To okropny rodzaj śmierci."
mission.44.a.tt:0	"Można było zapobiec rozprzestrzenieniu się superbakterii na planecie §H[minor_state_event_planet.GetName]§!.\n\n"
mission.44.b:0	"Zginęło wielu niewinnych."
mission.44.b.tt:0	"Nie ma żadnego honoru w śmierci spowodowanej chorobą.\n\n"
mission.44.c:0	"Natura była pierwotną trucicielką."
mission.44.c.tt:0	"Miliony umierające na skutek długotrwałego i bolesnego zakażenia? Och, te wszystkie możliwości.\n\n"
mission.44.d:0	"Plaga nie jest nam obca."
mission.44.d.tt:0	"Historia §HKardasji Prime§! pełna jest takich epidemii choroby.\n\n"
mission.53.name:0	"Niespotykana grawitacja"
mission.53.desc:0	"W układzie §H[minor_state_event_system.GetName]§! wykryte zostały niespotykane fale grawitacyjne. Naukowcy z planety §H[minor_state_event_country.GetName]§! zapraszają nas do wspólnego projektu badawczego, którego celem jest obserwacja ich gwiazdy macierzystej."
mission.53.a:0	"Przeprowadźmy wspólne badania."
mission.53.a.tt:0	"Dołączymy do naukowców z kraju §H[minor_state_event_country.GetName]§!, aby zbadać niezwykłe fale grawitacyjne emitowane przez ich gwiazdę macierzystą.\n\n"
mission.53.b:0	"Odpuścimy sobie wspólne badania."
mission.53.b.tt:0	"Nie mamy zamiaru brać w tym udziału.\n\n"
mission.54.name:0	"Kwantowa czkawka"
mission.54.a:0	"Wymagane będą dalsze badania."
mission.54.a.tt:0	"Będziemy nadal monitorować układ §H[minor_state_event_system.GetName]§! na wypadek oznak tego rzadkiego grawitacyjnego zjawiska.\n\n"
mission.54.b:0	"Sekrety tego wszechświata są potężne."
mission.54.b.tt:0	"Powrócimy do układu §H[minor_state_event_system.GetName]§!, jeśli – i kiedy – to rzadkie zjawisko wystąpi ponownie.\n\n"
mission.54.c:0	"Wykorzystamy to dla naszej korzyści."
mission.54.c.tt:0	"Badania nad grawitacją odblokowują najbardziej tajemnicze bronie natury.\n\n"
mission.54.d:0	"Nauka rozświetla drogę."
mission.54.d.tt:0	"Nie możemy zignorować okazji do niesamowitych odkryć w układzie §H[minor_state_event_system.GetName]§!, takich jak ta.\n\n"
mission.55.name:0	"Odrzucona współpraca"
mission.55.desc:0	"Naukowcy z państwa §H[minor_state_event_country.GetName]§! zgłosili, że niezwykłe fale grawitacyjne dochodzące z ich gwiazdy macierzystej ustały na krótko po tym, jak odmówiliśmy naszego udziału we wspólnym projekcie badawczym.\n\n§H[minor_state_event_country.GetName]§! przesyła nam swoje niejednoznaczne dane i zachęca nas do przyłączenia się do przyszłych badań."
mission.55.a:0	"Zarchiwizujemy te dane."
mission.55.a.tt:0	"Dane zgromadzone w badaniu kraju §H[minor_state_event_country.GetName]§! mogą w przyszłości się nam przydać.\n\n"
mission.55.b:0	"Dzielenie się jest podstawą sojuszu."
mission.55.b.tt:0	"Zatrzymamy dane zgromadzone przez kraj §H[minor_state_event_country.GetName]§! na temat dziwnego zachowania jego gwiazdy macierzystej.\n\n"
mission.55.c:0	"Pozorny dar."
mission.55.c.tt:0	"Jasno widać, że §H[minor_state_event_country.GetName]§! chce cieszyć się naszymi względami.\n\n"
mission.55.d:0	"Ostrożnie wykorzystamy tę wiedzę."
mission.55.d.tt:0	"Dane zgromadzone podczas obserwacji prowadzonej przez kraj §H[minor_state_event_country.GetName]§! będą traktowane jako wątpliwe, dopóki sami nie udowodnimy ich prawdziwości.\n\n"
mission.64.name:0	"Wyciek cząsteczek"
mission.64.desc:0	"Okręty wlatujące i wylatujące z kraju §H[minor_state_event_country.GetName]§! są bardzo zagrożone z powodu wycieku zmodyfikowanych tetrionów, które zamieniły układ §H[minor_state_event_system.GetName]§! w niebezpieczne pole minowe wysoce naładowanych cząsteczek.\n\nJeśli nikt się tym nie zajmie, długoterminowe efekty tego wycieku mogą być katastrofalne dla gwiezdnego środowiska państwa §H[minor_state_event_country.GetName]§!. §H[minor_state_event_country.GetName]§! prosi nas o pomoc przy uprzątnięciu tego bałaganu."
mission.64.a:0	"Pozbądźmy się tego wycieku."
mission.64.a.tt:0	"§H[minor_state_event_country.GetName]§! otrzyma od nas zasoby potrzebne do uprzątnięcia tego niebezpiecznego wycieku.\n\n"
mission.64.b:0	"Odmówmy."
mission.64.b.tt:0	"To nie jest nasza sprawa.\n\n"
mission.65.name:0	"Pusto i czysto na błysk"
mission.65.desc:0	"Nasza próba uprzątnięcia ostatniego wycieku zmodyfikowanych tetrionów w pobliżu kraju §H[minor_state_event_country.GetName]§! zakończyła się sukcesem. Okręty znów mogą bezpiecznie przemierzać układ §H[minor_state_event_system.GetName]§! z zaledwie minimalną szansą na nagłe unicestwienie przez dryfującą chmurę wysoce naładowanych cząsteczek.\n\n§H[minor_state_event_country.GetName]§! przesyła nam podziękowania i obiecuje wprowadzić ostrzejsze wytyczne dotyczące transportu tak niebezpiecznego towaru w przyszłości."
mission.65.a:0	"Kosmos jest wart naszej ochrony."
mission.65.a.tt:0	"Zapobiegliśmy katastrofie środowiskowej.\n\n"
mission.65.b:0	"moHbogh…"
mission.65.b.tt:0	"Uprzątanie niebezpiecznych cząsteczek nigdy nie jest pierwszym wyborem wojownika, jednak ciężka praca buduje charakter…\n\n"
mission.65.c:0	"To poniżające."
mission.65.c.tt:0	"Wyciek tetrionów w kraju §H[minor_state_event_country.GetName]§! to zaniedbanie, którego nigdy nie może powtórzyć się w naszym imperium.\n\n"
mission.65.d:0	"Nasze granice muszą pozostać bezpieczne."
mission.65.d.tt:0	"W przyszłości możemy surowiej traktować katastrofy takie jak wyciek cząsteczek w kraju §H[minor_state_event_country.GetName]§!.\n\n"
mission.66.name:0	"Burzliwe tetriony"
mission.66.desc:0	"Wyciek cząsteczek w układzie §H[minor_state_event_system.GetName]§! zamienił się w katastrofę na pełną skalę. Nadchodzą zgłoszenia o okrętach, które rozłożyły się w wyniku burzy losowo uderzających ich wysoce naładowanych cząsteczek. §H[minor_state_event_country.GetName]§! rozpacza nad naszą bezczynnością i twierdzi, że jeśli nikt nic z tym nie zrobi, wyciek tetrionów odbierze o wiele więcej żyć i zniszczy niezliczoną liczbę okrętów."
mission.66.a:0	"Ceną za nasz brak działania są niewinne życia."
mission.66.a.tt:0	"W przyszłości wykażemy się większą stanowczością.\n\n"
mission.66.b:0	"Miejmy nadzieję, że to nie jeden z naszych okrętów."
mission.66.b.tt:0	"Najstraszniejsi wrogowie to tacy, których nie widać.\n\n"
mission.66.c:0	"Nie płaczmy nad rozlanymi tetrionami."
mission.66.c.tt:0	"Podczas przemierzania układu §H[minor_state_event_system.GetName]§! wykażemy się wielką ostrożnością.\n\n"
mission.66.d:0	"Ich straty nie mają znaczenia."
mission.66.d.tt:0	"Te oskarżenia to wołanie ludu, który nie potrafi podnieść się z popiołów, tak jak my to zrobiliśmy.\n\n"
mission.73.name:0	"Bunt"
mission.73.desc:0	"W kolonii kraju §H[minor_state_event_country.GetName]§! rośnie przestępczość.\n\nAntyrządowi buntownicy działający z tajnego obozowiska znajdującego się gdzieś w dziczy rozpoczęli serię niszczycielskich ataków na globalne centra energii planety §H[minor_state_event_planet.GetName]§!.\n\nCi buntownicy są dobrze uzbrojeni i nie cofną się przed zabiciem cywili. Zginęły już setki. Rebelianci żądają wyłącznie całkowitej kapitulacji przywództwa kraju §H[minor_state_event_country.GetName]§!.\n\nUrzędnicy z państwa §H[minor_state_event_country.GetName]§! obawiają się, że jeśli nikt nie powstrzyma rebeliantów, niedługo rozpocznie się wojna domowa na pełną skalę, i proszą nas o wsparcie wojskowe."
mission.73.a:0	"Wyślijmy żołnierzy."
mission.73.a.tt:0	"Wyślemy nasze siły, aby wesprzeć wojsko kraju §H[minor_state_event_country.GetName]§! i powstrzymać rebelię.\n\n"
mission.73.b:0	"Odmówmy pomocy."
mission.73.b.tt:0	"To nie jest nasza sprawa.\n\n"
mission.74.name:0	"Rebelianci pokonani"
mission.74.desc:0	"Rebelianci na planecie §H[minor_state_event_planet.GetName]§! ponieśli sromotną klęskę. Po zlokalizowaniu ich obozu jednostka do zadań specjalnych składająca się z najbardziej elitarnych żołnierzy naszych i kraju §H[minor_state_event_country.GetName]§! otoczyła rebeliantów i schwytała jednego z ich generałów.\n\nMimo że niektórym rebeliantom udało się wydostać i uciec z powrotem w dzicz, są oni teraz rozproszeni i nie są w stanie skutecznie walczyć.\n\nKraj §H[minor_state_event_country.GetName]§! obiecuje, że rząd szybko poradzi sobie z pozostałymi buntownikami."
mission.74.a:0	"Nie zasługują na żadną pobłażliwość."
mission.74.a.tt:0	"Rebelia na planecie §H[minor_state_event_planet.GetName]§! została na razie pokonana.\n\n"
mission.74.b:0	"Zostali upolowani tak, jak zasługują na to Ha'DIbaH."
mission.74.b.tt:0	"Buntownicy na planecie §H[minor_state_event_planet.GetName]§! są niezbyt godnymi przeciwnikami.\n\n"
mission.74.c:0	"Bułka z masłem."
mission.74.c.tt:0	"Otoczenie celu to jedna z najbardziej podstawowych strategii wojskowych.\n\n"
mission.74.d:0	"Wojskowe doświadczenie jest zawsze cenne."
mission.74.d.tt:0	"Nasze siły dowiedziały się czegoś więcej o sztuce wojny, mimo że był to wewnętrzny konflikt.\n\n"
mission.75.name:0	"Bunt rośnie"
mission.75.desc:0	"Kraj §H[minor_state_event_country.GetName]§! przegrał kolejną bitwę na własnej ziemi.\n\nSiły rebeliantów przejęły kontrolę nad większym obszarem, niszcząc drogocenną infrastrukturę i uderzając w głąb miast. Zwiększyła się liczba porwań wysoko postawionych osób oraz zginęło o wiele więcej cywili.\n\nW szeregi rebeliantów zlatują się nowi rekruci, a §H[minor_state_event_country.GetName]§! oskarża nas o to, że im na to pozwalamy."
mission.75.a:0	"To bezpodstawne pomówienia."
mission.75.a.tt:0	"Nie po raz ostatni słyszymy o buntownikach na planecie §H[minor_state_event_planet.GetName]§!.\n\n"
mission.75.b:0	"To zniewaga."
mission.75.b.tt:0	"Nie będziemy kwestionowani przez tych, którzy nie potrafią ochronić swoich własnych obywateli przed mizerną rebelią.\n\n"
mission.75.c:0	"Wstyd jest bronią słabych umysłów."
mission.75.c.tt:0	"Nie będziemy zwracać żadnej uwagi na bezwartościowy zarzut, że nasz brak reakcji w jakiś sposób wspomógł buntowników na planecie §H[minor_state_event_planet.GetName]§!.\n\n"
mission.75.d:0	"Historię piszą zwycięzcy."
mission.75.d.tt:0	"Nie będziemy nadawać żadnej wagi opiniom reżimu, który może zbliżać się do końca.\n\n"
mission.83.desc:0	"Właśnie trwa natężenie sił pomiędzy krajem §H[minor_state_event_country.GetName]§! i rebeliantami §H[minor_state_event_country_3rd_party.GetName]§!. Obie strony wierzą, że są prawowitymi właścicielami niezajętych obszarów, które leżą pomiędzy ich układami, i każde z nich oskarża to drugie o kradzież planety.\n\nMimo że to państwo §H[minor_state_event_country.GetName]§! jako pierwsze oficjalnie zgłosiło roszczenia do spornego terytorium, historyczne zapiski rebelii §H[minor_state_event_country_3rd_party.GetName]§! wskazują, że to jej członkowie jako pierwsi je odkryli i przebadali.\n\nObie strony proszą nas o wsparcie w uprawomocnieniu ich roszczeń."
mission.83.a:0	"Staniemy po stronie kraju §H[minor_state_event_country.GetName]§!."
mission.83.a.tt:0	"Technicznie rzecz biorąc, to państwo §H[minor_state_event_country.GetName]§! jako pierwsze zgłosiło roszczenia do spornego terytorium. Okażemy mu nasze wsparcie.\n\n"
mission.83.b:0	"Staniemy po stronie rebelii §H[minor_state_event_country_3rd_party.GetName]§!."
mission.83.b.tt:0	"Historyczne roszczenia rebelii §H[minor_state_event_country_3rd_party.GetName]§! dotyczące spornego terytorium są ważniejsze. Okażemy jej nasze wsparcie.\n\n"
mission.83.c:0	"Będziemy się trzymać od tego z daleka."
mission.83.c.tt:0	"Nie będziemy się mieszać w te demonstracje siły.\n\n"
mission.84.name:0	"Siłowa dyplomacja"
mission.84.a:0	"Naszym jedynym zmartwieniem jest prawda."
mission.84.a.tt:0	"Wspieramy roszczenia kraju §H[minor_state_event_country.GetName]§! do spornego terytorium.\n\n"
mission.84.b:0	"Siła określa wszystko."
mission.84.b.tt:0	"Wspieramy roszczenia kraju §H[minor_state_event_country.GetName]§! do spornego terytorium i zniszczymy każdego, kto będzie chciał o nie walczyć.\n\n"
mission.84.c:0	"Zło to kwestia perspektywy."
mission.84.c.tt:0	"Wspieramy roszczenia kraju §H[minor_state_event_country.GetName]§! bez względu na to, jakie zniewagi wygłosi o nas rebelia §H[minor_state_event_country_3rd_party.GetName]§!.\n\n"
mission.84.d:0	"Nasze fakty się nie zgadzają."
mission.84.d.tt:0	"Wspieramy roszczenia kraju §H[minor_state_event_country.GetName]§! bez względu na to, jakie dowody rebelia §H[minor_state_event_country_3rd_party.GetName]§! postanowi zignorować.\n\n"
mission.85.name:0	"Obniżenie temperatur"
mission.85.desc:0	"Nasz pokaz siły okazał się sukcesem, a kraj §H[minor_state_event_country.GetName]§! się wycofuje. Buntownicy doceniają nasze wsparcie ich roszczeń co do spornego regionu pomiędzy nimi a układem §H[minor_state_event_planet.GetName]§!.\n\nKraj §H[minor_state_event_country.GetName]§! oskarża nas o faworyzowanie i przysięga, że nigdy się nie wycofa pomimo wydania wszystkim okrętom cichego rozkazu całkowitego odwrotu."
mission.85.a:0	"Stajemy po stronie prawdy."
mission.85.b:0	"Stajemy po stronie silnych."
mission.85.c:0	"Stajemy po stronie wygranych."
mission.85.d:0	"Stajemy po stronie sprawiedliwości."
mission.86.name:0	"Niemal wrząca temperatura"
mission.86.a:0	"Miejmy nadzieję, że nadal jest szansa na pokój."
mission.86.a.tt:0	"Nie stając po żadnej ze stronie konfliktu, sprawiliśmy, że jeszcze bardziej się zdestabilizował.\n\n"
mission.86.b:0	"Starcia zbrojne są fajne."
mission.86.b.tt:0	"Pozwólmy im walczyć, skoro tego chcą. To może być dobra rozrywka.\n\n"
mission.86.c:0	"Żałosne."
mission.86.c.tt:0	"Ani §H[minor_state_event_country.GetName]§!, ani §H[minor_state_event_country_3rd_party.GetName]§! nie stanowi dla nas zagrożenia.\n\n"
mission.86.d:0	"Musimy myśleć z wyprzedzeniem."
mission.86.d.tt:0	"W przyszłości konflikt pomiędzy naszymi galaktycznymi sąsiadami może być dla nas korzystny.\n\n"
mission.93.name:0	"Gry wojenne"
mission.93.desc:0	"Kraj §H[minor_state_event_country.GetName]§! zaprosił nas na wspólne ćwiczenia wojskowe. Celem tych gier wojennych jest podniesienie poziomu przygotowania na wypadek wojny na skalę całej galaktyki. §H[minor_state_event_country.GetName]§! obiecuje nam pełną przejrzystość w czasie trwania tych gier."
mission.93.a:0	"Zgodzimy się na wspólne ćwiczenia."
mission.93.a.tt:0	"Będziemy trenować wraz z krajem §H[minor_state_event_country.GetName]§! podczas określonej liczby scenariuszy.\n\n"
mission.93.b:0	"Odrzucimy zaproszenie."
mission.93.b.tt:0	"Ta oferta nie leży w naszym interesie.\n\n"
mission.94.name:0	"Najwspanialsza z gier strategicznych"
mission.94.desc:0	"Nasze gry wojenne z krajem §H[minor_state_event_country.GetName]§! dobiegły końca.\n\nZebraliśmy cenne dane dotyczące możliwych sposobów zachowania naszych przeciwników na wypadek wybuchu wojny galaktycznej oraz taktyk i strategii, które możemy wykorzystać, aby ich pokonać.\n\nPoziom naszego przygotowania wzrósł o około 8,2%. Obyło się bez ofiar."
mission.94.a:0	"Klik klik klik klik."
mission.94.a.tt:0	"Klik klik klik klik.\n\n"
mission.95.name:0	"Dzięki, ale wolę tylko popatrzeć"
mission.95.desc:0	"Dobiegły końca gry wojenne, które wojsko kraju §H[minor_state_event_country.GetName]§! przeprowadziło w pojedynkę. Trening okazał się przytłaczającym sukcesem. Oddziały odegrały symulowane misje obejmujące szeroki wachlarz scenariuszy i podzieliły się z nami danymi zebranymi podczas tych ćwiczeń. Zostaliśmy zaproszeni do dołączenia do nich podczas przyszłych podobnych programów treningowych."
mission.95.a:0	"To była wspaniała transmisja."
mission.95.a.tt:0	"Szczegółowo przeanalizujemy dane z gier wojennych, którymi podzielił się z nami kraj §H[minor_state_event_country.GetName]§!.\n\n"
mission.95.b:0	"Tak wiele błędów."
mission.95.b.tt:0	"Jasno widać, że §H[minor_state_event_country.GetName]§! nie wie, co robi.\n\n"
mission.95.c:0	"Ależ miło z ich strony."
mission.95.c.tt:0	"§H[minor_state_event_country.GetName]§! może sobie wierzyć, że zawiera sojusz, lecz jedyne, co robi, to ukazuje nam swoje słabości.\n\n"
mission.95.d:0	"To miłosierny dar."
mission.95.d.tt:0	"§H[minor_state_event_country.GetName]§! jeszcze nie jest naszym przeciwnikiem.\n\n"
mission.103.name:0	"Niezbyt tajna broń"
mission.103.desc:0	"Nasze skany dalekiego zasięgu wykazują, że §H[minor_state_event_country.GetName]§! może potajemnie opracowywać nielegalną broń w odległej placówce badawczej pomimo publicznych obwieszczeń, że jest wręcz odwrotnie. \n\nNie jesteśmy jedynymi, którzy to zauważyli. Wykryliśmy inne dalekosiężne skany sondujące ten obszar, a nasi sojusznicy dzielą się podobnymi informacjami o możliwości rozwoju wysoce niebezpiecznej broni w tym miejscu.\n\nKraj §H[minor_state_event_country.GetName]§! utrzymuje, że nie posiada takiej broni w swoim arsenale, a ośrodek jest wykorzystywany wyłącznie w celach naukowych."
mission.103.a:0	"Zbierzmy informacje."
mission.103.b:0	"To nieistotne."
mission.103.b.tt:0	"To, co §H[minor_state_event_country.GetName]§! robi na swoich własnych terenach, nie jest naszą sprawą.\n\n"
mission.104.name:0	"Żadnej broni"
mission.104.desc:0	"Nasz okręt szpiegowski potwierdził, że §H[minor_state_event_country.GetName]§! mówi prawdę.\n\nNie ma żadnych dowodów na obecność projektów nielegalnej broni w tej odległej placówce, która zajmuje się wyłącznie nieszkodliwymi badaniami naukowymi, tak jak twierdzono od samego początku.\n\nWydaliśmy oświadczenie publicznego wsparcia dla wiarygodności tego kraju."
mission.104.a:0	"Szczerość to najlepsza polityka."
mission.104.a.tt:0	"W tym momencie nie mamy dalszego powodu do zbierania informacji o placówkach badawczych kraju §H[minor_state_event_country.GetName]§!.\n\n"
mission.104.b:0	"Myliliśmy się, wątpiąc w ich słowa."
mission.104.b.tt:0	"Na razie wycofujemy nasz sceptycyzm w stosunku do intencji państwa §H[minor_state_event_country.GetName]§!.\n\n"
mission.104.c:0	"Pozory to nie rzeczywistość."
mission.104.c.tt:0	"§H[minor_state_event_country.GetName]§! może nadal coś ukrywać, jednak na chwilę obecną będziemy udawać wsparcie.\n\n"
mission.104.d:0	"To dla nich pomyślny wynik."
mission.104.d.tt:0	"Państwo §H[minor_state_event_country.GetName]§! udowodniło, że jest warte bycia naszym sąsiadem – a przynajmniej, że nie jest dla nas bezpośrednim zagrożeniem.\n\n"
mission.105.name:0	"Nielegalna broń udowodniona"
mission.105.desc:0	"Nasz okręt szpiegowski potwierdził obawy dotyczące kraju §H[minor_state_event_country.GetName]§!, który opracowuje nielegalną broń w odległej placówce badawczej.\n\nMamy dowody na to, że państwo §H[minor_state_event_country.GetName]§! faktycznie prowadzi program dotyczący tajnych broni tuż pod naszym nosem pomimo zapewnień, że jest inaczej. Nasi sojusznicy zostali powiadomieni.\n\nAgencje wywiadowcze kraju §H[minor_state_event_country.GetName]§! wydały ostrzeżenie, że mamy nie ujawnić jego tajemnic państwowych ich wrogom albo będą nas czekać poważne konsekwencje."
mission.105.a:0	"Nie będziemy się ustosunkowywać do czczych pogróżek."
mission.105.a.tt:0	"§H[minor_state_event_country.GetName]§! igra z ogniem.\n\n"
mission.105.b:0	"Pozwólmy, aby dali nam powód."
mission.105.b.tt:0	"W momencie, w którym §H[minor_state_event_country.GetName]§! spróbuje nas zaatakować, sprowadzimy na nich zagładę.\n\n"
mission.105.c:0	"Będziemy przygotowani."
mission.105.c.tt:0	"Zamiast nam grozić, kraj §H[minor_state_event_country.GetName]§! powinien skupić się na swoim bezpieczeństwie operacyjnym.\n\n"
mission.105.d:0	"Jeśli będziemy musieli, spalimy ich do gołej ziemi."
mission.105.d.tt:0	"Nie obawiamy się „konsekwencji” ze strony państwa §H[minor_state_event_country.GetName]§!.\n\n"
mission.106.name:0	"Pilnuj swojego stożka kadłuba"
mission.106.desc:0	"Nasza decyzja o niegromadzeniu informacji o możliwym tworzeniu nielegalnej broni w jednej z odległych placówek badawczych kraju §H[minor_state_event_country.GetName]§! pozostawiła nas na neutralnym gruncie.\n\nKraj §H[minor_state_event_country.GetName]§! docenia nasze poszanowanie ich niezależności i ponagla innych mieszkańców §Hgalaktyki§!, aby zrobili to samo. Odpowiedzi naszych sojuszników na te komentarze są zróżnicowane."
mission.106.a:0	"To byłaby niepotrzebna prowokacja."
mission.106.a.tt:0	"Nie będziemy ryzykować pogwałcenia niezależności kraju §H[minor_state_event_country.GetName]§!, o ile nie będzie to absolutnie konieczne.\n\n"
mission.106.b:0	"Ich granice, ich sprawa."
mission.106.b.tt:0	"§H[minor_state_event_country.GetName]§! nie wchodzi nam w paradę, więc my nie będziemy wchodzić w ich.\n\n"
mission.106.c:0	"To wyglądało na pułapkę."
mission.106.c.tt:0	"Gdy tak wiele oczu zwróconych jest w stronę państwa §H[minor_state_event_country.GetName]§!, każda próba inwigilacji narazi nas na kontrę.\n\n"
mission.106.d:0	"Nie mamy szpiegów do wysłania."
mission.106.d.tt:0	"Musimy skupić nasz wzrok na tym, co daje nam najszersze pole widzenia.\n\n"
mission.113.name:0	"Próba zabójstwa"
mission.113.desc:0	"Ludność kraju §H[minor_state_event_country.GetName]§! jest oburzona tym, że jeden z jej najukochańszych przywódców niemal został zamordowany podczas nieudanej próby zabójstwa.\n\nMordercy zostali złapani, lecz spożyli trujące tabletki, zanim można było ich przesłuchać. Skany genomów ujawniły, że domem niedoszłych zabójców jest §H[minor_state_event_country_3rd_party.GetName]§!.\n\nRząd państwa §H[minor_state_event_country.GetName]§! usilnie prosi nas o pomoc przy dowiedzeniu się o tym, kto wydał rozkaz zabójstwa."
mission.113.a:0	"Wyślijmy szpiegów do kraju §H[minor_state_event_country_3rd_party.GetName]§!."
mission.113.a.tt:0	"Będziemy inwigilować kraj §H[minor_state_event_country.GetName]§!, aby odkryć źródło tego zamachu.\n\n"
mission.113.b:0	"Pozostaniemy neutralni."
mission.113.b.tt:0	"Nie będziemy się w to mieszać.\n\n"
mission.114.name:0	"Ujawniony plan eskalacji"
mission.114.desc:0	"Odkryliśmy, kto wydał rozkaz zabójstwa przywódcy kraju §H[minor_state_event_country.GetName]§!: stoi za tym organizacja terrorystyczna wywodząca się z planety §H[minor_state_event_planet.GetName]§!.\n\nPomimo ich korzeni wszystkie dowody wskazują na to, że terroryści są grupą ekstremistów bez żadnych powiązań z rządem kraju §H[minor_state_event_country_3rd_party.GetName]§!. Mieli nadzieję, że §H[minor_state_event_country.GetName]§! i §H[minor_state_event_country_3rd_party.GetName]§! rozpoczną korzystną dla nich wojnę.\n\nZarówno §H[minor_state_event_country.GetName]§!, jak i §H[minor_state_event_country_3rd_party.GetName]§! wyrażają wdzięczność za odkrycie tego spisku i zapewniają, że na własną rękę pozbędą się siatki terrorystów."
mission.114.a:0	"Mają nasze wsparcie."
mission.114.a.tt:0	"Tym razem §H[minor_state_event_country.GetName]§! i §H[minor_state_event_country_3rd_party.GetName]§! nie rozpoczną działań wojennych za sprawą spisku terrorystów.\n\n"
mission.114.b:0	"Wszyscy terroryści to tchórze."
mission.114.b.tt:0	"A ich matki mają gładkie czoła\n\n."
mission.114.c:0	"Nieźle."
mission.114.c.tt:0	"Manipulacja dwoma pomniejszymi gatunkami, aby wszcząć wojnę? To nieokrzesane, ale co plan, to plan.\n\n"
mission.114.d:0	"Aby prędko dosięgła ich sprawiedliwość."
mission.114.d.tt:0	"Mamy nadzieję, że §H[minor_state_event_country.GetName]§! i §H[minor_state_event_country_3rd_party.GetName]§! osiągną optymalny poziom współpracy.\n\n"
mission.115.name:0	"Rządy terroru"
mission.115.a:0	"Nie ma żadnego dowodu."
mission.115.a.tt:0	"Mamy za mało dowodów, aby mieć pewność, że to §H[minor_state_event_country_3rd_party.GetName]§! stoi za atakiem.\n\n"
mission.115.b:0	"Chcą, abyśmy za nich toczyli ich bitwy."
mission.115.b.tt:0	"Klingoni nie są ostrzem czekającym, aż ktoś je podniesie i zacznie nim wymachiwać.\n\n"
mission.115.c:0	"Kto by się przejmował tym, pogryzły się psy?"
mission.115.c.tt:0	"Mamy ważniejsze zmartwienia.\n\n"
mission.115.d:0	"To sprawa poza naszą sferą."
mission.115.d.tt:0	"Nie możemy poświęcić więcej uwagi tej sprawie.\n\n"
mission.123.name:0	"Nigdy nie wiesz, kto słucha"
mission.123.desc:0	"§H[minor_state_event_country.GetName]§! wierzy, że §H[minor_state_event_country_3rd_party.GetName]§! wysyła do nich szpiegów. Na orbicie księżyców kraju §H[minor_state_event_country.GetName]§! odkryto zamaskowane przekaźniki nanitowe skalibrowane tak, aby dyskretnie łączyły się z podejrzanymi.\n\nZamiast zniszczyć podsłuch, §H[minor_state_event_country.GetName]§! ma dla nas propozycję: mamy zhakować urządzenia i wykorzystać je do szpiegowania ich wroga bez jego wiedzy.\n\nW zamian dostaniemy pełny dostęp do informacji wywiadowczych, jakie §H[minor_state_event_country.GetName]§! może zebrać o swoich rywalach."
mission.123.a:0	"Zajmiemy się kontrwywiadem kraju §H[minor_state_event_country_3rd_party.GetName]§!."
mission.123.a.tt:0	"Podsłuchiwacze zostaną podsłuchani.\n\n"
mission.123.b:0	"Odrzućmy propozycję."
mission.123.b.tt:0	"Tym razem §H[minor_state_event_country.GetName]§! musi działać na własną rękę.\n\n"
mission.124.name:0	"Kontrkontrwywiad"
mission.124.a:0	"Bez wątpienia."
mission.124.a.tt:0	"Nasza siatka wywiadowcza dojrzewa.\n\n"
mission.124.b:0	"Co za utrapienie."
mission.124.b.tt:0	"Klingoni nie powinni tracić czasu na czajenie się w cieniu.\n\n"
mission.124.c:0	"Imponujące."
mission.124.c.tt:0	"Po co szpiegować wyłącznie wrogów, skoro można także szpiegować przyjaciół?\n\n"
mission.124.d:0	"Węszenie to dusza państwa."
mission.124.d.tt:0	"I w pewien sposób to wszystko, co mamy.\n\n"
mission.125.name:0	"Podsłuchowy pożar"
mission.125.desc:0	"§H[minor_state_event_country.GetName]§! przesyła nam niepokojącą wiadomość.\n\nPo odrzuceniu ich propozycji kontrwywiadowczej w kraju §H[minor_state_event_country_3rd_party.GetName]§! w ich imieniu, agenci z państwa §H[minor_state_event_country.GetName]§! powrócili do urządzeń orbitujących wokół ich księżyców, aby dokończyć dzieła, lecz okazało się, że zamaskowane przekaźniki nanitowe już uległy samozniszczeniu.\n\nRozwścieczeni tym rozwojem wydarzeń przedstawiciele kraju §H[minor_state_event_country.GetName]§! oskarżają nas o wyciek informacji."
mission.125.a:0	"Klasyczny ruch szpiegowski."
mission.125.a.tt:0	"Powinniśmy byli przewidzieć, że §H[minor_state_event_country_3rd_party.GetName]§! zniszczy swój własny podsłuch zamiast pozwolić na jego ujawnienie.\n\n"
mission.125.b:0	"Jak oni śmią?"
mission.125.b.tt:0	"Powinni być nam wdzięczni. Przynajmniej doszło do wybuchu.\n\n"
mission.125.c:0	"Amatorzy."
mission.125.c.tt:0	"Niech §H[minor_state_event_country.GetName]§! w swoim czasie opadnie niczym stado umierających ptaków.\n\n"
mission.125.d:0	"Co za strata porządnych nanitów."
mission.125.d.tt:0	"Ciężko jest patrzeć, jak tak wartościowe zasoby są marnowane.\n\n"
mission.133.name:0	"Zalety dyplomacji"
mission.133.desc:0	"Państwo §H[minor_state_event_country.GetName]§! zaprosiło nas na przedłużony pobyt dyplomatyczny. Zaproszenie zapewnia, że nasz zarządca otrzyma luksusowe kwatery w bazie gwiezdnej planety §H[minor_state_event_planet.GetName]§! oraz najlepsze jedzenie i napoje, jakie ich świat ma do zaoferowania. Zaproponowany plan podróży obejmuje wycieczkę po wszystkich głównych atrakcjach, które sprawiają, że planeta §H[minor_state_event_planet.GetName]§! jest tak piękny i wyjątkowy. Nie będą szczędzić żadnych środków."
mission.133.a:0	"Zgadzamy się."
mission.133.a.tt:0	"Wyślemy zarządcę do kraju §H[minor_state_event_country.GetName]§! na luksusowy wyjazd dyplomatyczny.\n\n"
mission.133.b:0	"Nie jesteśmy zainteresowani."
mission.133.b.tt:0	"Odrzucimy to zaproszenie.\n\n"
mission.134.name:0	"Sztuka wygody"
mission.134.a:0	"To była produktywna wizyta."
mission.134.a.tt:0	"Kraj §H[minor_state_event_country.GetName]§! zaimponował nam swoją gościnnością.\n\n"
mission.134.b:0	"Zbyt dużo wygody może osłabić jednostkę."
mission.134.b.tt:0	"Jedzenie w kraju §H[minor_state_event_country.GetName]§! nigdy nie dorówna potrawom Klingonów.\n\n"
mission.134.c:0	"Zobaczyliśmy to, co chcieli nam pokazać."
mission.134.c.tt:0	"Za każdą przepiękną fasadą kryją się popękane ściany.\n\n"
mission.134.d:0	"Trujący kwiat może słodko pachnieć."
mission.134.d.tt:0	"Zapamiętamy ten akt dobroci na tak długo, jak będzie nam on przynosił korzyść.\n\n"
mission.135.name:0	"Niedługo się spotkamy, obiecuję"
mission.135.a:0	"To niezwykle uprzejme."
mission.135.a.tt:0	"Wszyscy lubią paczki z przysmakami.\n\n"
mission.135.b:0	"To nam nie imponuje."
mission.135.b.tt:0	"Powinni byli przysłać gagh.\n\n"
mission.135.c:0	"Przeskanujcie to przed otwarciem."
mission.135.c.tt:0	"Mimo że nie wydaje się, aby ten pakunek zawierał jakiekolwiek urządzenia szpiegujące, nie zaszkodzi sprawdzić.\n\n"
mission.135.d:0	"To dostatni świat."
mission.135.d.tt:0	"W przyszłości będziemy zwracać większą uwagę na pozorne bogactwo układu §H[minor_state_event_system.GetName]§!.\n\n"
mission.143.name:0	"Galaktyczny szczyt pokojowy"
mission.143.a:0	"Weźmiemy udział w konferencji."
mission.143.b:0	"Nie będzie nas."
mission.143.b.tt:0	"Tym razem nie możemy się stawić.\n\n"
mission.144.name:0	"Konferujmy w pokoju"
mission.144.a:0	"Wojna zawsze musi być ostatecznym wyjściem."
mission.144.a.tt:0	"Zaangażujemy się w to, co zapobiegnie wybuchowi wojny w tej §Hgalaktyce§!.\n\n"
mission.144.b:0	"Gadanie, gadanie, gadanie."
mission.144.b.tt:0	"Każde zebranie, które nie kończy się przynajmniej jednym przypadkiem walki na śmierć i życie, jest całkowitą stratą czasu.\n\n"
mission.144.c:0	"To wszystko i tak jest na pokaz."
mission.144.c.tt:0	"Nie, żebyśmy kiedykolwiek mieli porzucić naszą zdolność do prowadzenia wojny.\n\n"
mission.144.d:0	"Pokój to projekt długoterminowy."
mission.144.d.tt:0	"Dopóki nie oczyścimy §Hgalaktyki§! z sił, które nas uciskają, rozmowy tego typu są zaledwie ustanowieniem wieloletnich celów.\n\n"
mission.145.name:0	"Antykonferencyjna chandra"
mission.145.a:0	"Źle zrozumieli nasze intencje."
mission.145.a.tt:0	"Pominięcie tych rozmów wyrządziło szkodę naszemu wizerunkowi jako siły stojącej za pokojem w §Hgalaktyce§!.\n\n"
mission.145.b:0	"Rozmowy nie wygrywają bitew."
mission.145.b.tt:0	"Gdy oni siedzą przy stole i się kłócą, my ostrzymy nasze klingi.\n\n"
mission.145.c:0	"Bierzemy udział wyłącznie w interesujących imprezach."
mission.145.c.tt:0	"A przynajmniej w takich, podczas których możemy poznać kilka sekretów.\n\n"
mission.145.d:0	"To oszczerstwo zwróci się przeciwko nim."
mission.145.d.tt:0	"Będziemy pamiętać o bolesnych komentarzach państwa §H[minor_state_event_country.GetName]§!.\n\n"
mission.153.name:0	"Zbyt mało kalorii"
mission.153.desc:0	"Zniszczenie spowodowane przez niespodziewane gwałtowne zdarzenie pogodowe w świecie macierzystym kraju §H[minor_state_event_country.GetName]§! starło w proch globalne łańcuchy dostaw, przez co wielu pozostało bez wystarczających zapasów pożywienia.\n\nUszkodzenia infrastruktury są tak poważne, że §H[minor_state_event_country.GetName]§! może potrzebować całych lat, aby je wszystkie naprawić.\n\nProszę nas o przysłanie awaryjnych dostaw jedzenia, aby zapobiec klęsce głodu, a także zapewnienie, że będziemy ich wspierać w tym trudnym okresie."
mission.153.a:0	"Naprawmy łańcuch dostaw kraju §H[minor_state_event_country.GetName]§!."
mission.153.a.tt:0	"Wyślemy zarządcę na planetę §H[minor_state_event_planet.GetName]§!, aby nadzorował akcje naprawcze.\n\n"
mission.153.b:0	"Wyślijmy pomoc materialną."
mission.153.b.tt:0	"Wyślemy zapasy jedzenia na planetę §H[minor_state_event_planet.GetName]§!, aby zapobiec klęsce głodu.\n\n"
mission.153.c:0	"Odmówmy pomocy."
mission.153.c.tt:0	"Tym razem nie możemy udzielić pomocy krajowi §H[minor_state_event_country.GetName]§!.\n\n"
mission.154.name:0	"Pomoc w nagłym wypadku"
mission.154.desc:0	"Nasza paczka ratunkowa wysłana na planetę §H[minor_state_event_planet.GetName]§! pomogła jej mieszkańcom w zwalczeniu szerzącego się głodu.\n\nOprócz wysłania zapasów podstawowej żywności nasz zarządca udał się w podróż po planecie §H[minor_state_event_planet.GetName]§! i osobiście zapewnił jej kluczowych oficjeli o naszym ciągłym wsparciu w celu zażegnania tego kryzysu."
mission.154.a:0	"Uratowaliśmy wiele istnień."
mission.154.a.tt:0	"Każda osoba zasługuje na wystarczającą ilość jedzenia na stole.\n\n"
mission.154.b:0	"Nasze obietnice nigdy nie są puste."
mission.154.b.tt:0	"Klingon jest wart tyle, co jego słowo.\n\n"
mission.154.c:0	"Sadzimy teraz, owoce zbierzemy później."
mission.154.c.tt:0	"Im więcej pomocy udzielimy krajowi §H[minor_state_event_country.GetName]§!, tym więcej kontroli zyskamy.\n\n"
mission.154.d:0	"Odpędziliśmy głód."
mission.154.d.tt:0	"Posiadamy technologię i doświadczenie potrzebne, aby nie powtórzyć błędów z przeszłości.\n\n"
mission.155.name:0	"Krótkotrwała ulga"
mission.155.desc:0	"Nasz ratunkowy pakiet pomocniczy wysłany na planetę §H[minor_state_event_planet.GetName]§! pomógł jej ludności w tymczasowym przezwyciężeniu braków w żywności.\n\nCo prawda ich łańcuchy zaopatrzenia pozostają w stanie chaosu, jednak mieszkańcy nie stoją już w obliczu bezpośredniej śmierci głodowej.\n\nKraj §H[minor_state_event_country.GetName]§! dziękuje nam za przesłanie minimalnych zapasów, które pozwolą im na przetrwanie."
mission.155.a:0	"Zrobiliśmy wszystko, co możemy."
mission.155.a.tt:0	"Mamy nadzieję, że nasze doraźne wsparcie pomoże krajowi §H[minor_state_event_country.GetName]§! w stanięciu na własne nogi.\n\n"
mission.155.b:0	"To nie wygląda na podziękowanie."
mission.155.b.tt:0	"Być może nie są w stanie przetrawić naszej kuchni.\n\n"
mission.155.c:0	"To zdarzenie w przyszłości przyniesie nam korzyści."
mission.155.c.tt:0	"Pewnego dnia możemy domagać się rewanżu od kraju §H[minor_state_event_country.GetName]§!.\n\n"
mission.155.d:0	"Dzięki nam §H[minor_state_event_country.GetName]§! przetrwa."
mission.155.d.tt:0	"Jedzenie jest fundamentem cywilizacji.\n\n"
mission.156.name:0	"Nadal głodni…"
mission.156.a:0	"Zawiedliśmy ich."
mission.156.a.tt:0	"Mogliśmy zrobić coś więcej, aby pomóc głodującemu ludowi kraju §H[minor_state_event_country.GetName]§!.\n\n"
mission.156.b:0	"Słowa są tanie."
mission.156.b.tt:0	"Chcą rozwiązania? Niech stawią nam czoła w walce.\n\n"
mission.156.c:0	"Nas to nie obchodzi."
mission.156.c.tt:0	"To zniesławienie."
mission.156.d:0	"Dzięki nam §H[minor_state_event_country.GetName]§! przetrwa."
mission.156.d.tt:0	"Nie pozwolimy, aby ten bezczelny atak na nasz charakter narodowy miał znaczenie.\n\n"
country.99991.name:0	"Złodzieje"
country.99991.desc:0	"Nasze systemy zostały chwilowo uszkodzone, co umożliwiło złodziejom infiltrację i kradzież zasobów."
country.99991.a:0	"Wygląda na to, że zostaliśmy oszukani…"
country.8040.name:0	"Pierwszy kontakt z nową cywilizacją"
country.8040.ufop.desc:0	"Nawiązaliśmy kontakt z obcą cywilizacją. Chociaż znamy już inne rozumne gatunki w naszej §Hgalaktyce§!, odkrycie inteligentnego życia zawsze daje nam nowe możliwości poznania §Hróżnych kultur§! w naszym wszechświecie."
country.8040.klingon.desc:0	"Wkroczyliśmy na terytorium obcej cywilizacji. Choć w naszej §Hgalaktyce§! żyją inne, słabsze gatunki, odkrycie inteligentnego życia zawsze daje nam nowe możliwości poznania §Hpotencjalnych przeciwników§!."
country.8040.romulan.desc:0	"Wykryliśmy obcą cywilizację. Chociaż znamy już inne, pomniejsze gatunki w naszej §Hgalaktyce§!, odkrycie tak zwanego inteligentnego życia zawsze daje nam nowe możliwości poznania §Hnieprzewidzianych adwersarzy§!."
country.8040.cardassian.desc:0	"Natknęliśmy się na obcą cywilizację. Choć znamy już inne, mało znaczące gatunki w naszej §Hgalaktyce§!, odkrycie inteligentnego życia zawsze daje nam nowe możliwości poznania możliwych zagrożeń dla naszego §HLudu§!."
country.8040.a:0	"Powitamy ich z otwartymi ramionami."
country.8040.a.tt:0	"Z niecierpliwością czekamy na rozwój pozytywnych relacji z tym obcym gatunkiem.\n\n"
country.8040.b:0	"nuq'neH?"
country.8040.b.tt:0	"Czego oni chcą?\n\n"
country.8040.c:0	"Jolan tru."
country.8040.c.tt:0	"Witajcie.\n\n"
country.8040.d:0	"Witajcie."
country.8040.d.tt:0	"§HUnia§! przesyła pozdrowienia.\n\n"
country.8040.e:0	"Kosmici."
country.8040.e.tt:0	"Odkrycie inteligentnego życia zawsze przynosi radość.\n\n"
country.8041.name:0	"Wrzawa wśród obywateli"
country.8041.ufop.desc:0	"Cała §HFederacja§! §Hrozprawia§! o następstwach naszego niedawnego kontaktu z nową obcą cywilizacją.\n\nOdkrycie potwierdza to, co nasi naukowcy od dawna przypuszczali, że inteligentne życie z rozwiniętymi kulturami jest stosunkowo powszechne w całej §Hgalaktyce§!."
country.8041.klingon.desc:0	"W całym §HImperium§! dochodzi do §Hprzepychanek§! w związku z następstwami naszego niedawnego kontaktu z nową obcą cywilizacją.\n\nOdkrycie potwierdza to, co nasi doradcy od dawna przypuszczali, że inteligentne życie z rozwiniętymi kulturami jest stosunkowo powszechne w całej §Hgalaktyce§!."
country.8041.romulan.desc:0	"W całym §HImperium§! krążą §Hszepty§! na temat następstw naszego niedawnego kontaktu z nową obcą cywilizacją.\n\nOdkrycie potwierdza to, co nasi senatorowie od dawna przypuszczali, że inteligentne życie z rozwiniętymi kulturami jest stosunkowo powszechne w całej §Hgalaktyce§!."
country.8041.cardassian.desc:0	"W całej §HUnii§! krążą §Hnieoficjalne domysły§! na temat następstw naszego niedawnego kontaktu z nową obcą cywilizacją.\n\nSpotkanie potwierdza to, co nasi przewodniczący od dawna przypuszczali, że inteligentne życie z rozwiniętymi kulturami jest stosunkowo powszechne w całej §Hgalaktyce§!."
country.8041.a:0	"Wiedza nas łączy."
country.8041.a.tt:0	"Im więcej dowiadujemy się o wszechświecie, tym lepszym możemy go uczynić dla wszelkiego życia.\n\n"
country.8041.b:0	"Pora przygotować nasze ostrza."
country.8041.b.tt:0	"Im więcej gatunków odkryjemy, tym większe będą nasze szanse na dobrą walkę.\n\n"
country.8041.c:0	"Jesteśmy zawsze gotowi."
country.8041.c.tt:0	"Nie mają się co łudzić, że nam dorównają. Ale jeśli są głupi, spróbują.\n\n"
country.8041.d:0	"Zaplanujcie więcej obozów."
country.8041.d.tt:0	"Wszyscy otrzymają możliwość służenia, dobrowolnie czy nie.\n\n"
country.8041.e:0	"Spoglądajmy w niebo."
country.8041.e.tt:0	"Jest tam o wiele więcej cywilizacji.\n\n"
country.8042.name:0	"Zmiany z duchem czasu"
country.8042.ufop.desc:0	"Niedawny kontakt z nowym gatunkiem zawładnął sercami i umysłami członków §HFederacji§!.\n\nWiara w to, że nasza §Hgalaktyka§! nie jest pustym morzem, właściwie pozbawionym istot rozumnych, ale §Harchipelagiem§! bogatym w wiele żywych kultur, z dnia na dzień nabiera znaczenia."
country.8042.klingon.desc:0	"Niedawny kontakt z nowym gatunkiem ponownie rozpalił ogień w sercach naszych wojowników. Nasze sale rozbrzmiewają echem bitewnych okrzyków i rozbijanych kielichów.\n\nPrzekonanie, że nasza §Hgalaktyka§! nie jest pustą jaskinią, właściwie pozbawioną istot rozumnych, ale §Hterenami łowieckimi§! bogatymi w wielu godnych przeciwników, rośnie z każdym dniem w siłę."
country.8042.romulan.desc:0	"Niedawny kontakt z nowym gatunkiem zainspirował wiele żarliwych debat w klubach towarzyskich w całym §HImperium§!.\n\nPrzekonanie, że nasza §Hgalaktyka§! nie jest dostojną pustką, właściwie pozbawioną istot rozumnych, ale §Hniebezpiecznym ogrodem§! bogatym w wiele niewiadomych, z każdym dniem staje się coraz bardziej ugruntowane."
country.8042.cardassian.desc:0	"Niedawny kontakt z nowym gatunkiem zmusił naszych cenzorów do wytężonej pracy, aby uniemożliwić §Hopinii publicznej§! dostęp do tych szkodliwych informacji.\n\nPrzekonanie, że nasza §Hgalaktyka§! nie jest ledwie zamieszkałym dyskiem, właściwie pozbawionym istot rozumnych, ale §Hpodłożem hodowlanym§! bogatym w wiele gatunków o różnym znaczeniu, z dnia na dzień staje się coraz trudniejsze do stłumienia."
country.8042.a:0	"Będziemy nadal szukać nowego życia."
country.8042.a.tt:0	"Nasza §Hgalaktyka§! to naprawdę niesamowite miejsce.\n\n"
country.8042.b:0	"reH tay' ghot tuqDaj je."
country.8042.b.tt:0	"Każdy należy do plemienia.\n\n"
country.8042.c:0	"Fvadt."
country.8042.c.tt:0	"Szlag…\n\n"
country.8042.d:0	"Skragh…"
country.8042.d.tt:0	"Tłumaczenie niedostępne.\n\n"
country.8042.e:0	"Zachowajcie czujność."
country.8042.e.tt:0	"Wszechświat jest domem niezliczonych innych rozumnych istot.\n\n"
romulan_supernova.20.name:0	"Raport międzygalaktyczny: romulańskie słońce"
romulan_supernova.20.desc:0	"Coś dziwnego dzieje się w §HUkładzie Romulusa§!. Wstępne raporty naszych najlepszych naukowców szczegółowo opisują rozbłyski słoneczne emanujące z §Hromulańskiego słońca§! jako wyjątkowo nietypowe. "
romulan_supernova.20.a:0	"Zrozumiano."
romulan_supernova.7.name:0	"Podejrzane rozbłyski"
romulan_supernova.7.desc:0	"Konieczne jest podjęcie kosztownych i czasochłonnych wysiłków w celu zbadania, co dzieje się z §Hromulańskim słońcem§!."
romulan_supernova.7.a:0	"Kontynuujmy badania."
romulan_supernova.6.name:0	"Podejrzane rozbłyski"
romulan_supernova.6.desc:0	"Konieczne jest podjęcie kosztownych i czasochłonnych wysiłków w celu zbadania, co dzieje się z §Hromulańskim słońcem§!."
romulan_supernova.6.a:0	"Kontynuujmy badania."
romulan_supernova.21.name:0	"Raport międzygalaktyczny: romulańskie słońce"
romulan_supernova.21.desc:0	"Nie ulega wątpliwości, że §Hromulańskie słońce§! stanie się supernową. Eksperci spekulują na temat sposobów zmiany lub opóźnienia katastrofy, w czym pomaga §Hambasador Spock§! z planety §HWolkan§!. Niemniej jednak wśród naszych najlepszych naukowców panuje zgoda co do tego, że to tylko kwestia czasu…"
romulan_supernova.21.a:0	"Możemy tylko czekać."
romulan_supernova.22.name:0	"Raport międzygalaktyczny: romulańskie słońce"
romulan_supernova.22.desc:0	"Strach wypełnia §Hgalaktykę§!, gdy bulgoczące rozbłyski słoneczne na powierzchni §Hromulańskiego słońca§! grożą końcem znanych nam cywilizacji.\n\nPomimo wspólnych programów badawczych eksperci potwierdzili, że nie można nic zrobić, aby powstrzymać lub opóźnić wybuch supernowej. Wkraczamy w erę całkowitej galaktycznej niepewności i zbliżającej się zagłady…"
romulan_supernova.22.a:0	"Przerażające."
romulan_supernova.13.name:0	"Nieuchronna eksplozja"
romulan_supernova.13.desc:0	"Cały §HUkład Romulusa§! zniknie z tego wszechświata w ciągu kilku lat. Mówi się, że wielu wysokich rangą członków rządu już uciekło. Wielu innych odmówiło wyjazdu, stwierdzając, że nigdy nie opuszczą swojej ojczystej planety. "
romulan_supernova.13.a:0	"Galaktyka jest podzielona."
romulan_supernova.23.name:0	"Raport międzygalaktyczny: romulańskie słońce"
romulan_supernova.23.desc:0	"Stan §Hromulańskiego słońca§! zaczął się gwałtownie pogarszać. W §HUkładzie Romulusa§! zapanowała panika. Koniec jest bliski."
romulan_supernova.23.a:0	"Nie ma nadziei dla Romulusa."
romulan_supernova.4.name:0	"Supernowa w Układzie Romulusa"
romulan_supernova.4.desc:0	"Trwający kilka sekund wszechogarniający rozbłysk światła przemknął przez naszą §Hgalaktykę§!, unicestwiając wszystko na swojej drodze. §HRomulańskie słońce§! eksplodowało, zabijając miliony ludzi.\n\nJednak §Hambasador Spock§! z planety §HWolkan§! był w stanie powstrzymać ekspansję supernowej, używając czerwonej materii do stworzenia czarnej dziury, która pochłonęła energię z katastrofy.\n\nChociaż reszta §Hgalaktyki§! została oszczędzona, naprawienie zniszczeń, których jesteśmy świadkami, może zająć wieki."
romulan_supernova.4.a:0	"To smutny dzień."
romulan_supernova.3.name:0	"Koniec Romulusa"
romulan_supernova.3.desc:0	"Trwający kilka sekund wszechogarniający rozbłysk światła przemknął przez naszą §Hgalaktykę§!, unicestwiając wszystko na swojej drodze. §HRomulańskie słońce§! eksplodowało, niszcząc §HRomulusa§!. W miejscu, gdzie kiedyś istniała kwitnąca cywilizacja, pozostały tylko strzaskane kamienie.\n\nWydaje się jednak, że §Hambasador Spock§! z planety §HWolkan§! był w stanie powstrzymać ekspansję supernowej, używając czerwonej materii do stworzenia czarnej dziury, która pochłonęła energię z katastrofy. Niemniej jednak opisanie tego, co zostało tego dnia utracone, jest niemożliwe.\n\nNaprawa zniszczeń, których jesteśmy świadkami, zajmie wieki."
romulan_supernova.3.a:0	"Nasze słońce przestało istnieć."
romulan_supernova.3.a.tt:0	"Przynajmniej nasza ludność przetrwała."
romulan_supernova.3.b:0	"Wiele zostało utracone."
romulan_supernova.3.b.tt:0	"Z czasem wszystko odbudujemy."
romulan_supernova.3.c:0	"Nadeszły najmroczniejsze dni."
romulan_supernova.3.c.tt:0	"Naszą ostatnią kolonię spotkał potworny los."
romulan_supernova.3.d:0	"Straciliśmy świat."
romulan_supernova.3.d.tt:0	"Cały nasz świat upadł, jego układ legł w gruzach."
romulan_supernova.12.name:0	"Przyszłość Romulusa"
romulan_supernova.12.desc:0	"Pomimo jego zniszczenia nie możemy pozwolić, by §HRomulus§! obrócił się w proch.\n\nChociaż eksplozja naszego słońca zabrała wiele, dała nam również szansę na powstanie z popiołów, co zbyt często przypisywano wyłącznie Kardasjanom.\n\nCała §Hgalaktyka§! będzie świadkiem przemiany §HRomulusa§!, z ruin w relikt – pierwszą tego rodzaju planetę.\n\nHistoria nigdy nie zapomni, że nasze słońce było zbyt potężne, aby ten wszechświat mógł je pomieścić. A teraz to, co pozostało, zostanie ponownie wykorzystane jako symbol władzy."
romulan_supernova.12.a:0	"Rozpocznijmy wydobycie na Romulusie."
romulan_supernova.12.a.tt:0	"Wydobędziemy zasoby naturalne naszego zniszczonego świata."
romulan_supernova.12.b:0	"Oddajmy hołd Romulusowi."
romulan_supernova.12.b.tt:0	"Z czasem Romulanie ponownie prześcigną wszystkie inne cywilizacje. To przeznaczenie."
mission.160.name:0	"Zbrodnie przeszłości"
mission.160.ufop.desc:0	"Gubernator §H[crimes_of_the_past_leader.GetName]§! przesyła wiadomość:\n\n§EOsadnicy z planety §H[crimes_of_the_past_colony.GetName]§! to budowniczowie pochodzący od robotników, którzy zbudowali nasze pierwsze statki kosmiczne. Na długo przed powstaniem Federacji ludzie z klasy robotniczej ze zmarginalizowanych społeczności pracowali w niebezpiecznych warunkach, abyśmy mogli w końcu dotrzeć do §Hgwiazd§!.\n\nWielu wczesnych stoczniowców zginęło w wypadkach przy pracy. Jednak ich rodziny nie otrzymały odpowiednich świadczeń, a niektóre nawet straciły domy z powodu wywłaszczeń, na przykład ziemi, na której obecnie znajduje się kwatera główna §HGwiezdnej Floty§!.\n\nOsadnicy z planety §H[crimes_of_the_past_colony.GetName]§! wzywają nas, abyśmy w końcu zajęli się tymi §Hniesprawiedliwościami§!.§!\n\nKoniec transmisji."
mission.160.klingon.desc:0	"Gubernator §H[crimes_of_the_past_leader.GetName]§! przesyła wiadomość:\n\n§EOsadnicy z planety §H[crimes_of_the_past_colony.GetName]§! są społecznością wyznawców §HKuvah'Magh§!. Dawno temu §HImperium Klingońskie§! zostało rozbite przez przepowiednię o drugim przyjściu §HKahlessa§!, który miał narodzić się z łona wielkiej wojowniczki, a tym samym przynieść wszystkim Klingonom wieczną chwałę.\n\nWiększość wyznawców §Hprzepowiedni Kuvah'Magh§! uciekła do §HKwadrantu Delta§! ponad 100 lat temu. Ci, którzy zostali, byli prześladowani, często zarabiając na życie jako najemni zabójcy.\n\nOsadnicy z planety §H[crimes_of_the_past_colony.GetName]§! domagają się traktowania na równi z innymi klanami. Chcę odwiedzić ich świat, aby osobiście ustalić zasadność ich twierdzeń… a konkretnie, czy kultyści powinni otrzymać pozwolenie na wejście do §HSto-vo-kor§!.§!\n\nKoniec transmisji."
mission.160.romulan.desc:0	"Gubernator §H[crimes_of_the_past_leader.GetName]§! przesyła wiadomość:\n\n§EOsadnicy z planety §H[crimes_of_the_past_colony.GetName]§! to społeczność §Hemerytowanych szpiegów§!, którzy odegrali kluczową rolę w sukcesie §Hsabotażu na Khitomer§!. Teraz żyją w ukryciu, aby zapobiec odwetowi ze strony §HImperium Klingońskiego§!.\n\nNa długo przed osiągnięciem obecnej galaktycznej supremacji nasze §HGwiezdne Imperium§! doznało niezliczonych upokorzeń z rąk §HKlingonów i Zjednoczonej Federacji Planet§!. Kiedy nasi dwaj najwięksi wrogowie sprzymierzyli się, nie mogliśmy siedzieć bezczynnie i pozwolić im nas opanować.\n\nEmerytowani szpiedzy z planety §H[crimes_of_the_past_colony.GetName]§! proszą o uznanie za swój udział w §Hspisku na Khitomer§!. Chcę ich osobiście odwiedzić, aby zdecydować, czy warto ponosić odpowiedzialność za nagrodzenie ich osiągnięć militarnych.§!\n\nKoniec transmisji."
mission.160.cardassian.desc:0	"Gubernator §H[crimes_of_the_past_leader.GetName]§! przesyła wiadomość:\n\n§EOsadnicy z planety §H[crimes_of_the_past_colony.GetName]§! to społeczność §Hartystów§!, którzy twierdzą, że są potomkami ostatnich §Hhebickich§! rzeźbiarzy. Ich rzeźby z §Hjewonitu§! przedstawiają wyjątkowy ból i trudności, jakich doświadczały niższe klasy w różnych okresach żmudnej historii naszego Ludu.\n\nTe dzieła sztuki są §Hnieusankcjonowane§!. Kilka zostało już skonfiskowanych, a ich artyści wysłani do ciężkiej pracy.\n\nArtyści z planety §H[crimes_of_the_past_colony.GetName]§! twierdzą, że chronią jedynie wspaniałą kulturę naszego Ludu, a ich dzieła sztuki wywyższają cywilizację §Hkardasjańską§!. Chcę osobiście zbadać potencjalną §Hwartość propagandową§! tych rzeźb.§!\n\nKoniec transmisji."
mission.160.a:0	"Niech [crimes_of_the_past_leader.GetName] leci na planetę [crimes_of_the_past_colony.GetName]."
mission.160.a.tt:0	"Problem zostanie rozwiązany, gdy tylko będzie można zaplanować podróż.\n\n"
mission.160.b:0	"Zabijmy ich, żeby zatrzeć nasze ślady."
mission.160.b.tt:0	"Nie może przetrwać żaden dowód naszego udziału w §HMasakrze na Khitomer§!.\n\n"
mission.160.c:0	"Pora przeprowadzić czystkę."
mission.160.c.tt:0	"Nie możemy pozwolić, aby zdradzieckie fantazje zatruły studnię kardasjańskiej myśli.\n\n"
mission.160.d:0	"Nie teraz."
mission.160.d.tt:0	"Mamy ważniejsze rzeczy do roboty.\n\n"
mission.161.name:0	"Nie zapomnieliśmy"
mission.161.ufop.desc:0	"Gubernator §H[crimes_of_the_past_leader.GetName]§! przesyła wiadomość:\n\n§EPo miesiącach śledztwa przyznano odszkodowania społeczności budowniczych §H[crimes_of_the_past_colony.GetName]§!, których przodkowie stracili domy i życie, aby pomóc zbudować nasze pierwsze statki kosmiczne.\n\nChociaż nie możemy zwrócić im tego, co stracili, te odszkodowania to najmniej, co możemy zrobić, aby docenić pokoleniowe ofiary i wynagrodzić krzywdy, jakie nasze poprzednie rządy wyrządziły tym rodzinom.\n\nMieszkańcy planety §H[crimes_of_the_past_colony.GetName]§! postanowili uczynić swój świat sanktuarium dla wszystkich budowniczych w §Hgalaktyce§!, aby uczcić ich wyjątkową kulturę i historię. Zapewnimy im dostęp do wszelkich zasobów §HFederacji§!, aby urzeczywistnić to marzenie.§!\n\nKoniec transmisji."
mission.161.klingon.desc:0	"Gubernator §H[crimes_of_the_past_leader.GetName]§! przesyła wiadomość:\n\n§EPo miesiącach uważnych studiów i medytacji udało mi się ustalić, że nie ma duchowego powodu, dla którego kultyści §HKuvah'Magh§! z planety §H[crimes_of_the_past_colony.GetName]§! mieliby mieć zakazany wstęp do §HSto-vo-kor.§!\n\nPopieram żądania grupy, aby przydzielić im pełne prawa i przywileje, które dotyczą każdego innego klanu. Sprawdzenie ich waleczności moimi własnymi pięściami pozwoliło stwierdzić, że ich techniki są brutalne i skuteczne.\n\nKlingoni z planety §H[crimes_of_the_past_colony.GetName]§! należą do najbardziej zaciekłych wojowników, jakich kiedykolwiek zdarzyło mi się spotkać. To dla mnie zawstydzające, że wyznawcy §HKuvah'Magh§! byli kiedykolwiek uważani za gorszych.§!\n\nKoniec transmisji."
mission.161.romulan.desc:0	"Gubernator §H[crimes_of_the_past_leader.GetName]§! przesyła wiadomość:\n\n§EPo wielkiej ceremonii nasi emerytowani szpiedzy z planety §H[crimes_of_the_past_colony.GetName]§! zostali wreszcie docenieni za swój udział w §Hmisji na Khitomer§!.\n\nIch medale lśniły jak sztylety w niekończących się rzędach pochodni. Tysiące oczu zaszkliły się jednocześnie na widok dumnych, sędziwych §Hszpiegów§!, którzy zostali odznaczeni za swoją służbę.\n\nOczywiście §HRomulańskie Imperium Gwiezdne§! nadal oficjalnie zaprzecza jakiemukolwiek udziałowi w tragicznym wypadku, który miał miejsce na §HKhitomer§! tak wiele lat temu.§!\n\nKoniec transmisji."
mission.161.cardassian.desc:0	"Gubernator §H[crimes_of_the_past_leader.GetName]§! przesyła wiadomość:\n\n§EPo miesiącach podziwiania wysublimowanych rzeźb z §Hjewonitu§! wykonanych przez §Hartystów§! z planety §H[crimes_of_the_past_colony.GetName]§!, radzę natychmiast zaprzestać wszelkich prześladowań ich społeczności.\n\nTamtejsi artyści nie tworzą dzieł zdrady mających na celu fałszowanie lub oczernianie naszego narodu i historii, ale ponadczasowe dzieła piękna i złożoności, które oddają cześć naszej §Hwalce§!.\n\nSugeruję, abyśmy natychmiast kanonizowali te rzeźby, by wszyscy obywatele §HUnii Kardasjańskiej§! mogli się nimi cieszyć i je kontemplować.§!\n\nKoniec transmisji."
mission.161.a:0	"Nie zapomnimy tego poświęcenia."
mission.161.a.tt:0	"Nie możemy pozwolić, aby niesprawiedliwości zaginęły we mgle historii.\n\n"
mission.161.b:0	"tIqDaq HoSna' tu'lu'."
mission.161.b.tt:0	"Prawdziwa moc jest w sercu.\n\n"
mission.161.c:0	"Khitomer? A gdzie to jest?"
mission.161.c.tt:0	"Pierwsze słyszę.\n\n"
mission.161.d:0	"Przywłaszczcie rzeźby."
mission.161.d.tt:0	"Wszystkie przyszłe dzieła z planety §H[crimes_of_the_past_colony.GetName]§! nadal będą podlegać cenzurze.\n\n"
mission.161.e:0	"Zamknąć plik."
mission.161.e.tt:0	"Nie ma nic więcej do zgłoszenia.\n\n"
mission.162.name:0	"Historia zakopana na planecie [crimes_of_the_past_colony.GetName]"
mission.162.ufop.desc:0	"Gubernator §H[crimes_of_the_past_leader.GetName]§! przesyła wiadomość:\n\n§ENasza decyzja, by nie badać przeszłych niesprawiedliwości, jakich doznała społeczność budowniczych na planecie §H[crimes_of_the_past_colony.GetName]§!, wywołała oburzenie w całej §HFederacji§! wraz z oskarżeniami o klasowość, strukturalną niekompetencję i dyskryminację.\n\nChociaż mnie to smuci i frustruje, nie mogę powiedzieć, żeby mnie to zaskoczyło, biorąc pod uwagę nasze dotychczasowe działania w tej sprawie.§!\n\nKoniec transmisji."
mission.162.klingon.desc:0	"Gubernator §H[crimes_of_the_past_leader.GetName]§! przesyła wiadomość:\n\n§ENasza decyzja, by nie badać żądań kultystów §HKuvah'Magh§! z planety §H[crimes_of_the_past_colony.GetName]§!, doprowadziła do groźby całkowitej secesji.\n\nTamtejsi mieszkańcy obiecują, że wkrótce pożałujemy tego dnia i że §Hmatka Kuvah'Magh§! już kroczy pośród nas. Mówi się, że zabije 10 000 wrogów, zanim urodzi §Hzbawiciela wszystkich Klingonów§!.\n\nKultyści nie określili, przed czym dokładnie §HKuvah'Magh§! ma nas ocalić.§!\n\nKoniec transmisji."
mission.162.romulan.desc:0	"Gubernator §H[crimes_of_the_past_leader.GetName]§! przesyła wiadomość:\n\n§ENasza decyzja, aby oficjalnie nie uznawać emerytowanych szpiegów z planety §H[crimes_of_the_past_colony.GetName]§!, którzy pomagali w sukcesie §Hmisji na Khitomer§!, spotkała się z dezaprobatą.\n\nPrzywódcom naszego §HGwiezdnego Imperium§! postawiono zarzuty, że porzuciliśmy tych, którzy pomogli nam osiągnąć naszą dzisiejszą wielkość.\n\nWszyscy oskarżyciele zostali po cichu usunięci.§!\n\nKoniec transmisji."
mission.162.cardassian.desc:0	"Gubernator §H[crimes_of_the_past_leader.GetName]§! przesyła wiadomość:\n\n§ENasza decyzja, aby nie badać zdradzieckiej sztuki wytwarzanej na planecie §H[crimes_of_the_past_colony.GetName]§!, doprowadziła do oczekiwanego rezultatu. §HArtyści§! nadal tworzą kontrowersyjne rzeźby z §Hjewonitu§!.\n\nJednak brak aprobaty §HRady Cenzury§! sprawia, że bardzo niewiele osób interesuje się tymi dziełami. Może z wyjątkiem kilku wysoce wyspecjalizowanych kręgów intelektualnych. Składają się one jednak w całości z pracowników rządowych, których i tak już §Hinwigilujemy§!.§!\n\nKoniec transmisji."
mission.162.a:0	"Wstydliwy rezultat."
mission.162.a.tt:0	"W przyszłości bardziej się postaramy.\n\n"
mission.162.b:0	"Czcze pogróżki są gorsze niż hańba."
mission.162.b.tt:0	"Niech grzechoczą swoimi bat'lethami. Nie obchodzi nas to.\n\n"
mission.162.c:0	"Bunt pociąga za sobą konsekwencje."
mission.162.c.tt:0	"Obyśmy już nigdy więcej o tym nie rozmawiali.\n\n"
mission.162.d:0	"Nie ufamy intelektualistom."
mission.162.d.tt:0	"Nawet tym, którzy pracują dla nas.\n\n"
mission.163.name:0	"Możesz spłonąć po przeczytaniu"
mission.163.desc:0	"Gubernator §H[crimes_of_the_past_leader.GetName]§! przesyła wiadomość:\n\n§EPozbyliśmy się niewygodnej tajemnicy dotyczącej planety §H[crimes_of_the_past_colony.GetName]§!. Wszyscy nasi emerytowani szpiedzy zostali poinformowani o postawieniu im zarzutów karnych za ich nieupoważniony udział w §HMasakrze na Khitomer§!.\n\nAkty oskarżenia były pokryte dyskretną warstwą egzotermicznej plazmy, która natychmiast po przeczytaniu spaliła czytelnika. Każdy mieszkaniec planety §H[crimes_of_the_past_colony.GetName]§!, który miał jakikolwiek związek z §HKhitomer§!, został unicestwiony.\n\nWszyscy osadnicy, którzy przeżyli, zostali zmuszeni do podpisania umowy o zachowaniu poufności, zabraniającej im kiedykolwiek wspominać o niedawnej pladze samozapłonów w ich kolonii.§!\n\nKoniec transmisji."
mission.163.a:0	"Co za tragedia."
mission.163.a.tt:0	"Następny.\n\n"
mission.164.name:0	"Czystka! Czystka! Czystka!"
mission.164.desc:0	"Gubernator §H[crimes_of_the_past_leader.GetName]§! przesyła wiadomość:\n\n§EWszyscy artyści z planety §H[crimes_of_the_past_colony.GetName]§! zostali skazani. Rozprawa była krótka i opierała się głównie na §HUstawie o nieprzyzwoitości kryminalnej wobec historii§!, w tym na wielu jej częściach, które nie zostały jeszcze napisane.\n\nStanowisko ludu jest jasne. Nie będzie tolerancji dla oszczerczych przedstawień naszej historii, nawet jej najbardziej niespokojnych okresów, ani dla jakichkolwiek sugestii, że niektórzy §HKardasjanie§! mieli gorzej niż inni podczas długiego marszu do naszej dzisiejszej §Hświetności§!.\n\nWszyscy muszą cierpieć jednakowo w oczach §HPrawa§!.§!\n\nKoniec transmisji."
mission.164.a:0	"W więzieniach nie ma rzeźbiarzy."
mission.164.a.tt:0	"Tylko szczury różnej długości.\n\n"
mission.165.name:0	"Zamieszki na planecie [disorder_on_colony_colony.GetName]"
mission.165.ufop.desc:0	"Gubernator §H[disorder_on_colony_leader.GetName]§! przesyła wiadomość:\n\n§E§HNiepokoje społeczne§! na planecie §H[disorder_on_colony_colony.GetName]§! wymykają się spod kontroli. Nie jest to zgodne z obietnicą §HFederacji§! tworzenia światów, które są bezpieczne dla wszystkich.\n\nZ pewnością uda mi się zwiększyć poziom pokoju i bezpieczeństwa na planecie §H[disorder_on_colony_colony.GetName]§!, ale musimy zrobić to po mojemu.§!\n\nKoniec transmisji."
mission.165.klingon.desc:0	"Gubernator §H[disorder_on_colony_leader.GetName]§! przesyła wiadomość:\n\n§E§HWewnętrzne walki§! klanów na planecie §H[disorder_on_colony_colony.GetName]§! eskalowały i może dojść do wybuchu §Hwojny domowej§!. Nie jest to zgodne z obecnymi celami §HImperium Klingońskiego§!. Podzielony ród będzie mniej skuteczny w podbijaniu sąsiadów.\n\nZ pewnością zdołam zakończyć krwawe waśnie na planecie §H[disorder_on_colony_colony.GetName]§!, ale tylko wtedy, gdy na podżegaczy spadnie szybki bat'leth sprawiedliwości.§!\n\nKoniec transmisji."
mission.165.romulan.desc:0	"Gubernator §H[disorder_on_colony_leader.GetName]§! przesyła wiadomość:\n\n§E§HWaśń§! między rodzinami §Hsenackimi§! na planecie §H[disorder_on_colony_colony.GetName]§!przerodziła się w publiczne zabójstwa. Jeśli nie możemy utrzymać przy życiu naszych §Hsenatorów§! wystarczająco długo, aby mogli skutecznie rządzić, to nie możemy w ogóle rządzić.\n\nZ pewnością zdołam położyć kres tej politycznej przemocy, ale tylko wtedy, jeśli uzyskam zgodę na uczynienie przykładu z każdego veruulskiego senatora, który przedkłada swoją własną władzę nad potęgę naszego §HGwiezdnego Imperium§!.§!\n\nKoniec transmisji."
mission.165.cardassian.desc:0	"Gubernator §H[disorder_on_colony_leader.GetName]§! przesyła wiadomość:\n\n§E§HStrajk robotników§! na planecie §H[disorder_on_colony_colony.GetName]§! powoduje zatrzymanie produkcji. To tylko kwestia czasu, zanim buntownicze narracje zaczną rozprzestrzeniać się wśród ludności.\n\nZ pewnością uda mi się stłumić to §Hpowstanie§!, ale tylko wtedy, jeśli uzyskam możliwość usunięcia wszelkich zapisów dotyczących tamtego incydentu.§!\n\nKoniec transmisji."
mission.165.a:0	"Niech [disorder_on_colony_leader.GetName] leci na planetę [disorder_on_colony_colony.GetName]."
mission.165.a.tt:0	"Problem zostanie rozwiązany, gdy tylko będzie można zaplanować podróż.\n\n"
mission.165.b:0	"Nie teraz."
mission.165.b.tt:0	"Mamy ważniejsze rzeczy do roboty.\n\n"
mission.166.name:0	"Fala przestępczości wygasa"
mission.166.ufop.desc:0	" Gubernator §H[disorder_on_colony_leader.GetName]§! przesyła wiadomość:\n\n§EPo miesiącach narad z urzędnikami na planecie §H[disorder_on_colony_colony.GetName]§! osiągnęliśmy konsens co do tego, jak poradzić sobie z ostatnią §Hfalą przestępczości§!.\n\nNasze rozwiązania obejmują nowe programy pomagające karmić, ubierać i chronić nasze bardziej wrażliwe populacje.\n\nTraktowanie §Hprzestępczości§! jako problemu społecznego już daje świetne rezultaty na planecie §H[disorder_on_colony_colony.GetName]§!.§!\n\nKoniec transmisji."
mission.166.klingon.desc:0	"Gubernator §H[disorder_on_colony_leader.GetName]§! przesyła wiadomość:\n\n§EPo tygodniach zaciekłej walki wręcz z przywódcami klanów na planecie §H[disorder_on_colony_colony.GetName]§! wszyscy, którzy grozili §Hwojną domową§!, zostali pokonani.\n\nKielichy krwawego wina już stukają się nad stołami biesiadnymi, gdy to, co minione, staje się przeszłością. Pakty o nieagresji zostały podpisane między niegdyś zwaśnionymi klanami. Na planecie §H[disorder_on_colony_colony.GetName]§! znowu zapanował pokój. Mniej więcej. Póki co.§!\n\nKoniec transmisji."
mission.166.romulan.desc:0	"Gubernator §H[disorder_on_colony_leader.GetName]§! przesyła wiadomość:\n\n§EPo pozbyciu się kilku problematycznych §Hsenatorów§!, zabójstwa polityczne na planecie §H[disorder_on_colony_colony.GetName]§! zostały stłumione. Obie strony obwiniają się nawzajem o zwrócenie się w stronę przemocy, ale na razie schowały sztylety.\n\nPodstępy bez użycia przemocy już zastępują bardziej fizyczne formy wbijania sobie noży w plecy na planecie §H[disorder_on_colony_colony.GetName]§!§!.\n\nKoniec transmisji."
mission.166.cardassian.desc:0	"Gubernator §H[disorder_on_colony_leader.GetName]§! przesyła wiadomość:\n\n§EPo obróceniu w pył §Hrobotników§! strajkujących na planecie §H[disorder_on_colony_colony.GetName]§! wydajność wróciła do oczekiwanych poziomów. Pomocna ręka §Hpaństwa§! zaprowadziła porządek na ich niegdyś pełnych bezprawia ulicach.\n\nSamodzielnie zgłaszane wskaźniki lojalności osiągnęły rekordowe poziomy. Mogły zostać wykorzystane pewne specjalne §Hmetody przesłuchania§!.§!\n\nKoniec transmisji."
mission.166.a:0	"Misja wykonana."
mission.166.a.tt:0	"Zredukowaliśmy przestępczość na planecie §H[disorder_on_colony_colony.GetName]§!.\n\n"
mission.166.b:0	"Dobra walka."
mission.166.b.tt:0	"Walki klanowe na planecie §H[disorder_on_colony_colony.GetName]§! na razie ostygną.\n\n"
mission.166.c:0	"Do następnego ataku z ukrycia."
mission.166.c.tt:0	"Będziemy uważać na planetę §H[disorder_on_colony_colony.GetName]§!.\n\n"
mission.166.d:0	"Niech zaczną się represje."
mission.166.d.tt:0	"Wszyscy złapani przestępcy posłużą za przykład.\n\n"
mission.166.e:0	"Zamknąć plik."
mission.166.e.tt:0	"Nie ma nic więcej do zgłoszenia.\n\n"
mission.167.name:0	"Wrzawa na planecie §H[disorder_on_colony_colony.GetName]§!"
mission.167.ufop.desc:0	"Gubernator §H[disorder_on_colony_leader.GetName]§! przesyła wiadomość:\n\n§E§HNiepokoje społeczne§! na planecie §H[disorder_on_colony_colony.GetName]§! pogłębiają się z dnia na dzień. Moje prośby o szybkie rozwiązanie tego problemu zostały zignorowane. Miejmy nadzieję, że tamtejsi mieszkańcy nie będą dłużej cierpieć z powodu naszej §Hbezczynności§!.§!\n\nKoniec transmisji."
mission.167.klingon.desc:0	"Gubernator §H[disorder_on_colony_leader.GetName]§! przesyła wiadomość:\n\n§E§HWaśnie§! na planecie §H[disorder_on_colony_colony.GetName]§! pogarszają się z dnia na dzień. Moje pragnienie wymuszenia zawieszenia broni między walczącymi klanami zostało zlekceważone. Miejmy nadzieję, że rozlew krwi nie rozprzestrzeni się na resztę §HImperium Klingońskiego§!.§!\n\nKoniec transmisji."
mission.167.romulan.desc:0	"Gubernator §H[disorder_on_colony_leader.GetName]§! przesyła wiadomość:\n\n§E§HSenatorskie zdrady§! na planecie §H[disorder_on_colony_colony.GetName]§! pogarszają się z dnia na dzień. Mój spisek mający na celu zakończenie tych wewnętrznych sporów i przedstawienie obu stronom iluzji zwycięstwa został zlekceważony. Miejmy nadzieję, że podział mieszkańców nie rozprzestrzeni się na resztę §HRomulańskiego Imperium Gwiezdnego§!.§!\n\nKoniec transmisji."
mission.167.cardassian.desc:0	"Gubernator §H[disorder_on_colony_leader.GetName]§! przesyła wiadomość:\n\n§E§HStrajk robotników§! na planecie §H[disorder_on_colony_colony.GetName]§! pogarsza się z dnia na dzień. Moja propozycja obrócenia tego buntu w proch nie została zrealizowana. Miejmy nadzieję, że te zdradzieckie konszachty nie będą zbyt wiele kosztować naszej §HUnii§!.§!\n\nKoniec transmisji."
mission.167.a:0	"Mamy nadzieję, że planeta [disorder_on_colony_colony.GetName] wkrótce się ustabilizuje."
mission.167.a.tt:0	"Nikt nie potrafi powiedzieć, ile czasu może zająć rozwiązanie niektórych sytuacji. Przesyłamy nasze najlepsze intencje.\n\n"
mission.167.b:0	"Niech wygra najsilniejszy Klingon."
mission.167.b.tt:0	"I niech reszta z nas cieszy się oglądaniem ich walki.\n\n"
mission.167.c:0	"Zabójstwa są częścią gry."
mission.167.c.tt:0	"§HSenator§!, który nie potrafi ochronić własnych pleców, nie zasługuje na władzę.\n\n"
mission.167.d:0	"Przyszłe strajki nie będą tolerowane."
mission.167.d.tt:0	"Oczy §Hpaństwa§! są wszechobecne.\n\n"
mission.170.name:0	"Kwestie nierówności"
mission.170.ufop.desc:0	"Gubernator §H[addressing_inequality_leader.GetName]§! przesyła wiadomość:\n\n§EPojawiły się alarmujące doniesienia o §Hnierównym dostępie§! do podstawowych artykułów pierwszej potrzeby dla wielu cywilów na planecie §H[addressing_inequality_colony.GetName]§!.\n\nBiorąc pod uwagę nasz obecny dobry okres, chcę popracować nad redystrybucją naszej §Hnadwyżki§!, zanim te nierówności doprowadzą do §Hkatastrofy§!.§!\n\nKoniec transmisji."
mission.170.klingon.desc:0	"Gubernator §H[addressing_inequality_leader.GetName]§! przesyła wiadomość:\n\n§EPojawiły się alarmujące doniesienia o §Hzatruciu§! gagh naszych osadników na planecie §H[addressing_inequality_colony.GetName]§!.\n\nBiorąc pod uwagę niedawne zdobycze całego Imperium, chcę popracować nad utrzymaniem populacji w sile, aby nie było potrzeby przeprowadzenia §Huboju słabych§!.\n\nUstalę, dlaczego gagh przyprawia o mdłości, zanim ta plaga problemów żołądkowych stanie się §Hkatastrofą§!.§!\n\nKoniec transmisji."
mission.170.romulan.desc:0	"Gubernator §H[addressing_inequality_leader.GetName]§! przesyła wiadomość:\n\n§EPojawiły się alarmujące doniesienia o §Hniedoborach§! kheh, z którego Romulanie na planecie §H[addressing_inequality_colony.GetName]§! warzą swoje piwo. Znaczenie piwa w tworzeniu i utrzymywaniu hierarchii społecznych w naszych nowszych osadach jest nie do przecenienia.\n\nBiorąc pod uwagę niedawne przepełnienie §Himperialnych magazynów§!, chcę popracować nad utrzymaniem funkcjonowania browarów, zanim plaga trzeźwości doprowadzi do §Hkatastrofy§!.§!\n\nKoniec transmisji."
mission.170.cardassian.desc:0	"Gubernator §H[addressing_inequality_leader.GetName]§! przesyła wiadomość:\n\n§EPojawiły się alarmujące doniesienia o nieplanowanym §Hgłodzie§!, który poważnie wpłynął na etykę pracy naszych obywateli na planecie §H[addressing_inequality_colony.GetName]§!.\n\nBiorąc pod uwagę ostatnią nadwyżkę naszej §HUnii§!, chcę popracować nad ustaleniem, dlaczego ich produkcja nie odpowiada naszym normom, zanim ta drobna rozbieżność przerodzi się w §Hkatastrofę§!.§!\n\nKoniec transmisji."
mission.170.a:0	"Niech [addressing_inequality_leader.GetName] leci na planetę [addressing_inequality_colony.GetName]."
mission.170.a.tt:0	"Problem zostanie rozwiązany, gdy tylko będzie można zaplanować podróż.\n\n"
mission.170.b:0	"Nie teraz."
mission.170.b.tt:0	"Mamy ważniejsze rzeczy do roboty.\n\n"
mission.171.name:0	"Kreatywna redystrybucja"
mission.171.ufop.desc:0	"Gubernator §H[addressing_inequality_leader.GetName]§! przesyła wiadomość:\n\n§EMoja wizyta na planecie §H[addressing_inequality_colony.GetName]§! ujawniła głębokie §Hnierówności strukturalne§!, które uniemożliwiają wielu osobom zdobycie wystarczających ilości żywności, wody, powietrza i dóbr materialnych.\n\n§HPropozycja redystrybucji§! mojego autorstwa powinna pomóc rozwiązać te problemy. Nierówności społeczne już się zacierają.§!\n\nKoniec transmisji."
mission.171.klingon.desc:0	"Gubernator §H[addressing_inequality_leader.GetName]§! przesyła wiadomość:\n\n§EMoja wizyta na planecie §H[addressing_inequality_colony.GetName]§! ujawniła nieznaną §Hinfekcję wirusową§! skażającą tamtejsze farmy gagh. Udało mi się opracować strategię odizolowania i spalenia zatrutego jedzenia.\n\nPodejrzewam, że wirus był dziełem §HRomulan§!.§!\n\nKoniec transmisji."
mission.171.romulan.desc:0	"Gubernator §H[addressing_inequality_leader.GetName]§! przesyła wiadomość:\n\n§EMoja wizyta na planecie §H[addressing_inequality_colony.GetName]§! ujawniła nowy, hiperodporny szczep §Hbakteryjnej zgnilizny ziarna§!, który był przyczyną ostatnich niedoborów kheh.\n\nDo użycia trafił poprawiony, przeciwdrobnoustrojowy §Hpestycyd§!, aby przywrócić produkcję zboża i piwa na właściwe tory, by Romulanie z planety §H[addressing_inequality_colony.GetName]§! mogli nadal utrzymywać funkcjonowanie swojego społeczeństwa, udowadniając sobie nawzajem, kto ma najsilniejszą głowę… i żołądek§!.\n\nKoniec transmisji."
mission.171.cardassian.desc:0	"Gubernator §H[addressing_inequality_leader.GetName]§! przesyła wiadomość:\n\n§EMoja wizyta na planecie §H[addressing_inequality_colony.GetName]§! ujawniła, że to leniwi robotnicy byli odpowiedzialni za niedawną §Hklęskę głodu§!.\n\nUdało mi się opracować nowy §Hprotokół§!, aby przyspieszyć ich powrót do oczekiwanych poziomów wydajności. Będzie to wymagało usprawnienia naszego zarządzania bioodpadami, aby pozbyć się tych, którzy poświęcą się w imię dobrobytu naszego §Hpaństwa§!.§!\n\nKoniec transmisji."
mission.171.a:0	"Przetrwanie to minimum."
mission.171.a.tt:0	"Naszym celem powinno być, aby wszyscy prowadzili szczęśliwe, satysfakcjonujące życie bez stresu związanego z martwieniem się o podstawowe potrzeby.\n\n"
mission.171.b:0	"Taki jest nasz obowiązek."
mission.171.b.tt:0	"Wojownicy muszą nie tylko zabijać, ale także chronić.\n\n"
mission.171.c:0	"Fajna sztuczka."
mission.171.c.tt:0	"Gubernatorska pomysłowość przykuła naszą uwagę.\n\n"
mission.171.d:0	"Połowa wszystkich podbojów odbywa się na papierze."
mission.171.d.tt:0	"Wiemy lepiej niż ktokolwiek inny, że głodująca populacja nie zdoła podbić §Hgalaktyki§!.\n\n"
mission.171.e:0	"Zamknąć plik."
mission.171.e.tt:0	"Nie ma nic więcej do zgłoszenia.\n\n"
mission.172.name:0	"Nikt nas nie nauczył, jak się dzielić"
mission.172.ufop.desc:0	"Gubernator §H[addressing_inequality_leader.GetName]§! przesyła wiadomość:\n\n§E§HNierówność§!, z jaką boryka się ludność planety §H[addressing_inequality_colony.GetName]§!, ma charakter systemowy, a jej zmiana będzie zbyt wielkim projektem, aby mogła się nim zająć tylko jedna osoba. Musimy pracować razem. Chociaż mam nadzieję, że udało mi się zwiększyć nieco §Hświadomość§! problemu.§!\n\nKoniec transmisji"
mission.172.klingon.desc:0	"Gubernator §H[addressing_inequality_leader.GetName]§! przesyła wiadomość:\n\n§ESkażony gagh §Hzatruwający§! populację planety §H[addressing_inequality_colony.GetName]§! pozostaje w obiegu, a jego wycofanie będzie zbyt wielkim przedsięwzięciem dla tylko jednej osoby. Powinniśmy to zwalczyć razem. Miejmy nadzieję, że rozstrój żołądka nie przerodzi się w §Hzaostrzone noże§!.§!\n\nKoniec transmisji."
mission.172.romulan.desc:0	"Gubernator §H[addressing_inequality_leader.GetName]§! przesyła wiadomość:\n\n§E§HNiedobór zboża§! na planecie §H[addressing_inequality_colony.GetName]§! doprowadził do braków piwa, powodując, że wielu Romulan rezygnuje z udziału w wydarzeniach kulturalnych.\n\nChociaż z pewnością istnieją gorsze problemy, nie możemy dopuścić, aby najodleglejsze światy w naszym §HImperium Gwiezdnym§! traciły kontakt z tym, co czyni je zasadniczo romulańskimi.§!\n\nKoniec transmisji."
mission.172.cardassian.desc:0	"Gubernator §H[addressing_inequality_leader.GetName]§! przesyła wiadomość:\n\n§EProblem §Hgłodu§!, z którym boryka się ludność planety §H[addressing_inequality_colony.GetName]§!, jest dość łatwy do rozwiązania. Dzięki starannemu przestawieniu pewnych liczb w §HCentrum Planowania§! historia pokaże, że nigdy nie doszło do tych burzliwych wydarzeń.§!\n\nKoniec transmisji."
mission.172.a:0	"To nie do przyjęcia."
mission.172.a.tt:0	"Jak możemy nadal borykać się z problemami nierówności w §Hepoce obfitości?§!\n\n"
mission.172.b:0	"Przetrwanie najlepiej przystosowanych."
mission.172.b.tt:0	"Głodujący Klingon to dzielny Klingon.\n\n"
mission.172.c:0	"To wyłącznie nasze zapasy."
mission.172.c.tt:0	"Nie mamy obowiązku dzielić się nadwyżką nawet z naszym własnym gatunkiem.\n\n"
mission.172.d:0	"Dlaczego nie mogą się nawzajem zjeść?"
mission.172.d.tt:0	"Tak zrobili nasi przodkowie.\n\n"
mission.175.name:0	"Inauguracja planetarna"
mission.175.ufop.desc:0	"Gubernator §H[planetary_inauguration_leader.GetName]§! przesyła wiadomość:\n\n§EMinął już rok, odkąd nasi osadnicy dotarli na planetę §H[planetary_inauguration_colony.GetName]§!. To doskonały moment, aby zorganizować im inauguracyjną §Huroczystość§! z okazji rozpoczęcia budowy nowego świata.\n\nDla mnie osobiście ważne jest okazanie wsparcia naszej najdalszej jak dotąd kolonii. Mam też przeczucie, że to będzie piekielnie dobra §Himpreza§!.§!\n\nKoniec transmisji."
mission.175.klingon.desc:0	"Gubernator §H[planetary_inauguration_leader.GetName]§! przesyła wiadomość:\n\n§EMinął już rok, odkąd nasi pionierzy dotarli na planetę §H[planetary_inauguration_colony.GetName]§!. Nadszedł czas, aby rozpalić ognisko, otworzyć kilka beczek krwawego wina za pomocą bat'lethów i uczcić ten nowy świat w potężnym §HImperium Klingońskim§!.\n\nWśród osadników jest kilku §Hwielkich wojowników§!, których chcę poznać, biorąc pod uwagę, że podczas uroczystości z pewnością nie zabraknie porywających §Hpojedynków§!.§!\n\nKoniec transmisji."
mission.175.romulan.desc:0	"Gubernator §H[planetary_inauguration_leader.GetName]§! przesyła wiadomość:\n\n§EMinął już rok, odkąd nasi osadnicy dotarli na planetę §H[planetary_inauguration_colony.GetName]§!. Nadszedł czas, aby urządzić ekstrawaganckie §Hbachanalia§!, podczas których zdecydujemy, którzy spośród bardziej wpływowych osadników otrzymają wysokie stanowiska, a którzy zostaną rzuceni wilkom na pożarcie.\n\nNie mogę się doczekać, aż zobaczę, jaką §Hrozrywkę§! zdołają mi zapewnić.§!\n\nKoniec transmisji."
mission.175.cardassian.desc:0	"Gubernator §H[planetary_inauguration_leader.GetName]§! przesyła wiadomość:\n\n§EMinął rok, odkąd nasi odkrywcy dotarli na planetę §H[planetary_inauguration_colony.GetName]§!. Nadszedł czas, aby uznać ekspansję naszej §HUnii§! inauguracyjnym §Hfestiwalem§!.\n\nUroczystości bywają niebezpieczne, ale mogą też być pouczające. Luźna atmosfera być może pozwoli ocenić, kto jest §Hlojalny§!, a kto nie.§!\n\nKoniec transmisji."
mission.175.a:0	"Niech [planetary_inauguration_leader.GetName] leci na planetę [planetary_inauguration_colony.GetName]."
mission.175.a.tt:0	"Problem zostanie rozwiązany, gdy tylko będzie można zaplanować podróż.\n\n"
mission.175.b:0	"Nie teraz."
mission.175.b.tt:0	"Mamy ważniejsze rzeczy do roboty.\n\n"
mission.176.name:0	"Czas zabawy"
mission.176.ufop.desc:0	"Gubernator §H[planetary_inauguration_leader.GetName]§! przesyła wiadomość:\n\n§EPo czterech dniach świętowania na planecie §H[planetary_inauguration_colony.GetName]§! mogę wracać do domu.\n\nTamtejsi osadnicy wiedzą, jak urządzić porządną §Himprezę§!. Ledwo ją pamiętam. Były konwenty, jarmarki uliczne, pyszne jedzenie, muzyka i tańce. Brakowało tylko czasu na odpoczynek.\n\nSzczerze mówiąc, to głowa mi zaraz eksploduje, a te przeklęte częstotliwości podprzestrzenne wcale nie pomagają.§!\n\nKoniec transmisji."
mission.176.klingon.desc:0	"Gubernator §H[planetary_inauguration_leader.GetName]§! przesyła wiadomość:\n\n§EPo czterech tygodniach walk na pięści i tłuczenia kielichów na planecie §H[planetary_inauguration_colony.GetName]§! świętowanie w końcu przygasło.\n\nTamtejsi osadnicy mają głowy tak mocne jak ich stal. W żadnym momencie mój kufel nie był pusty. Za to przy kilku okazjach różne klany walczył na pięści o §Hzaszczyt§! zebrania mnie z podłogi.\n\nTylko siedem zgonów nie wydaje mi się wystarczająco wysoką liczbą. Mimo to była to uczta godna samego §HKahlessa§!. Sprawiliśmy, że niebo pękło i zawyła wieczność.§!\n\nKoniec transmisji."
mission.176.romulan.desc:0	"Gubernator §H[planetary_inauguration_leader.GetName]§! przesyła wiadomość:\n\n§EPo czterech tygodniach występów i spektakli na planecie §H[planetary_inauguration_colony.GetName]§! §Hbachanalia§! w końcu dobiegły końca i ulice znów są ciche.\n\nOrganizatorzy imprez skupili się głównie na prestiżowych strojach, zastawie stołowej i egzotycznych przysmakach. Zrobiło to na mnie ogromne §Hwrażenie§!. Nie udało mi się jednak zdobyć zbyt wielu nowych przyjaciół.\n\nAle może właśnie w tym problem? Ukrywamy nasz śmiech za labiryntami tak głębokimi jak §Hczarne dziury§!, a potem zastanawiamy się, dlaczego właściwie nie lubimy się nawzajem.§!\n\nKoniec transmisji."
mission.176.cardassian.desc:0	"Gubernator §H[planetary_inauguration_leader.GetName]§! przesyła wiadomość:\n\n§EPo czterech godzinach świętowania na planecie §H[planetary_inauguration_colony.GetName]§! §Hinauguracyjna uroczystość§! dobiegła końca.\n\nUdało mi się poznać wiele ważnych §Htajemnic§! dotyczących życia osobistego najwyższych urzędników planety, z których większość, czego mam pewność, żałowała swoich wypowiedzi następnego ranka po przyjęciu.\n\nJednak obowiązkiem §Hpaństwa§! jest zgromadzenie tak delikatnej wiedzy o każdym, jak to tylko możliwe, a nasze dane wywiadowcze dotyczące mieszkańców planety §H[planetary_inauguration_colony.GetName]§! są teraz dość szczegółowe.§!\n\nKoniec transmisji."
mission.176.a:0	"Czasem trzeba odpocząć od odpoczywania."
mission.176.a.tt:0	"Przepraszam za ból głowy.\n\n"
mission.176.b:0	"reH pong Hutlhlu'DI' reH ponglu'choHlu'."
mission.176.b.tt:0	"Gdzie krwawe wino, tam przemoc.\n\n"
mission.176.c:0	"Mhiohs!"
mission.176.c.tt:0	"Na zdrowie!\n\n"
mission.176.d:0	"Monitorować wszystkich, którzy ośmielają się świętować."
mission.176.d.tt:0	"I skonfiskować wszelkie nieautoryzowane trunki, które znajdziemy. Na rzecz… §Hpaństwa§!.\n\n"
mission.176.e:0	"Zamknąć plik."
mission.176.e.tt:0	"Nie ma nic więcej do zgłoszenia.\n\n"
mission.177.name:0	"Odwołana zabawa na planecie [planetary_inauguration_colony.GetName]"
mission.177.ufop.desc:0	"Gubernator §H[planetary_inauguration_leader.GetName]§! przesyła wiadomość:\n\n§ENasza decyzja o nieprzyłączeniu się do §Hceremonii inauguracyjnej§! na planecie §H[planetary_inauguration_colony.GetName]§! spotkała się z rozczarowaniem. Ale osadnicy przesłali nam najlepsze życzenia i swoje ulubione §Hprzepisy na koktajle§! do replikatora.§!\n\nKoniec transmisji."
mission.177.klingon.desc:0	"Gubernator §H[planetary_inauguration_leader.GetName]§! przesyła wiadomość:\n\n§ENasza decyzja, aby nie §Hucztować§! z klanami planety §H[planetary_inauguration_colony.GetName]§! w celu uczczenia założenia ich nowego świata, spotkała się z rozczarowaniem. Wodzowie przesyłają nam swoje najbardziej nikczemne §Hprzekleństwa§!.§!\n\nKoniec transmisji."
mission.177.romulan.desc:0	"Gubernator §H[planetary_inauguration_leader.GetName]§! przesyła wiadomość:\n\n§ENasza decyzja o niemożności formalnego włączenia nowej kolonii na planecie §H[planetary_inauguration_colony.GetName]§! do §HRomulańskiego Imperium Gwiezdnego§! spotkała się z rozczarowaniem. Ich przyszli §Hsenatorzy§! przesłali nam uprzejmą dezaprobatę i listę pustych pochlebstw i frazesów, aby nas mgliście znieważyć.§!\n\nKoniec transmisji."
mission.177.cardassian.desc:0	"Gubernator §H[planetary_inauguration_leader.GetName]§! przesyła wiadomość:\n\n§ENasza decyzja, by nie zainaugurować planety §H[planetary_inauguration_colony.GetName]§! w §HUnii§! sankcjonowanymi uroczystościami spotkała się ze zrozumieniem. Planetarni §Hurzędnicy§! przesłali nam przysięgę wiecznej lojalności i przekierowali transmisję z pierwszej na świecie defilady wojskowej.§!\n\nKoniec transmisji."
mission.177.a:0	"Zakaz picia na służbie."
mission.177.a.tt:0	"Ale może po godzinach.\n\n"
mission.177.b:0	"Zapamiętamy ich zniewagi."
mission.177.b.tt:0	"Klingon nie wybacza ani jednego krzywego spojrzenia.\n\n"
mission.177.c:0	"Uczestniczymy tylko w najbardziej ekskluzywnych imprezach."
mission.177.c.tt:0	"§H[planetary_inauguration_colony.GetName]§! nie jest nawet punkcikiem na naszym radarze.\n\n"
mission.177.d:0	"Parady wojskowe są najlepsze."
mission.177.d.tt:0	"Chociaż większość ich statków wyraźnie nie działa.\n\n"
mission.180.name:0	"Zbyt wiele przeszkód"
mission.180.ufop.desc:0	"Gubernator §H[too_many_blockers_leader.GetName]§! przesyła wiadomość:\n\n§ENasi osadnicy na planecie §H[too_many_blockers_colony.GetName]§! napotkali trudności z utworzeniem §Hsprawnej infrastruktury§! ze względu na obecność dużych §Hprzeszkód§! geograficznych.\n\nChociaż moglibyśmy w nieskończoność utrzymywać populację dzięki masowej replikacji, byłoby lepiej, aby na dłuższą metę stała się samowystarczalna.\n\nMam pewne doświadczenie w przekształcaniu surowych krajobrazów. Moja wiedza może pomóc im znaleźć sposoby na poradzenie sobie z trudną §Htopografią§! i zbudować bardziej wydajną gospodarkę.§!\n\nKoniec transmisji."
mission.180.klingon.desc:0	"Gubernator §H[too_many_blockers_leader.GetName]§! przesyła wiadomość:\n\n§ENasi pionierzy na planecie §H[too_many_blockers_colony.GetName]§! mieli trudności z przezwyciężaniem §Htrudności§!, jakie wiązały się z podbojem tego §Hnowego świata§!.\n\nChociaż moglibyśmy karmić ich z dłoni jak niemowlęta, na dłuższą metę lepiej będzie, jeśli staną się samowystarczalni.\n\nMam pewne doświadczenie w pokonywaniu strasznych §Hdziczy§!. Moja wiedza mogłaby pomóc im znaleźć własne miejsce w galaktyce, wolne od niepotrzebnych bitew między §HKlingonami§! a naturą.§!\n\nKoniec transmisji."
mission.180.romulan.desc:0	"Gubernator §H[too_many_blockers_leader.GetName]§! przesyła wiadomość:\n\n§ENaszym osadnikom na planecie §H[too_many_blockers_colony.GetName]§! nie udało się w pełni §Hucywilizować§! swojego nowego świata. §HWyzwania geograficzne§! sprawiają, że handel międzymiastowy i podróże są ryzykowne.\n\nIch sytuacja jest naprawdę żałosna. Będzie lepiej dla nas wszystkich, jeśli jak najszybciej staną się samowystarczalni.\n\nMam pewne doświadczenie w oswajaniu §Hniesfornej dziczy§!. Moja wiedza mogłaby pomóc im przekształcić ich planetę w miejsce bogactwa i luksusu, gdzie można by mieć §Hwszystko na własność§!.§!\n\nKoniec transmisji."
mission.180.cardassian.desc:0	"Gubernator §H[too_many_blockers_leader.GetName]§! przesyła wiadomość:\n\n§ENasi obywatele na planecie §H[too_many_blockers_colony.GetName]§! nie spełnili minimalnych wymagań dotyczących §Hgeograficznej dominacji§! i niemal codziennie są nękani niedoborami spowodowanymi wpływami natury.\n\nChociaż moglibyśmy skorygować te żenujące liczby za pomocą §HCentrum Planowania§!, na dłuższą metę lepiej będzie, jeśli kolonia stanie się samowystarczalna.\n\nMam pewne doświadczenie w oczyszczaniu niedogodnego §Hterenu§!. Moja wiedza może pomóc im uniknąć głodu i innych potwornych kar za niekompetencję.§!\n\nKoniec transmisji."
mission.180.a:0	"Niech [too_many_blockers_leader.GetName] leci na planetę [too_many_blockers_colony.GetName]."
mission.180.a.tt:0	"Problem zostanie rozwiązany, gdy tylko będzie można zaplanować podróż.\n\n"
mission.180.b:0	"Wyślijmy paczkę z pomocą."
mission.180.b.tt:0	"Awaryjne racje żywnościowe zostaną wysłane na planetę §H[too_many_blockers_colony.GetName]§!, aby pomóc jej mieszkańcom w tym trudnym okresie.\n\n"
mission.180.c:0	"Nie teraz."
mission.180.c.tt:0	"Mamy ważniejsze rzeczy do roboty.\n\n"
mission.181.name:0	"Oswojenie trudnej topografii"
mission.181.ufop.desc:0	"Gubernator §H[too_many_blockers_leader.GetName]§! przesyła wiadomość:\n\n§EPo miesiącach usprawniania infrastruktury i przemysłu na planecie §H[too_many_blockers_colony.GetName]§! w celu przystosowania się do §Hsurowych realiów§! raczkującego świata, świat ten wkroczył w nową erę zrównoważonego rozwoju.\n\nPodjęcie tych działań pozwoliło znacznie zmniejszyć wpływ §Hnieprzyjaznej geografii§! na życie mieszkańców, co umożliwi znalezienie bardziej trwałego rozwiązania.§!\n\nKoniec transmisji."
mission.181.klingon.desc:0	"Gubernator §H[too_many_blockers_leader.GetName]§! przesyła wiadomość:\n\n§EPo miesiącach uczenia kwilących niemowlaków z planety §H[too_many_blockers_colony.GetName]§!, jak wytworzyć gagh z granitu, jak to się mówi, ich trud w końcu zaczyna przynosić efekty, a sama §Hziemia pada§! służalczo u ich stóp.\n\nNieustępliwa moc Klingonów z planety §H[too_many_blockers_colony.GetName]§! pozwoli im wkrótce pokonać nawet największe §Hprzeszkody§!.§!\n\nKoniec transmisji."
mission.181.romulan.desc:0	"Gubernator §H[too_many_blockers_leader.GetName]§! przesyła wiadomość:\n\n§EPo miesiącach uczenia osadników z planety §H[too_many_blockers_colony.GetName]§! wykorzystywania nieoczekiwanej §Hbrutalności natury§! na własną korzyść w końcu wyszli na prostą i są gotowi do przekształcenia swojego wstrętnego wygnajewa w §Hlśniący klejnot§! potencjału.\n\nDzięki nowo zatwierdzonej §Hstrategii podboju§! poprzednie godne potępienia wyniki szybko idą w górę, niczym ostrza w ciemności.§!\n\nKoniec transmisji."
mission.181.cardassian.desc:0	"Gubernator §H[too_many_blockers_leader.GetName]§! przesyła wiadomość:\n\n§EPo ograniczeniu godzin snu i przywilejów rekreacyjnych naszych obywateli z planety §H[too_many_blockers_colony.GetName]§! luki w produkcji spowodowane §Hniedogodnościami natury§! zostały w większości wyeliminowane.\n\nRobotnicy znów będą mieli pełne brzuchy. Ale dopiero po zakończeniu pracy.§!\n\nKoniec transmisji."
mission.181.a:0	"Pokój to dobrobyt."
mission.181.a.tt:0	"Wszyscy zasługują na tę samą wysoką jakość życia, która jest możliwa dzięki powszechności technologii.\n\n"
mission.181.b:0	"Dobra okazja na ucztę."
mission.181.b.tt:0	"Właściwie to nigdy nie ma złej.\n\n"
mission.181.c:0	"Wiedza to potęga."
mission.181.c.tt:0	"Im bardziej są odporni, tym silniejsze jest nasze §HGwiezdne Imperium§!.\n\n"
mission.181.d:0	"Na kalorie trzeba zarobić."
mission.181.d.tt:0	"Nasza wielka §HUnia§! nie została zbudowana przez uprzywilejowanych darmozjadów.\n\n"
mission.181.e:0	"Zamknąć plik."
mission.181.e.tt:0	"Nie ma nic więcej do zgłoszenia.\n\n"
mission.182.name:0	"Słabo zaplanowana planeta"
mission.182.ufop.desc:0	"Gubernator §H[too_many_blockers_leader.GetName]§! przesyła wiadomość:\n\n§EZaniedbanie naszych osadników na planecie §H[too_many_blockers_colony.GetName]§! pogorszyło ich trudną sytuację w radzeniu sobie z życiem we wrogim środowisku.\n\nChociaż mieszkańcy mają zapewnione podstawowe potrzeby, nie są w stanie osiągnąć takiej samej jakości życia jak inne światy §HFederacji§! ze względu na trudne naturalne warunki ich planety.\n\nPrzepaść będzie się tylko powiększać, dopóki te §Hprzeszkody§! nie zostaną usunięte.§!\n\nKoniec transmisji."
mission.182.klingon.desc:0	"Gubernator §H[too_many_blockers_leader.GetName]§! przesyła wiadomość:\n\n§EInfantylizacja naszych pionierów na planecie §H[too_many_blockers_colony.GetName]§! pogłębiła ich niezdolność do pokonania przeszkód ich §Hwrogiego świata§!.\n\nNasze obfite dostawy rozleniwiają i tuczą tych Klingonów, a ci wciąż nie potrafią nagiąć własnego §Hświata§! do swojej woli i drżą w obliczu jego §Hokrucieństwa§!.\n\nWsparcie będzie trwało, dopóki pod ich §HSa'HutDu§! nie zapłonie ogień.§!\n\nKoniec transmisji."
mission.182.romulan.desc:0	"Gubernator §H[too_many_blockers_leader.GetName]§! przesyła wiadomość:\n\n§EOgraniczone umysły naszych osadników na planecie §H[too_many_blockers_colony.GetName]§! tylko pogłębiły ich już i tak ogromne problemy ze strasznym §Hśrodowiskiem§! ich planety.\n\nChociaż ci Romulanie są zbyt tępi, by to pojąć, skrajnie nieprzyjazne światy są dosyć powszechne w naszym §HGwiezdnym Imperium§!. Ich brak przystosowania i strategii pozostawił nas wszystkich w słabszej pozycji.§!\n\nKoniec transmisji."
mission.182.cardassian.desc:0	"Gubernator §H[too_many_blockers_leader.GetName]§! przesyła wiadomość:\n\n§EBrak rozwiązań ze strony naszych obywateli w radzeniu sobie z §Hnieprzyjaznym środowiskiem§! na planecie §H[too_many_blockers_colony.GetName]§! doprowadził do oczekiwanych słabych wyników.\n\nChociaż nigdy nie porzucilibyśmy własnego §Hludu§!, nasze dostawy są jedynym powodem, dla którego ci Kardasjanie wciąż żyją.\n\nIch niepowodzenie w wychodzeniu z tego trudnego położenia trąci §Hnielojalnością§! i spotka się z odpowiednimi konsekwencjami prawnymi.§!\n\nKoniec transmisji."
mission.182.a:0	"Straszne."
mission.182.b:0	"Niech walczą o posiłki."
mission.182.c:0	"Nieistotne."
mission.182.d:0	"Nieefektywność musi zostać ukarana."
mission.183.name:0	"Wszyscy lubią paczki z pomocą"
mission.183.desc:0	"Gubernator §H[too_many_blockers_leader.GetName]§! przesyła wiadomość:\n\n§EOsadnicy na planecie §H[too_many_blockers_colony.GetName]§! otrzymali naszą paczkę z pomocą i przesłali podziękowania. Jednak prywatnie wyrazili mi swoje obawy, że kwestia geograficznych §Hprzeszkód§! na ich planecie pozostaje sprawą do rozwiązania.§!\n\nKoniec transmisji."
mission.183.a:0	"Ograniczony wyraz wsparcia."
mission.183.a.tt:0	"Chociaż mamy nadzieję, że wkrótce wszystkie światy §HFederacji§! będą cieszyć się tym samym poziomem dobrobytu.\n\n"
mission.183.b:0	"yImev."
mission.183.b.tt:0	"Dość tego.\n\n"
mission.183.c:0	"Hlluoi."
mission.183.c.tt:0	"Ziew.\n\n"
mission.183.d:0	"Więcej niewdzięcznych ust."
mission.183.d.tt:0	"Nasza następna paczka z pomocą będzie zawierać materiały wybuchowe.\n\n"
antimatter_wastelands_category:0	"Zniszczone pustkowia"
antimatter_wastelands_category_desc:0	"Wstępne skany planety §H[Root.GetName]§! ujawniają, że została ona §Rzdewastowana§! wiele dekad temu przez nieznaną siłę. Nasi ksenoarcheolodzy stawiają hipotezę, że wśród gruzów tego zniszczonego świata wciąż można znaleźć cenne zasoby."
anomaly.7110.name:0	"Pustkowia antymaterii"
anomaly.7110.desc:0	"Nasi ksenoarcheolodzy wykryli niewyobrażalnie dużą zawartość antyprotonów i bitrium w jałowej glebie planety §H[From.GetName]§!. Istniejące badania sugerują, że pierwiastki te zostały tam pozostawione przez siłę, która pochłonęła całą żywą materię na planecie. Chociaż są destrukcyjne, takie pierwiastki antymaterii mogą posiadać zastosowania medyczne.\n\nNasza ekipa badawcza natrafiła również na szereg narzędzi do ekstrakcji, a także metalowy właz z napisem §H„Antymateria czasu"§! wyrytym na zardzewiałym zamku. Wygląda na to, że nie jesteśmy pierwszymi, którzy odkryli te pustkowia i ich antymaterię."
anomaly.7110.a:0	"Wydobądźmy antymaterię i otwórzmy właz."
anomaly.7111.name:0	"Antymateria czasu"
anomaly.7111.desc:0	"Chociaż metalowy właz jest w nieskazitelnym stanie dzięki okładzinie wykonanej z kelbonitu i fistrium, jego zardzewiały zamek jest śliski niczym porcja katariańskiego puddingu. Kontynuując badania, nasi ksenoarcheolodzy napotkali osadę z dziesiątkami humanoidalnych uchodźców.\n\nWspomagani przez uniwersalnego tłumacza, podzielili się oni opowieścią o cywilizacji zniszczonej przez monstrualne kryształowe stworzenie. Przez ostatnie kilka dekad ci ocaleni spędzali czas na budowie reaktora antymaterii, aby uzyskać możliwość wykorzystania antyprotonów jako lekarstwa.\n\nZapytany o grawerunek na włazie, jeden ze starszych ocalałych odpowiedział z serdecznym uśmiechem: Młodzi ciągle pytali, kiedy zostaniemy uratowani. My, starsi, zawsze odpowiadaliśmy: to tylko antymateria czasu! Wydaje się, że nadzieja pozwoliła im przetrwać."
anomaly.7111.a:0	"Uratujmy ocalonych."
anomaly.7111.a.tt:0	"Ewakuuj ocalonych i wypytaj o istotę, która zniszczyła ich cywilizację.\n\n"
anomaly.7111.b:0	"Zniewólcie ich i przejmijcie reaktor."
anomaly.7111.b.tt:0	"Ta osada powinna była zostać zniszczona dawno temu. Znalezione nie kradzione.\n\n"
crystalline.10.name:0	"Cisza na planecie [crystalline_entity_planet.GetName]"
crystalline.10.desc:0	"Pomimo naszych licznych próśb o aktualizację statusu z naszej kolonii na planecie §H[crystalline_entity_planet.GetName]§! odpowiedzią była tylko cisza. Nasza placówka nie odpowiada już od podejrzanie długiego czasu.\n\nChociaż możliwe jest, że nasz sprzęt komunikacyjny uległ awarii, nasze wewnętrzne dzienniki nie zgłaszają żadnych błędów systemu. Co więcej, nasze skany dalekiego zasięgu nie wykazują żadnych oznak życia, nawet roślinności. Wygląda na to, że przynajmniej część planety została §Rzdewastowana§!."
crystalline.10.a:0	"Musimy rozwikłać tę tajemnicę."
crystalline.10.a.tt:0	"Jeśli nasza kolonia zniknęła, musimy to zgłosić w §HDowództwie Gwiezdnej Floty§!.\n\n"
crystalline.10.b:0	"Nie boimy się nieznanego."
crystalline.10.b.tt:0	"Będziemy dumnie kroczyć, bez względu na to, co nas czeka na planecie §H[crystalline_entity_planet.GetName]§!.\n\n"
crystalline.10.c:0	"Rozpocznijcie tajne śledztwo."
crystalline.10.c.tt:0	"Musimy to zachować w tajemnicy, zanim nie dowiemy się, co nas czeka.\n\n"
crystalline.10.d:0	"Wytropcie niesubordynowanych."
crystalline.10.d.tt:0	"Ci milczący robotnicy najwyraźniej potrzebują wskazówek.\n\n"
crystalline.11.name:0	"Niejednoznaczne śledztwo"
crystalline.11.desc:0	"Dane z naszych wstępnych skanów dalekiego zasięgu wskazują, że planeta [crystalline_entity_planet.GetName] została częściowo lub całkowicie §Rzdewastowana§! około 20–30 lat temu. Minęło już tyle czasu, że wszelkie ślady uległy zatarciu. Wygląda na to, że się spóźniliśmy i wielu naszych pobratymców poniosło śmierć. Być może nigdy nie dowiemy się, jakie szczątkowe siły wpłynęły na naszą kolonię i gdzie ukryła się reszta mieszkańców."
crystalline.11.a:0	"Tak wiele utraconych istnień, tak mało zdobytej wiedzy."
crystalline.11.b:0	"Śmierć w obronie Imperium jest nadzieją każdego Klingona."
crystalline.11.c:0	"Szkoda…"
crystalline.11.d:0	"Lepsza śmierć od §Rzniszczenia§!."
crystalline.12.name:0	"Rysunki w bunkrze"
crystalline.12.ufop.desc:0	"Teleportacja na powierzchnię planety §H[crystalline_entity_planet.GetName]§! ujawniła całkowicie martwy świat, bez żadnej roślinności. Nie znaleziono żadnych owadów, żyznej gleby ani nawet bakterii. Jednak analiza topograficzna pokazuje, że ta planeta była kiedyś bogata w pola uprawne i zieleń.\n\nNasi oficerowie znaleźli również sztuczny teren zbudowany w celu ukrycia podziemnego bunkra. Niestety, badania nie doprowadziły do odkrycia żadnych ocalałych i ujawniły jedynie obiekty badawcze i laboratoria, których ściany zdobiły liczne wizerunki dużej istoty w kształcie postrzępionego kryształu lodu.\n\nZgromadziliśmy wszelkie dzienniki badań, archiwa i rysunki z bunkrów i zabraliśmy je ze sobą w celu przeprowadzenia dalszych badań, mając nadzieję na znalezienie odpowiedzi."
crystalline.12.klingon.desc:0	"Teleportacja na powierzchnię planety §H[crystalline_entity_planet.GetName]§! ujawniła całkowicie martwy świat, bez żadnej roślinności. Nie znaleziono żadnych owadów, żyznej gleby ani nawet bakterii. Jednak analiza topograficzna pokazuje, że ta planeta była kiedyś bogata w pola uprawne i zieleń.\n\nNasi wojownicy znaleźli również sztuczny teren zbudowany w celu ukrycia podziemnego bunkra. Niestety, badania nie doprowadziły do odkrycia żadnych ocalałych i ujawniły jedynie obiekty badawcze i laboratoria, których ściany zdobiły liczne wizerunki dużej istoty w kształcie postrzępionego kryształu lodu.\n\nZgromadziliśmy wszelkie dzienniki badań, archiwa i rysunki z bunkrów i zabraliśmy je ze sobą w celu przeprowadzenia dalszych badań, mając nadzieję na znalezienie odpowiedzi."
crystalline.12.romulan.desc:0	"Teleportacja na powierzchnię planety §H[crystalline_entity_planet.GetName]§! ujawniła całkowicie martwy świat, bez żadnej roślinności. Nie znaleziono żadnych owadów, żyznej gleby ani nawet bakterii. Jednak analiza topograficzna pokazuje, że ta planeta była kiedyś bogata w pola uprawne i zieleń.\n\nNasi zwiadowcy znaleźli również sztuczny teren zbudowany w celu ukrycia podziemnego bunkra. Niestety, badania nie doprowadziły do odkrycia żadnych ocalałych i ujawniły jedynie obiekty badawcze i laboratoria, których ściany zdobiły liczne wizerunki dużej istoty w kształcie postrzępionego kryształu lodu.\n\nZgromadziliśmy wszelkie dzienniki badań, archiwa i rysunki z bunkrów i zabraliśmy je ze sobą w celu przeprowadzenia dalszych badań, mając nadzieję na znalezienie odpowiedzi."
crystalline.12.cardassian.desc:0	"Teleportacja na powierzchnię planety §H[crystalline_entity_planet.GetName]§! ujawniła całkowicie martwy świat, bez żadnej roślinności. Nie znaleziono żadnych owadów, żyznej gleby ani nawet bakterii. Jednak analiza topograficzna pokazuje, że ta planeta była kiedyś bogata w pola uprawne i zieleń.\n\nNasi żołnierze znaleźli również sztuczny teren zbudowany w celu ukrycia podziemnego bunkra. Niestety, badania nie doprowadziły do odkrycia żadnych ocalałych i ujawniły jedynie obiekty badawcze i laboratoria, których ściany zdobiły liczne wizerunki dużej istoty w kształcie postrzępionego kryształu lodu.\n\nZgromadziliśmy wszelkie dzienniki badań, archiwa i rysunki z bunkrów i zabraliśmy je ze sobą w celu przeprowadzenia dalszych badań, mając nadzieję na znalezienie odpowiedzi."
crystalline.12.a:0	"Co mogło zabić wszystko na całej planecie?"
crystalline.13.name:0	"Krystaliczna istota"
crystalline.13.desc:0	"Po porównaniu naszych baz danych i przestudiowaniu rysunków z bunkra nasze komputery były w stanie stworzyć obraz wielkiej §Hkrystalicznej istoty§!, która żywi się §Henergią§!. Raporty na temat tego stworzenia opisują je jako §Ewiecznie nienasycone siłą życiową różnych istot.§!\n\nPo pozbawieniu całego świata wszelkiego życia pozostawia po sobie tylko dużą ilość antyprotonów i bitrium. Jego niszczycielska siła pokonuje wszelkie mechanizmy obronne, z wyjątkiem struktur wyłożonych kelbonitem i fistrium.\n\nWydaje się, że nie jest to pierwszy raz, kiedy napotykamy świat zniszczony przez tę krystaliczną istotę. Zwabienie jej do nas poprzez wytworzenie odpowiedniej ilości energii i zatrzymanie jej na dobre jest naszą jedyną szansą na uniknięcie przyszłej §Rdewastacji§!."
crystalline.13.a:0	"Uwolnijmy potężną wiązkę energii."
crystalline.13.a.tt:0	"Taka ilość aktywności elektromagnetycznej z pewnością przyciągnie §Hkrystaliczną istotę§!.\n\n"
crystalline.13.b:0	"Nie warto ryzykować."
crystalline.13.b.tt:0	"Nawet jeśli ta istota może być cennym materiałem do badań, jest zbyt wiele zmiennych, abyśmy mogli wziąć pod uwagę uwolnienie tak dużej ilości energii.\n\n"
crystalline.20.name:0	"Wywołanie krystalicznej istoty"
crystalline.20.ufop.desc:0	"Sukces! Udało nam się zwabić §Hkrystaliczną istotę§!. Chociaż ta masywna, podobna do płatka śniegu forma życia nie przesłała identyfikatora po spotkaniu, wibrowała i nadal wibruje energią całego widma elektromagnetycznego, które jest żywe i pulsuje wewnątrz niej.\n\nNie ma wątpliwości, że ta siła natury jest odpowiedzialna za §Rdewastację§!, którą widzieliśmy. Gdy nasi oficerowie przygotowywali się do strzału w kierunku zagrożenia, kapitan zauważył, że kanał komunikacyjny odbiera sygnał podobny do wywołania. Wygląda na to, że krystaliczna istota próbuje się z nami porozumieć."
crystalline.20.klingon.desc:0	"Sukces! Udało nam się zwabić §Hkrystaliczną istotę§!. Chociaż ta masywna, podobna do płatka śniegu forma życia nie przesłała identyfikatora po spotkaniu, wibrowała i nadal wibruje energią całego widma elektromagnetycznego, które jest żywe i pulsuje wewnątrz niej.\n\nNie ma wątpliwości, że ta siła natury jest odpowiedzialna za §Rdewastację§!, którą widzieliśmy. Gdy nasi wojownicy przygotowywali się do strzału w kierunku zagrożenia, generał jednostki zauważył, że kanał komunikacyjny odbiera sygnał podobny do wywołania. Wygląda na to, że krystaliczna istota próbuje się z nami porozumieć."
crystalline.20.romulan.desc:0	"Sukces! Udało nam się zwabić §Hkrystaliczną istotę§!. Chociaż ta masywna, podobna do płatka śniegu forma życia nie przesłała identyfikatora po spotkaniu, wibrowała i nadal wibruje energią całego widma elektromagnetycznego, które jest żywe i pulsuje wewnątrz niej.\n\nNie ma wątpliwości, że ta siła natury jest odpowiedzialna za §Rdewastację§!, którą widzieliśmy. Gdy nasi zwiadowcy przygotowywali się do strzału w kierunku zagrożenia, dowódca zauważył, że kanał komunikacyjny odbiera sygnał podobny do wywołania. Wygląda na to, że krystaliczna istota próbuje się z nami porozumieć."
crystalline.20.cardassian.desc:0	"Sukces! Udało nam się zwabić §Hkrystaliczną istotę§!. Chociaż ta masywna, podobna do płatka śniegu forma życia nie przesłała identyfikatora po spotkaniu, wibrowała i nadal wibruje energią całego widma elektromagnetycznego, które jest żywe i pulsuje wewnątrz niej.\n\nNie ma wątpliwości, że ta siła natury jest odpowiedzialna za §Rdewastację§!, którą widzieliśmy. Gdy nasi żołnierze przygotowywali się do strzału w kierunku zagrożenia, gul jednostki zauważył, że kanał komunikacyjny odbiera sygnał podobny do wywołania. Wygląda na to, że krystaliczna istota próbuje się z nami porozumieć."
crystalline.20.a:0	"Otwórzmy częstotliwości komunikacyjne."
crystalline.20.a.tt:0	"Pomimo ekstremalnego ryzyka, możliwość nawiązania kontaktu z tak niesamowitą istotą jest zbyt rzadka, by z niej zrezygnować.\n\n"
crystalline.20.b:0	"Wystrzelmy torpedę protonową."
crystalline.20.b.tt:0	"Istota jest zbyt niebezpieczna. Nie możemy sobie pozwolić na więcej §Rdewastacji§!.\n\n"
crystalline.21.name:0	"Wywołanie i wycofanie"
crystalline.21.desc:0	"Po otwarciu naszych częstotliwości komunikacyjnych dla §Hkrystalicznej istoty§! forma życia przesłała serię impulsów grawitonowych o wysokiej częstotliwości. Jest oczywiste, że z sygnałów powoli wyłania się jakiś wzór. Jednak zanim byliśmy w stanie rozszyfrować komunikację, istota odleciała z niewiarygodną prędkością w miejsce, którego nie jesteśmy w stanie wyśledzić."
crystalline.21.a:0	"Być może nasze ścieżki jeszcze kiedyś się skrzyżują."
crystalline.21.a.tt:0	"Nasi ludzie potrzebują wyjaśnień i odpowiedzi od tej istoty.\n\n"
crystalline.22.name:0	"Wystrzał i wycofanie"
crystalline.22.desc:0	"Pomimo wystrzelenia niszczycielskiej torpedy protonowej w §Hkrystaliczną istotę§! wydaje się, że nie wyrządziła ona wiele szkód. Po trafieniu istota wysłała serię impulsów grawitonowych o wysokiej częstotliwości i odleciała z niewiarygodną prędkością w miejsce, którego nie jesteśmy w stanie wyśledzić."
crystalline.22.a:0	"Mamy nadzieję, że nigdy nie wróci."
crystalline.22.a.tt:0	"Żaden zasób wiedzy nie jest wart §Rdewastacji§! galaktyki.\n\n"
crystalline.31.name:0	"Dewastacja kolonii"
crystalline.31.desc:0	"Otrzymaliśmy awaryjną transmisję z naszej osady na planecie §H[crystalline_entity_planet_2nd.GetName]§!. To, co początkowo wyglądało na burzę elektryczną, okazało się kolosalnym zaburzeniem atmosferycznym spowodowanym przez §Hkrystaliczną istotę§!, która kiedyś §Rzdewastowała§! planetę §H[crystalline_entity_planet.GetName]§!.\n\nOcaleni, ukrywający się w jaskini wyłożonej kelbonitem i fistrium, donoszą o powrocie formy życia, której celem jest zniszczenie wszystkiego na swojej drodze, najwyraźniej wyłącznie w celu zebrania energii. Krystaliczna istota pozostawiła po sobie resztkowe antyprotony."
crystalline.31.a:0	"Natychmiast przeprowadźmy dochodzenie."
crystalline.32.name:0	"Czas i podróże"
crystalline.32.desc:0	"§HKrystaliczna istota§! ponownie udała się w nieznane miejsce. Wygląda na to, że jest zdolna do szybkich podróży międzywymiarowych, a jej reakcje są znacznie szybsze niż nasze własne."
crystalline.32.a:0	"Spóźniliśmy się."
crystalline.32.a.tt:0	"Może to koniec, a może nie.\n\n"
crystalline.40.name:0	"Wszystko jasne"
crystalline.40.desc:0	"Zbadaliśmy §Rdewastację§! na planecie §H[crystalline_entity_planet_2nd.GetName]§! i pomyślnie wytropiliśmy §Hkrystaliczną istotę§!.\n\nDzięki przeprogramowaniu naszych podprogramów na zmianę częstotliwości naszej §Hwiązki grawitonowej§! bezpośrednio z mostku będziemy również w stanie albo skontaktować się z istotą, albo ją zniszczyć.\n\nWiemy teraz wystarczająco dużo o strukturze istoty, aby atak okazał się dla niej prawdopodobnie śmiertelny. Jednak wcześniejsze spotkania sugerują, że próbowała się ona z nami porozumieć. Możemy rozważyć próbę jej wywołania, zanim podejmiemy bardziej agresywne działania."
crystalline.40.a:0	"Skontaktujmy się z krystaliczną istotą."
crystalline.40.a.tt:0	"Istota udowodniła nam swoją inteligencję. Być może uda się to rozwiązać pokojowo.\n\n"
crystalline.40.b:0	"Zniszczmy krystaliczną istotę."
crystalline.40.b.tt:0	"Istota jest zbyt niebezpieczna, by pozwolić jej żyć. Musi zostać zniszczona.\n\n"
crystalline.41.name:0	"Krystaliczna istota zniszczona"
crystalline.41.desc:0	"§HKrystaliczna istota§! już nie istnieje. Z tego niegdyś przerażającego stworzenia pozostały tylko lśniące odłamki, wciąż gorące po eksplozji, która je roztrzaskała. Chociaż istota spowodowała niezliczoną liczbę zgonów i konfliktów, ostatecznie okazała się bardziej krucha, niż się wydawało."
crystalline.41.a:0	"Nasze kolonie znów są bezpieczne."
crystalline.41.a.tt:0	"Ta §Hkrystaliczna istota§! już nigdy nie będzie zagrażać naszej ludności.\n\n"
crystalline.41.b:0	"Zbierzmy odłamki."
crystalline.41.b.tt:0	"Pozostałości §Hkrystalicznej istoty§! zostaną zebrane i przetworzone na cenne pierwiastki.\n\n"
crystalline.41.c:0	"Krystaliczna śmierć? Ciekawe."
crystalline.41.c.tt:0	"Zrozumienie unikatowej anatomii tej istoty dostarczy nam cennych danych.\n\n"
crystalline.50.name:0	"Istota przemawia"
crystalline.50.desc:0	"Po wielu godzinach pracy nasz uniwersalny tłumacz w końcu odszyfrował wiadomość od §Hkrystalicznej istoty§!. Każdy wysyłany przez nią impuls wyzwalał wizualną prezentację w umysłach wszystkich obecnych.\n\nW związku z tym zrozumieliśmy, że istota jest jednym z wielu "archiwów tego wszechświata", których celem jest "zapisywanie życia" w sieciach. Każda gałąź istoty zawiera kompletne wspomnienia różnych planet. Zniszczenie było przykrym efektem ubocznym w poszukiwaniu energii do podróży.\n\nIstota zgodziła się nie konsumować biomasy planet, które zamierza skatalogować, jeśli zaoferujemy jej lepsze źródło energii."
crystalline.50.a:0	"Znajdźmy nowe źródło energii dla krystalicznej istoty."
crystalline.50.a.tt:0	"Zbadamy wszelkie możliwości, aby znaleźć alternatywne źródło energii.\n\n"
crystalline.52.name:0	"Istota zasilana energią słoneczną"
crystalline.52.desc:0	"Byliśmy w stanie dostarczyć §Hkrystalicznej istocie§! nowe źródło energii w postaci czystego promieniowania słonecznego, a także pierwiastki rozszczepialne z wnętrza najbliższej gwiazdy.\n\nPrzesłaliśmy te protokoły z częstotliwością naśladującą neuronalne wzorce pamięci świadomej istoty, tak aby mogła je ona zrozumieć, zapisać i wykorzystać do zaspokojenia swoich przyszłych potrzeb energetycznych.\n\nIstota zgadza się, że nie jest już wymagane zbieranie biomasy planet, które próbuje skatalogować."
crystalline.52.a:0	"Z czasem wszystko staje się możliwe."
crystalline.53.name:0	"I znowu to samo"
crystalline.53.desc:0	"Nie ukończyliśmy na czas naszych badań mających na celu znalezienia nowego źródła energii dla §Hkrystalicznej istoty§! i powstrzymanie ją od zebrania biomasy z innego świata.\n\nIstota ponownie zniknęła, ale wcześniej wysłała nam sekwencję niezrozumiałych impulsów. Nasz uniwersalny tłumacz nie był w stanie rozszyfrować znaczenia przekazu."
crystalline.53.a:0	"Krr… Krr…?"
crystalline.53.a.tt:0	"Nie mamy pojęcia, co to znaczy.\n\n"
crystalline.54.name:0	"Wybacz, ale coś przerywa"
crystalline.54.desc:0	"Nasza próba skontaktowania się z §Hkrystaliczną istotą§! wymknęła się spod kontroli.\n\nPodczas kalibracji §Hwiązki grawitonowej§! do wymaganej częstotliwości pewien zapalony badacz specjalizujący się w ksenologii postanowił zignorować rozkazy i odwrócić zmiany, twierdząc, że boi się o swoje życie i życie całej załogi.\n\nIstota nie była w stanie wytrzymać nowo skalibrowanego impulsu uzbrojonych grawitonów i natychmiast eksplodowała. Naukowcowi grozi teraz surowa kara za niewykonanie bezpośredniego rozkazu."
crystalline.54.a:0	"Nigdy się nie dowiemy, czego chciała."
crystalline.54.a.tt:0	"§HKrystaliczna§! istota przestała istnieć.\n\n"
crystalline.70.name:0	"Martwa istota"
crystalline.70.desc:0	"Pojawiły się doniesienia o martwej §Hkrystalicznej istocie§! dryfujące przez układ §H[crystalline_entity_system_part_4.GetName]§!. Eksperci twierdzą, że jej struktura jest prawie identyczna z tą, którą napotkaliśmy wiele lat temu, choć ta jest znacznie większa. Dryfując w przestrzeni, mieni się tylko słabo. Jeśli nie jest martwa, to ta forma życia z ciemnego kryształu jest wrażliwa na ataki i nieruchoma."
crystalline.70.a:0	"Zniszczmy ją."
crystalline.70.a.tt:0	"Musimy zniszczyć tę istotę raz na zawsze.\n\n"
crystalline.70.b:0	"Zbadajmy istotę."
crystalline.70.b.tt:0	" Rozpocznijmy projekt specjalny: Krystaliczne kosmozoa\n\n"
crystalline.72.name:0	"Istota ożywa"
crystalline.72.desc:0	"Odłamki świecącego kryształu zaśmiecają układ §H[crystalline_entity_system_part_4.GetName]§!. Bitwa została wygrana.\n\nWyczuwając nasz atak, gigantyczna §Hkrystaliczna istota§! obudziła się i wypuściła chmarę mniejszych istot spod słabo oświetlonych gałęzi. Każde nasze uderzenie powodowało, że te mniejsze byty naprzemiennie atakowały i próbowały naprawić swojego żywiciela za pomocą własnego §Hbitrium§!. Ale ostatecznie zniszczyliśmy zarówno istotę, jak i jej rój kryształów.\n\nRoztrzaskane szczątki są bogate w §Hdeuter§!, co sugeruje, że §Histota§! zapadła w stan hibernacji po ucztowaniu nad jakimś niezwykle bogatym złożem."
crystalline.72.a:0	"Odzyskajmy i przetwórzmy bitrium."
crystalline.72.a.tt:0	"Istota na coś się jednak przydała.\n\n"
crystalline.72.b:0	"Zbadajmy pozostałości."
crystalline.72.b.tt:0	"Wyślemy szczątki z powrotem na naszą ojczystą planetę, aby wzbogacić nasze badania nad kosmozoami.\n\n"
crystalline.80.name:0	"Wyraźne pożegnanie"
crystalline.80.desc:0	"Pozbawiona życia §Hkrystaliczna istota§! znajdująca się w układzie §H[crystalline_entity_system_part_4.GetName]§! zniknęła na dobre. W przeszłości zawsze pozostawiała za sobą śladowe ilości bitrium, które sugerowały, że wciąż znajduje się w naszym wymiarze. Tym razem jednak wydaje się, że całkowicie opuściła nasz wszechświat. Tak czy inaczej, metoda przemieszczania się kryształu pozostaje tajemnicą."
crystalline.80.a:0	"Nadmiar ostrożności nie zawadzi."
crystalline.81.name:0	"Ona żyje!"
crystalline.81.desc:0	"Nasze skany ujawniają, że gigantyczna §Hkrystaliczna istota§! wcale nie jest martwa. Jest jedynie w stanie przedłużonej hibernacji, która prawdopodobnie trwała przez ostatnie kilka tysięcy lat.\n\nJednak dokonaliśmy również alarmującego odkrycia: nieaktywna forma życia zawiera w sobie wiele mniejszych struktur, które w każdej chwili mogą się uwolnić. Wszystkie dane sugerują, że większy byt jest jakimś rodzajem §Hstatku transportowego§!.\n\nWiemy z przeszłości, że to stworzenie jest podatne na działanie §Hwiązek grawitonowych§!. Być może uda nam się dostroić nasze częstotliwości i wyszkolić uśpioną §Histotę§!, by nas w przyszłości nie atakowała."
crystalline.81.a:0	"Rozpocznijmy trening grawitonowy."
crystalline.81.a.tt:0	"Uwolnimy impuls treningowy, który przeprogramuje istotę, by nas nie atakowała.\n\n"
crystalline.81.b:0	"Zniszczmy ją."
crystalline.81.b.tt:0	"Każdy inny sposób działania jest po prostu zbyt ryzykowny.\n\n"
crystalline.82.name:0	"Przymus grawitacyjny"
crystalline.82.desc:0	"Wiązka grawitonowa niosąca nasz §Himpuls treningowy§! zafalowała na lśniących gałęziach §Hkrystalicznej istoty§!, wybudzając ją z trwającego tysiąclecia snu.\n\nStworzenie eksplodowało energią psioniczną. Ciepłe uczucia uznania zalały umysły naszej załogi.\n\nIstota przesłała nam mentalny obraz pobliskiej §Hmgławicy§! pełnej kryształów i poinformowała, że zmierza w tym kierunku. To może być §Hdom krystalicznej istoty§!."
crystalline.82.a:0	"Podążajmy za nią."
crystalline.82.b:0	"Zniszczmy ją."
crystalline.90.name:0	"Krystaliczne pożegnanie"
crystalline.90.desc:0	"Przeprogramowana §Hkrystaliczna istota§! zniknęła na dobre. W przeszłości zawsze pozostawiała za sobą śladowe ilości bitrium, które sugerowały, że wciąż znajduje się w naszym wymiarze. Tym razem jednak wydaje się, że całkowicie opuściła nasz wszechświat. Tak czy inaczej, metoda przemieszczania się kryształu pozostaje tajemnicą."
crystalline.90.a:0	"Nadmiar ostrożności nie zawadzi."
crystalline.91.name:0	"Krystaliczny żłobek"
crystalline.91.desc:0	"Odkryliśmy §Hmgławicę§!, w której wyewoluowały §Hkrystaliczne istoty§!. Gałęzie kryształów bitrium wyrastają z bogatych złóż mineralnych niczym nieokiełznane pnącza.\n\nIstoty rosnące w tym §Hkrystalicznym żłobku§! nie przywitały nas wrogością. Wręcz przeciwnie: przeprogramowanie jednej z nich zapewniło nam tymczasową ochronę.\n\nJednak wewnątrz mgławicy wykryto także drugą formę życia: §Hwirusa§!, który zainfekował gałęzie żłobka.\n\nWirus ten ma niemal całkowitą kontrolę nad myślami krystalicznych istot. Nadpisał ich instynkty, zmuszając je do polowania i żywienia się energią innych form życia za wszelką cenę."
crystalline.91.a:0	"Przeprogramujmy je wszystkie."
crystalline.91.a.tt:0	"Wirus ułatwił nam czerpanie korzyści z tych kosmozoi.\n\n"
crystalline.91.b:0	"Usuńmy wirusa."
crystalline.91.b.tt:0	"To nasza ostatnia szansa na uratowanie tych istot.\n\n"
crystalline.92.name:0	"Wirus usunięty"
crystalline.92.desc:0	"Wirus został usunięty. Nasza bezpieczna dla kryształów §Hplazma eliminacyjna§! przeszukała §Hkrystaliczny żłobek§!, rozświetlając jego morze bitrium niczym na paradzie świateł. Infekcja została unicestwiona.\n\nPróbki pozwoliły wyjaśnić związek między obecnie wymarłym §Hwirusem§! a §Hkrystalicznymi istotami§!. Wirus zmuszał §Histoty§! do przywłaszczania sobie energii innych organizmów żywych dla własnego przetrwania, pokonując naturalny instynkt kosmozoan, który polegał na współistnieniu i tworzeniu własnej energii poprzez §Hobserwację i uczenie się§!.\n\nKrystaliczne istoty zaczną teraz funkcjonować tak jak dawniej: pokojowo."
crystalline.92.a:0	"Szansa na refleksję."
crystalline.93.name:0	"Prośba o połączenie"
crystalline.93.desc:0	"Wyczerpujące zadanie przeprogramowania wszystkich §Hkrystalicznych istot§! i połączenia ich z naszą flotą zbliża się do końca.\n\nMoglibyśmy wezwać naukowca z doświadczeniem w kosmozoach, aby pomógł w tym zadaniu, ale jest to czasochłonne przedsięwzięcie."
crystalline.93.a:0	"Sprawdźmy połączenie."
crystalline.93.a.tt:0	"Znalezienie eksperta, który sprawdzi nasze przeprogramowanie, może zająć trochę czasu.\n\n"
crystalline.93.b:0	"Nie ma czasu do stracenia, rozpocznijcie przeprogramowanie."
crystalline.93.b.tt:0	"Może to mieć swoją cenę, ale korzyści płynące z szybkiego działania są niezaprzeczalne.\n\n"
crystalline.94.name:0	"Udane połączenie"
crystalline.94.desc:0	"Połączenie zakończyło się sukcesem! Dzięki naszemu grawitacyjnemu §Himpulsowi treningowemu§! §Histoty§! dorastające w §Hkrystalicznym żłobku§! przestały okazywać jakąkolwiek wrogość wobec naszego rodzaju.\n\nJednak z powodu istnienia §Hwirusa§! infekującego ich gałęzie, istoty będą nadal poszukiwać i żywić się energią innych form życia.\n\nChociaż nasz gatunek będzie odtąd bezpieczny, te §Hkrystaliczne kosmozoa§! mogą już nigdy nie zaznać spokojnej egzystencji, którą kiedyś prowadziły. Jest to cena, jaką trzeba zapłacić za wykorzystanie ich mocy."
crystalline.94.a:0	"Moc kryształów!"
crystalline.95.name:0	"Problemy z połączeniem"
crystalline.95.desc:0	"Ups! Połączenie nie powiodło się z powodu konfliktu danych. Wygląda na to, że nasze przeprogramowanie nie może zastąpić funkcjonalności wirusa, który wciąż jest wobec nas wrogo nastawiony. Co więcej, jeden z naszych statków przeszedł niezamierzone zmiany.\n\nJedyne opcje, jakie mamy, to wycofać się i połączyć funkcjonalność wirusa z naszym zamierzonym rezultatem albo przywrócić §Hkrystaliczne istoty§! do ich pierwotnego stanu, całkowicie pozbywając się intruza."
crystalline.95.a:0	"Wycofajmy się."
crystalline.95.a.tt:0	"Nadal jest czas, aby cofnąć ten proces, chociaż pośpiech sporo nas już kosztował.\n\n"
crystalline.95.b:0	"Odwróćmy proces."
crystalline.95.b.tt:0	"Usunięcie wirusa przywróci §Histotę§! do pierwotnego stanu.\n\n"
habitat.10.name:0	"[From.From.From.Planet.GetName]: Stacja mieszkalna gotowa"
habitat.10.desc.a:0	"Budowa naszej pierwszej orbitalnej §Hstacji mieszkalnej§! dobiegła końca. Struktury te są wyposażone w ogromną liczbę obiektów mieszkalnych, a także wysokiej klasy technologię środowiskową.\n\nTe imponujące arkologie, starannie zaprojektowane w celu odtwarzania różnych warunków panujących na naturalnej planecie klasy M, pozwalają naszym §Hstatkom kolonizacyjnym§! lądować na nowych światach."
habitat.10.desc.b:0	"Stacja mieszkalna §H[From.From.From.Planet.GetName]§! została ukończona i jest gotowa do zasiedlenia."
habitat.10.a:0	"Zapamiętano."
