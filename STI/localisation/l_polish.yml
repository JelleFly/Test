qt_klingon_c4:0	"Chwała w bitwie"
qt_klingon_c4_desc:0	"Zwyciężamy i zawsze będziemy zwyciężać. W naszych żyłach płynie krew, bębny rozbrzmiewają w rytm naszych serc, a gwiazdy jasno lśnią i prowadzą nas podczas naszego podboju galaktyki. Powstańcie, §HtlhIngan§!!\n\n"
qt_klingon_d1:0	"Żadnych negocjacji"
qt_klingon_d1_desc:0	"Pseudopacyfistyczne wpływy nie będą tolerowane. Czas zakończyć wszystkie negocjacje z §HFederacją§!. Nie będziemy już dłużej wysłuchiwać ich tchórzliwej polityki. Nadszedł kres tych daremnych układów.\n\n"
