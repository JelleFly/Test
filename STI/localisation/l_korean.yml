leviathans.100.name:0	"$NAME_Ferengi_Holodeck_Arcades$"
leviathans.100a.desc:0	"저희 $NAME_Ferengi_Holodeck_Arcades$에서는 잠재 고객을 차별하지 않습니다. 저희가 뭐라고 여러분의 항성 국가가 가진 도덕성을 판단하겠습니까? 좋은 고객은 라티눔 못지않게 희소한 법이니 귀중히 모셔라. 소유의 법칙 57조."
leviathans.100b.desc:0	"군함 건조에 쓸 광물이 필요하신가요? '전쟁은 사업에 도움이 된다.' 소유의 법칙 34조랍니다. 보육원을 짓는 데 자재가 필요할지도 모를 일이고요. '평화는 사업에 도움이 된다.' 소유의 법칙 35조. 이 둘을 헷갈리는 사람이 많더군요.\n\n여기 $NAME_Ferengi_Holodeck_Arcades$에서 욕심은 좋은 감정으로 취급한답니다."
leviathans.100c.desc:0	"묻지도 따지지도 않고 저희는 여러분의 산업 동맥에 투입될 준비가 된 고품질의 자원만 취급합니다!"
leviathans.100d.desc:0	"아쉽게도 환불은 안 됩니다. 회사 규정이라... 제가 손쓸 수 없습니다."
leviathans.100e.desc:0	"광물에 관심이 있으신가요? 싫다고요? 에너지는요? 일단 이 훌륭한 별미부터 들어 보시죠! 공복일 땐 절대 사업 협상을 시작하지 마라... 소유의 법칙 214조입니다."
leviathans.100f.desc:0	"페렝기에 오신 것을 환영합니다. 무엇을 도와드릴까요? 하긴, 그런 말도 있죠. '질문보다 더 위험할 수 있는 건 오직 대답뿐이다'. 소유의 법칙 208조."
leviathans.103.name:0	"페렝기 무역 추진위원회"
leviathans.103a.desc:0	"저희 모든 고객 정보는 익명으로 유지됩니다."
leviathans.103b.desc:0	"저희가 취급하는 자원의 출처 말입니까? 절 믿으세요... 그 정보는 비밀로 두는 편이 [Root.GetName] 여러분을 포함한 모든 당사자분께 이롭습니다..."
leviathans.103c.desc:0	"저희는 노예를 거래하지 않습니다. 죄송하지만 예외는 없습니다."
leviathans.103d.desc:0	"페렝기 무역 추진위원회가 인사를 전합니다. 늘 영광입니다."
leviathans.103e.desc:0	"저희는 천 년 전부터 지금까지 사업을 해 왔습니다. 이걸로도 저희 신뢰성을 입증할 수 없다면, 어떻게 해야 가능할지 모르겠군요. 다 소유의 법칙에 따른 겁니다. 진짜라니까요."
leviathans.103f.desc:0	"저희 항성 기지의 몇몇 단체에서 [Root.GetName] 여러분과 거래하는 데 관심을 보이고 있습니다. 협상을 진행할까요?"
leviathans.104.name:0	"$NAME_Ferengi_Shady_Emporium$"
leviathans.104a.desc:0	"수천 년 전, 페렝기 연합은 은하의 상당 부분을 차지한 바 있습니다. 이제 남은 것은 저희뿐입니다."
leviathans.104b.desc:0	"페렝기는 12파섹이나 떨어져 있는 곳에서도 좋은 거래의 감지할 수 있다고 하지만, 그건 과장입니다... 실제로는 8파섹입니다."
leviathans.104c.desc:0	"$NAME_Ferengi_Shady_Emporium$에 잘 오셨습니다. 거래를 하시겠습니까?"
leviathans.104d.desc:0	"페렝기와 루리안, 전직 다보 소녀가 술집에 들어갔습니다... 아, 아닙니다. 적절한 대화가 아니군요. 용서해 주시길."
leviathans.104e.desc:0	"반갑습니다, [Root.GetSpeciesName]. 저희와 거래하러 오셨습니까?"
leviathans.104f.desc:0	"저희는 '할인'이라는 단어를 모독스러운 말로 여깁니다. 저희와 대화할 때는 이 점을 명심하시기 바랍니다."
leviathans.105.a:0	"£minerals£ §Y광물§! 교환을 진행하고 싶습니다."
leviathans.105.b:0	"£energy£ §Y에너지 크레딧§! 교환을 진행하고 싶습니다."
