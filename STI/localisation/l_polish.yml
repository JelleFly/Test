pc_desert_tile:0	"Teren pustynny"
pc_desert_tile_desc:0	"Jałowy, suchy obszar z nielicznymi wychodniami skalnymi."
pc_arid_tile:0	"Teren suchy"
pc_arid_tile_desc:0	"Suchy i skalisty obszar z ubogą roślinnością."
pc_tundra_tile:0	"Tundra"
pc_tundra_tile_desc:0	"Zimne, wietrzne stepy z ubogą roślinnością."
pc_tropical_tile:0	"Teren tropikalny"
pc_tropical_tile_desc:0	"Pokryty roślinnością obszar o ciepłym i wilgotnym klimacie."
pc_ocean_tile:0	"Obszar oceaniczny"
pc_ocean_tile_desc:0	"Odizolowane wyspy i archipelagi otoczone wielką masą wód."
pc_arctic_tile:0	"Teren arktyczny"
pc_arctic_tile_desc:0	"Obszar pokryty śniegiem i lodem, pozbawiony roślinności."
pc_savannah_tile:0	"Step"
pc_savannah_tile_desc:0	"Ciepły, suchy teren z niewielką liczbą drzew i krzewów."
pc_alpine_tile:0	"Teren górzysty"
pc_alpine_tile_desc:0	"Teren wysokogórski, pokryty śniegiem i lodem."
pc_gaia_tile:0	"Teren gajański"
pc_gaia_tile_desc:0	"Zróżnicowany obszar z biomami odpowiadającymi większości organizmów żywych."
pc_nuked_tile:0	"Pustkowie"
pc_nuked_tile_desc:0	"Dziki obszar spustoszony przez wojnę. Natężenie promieniowania jest na tyle niskie, że większość organizmów żywych może przetrwać."
pc_ringworld_habitable_tile:0	"Teren świata pierścieniowego"
pc_ringworld_habitable_tile_desc:0	"Nieskazitelny teren pieczołowicie utrzymywany przez systemy wewnętrzne świata pierścieniowego."
pc_habitat_tile:0	"Obszar stacji mieszkalnej"
pc_habitat_tile_desc:0	"Płyty wykute z minerałów, nałożone na generatory sztucznej grawitacji, służą za gotowe fundamenty pod budowle mieszkalne i przemysłowe."
