hap_romance_novel:0	"Powieść romantyczna"
hap_romange_novel_desc:0	"Miłość na wyciągnięcie ręki! Tak prawdziwa, że możesz jej dotknąć! Może to wymagać więcej odwagi niż wszystkie bitwy w dziejach, lecz łez szczęścia będzie więcej niż przez całe twoje dotychczasowe życie. Otwórz się na całkiem nowy sposób doświadczania tego, co – jak ci się wydawało – doskonale już znasz. Masz ochotę na romans?"
