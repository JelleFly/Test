civic_military_discipline:0	"軍事訓練"
civic_secret_police_desc:0	"外部勢力による絶え間なき大プロパガンダに直面しているときに、 プライバシーなどを優先するべきではない。 監視力の強化は万民の利益となるだろう。"
civic_by_the_batleth_desc:0	"§Hバトレス§!を持って生まれたかのごとく、 §Hクリンゴン§!は生まれつき戦闘術に長けている。 そして、 訓練を重ねれば、 その天稟は磨かれ、 敵に対する強力な武器となるだろう。"
civic_military_discipline_desc:0	"最新兵器、 戦略的思考、 戦術的分析を取りいれた、 よりよい訓練方法を優先化することで、 外部の脅威に対する§H連邦§!の自衛能力はさらに強くなるだろう。"
civic_prophetic_leader:0	"預言者団"
civic_prophetic_leader_desc:0	"§Lカイを通じて預言者に導かれるベイジョーは、 その実力の最後の果実をもぎ取るとき、 種族的至福の新時代を迎えるだろう。§!"
civic_tooltip_prophetic_leader_effects:0	"神殿は§G+30%§!£happiness£を産出する"
civic_nationalist_militia_corps:0	"国家主義的市民兵団"
civic_nationalist_militia_corps_desc:0	"§L団結こそ力である。 ベイジョーの反逆者は激烈な愛国者であり、 ベイジョーの民を助け、 その独立を何よりも優先する。§!"
civic_cooperative:0	"協同消費主義"
civic_cooperative_desc:0	"この政府は財政的・政治的協同のための尽力が社会的安定を実現することにつながると信じており、 持続的なサービスの交換に依存している。"
civic_bankers:0	"銀行家ギルド"
civic_bankers_desc:0	"栄華を極めるギルド。 不眠不休で商取引を行うことで、 社会の流れを維持している商人たちによって構成されている。 信じるものは、 富。"
civic_opportunism:0	"機会主義"
civic_opportunism_desc:0	"この機能的で利己的な政府は、 必要とあらば他者を利用することをためらわず、 安定した収入源として奴隷競売を行うことさえある。"
civic_mercenary_creed:0	"傭兵の信念"
civic_mercenary_creed_desc:0	"非合法な密輸の収益に依存している社会。 このような違法行為を行っても名声は得られないが、 かなりの富が手に入る。"
civic_frenzied_inventors:0	"熱狂的な発明家"
civic_frenzied_inventors_desc:0	"§L危険なまでに中毒性の高い洗脳ゲームや洗脳装置を開発することに長けた技師たちの社会。 当惑するようなテクノロジーを生みだすために努力している。§!"
civic_dedicated_nationalist:0	"献身的な国家主義者"
civic_dedicated_nationalist_desc:0	"§L偉業を達成することに誇りを持つ社会。 地位と権力を求めて争うことは尊敬すべき行ないである。 たとえ偽りと暴力が必要だとしても。§!"
civic_transcendent_ideal_trill:0	"超越的理想"
civic_transcendent_ideal_trill_desc:0	"§L厳格な規則を守ることによってのみ、 この社会は学び、 成長することができるのだ。 規則を守れない者は追放か、 または極刑に処する。§!"
civic_visionary_order_trill:0	"幻視団"
civic_visionary_order_trill_desc:0	"§L規律正しき発見を奨励する法律は、 経験豊かな社会を育む。 厳格な規則を守ることによってのみ、 この社会は学び、 成長することができるのだ。 規則を守れない者は追放か、 または極刑に処する。§!"
civic_conversionist_politics:0	"転向主義政治"
civic_conversionist_politics_desc:0	"抑圧された文化の政府。 退廃のかすかな兆候にも目を光らせ、 精神保護治療によって性倒錯を根絶することで、 逸脱者たちを統制している。"
civic_collective_utopia:0	"集団的ユートピア"
civic_collective_utopia_desc:0	"ユートピアを自称する自給自足社会。 支配者たちは、 より優れた科学的・医学的実践を強制し、 外部者との非合法な接触を監視し、 人民の統合性を確保する。"
civic_idealistic_divide:0	"理想主義的分断"
civic_idealistic_divide_desc:0	"統合しようという話はたまにあるが、 分断されてしまったものは修復不可能だ。 この社会は、 意見を異にする者たちから離れて暮らし、 安全でいることによって、 より幸せになれると信じている。"
civic_blood_feud:0	"血讐"
civic_blood_feud_desc:0	"この社会の人々はそれぞれの氏族に属していることに誇りを持っており、 氏族間の戦争と略奪に重きを置いている。"
civic_isolationist_state:0	"孤立国家"
civic_isolationist_state_desc:0	"この社会は、 断固たる孤立主義が人々の充足感に資するという信念を依りどころとしている。 例外的な場合を除いて、 他者と関わることは国家の平和的な文化にとって有害なことだとされる。"
civic_ritualized_resolution:0	"儀式的解決"
civic_ritualized_resolution_desc:0	"尊厳と安定のある暮らしのために、 特殊な生贄の儀式に依存している社会。 生贄の儀式は、 人口過剰と過酷な生存状況に苦しんだ暗黒時代に由来する容赦なき風習であり、 祝うべき市民的義務として今でも称賛されている。"
civic_lawless_hub:0	"無法者の中枢"
civic_lawless_hub_desc:0	"犯罪に屈した社会。 反乱活動を指揮する者たちや、 逃亡してきた厄介者にうってつけの拠点。 誰でも受け入れられるが、 すべては自己責任である。"
civic_reprobate_mercantilism:0	"退廃的商業主義"
civic_reprobate_mercantilism_desc:0	"この社会の力の大部分は経済に依拠している。 経済とは、 非合法取引と放埒な人身売買だ。"
