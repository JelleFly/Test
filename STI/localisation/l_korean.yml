tech_hull_2:0	"듀라늄 선체 안감"
tech_hull_3:0	"테트라버니움 선체 개조"
tech_hull_4:0	"뉴트로늄 선체 장갑"
tech_battery_1:0	"개선된 플라즈마 저장소"
tech_battery_2:0	"모듈식 반응로"
tech_battery_2_desc:0	"쉽게 교체할 수 있는 중성자 탱크는 수리 작업 중 발생하는 에너지 손실을 크게 완화합니다."
tech_battery_3:0	"반물질 배터리"
tech_battery_3_desc:0	"향상된 격리장은 저장 가능 시간을 높이고 열화 정도를 완화시킵니다."
tech_aux_engine_1:0	"추진 재생기"
tech_aux_engine_1_desc:0	"감속 에너지를 추진 시스템을 재충전에 활용해 연료 비용을 절감하고 기동성을 개선합니다."
tech_aux_engine_2:0	"중력 완화기"
