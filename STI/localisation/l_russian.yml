utopia.2012.name:0	"Разрушенный научный комплекс"
utopia.2012.desc:0	"Возле системы [nexus_system.GetName] обнаружены разрушенные останки колоссального космического объекта. Похоже, когда-то он использовался как крупный §Hнаучный комплекс§!. Несмотря на то, что объект покинут многие тысячелетия назад, его корпус по-прежнему в целом не поврежден."
utopia.2012.a:0	"Концепция напоминает наш собственный научный комплекс."
utopia.2013.name:0	"Научный комплекс восстановлен"
utopia.2013.desc:0	"Покинутый научный комплекс возле системы [From.GetName] полностью отремонтирован и укомплектован персоналом из самых видных ученых государства [Root.GetName]. Как, без сомнения, и задумывалось его создателями, это мегасооружение теперь будет использоваться для решения научных задач нашего времени."
utopia.2016.name:0	"Разрушенный мир-кольцо"
utopia.2016.desc:0	"Разбитые остатки мира-кольца окружают звезду системы [ring_system.GetName]. Все планетарные тела, которые когда-то могли здесь существовать, вероятно, были использованы в качестве материалов при строительстве этого мегасооружения.\n\nНикаких намеков на то, кто первоначально построил это чудо техники, не найдено, но, должно быть, это была очень развитая цивилизация."
utopia.2016.a:0	"Так или иначе, не менее развитая, чем мы."
utopia.2017.name:0	"Секция мира-кольца восстановлена"
utopia.2017.desc:0	"Опираясь на то, что осталось от разрушенного мира-кольца в системе [From.GetName], нашим инженерам удалось полностью восстановить одну из его секций. Новую биосферу нашим ведущим планетологам пришлось создавать почти с нуля, но теперь она считается стабильной и пригодной для обитания."
anomaly.2576.name:0	"Новый металл"
anomaly.2576.desc:0	"Подробное сканирование поверхности планеты [From.GetName] выявило крупный ударный кратер с обломками нескольких древних звездолетов неизвестной конструкции. Судя по всему, корабли полностью лишены систем жизнеобеспечения, что заставляет нас предполагать, что либо это были невероятно большие дроны, либо они управлялись каким-то искусственным интеллектом.\n\nИнтересно, что корпус кораблей был сделан из §Hживого металла§! — чрезвычайно редкого неорганического материала со множеством уникальных свойств. Этот металл можно «запрограммировать» на принятие определенной формы, и он будет медленно восстанавливаться в случае повреждения. В течение нескольких тысячелетий металл, уцелевший после крушения кораблей, сплавился в крупное и чрезвычайно плотное месторождение, которое потенциально можно разрабатывать еще многие века."
living_metal_category:0	"Странный кратер"
living_metal_category_desc:0	"Обнаружен крупный ударный кратер, имеющий, по-видимому, искусственное происхождение."
crisis.1011.desc:0	"Мы лишились колонии на планете [Root.GetName]! Существа из другого измерения расположились на орбите, подвергли бомбардировке поверхность, а затем сожрали все формы жизни внизу. Вся биосфера, которой обладала [Root.GetPlanetMoon], была поглощена этими тварями, так что не осталось никаких следов жизни."
global_situation.17.name:0	"Мы в состоянии войны"
global_situation.17.ufop.desc:0	"Наши дипломатические возможности провалились. Несмотря на наши старания и стремления, §HОбъединенная Федерация планет§! втянута в войну.\n\nНеважно, как решит вести себя противник, мы будем поддерживать высочайший уровень профессионализма, дисциплины и правомерного поведения в соответствии с нашим §HУставом§!.\n\nНас ждут сложные времена. Будем надеяться на то, что нам удастся сохранить как можно больше жизней, и планировать восстановление, когда мы победим тех, кто вынудил нас к такой беспричинной жестокости."
global_situation.17.klingon.desc:0	"Миллион воздетых §Hбат'летов§! блестит в свете священных факелов. Война объявлена §HКлингонской Империи§!.\n\nНаше поведение на поле боя будет отражать наше мужество, умения и несокрушимую силу нашей Империи. Во всей §Hгалактике§! не найдется бойцов лучше.\n\nНаши §Hвоины§! сразят множество врагов и совершат выдающиеся деяния, которые будут прославлять в течение многих столетий. Мы победим. Других вариантов быть не может."
global_situation.17.romulan.desc:0	"Война? Мы дадим им войну. Этот враг узнает, что допустил ужасную ошибку.\n\nУ нас лучшие §Hкорабли§!, лучшие §Hтехнологии§!, лучшие §Hадмиралы, генералы и шпионы§!. Никакая другая цивилизация не подходит даже близко к тому, на что способны мы.\n\nЭта война скоро закончится. У них нет шансов на победу."
global_situation.17.cardassian.desc:0	"Война — предельное выражение борьбы. §HКардассианский Союз§! встречал более страшные испытания, побеждал более сильных врагов. Несмотря на нашу многотрудную историю, мы выстояли.\n\nДаже если жизни десяти миллионов кардассианцев будут утрачены, мы восторжествуем над угнетающими силами врага. Мы никогда не станем рабами.\n\nСражайтесь, вкладывая всю свою душу, верные §Hсолдаты Союза§!! Существование нашего §HНарода§! зависит от вас."
global_situation.17.hidden.desc:0	"Малое государство в состоянии войны."
global_situation.17.a:0	"Мы будем сражаться."
global_situation.17.a.tt:0	"Мы защитим территорию §HФедерации§! любой ценой.\n\n"
global_situation.17.b:0	"wo' batlhvaD! («Во славу Империи!»)"
global_situation.17.b.tt:0	"«Во славу Империи!»\n\n"
global_situation.17.c:0	"Пусть попробуют."
global_situation.17.c.tt:0	"Чем скорее мы добьемся победы, тем быстрее сможем поздравить себя с успехом нашей выдающейся операции.\n\n"
global_situation.17.d:0	"Мы победим."
global_situation.17.d.tt:0	"§HКардассианский Союз§! готов сражаться.\n\n"
global_situation.24.name:0	"Война закончилась"
global_situation.24.ufop.desc:0	"Война окончена. Теперь мы должны сосредоточиться на восстановлении разрушенного — и физических зданий, которые лежат в руинах, и мирной жизни, обломки которой разлетелись по §Hгалактике§!.\n\nМир — не точка назначения, а процесс. Хотя эта жестокость оставила пятно на нашей цели, туман войны рассеивается, оставляя нам возможность строить новые связи и восстанавливать утраченную веру.\n\nС теми же, кто не прислушивается к голосу рассудка, мы будем наготове, если они вновь нанесут удар."
global_situation.24.klingon.desc:0	"Пыль осела. Боевые крики стихли. Шаткий мир воцарился в §Hгалактике§!.\n\nХотя эта война очевидно закончилась, будет новая. §HКлингонская Империя§! вырастит новое поколение §Hвоинов§!, которые узнают про этот конфликт и отомстят за павших.\n\nБудут новые возможности завоевать славу. Мы всегда готовы к новым сражениям."
global_situation.24.romulan.desc:0	"Всему есть предел. Мы показали, на что мы способны. Больше нет нужды продолжать кровопролитие.\n\nНастало время восстанавливать утраченные ресурсы и расставлять фигуры для нашей следующей игры.\n\nХотя, конечно, ничто так не удивляет врага, как смертельный удар, нанесенный в миг после заключения перемирия..."
global_situation.24.cardassian.desc:0	"Мы пережили очередную угрозу всему сущему.\n\nХотя тяжелые потери — нечто само собой разумеющееся в новом конфликте, врагу не удалось лишить нас стойкости. Наш §Hнарод§! выдержал.\n\nМы продолжим движение, не обращая внимания на несущественные требования к нам других цивилизаций. §HКардассианский Союз§! не сдается."
global_situation.24.hidden.desc:0	"Малое государство в состоянии войны."
global_situation.24.a:0	"Мы отстроимся заново."
global_situation.24.a.tt:0	"§HФедерация§! сделает все, что в наших силах, чтобы восстановить мир между воюющими сторонами.\n\n"
global_situation.24.b:0	"tlhIngan maH! («Мы клингоны!»)"
global_situation.24.b.tt:0	"«Мы — клингоны»!\n\n"
global_situation.24.c:0	"Мир — лишь иллюзия."
global_situation.24.c.tt:0	"Мы будем наблюдать за врагом, какие бы договоры ни были подписаны.\n\n"
global_situation.24.d:0	"Начнем восстановительные работы."
global_situation.24.d.tt:0	"Послевоенные квоты, вероятнее всего, вырастут, чтобы компенсировать наши потери.\n\n"
global_situation.24.e:0	"Понятно."
global_situation.24.e.tt:0	"\n\n"
global_situation.200.name:0	"Начать диалог"
global_situation.200.desc:0	"§H[event_target:main_attacker_scope.GetName]§! ведет с нами войну, и число жертв среди гражданского населения растет.\n\nМы используем все дипломатические средства для предотвращения ненужных жертв в дальнейшем.\n\nНадеемся, что если не §H[event_target:main_attacker_scope.GetName]§!, то хотя бы остальная §Hгалактика§! нас услышит."
global_situation.200.a:0	"Навязать переговоры."
global_situation.200.a.tt:0	"Мы используем любые средства, чтобы вынудить противника, §H[event_target:main_attacker_scope.GetName]§!, прекратить агрессию.\n\nОтношение государств, не входящих в состав главного атакующего: §G+50§!\n\n"
global_situation.200.b:0	"Отправить группу специального назначения"
global_situation.200.b.tt:0	"Чем больше риск, тем выше награда.\n\nУничтожено вражеских армий: §G10§!\nНанято элитных армий: §G4§!"
global_situation.200.c:0	"Попросить содействия."
global_situation.200.c.tt:0	"Мы не должны сражаться в одиночку. Другие обитатели §Hгалактики§! должны оказать нам помощь.\n\n"
global_situation.210.name:0	"Все или ничего"
global_situation.210.desc:0	"Наше контрнаступление увенчалось ошеломительным успехом.\n\nПротивник нес потери, которые не мог восполнить в перерывах между нашими операциями. Если продолжим в том же духе, вскоре им придется покинуть территорию наших союзников, иначе их цивилизация прекратит свое существование.\n\nНам нельзя идти на попятную. Мы останемся в этой борьбе надолго, хоть и выступаем в роли поддержки."
global_situation.210.a:0	"Понятно."
global_situation.220.name:0	"Недооцененный противник"
global_situation.220.desc:0	"Вражеская контратака заставила наших союзников дрогнуть.\n\nВозможно, мы недооценили противника. Они хорошо знают свою территорию. Если мы и дальше будем получать такой урон, союзники не смогут добиться ожидаемых успехов, и дело дойдет до патовой ситуации.\n\nЧем активнее мы участвуем в боевых действиях, тем быстрее сможем переломить ситуацию в пользу нашей стороны и тем быстрее §H[event_target:main_defender_scope.GetName]§! покорится."
global_situation.220.a:0	"Понятно."
global_situation.230.name:0	"Туман войны"
global_situation.230.desc:0	"§H[event_target:main_defender_scope.GetName]§! скрывает свои перемещения, предпринимая согласованные усилия, чтобы сбить с толку или блокировать наши сканеры и корабли с устройствами дальнего наблюдения.\n\nПоскольку стратегия противника не ясна, в наших интересах нанести упреждающий удар и сорвать его планы.\n\nЛибо, учитывая, вероятность подготовки крупного нападения с их стороны, усилить оборону."
global_situation.230.a:0	"Усилить линии снабжения."
global_situation.230.a.tt:0	"Мы перебросим необходимое количество кораблей и личного состава, чтобы поставки материалов, необходимых для продолжения операций, не прекращались\n\n"
global_situation.230.b:0	"Задействовать резервы."
global_situation.230.b.tt:0	"Бросив на фронт все силы, мы сможем удержать занятые позиции.\n\nНанято элитных армий: §G4§!\n"
global_situation.230.c:0	"Прорываться."
global_situation.230.c.tt:0	"Мы не позволим противнику навязывать нам тот или иной образ действий.\n\nОтношение государств, кроме основного защитника: §R-50§!\n\n"
global_situation.240.name:0	"Нечестный бой"
global_situation.240.desc:0	"Ход войны меняется в нашу пользу.\n\nСоюзники продвигаются вперед, нанося один сокрушительный удар за другим. Хотя противник пытается сопротивляться, мы раз за разом одерживаем верх за счет стратегических маневров.\n\nБыстрый и решительный конец на наших условиях скоро будет предрешен."
global_situation.240.a:0	"Понятно."
global_situation.250.name:0	"Начало военных действий"
global_situation.250.desc:0	"Пролилась первая кровь. Нашим союзникам крепко досталось.\n\nНаша поддержка тех, кто сопротивляется захватчикам, материальная или любая другая, не ослабнет. Мы сделаем все возможное, чтобы помочь союзникам оттеснить врага и вернуть суверенитет над своими системами.\n\nНо если в ближайшее время что-нибудь не изменится, нас может ждать долгая и кровопролитная война. Или короткая и жестокая…"
global_situation.250.a:0	"Понятно."
global_situation.1230.name:0	"Боевые голограммы"
global_situation.1230.desc:0	"Наши корабли подверглись нападениям вражеских §Hфлотилий-призраков§! — они появляются из ниоткуда, открывают огонь и исчезают, прежде чем мы успеваем вступить в бой.\n\nСогласно отчетам о боевых действиях во время этих стремительных налетов ни один из наших кораблей не получил урона. Возможно, эти вражеские флотилии на самом деле являются §Hголограммами§!, а их цель — сформировать ложное представление о реальных силах противника.\n\nОднако, не имея возможности определить, какие из флотилий противника представляют фактическую угрозу, нужно считать угрозой их все."
global_situation.1230.a:0	"Взорвать солитон."
global_situation.1230.a.tt:0	"Мы рассеем вражеские голографические флотилии массированным залпом экспериментальных фотонных торпед, который раскроет их истинную дислокацию.\n\n"
global_situation.1230.b:0	"Расставить гравитационные воронки."
global_situation.1230.b.tt:0	"Мы создадим релятивистское «минное заграждение», которое будет реагировать на крупные объекты на расстоянии, превышающем дальность наших сканеров. Вражеские голограммы станут бесполезными.\n\n"
global_situation.1230.c:0	"Обменяться данными и вычислить позиции врага."
global_situation.1230.c.tt:0	"Объединив ресурсы с нашими союзниками, мы сможем определить точное местоположение физических флотилий противника и лишить его возможности скрывать истинную мощь флота с помощью голограмм.\n\n"
global_situation.1240.name:0	"Голографические флотилии рассеиваются"
global_situation.1240.desc:0	"Наши союзники пресекли попытку противника использовать §Hголографические флотилии§! для сдерживания нашего продвижения.\n\nИспользование иллюзий для ложного увеличения численности явственно указывает на то, что наша сторона побеждает."
global_situation.1240.a:0	"Понятно."
global_situation.1250.name:0	"Полет фантазии"
global_situation.1250.desc:0	"Враг публично обвинил нашу сторону в использовании §Hголографических флотилий§! для налетов и препятствования их продвижению.\n\nНасколько нам известно, таких технологий не существует. Что у нас есть, так это великое множество экипажей с высочайшим уровнем подготовки, и они всем сердцем стремятся к победе.\n\nЭто утверждение врага, вероятно, можно расценивать как признание эффективности нашей тактики."
global_situation.1250.a:0	"Понятно."
global_situation.2230.name:0	"Синхронизация времени"
global_situation.2230.desc:0	"Применение передового вооружения привело к образованию §Hантивремени§! в резервуарах частиц. Это дает нам уникальную возможность «сплавить» одну из альтернативных хронологий с нашей и изменить потенциальный исход конфликта в нашу пользу.\n\nВвиду масштаба войны и ее влияния на ход истории, слияние хронологий повлияет только на материальное положение нашей стороны в целом и не затронет частные жизни.\n\nМы собрали достаточно частиц для однократного применения §Hконденсатора антивремени§!. Учтите, что после слияния звездная дата не изменится."
global_situation.2230.a:0	"Слияние с оптимистичной хронологией."
global_situation.2230.a.tt:0	"Используем ближайшую хронологию, где наше стратегическое положение более выгодно, и где существует максимальное количество потенциальных исходов с нашей победой.\n\n"
global_situation.2230.b:0	"Слияние с хаотичной хронологией."
global_situation.2230.b.tt:0	"Используем наименее стабильную хронологию, где наши технологии и мощь флота ушли далеко вперед относительного настоящего времени.\n\n"
global_situation.2230.c:0	"Слияние с самой мрачной хронологией."
global_situation.2230.c.tt:0	"Используем наиболее стабильную хронологию, где наши средства снабжения наиболее приспособлены для затяжного конфликта.\n\n"
global_situation.2250.name:0	"Конвергенция хронологий"
global_situation.2250.desc:0	"Союзники одобрили однократное применение §Hконденсатора антивремени§!, и мы вплели одну из альтернативных хронологий в настоящее время, получив материальный перевес.\n\nЭта операция оставила заметный §Hтахионный§! след, подтверждающий факт слияния, однако отчеты отдельных лиц свидетельствуют о том, что никто ничего не заметил.\n\nНа субъективном уровне все выглядит так же, как до операции."
global_situation.2250.a:0	"Понятно."
global_situation.2240.name:0	"Дрожь времени"
global_situation.2240.desc:0	"§HТахионные§! сканеры засекли сильные возмущения, указывающие на применение §Hхроно-оружия§!.\n\nНаблюдение парадоксов времени — сложный процесс, и нам не удалось зафиксировать другие свидетельства применения такого оружия или его последствия."
global_situation.2240.a:0	"Понятно."
global_situation.1330.name:0	"Выжженная пустота"
global_situation.1330.desc:0	"В последней попытке остановить наше продвижение враг разоряет собственные территории.\n\nПути их отхода перекрыты орбитальными облаками обломков, образованными опасными распадающимися §Hвысокоскоростными частицами§!, способными пробивать щиты (как наши, так и их собственные…)\n\nВраг вынуждает нас платить горькую цену за победу. Нужно исходить из предположений, что любая звездная система, в которую мы войдем, будет таить подобные опасности."
global_situation.1330.a:0	"Расчистить пути."
global_situation.1330.a.tt:0	"Мы используем сети для улавливания частиц для защиты наших флотилий от обломков, однако это замедлит наше продвижение.\n\n"
global_situation.1330.b:0	"Предложить убежище гражданскому населению."
global_situation.1330.b.tt:0	"Мы предоставим пищу, кров и защиту всем гражданам, которые добровольно помогут нам захватывать вражеские §Hколонии§!.\n\n"
global_situation.1330.c:0	"Воспользоваться их отступлением."
global_situation.1330.c.tt:0	"Отступление врага — это самый удачный момент для нападения.\n\n"
global_situation.1350.name:0	"Выстрел в спину"
global_situation.1350.desc:0	"Наши союзники не дали врагу отступить после того, как он выжег собственную территорию, оставив после себя разрушительную туманность из смертоносных частиц.\n\nС каждой попыткой отхода противника наша сторона наседала еще яростнее, лишив эту достойную осуждения тактику практического смысла."
global_situation.1350.a:0	"Понятно."
global_situation.1340.name:0	"Некуда бежать"
global_situation.1340.desc:0	"Враг продолжает продвижение вглубь территорий наших союзников.\n\nПопытки отступления с нашей стороны лишь подстегнули противника. Они нападают все чаще, а нам все сложнее отбиваться.\n\nНам мало что остается, кроме как сражаться дальше."
global_situation.1340.a:0	"Понятно."
global_situation.1331.name:0	"Загнать противника в угол"
global_situation.1331.desc:0	"Противник, §H[event_target:main_defender_scope.GetName]§!, не смог уйти от нас. Правда, несколько наших кораблей получили повреждения, продираясь сквозь облака опасных частиц, оставленные врагом, чтобы сдержать нас."
global_situation.1331.a:0	"Понятно."
global_situation.1332.name:0	"Коварное отступление"
global_situation.1332.desc:0	"Несмотря на преграду из облаков опасных частиц, оставленную отступающим врагом, мы предприняли попытку нападения. Попытка не увенчалась успехом, и мы потеряли множество кораблей."
global_situation.1332.a:0	"Понятно."
global_situation.2330.name:0	"Провокация"
global_situation.2330.desc:0	"Колония §H[false_flag_colony.GetName]§! подверглась мощной атаке.\n\nНичем не спровоцированный удар на большой дальности пришелся по объекту гражданской инфраструктуры. Сообщается о десятках погибших.\n\nВраг уже вовсю трубит об этом событии, называя его §Hпровокацией§! с нашей стороны, целью которой является вовлечение в конфликт тех §Hгалактических§! цивилизаций, которые занимали нейтральную позицию.\n\nОднако, все улики отчетливо указывают на то, что эта атака была спланирована врагом, чтобы запугать и сломить нас."
global_situation.2330.a:0	"Провести открытое расследование."
global_situation.2330.a.tt:0	"Место попадания снаряда будет изучено представителями нескольких цивилизаций в составе миротворческой делегации. Они установят, кто виноват в случившемся.\n\n"
global_situation.2330.b:0	"Нанести ответный удар по военным объектам."
global_situation.2330.b.tt:0	"Мы отправим силы быстрого реагирования для поражения удобных для атаки целей в глубоком тылу противника, где он уверен в своей безопасности.\n\n§H[root.GetName]§! — поселений, принявших наше мировоззрение: §G10§!"
global_situation.2330.c:0	"Эвакуировать гражданское население."
global_situation.2330.c.tt:0	"Сосредоточимся на эвакуации из тех районов, которые могут стать следующей целью для атаки.\n\n"
global_situation.2350.name:0	"Обратный эффект тактики запугивания"
global_situation.2350.desc:0	"Противник нанес удар на большой дальности по нашим союзникам, целенаправленно поражая мирное население с явной целью вынудить нас сдаться.\n\nОднако, их действия лишь укрепили нашу решимость."
global_situation.2350.a:0	"Понятно."
global_situation.2340.name:0	"Провокационная ловушка"
global_situation.2340.desc:0	"На вражеской территории уничтожен объект гражданской инфраструктуры, что привело к многочисленным жертвам. Сторона противника обвиняет нас в нанесении удара.\n\nОднако, мы не нашли никаких письменных подтверждений тому, что такой приказ был отдан с нашей стороны либо со стороны наших союзников.\n\nПроводится всестороннее расследование."
global_situation.2340.a:0	"Понятно."
global_situation.2331.name:0	"Руки прочь от гражданских"
global_situation.2331.desc:0	"Наш ответный удар за агрессию против мирного населения увенчался успехом. В ходе атаки был ликвидирован видный военный §Hлидер§! противника."
global_situation.2331.a:0	"Понятно."
global_situation.2332.name:0	"Справедливость не восторжествовала"
global_situation.2332.desc:0	"Наш ответный удар за агрессию против гражданского населения не увенчался успехом."
global_situation.2332.a:0	"Понятно."
global_situation.1430.name:0	"Уничтоженный объект"
global_situation.1430.desc:0	"Наши сканеры обнаружили развалины уничтоженного второпях §Hнаучного объекта§! в границах государства §H[event_target:main_defender_scope.GetName]§!.\n\nВ разрушенном здании полно нестабильных частиц и остатков опасных компонентов. Что бы ни находилось внутри, оно чуть не в порошок стерто.\n\nМы не можем с уверенностью сказать, кто уничтожил объект, но повсеместные следы опаления высокоточным энергетическим оружием с изрядной долей вероятности указывают на то, что это дело рук их собственных оперативников.\n\nУ нас нет возможности определить, какого рода эксперименты здесь проводились, но поспешно заметенные следы говорят о деликатном, а то и запретном характере этих исследований."
global_situation.1430.a:0	"Собрать уцелевшие материалы."
global_situation.1430.a.tt:0	"Мы соберем все материалы, какие сможем, хотя это будет сопряжено с риском для наших команд.\n\n"
global_situation.1430.b:0	"Стабилизировать развалины."
global_situation.1430.b.tt:0	"На остатках объекта будет организована карантинная зона с целью выявления признаков дальнейшего разрушения.\n\n"
global_situation.1430.c:0	"Рассказать обитателям галактики."
global_situation.1430.c.tt:0	"Само по себе существование этого объекта ни о чем не говорит, а вот попытка скрыть его содержимое показывает истинное лицо обороняющейся стороны (§H[event_target:main_defender_scope.GetName]§!).\n\n"
global_situation.1440.name:0	"Обнаружен запретный научный объект"
global_situation.1440.desc:0	"Согласно новому отчету наших союзников обороняющаяся сторона (§H[event_target:main_defender_scope.GetName]§!) проводила противозаконные исследования.\n\nУ границ вражеской территории обнаружен поспешно уничтоженный объект.\n\nТот, кто заметал следы, проделал хорошую работу — теперь уже невозможно определить, что именно здесь исследовали."
global_situation.1440.a:0	"Понятно."
global_situation.1450.name:0	"Обвинения в незаконных исследованиях"
global_situation.1450.desc:0	"§H[event_target:main_attacker_scope.GetName]§! заявляет об обнаружении разрушенного объекта на территории наших союзников, где якобы проводились незаконные исследования.\n\nСоюзники отрицают свою вину и заявляют, что на самом деле там был склад припасов, уничтоженный в ходе орбитальной бомбардировки."
global_situation.1450.a:0	"Понятно."
global_situation.2430.name:0	"Захвачен отряд специального назначения"
global_situation.2430.desc:0	"Мы захватили в плен §Hвражеское формирование§!, застав их за попытками заложить мощную взрывчатку на важном объекте в безопасном районе на нашей территории.\n\nОни были одеты в гражданское, не имели при себе документов, а их внешность была замаскирована какой-то изощренной формой генетической модификации. Но когда они вступили в борьбу с нашими §Hофицерами§!, высокотехнологичное оружие и грамотная тактика выдали в них §Hотряд специального назначения§! атакующей стороны (§H[event_target:main_attacker_scope.GetName]§!), который пытался уничтожить важнейшие объекты инфраструктуры.\n\n§H[event_target:main_attacker_scope.GetName]§! всячески отрицает свою причастность."
global_situation.2430.a:0	"Допросить их с применением голографических средств."
global_situation.2430.a.tt:0	"Передовые формы допроса калечат не тело, но разум.\n\n"
global_situation.2430.b:0	"Обратить их генетические модификации."
global_situation.2430.b.tt:0	"Маскировка §Hотряда специального назначения§!, пытавшегося устроить диверсию на объектах нашей инфраструктуры, будет сброшена, и мы узнаем, кто они на самом деле.\n\n"
global_situation.2430.c:0	"Устроить трибунал."
global_situation.2430.c.tt:0	"Степень вины вражеского §Hотряда специального назначения§! будет определена в соответствии с разделами кодекса военной юстиции, регулирующими обращение с военнопленными.\n\n"
global_situation.2450.name:0	"Личности диверсантов установлены"
global_situation.2450.desc:0	"Наши союзники захватили в плен отряд замаскированных под гражданских врагов при попытке устроить диверсию на важнейших объектах инфраструктуры на их территории.\n\nСторона, которой предположительно принадлежит этот отряд специального назначения, открещивается от них."
global_situation.2450.a:0	"Понятно."
global_situation.2440.name:0	"Безосновательные предположения"
global_situation.2440.desc:0	"§H[event_target:main_defender_scope.GetName]§! заявляет о захвате предполагаемого §Hотряда специального назначения§!, заброшенного с целью осуществления диверсии на объектах инфраструктуры.\n\nНаши союзники отрицают заброску такого отряд и отказывают противнику в удовлетворении претензий ввиду их необоснованности."
global_situation.2440.a:0	"Понятно."
global_situation.1530.name:0	"Возвращение с того света"
global_situation.1530.desc:0	"Одна из наших команд, считавшаяся §Hпогибшей в бою§!, чудесным образом вернулась.\n\nОни оказались отрезаны от основных сил и попали в засаду в тылу врага, но смогли бежать с корабля, на котором их держали. Угнав шаттл, они совершили аварийную посадку на ближайшей §Hпланете§!.\n\nКоманде удалось починить шаттл, несмотря на то, что шансы этого были ничтожно малы. На одних лишь импульсных двигателях, израненные, со скудными запасами кислорода и пищи, они сумели прорваться на нашу территорию, с трудом избегая вражеских флотилий.\n\nНаши герои изувечены, ослаблены и истощены, но теперь они дома."
global_situation.1530.a:0	"Засекретить информацию и опросить."
global_situation.1530.a.tt:0	"Выясним, что удалось узнать нашей героической команде за время пребывания во вражеском тылу.\n\n"
global_situation.1530.b:0	"Установить их личности и созвать пресс-конференцию."
global_situation.1530.b.tt:0	"Во вселенной, полной клонов, двойников из альтернативных реальностей и хищных растений, способных мимикрировать под человекоподобных существ, нет такого понятия, как чрезмерная осторожность.\n\n"
global_situation.1530.c:0	"Разыграть трагедию."
global_situation.1530.c.tt:0	"История о наших пропавших героях послужит источником вдохновения для миллионов будущих §Hофицеров§!, пусть даже для этого придется приукрасить факты.\n\nСклонить поселения к нашему мировоззрению: §G10%§!"
global_situation.1540.name:0	"Возвращение героев"
global_situation.1540.desc:0	"Команда наших союзников, которая считалась §Hпогибшей в бою§!, вернулась домой в целости и сохранности. Они застряли в тылу врага, но смогли бежать на шаттле со скудными запасами пищи и кислорода.\n\nИстория их героических похождений вызывает ликование многих народов по всей §Hгалактике§!."
global_situation.1540.a:0	"Понятно."
global_situation.1550.name:0	"Беглый шаттл"
global_situation.1550.desc:0	"Вражеский шаттл с «ранеными» на борту вернулся на территорию атакующей стороны (§H[event_target:main_attacker_scope.GetName]§!) после того, как чуть не угодил в нашу засаду.\n\nВ стане врага команду шаттла теперь чествуют как героев войны.\n\nПодозрительно."
global_situation.1550.a:0	"Понятно."
global_situation.2530.name:0	"Нелепые требования"
global_situation.2530.desc:0	"§H[event_target:main_attacker_scope.GetName]§! публично предъявляет нам список требований, согласно которому мы должны:\n\n1) добровольно передать территории, которые они хотят присвоить;\n\n2) сложить оружие и покинуть оспариваемые территории;\n\n3) позволить тем, кто повинен в деградации и уничтожении нашего народа в ходе конфликта, уйти от ответственности;\n\n4) и, наконец, отказаться от наших ценностей и уклада жизни, чтобы они навязали нам свои."
global_situation.2530.a:0	"Превратить их в посмешище."
global_situation.2530.a.tt:0	"Мы позаботимся о том, чтобы вся §Hгалактика§! узнала о посмешище всех времен и народов, коим вскоре станет §H[event_target:main_attacker_scope.GetName]§!.\n\n§H[this.GetName]§! — поселений, принявших наше мировоззрение: §G10§!"
global_situation.2530.b:0	"Занять позицию морального превосходства."
global_situation.2530.b.tt:0	"Мы воспользуемся этой возможностью, чтобы решительно заявить о собственных требованиях в противопоставление их нелепице.\n\n"
global_situation.2530.c:0	"Проигнорировать."
global_situation.2530.c.tt:0	"§H[event_target:main_attacker_scope.GetName]§! не удостоится нашего ответа. У нас есть более важные задачи, например, победить.\n\n"
global_situation.2550.name:0	"Требования отклонены"
global_situation.2550.desc:0	"Никого не удивило, что наши союзники отклонили пространный список бредовых и невыполнимых требований противника."
global_situation.2550.a:0	"Понятно."
global_situation.2540.name:0	"Требования получены"
global_situation.2540.desc:0	"Противник получил условия наших союзников по прекращению конфликта без дальнейшего кровопролития.\n\nПока что они, кажется, не воспринимают нашу сторону всерьез и очень довольны собой по этому поводу. Время покажет, как долго они смогут разыгрывать эту клоунаду."
global_situation.2540.a:0	"Понятно."
global_situation.260.name:0	"Преимущество родной территории"
global_situation.260.desc:0	"Наша кампания по оттеснению атакующей стороны (§H[event_target:main_attacker_scope.GetName]§!) достигла переломного момента.\n\nСердца захватчиков слабеют, а наш боевой дух крепнет. Мы сражаемся за свой дом и за своих близких, нас не запугать и не сломить.\n\nМы прогоним захватчиков, чего бы нам это ни стоило. Вся §Hгалактика§! наблюдает."
global_situation.260.a:0	"Не отступать от намеченного курса."
global_situation.260.a.tt:0	"Не нужно чинить то, что не сломано.\n\n"
global_situation.260.b:0	"Пощады не давать."
global_situation.260.b.tt:0	"Это лучший момент для решающего удара по врагу.\n\nСтатус вражеских кораблей на родной территории: §Gпропали без вести§!\n\n"
global_situation.260.c:0	"Задействовать прототипы."
global_situation.260.c.tt:0	"Мы будем работать по ускоренному графику, чтобы как можно скорее поставить на вооружение передовые оборонные системы.\n\nПрогресс случайной технологии корпуса или щита: §G+25%§!"
global_situation.2601.name:0	"Дезертиры"
global_situation.2601.desc:0	"Дезертирство в рядах врага становится все более распространенным явлением — противник стремительно теряет способность вести войну, а это сеет хаос в его войсках.\n\nГолод, болезни, и повсеместный недостаток технических средств вынуждают множество вражеских §Hофицеров§! покидать свои посты.\n\nМы поймали многих дезертиров, пытающихся бежать из зоны военных действий на нейтральную территорию. Некоторые из них сдались добровольно и просят убежища у нашей стороны."
global_situation.2601.a:0	"Предоставить дезертирам убежище."
global_situation.2601.a.tt:0	"Мы позволим всем дезертировавшим вражеским §Hофицерам§! присоединиться к нам при условии, что они пройдут проверку на благонадежность.\n\nОтношение других государств: §G+50§!\n§H[event_target:main_attacker_scope.GetName]§! — поселений, принявших наше мировоззрение: §G10§!"
global_situation.2601.b:0	"Выбить из них сведения."
global_situation.2601.b.tt:0	"§HОфицеры§!-дезертиры будут заключены под стражу и подвергнуты допросам с целью получения информации.\n\n"
global_situation.2601.c:0	"Использовать их как разменную монету."
global_situation.2601.c.tt:0	"Мы будем обменивать вражеских §Hофицеров§!-дезертиров ради материальной или политической выгоды.\n\n"
global_situation.2602.name:0	"За нас вся галактика"
global_situation.2602.desc:0	"Важные §Hстратегические партнеры§! стремительно отворачиваются от противника ввиду его постоянных неудач и бессилия.\n\nМы одолели их на поле боя. Теперь мы возвращаем себе то, что они пытались отобрать. Пусть все в §Hгалактике§! научатся уважать наш суверенитет, иначе придется столкнуться с последствиями.\n\nМы отбросим их назад. Мы прогоним их. Они пришли с войной на нашу территорию; нужно позаботиться о том, чтобы они никогда не забыли о своей ошибке."
global_situation.2602.a:0	"В бой! В бой! В бой!"
global_situation.2602.a.tt:0	"Число добровольцев неожиданно возросло, и мы сможем пополнить наши ряды свежими бойцами, которым не терпится положить конец этой войне.\n\nПолучена §Hфлотилия наемников§!\n§H[event_target:main_attacker_scope.GetName]§! — поселений, принявших наше мировоззрение: §G10§!"
global_situation.2602.b:0	"Вперед, все вместе!"
global_situation.2602.b.tt:0	"Чтобы помочь нам закончить эту войну, благотворители из различных государств будут щедро снабжать нас §Hресурсами§!, что позволит пополнять наши §Hежемесячные запасы§!.\n\nОтношение других государств: §G+50§!\n"
global_situation.2602.c:0	"Победа будет за нами!"
global_situation.2602.c.tt:0	"Ожидается утечка из бесценного хранилища §Hзасекреченной информации§!. Это поможет нам нанести противнику решающий удар.\n\n"
global_situation.270.name:0	"Плацдарм удержан"
global_situation.270.desc:0	"Союзники заставили захватчиков дорого заплатить за каждый километр космоса, который они пытались преодолеть.\n\nВ местах сражений на орбитах звездных систем осталось столько обломков кораблей, что на расчистку уйдут годы, а то и десятилетия.\n\nНаша сторона заставила врага осознать суровую реальность: дальнейшие жертвы будут напрасными."
global_situation.270.a:0	"Понятно."
global_situation.280.name:0	"Кость поперек горла"
global_situation.280.desc:0	"Потери все растут, а продвижения вперед у союзников практически не наблюдается.\n\nПреимущество противника в снабжении, материалах и стратегии слишком велико, и нашим союзникам его не побороть.\n\nСамое лучшее, что мы можем сделать — это удержать захваченное и постараться избежать разгромного поражения."
global_situation.280.a:0	"Понятно."
global_situation.290.name:0	"Деморализация"
global_situation.290.desc:0	"В кампании против обороняющейся стороны (§H[event_target:main_defender_scope.GetName]§!) настал переломный момент. У населения пропало желание воевать.\n\nВ их мирах вспыхивают протесты с призывами к капитуляции. Некоторые даже ставят под сомнение обоснованность версии своей стороны.\n\nМы добились самой сложной цели: подавили желание противника сражаться."
global_situation.290.a:0	"Разжечь восстание."
global_situation.290.a.tt:0	"Ввиду наших успехов §H[event_target:main_defender_scope.GetName]§! погрузится в еще больший хаос.\n\n"
global_situation.290.b:0	"Уничтожить средства их обороны."
global_situation.290.b.tt:0	"Элитный штурмовой отряд нанесет удар по §Hоборонительным платформам§!, и §H[event_target:main_defender_scope.GetName]§! утратит способность эффективно отражать наши атаки.\n\nСостояние вражеских оборонительных платформ: §Gуничтожены§!\n\n"
global_situation.290.c:0	"Разрешить применение экспериментального оружия."
global_situation.290.c.tt:0	"Мы даем себе карт-бланш на использование любых видов оружия до окончания этой войны.\n\nПрогресс случайной оружейной технологии: §G+25%§!"
global_situation.2901.name:0	"Истощенный враг"
global_situation.2901.desc:0	"§H[event_target:main_defender_scope.GetName]§! испытывает нехватку личного состава, оружия и кораблей на передовой.\n\nИх сторона не в состоянии удержать стратегически важные точки или отбить потерянные позиции — им просто не хватает ресурсов. Столкнувшись с безнадежностью ситуации, их §Hофицеры§!, похоже, не горят желанием сражаться. Но и сдаться они пока не готовы.\n\nТеперь наша главная задача — привести их к пониманию того, что лучшим выходом для них является полная капитуляция."
global_situation.2901.a:0	"Наложить санкции."
global_situation.2901.a.tt:0	"Мы прекратим импорт и экспорт пищи и энергии с обороняющейся стороной (§H[event_target:main_defender_scope.GetName]§!).\n\nОтношение других государств: §R-50§!\n\n"
global_situation.2901.b:0	"Разогнать производство до максимальных показателей."
global_situation.2901.b.tt:0	"Наши промышленные предприятия будут работать круглосуточно, мы превзойдем врага в снабжении и сможем подавить его.\n\n"
global_situation.2901.c:0	"Использовать внешние рычаги давления."
global_situation.2901.c.tt:0	"Мы призовем другие народы, которые болеют за нашу сторону, помочь нам убедить обороняющихся (§H[event_target:main_defender_scope.GetName]§!) принять наши условия.\n\nОтношение других стран: §G+50§!\n\nВсеобщее отношение к обороняющейся стороне: §R-50§!\n\n"
global_situation.2902.name:0	"Свои и чужие"
global_situation.2902.desc:0	"Вторжение на территорию противника (§H[event_target:main_defender_scope.GetName]§!) было неизбежным, поскольку в долгосрочной перспективе от этого зависело наше собственное выживание. Столкновение наших укладов жизни было лишь вопросом времени.\n\nНеважно, кто был прав, а кто нет в начале, — теперь мы движемся вперед по инерции, и с этим ничего не поделаешь. Наш долг перед нынешним и будущим поколением — закончить эту войну на максимально выгодных для нас условиях. Если нам это не удастся, нашей цивилизации придется столкнуться с тяжелыми последствиями.\n\nНаша скорейшая победа выгодна обеим сторонам. В войне нельзя останавливаться на пол-пути."
global_situation.2902.a:0	"Мы не отступим."
global_situation.2902.a.tt:0	"Все наше население, как гражданское, так и военное, сосредоточится на повышении собственной эффективности, чтобы каждый мог внести свой вклад в нашу решительную победу. \n\n"
global_situation.2902.b:0	"Мы зашли слишком далеко."
global_situation.2902.b.tt:0	"Мы примем меры по укреплению линий снабжения и протоколов руководства личным составом, чтобы помочь нашим войскам закончить битву.\n\nВы получаете адмирала §G5-го§! уровня"
global_situation.2902.c:0	"В будущем мы будем оправданы."
global_situation.2902.c.tt:0	"Говорят, историю пишут победители. Начнем же писать!\n\nОтношение других государств: §G+50§!\n\n§H[event_target:main_defender_scope.GetName]§! — поселений, принявших наше мировоззрение: §G20§!"
global_situation.300.name:0	"Вперед"
global_situation.300.desc:0	"Победа нашей стороны теперь уже, вероятно, неотвратима.\n\nЗвездные системы противника тускнеют, погружаясь в черноту вакуума, а наше энергетическое оружие сметает их остатки, приближая финальный штурм.\n\nБлизится момент нашего триумфа. Наши союзники одержат победу."
global_situation.300.a:0	"Понятно."
global_situation.310.name:0	"Мрачные реалии войны"
global_situation.310.desc:0	"Мы обречены на поражение.\n\nСколько бы ресурсов мы не стягивали, нам не удается оттеснить противника назад. Враг имеет колоссальное материально-техническое преимущество.\n\nДаже при мощнейшей поддержке войска на передовой не смогут перегруппироваться и отвоевать плацдарм. Если не случится какое-нибудь чудо, вскоре они будут разгромлены."
global_situation.310.a:0	"Понятно."
global_situation.320.name:0	"Продвижение атакующих"
global_situation.320.desc:0	"§H[event_target:current_war_scope]§!: §H[event_target:main_attacker_scope.GetName]§! занимает лидирующие позиции по части снабжения и стратегии. Шансы на победу теперь в значительной степени в их пользу."
global_situation.320.a:0	"Понятно."
global_situation.330.name:0	"Превосходство обороняющихся"
global_situation.330.desc:0	"§H[event_target:current_war_scope]§!: §H[event_target:main_defender_scope.GetName]§! занимает лидирующие позиции по части снабжения и стратегии. Шансы на победу теперь в значительной степени в их пользу."
global_situation.330.a:0	"Понятно."
global_situation.600.name:0	"Наемники"
global_situation.600.desc:0	"Группы §Hнаемников§! со всех уголков §Hгалактики§! подали коллективное прошение о взаимовыгодном сотрудничестве.\n\nОни предлагают свою поддержку в борьбе против обороняющихся (§H[event_target:main_defender_scope.GetName]§!) при условии, что их деятельность никто не будет контролировать.\n\n§HВойска наемников§! значительно увеличили бы нашу численность. Однако, столь непредсказуемый элемент может наворотить дел, которые мы, возможно, не захотим потом разгребать."
global_situation.600.a:0	"Нанять наемников"
global_situation.600.a.tt:0	"Мы согласимся на условия наемников и позволим им действовать независимо.\n\nРазмер флотилии наемников: §G90§!"
global_situation.600.b:0	"Отклонить их предложение"
global_situation.600.b.tt:0	"Вся §Hгалактика§! узнает, что мы и без наемников неплохо справляемся.\n\n"
global_situation.600.c:0	"Нанять через посредника"
global_situation.600.c.tt:0	"Мы привлечем наемников, но в случае, если они нанесут сопутствующий урон, будем отрицать свою причастность.\n\n"
global_situation.601.name:0	"Присоединяйся или умри"
global_situation.601.desc:0	"Мы наняли флотилию наемников."
global_situation.601.a:0	"Понятно."
global_situation.601.a.tt:0	"Размер флотилии наемников: §G90§!"
global_situation.602.name:0	"Наняты наемники"
global_situation.602.desc:0	"§H[main_attacker_scope.GetName]§! нанимает флот наемников."
global_situation.602.a:0	"Понятно."
global_situation.603.name:0	"Неудачные переговоры"
global_situation.603.desc:0	"Нам не удалось сохранить в тайне привлечение флотилии наемников."
global_situation.603.a:0	"Понятно."
global_situation.603.a.tt:0	"Размер флотилии наемников: §G90§!"
global_situation.604.name:0	"Якшание с наемниками"
global_situation.604.desc:0	"§H[main_attacker_scope.GetName]§! пытается тайком нанять флотилию наемников через посредника, но информация об этом просочилась в массы."
global_situation.604.a:0	"Понятно."
global_situation.700.name:0	"Партизаны"
global_situation.700.desc:0	"Местный §Hотряд партизан§!, сражающийся в тылу врага на территории обороняющихся (§H[event_target:main_defender_scope.GetName]§!), сообщает о захвате крупных хранилищ оружия, кораблей и модулей.\n\nПовстанцы уже наносят первые удары по ключевым объектам инфраструктуры на территории обороняющихся (§H[event_target:main_defender_scope.GetName]§!).\n\nНо без нашей поддержки у них не хватит ресурсов и личного состава для длительного сопротивления со сколько-нибудь значимым эффектом."
global_situation.700.a:0	"Снабдить их разведданными."
global_situation.700.a.tt:0	"Мы передадим повстанцам все возможные сведения, чтобы помочь им в достижении целей.\n\n"
global_situation.700.b:0	"Предоставить материальную помощь."
global_situation.700.b.tt:0	"Мы не окажем партизанам прямой поддержки, но поможем им нарастить огневую мощь.\n\n"
global_situation.700.c:0	"Оказать партизанам всестороннюю поддержку."
global_situation.700.c.tt:0	"Мы официально признаем заслуги всех дружественных сил, сражающихся в тылу врага, и окажем им как материальную, так и моральную поддержку.\n\n"
global_situation.701.name:0	"Наняты партизаны"
global_situation.701.desc:0	"Мы официально признали партизан на территории обороняющихся (§H[event_target:main_defender_scope.GetName]§!) одним из наших формирований."
global_situation.701.a:0	"Понятно."
global_situation.701.a.tt:0	"Вы получаете элитные армии: §G1§!\nВы получаете адмирала: §G3-го§! уровня\n§H[root.GetName]§! — поселений, принявших наше мировоззрение: §G10§!"
global_situation.702.name:0	"Отряды в тылу врага"
global_situation.702.desc:0	"§H[event_target:main_attacker_scope.GetName]§! оказывает поддержку местным партизанским отрядам на территории обороняющихся (§H[event_target:main_defender_scope.GetName]§!)."
global_situation.702.a:0	"Понятно."
global_situation.703.name:0	"Сомнительные связи"
global_situation.703.desc:0	"Мы официально признали партизан на территории обороняющихся (§H[event_target:main_defender_scope.GetName]§!) одним из наших формирований, но наш народ встретил это решение с неодобрением."
global_situation.703.a:0	"Понятно."
global_situation.703.a.tt:0	"Вы получаете элитные армии: §G1§!\nВы получаете адмирала §G3-го§! уровня\n"
global_situation.704.name:0	"Охота на партизан"
global_situation.704.desc:0	"Атакующие (§H[event_target:main_attacker_scope.GetName]§!) попытались оказать поддержку местным партизанским отрядам на территории обороняющихся (§H[event_target:main_defender_scope.GetName]§!), но эта попытка была раскрыта и пресечена. Партизанские отряды отошли с занимаемых ими позиций и сейчас находятся в бегах."
global_situation.704.a:0	"Понятно."
global_situation.800.name:0	"Перебои в снабжении"
global_situation.800.desc:0	"§RКрасная тревога!§!\n\nПо нашим линиям снабжения нанесен удар. В ходе хорошо скоординированного налета силами обороняющихся (§H[event_target:main_defender_scope.GetName]§!) уничтожены несколько важнейших фронтовых магистралей.\n\nСтоль дерзкая тактика говорит о том, что обороняющиеся (§H[event_target:main_defender_scope.GetName]§!) в отчаянии.\n\nСуществует высокая вероятность подобных налетов в будущем."
global_situation.800.a:0	"Восстановить поврежденные линии снабжения"
global_situation.800.a.tt:0	"Мы направим все возможные трудовые и материальные ресурсы на восстановление снабжения.\n\n§H[root.GetName]§! — поселений, принявших наше мировоззрение: §G10§!"
global_situation.800.b:0	"Продолжать наступательные действия."
global_situation.800.b.tt:0	"Мы продолжим наступление, чтобы продемонстрировать союзникам нашу целеустремленность в достижении победы даже перед лицом трудностей.\n\n"
global_situation.800.c:0	"Незамедлительно провести контратаку."
global_situation.800.c.tt:0	"Мы нанесем противнику стремительный и мощный удар, чтобы показать, насколько дорого ему обойдется тактика «бей и беги».\n\n"
global_situation.801.name:0	"Контратака: успех"
global_situation.801.desc:0	"Мы уничтожили какую-то космическую базу противника."
global_situation.801.a:0	"Понятно."
global_situation.801.a.tt:0	"Статус космической базы противника: §Gуничтожена§!"
global_situation.802.name:0	"Успешная контратака"
global_situation.802.desc:0	"Атакующие (§H[event_target:main_attacker_scope.GetName]§!) уничтожили ключевые оборонительные структуры обороняющихся (§H[event_target:main_defender_scope.GetName]§!) в качестве ответной меры за налет на линии снабжения."
global_situation.802.a:0	"Понятно."
global_situation.803.name:0	"Контратака: неудача"
global_situation.803.desc:0	"Мы не только не смогли уничтожить космическую базу противника, но еще и потеряли несколько кораблей под огнем его оборонительных систем."
global_situation.803.a:0	"Понятно."
global_situation.803.a.tt:0	"Потеряно кораблей: §R5§!"
global_situation.804.name:0	"Неудачная контратака"
global_situation.804.desc:0	"Атакующие (§H[event_target:main_attacker_scope.GetName]§!) попытались уничтожить ключевые оборонительные структуры обороняющихся (§H[event_target:main_defender_scope.GetName]§!), но их атака была отбита."
global_situation.804.a:0	"Понятно."
global_situation.900.name:0	"Сокрушительный удар"
global_situation.900.desc:0	"В ходе подготовки следующей атаки на обороняющихся (§H[event_target:main_defender_scope.GetName]§!) мы забросили элитный штурмовой отряд в тыл врага с целью расчистки путей для основных сил.\n\nМожно уничтожить их §Hоборонительные платформы§!, что облегчит наше продвижение в ближайшем будущем, а можно нацелиться на ключевые экономические структуры, например, §Hдобывающие станции§! — это даст нам преимущество в долгосрочной перспективе."
global_situation.900.a:0	"Захватить научные объекты."
global_situation.900.a.tt:0	"Наш элитный отряд захватит или уничтожит научные объекты обороняющихся (§H[event_target:main_defender_scope.GetName]§!).\n\n"
global_situation.900.b:0	"Уничтожить экономические центры."
global_situation.900.b.tt:0	"Целью нашего элитного отряда станут ключевые экономические структуры обороняющихся (§H[event_target:main_defender_scope.GetName]§!).\n\n"
global_situation.900.c:0	"Нанести удар по оборонительным платформам."
global_situation.900.c.tt:0	"Целью нашего элитного отряда станут оборонительные системы обороняющихся (§H[event_target:main_defender_scope.GetName]§!).\n\n"
global_situation.901.name:0	"Оборонительные платформы уничтожены"
global_situation.901.desc:0	"Мы вывели из строя несколько §Hоборонительных платформ§! противника."
global_situation.901.a:0	"Понятно."
global_situation.901.a.tt:0	"Статус оборонительных платформ противника: §Gуничтожены§!"
global_situation.902.name:0	"Удар по оборонительным платформам"
global_situation.902.desc:0	"Атакующие (§H[event_target:main_attacker_scope.GetName]§!) уничтожили ключевые оборонительные системы на территории обороняющихся (§H[event_target:main_defender_scope.GetName]§!)."
global_situation.902.a:0	"Понятно."
global_situation.903.name:0	"Налет: неудача"
global_situation.903.desc:0	"Нам не удалось уничтожить §Hоборонительные платформы§! противника."
global_situation.903.a:0	"Понятно."
global_situation.904.name:0	"Неприемлемые риски"
global_situation.904.desc:0	"Атакующие (§H[event_target:main_attacker_scope.GetName]§!) попытались ударить по ключевым оборонительным системам на территории обороняющихся (§H[event_target:main_defender_scope.GetName]§!), но атака была отозвана."
global_situation.904.a:0	"Понятно."
global_situation.1000.name:0	"Перебежчики"
global_situation.1000.desc:0	"Несколько известных общественных деятелей оказались агентами обороняющейся стороны (§H[event_target:main_defender_scope.GetName]§!), но были раскрыты.\n\nВсе они получили крупные вознаграждения от обороняющихся (§H[event_target:main_defender_scope.GetName]§!) за сведения о наших возможностях.\n\nПодозреваемые агенты находятся под арестом и ждут суда."
global_situation.1000.a:0	"Устроить показательную расправу."
global_situation.1000.a.tt:0	"Нельзя проявлять снисхождение к тем, кто совершает предательство.\n\n"
global_situation.1000.b:0	"Осудить предателей по закону."
global_situation.1000.b.tt:0	"Степень вины каждого из них будет установлена в судебном порядке, после чего будут вынесены соответствующие приговоры.\n\n§H[root.GetName]§! — поселений, принявших наше мировоззрение: §G10§!"
global_situation.1000.c:0	"Перевербовать их."
global_situation.1000.c.tt:0	"Мы дадим возможность тем, кто вел подрывную деятельность, исправить свои ошибки, отправив их под прикрытием к обороняющимся (§H[event_target:main_defender_scope.GetName]§!).\n\n"
global_situation.1001.name:0	"Сюжет шпионского романа"
global_situation.1001.desc:0	"Мы успешно перевербовали общественных деятелей, пойманных на шпионаже в пользу врага."
global_situation.1001.a:0	"Понятно."
global_situation.1001.a.tt:0	"Поселений, ставших нелояльными: §R10§!"
global_situation.1002.name:0	"Перебежчики сбежали"
global_situation.1002.desc:0	"Несколько общественных деятелей бежали с территории атакующих (§H[event_target:main_attacker_scope.GetName]§!) после обвинений в шпионаже."
global_situation.1002.a:0	"Понятно."
global_situation.1003.name:0	"Единожды солгавши..."
global_situation.1003.desc:0	"Нам не удалось перевербовать общественных деятелей, пойманных на шпионаже в пользу врага. Сразу после освобождения из-под стражи на условиях шпионажа за бывшими нанимателями они перестали выходить на связь."
global_situation.1003.a:0	"Понятно."
global_situation.1003.a.tt:0	"Поселений, ставших нелояльными: §R10§!"
global_situation.1004.name:0	"Перебежчики схвачены"
global_situation.1004.desc:0	"Несколько общественных деятелей были схвачены при попытке побега с территории атакующих (§H[event_target:main_attacker_scope.GetName]§!) после обвинения в шпионаже. Это вызвало беспокойство среди общественности атакующей стороны §H[event_target:main_attacker_scope.GetName]§!."
global_situation.1004.a:0	"Понятно."
global_situation.1100.name:0	"Связь с домом"
global_situation.1100.desc:0	"Ранения от фазеров и дезинтеграторов могут поколебать стойкость даже самых закаленных в боях ветеранов, но они ничто в сравнении с той самоотверженностью, которую демонстрируют раненые §Hофицеры§! в сообщениях своим близким с фронта.\n\nЭти сообщения вызвали усиление эмоциональной вовлеченности в конфликт у большей части населения. Стоит, однако, быть осторожными — реалии войны в больших дозах могут привести к снижению числа призывников."
global_situation.1100.a:0	"Представить раненных офицеров к награде."
global_situation.1100.a.tt:0	"Те, кто не поправится, будут награждены посмертно.\n\n§H[root.GetName]§! — поселений, принявших наше мировоззрение: §G10§!"
global_situation.1100.b:0	"Поддержать семьи офицеров"
global_situation.1100.b.tt:0	"Публичный жест поддержки в значительной степени поспособствует сохранению высокого боевого духа §Hофицеров§!.\n\n"
global_situation.1100.c:0	"Применить экспериментальные методы лечения."
global_situation.1100.c.tt:0	"Раненным §Hофицерам§! предоставят передовые медицинские услуги, чтобы как можно скорее вернуть их в строй.\n\n"
global_situation.1101.name:0	"Экспериментальное лечение одобрено"
global_situation.1101.desc:0	"С помощью передовых достижений медицины наши §Hофицеры§! вернулись в строй. Дожидавшиеся разрешений медицинские программы были одобрены в полном объеме."
global_situation.1101.a:0	"Понятно."
global_situation.1102.name:0	"Экспериментальное лечение: успех"
global_situation.1102.desc:0	"§HОфицеры§!, получившие тяжелые ранения на передовой, успешно прошли экспериментальный курс лечения."
global_situation.1102.a:0	"Понятно."
global_situation.1103.name:0	"Экспериментальное лечение: что-то пошло не так"
global_situation.1103.desc:0	"Экспериментальное лечение, которому подверглись наши раненные §Hофицеры§!, вызвало ряд осложнений и привело к ухудшению состояния вплоть до сепсиса, некроза тканей, а в некоторых случаях смерти."
global_situation.1103.a:0	"Понятно."
global_situation.1104.name:0	"Незримые страдания"
global_situation.1104.desc:0	"Семьи §Hофицеров§!, раненных или убитых на передовой, жалуются на равнодушие и пренебрежение."
global_situation.1104.a:0	"Понятно."
global_situation.1200.name:0	"Потерянная связь"
global_situation.1200.desc:0	"По неустановленным причинам мы потеряли связь с одной из флотилий.\n\nВозможно, этому есть простое объяснение, но это также может означать, что на них напали."
global_situation.1200.a:0	"По местам стоять!"
global_situation.1200.a.tt:0	"Встретим врага на наших условиях.\n\nСтатус случайной флотилии: §Rпропала без вести§!"
global_situation.1200.b:0	"Искать пропавшую флотилию."
global_situation.1200.b.tt:0	"Боевые действия будут приостановлены до тех пор, пока мы не найдем флотилию. \n\nСтатус случайной флотилии: §Rпропала без вести§!"
global_situation.1200.c:0	"Использовать экспериментальный сканер"
global_situation.1200.c.tt:0	"Мы попробуем найти флотилию, отправив частотный сигнал с помощью прототипа сканера, хотя при этом мы рискуем выдать свои позиции противнику.\n\n"
global_situation.1201.name:0	"Прямо под носом"
global_situation.1201.desc:0	"Мы обнаружили пропавшую флотилию. Связь снова налажена, а кратковременная ее потеря была вызвана магнитной бурей."
global_situation.1201.a:0	"Понятно."
global_situation.1202.name:0	"Пропавшая флотилия обнаружена"
global_situation.1202.desc:0	"Флотилия, пропавшая в ходе боевых действий, обнаружена, жертв нет. Причина кратковременной потери связи неизвестна."
global_situation.1202.a:0	"Понятно."
global_situation.1203.name:0	"Корабли потеряны"
global_situation.1203.desc:0	"Обнаружены обломки пропавшей флотилии. Под воздействием неизвестного феномена вся флотилия разом лишилась энергоснабжения. Выживших нет."
global_situation.1203.a:0	"Понятно."
global_situation.1203.a.tt:0	"Статус случайной флотилии: §Rуничтожена§!"
global_situation.1204.name:0	"Перебои со связью"
global_situation.1204.desc:0	"Флотилия, пропавшая в ходе боевых действий, обнаружена. Неизвестное оружие дальнего действия вызвало перебои в работе источников энергоснабжения. Сообщается о большом числе жертв."
global_situation.1204.a:0	"Понятно."
global_situation.1300.name:0	"Глухая оборона"
global_situation.1300.desc:0	"По данным разведки §H[event_target:main_attacker_scope.GetName]§! наращивает силы для предстоящего нападения.\n\nСейчас самое время провести капитальный ремонт наших оборонительных систем.\n\nОднако, если это обманный маневр, а мы пустим слишком много §Hресурсов§! на конкретные укрепления, противник сможет зайти с фланга и обойти нашу оборону."
global_situation.1300.a:0	"Диверсифицировать меры."
global_situation.1300.a.tt:0	"Мы будем повышать общий уровень готовности, не зацикливаясь на одном конкретном регионе, а если потребуется, обратимся за помощью извне.\n\n"
global_situation.1300.b:0	"Приспособить устаревшие технические средства."
global_situation.1300.b.tt:0	"Каждый законсервированный корабль, каждая ручная энергетическая пушка будет отремонтирована или отправится на переработку для создания новых средств.\n\nНанять реконструированную флотилию размером §G22§!"
global_situation.1300.c:0	"Все средства на оборону"
global_situation.1300.c.tt:0	"Сосредоточимся на оптимизации средств обороны в тех системах, где атака наиболее вероятна. Правда, другие системы при этом станут более уязвимыми.\n\n"
global_situation.1301.name:0	"План сработал"
global_situation.1301.desc:0	"В рамках новой оборонной инициативы мы построили несколько §Hоборонительных платформ§!."
global_situation.1301.a:0	"Понятно."
global_situation.1301.a.tt:0	"Построено оборонительных платформ: §G10§!"
global_situation.1302.name:0	"Окопавшиеся"
global_situation.1302.desc:0	"§H[event_target:main_defender_scope.GetName]§! вкладывает много времени и ресурсов в усиление обороны ключевых систем, которые ранее были уязвимы."
global_situation.1302.a:0	"Понятно."
global_situation.1303.name:0	"План не сработал"
global_situation.1303.desc:0	"Нам не удалось построить достаточно §Hоборонительных платформ§! в рамках новой оборонной инициативы. Зато наши действия оживили боевой дух общественности."
global_situation.1303.a:0	"Понятно."
global_situation.1304.name:0	"Нерациональное расходование ресурсов"
global_situation.1304.desc:0	"§H[event_target:main_defender_scope.GetName]§! вкладывает много времени и ресурсов в усиление обороны систем, которые вряд ли подвергнутся нападению."
global_situation.1304.a:0	"Понятно."
global_situation.1400.name:0	"Обнаружены свидетельства зверских преступлений"
global_situation.1400.desc:0	"На территории, только что отвоеванной у атакующей стороны (§H[event_target:main_attacker_scope.GetName]§!), обнаружены массовые захоронения.\n\nСреди погибших опознаны наши §Hофицеры§!, но подавляющее большинство убитых были мирными жителями.\n\n§H[event_target:main_attacker_scope.GetName]§! решительно отрицает свою причастность к убийствам."
global_situation.1400.a:0	"Обнародовать видеоматериал со свидетельствами зверств."
global_situation.1400.a.tt:0	"Вся §Hгалактика§! должна узнать, на что способны атакующие (§H[event_target:main_attacker_scope.GetName]§!).\n\n"
global_situation.1400.b:0	"Признать эту бойню военным преступлением"
global_situation.1400.b.tt:0	"Общее горе укрепит нашу решимость.\n\n"
global_situation.1400.c:0	"Отомстить."
global_situation.1400.c.tt:0	"Жертвы среди гражданского населения заставляют нас сражаться еще яростнее.\n\n"
global_situation.1401.name:0	"Территория отвоевана"
global_situation.1401.desc:0	"Мы отвоевали часть территории у противника в отместку за убитых мирных жителей."
global_situation.1401.a:0	"Понятно."
global_situation.1402.name:0	"Борьба за территорию"
global_situation.1402.desc:0	"Обороняющаяся сторона (§H[event_target:main_defender_scope.GetName]§!) упорно пытается отвоевать территорию, ранее захваченную атакующими (§H[event_target:main_attacker_scope.GetName]§!), заявляя о массовом уничтожении мирных жителей в этом районе."
global_situation.1402.a:0	"Понятно."
global_situation.1403.name:0	"Напрасные усилия"
global_situation.1403.desc:0	"Нам не удалось отвоевать территорию у противника"
global_situation.1403.a:0	"Понятно."
global_situation.1403.a.tt:0	"Статус флотилии: §Rпропала без вести§!"
global_situation.1404.name:0	"Безнадежная операция"
global_situation.1404.desc:0	"Обороняющаяся сторона (§H[event_target:main_defender_scope.GetName]§!) попыталась отвоевать территорию, захваченную атакующими (§H[event_target:main_attacker_scope.GetName]§!) из-за того, что там якобы убили мирных жителей. Операция закончилась провалом."
global_situation.1404.a:0	"Понятно."
global_situation.1500.name:0	"Заложники"
global_situation.1500.desc:0	"§H[event_target:main_attacker_scope.GetName]§! захватывает пассажирское судно при попытке покинуть зону боевых действий.\n\n§H[event_target:main_attacker_scope.GetName]§! утверждает, что взятые в плен заложники никакие не гражданские, а §Hшпионы§!, и относиться к ним будут соответственно…\n\n…если только мы не согласимся на обмен пленными.\n\nУ нас нет никаких записей о деятельности наших §Hшпионов§! в области, где было захвачено судно."
global_situation.1500.a:0	"Призвать галактику к оказанию давления."
global_situation.1500.a.tt:0	"Мы используем любые средства для освобождения заложников. Но сначала нужно попробовать такие меры, которые не подвергают риску их жизни.\n\n"
global_situation.1500.b:0	"Провести переговоры об освобождении заложников."
global_situation.1500.b.tt:0	"Мы вернем наших людей домой в целости и сохранности, пусть даже для этого придется согласится на некоторые условия противника.\n\n"
global_situation.1500.c:0	"Отправить спасательную команду."
global_situation.1500.c.tt:0	"У нас нет возможности гарантировать возвращение заложников в целости и сохранности, но мы не оставим их в плену без боя.\n\n"
global_situation.1501.name:0	"Спасательная операция: успех"
global_situation.1501.desc:0	"Наша спасательная команда вернула заложников"
global_situation.1501.a:0	"Понятно."
global_situation.1501.a.tt:0	"Поселения склоняются к нашему мировоззрению: §G10%§!"
global_situation.1502.name:0	"Заложники спасены"
global_situation.1502.desc:0	"§H[event_target:main_defender_scope.GetName]§! освобождает группу заложников, недавно захваченных в плен атакующей стороной (§H[event_target:main_attacker_scope.GetName]§!)."
global_situation.1502.a:0	"Понятно."
global_situation.1503.name:0	"Благородная жертва"
global_situation.1503.desc:0	"Нашей спасательной команде не удалось вернуть заложников. В ходе операции все погибли."
global_situation.1503.a:0	"Понятно."
global_situation.1503.a.tt:0	"Поселения отворачиваются от нашего мировоззрения: §R10%§!"
global_situation.1504.name:0	"Спасательная операция провалена"
global_situation.1504.desc:0	"§H[event_target:main_defender_scope.GetName]§! предпринимает попытку спасти группу заложников, захваченных в плен атакующей стороной (§H[event_target:main_attacker_scope.GetName]§!), но спасатели сами оказались в плену."
global_situation.1504.a:0	"Понятно."
global_situation.1600.name:0	"Оружие, меняющее парадигмы"
global_situation.1600.desc:0	"Война неизбежно предполагает внедрение экспериментального оружия.\n\nЕсли существует удачный момент для демонстрации новых и усовершенствованных огневых средств, которые мы разрабатываем в наших научных центрах, то этот момент настал.\n\n§H[event_target:main_attacker_scope.GetName]§! все кичится новым оружием, которое изменит расклад сил.\n\nМожет, стоит показать им, что и у нас в рукаве кое-что припасено."
global_situation.1600.a:0	"Обновить протоколы."
global_situation.1600.a.tt:0	"Мы направим все §Hресурсы§!, какие сможем на разработку нового мощного вооружения и обучающих программ по его применению.\n\n"
global_situation.1600.b:0	"Собрать сведения о прототипах."
global_situation.1600.b.tt:0	"Мы изучим характеристики прототипов нового оружия, чтобы принимать обоснованные решения в сценариях их использования.\n\n"
global_situation.1600.c:0	"Провести полевые испытания «Громилы»"
global_situation.1600.c.tt:0	"Пришло время расчехлить самое мощное экспериментальное оружие в нашем арсенале.\n\n"
global_situation.1601.name:0	"Испытания секретного оружия: пройдены"
global_situation.1601.desc:0	"Наши недавние испытания «Громилы» было настолько успешными, что существование этого оружия по очевидным причинам больше не может считаться засекреченным."
global_situation.1601.a:0	"Понятно."
global_situation.1602.name:0	"Перелом"
global_situation.1602.desc:0	"Обороняющаяся сторона (§H[event_target:main_defender_scope.GetName]§!) провела полевые испытания нового экспериментального оружия. Сбор данных еще продолжается, но уже сейчас понятно, что огневая мощь этого оружия может определить исход войны."
global_situation.1602.a:0	"Понятно."
global_situation.1603.name:0	"Испытания секретного оружия: провалены"
global_situation.1603.desc:0	"В ходе недавних испытаний «Громилы» мы получили кое-какие любопытные данные, но ожидаемый «ба-бах» не случился."
global_situation.1603.a:0	"Понятно."
global_situation.1603.a.tt:0	"Поселения отворачиваются от нашего мировоззрения: §R10%§!"
global_situation.1604.name:0	"Большой плюх"
global_situation.1604.desc:0	"Полевые испытания нового экспериментального оружия, проведенные обороняющейся стороной (§H[event_target:main_defender_scope.GetName]§!), окончились провалом."
global_situation.1604.a:0	"Понятно."
global_situation.1700.name:0	"Патовая ситуация"
global_situation.1700.desc:0	"Борьба против атакующих (§H[event_target:main_attacker_scope.GetName]§!) зашла в тупик — наши успехи ничтожны, либо их нет совсем.\n\nПродвижение обеих сторон вязнет из-за обоюдной способности планировать атаки и отражать контратаки, а операции становятся дороже с каждым днем.\n\nНам нужно преимущество, пока этот конфликт не перерос в затяжную, кровавую войну на истощение."
global_situation.1700.a:0	"Запросить поддержку."
global_situation.1700.a.tt:0	"Мы сделаем все возможное для увеличения резервов, чтобы выйти из патовой ситуации.\n\n"
global_situation.1700.b:0	"Использовать старые технические средства."
global_situation.1700.b.tt:0	"Мы используем любые ржавые железки, будь то оружие или оборудование, приспособив их для других целей или переделав в новые боевые средства.\n\n"
global_situation.1700.c:0	"Прорвать линию фронта."
global_situation.1700.c.tt:0	"Мы сдвинем ситуацию с мертвой точки, и неважно, во сколько жертв обойдется такая тактика.\n\n"
global_situation.1701.name:0	"Прорыв: успех"
global_situation.1701.desc:0	"Наша попытка прорвать оборону противника увенчалась успехом. Одна из их космических баз уничтожена."
global_situation.1701.a:0	"Понятно."
global_situation.1701.a.tt:0	"Статус космической базы противника: §Gуничтожена§!\nПотеряно кораблей: §R5§!"
global_situation.1702.name:0	"Прорыв линии фронта"
global_situation.1702.desc:0	"Силы обороняющейся стороны (§H[event_target:main_defender_scope.GetName]§!) прорвались сквозь ряды противника (§H[event_target:main_attacker_scope.GetName]§!), хотя это стоило им нескольких кораблей."
global_situation.1702.a:0	"Понятно."
global_situation.1703.name:0	"Острая борьба"
global_situation.1703.desc:0	"Попытка прорваться сквозь ряды противника удалась, но это нелегко нам далось. Мы уничтожили одну из их космических баз, но потеряли много достойных экипажей."
global_situation.1703.a:0	"Понятно."
global_situation.1703.a.tt:0	"Статус космической базы противника: §Gуничтожена§!\nПотеряно кораблей: §R5§!\nПоселения отворачиваются от нашего мировоззрения: §R10%§!"
global_situation.1704.name:0	"Качели войны"
global_situation.1704.desc:0	"Обороняющаяся сторона (§H[event_target:main_defender_scope.GetName]§!) попыталась выйти из патовой ситуации с противником (§H[event_target:main_attacker_scope.GetName]§!), но атака была отбита."
