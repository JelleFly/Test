tr_arsenal_peace_ufop_r_delayed:0	"Dans une époque où l'armement peut annihiler des systèmes stellaires entiers, la paix est souvent garantie par un arsenal trop intimidant."
tr_road_immortality_klingon_r:0	"La voie de l'immortalité"
