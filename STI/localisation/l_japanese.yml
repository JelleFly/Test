tech_phaser_5_desc:0	"§H放出結晶§!の回転式マトリックスを組み合わせることで、 複数のフェイザーエネルギー放射を同時に発射する。"
tech_plasma_3_desc:0	"重力鏡を用いて指向性の§Hプラズマ§!を誘導することで、 ビーム放散中のエネルギー損失を緩和する。"
tech_lance_1_desc:0	"瞬間的な融合反応に増幅要素を付加し、§H プラズマビーム§!の破壊力を大幅に増加させる。"
tech_phase_payloads_desc:0	"§H魚雷の配管にナノマシンをコーティング§!することで、 摩擦を極限まで減らすことができる。"
tech_antimatter_payloads_desc:0	"反物質放出器は比較的不安定だが、 §H反物質§!を収束させた破壊的なビームを生成する。"
tech_disruptor_1_desc:0	"改良型の貯蔵コイルは過熱状態の§Hプラズマ§!をより多く貯えておくことができる。"
tech_disruptor_2_desc:0	"仕様をより詳細化することによって、 §H亜空間§!崩壊中のエネルギー損失を減少させ、 ビームの精度を高める。"
tech_disruptor_3_desc:0	"§H時間の膨張§!は対象の物体が存在する座標を現在の時間線から完全に消滅させる。"
tech_phaser_big_1_desc:0	"最も強固な構造体さえ切り裂くほどの精度を備えた非常に強力なエネルギーのパルス。"
tech_phaser_big_2_desc:0	"五点形配列の§H放出結晶§!は無限の出力によって交互に絶え間なくビームを発する。"
tech_torpedo_2_desc:0	"§H相対性加速器§!は長さの収縮効果を向上させ、 光子魚雷の隠蔽性を高める。"
tech_point_defense_1_desc:0	"§H反射検知性能§!を向上させることで、 機関砲が脅威を検知して迎撃する速度を上昇させる。"
tech_matter_degrader_desc:0	"4次元の物体に一時的に§H次元を追加§!することにより、 大量のエネルギーを吹きこむ。"
tech_cutting_beam_desc:0	"§H腐食性のプラズマを持続的に斉射§!すれば、 非常に濃密な物体さえ破壊できる。"
tech_big_bomb_3_desc:0	"単一の爆発によって生成される§H亜空間歪曲§!の量を計測することで、 どの種類のトリコバルト爆弾が最も効果的かを判断できる。"
tech_phaser_autocannon_2_desc:0	"§H亜空間崩壊§!検知システムは敵艦をより高い精度で狙える。"
tech_phaser_autocannon_4_desc:0	"§H回転式の砲座§!が反動を減少させ、 連続爆撃中の連射速度を上昇させる。"
tech_phaser_burstfire_3_desc:0	"熱シールドを微調整することで力場を最も必要な座標に集中させ、 フェイズエネルギーを「円錐状」に放出する。"
tech_phaser_burstfire_4_desc:0	"§Hヒートシンク§!はプラズマ兵器から逸脱した熱を集めて再利用し、 プラズマエネルギー放射の威力と範囲を改善する。"
tech_plasma_beam_1_desc:0	"§Hプラズマ§!貯蔵コイルを改善することで、 兵器システムへのエネルギー供給が安定する。"
tech_plasma_beam_2_desc:0	"エネルギー場の熱シールドは許容量を改善し、 貯蔵コイルから§Hプラズマビーム生成器§!へのエネルギー供給を効率化する。"
tech_plasma_beam_3_desc:0	"熱シールドを有する貯蔵コイルの連結アレイは§Hプラズマビーム生成器§!の出力を指数関数的に増大させる。"
tech_shield_disruptor_1_desc:0	"兵器システムに微調整を加えることで、 反対周波数によって敵の§Hシールド§!を回避する可能性を向上させる。"
tech_shield_disruptor_2_desc:0	"§H反重力子§!は敵のシールドを生成している重力子を消滅させる。 ビームを放出できる時間が長くなるということだ。"
tech_shield_disruptor_3_desc:0	"§H反重力子スプレー§!は長期にわたる交戦中に弱体化した敵のシールドを貫通し、 ダメージを向上させる。"
tech_shield_1_desc:0	"§H銀河系§!を探索するためには、 領域を広げ、 脅威を打倒し、 宇宙船を守らなければならない。"
tech_shield_3_desc:0	"技師たちは技師システムデータベースに保存されたプロトコルに従って§H亜空間の周波数§!と歪曲を監視している。"
tech_shield_4_desc:0	"高度な§Hデフレクターシールド§!。 共変性のシールドは通常の兵器では貫通するの難しい。"
tech_shield_5_desc:0	"低レベルの§H亜空間場§!を布のように折りたたむことで堆積させ、 メタフェイズシールド技術に必要な出力を確保する。"
tech_hull_1_desc:0	"ダイヤモンドよりも数倍頑丈な§Hトライタニウム合金§!は船体の防御力を高めてくれる。"
tech_hull_2_desc:0	"§Hデュラニウム金属§!を装甲に追加することで、 艦船内部の電子機器とワープコアを保護し、 艦船の継戦可能時間を長引かせる。"
tech_hull_3_desc:0	"温度と圧力に対する耐性が優れた§Hテトラバーニウム合金§!を活用すれば、 艦船が危険な環境の奥深くまで進入できるようになる。"
tech_hull_4_desc:0	"中性子星の崩壊した核から収集された§Hニュートロニウム§!は非常に密度が高く、 外部からのスキャンに対する艦船の不透過性を高めることができる。"
tech_battery_1_desc:0	"§Hプラズマ貯蔵§!能力を改善すれば、 その他の反応炉コンポーネントの寿命が著しく延長する。"
tech_aux_engine_2_desc:0	"艦船の搭乗員が被る加減速の影響を§H人工重力システム§!が緩和するのを補助し、 戦闘効率を向上させる。"
tech_shield_booster_desc:0	"回転§Hエネルギー場§!の調波により、 シールド装甲を改善し、 敵の最も強力な兵器に対する防御性能を向上させる。"
tech_computer_assisted_targeting_desc:0	"宇宙船のコンピューターに搭載された§HA.I.ソフトウェア§!は大量の自動コマンドを実行可能であり、 戦術的にも戦略的にも役立ってくれる。"
tech_subspace_dos_flooder_desc:0	"§HDOSプロトコル§!に投資すれば、 防御ネットワークに対するより強力な攻撃に対する保証が得られる。"
tech_reactor_1_desc:0	"強力な§Hプラズマ§!を生成するためのプロセスが艦船の§H核融合ラボ§!でも使用できるようになる。"
tech_reactor_2_desc:0	"§H反物質§!粒子を捕捉、 安定化、 再利用するのに集中すれば、 失われたものと得られたものをさらに活用できる。"
tech_reactor_3_desc:0	"§Hテトリオン§!のエネルギーは、 安全に収容されている場合に最も上手く利用できる。"
tech_reactor_4_desc:0	"§H反テトリオン§!は原子よりも小さな粒子であり、 最大限に活用するには安全な環境に収容しなければならない。"
tech_engine_1_desc:0	"§Hプラズマ導管§!を通じてエネルギーを移せば、 中枢部の動力源から§H推力エンジン§!に動力を転移させることができる。"
tech_engine_2_desc:0	"光速の壁を破るためには§Hエネルギー§!産出を向上させなければならない。"
tech_engine_3_desc:0	"宇宙船を改装すれば、 §H次世代の補助エンジン§!を搭載できる。 ツインエンジンシステムは針路修正能力を改善し、 エンジンが故障した場合のバックアップにもなる。"
tech_engine_4_desc:0	"§Hクォーク粒子§!を安定させれば、 プラズマ排気フローの効率が向上する。"
tech_sensor_1_desc:0	"宇宙船が§Hプローブ§!によって情報を得るには、 効果的な§Hログシステム§!を搭載しなければならない。"
tech_sensor_2_desc:0	"宇宙船が§H亜空間プローブ§!によって情報を得るには、 §H亜空間のデータ§!を保存可能なログシステムを搭載しなければならない。"
tech_sensor_3_desc:0	"§H干渉防御§!でアップグレードした§Hセンサー§!はプローブの操作性能が向上し、 これまで以上のデータが収集可能になる。"
tech_sensor_4_desc:0	"検知システムに§Hタキオン§!を利用するための研究は、 センサーの精度向上に貢献してきた。"
tech_computer_1_desc:0	"§Hデュオトロニックソフトウェア§!を搭載したコンピューターは、 レジスターとトランジスターを利用する回路の後継である。"
tech_computer_2_desc:0	"光学チップに§Hアイソリニア回路§!を搭載すれば、 デュオトロニックコンピューターをアイソリニアコンピューターにアップグレードできる。"
tech_computer_3_desc:0	"§Hバイオニュラール§!ジェルパックの技術は、 非常に洗練された反応性の高いコンピューターアーキテクチャーの基盤を用意することで、 コンピューターの分野に革命を起こした。"
tech_computer_4_desc:0	"コンピューティングの複雑性はついに§H亜空間レベル§!に達する。"
tech_warp_drive_1_desc:0	"物質・反物質反応によって生まれ、 §Hダイリチウム結晶§!によって安定化する融合反応は§H超光速航行§!に必要な動力を生成する。"
tech_warp_drive_3_desc:0	"ワープドライブにおける粒子と反粒子の生成を増幅することで、 エネルギー出力が最大§H30%§!増加する。"
tech_heritage_site_desc:0	"我々の大学の研究・教育機関は学位を有する最高峰の知性ばかりを賞するわけではない。 全銀河的な文化を深く理解した者たちをも賞するのだ。"
tech_hypercomms_forum_desc:0	"科学者たちのなかには、 将来の学際的専門家たちのために道を作るメタ的言説に特化する訓練を受けている者たちもいる。"
tech_standard_formularies_desc:0	"最新の小型§H量子メモリストア§!を利用して、 記録は無期限かつ絶対安全に保存される。"
tech_holo_entertainment:0	"ホログラフィックリプログラム"
tech_holo_entertainment_desc:0	"艦船の標準的な§Hホログラフィックプログラム§!を調整することで、 冒険や瞑想など、 様々な活動の新たな機会が得られる。"
tech_global_research_initiative_desc:0	"§H電気法医学研究所§!があれば、 科学研究のための安全な試験環境が得られる。"
tech_power_hub_1_desc:0	"§H惑星を覆いつくす§!安全な§Hエネルギー§!インフラがあれば、 経年劣化や破壊工作に対する耐性が高まる。"
tech_power_hub_2_desc:0	"§H太陽光導管§!を広範に整備すれば、 エネルギーの産出と安定性が高まる。"
tech_mineral_purification_2_desc:0	"不必要な爆発によって生産が停止することのないよう、 安全性を念頭に置いて§H精製所§!の鉱石加工装置を刷新する。"
tech_food_processing_2_desc:0	"有機食品生産の専門家たちは、 いわゆる古きよき味わいを食卓に戻すための技術を完成させた。"
tech_basic_industry_desc:0	"冶金術の発展により、 より強く、 軽量な§H合金§!が作れるようになる。"
tech_alloys_1_desc:0	"粒子衝突器で新たな元素を作れるようになれば、 既存の§H合金§!は無限に改善できる。"
tech_alloys_2_desc:0	"量子化学の進歩は、 金属元素と非金属元素の新たな配合を解き明かす。 その金属があれば、史上最強の§H合金§!を生みだせるだろう。"
tech_luxuries_1_desc:0	"次世代の§H物質エネルギー変換器§!があれば、 より複雑な資源を複製できるようになる。"
tech_planetary_shield_generator_desc:0	"§H重力子§!生成器を拡大すれば、 惑星全体を覆いつくすほどの§Hエネルギーシールド§!を生成できるようになる。"
tech_centralized_command_desc:0	"軍事専門家に§H戦争アーカイブ§!を徹底的に研究させ、 変貌し続ける戦場に防衛・攻撃戦術を応用する。"
tech_planetary_defenses_desc:0	"§Hホロプログラム§!を定期的に設計し直すことで、 現在の銀河的緊張関係を反映させ、 §H戦闘シミュレーション§!の精度を高める。"
tech_global_defense_grid_desc:0	"近代化された軍事教程のおかげで、 これまで以上に有能な§H士官§!を育成できる。"
tech_dilithium_refining_desc:0	"§Hダイリチウム§!の濾過においては、 使用可能な資源とそうでない資源を分離する。"
tech_tetryons_refining_desc:0	"§Hテトリオン§!の濾過においては、 使用可能な資源とそうでない資源を分離する。"
tech_graviton_refining_desc:0	"§H重力子§!の濾過においては、 使用可能な資源とそうでない資源を分離する。"
tech_nanite_refining_desc:0	"§Hナノマシン§!の濾過においては、 使用可能な資源とそうでない資源を分離する。"
tech_interplanetary_commerce_desc:0	"星々のあいだで物資を送り合うための§Hロジスティクスチェーン§!を最適化する。"
tech_mine_dilithium_desc:0	"§Hダイリチウム§!の抽出には細心の注意を払わなければならないが、 得られる報酬は莫大だ。"
tech_mine_tetryons_desc:0	"§Hテトリオン§!の抽出には細心の注意を払わなければならないが、 得られる報酬は莫大だ。"
tech_hyper_entertainment_forum_desc:0	"§Hホログリッド§!を搭載した艦船と宇宙ステーションは、 シミュレーション環境における多様なホログラフィックプログラムを実施可能だ。"
tech_stardock_desc:0	"§H宇宙ステーション§!と§H星系基地§!の利点を両立させるためには、 設計と機能を深く理解しなければならない。"
tech_simulator_holodecks_desc:0	"ホログラフィック3Dモデルは、 無制限の世界を生みだし、 ユーザーが交流可能なありとあらゆる仮想住民を創造することができる。"
tech_starbase_support_systems_desc:0	"中央管理型の統合§H防衛システム§!があれば、 襲撃に対する対応能力が高まる。"
tech_weapons_maintenance_bay_desc:0	"日常的な維持業務に関係しているすべての人員を訓練し、 宇宙兵器の修理§Hスケジュール§!を設定する。"
tech_singularity_observatory_desc:0	"天文学者たちは時空連続体に存在する既知の量子特異点や、 存在する可能性のある量子§H特異点§!の座標を航宙図にするために人生を捧げてきた。"
tech_space_market_desc:0	"惑星の地表と静止軌道のあいだでの物資の輸送プロトコルを§H効率化§!する。"
tech_shipyard_desc:0	"無重力の自動制御を効率化することで、 §H星系基地§!に§H造船所§!を増設可能になる。"
tech_versatile_defense_system_desc:0	"最先端の重火器をモジュラー輸送車両に搭載することで、§H汎用性の高い§!§H大型防衛システム§!を§H星系基地§!に増設可能になる。"
tech_solar_panel_array_desc:0	"新世代の太陽光エネルギー貯蔵を念頭に置いて素材を改善することで、 §H星系基地§!に§Hソーラーパネルアレイ§!を増設可能になる。"
tech_trade_annex_desc:0	"正式なガイドラインと適切な許可を発行することで、 星系基地に§H交易館§!を増設可能になる。"
tech_wormhole_travel_unique_desc:0	"§Hワームホール§!が安定している確率は天文学的に低い。"
tech_megastructure_1_desc:0	"§H軌道上居住地§!が創設可能になる。"
tech_megastructure_2_desc:0	"§H軌道上居住地§!を§HティアII§!にアップグレード可能になる。"
tech_megastructure_3_desc:0	"§H軌道上居住地§!をティア§HIII§!にアップグレード可能になる。"
