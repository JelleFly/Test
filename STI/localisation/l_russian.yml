civic_higher_education:0	"Высшее образование"
civic_higher_education_desc:0	"Каждый имеет право добиться максимально возможных успехов. Мы несем ответственность за создание условий для этого."
civic_higher_education_effect_desc:0	""
civic_diplomatic_expertise:0	"Дипломатический опыт"
civic_diplomatic_expertise_desc:0	"Внимательно прислушиваясь к представителям других культур, мы не только лучше узнаем эти культуры, но и глубже понимаем саму вселенную."
civic_diplomatic_expertise_effect_desc:0	"§G+30§! к £opinion£ отношению после завершения §Hпротоколов первого контакта§!.\n"
civic_warriors_honor:0	"Воинская честь"
civic_warriors_honor_desc:0	"Всякая честь проистекает из состязания в силе, а достойная жизнь завершается смертью в бою. Без войны не может быть чести."
civic_warriors_honor_effect_desc:0	""
civic_followers_of_kahless:0	"Последователи Кейлиса"
civic_followers_of_kahless_desc:0	"Могучий §HКейлис§! всегда будет вести достойных в битву. Он позаботится о том, чтобы они сразили врагов на поле боя, потом и кровью прокладывая себе путь к славе."
civic_followers_of_kahless_effect_desc:0	"Производство £unity£ единства (лидеры): §G+1§!\nпроизводство £unity£ единства (имперские стражи): §G+0,5§!"
civic_closet_politics:0	"Кабинетная политика"
civic_closet_politics_desc:0	"Плести политические интриги и реализовывать сильные амбиции лучше всего в укромных уголках, в тени. Завуалированная тактика — единственный путь к достижению высшего блага."
civic_closet_politics_effect_desc:0	""
civic_state_vigilance:0	"Государственный контроль"
civic_state_vigilance_desc:0	"Всевидящее око государства наблюдает за нашим народом. Любой враг немедленно предается суду, служа наглядным примером власти наших сенаторов над собственным народом. Мы всегда начеку."
civic_state_vigilance_effect_desc:0	""
civic_raider_corps:0	"Войско мародеров"
civic_raider_corps_desc:0	"Коготь §HЦентрального командования§! вонзится в любое препятствие и растерзает его. Все принадлежит нам, мы не оставляем ничего."
civic_raider_corps_effect_desc:0	"Урон кораблей класса «Хидеки»: §G+20%§!\nУрон кораблей класса «Галор»: §G+15%§!\nУрон кораблей класса «Келдон»: §G+10%§!\nУрон кораблей класса «Казикай»: §G+5%§!"
civic_intelligence_zeal:0	"Рьяные разведчики"
civic_intelligence_zeal_desc:0	"§HЦентральное командование§! все видит, все слышит и все знает. Мы — вездесущая всемогущая тень, и мы собираем информацию. Ни одно слово из уст нашего врага не останется неуслышанным."
civic_intelligence_zeal_effect_desc:0	"Эффективность шпионов: §G+1§!\nРаз в месяц рабские поселения с некоторым шансом отправляются в изолятор для §Rпостоянного§! содержания."
civic_war_is_the_way:0	"Путь войны"
civic_war_is_the_way_desc:0	"Приходится рассчитывать на то, что ты более живуч, чем противник."
civic_war_is_the_way_effect_desc:0	"Ежемесячный прирост влияния в состоянии войны: §G+0,25§!"
civic_past_guides_future:0	"Прошлое направляет будущее"
civic_past_guides_future_desc:0	"Познавая свою суть, мы можем управлять своим будущим."
civic_past_guides_future_effect_desc:0	"§G+3%§! исследований после принятия дерева традиций"
civic_wealth_trust:0	"Мы верим в деньги"
civic_wealth_trust_desc:0	"Сила состоятельности и богатства превосходит силу флотилий и армий."
civic_wealth_trust_effect_desc:0	"Бонус за каждое очко объема торговли: £energy£ §G0,25§!  £minerals£ §G0,25§! £food£ §G0,10§! £deuterium£ §G0,10§!""
civic_under_nose:0	"У вас под носом"
civic_under_nose_desc:0	"Создание репутации за счет действий, в которых вас не могут уличить, — это искусство."
civic_under_nose_effect_desc:0	"Успешные шпионские операции приносят §Gмного§! единства."
civic_road_most_traveled:0	"Хоженая тропа"
civic_road_most_traveled_desc:0	"Настоящая война ведется против нашего сознания, когда под воздействием внешнего влияния мы сбиваемся с истинного пути. Мы возвращаем в стадо отбившихся."
civic_road_most_traveled_effect_desc:0	"Раз в шесть месяцев обратите одно нелояльное поселение к своему мировоззрению."
civic_cunning_subterfuge:0	"Хитроумные уловки"
civic_cunning_subterfuge_desc:0	"Сложно что-то найти там, где нечего искать."
civic_cunning_subterfuge_effect_desc:0	"Временный бонус к маневренности при провале шпионской операции: §G+15%§!"
civic_cumulative_knowledge:0	"Накопленные знания"
civic_cumulative_knowledge_desc:0	"Те, кто учится на опыте, проверяют на опыте то, чему можно научиться."
civic_cumulative_knowledge_effect_desc:0	"Прирост исследований от каждого поселения: §G+0,25§!"
civic_marauder_flotilla:0	"Флотилия мародеров"
civic_marauder_flotilla_desc:0	"Если вы раз за разом находите то, что потерял кто-то другой, это не просто везение."
civic_marauder_flotilla_effect_desc:0	"Ежемесячный бонус к приросту базового ресурса (£minerals£, £energy£, £food£) с наименьшим запасом: §G+25%§!"
civic_utopian_beliefs:0	"Утопичные взгляды"
civic_utopian_beliefs_desc:0	"Обустроить идеальную планету, может, и невозможно, но это не значит, что не нужно к этому стремиться."
civic_utopian_beliefs_effect_desc:0	"Дополнительное §Hредкое§! планетарное свойство после терраформирования."
civic_back_alley_diplomacy:0	"Дипломатические махинации"
civic_back_alley_diplomacy_desc:0	"Есть правильный способ решения проблем, а есть удобный способ."
civic_back_alley_diplomacy_effect_desc:0	"Производство энергии (послы): §G+5§!."
civic_question_everything:0	"Маловерие"
civic_question_everything_desc:0	"Даже установленные факты должны подвергаться сомнению, как и те, кто их отстаивает."
civic_question_everything_effect_desc:0	"§G+100%§! производства научных станций в случае успешного контршпионажа на §G5§! лет для этой системы."
civic_unrepenting_exploitation:0	"Безжалостная эксплуатация"
civic_unrepenting_exploitation_desc:0	"Использование природных ресурсов — двигатель прогресса."
civic_unrepenting_exploitation_effect_desc:0	"§G+25%§! опустошения орбитальными бомбардировками\nБомбардировка планеты с опустошением §H100%§! приносит ресурсы в зависимости от уровня столицы и наличия районов.\n\nУровень столицы 1/2/3/4: §G5/10/15/20§! £research£\nПромышленный район: §G5§! £alloys£\nЭнергетический район: §G10§! £energy£\nДобывающий район: §G10§! £minerals£\nСельскохозяйственный район: §G10§! £food£\nОсобый район: §G10§! £unity£"
civic_debts_repaid:0	"Возвращение долгов"
civic_debts_repaid_desc:0	"Выполняя свою часть сделки, мы всегда получаем больше прибыли, чем планировали."
civic_debts_repaid_effect_desc:0	""
civic_efficient_communication:0	"Продуктивное общение"
civic_efficient_communication_desc:0	"Если исключить вероятность неверного толкования, все пойдет по плану."
civic_efficient_communication_effect_desc:0	"Открытые границы с другими государствами улучшают их отношение к вам на §G+1§! в месяц (не более §G100§!).\nЗакрытые границы, напротив, ухудшают отношение на §R-1§! в месяц (не более §R-100§!)."
civic_systematized_structure:0	"Упорядоченное социальное устройство"
civic_systematized_structure_desc:0	"Нужно избавиться от того, что мешает нам эффективно работать, или найти этому другое применение."
civic_systematized_structure_effect_desc:0	"Столичные сооружения производят дополнительные блага в зависимости от уровня.\nУровень 1: §G+2§!\nУровень 2: §G+4§!\nУровень 3: §G+6§!\nУровень 4: §G+8§!"
civic_twofold_chances:0	"Двойные возможности"
civic_twofold_chances_desc:0	"Если провал не вариант, единственная альтернатива — успех."
civic_twofold_chances_effect_desc:0	"Шанс добиться желаемого результата даже в случае провала операции: §G20%§!"
civic_solid_reputation:0	"Хорошая репутация"
civic_solid_reputation_desc:0	"Скупые слова имеют больше веса."
civic_solid_reputation_effect_desc:0	"§R0,5§! влияния за назначение послов с целью испортить с вами отношения"
civic_paranoia:0	"«Paranoia»"
civic_paranoia_desc:0	"Если каждый стремится вас обидеть, нужно всегда быть готовыми обидеть их первыми."
civic_paranoia_effect_desc:0	"Вы получаете бонусы, которые удваиваются на §G2§! года в случае успешного контршпионажа:"
civic_fast_paced_science:0	"Быстроразвивающаяся наука"
civic_fast_paced_science_desc:0	"Наблюдая за другими, мы узнаем больше, чем узнали бы на словах."
civic_fast_paced_science_effect_desc:0	"§G+10§! к исследованиям за каждого посла, назначенного для улучшения или ухудшения отношений с другой цивилизацией"
civic_forthcoming:0	"Сближение"
civic_forthcoming_desc:0	"У бетазоидов практически отсутствует чувство личного пространства, когда речь идет об их личной жизни. Вера в то, что все должно быть общим, является ценностью настолько высокой, что она закрепилась в политике этой расы."
civic_forthcoming_effect_desc:0	"§G+0,5§! в месяц к отношениям с другими малыми государствами (не более §G50§!)."
civic_admin_capacity:0	"Административная реформа"
civic_admin_capacity_desc:0	"Только цивилизация, основанная на методической организации, может полностью раскрыть свой потенциал. Гибкость — залог финансового благополучия."
civic_colony_terraforming:0	"Ненасытная страсть к экспансии"
civic_colony_terraforming_desc:0	"Наш народ стремится первым добраться до новых миров и преобразовать их, если потребуется. Принцип «медленно, но верно» больше не работает."
civic_worker_prod:0	"Рабочая этика"
civic_worker_prod_desc:0	"Мы уверены, что талант и потенциал не заменят достоинств общества, построенного на упорном труде."
civic_amenity_reduction:0	"Бережливость"
civic_amenity_reduction_desc:0	"Цивилизации, которая не растрачивает ресурсы впустую, не грозят тяготы дефицита и отчаяния."
civic_planet_size:0	"Эксперты по рельефу"
civic_planet_size_desc:0	"Наше общество научилось менять рельеф планеты таким образом, что он больше не помешает нам прокладывать путь. Мы можем открывать регионы, которые раньше были недоступны для нашего народа."
civic_officers:0	"Добровольная служба"
civic_officers_desc:0	"Мы поощряем тех, кто предлагает свое время и преданность в обмен на звания и бесценные боевые навыки."
civic_planet_starbase_speed:0	"Инновационное строительство"
civic_planet_starbase_speed_desc:0	"Наш народ умеет подбирать самые современные материалы, от самых легких до самых податливых. Оптимизация структурных элементов — залог нашего долгосрочного выживания."
civic_leaders:0	"Прирожденные лидеры"
civic_leaders_desc:0	"Мы посвятили себя созданию общества прирожденных лидеров, от младенчества до капитанской должности."
civic_speed_evasion:0	"Бесстрашные флотилии"
civic_speed_evasion_desc:0	"Пикируя и маневрируя, наши флоты с легкостью ныряют в подпространство, обеспечивая нам возможность первыми открывать новые миры."
civic_unity:0	"Умышленное сосуществование"
civic_unity_desc:0	"Перед лицом невзгод наш народ решил оставить бессмысленные междоусобицы, предпочитая любой ценой добиваться гармонии."
void_civic:0	"НЕАКТУАЛЬНО"
void_civic_desc:0	"НЕАКТУАЛЬНО"
civic_devoted_to_kahless:0	"Верные Кейлису"
civic_devoted_to_kahless_desc:0	"Мы идем за светом §HНезабываемого§!. Мы вверяем себя ему. Мы создаем себя по его подобию. Мы будем следовать за §HКейлисом§! до последнего вздоха."
civic_tooltip_devoted_of_kahless_effects:0	"Производство £unity£ единства (лидеры): §G+2§!\nПроизводство £unity£ единства (имперские стражи): §G+1,5§!"
civic_born_to_spy:0	"Прирожденные шпионы"
civic_born_to_spy_desc:0	"Что было в начале? Разумеется, §Hромуланцы§!. В тенях мы чувствуем себя как дома, и всегда находим путь к победе. Так задумано."
civic_reparations:0	"Исправление"
civic_reparations_desc:0	"Настало время заявить о себе. Наша история, какой бы славной она ни была, не должна повториться. Мы можем возвысить себя и других."
civic_tooltip_reparations_effects:0	"§G+5§! стабильности от столичного сооружения"
building_chateau_ufop_effect_desc:0	"Базовое производство £unity£ §Yединства§! (£job_farmer£ §Yфермеры§!): §G+1§!\n\n"
building_pilgramage_site_klingon_effect_desc:0	"Базовое производство £trade_value£ §Yобъема торговли§! (£job_follower_of_kahless_klingon£ §Yпоследователи Кейлиса§! и £job_high_cleric_klingon£ §Yверховные клирики§!): §G+1§!\n\n"
building_hall_of_warriors_klingon_effect_desc:0	"Базовое производство £trade_value£ §Yобъема торговли§! (£job_follower_of_kahless_klingon£ §Y$job_follower_of_kahless_klingon_plural$§!): §G+2§!\n\n"
building_amphitheater_romulan_effect_desc:0	"§YСкорость прироста поселений§! от £job_entertainer£ §Yартистов§!: §G+2%§!\n\n"
building_mililtary_academy_cardassian_desc:0	"Изнуряющий котел, где новобранцы учатся, тренируются и продвигаются по служебной лестнице, чтобы дослужиться до высших военных чинов. Это одно из немногих мест, где сироты могут заслужить себе место в обществе."
building_reeducation_center_cardassian_effect_desc:0	"£job_chairperson_cardassian£ §Y$job_chairperson_cardassian_plural$§! с шансом §G10%§! меняют идеологию 1 поселения на кардассианскую (1 раз в месяц)\n\n"
building_energy_grid_effect_desc:0	"Повышает базовую эффективность видов деятельности, производящих £energy£ §Yэнергию§!, на §G1§!.\n\n"
building_energy_nexus_effect_desc:0	"Повышает базовую эффективность видов деятельности, производящих £energy£ §Yэнергию§!, на §G2§!.\n\n"
building_mineral_purification_plant_effect_desc:0	"Повышает базовую эффективность видов деятельности, производящих £minerals£ §Yминералы§!, на §G1§!.\n\n"
building_mineral_purification_hub_effect_desc:0	"Повышает базовую эффективность видов деятельности, производящих £minerals£ §Yминералы§!, на §G2§!.\n\n"
building_food_processing_facility_effect_desc:0	"Повышает базовую эффективность видов деятельности, производящих £food£ §Yпищу§!, на §G1§!.\n\n"
building_food_processing_center_effect_desc:0	"Повышает базовую эффективность видов деятельности, производящих £food£ §Yпищу§!, на §G2§!.\n\n"
building_foundry_2_effect_desc:0	"Повышает базовую эффективность видов деятельности, производящих £alloys£ §Yсплавы§!, на §G1§!. Стоимость содержания увеличивается соответственно.\n\n"
building_foundry_3_effect_desc:0	"Повышает базовую эффективность видов деятельности, производящих £alloys£ §Yсплавы§!, на §G3§!. Стоимость содержания увеличивается соответственно.\n\n"
building_replicator_2_effect_desc:0	"Количество вакансий в §Yнаучных§!, §Yкультурных§!, §Yадминистративных§!, §Yмедицинских§! и §Yразвлекательных сооружениях§!: §G+1§!\n\n"
building_replicator_3_effect_desc:0	"Базовое производство видов деятельности, производящих £deuterium£ §Yдейтерий§!: §G+1§!. Стоимость содержания увеличивается соответственно.\nКоличество вакансий в §Yнаучных§!, §Yкультурных§!, §Yадминистративных§!, §Yмедицинских§! и §Yразвлекательных сооружениях§!: §G+1§!\n\n"
building_replicator_4_a_effect_desc:0	"Базовое производство видов деятельности, производящих £deuterium£ §Yдейтерий§!: §G+1§!. Стоимость содержания увеличивается соответственно.\nКоличество вакансий в §Yнаучных§!, §Yкультурных§!, §Yадминистративных§!, §Yмедицинских§! и §Yразвлекательных сооружениях§!: §G+1§!\n\n"
building_replicator_4_b_effect_desc:0	"Базовое производство видов деятельности, производящих £deuterium£ §Yдейтерий§!: §G+1§!, производящих £trade_value£ §Yобъем торговли§!: §G+3§!. Стоимость содержания увеличивается соответственно.\nКоличество вакансий в §Yнаучных§!, §Yкультурных§!, §Yадминистративных§!, §Yмедицинских§! и §Yразвлекательных сооружениях§!: §G+1§!\n\n"
building_institute_effect_desc:0	"+15% производительности исследователей\n\n"
building_gaiaseeders_4_effect_desc:0	"\nПреобразует планету в §Gидеальный мир§!\n\n"
building_holo_theatres_klingon:0	"Голографический симулятор боев"
building_holo_theatres_klingon_desc:0	"§HГолографический симулятор боев§! открывает новые возможности обучения рукопашному бою и позволяет проводить масштабные состязания."
building_holo_theatres_klingon_effect_desc:0	""
building_federation_headquarters_ufop:0	"Штаб Федерации"
building_federation_headquarters_ufop_desc:0	"В штабе Федерации, управляемом Звездным флотом, размещается Совет и штаб-квартира Звездного флота. В этом огромном сооружении есть жилые палубы, офисы, медотсеки, комнаты для допросов и оперативные центры."
building_federation_headquarters_ufop_effect_desc:0	""
building_holodeck_ufop:0	"Голопалуба"
building_holodeck_ufop_desc:0	"Голопалубы расширяют границы нашего воображения, предоставляя новые возможности для обучения, исследований и отдыха."
building_holodeck_ufop_effect_desc:0	""
building_holosuite_arcades_ufop:0	"Игровая голокамера"
building_holosuite_arcades_ufop_desc:0	"Голопалубы становятся все более популярны среди населения. Расширенные голографические комплексы — это объекты развлекательной и стратегической ценности, где можно проводить долгие часы."
building_holosuite_arcades_ufop_effect_desc:0	""
building_housing_quarter_ufop:0	"Жилой квартал"
building_housing_quarter_ufop_desc:0	"Для нас чрезвычайно важно обеспечить наш народ достойным жильем."
building_housing_quarter_ufop_effect_desc:0	""
building_federation_residences_ufop:0	"Резиденции Федерации"
building_federation_residences_ufop_desc:0	"В наших резиденциях хватит места для длительного размещения членов политических партий, участников программ культурного обмена и экипажей, находящихся в увольнении."
building_federation_residences_ufop_effect_desc:0	""
building_consulate_ufop:0	"Консульство"
building_consulate_ufop_desc:0	"Консульства являются подразделениями посольств и специализируются на разработке торговых стратегий и налаживании связей между цивилизациями."
building_consulate_ufop_effect_desc:0	""
building_embassy_ufop:0	"Посольство"
building_embassy_ufop_desc:0	"В посольстве размещаются послы и другие официальные лица, ответственные за отношения с другими цивилизациями."
building_embassy_ufop_effect_desc:0	""
building_planetary_defense_system_ufop:0	"Орудия планетарной обороны"
building_planetary_defense_system_ufop_desc:0	"Система орбитальной обороны состоит из сети защитных объектов, специально спроектированных для обеспечения безопасности нашей планеты от любых угроз."
building_planetary_defense_system_ufop_effect_desc:0	""
building_starfleet_academy_ufop:0	"Академия Звездного флота"
building_starfleet_academy_ufop_desc:0	"В университетском городке академии Звездного флота найдется место для каждого, кто хочет обучаться и приобретать знания, необходимые для путешествий в открытом космосе."
building_starfleet_academy_ufop_effect_desc:0	"+100 к начальному опыту армии"
building_chateau_ufop:0	"Земельное владение"
building_chateau_ufop_desc:0	"В эпоху изобилия возделывание земли может показаться неблагодарной работой. Но посвятившие себя сельскому хозяйству знают, что плуг формирует не только землю, но и того, кто ее обрабатывает."
building_great_hall_klingon:0	"Большой зал"
building_great_hall_klingon_desc:0	"Это место заседаний Высшего совета, где решаются ключевые гражданские и военные вопросы. Сюда приходят с жалобами и конфликтами."
building_great_hall_klingon_effect_desc:0	""
building_volcanic_shrine_klingon:0	"Вулканическое святилище"
building_volcanic_shrine_klingon_desc:0	"Огонь, бьющийся в этих святилищах, напоминает последователям о неукротимой силе Кейлиса и о вечной природе чести."
building_volcanic_shrine_klingon_effect_desc:0	""
building_monastery_klingon:0	"Вулканический монастырь"
building_monastery_klingon_desc:0	"Священные подземные постройки, в которых живут наши монахи, посвятившие свою жизнь Кейлису. Здесь витает аромат благовоний аданджи, наполняя дух исконной клингонской силой."
building_monastery_klingon_effect_desc:0	""
building_housing_blocks_klingon:0	"Жилые блоки"
building_housing_blocks_klingon_desc:0	"Незатейливые постройки, в которых есть все, что нужно воину. Прочная конструкция, минималистический дизайн."
building_housing_blocks_klingon_effect_desc:0	""
building_imperial_manors_klingon:0	"Имперские особняки"
building_imperial_manors_klingon_desc:0	"Дома, построенные для периодического наслаждения комфортом. Предназначаются для тех, кто проявил исключительную храбрость на службе империи."
building_imperial_manors_klingon_effect_desc:0	""
building_pilgramage_site_klingon:0	"Место паломничества"
building_pilgramage_site_klingon_desc:0	"Святилище для подношений, где посетители могут почтить память тех, кто достиг Сто-во-кора. Пение паломников эхом отдается в глубине."
building_ancestral_homes_klingon:0	"Родовые дома"
building_ancestral_homes_klingon_desc:0	"Роскошные поместья, принадлежащие двадцати четырем Великим Домам и их ответвлениям. Хорошо укреплены и всегда защищены."
building_ancestral_homes_klingon_effect_desc:0	""
building_diplomatic_chambers_klingon:0	"Консульство"
building_diplomatic_chambers_klingon_desc:0	"Обширная сеть обителей для встреч, защищенных массивными, прочными дверями. Здесь налаживаются межвидовые отношения, хотя поединки не приветствуются."
building_diplomatic_chambers_klingon_effect_desc:0	""
building_imperial_contacts_complex_klingon:0	"Посольство"
building_imperial_contacts_complex_klingon_desc:0	"Крупный комплекс, где выполняется необходимая работа по расширению нашей Империи ненасильственными способами. Здесь, как правило, терпимо относятся к чужакам, хотя предполагается, что они все же продемонстрируют, на что годятся."
building_imperial_contacts_complex_klingon_effect_desc:0	""
building_hall_of_warriors_klingon:0	"Зал воинов"
building_hall_of_warriors_klingon_desc:0	"Огромный памятник, в котором выставлены для поклонения статуи наших самых отважных героев. Отполированный до блеска обсидиан сияет нестареющей доблестью."
building_tower_of_trials_klingon:0	"Башня испытаний"
building_tower_of_trials_klingon_desc:0	"Ни одна раса во вселенной не проходит такой обстоятельной подготовки, как клингоны. Башня испытаний — сердце нашей славы."
building_tower_of_trials_klingon_effect_desc:0	"+100 к начальному опыту армии"
building_hall_of_state_romulan:0	"Правительственный зал"
building_hall_of_state_romulan_desc:0	"Этот впечатляющий зал, в котором принимаются самые важные решения в галактике, находится в центре круглого комплекса на морском берегу. Если речь заходит о стабильности и порядке, наш Сенат высказывается первым."
building_hall_of_state_romulan_effect_desc:0	""
building_courtyard_residences_romulan:0	"Жилое подворье"
building_courtyard_residences_romulan_desc:0	"Замысловатые лабиринты, окружающие наши жилые постройки, напоминают о стремлении Империи к совершенству и секретности."
building_courtyard_residences_romulan_effect_desc:0	""
building_labyrinthian_abodes_romulan:0	"Жилой лабиринт"
building_labyrinthian_abodes_romulan_desc:0	"Продуманное использование древнего архитектурного дизайна со множеством немыслимых углов и закоулков позволило построить дома, непроницаемые для простаков."
building_labyrinthian_abodes_romulan_effect_desc:0	""
building_lavish_villas_romulan:0	"Роскошные виллы"
building_lavish_villas_romulan_desc:0	"Роскошные загородные дома — это демонстрация нашей силы и потенциала. Они предназначены только для самых авторитетных граждан."
building_lavish_villas_romulan_effect_desc:0	""
building_artificial_singularities_1:0	"Разрушитель протозвезд"
building_artificial_singularities_1_desc:0	"Здание, в котором находится один из наших наиболее тщательно охраняемых секретов — разрушитель протозвезд, способный создавать небольшое количество искусственных сингулярностей. Увеличивает базовое производство искусственных сингулярностей на 1."
building_artificial_singularities_1_effect_desc:0	""
building_artificial_singularities_2:0	"Улучшенный разрушитель протозвезд"
building_artificial_singularities_2_desc:0	"Здание, в котором находится один из наших наиболее тщательно охраняемых секретов — улучшенный разрушитель протозвезд, способный создавать небольшое количество искусственных сингулярностей. Увеличивает базовое производство искусственных сингулярностей на 2."
building_artificial_singularities_2_effect_desc:0	""
building_artificial_singularities_3:0	"Великий разрушитель протозвезд"
building_artificial_singularities_3_desc:0	"Здание, в котором находится один из наших наиболее тщательно охраняемых секретов — великий разрушитель протозвезд, способный создавать небольшое количество искусственных сингулярностей. Увеличивает базовое производство искусственных сингулярностей на 3."
building_artificial_singularities_3_effect_desc:0	""
building_assembly_romulan:0	"Консульство"
building_assembly_romulan_desc:0	"Здесь собираются члены отлаженного законодательного аппарата, чтобы Империя процветала благодаря тщательно подготовленному культурному обмену."
building_assembly_romulan_effect_desc:0	""
building_council_dome_romulan:0	"Посольство"
building_council_dome_romulan_desc:0	"Крайне важно собираться вместе для обсуждения внешних связей и способов выражения своей позиции. Введение в заблуждение — ключ к выживанию."
building_council_dome_romulan_effect_desc:0	""
building_base_of_operations_romulan:0	"Оперативная база"
building_base_of_operations_romulan_desc:0	"Лучшая защита всегда та, что скрыта. Если знание — сила, то быть неизвестными значит быть непобедимыми."
building_base_of_operations_romulan_effect_desc:0	""
building_imperial_war_college_romulan:0	"Имперский военный институт"
building_imperial_war_college_romulan_desc:0	"Наш первоклассный институт готовит как прошедших отбор для службы в армии, так и будущих агентов Тал Шиар. Только безотчетно преданные возвысятся."
building_imperial_war_college_romulan_effect_desc:0	"+100 к начальному опыту армии"
building_amphitheater_romulan:0	"Амфитеатр"
building_amphitheater_romulan_desc:0	"Ромуланские драмы настолько сложны, изощренны и взаимосвязаны, что специалисты низших рас посвятили десятилетия анализу отдельных сцен только для того, чтобы выяснить, что это было умело разыгранное отвлекающее действие."
building_administrative_command_cardassian:0	"Административное командование"
building_administrative_command_cardassian_desc:0	"Огромных размеров здание с высокими зубцами, бесконечными архивными комнатами и безупречными залами, украшенными джевонитом. Здесь проводят судебные заседания, правда, обвиняемых всегда признают виновными."
building_administrative_command_cardassian_effect_desc:0	""
building_communal_lodgings_cardassian:0	"Общественные покои"
building_communal_lodgings_cardassian_desc:0	"Практичные изолированные постройки, где можно сосредоточиться на долге и служении."
building_communal_lodgings_cardassian_effect_desc:0	""
building_stately_household_cardassian:0	"Сановный дом"
building_stately_household_cardassian_desc:0	"Только семьи, которые доказали свою непоколебимую преданность и работоспособность, могут претендовать на столь роскошные дома."
building_stately_household_cardassian_effect_desc:0	""
building_information_control_center_cardassian:0	"Центр управления информацией"
building_information_control_center_cardassian_desc:0	"Памятник нашей педантичности и мудрости. Несанкционированные взгляды быстро и точно искореняются из духа времени."
building_information_control_center_cardassian_effect_desc:0	""
building_central_admissions_office_cardassian:0	"Центральная приемная комиссия"
building_central_admissions_office_cardassian_desc:0	"Прагматические кабинеты чиновников, где мы можем распространять культурно-гуманитарное влияние в государствах, над которыми хотим господствовать."
building_central_admissions_office_cardassian_effect_desc:0	""
building_foreign_dignitary_cabinet_cardassian:0	"Кабинет иностранных сановников"
building_foreign_dignitary_cabinet_cardassian_desc:0	"Хотя среди менее значимых рас редко встречаются личности, наделенные интеллектом в такой степени, что с ними стоит побеседовать, эти апартаменты со скрытым наблюдением дают возможность встретиться с их представителями и тщательно изучить их мотивы."
building_foreign_dignitary_cabinet_cardassian_effect_desc:0	""
building_enforced_peacekeeping_annex_cardassian:0	"Корпус принудительного поддержания мира"
building_enforced_peacekeeping_annex_cardassian_desc:0	"Агрессивная защита наших границ имеет решающее значение для выживания и процветания. С такими прочными укреплениями никто не усомнится в превосходстве нашего Союза."
building_enforced_peacekeeping_annex_cardassian_effect_desc:0	""
building_mililtary_academy_cardassian:0	"Кардассианская военная академия"
building_mililtary_academy_cardassian_effect_desc:0	"+100 к начальному опыту армии"
building_surveillance_complex_cardassian:0	"Комплекс наблюдения"
building_surveillance_complex_cardassian_desc:0	"Внушительный паноптикум, где запечатлена фотографическая память нашего народа, чтобы у государства не было недостатка в эмпирических доказательствах правонарушений."
building_surveillance_complex_cardassian_effect_desc:0	""
building_reeducation_center_cardassian:0	"Центр переподготовки"
building_reeducation_center_cardassian_desc:0	"Они лгали вам. Все они. Ваше прежнее правительство, ваши родители, даже ваши любовники. Только мы проявили благосклонность и сказали вам правду. Здесь ваше место, мы ваши братья и сестры"
building_colony_shelter:0	"Убежище из транспортного корабля"
building_colony_shelter_desc:0	"Сломанные или отжившие свое корабли поселенцев реконструируются и ремонтируются. Зачем добру пропадать?"
building_colony_shelter_effect_desc:0	""
building_capital:0	"Планетарная администрация"
building_capital_desc:0	"Лидеры планет на административных должностях проводят здесь официальные встречи, чтобы участвовать в принятии политических решений."
building_capital_effect_desc:0	""
building_major_capital:0	"Столица мира"
building_major_capital_desc:0	"В этих постройках находится центр управления миром."
building_major_capital_effect_desc:0	""
building_system_capital:0	"Звездная столица"
building_system_capital_desc:0	"Этот комплекс правительственных учреждений используется в качестве оперативной базы для самых сложных административных ролей."
building_system_capital_effect_desc:0	""
building_imperial_capital:0	"Штаб-квартира государства"
building_imperial_capital_desc:0	"Этот комплекс внушительных зданий, предоставляющий свои помещения самым влиятельным лидерам государства, является самой важной правительственной единицей любой галактической державы."
building_imperial_capital_effect_desc:0	""
building_research_lab_1:0	"Научные лаборатории"
building_research_lab_1_desc:0	"Для исследований нужны специально оборудованные помещения, например, биологические и химические лаборатории."
building_research_lab_1_effect_desc:0	""
building_research_lab_2:0	"Научные комплексы"
building_research_lab_2_desc:0	"Эти лаборатории более просторны и оснащены более современным оборудованием."
building_research_lab_2_effect_desc:0	""
building_research_lab_3:0	"Передовые научные комплексы"
building_research_lab_3_desc:0	"Лаборатории следующего поколения многократно превосходят своих предшественников техническим оснащением и возможностями."
building_research_lab_3_effect_desc:0	""
building_autochthon_monument:0	"Мемориальный памятник"
building_autochthon_monument_desc:0	"Это архитектурное сооружение увековечивает память великих лидеров, проложивших путь к галактическому прогрессу."
building_autochthon_monument_effect_desc:0	""
building_heritage_site:0	"Объект наследия"
building_heritage_site_desc:0	"Этот охраняемый участок представляет особую культурную ценность для государства."
building_heritage_site_effect_desc:0	""
building_hypercomms_forum:0	"Монументальная архитектура"
building_hypercomms_forum_desc:0	"Здесь много места, и специалисты приходят сюда для бесед на культурные и духовные темы, пуская в дело передовое оборудование объекта."
building_hypercomms_forum_effect_desc:0	""
building_citadel_of_faith:0	"Цитадель веры"
building_citadel_of_faith_desc:0	"Массивный комплекс, предлагающий убежище и изоляцию от материального мира для всех желающих."
building_citadel_of_faith_effect_desc:0	""
building_bureaucratic_1:0	"Административные здания"
building_bureaucratic_1_desc:0	"Цивилизацию можно оценить по весу ее документов. Для решения этой задачи отведены значительные офисные площади."
building_bureaucratic_1_effect_desc:0	""
building_bureaucratic_2:0	"Административный зал"
building_bureaucratic_2_desc:0	"По мере того, как наша цивилизация становится все более многогранной, нам необходимо расширять бюрократические сети по всем нашим планетам и повышать их эффективность."
building_bureaucratic_2_effect_desc:0	""
building_bureaucratic_3:0	"Административный центр"
building_bureaucratic_3_desc:0	"В основе гармонии нашего общества лежат сложные организационные процессы, которые обеспечивают эффективность во всех сферах. Именно этим занимаются в огромных административных зданиях, оживленных днем и ночью."
building_bureaucratic_3_effect_desc:0	""
building_hydroponics_farm:0	"Гидропонные фермы"
building_hydroponics_farm_desc:0	"Гидропоника оптимизирует процесс выращивания органических культур с применением воды и обеспечивает процветание сельского хозяйства вне зависимости от состояния почвы."
building_hydroponics_farm_effect_desc:0	""
building_holo_theatres:0	"Голографический симулятор"
building_holo_theatres_desc:0	"Голографический симулятор — это новое слово в сферах обучения и развлечений."
building_holo_theatres_effect_desc:0	""
building_planetary_shield_generator:0	"Генератор планетарных щитов"
building_planetary_shield_generator_desc:0	"Создание защитных энергетических экранов для обеспечения максимальной эффективности оборонительных средств является неотъемлемой частью планетарной безопасности."
building_planetary_shield_generator_effect_desc:0	"-50% урона от орбитальных бомбардировок"
building_military_academy:0	"Военная академия"
building_military_academy_desc:0	"Большинству цивилизаций приходится готовить свой народ к войне и создавать учреждения для набора новобранцев."
building_military_academy_effect_desc:0	"+100 к начальному опыту армии"
building_energy_grid:0	"Планетарная энергосеть"
building_energy_grid_desc:0	"Эти сети питаются от объединенного комплекса источников энергии и являются основной системой распределения энергии на планете."
building_energy_nexus:0	"Энергораспределитель"
building_energy_nexus_desc:0	"Огромный объект, предназначенный для эксплуатации и улучшения комплекса планетарных энергосетей."
building_mineral_purification_plant:0	"Станция переработки минералов"
building_mineral_purification_plant_desc:0	"Добыча карьерного сырья с целью переработки его компонентов требует специализированных заводов с установками по добыче полезных ископаемых."
building_mineral_purification_hub:0	"Комплекс очистки минералов"
building_mineral_purification_hub_desc:0	"В эти огромные комплексы доставляют минералы для последующей тщательной очистки."
building_food_processing_facility:0	"Центр несинтезированной пищи"
building_food_processing_facility_desc:0	"Невоспроизведенные, органически выращенные продукты всегда будут основой нашего рациона. Производство высококачественных свежих продуктов — это старая традиция, которую мы до сих пор чтим."
building_food_processing_center:0	"Центры обработки пищи"
building_food_processing_center_desc:0	"Эти центры — средоточие предприятий по переработке пищевых продуктов, где осуществляется контроль и проверка качества органических продуктов в сравнении с продуктами, изготовленными репликаторами."
building_foundry_1:0	"Кузницы"
building_foundry_1_desc:0	"В кузницах металлы перерабатываются в прочные сплавы для самых разных целей."
building_foundry_1_effect_desc:0	""
building_foundry_2:0	"Литейные заводы"
building_foundry_2_desc:0	"Благодаря оптимизации производства и внушительным размерам литейные заводы способны производить значительно больше сплавов из сырья."
building_foundry_3:0	"Горны"
building_foundry_3_desc:0	"Эти огромные кузнечные горны значительно (иногда даже слишком) повышают производительность сплавов на планете."
building_replicator_1:0	"Репликатор"
building_replicator_1_desc:0	"Этот большой молекулярный синтезатор может изготовить практически любой предмет путем преобразования энергии в материю. Это позволяет увеличить общую доступность товаров народного потребления на планете."
building_replicator_1_effect_desc:0	""
building_replicator_2:0	"Репликационные залы"
building_replicator_2_desc:0	"Промышленные репликаторы покрывают большую часть потребностей населения в товарах народного потребления, а также могут перерабатывать предметы для последующего преобразования."
building_replicator_3:0	"Репликационные комплексы"
building_replicator_3_desc:0	"Многочисленные парки репликаторов по всей планете соединяются между собой, чтобы обеспечить крупномасштабное производство любых товаров народного потребления для повседневного использования."
building_replicator_4_a:0	"Репликационная группа"
building_replicator_4_a_desc:0	"Помимо создания синтезированных продуктов питания, репликаторы обеспечивают артистов необходимым оборудованием и инструментами."
building_replicator_4_b:0	"Репликационный завод"
building_replicator_4_b_desc:0	"В этих высоченных сооружениях репликаторы группируются по категориям, за счет чего производительность товаров значительно увеличивается."
building_institute:0	"Научно-исследовательский институт"
building_institute_desc:0	"Научно-исследовательский институт играет ключевую роль в развитии нашей цивилизации. Стремление к знаниям и передовые научные разработки раскрывают многие тайны вселенной."
building_ministry_production:0	"Министерство производства"
building_ministry_production_desc:0	"Централизованный отдел, который организует промышленные процессы планеты от добычи до производства и логистики."
building_ministry_production_effect_desc:0	"+15% производительности металлургов и ремесленников"
building_clinic:0	"Клиники"
building_clinic_desc:0	"Клиники обеспечивают долголетие и улучшают общее состояние здоровья населения с помощью различных специфических методов лечения."
building_clinic_effect_desc:0	""
building_hospital:0	"Медицинские комплексы"
building_hospital_desc:0	"Медицинские комплексы предлагают специализированную помощь и эффективное лечение постоянно растущему населению, что по статистике обеспечивает гораздо более продолжительную и здоровую жизнь."
building_hospital_effect_desc:0	""
building_embassy:0	"Центр дипломатических связей"
building_embassy_desc:0	"В стенах этого центра обсуждают дипломатические отношения с другими цивилизациями. Здесь специалисты проверяют границы ксенокультурного обмена."
building_embassy_effect_desc:0	""
building_grand_embassy:0	"База дипломатических связей"
building_grand_embassy_desc:0	"В этой обширной и внушительной столичной области наиболее опытные дипломаты ведут сложные переговоры с другими цивилизациями и готовят дипломатов будущего."
building_grand_embassy_effect_desc:0	""
building_gaiaseeders_1:0	"Станция терраформирования"
building_gaiaseeders_1_desc:0	"Помимо терраформирования существуют и другие формы астрономического моделирования. Этот дорогой процесс требует тонкого и осторожного подхода и приносит щедрые награды."
building_gaiaseeders_1_effect_desc:0	"+10% скорости прироста поселений"
building_gaiaseeders_2:0	"Станция биоформирования"
building_gaiaseeders_2_desc:0	"Подобно художнику, наносящему краску на холст умелыми взмахами кисти, команды ученых и инженеров наносят на небесные тела биологическое разнообразие и автономные системы."
building_gaiaseeders_2_effect_desc:0	"+5% скорости прироста поселений; +10% пригодности"
building_gaiaseeders_3:0	"Станция планетарного моделирования"
building_gaiaseeders_3_desc:0	"Созидание окружающей среды требует точности и самоотдачи. Вид заката над рукотворными гребнями великолепной горной цепи смягчает самые черствые сердца."
building_gaiaseeders_3_effect_desc:0	"+20% пригодности"
building_gaiaseeders_4:0	"Станция астрономического моделирования"
building_gaiaseeders_4_desc:0	"Новый идеальный мир. Венец терраформирования, высшее достижение. Дело невероятной важности. Сюда должны были прислать поэта."
building_stronghold:0	"Военная база"
building_stronghold_desc:0	"Высококвалифицированные военные всегда готовы защитить планету от угроз."
building_stronghold_effect_desc:0	""
building_fortress:0	"Армейская штаб-квартира"
building_fortress_desc:0	"Улучшенные военные объекты позволяют организовать площадки с современным оборудованием и обеспечивают достаточно места для тренировок."
building_fortress_effect_desc:0	""
building_precinct_house:0	"Тюремные камеры"
building_precinct_house_desc:0	"Постройки для содержания нарушителей спокойствия полагаются на охранников, которые отслеживают подозрительную деятельность и применяют законы государства."
building_precinct_house_effect_desc:0	""
building_hall_judgment:0	"Судебные учреждения"
building_hall_judgment_desc:0	"Эти учреждения состоят из множества зданий, искусно спроектированных для размещения законодателей и сотрудников сил обороны."
building_hall_judgment_effect_desc:0	""
building_crystal_plant:0	"Реактор рекристаллизации дилития"
building_crystal_plant_desc:0	"Рекристаллизация дилития — один из самых сложных химических процессов, известных в галактике. Процедура настолько важная для цивилизаций, что ее прерывание может повлечь гибель целых систем."
building_crystal_plant_effect_desc:0	""
building_chemical_plant:0	"Подпространственный тетрионный коллайдер"
building_chemical_plant_desc:0	"Высокоскоростные подпространственные коллайдеры столь же опасны, сколь угрожающе звучит их название. Они также являются единственным источником искусственных тетрионов, фундаментальной составляющей многих высокоэнергетических технологий."
building_chemical_plant_effect_desc:0	""
building_refinery:0	"Уловитель гравитонов"
building_refinery_desc:0	"Этот обширный подземный комплекс улавливает неконтролируемые гравитоны с помощью сложных электрокинетических сетчатых решеток, которые игнорируют законы высшей математики в нашем привычном их понимании."
building_refinery_effect_desc:0	""
building_nanite_forge:0	"Нанитовая кузня"
building_nanite_forge_desc:0	"Масштабы вселенной поражают воображение не только из-за ее недоступной необъятности, но и из-за удивительного потенциала, скрытого в мельчайших ее составных частях."
building_nanite_forge_effect_desc:0	""
building_commercial_zone:0	"Товарная зона"
building_commercial_zone_desc:0	"Эта зона упрощает поставки и обмен товарами, как реплицированными, так и несинтезированными."
building_commercial_zone_effect_desc:0	""
building_commercial_megaplex:0	"Товарный парк"
building_commercial_megaplex_desc:0	"В этом парке множество строений, которые обеспечивают бесперебойную и своевременную поставку товаров и услуг в больших объемах."
building_commercial_megaplex_effect_desc:0	""
building_crystal_mines:0	"Дилитиевый завод"
building_crystal_mines_desc:0	"Пристроенный к обширным пещерам, где растут кристаллы дилития, завод обеспечивает постоянный доступ к ценным минералам."
building_crystal_mines_effect_desc:0	""
building_mote_harvesters:0	"Тетрионный колодец"
building_mote_harvesters_desc:0	"Потоки необузданных тетрионов иногда текут под поверхностью планеты, что делает их сбор относительно недорогим."
building_mote_harvesters_effect_desc:0	""
building_resource_silo:0	"Силосное хранилище"
building_resource_silo_desc:0	"Эти тщательно продуманные контейнеры сохраняют планетарные ресурсы, от самых простых материалов до редчайших компонентов."
building_resource_silo_effect_desc:0	"+2000 ед. вместимости хранения ресурсов для каждого вида ресурсов"
