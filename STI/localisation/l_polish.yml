pirate.50.name:0	"Zauważono piratów!"
pirate.50.a.desc:1	"Nasz szlak handlowy w układzie §H[pirate_system.GetName]§! jest słabo chroniony i przechodzi przez okolice, które stały się w zasadzie przestrzenią bezprawia. Do układu ściąga coraz więcej piratów, przemytników i innych kryminalistów, którzy teraz bezkarnie napadają na nasze frachtowce."
pirate.50.b.desc:1	"Niechroniony szlak handlowy przechodzący przez układ §H[pirate_system.GetName]§! przyciągnął uwagę bandy włóczących się po kosmosie piratów. Ci kryminaliści stworzyli dość sporą flotę, która przechwytuje większość przelatujących tamtędy transportów."
pirate.50.c.desc:1	"Układ §H[pirate_system.GetName]§!, przez który przebiega odsłonięty, niechroniony szlak handlowy, przyciągnął dużą liczbę złoczyńców. Po wygraniu niedawnej walki o władzę w układzie ci kryminalni degeneraci są teraz wystarczająco zorganizowani, by stworzyć sporą piracką armadę. Wykorzystują swoje rozlatujące się stateczki do przechwytywania jak największej liczby transportów handlowych."
pirate.50.a:0	"Trzeba się nimi zająć."
