country.8022.name:0	"Structure mystérieuse (Démo)"
country.8022.desc:0	"De nombreux voyageurs ont signalé les déplacements d'une gigantesque structure dans plusieurs systèmes. Difficile de déterminer si ce cube n'est qu'un astéroïde artificiel peu commun ou une entité bien plus menaçante. Pour pouvoir la pister, il faudrait réaliser un §Hprojet de scan d'intégrité structurelle§! assez périlleux."
country.8022.a:0	"Notons ça dans le journal de bord."
country.8024.a:0	"Qu'il en soit ainsi."
country.8025.name:0	"Conscience collective (Démo)"
country.8025.desc:0	"À bord du cube métallique, tout indique que le vaisseau sur lequel nous nous sommes téléportés est d'origine alien. Après un court examen, notre équipage a découvert un spectacle bien troublant. Le vaisseau ne possèderait ni pont ni quartiers. À la place, une marée d'humanoïdes cybernétiques patiente, tous connectés au vaisseau via un système de câblage complexe alimenté par un §Ysystème de nanites§!. Un des cyborgs est sorti de sa torpeur pour approcher notre équipage."
country.8025.a:0	"[Owner.GetName], à votre service."
country.8026.name:0	"Les Borgs (Démo)"
country.8026.desc:0	"§E« Nous sommes les Borgs. Votre existence touche à sa fin. Baissez vos boucliers et rendez-vous. Vos spécificités biologiques et technologiques seront intégrées aux nôtres. Votre culture sera réadaptée pour nous servir. Toute résistance est inutile. En assimilant d'autres espèces à notre collectivité, nous leur offrons la perfection. »§!\n\nUne telle §Rdéclaration de guerre§! ne peut rester sans réponse, l'équipage doit agir."
country.8026.a:0	"Tentons de les raisonner."
country.8026.a.tt:0	"La paix est un de nos piliers fondateurs. Nous tenons à la conserver.\n\n"
country.8026.b:0	"Envoyons des renforts."
country.8026.b.tt:0	"Ne mettons pas la vie de nos officiers en danger dans des négociations futiles.\n\n"
country.8027.name:0	"Toute résistance est inutile (Démo)"
country.8027.desc:0	"Notre tentative de discussion avec les Borgs est loin d'avoir été fructueuse. Ils se sont contentés de dénigrer notre peuple et toute forme de vie naturelle :\n\n§E« Nous étions comme vous, avant. Imparfaits. Faibles. Organiques. Mais depuis, nous avons accepté le synthétique. L'un et l'autre s'unissent pour atteindre la perfection. Votre but devrait être le nôtre. Toute résistance est inutile. »§!\n\nDe toute évidence, nous n'avons plus le choix. Il n'y a pas de temps à perdre, rappelons notre équipage."
country.8027.a:0	"Alerte rouge. Feu."
country.8027.a.tt:0	"Parfois, la meilleure défense, c'est l'attaque.\n\n"
country.8027.b:0	"Activons nos boucliers."
country.8027.b.tt:0	"Nous allons affronter un ennemi inconnu.\n\n"
country.8028.name:0	"La menace borg (Démo)"
country.8028.desc:0	"Les §RBorgs§! ont fait preuve d'une violence inouïe à l'encontre de notre peuple. Bon nombre de nos voisins ont fait état d'incidents similaires. Des civilisations entières ont été anéanties. Tous semblent désormais comprendre que la galaxie n'est plus aussi sûre qu'on l'imaginait. Nous devons nous préparer pour ce qui se profile. Bientôt, ils atteindront la §HTerre§!..."
country.8028.a:0	"Restons sur nos gardes."
country.8035.name:0	"L'assimilation borg (Démo)"
country.8035.desc:0	"Alerte rouge ! Les §RBorgs§! ont envahi le §Hsystème Sol§! et pris d'assaut la §HTerre§!. Leur vaisseau cubique nous a transmis un message :\n\n§R« Vous allez être assimilés. Toute résistance est inutile. »§!\n\nSi nous n'intervenons pas rapidement, notre civilisation va finir happée par cette entité collective. Mobilisons nos meilleurs équipages de Starfleet et assignons les vaisseaux d'élite. Le temps presse."
country.8035.a:0	"Notre peuple est au pied du mur."
country.8036.name:0	"Assimilation terminée (Démo)"
country.8036.desc:0	"§E« Nous intègrerons vos caractéristiques biologiques et technologiques aux nôtres. Vous approchez de la perfection. Votre culture s'adaptera à nos besoins. Vous avez été assimilés. »§!"
country.8036.a:0	"Nous sommes les Borgs."
country.8039.name:0	"Merci d'avoir joué à la démo de Hornblower"
country.8039.desc:0	"Vous venez de terminer la §Hdémo de Hornblower§! ! Toute l'équipe HRB vous remercie pour votre contribution !\n\nQue souhaitez-vous faire ?"
country.8039.a:0	"Jouer à Hornblower, au nom de la prospérité."
assimilation.5.name:0	"Assimilation échouée"
assimilation.5.desc:0	"L'§Hassimilation§! a échoué à cause d'un seuil de stabilité trop bas. Vous pourrez réassigner les §Hémissaires§! à la fin du temps de recharge."
