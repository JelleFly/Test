country.8022.name:0	"수수께끼의 구조물 VS"
country.8022.desc:0	"거대한 구조물을 목격했다는 우주 여행자들의 제보가 수많은 성계에서 들어오고 있습니다. 이 입방체가 단순히 인공적인 구조물인지, 아니면 사악한 의도가 있는지는 아직 불분명합니다. 이 물체를 추적하려면 섬세한 §H구조적 안정성 스캔 프로젝트§!를 완료해야 합니다."
country.8022.a:0	"기록하고 주시합니다."
country.8024.a:0	"그렇게 하죠."
country.8025.name:0	"합금 하이브마인드 VS"
country.8025.desc:0	"합금 입방체에 승선한 바로 그 순간 정체를 알 수 있었습니다. 외계 우주선이었죠. 주변을 둘러보던 승무원들에게 불편하고 낯선 시선이 꽂혔습니다. 함선에는 함교나 생활 구역이라고 할 만한 공간이 존재하지 않았습니다. 그 대신 셀 수 없이 많은 사이버네틱 인간류 생명체가 §Y나노봇 시스템§!을 기반으로 하는 정교한 도관 시스템을 통해 함선에 연결되어 있었습니다. 그리고 그때, 한 사이보그형 드론이 하이브마인드 도관과 연결을 해제하고는 승무원들에게 다가왔습니다."
country.8025.a:0	"우리는 [Owner.GetName]입니다."
country.8026.name:0	"보그 VS"
country.8026.desc:0	"§E"우리는 보그다. 너희가 지금까지 살아온 방식은 끝났다. 방어막을 해제하고 함선의 통제권을 넘겨라. 너희들의 생물학적, 기술적 특성은 우리에게 추가될 것이다. 너희들의 문화는 우리를 위해 적용될 것이다. 저항은 무의미하다. 우린 다른 종족을 집합체에 동화시켜 완벽에 다가설 것이다."§!\n\n너무나 직설적인 §R선전포고§!에 승무원들은 즉각적으로 대응해야 했습니다."
country.8026.a:0	"협상을 시도하세요."
country.8026.a.tt:0	"평화는 우리 문명의 건립 원칙 중 하나입니다. 그러니 지킬 수 있도록 노력해야 합니다.\n\n"
country.8026.b:0	"지원군을 보내세요."
country.8026.b.tt:0	"협상을 시도해 가면서 장교들의 목숨을 위험에 노출시킬 순 없습니다.\n\n"
country.8027.name:0	"저항은 무의미하다 VS"
country.8027.desc:0	"보그와 대화를 시도했지만 유의미한 결과를 얻지 못했습니다. 오히려 우리를 내려다보는 듯한 반응만 보일 뿐이었지요.\n\n§E"우리도 너희와 같았다. 결함투성이였고, 나약했으며, 유기적이다. 하지만 우리는 합성 기술을 받아들여 진화했다. 이젠 두 가지 방법을 모두 활용해 완벽을 추구한다. 너희의 목표는 우리와 같아야 한다. 저항은 무의미하다."§!\n\n선택의 여지가 없는 것 같습니다. 시간 낭비할 때가 아닙니다. 승무원을 다시 불러들여야 합니다."
country.8027.a:0	"적색 경보. 발사."
country.8027.a.tt:0	"최선의 방어는 좋은 공격입니다.\n\n"
country.8027.b:0	"보호막을 가동하세요."
country.8027.b.tt:0	"미지의 적을 상대할 준비를 해야 합니다.\n\n"
country.8028.name:0	"보그의 위협 VS"
country.8028.desc:0	"§R보그§!는 우리 종족에게 무시무시한 폭력을 행사했습니다. 이웃들 다수가 비슷한 사건을 겪었고, 문명 전체가 궤멸하기도 했습니다. 은하가 생각처럼 안전한 곳이 아니라는 걸 모두가 인지하게 되었습니다. 앞으로 닥칠 일에 대비해야 합니다. 보그가 §H지구§!에 도달하는 것은 시간문제일 뿐입니다..."
country.8028.a:0	"경계를 늦춰선 안 됩니다."
country.8035.name:0	"보그 동화 VS"
country.8035.desc:0	"적색 경보! §R보그§!가 §H태양계§!에 침입해 §H지구§!를 공격했습니다. 보그 큐브 함선의 통신이 도착했습니다.\n\n§R"너희는 동화될 것이다. 저항은 무의미하다."§!\n\n지금 개입하지 않으면 우리의 문명은 보그 집합체에게 정복당할 것입니다. 스타플릿 최정예 전투원과 가장 강력한 함선을 모두 동원해야 합니다. 시간이 없습니다."
country.8035.a:0	"더 이상 물러날 곳은 없습니다."
country.8036.name:0	"동화 완료 VS"
country.8036.desc:0	"§E"너희들의 생물학적, 기술적 특성은 우리에게 추가되었다. 이로써 너희는 완벽에 한 발 더 다가섰다. 너희들의 문화는 우리를 위해 적용되었다. 너희의 동화는 완료되었다."§!"
country.8036.a:0	"우리는 보그다."
country.8039.name:0	"Hornblower를 플레이해 주셔서 감사합니다 VS"
country.8039.desc:0	"§HHornblower 버티컬 슬라이스 게임 플레이§!를 완료하셨습니다! HRB 팀을 대신하여 플레이해 주셔서 감사하다는 말씀을 드리고 싶습니다!\n\n이제 어떻게 하시겠습니까?"
country.8039.a:0	"Hornblower를 플레이하고 번영을 이룩하겠습니다."
assimilation.5.name:0	"동화 실패"
assimilation.5.desc:0	"우리나라의 안정성 기준치가 낮아 §H동화§!에 실패했습니다. 쿨다운이 지나면 §H사절§!을 재배정할 수 있습니다."
