qt_cardassian_d1_civic_tooltip:0	"§Y$civic_intelligence_zeal$§! 사회 제도가 §Y$civic_reparations$§! 사회 제도로 변경되고 다음 효과가 발생합니다.\n$civic_tooltip_reparations_effects$\n$MOD_ENVOY_IMPROVE_RELATIONS_ADD_MINORS$: §G+5§!\n\n"
qt_cardassian_d1_tooltip:0	"비카대시안 종족이 이제 §Y$species_profile_cardassian_new_basics$§! 프로필 보유 가능\n카대시안 종족이 이제 §Y$species_profile_cardassian_new_order$§! 프로필 보유 가능"
qt_cardassian_d2:0	"개혁"
qt_cardassian_d2_desc:0	"신념의 변화는 우리의 오래된 방식 중 일부가 끝났음을 의미합니다. 카대시안은 더 이상 고통을 주는 것을 즐기지 않습니다. 이제 강압은 일시적인 결과만을 가져올 뿐이라는 것을 깨달았습니다. 모든 사람의 권리와 존엄성을 존중하는 것이 실질적인 발전으로 이어집니다.\n\n"
