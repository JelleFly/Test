leviathans.100.name:0	"$NAME_Ferengi_Holodeck_Arcades$"
leviathans.100a.desc:0	"$NAME_Ferengi_Holodeck_Arcades$では、 未来のお得意様を選り好みすることはない。 あなた方のお国のモラルに口出しする立場にはないのでね。 金儲けの秘訣第57条にも「いい客はラチナムと同じぐらい希少だ。 大切にしろ」とある。"
leviathans.100b.desc:0	"軍艦を造るにはもっとたくさん鉱物が必要だ。 戦争はいい商売だ。 金儲けの秘訣第34条にも、「孤児院を建造するには戦争が必要になることもある」とある！ 平和もいい商売だ。 金儲けの秘訣第35条には、 「戦争と平和はときにごたまぜになる」とある。\n\n物が欲しいなら、 この$NAME_Ferengi_Holodeck_Arcades$はうってつけ！"
leviathans.100c.desc:0	"質問はなし。 あなた方の産業にご利用いただける、 良質な資源をご用意していますよ！"
leviathans.100d.desc:0	"申し訳ないけれども、 企業方針で返金はいたしかねる……すでに我々の手を離れているのでね。"
leviathans.100e.desc:0	"鉱物に興味がおありで？ ない？ だったらエネルギーは？ ああ、 そうそう、 こちらの美食をどうぞ！ 腹が減ってはビジネスはできぬ…… それが金儲けの秘訣第214条。"
leviathans.100f.desc:0	"こちらはフェレンギ。 本日はどういったご用件で？ 言うまでもなく、 答えよりも問いの方が危険である、ということもある。 金儲けの秘訣第208条だ。"
leviathans.103.name:0	"フェレンギ貿易イニシアティブ"
leviathans.103a.desc:0	"顧客は皆様、 匿名でいらっしゃいます。"
leviathans.103b.desc:0	"どこから資源を仕入れているかって？ ここでアドバイスを……[Root.GetName]を含めて、 あらゆる取引関係者は、 そういう些細な情報を知らずにいるのが一番なんだ。"
leviathans.103c.desc:0	"奴隷はお取り扱いできかねます。 すみませんが、 例外はございません。"
leviathans.103d.desc:0	"フェレンギ貿易イニシアティブよりご挨拶申し上げる。 お会いできて光栄だ。"
leviathans.103e.desc:0	"もう千年もこの商売を続けている。 それで信用いただけないのなら、 どうしようもないな。 こういうときに使える金儲けの秘訣も欲しかったものだ。 ともかく信じてくれたまえ。"
leviathans.103f.desc:0	"わが星系基地にいる集団のいくつかが、 [Root.GetName]との取引に関心を抱いております。 交渉してもよろしいですか？"
leviathans.104.name:0	"$NAME_Ferengi_Shady_Emporium$"
leviathans.104a.desc:0	"数千年前、 フェレンギ同盟は銀河の大部分に広がっていた。 残っているのは我々だけだ。"
leviathans.104b.desc:0	"フェレンギの耳は12パーセク先からでも、 いい取引の話を聞きつけると言われている……実際には8パーセクが限界だが。"
leviathans.104c.desc:0	"$NAME_Ferengi_Shady_Emporium$にようこそ。 取引をお望みかな？"
leviathans.104d.desc:0	"フェレンギ人とルリア人と元ダボの女がバーに行くと……いや失敬、 これはこの場にふさわしい話ではなかった。 許してくれ。"
leviathans.104e.desc:0	"ようこそ、 [Root.GetSpeciesName]。 取引に来たのだろう？"
leviathans.104f.desc:0	"「値引き」という言葉は、 我々のあいだでは侮辱と見なされている。 我々と話すときは、 心に留めておいてくれ。"
