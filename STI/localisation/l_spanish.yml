tr_bloodwine_competitions_klingon_r_desc:0	"Los trabajos de granjero £job_farmer£ producen valor comercial £trade_value£: §G+2§!\n\nLos trabajos de minero £job_miner£ producen valor comercial £trade_value£: §G+2§!"
tr_pacification_romulan_r:0	"Pacificación"
tr_pacification_romulan_r_delayed:0	"Son simples de mente. Lo único que necesitamos son sombras proverbiales en las paredes."
tr_pacification_romulan_r_desc:0	"Los trabajos de esclavo £pop_cat_slave£ producen valor comercial £trade_value£: §G+1§!\n\nLos trabajos de esclavo £pop_cat_slave£ reducen el crimen £crime£: §G-1§!"
tr_experimental_treatments_cardassian_r:0	"Tratamientos experimentales"
tr_experimental_treatments_cardassian_r_delayed:0	"Perder una vida es un riesgo asumible en el progreso científico."
tr_experimental_treatments_cardassian_r_desc:0	"Purgar un esclavo £pop_cat_slave£ otorga investigación £research£: §G+1000§!\nEsperanza de vida líder: §G+5§!"
tr_proxy_wars_ufop_r:0	"Poderes extrajudiciales"
tr_proxy_wars_ufop_r_delayed:0	"Permitiremos que ciertas agencias operen al margen de la ley en caso de que nos beneficie a nosotros y a la seguridad de la civilización."
tr_intersectional_agronomics_cardassian_r:0	"Agronomía interseccional"
tr_intersectional_agronomics_cardassian_r_delayed:0	"Si le pones el suficiente empeño, la ambición puede ser tan grande como el propio universo. En la era de la automatización y las réplicas, ser un generalista flexible resulta más beneficioso que ser un especialista inflexible."
tr_intersectional_agronomics_cardassian_r_desc:0	"Los granjeros esclavos producen minerales: §G+1§!\nLos mineros esclavos producen alimento: §G+1§!"
