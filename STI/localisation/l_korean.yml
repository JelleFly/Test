owned_latinum:0	"라티눔"
cara_home_direct1:1	"새로 오셨나 보군요! 될 놈은 딱 보면 안다고 하죠. 제 업장에 도착한 시점에서 당신은 이미 '될 놈'이나 마찬가지입니다. 뭐, 제 사업장을 거치는 여행자는 다 그렇게 되더라고요. \n\n이참에 거래를 하는 건 어떻겠습니까? 한번 눈 딱 감고 응해 보세요. 승승장구할 수 있게 도와드리겠습니다. 그런데 금압착 라티눔만 취급하니까 알아 두시고요. 운 좋은 줄 아세요. 값만 적당히 쳐주시면 지금 좀 팔아드릴 수도 있거든요. 아니면 단골이 될 생각은 없으십니까? 매달 들어오는 양이 적지 않거든요.\n\n자, 그래서 어떻게 하시겠습니까?"
cara_home_direct2:1	"금방 다시 오셨네요? 소유의 법칙 12조가 맞는 말이긴 한가 보군요. '행운은 용감한 자의 편이다.' 제가 용기로는 또 둘째가라면 서러운 놈입니다. 페렝기 금압착 라티눔 덕분에 손님이 끊이질 않는다니까요... 참고로 라티눔은 아직 많이 있습니다. 머잖아 당신도 부유한 단골이 될 거예요. \n\n그래, 바를 구입하시겠습니까? 최고급 스트립에는 관심 없으시고요? 슬립 한두 개는 어떻습니까?"
cara_home_direct3:1	"자주 뵙네요! $latinum$의 부름에 꼬박꼬박 응하시는군요. 곧 당신도 저처럼 귀가 트일 겁니다. 현명해지면 이익 볼 기회를 본능적으로 감지할 수 있는 법이죠.\n\n이번엔 뭘 찾으시는지요? 평소 취급하는 물건 다 있습니다. 라티눔 얘기는 전에 해드렸던가요? 금으로 압착한 건데 아주 희귀하고 구하기도 힘들죠. 한번 둘러보세요."
