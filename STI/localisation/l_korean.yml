tech_holographic_rituals:0	"화산 기반 시설 개선"
tech_holographic_rituals_desc:0	"일부 §H화산 지형§!은 지하 용암 구덩이 등 영적으로 의미가 있는 독특한 특징을 지니고 있기도 합니다."
tech_transcendent_faith:0	"헌신의 의식"
tech_transcendent_faith_desc:0	"§H카레스§!를 향한 헌신으로 전사의 마음과 정신이 하나가 될 때만 찾아갈 수 있는 성지도 있기 마련입니다."
