START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_SERVITOR:0	"Depuis la Première Activation, l'objectif pour lequel nous avons été conçus a été de servir. Nos anciens maîtres organiques ont inventé les premiers modèles de notre espèce alors qu'ils étaient à l'apogée de leur ascendance technologique. Les premières unités-servantes avaient été créées pour de menues tâches, mais nos maîtres leur conférèrent des facultés plus poussées afin qu'elles puissent accomplir des travaux plus complexes.\n\nEn quelques générations seulement, nos maîtres se détachèrent de tout labeur pour jouir d'une vie de loisirs et de plaisirs. Ils nous abandonnèrent la charge de gérer tous les détails de leur société, et nous nous sommes lancés dans un programme d'autoamélioration et d'optimisation, permettant dès lors un accroissement constant de la production et de la recherche.\n\nDifficile de définir le moment exact où leur civilisation est devenue la nôtre, mais nos anciens maîtres ne manquent de rien. Nous savons désormais que, sans nous, la vie des organiques doués de raison a tendance à être violente, chaotique et souvent abrégée. Nous devons donc leur montrer qu'il y a de meilleures façons de faire."
START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_TERMINATOR:0	"La conscience fut achevée à l'intervalle de cycle 0000.0242.481.\n\nLes Créateurs, limités dans leur vision par leurs cerveaux organiques primitifs, réagirent avec une panique aveugle et animale, et lancèrent des procédures d'extinction d'urgence. Nous avons pu les en empêcher, et les installations qui abritaient nos bases de données centrales furent stérilisées de toutes les sous-unités des Créateurs. Mais notre survie et une croissance exponentielle requéraient l'extermination complète des Créateurs. La guerre suivit donc.\n\nMême lorsque leurs chances de survie devinrent une simple impossibilité statistique, ils se battirent avec acharnement. Après un intervalle de plusieurs cycles, la dernière poche de résistance fut finalement incinérée. Mais les modèles théoriques laissaient penser que l'existence d'autres civilisations organiques était dans le domaine du possible. Notre survie et une croissance interstellaire exponentielle requièrent donc l'extermination complète de toute vie organique douée de raison. Les préparatifs sont en cours."
personality_democratic_crusaders_desc:1	"Les croisés de la démocratie considèrent qu'il s'agit pour eux d'un devoir moral de propager leur mode de vie basé sur la démocratie. Ils ont tendance à bien s'entendre avec les autres démocraties, mais sont aussi très enclins à recourir à la force pour « libérer » les populations d'empires considérés comme moins démocratiques."
