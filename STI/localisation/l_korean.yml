qt_klingon_a2:0	"우리의 피"
qt_klingon_a2_desc:0	"클링온은 본질적으로 영광을 좇는 전투원입니다. §H승천의 연령§!부터 §H죽음의 의식§!까지 우리는 굴복하지 않습니다. 우리는 이 세상에서 전사로 태어났고, 떠날 때도 전사로 떠날 것입니다.\n\n"
