edict_capacity_subsidies_tooltip:0	"Zwiększa koszt utrzymania £job_technician£ $job_technician_plural$ o £energy£§Y0,5§!"
edict_mining_subsidies:0	"Subsydia górnicze"
edict_mining_subsidies_desc:0	"$edict_production_targets_desc$"
edict_mining_subsidies_tooltip:0	"Zwiększa koszt utrzymania £job_miner£ $job_miner_plural$ o £energy£§Y0,5§!"
edict_industrial_subsidies:0	"Subsydia przemysłowe"
edict_industrial_subsidies_desc:0	"Miarą sukcesu może być tempo pozyskiwania dóbr. Ten edykt zapewnia dodatkowe zasoby naszym fabrykom, aby zwiększyły produkcję."
edict_industrial_subsidies_tooltip:0	"Zwiększa koszt utrzymania £job_artisan£ $job_artisan_plural$ o £energy£§Y1§!"
edict_forge_subsidies:0	"Subsydia hutnicze"
edict_forge_subsidies_desc:0	"Nasze imperium potrzebuje więcej specjalistycznych stopów i cennych metali. Ten edykt zapewnia dodatkowe zasoby naszym odlewniom, aby zwiększyły produkcję."
edict_forge_subsidies_tooltip:0	"Zwiększa koszt utrzymania £job_foundry£ $job_foundry_plural$ o £energy£§Y1§!"
edict_research_subsidies:0	"Subsydia badawcze"
edict_research_subsidies_desc:0	"Wiedza to potęga. Ten edykt skupia nasze wysiłki na rozwoju nauki i techniki."
edict_research_subsidies_tooltip:0	"Zwiększa koszt utrzymania £job_researcher£ $job_researcher_plural$ o £energy£§Y1§!"
edict_veneration_of_saints:0	"Kult świętych"
edict_veneration_of_saints_desc:0	"Zamiast koncentrować się wyłącznie na tym nietrwałym świecie, powinniśmy zaspokajać wszelkie potrzeby naszych przewodników duchowych, aby mogli przygotować nas do życia w zaświatach."
edict_dawn_of_a_new_generation:0	"Nowe pokolenie"
edict_dawn_of_a_new_generation_desc:0	"Logika to początek mądrości, a nie jej koniec."
edict_children_of_qonos:0	"Dzieci Qo'Nos"
edict_children_of_qonos_desc:0	"Najpotężniejsi wojownicy rodzą się na najlepszej planecie we wszechświecie."
edict_cultural_supremacy:0	"Dominacja kulturowa"
edict_cultural_supremacy_desc:0	"Przewyższamy ich pod każdym mierzalnym względem, lecz wciąż się nam sprzeciwiają. To niezwykłe."
edict_state_provides:0	"Państwo się troszczy"
edict_state_provides_desc:0	"Nie ma większego dobra od §Hpaństwa§!. Ani lepszego daru niż służenie mu."
edict_unbending_fleets:0	"Nieugięte floty"
edict_unbending_fleets_desc:0	"Nasze floty przyćmią słońce. Nasze fazery stworzą fałszywy świt."
edict_empowered_vessels:0	"Wzmocnione jednostki"
edict_empowered_vessels_desc:0	"Nasze okręty osiągnęły szczyt swoich możliwości. W całej §Hgalaktyce§! nie ma wydajniejszej siły bitewnej."
edict_shipwright_protocol:0	"Protokół cieśli okrętowych"
edict_shipwright_protocol_desc:0	"W naszych gwiezdnych stoczniach okazałe jednostki tworzone są z największą ostrożnością i niestrudzonym oddaniem."
edict_extra_rations:0	"Dodatkowe racje"
edict_extra_rations_desc:0	"Jedzenie napędza ciało. Dobre jedzenie napędza ducha."
edict_unrestricted_markets:0	"Nieograniczone rynki"
edict_unrestricted_markets_desc:0	""Powinniście sprzedać wszystkie swoje kredyty §HFederacji§! i zamiast tego kupić Klingomonety!" – Bort, górnik Ferengi"
edict_strip_mining:0	"Wydobycie"
edict_strip_mining_desc:0	"Niesamowite jest kontemplowanie faktu, iż taki prosty, skromny kamień nosi w sobie pierwiastki, z których konstruujemy okręty do podróży w gwiazdach."
edict_transgenic_crops:0	"Zboża transgeniczne"
edict_transgenic_crops_desc:0	"Nasze uprawy potrzebują ogromnych zbiorów, aby wykarmić miliardy. Ciągle musimy iterować projekt naszych zbóż."
edict_fuel_initiative:0	"Inicjatywy paliwowe"
edict_fuel_initiative_desc:0	"Paliwo to środek smarny każdej ekonomii."
edict_dilithium_infrastructure:0	"Infrastruktura dwulitu"
edict_dilithium_infrastructure_desc:0	"Bez §Hdwulitu§! nadal bylibyśmy więźniami naszych gwiazd macierzystych. Na tym etapie większość naszej infrastruktury nie mogłaby bez niego działać."
edict_tetryon_based_energy:0	"Energia oparta na tetrionach"
edict_tetryon_based_energy_desc:0	"Produkcja energii opartej na §Htetrionach§! jest tak wydajna, że całe wieki zajmie nam znalezienie odpowiedniego zamiennika."
edict_graviton_catapults:0	"Katapulty grawitonowe"
edict_graviton_catapults_desc:0	"W najniebezpieczniejszych odmętach kosmosu grawitacja nagina przestrzeń i czas do swojej własnej zagadkowej woli. Jest strażnikiem najpotężniejszych sekretów wszechświata."
edict_nanite_lattices:0	"Sieci nanitów"
edict_nanite_lattices_desc:0	"§HNanity§! są tak wszechstronne, że prędzej czy później wszystko będzie z nich wytworzone."
edict_cultural_celebration_holidays:0	"Obchody kulturowe"
edict_cultural_celebration_holidays_desc:0	"Nasza historia wypełniona jest wielkimi tragediami i niespodziewanymi triumfami. Opłakujmy ofiary i świętujmy zwycięstwa, abyśmy zawsze pamiętali o tym, kim jesteśmy."
edict_unscrupulous_deals:0	"Bezlitosne układy"
edict_unscrupulous_deals_desc:0	"Usilnie nalegam: nie zniesiesz prawdy."
edict_xeno_investigation_program:0	"Program ksenośledztw"
edict_xeno_investigation_program_desc:0	"Głównym celem odpowiadania na pytanie jest znalezienie kolejnych, bardziej skomplikowanych pytań, którym trzeba się przyjrzeć."
edict_prefabricated_massive_parts:0	"Prefabrykowane wielkie części"
edict_prefabricated_massive_parts_desc:0	"Odblokowanie możliwości produkcji masowej prawdziwie gargantuicznej maszynerii przypomina nową rewolucję przemysłową."
edict_exploration_protocols:0	"Protokoły eksploracyjne"
edict_exploration_protocols_desc:0	"Dzięki jasnym i doprecyzowanym instrukcjom oraz szkoleniu dotyczącym protokołów badawczych nasze starania przyniosą o wiele lepsze rezultaty."
edict_interstellar_strategic_planning:0	"Międzygwiezdne planowanie strategiczne"
edict_interstellar_strategic_planning_desc:0	"Organizowanie logistyki na poziome galaktycznym może być koszmarem dla każdego rządu, jednak z odpowiednimi przygotowaniami i wytrenowanym personelem nasza cywilizacja może osiągnąć cele, które inaczej nie byłyby możliwe."
edict_detachable_colony_ships:0	"Rozłączalne statki kolonizacyjne"
edict_detachable_colony_ships_desc:0	"Jeśli statki kolonizacyjne będą tworzone z myślą o demontażu, nowe kolonie będą mogły wykorzystać ich technologię do szybszego rozwoju."
edict_critical_field_training:0	"Krytyczne szkolenie terenowe"
edict_critical_field_training_desc:0	"Niełatwo zapomnieć o lekcji, której nauczyło się podczas pracy."
edict_galactic_welfare_state:0	"Galaktyczne państwo opiekuńcze"
edict_galactic_welfare_state_desc:0	"Powodem istnienia każdego §Hpaństwa§! jest zapewnienie jego obywatelom jak najlepszej jakości życia."
edict_sleeper_cells:0	"Uśpione komórki"
edict_sleeper_cells_desc:0	"Myślenie, że każda osoba, którą spotykasz, może być §Hszpiegiem§!, to nie paranoja, tylko zdrowy rozsądek."
edict_migration_incentives:0	"Motywacje do migracji"
edict_migration_incentives_desc:0	"Każdy z nas ma coś, czym może przysłużyć się nowej kolonii."
edict_assured_basic_services:0	"Zapewnione podstawowe usługi"
edict_assured_basic_services_desc:0	"Zapewnienie podstawowych usług §Hpracownikom§! sprawia, że żyje się im bardziej komfortowo, co wpływa na ich samopoczucie i co za tym idzie, wydajność."
edict_intensive_special_training:0	"Intensywne szkolenie specjalne"
edict_intensive_special_training_desc:0	"Galaktyczne potrzeby dobrze przygotowanego ludu mogą zostać zapewnione wyłącznie przez szczegółowe instrukcje dotyczące konkretnych kwestii."
edict_audited_rulers:0	"Sprawdzeni władcy"
edict_audited_rulers_desc:0	"Politycy pracują najlepiej, gdy biorą odpowiedzialność za swoje czyny."
edict_galactic_ambition:0	"Galaktyczna ambicja"
edict_galactic_ambition_desc:0	"Podnosząc produkcję naszych światów, podwyższamy naszą pozycję wśród innych imperiów."
edict_reshape_our_worlds:0	"Przekształcenie naszych światów"
edict_reshape_our_worlds_desc:0	"Dzięki zasiedlaniu większej liczby różnorodnych światów nasz wpływ na gwiazdy rośnie wykładniczo."
edict_prosperity_accords:0	"Porozumienia ws. dobrobytu"
edict_prosperity_accords_desc:0	"Programy edukacji publicznej skupiające się na tym, co jest możliwe, gdy pracujemy razem, polepszy nasze zaufanie społeczne."
edict_renewed_charter:0	"Odnowiona karta"
edict_renewed_charter_desc:0	"Nacisk na osiągnięcia naukowe sprawi, że nasza cywilizacja znajdzie się w możliwie najlepszej pozycji, jeśli chodzi o długowieczność i dobrobyt."
edict_chekhovs_law:0	"Prawo Czechowa"
edict_chekhovs_law_desc:0	"Odblokowanie cudów wszechświata popchnie nas w kierunku spełnienia obietnicy §HFederacji§! polegającej na zbudowaniu spokojniejszej i zjednoczonej §Hgalaktyki§!."
edict_peace_is_transparency:0	"Pokój to przejrzystość"
edict_peace_is_transparency_desc:0	"Udanie się drogą dyplomacji to najlepsza broń, jaką mamy przeciwko wrogom, którzy kierują się samą agresją."
edict_secure_the_timeline:0	"Zabezpieczenie linii czasu"
edict_secure_the_timeline_desc:0	"Gromadząc najpotężniejsze wojsko, jakie kiedykolwiek widziała §Hgalaktyka§!, odpędzimy jakąkolwiek szansę na prawdopodobny przyszły konflikt."
edict_soul_of_empire:0	"Dusza imperium"
edict_soul_of_empire_desc:0	"Podbój gwiazd nas zjednoczy. Gdy nasza cywilizacja się rozprzestrzeni, rozniosą się także nasze sposoby oraz opowieści o naszych uczynkach."
edict_forged_in_starfire:0	"Wykuci w ogniu gwiazd"
edict_forged_in_starfire_desc:0	"Poprzez ogólną legalizację domowych podbojów każdy z naszych gwiezdnych kroków wywoła strach w sercach naszych wrogów."
edict_evolution_of_the_blade:0	"Ewolucja ostrza"
edict_evolution_of_the_blade_desc:0	"Droga brutalnej siły i nieokiełznanego rozlewu krwi dość się nam przysłużyła, gdy jej potrzebowaliśmy. Teraz nadszedł czas na zostawienie przeszłości w tyle i szukanie bardziej światłych form §Hodwagi§!."
edict_the_razors_edge:0	"Ostrze noża"
edict_the_razors_edge_desc:0	"Musimy osiągnąć każdą wygraną, którą mamy w zasięgu, bez względu na krótkoterminowe koszty. Nasi przeciwnicy to mury, które się wokół nas zamykają, o ile sami najpierw nie otoczymy ich."
edict_our_nation_a_fortress:0	"Nasz kraj – forteca"
edict_our_nation_a_fortress_desc:0	"Nasze granice będą nie do zdobycia, dzięki czemu wrogowie nie będą mieli szansy na kontratak lub zwrócenie się przeciwko naszym strategiom."
edict_the_sharpest_minds:0	"Najbystrzejsze umysły"
edict_the_sharpest_minds_desc:0	"Nasze §Himperium§! pozwala wyłącznie najzwinniejszym umysłom na przejście pod łukami z błyszczącego marmuru prowadzącymi do sal państwowych."
edict_precision_industries:0	"Precyzyjny przemysł"
edict_precision_industries_desc:0	"Nastała dla nas nowa era przewagi technologicznej. Nasze skupienie się na broniach wojennych przysłuży się wszystkim mieszkańcom naszego §Himperium§!."
edict_anti_coup_measures:0	"Środki zapobiegające zamachom"
edict_anti_coup_measures_desc:0	"Wyjaławianie naszych instytucji, aby wesprzeć nasze bieżące cele, nie spodoba się opozycji. Musimy rozwinąć nasze zabezpieczenia przeciwko propagandzie."
edict_deluge_of_ships:0	"Zalew okrętów"
edict_deluge_of_ships_desc:0	"Nasze okręty może i polegają na przestarzałych projektach, lecz jeśli zbudujemy ich wystarczająco dużo, to nadal wdepczemy naszych wrogów w pył historii."
edict_critical_mass:0	"Masa krytyczna"
edict_critical_mass_desc:0	"Nasz rozwój będzie szybszy niż wcześniej planowano. Oto, jak pozostawimy za sobą ciężar naszej przeszłości: poprzez prędką konstrukcję i zdobycie miękkiej siły."
edict_sizeable_restructuring:0	"Znaczna restrukturyzacja"
edict_sizeable_restructuring_desc:0	"Nadszedł czas, abyśmy pozbyli się ciężaru naszej przeszłości; abyśmy przyznali dawno obiecane nagrody i stworzyli lepszą jakość życia dla wszystkich §HKardasjan§!."
edict_societal_harmony:0	"Harmonia społeczna"
edict_societal_harmony_desc:0	"Naszedł czas na pozbycie się wszystkich przestępców z naszej cywilizacji. Nie możemy osiągnąć pełni naszego potencjału, jeśli pozwolimy, aby te społeczne pasożyty przetrwały."
