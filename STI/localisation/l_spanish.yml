qt_klingon_b1_mineral_alloys_tooltip:0	"Metalúrgico: mantenimiento de §Ymineral§! §G+1§!\nMetalúrgico: producción de §Yaleación§! §G+1§!"
qt_klingon_a3:0	"Preparación para el Sto-vo-kor"
qt_klingon_a3_desc:0	"Según la antigua tradición de §Hak'voh§!, nuestros camaradas se reúnen en lugares sagrados para acompañar a los caídos y que sus espíritus puedan alcanzar el §HSto-vo-kor§!.\n\n"
qt_klingon_a3_custom_tooltip:0	"Se ha desbloqueado el edicto §YForjado en fuego estelar§!"
qt_klingon_b2:0	"Reivindicación de supremacía"
qt_klingon_b2_desc:0	"¿Quieres iniciar una guerra contra el poderoso §HImperio klingon§!? ¡§Hmaj§!! Entonces deseas la muerte. Parece que el destino te dará ese gusto. §HHeghlu'meH QaQ jajvam§!.\n\n"
qt_klingon_b2_fail:0	"$TRIGGER_FAIL$ Conquista un planeta ganando una guerra."
qt_klingon_b2_success:0	"$TRIGGER_PASS$ Has conquistado un planeta ganando una guerra."
qt_klingon_c1:0	"Corazón de guerrero"
qt_klingon_c1_desc:0	"La lealtad es algo digno de celebrar con §Hvino de fuego§! al son de los tambores. Reconocer y recompensar actos de buena voluntad es algo que hacemos con gusto.\n\n"
qt_klingon_c1_civic_tooltip:0	"El principio §Y$civic_followers_of_kahless$§! se remplaza por §Y$civic_devoted_to_kahless$§!, que otorga los siguientes efectos:\n$civic_tooltip_devoted_of_kahless_effects$\n$MOD_ARMY_DAMAGE_MULT$: §G+20 %§!\n\n"
qt_klingon_c1_opinion_tooltip:0	"La opinión mutua con la §HFederación Unida de Planetas§! cambia en §G+250§!\n"
qt_klingon_c2:0	"Sentido de guerrero"
qt_klingon_c2_desc:0	"Muchos parecen olvidar que los klingon no solo confían en la fortaleza física. Nuestra capacidad mental se pone a prueba en las extensas meditaciones del §Hritual de MajQa§!. Nosotros también hemos perfeccionado la habilidad de introducirnos en sistemas estelares sin ser detectados.\n\n"
qt_klingon_c3:0	"¡botjan yIchu'!"
qt_klingon_c3_desc:0	"Una muerte en el campo de batalla es una muerte gloriosa. Aun así, debemos estar preparados para seguir viviendo. Siempre estamos dispuestos a alzar nuestros escudos para defender al guerrero que tenemos al lado.\n\n"
qt_klingon_c3_custom_tooltip:0	"Se ha desbloqueado el edicto §YEvolución de la hoja§!"
qt_klingon_c3_district_tooltip:0	"§Y$district_hunting_grounds_klingon_plural$§! otorga §G+2§! £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! y §G+2§! £amenities£ §Y$MOD_PLANET_AMENITIES_MULT$§!"
qt_klingon_c3_fail:0	"£trigger_no£ §Y$military_station_small_plural$§!: §Y[This.qt_klingon_c3_military_stations]§!/§Y10§!"
qt_klingon_c3_success:0	"£trigger_yes£ §Y$military_station_small_plural$§!: §Y[This.qt_klingon_c3_military_stations]§!/§Y10§!"
qt_klingon_c4:0	"Batalla gloriosa"
qt_klingon_c4_desc:0	"Somos ganadores y siempre lo seremos. La sangre corre por nuestras venas, los tambores suenan al ritmo de nuestros corazones, las estrellas brillantes nos guían en nuestra conquista galáctica. ¡Adelante, §HtlhIngan§!!\n\n"
qt_klingon_d1:0	"No es negociable"
qt_klingon_d1_desc:0	"Las influencias pseudopacíficas no se tolerarán. Cancela todas las negociaciones con la §HFederación§!. Ya no encajamos con sus políticas cobardes. Estos inservibles acuerdos se acaban ahora.\n\n"
qt_klingon_d1_civic_tooltip:0	"El principio §Y$civic_warriors_honor$§! se remplaza por §Y$civic_by_the_batleth$§!, que otorga los siguientes efectos:\n$MOD_SHIP_EVASION_MULT$: §G20 %§!\n$MOD_SHIP_TRACKING_MULT$: §G20 %§!\n$MOD_STARBASE_SHIPYARD_BUILD_COST_MULT$: §G-20 %§!\n\n"
