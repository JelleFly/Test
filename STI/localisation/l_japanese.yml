qt_cardassian_c2_desc:0	"§Hカーデシア情報局§!については確定できることも否定できることもそうそう多くはない。 あえて言うなら、 カーデシア情報局はその高度な機密性によって、 同種の組織としては§H銀河系§!において最も優秀な組織である。 カーデシア市民は生まれた瞬間からすべての行動を記録され、 極秘施設に保存される。 どんな言葉も、 どんな習慣的行動も、 どんな交換も見逃されない。"
qt_cardassian_c2_custom_tooltip:0	"§Y社会調和§!の布告がアンロックされる"
qt_cardassian_c3:0	"トレク・ノー"
qt_cardassian_c3_desc:0	"宇宙ステーションは重労働の成果だった。 我々の指導下にあるベイジョーの被支配民によって建造された§Hトレク・ノー§!は、 今や§H銀河系§!の歴史上最も重要なステーションとなった。 政治的にも、 戦略的にも。"
qt_cardassian_c3_custom_tooltip:0	"£job_torturer_cardassian£ §Y$job_torturer_cardassian$§!の職業が§G+2§! £amenities£ §Y$MOD_PLANET_AMENITIES_MULT$§!\n§Y$building_mineral_purification_plant$§!を供給し、 §G+1§! £job_forced_miner_cardassian£ §Y$job_forced_miner_cardassian$§!の職業を追加する。\n§Y$district_labor_camp$§!の維持費がなくなる"
