strange_new_worlds_modifier_desc:0	"우리는 이 거주 가능한 행성을 세심하게 탐사했고, 그 결과 더 빨리 정착할 수 있게 되었습니다."
tr_commerce_adopt:0	"$tradition_commerce$"
tr_commerce_adopt_delayed:0	"숙련된 전문가들의 모임은 대담하면서도 참신한 접근 방식과 체계화된 지식 공유가 이루어지는 장입니다. 사고방식을 주도하는 이들의 사교 활동은 새로운 영역을 개척할 가능성을 높이기 마련입니다. 또, 파티가 끝나고 막후에서 비공개로 이뤄지는 대화는 모호하면서도 새로운 지평을 여는 발표로 이어지기도 합니다."
tr_commerce_intersectional_agronomics:0	"교차 농경법"
tr_commerce_intersectional_agronomics_delayed:0	"야망은 마음만 먹으면 우주만큼이나 무한해질 수 있습니다. 자동화와 복제의 시대에는 적응력이 뛰어난 팔방미인은 융통성 없는 전문가보다 훨씬 강력한 이점으로 작용합니다."
tr_commerce_intersectional_agronomics_desc:0	"농부의 광물 생산량: §G+1§!\n광부의 식량 생산량: §G+1§!"
tr_commerce_expertise:0	"전문 지식"
tr_commerce_expertise_delayed:0	"합성 상품과 자동화 서비스의 시대에도 여전히 기술을 가진 노동자를 인정하는 풍조가 남아있습니다."
tr_commerce_expertise_desc:0	"전문가가 무역 가치 제공: §G+1§!"
tr_commerce_aesthetics:0	"심미학"
tr_commerce_aesthetics_delayed:0	"예술은 다른 어떤 것과도 비교할 수 없는 미덕입니다. 예술가는 물질적 아름다움을 지닌 작품을 만들 뿐만 아니라 본인의 기술을 후대에 전합니다. 창작 행위 그 자체가 의미를 부여하는 셈입니다."
tr_commerce_new_world_planning:0	"신세계 계획"
tr_commerce_new_world_planning_delayed:0	"모든 급성장하는 문명의 중심에는 체계가 있습니다. 토지와 그 다양한 용도에 대한 깊은 이해가 있기에 정착지를 선구적으로 설계하고 개발할 수 있는 것입니다."
tr_commerce_alloy_forges:0	"합금 주조소"
tr_commerce_alloy_forges_delayed:0	"태곳적부터 세계의 운명은 누가 최고의 무기를 보유하고 있느냐에 달려 있었습니다."
tr_commerce_finish_delayed:0	"자고로 역할이란 존중받고자 만들어졌습니다. 스스로 얻어낸 것만 주어지는 법. 권위에 반하는 의문은 범죄나 다름없습니다."
tr_wellfare_adopt:0	"$tradition_welfare$"
tr_wellfare_adopt_delayed:0	"다른 거주 가능 행성에 정착하면서 새로운 가능성의 지평이 열렸습니다. 자유로이 돌아다닐 수 있는 공간. 때 묻지 않은 자연의 아름다움. 위대한 최신 기술은 문명의 끝자락에서 살아가는 정착민들의 편의와 생산성을 높여줍니다."
tr_wellfare_wealth_distribution:0	"부의 분배"
tr_wellfare_wealth_distribution_delayed:0	"경제적 안보 역시 신중한 자원 배분 못지않게 복잡하며, 대중은 이를 국가의 아량으로 인식하곤 합니다. 알맞은 유형의 아량은 여러모로 큰 도움이 됩니다. "
tr_wellfare_standards_living:0	"생활 수준"
tr_wellfare_standards_living_delayed:0	"언제나 도시를 청결하고 위생적으로 운영하면 시민의 삶이 평화로워집니다. 기상 시스템과 공해를 면밀하게 감시하고 통제하여 뜻하지 않은 부정적 영향을 완화합니다."
tr_wellfare_efficient_mass_transit:0	"효율적인 대중교통"
tr_wellfare_efficient_mass_transit_delayed:0	"잘 관리되는 대중교통 시스템은 우리네 도시의 자랑거리라고 할 수 있습니다. 그러니 오랫동안 유지해야겠지요."
tr_wellfare_multifunctional_facilities:0	"다목적 시설"
tr_wellfare_multifunctional_facilities_delayed:0	"단 하나의 목적을 가진 시스템은 이제 과거의 유산에 지나지 않습니다. 이젠 거실 공간이 준비실로 사용되기도 하죠. 가능성은 무궁무진합니다."
tr_wellfare_decentralization:0	"탈중앙화"
tr_wellfare_decentralization_delayed:0	"'달걀을 한 바구니에 다 담지 말라.' 이 격언을 모르는 농부는 없을 겁니다. 귀중한 것을 더 넓은 범위에 퍼뜨리는 행위는 신중하게 이루어져야 하지만, 동시에 수익을 창출합니다."
tr_wellfare_decentralization_desc:0	"비 도시 지구의 편의 생산량: §G+1§!"
tr_wellfare_finish_delayed:0	"직업은 개인 존엄성의 근간입니다. 시민은 누구나 유의미한 노동과 보람으로 가득한 좋은 삶을 누릴 자격이 있습니다."
tr_conquest_adopt:0	"$tradition_conquest$"
tr_conquest_adopt_delayed:0	"사실 §H은하§!에서 가장 강인하고 전투 준비가 잘 되어 있는 승무원을 보유하고 있다고 해서 무조건 전쟁에서 이기는 건 아닙니다. 하지만 도움이 되는 건 분명합니다. 우리 승무원들은 경험이 있고 더 많은 일을 해낼 준비가 되어 있습니다."
tr_conquest_adopt_desc:0	"채택 시:\n함선 유지비: §G-20%§!.\n\n완료 시:\n우주전 승리 시 §G25§!의 영향력을 획득합니다. 2351년 이후에는 보너스가 §G50§!으로, 2356년 이후에는 §G75§!로 증가합니다.\n"
tr_conquest_sanctuary:0	"보호처"
tr_conquest_sanctuary_delayed:0	"전시에 우리의 보호를 받아들이는 사람들을 대상으로 안전을 보장합니다. 이들은 우리 국민과 융화되며, 의식주를 제공받는 대가로 노동력과 기술을 제공합니다."
tr_conquest_hero_worship:0	"영웅 숭배"
tr_conquest_hero_worship_delayed:0	"전쟁은 추악하지만 항상 악한 것은 아닙니다. 항상 경계를 늦추지 않고 모든 위협에 즉각적인 비대칭 전력으로 대응한 끝에, 여러 대에 걸쳐 전설적인 전사들이 탄생했습니다. 영웅들의 희생은 절대 잊히지 않을 것입니다."
tr_conquest_proxy_wars:0	"대리 전쟁"
tr_conquest_proxy_wars_delayed:0	"전면전은 가장 큰 보상을 선사하지만, 그만큼 막대한 위험을 수반합니다. 경쟁자에게 적대하는 게릴라 집단에 무기와 자금을 지원하면 저렴한 비용으로 경쟁자의 역량을 가늠할 수 있습니다. 나아가 막대한 비용이 들고 피비린내 나는 전쟁으로 확장된다면? 훨씬 더 좋겠지요."
tr_conquest_proxy_wars_desc:0	"첩보 임무 성공 시 다른 모든 국가에 대한 대상의 우호도 감소: §R-100§!"
tr_conquest_display_of_force:0	"무력 과시"
tr_conquest_display_of_force_delayed:0	"최선의 공격은 빠르게, 언제 어디서든 이루어집니다. 적들에게 저항할 기회를 주지 말고 격파해야 합니다. 신속한 전진과 기술적 우위야말로 전투에서 승리하는 방법입니다."
tr_conquest_might_makes_right:0	"강자의 논리"
tr_conquest_might_makes_right_delayed:0	"결국 모든 논쟁의 끝에는 냉혹한 현실이 기다리고 있습니다. 더 큰 폭력을 휘두를 수 있는 쪽이 결론을 내리게 되어 있죠. 일방적인 전쟁이 불공평하게 보일 수도 있습니다. 하지만 그게 전쟁의 의의입니다."
tr_conquest_finish_delayed:0	"전투에서 승리할 때마다 우리 국민의 긍지와 힘을 과시해 아군과 적군 모두에게 강렬한 인상을 남깁니다. 의식을 통한 무력 과시든 개선 행군이든 우릴 무시해서는 안 된다는 걸 모두에게 내보입니다."
tr_defense_adopt:0	"$tradition_defense$"
tr_defense_adopt_delayed:0	"영역 방위야말로 국민의 미래를 안전하게 지키는 길입니다. 한 치 앞도 알 수 없는 §H은하§!에서 느슨한 수단에 의존한다는 건 말도 안 되는 처사죠."
tr_defense_adopt_desc:0	"채택 시:\n행성 궤도 폭격 피해량: §G-50%§!.\n방어 플랫폼 비용: §G-50%§!.\n\n완료 시:\n방어 플랫폼 상한 증가: §G+10§!\n외교 수용치 증가: §G+10§!\n"
tr_defense_cultural_attraction:0	"문화적 매력"
tr_defense_cultural_attraction_delayed:0	"영역 방위야말로 국민의 미래를 안전하게 지키는 길입니다. 한 치 앞도 알 수 없는 §H은하§!에서 느슨한 수단에 의존한다는 건 말도 안 되는 처사죠."
tr_defense_prison_colonies:0	"감옥 식민지"
tr_defense_prison_colonies_delayed:0	"범죄자를 행성 밖으로 추방하는 것이야말로 재범을 확실하게 방지할 수 있는 유일무이한 방법입니다. 감옥 식민지는 최악의 범죄자들이 군림하는 잔인한 장소입니다. 하지만 재사회화에는 막대한 비용이 들죠. 범죄자들이 식민지를 탈출하지 않는 한, 눈에 보이지 않으면 마음 쓸 일도 없는 법입니다."
tr_defense_prison_colonies_desc:0	"모성이 아닌 성계에 있는 수도 건물의 범죄 감소: §G-10§!."
tr_defense_volunteer_service:0	"자원입대"
tr_defense_volunteer_service_delayed:0	"국민을 위한 봉사는 최고의 영예이지만 쉬운 일은 절대 아닙니다. 막대한 특혜를 보장해 신병이 민간인 신분을 벗어나 군인의 삶에 좀 더 잘 적응할 수 있게 합니다. 훈련된 자원자로 구성된 군대는 징집병으로만 구성된 군대보다 전투력이 뛰어납니다."
tr_defense_oath_citizenship:0	"시민의 맹세"
tr_defense_oath_citizenship_delayed:0	"우리 국민은 아침 일과나 공식 행사를 시작하기 전에 공동의 이상을 향해 헌신할 것을 새로이 맹세합니다. 그 어떤 역경이 닥쳐도 우린 힘을 모아 맞서 싸울 것입니다."
tr_defense_oath_citizenship_desc:0	"군인 직업이 통합 제공: §G+1§!"
tr_defense_secure_borders:0	"안전한 국경"
tr_defense_secure_borders_delayed:0	"§H은하§! 탐험으로 새로운 무역과 문화 교류의 시대가 열리고 있는 지금이야말로 자기 보존 의식을 가져야 할 때입니다. 우리 국경을 넘나드는 모든 사람에 대한 엄격한 심사가 필요한 시점입니다."
tr_defense_finish_delayed:0	"옛말에 준비하는 자는 걱정할 것이 없다고 했습니다. 망치가 떨어지는 순간에는 강하고 빠르게 내리쳐야 합니다. 전략적 동맹과의 충분한 합동 훈련은 미래의 침략을 성공적으로 저지할 열쇠입니다."
tr_development_adopt:0	"$tradition_development$"
tr_development_adopt_delayed:0	"단언컨대 자연 우주의 경이는 탐험이 가져다주는 과학적 발견에 뒤지지 않습니다. 지평선은 저 너머를 들여다볼 수 있게 해주는 창문과도 같습니다."
tr_development_empiricism:0	"경험주의"
tr_development_empiricism_delayed:0	"관찰이 곧 지식이 됩니다. 아무리 확실한 이론적 모델이라도 경험을 통해 얻은 지식을 대체할 수는 없습니다."
tr_development_empiricism_desc:0	"천체 탐사 시 보너스 경험치 획득: §G+20%§!\n과학자 레벨 상한: §G+2§!"
tr_development_procedural_rigor:0	"절차적 단호함"
tr_development_procedural_rigor_delayed:0	"누군가는 운이라고 하겠지만, 우린 이를 정확성이라고 칭합니다. 한 치의 오차도 허용하지 않는 철저한 연구 방식을 채택해 우리에게 유리한 상황을 조성합니다. 놀라운 발견은 언제나 눈앞에 있습니다. 그것을 바라볼 수 있느냐가 관건입니다."
tr_development_scientific_vanguard:0	"과학 선봉대"
tr_development_scientific_vanguard_delayed:0	"연구의 최전선에 선 과학자들을 지원합니다. 국경 인근에 배치해 우주의 위대한 불가사의를 누구보다 먼저 접할 기회를 제공합니다."
tr_development_settlement_initiatives:0	"정착 계획"
tr_development_settlement_initiatives_delayed:0	"정착민의 수요를 파악해 번창과 성장을 돕고, 더욱더 강인하면서 준비된 사람으로 거듭나게 만듭니다. 지침과 도구 덕분에 우리 외행성은 그 어느 때보다도 단결된 모습을 보여줍니다."
tr_development_settlement_initiatives_desc:0	"식민지 개척 속도: §G+50%§!\n식민지 건립 시 영향력 획득: §G+250§!"
tr_development_galactic_marvels:0	"은하의 경이"
tr_development_galactic_marvels_delayed:0	"광활한 §H은하§!를 탐험하고 새로운 행성을 발견하는 일은 언제나 경외를 불러일으킵니다. 우주는 놀라움으로 가득합니다."
tr_development_galactic_marvels_desc:0	"차단물 제거 시간: §G-25%§!\n차단물 제거 비용: §G-25%§!\n식민지가 매우 희귀한 행성 특징을 보유한 상태로 시작: §G+1§!"
tr_development_finish_delayed:0	"모든 미덕이 동등한 것은 아닙니다. 우리 문명의 본바탕이 되는 도덕관은 본질적으로 경쟁자들의 그것보다 우월합니다. 반대자들에 대한 우리의 주장은 지성인이 만들어 낸 최고로 성공적인 이념의 무게를 품고 있습니다."
tr_research_adopt:0	"$tradition_research$"
tr_research_adopt_delayed:0	"효율은 우주 연구 절차를 표준화하기 위한 첫걸음입니다. 데이터를 분류하고 환경 스캔을 개선함으로써 더 밝은 미래로 나아갈 수 있습니다."
tr_research_adopt_desc:0	"채택 시:\n이상 현상 연구 속도가 §G25%§! 증가합니다.\n\n완료 시:\n행성 크기가 §G1§! 증가합니다.\n"
tr_research_bold_innovation:0	"대범한 혁신"
tr_research_bold_innovation_delayed:0	"새로운 기술을 이해하거나 고대 기술을 해독하는 데 전념하는 대범한 사람들은 지식과 혁신을 보상으로 받습니다."
tr_research_bold_innovation_desc:0	"기술 연구 시 §G250§!의 통합을 얻습니다. 2351년 이후에는 보너스가 §G500§!으로, 2356년 이후에는 §G1000§!으로 증가합니다."
tr_research_final_frontiers:0	"개척지"
tr_research_final_frontiers_delayed:0	"아공간은 무한한 수의 세포로 이루어진 거대한 벌집과도 같습니다. 가장 심오하고 밝혀진 바가 없는 우주를 제한 없이 조사할 수 있게 하고 지원하는 구조는 무궁무진한 탐험 기회를 제공합니다."
tr_research_scientific_enlightenment:0	"과학 계몽"
tr_research_scientific_enlightenment_delayed:0	"과학 교육은 은하 문명의 가장 기본적인 요건입니다. 교과 과정은 어릴 때부터 과학적 소양을 갖추도록 설계되어 있으며, 법칙은 최신 데이터와 이론적 모델을 기반으로 합니다. 과학자들은 찬사를 받고 사회적으로 높은 지위로 인정받습니다."
tr_research_scientific_enlightenment_desc:0	"모든 과학자가 추가 특성 획득: §G+1§!"
tr_research_private_eyes_delayed:0	"그림자 속에 숨든, 눈에 잘 띄는 곳에 숨든, 모습을 숨기는 기술을 익히려면 시간과 재치가 필요합니다. 통찰을 향한 길은 기다림으로 이루어져 있으니까요."
tr_research_private_eyes_desc:0	"첩자 레벨 상한 증가: §G+2§!\n첩자 작전 속도 보너스: §G+10%§!"
tr_research_graphene_cities:0	"그래핀 도시"
tr_research_graphene_cities_delayed:0	"놀랍도록 가볍고 경이로울 정도로 범용성이 우수한 양자 에어로그래핀 젤은 수송과 상용화가 간단합니다. 덕분에 공사 비용이 그 어느 때보다도 저렴해졌습니다."
tr_research_finish_delayed:0	"행성 인구가 증가함에 따라 부정적인 기후의 영향을 완화하는 게 최우선 과제 중 하나가 되었습니다. 보다 많은 인구 밀도를 수용하려면 지속 가능한 생활 방식으로 초점을 전환해야 합니다."
tr_ufop_adopt:0	"$tradition_ufop$"
tr_ufop_adopt_delayed:0	"양국 관계는 외교와 상호 이해를 통해 신중하게 수립되어야 합니다. 그래야만 지식을 공유하고 보편적 평화를 향해 나아갈 수 있습니다."
tr_ufop_starfleet:0	"스타플릿"
tr_ufop_starfleet_delayed:0	"우리는 평화와 과학의 이름으로 나아가 §H은하§! 전역에 안전과 지식 공유의 시대를 열 것입니다. 우리의 임무는 자명합니다. 낯선 행성을 탐험하고, 새로운 생명체와 문명을 발굴하며, 다른 누구도 가지 못한 세계에 진출할 것입니다."
tr_ufop_democracy:0	"민주주의"
tr_ufop_democracy_delayed:0	"지도자를 선택하고, 그 지도자에게 책임을 묻고, 누구나 참여할 수 있는 공정하고 투명한 선거는 시민의 당연한 권리입니다."
tr_ufop_material_abundance:0	"물질적 풍요"
tr_ufop_material_abundance_delayed:0	"오래전에 탄생한 복제기 기술은 극심한 빈곤과 광범위한 기근의 공포를 해결해 주었습니다. 이 넘쳐나는 풍요를 이웃에게도 나누어 줄 때입니다."
tr_ufop_material_abundance_desc:0	"모성이 아닌 식민지에 있는 수도 건물이 제공하는 행정 역량: §G+20§!"
tr_ufop_pioneers:0	"선구자"
tr_ufop_pioneers_delayed:0	"우리가 있을 자리는 지상의 영역에 얽매인 곳이 아니라 끝없이 펼쳐진 우주입니다. 저 무수한 별과 끝없는 우주의 기묘한 현상들 사이 말입니다."
tr_ufop_leadership_dispatch:0	"지도부 축출"
tr_ufop_leadership_dispatch_delayed:0	"정치인이 상사처럼 행동하기 시작하면 부정부패와 불평등이 곪습니다. 우리의 지도자는 평등하며, 먼저 낮은 직급에서 실력을 증명해야 합니다."
tr_ufop_finish_delayed:0	"평화, 평등, 과학적 이해로 하나되는 §H은하§!를 이룩하겠다는 목표는 싸울 가치가 있습니다."
tr_ufop_finish_desc:0	"수도 건물의 장교 생산량: §G+2§!\n안정도: §G+5§!"
tr_klingon_adopt:0	"$tradition_klingon$"
tr_klingon_adopt_delayed:0	"오직 코르바크만이 솔직하게 말하지 못합니다. 우리 제국은 정직함과 힘의 대원칙을 따르며, 결투나 정복을 통해 더 높은 지위로 올라갈 수 있습니다."
tr_klingon_code_honor:0	"명예의 규율"
tr_klingon_code_honor_delayed:0	"클링온은 오직 행동에만 가치를 둡니다. 진정한 전사는 이기심이나 순간의 만족이 아니라 미래를 생각합니다. 끝내 이름만 남았을 때 어떤 평가를 받게 될지를 말입니다."
tr_klingon_legendary:0	"전설"
tr_klingon_legendary_delayed:0	"명예의 길은 모두 스토보코르로 이어집니다. 카레스는 우리 전사들에게 잊어선 안 될 덕목을 상기시켜 줍니다. 사후 세계에서 하나가 된다는 것은 언제나 단결해야 한다는 의미입니다."
tr_klingon_legendary_desc:0	"클링온 연구원의 통합 생산량: §G+2§!\n$job_follower_of_kahless_klingon$의 연구 생산량: §G+2§!."
tr_klingon_peerless_combatants:0	"무적의 전투원"
tr_klingon_peerless_combatants_delayed:0	"계략이 뛰어나거나 반사 신경이 자랑인 자들도 있을 겁니다. 하지만 전장에서 우리를 마주한 사람은 압니다. §H은하§!를 통틀어 클링온보다 잘 싸우는 종족은 없다는 사실을."
tr_klingon_peerless_combatants_desc:0	"지도자 비용: §G-50%§!\n지상군 피해량: §G+50%§!\n지상군이 하나 파괴될 때 통합 획득: §G+500§!."
tr_klingon_pretigious_houses:0	"명망 높은 가문"
tr_klingon_pretigious_houses_delayed:0	"제국의 지도 계층은 복잡한 클링온 법률을 이해하고 암살자를 단 한 방에 제압할 수 있어야 합니다."
tr_klingon_larger_life:0	"허장성세"
tr_klingon_larger_life_delayed:0	"우리는 인내하도록 벼려졌고, 세월의 풍파를 견디도록 만들어졌으며, 지혜와 결단을 바탕으로 이끄는 데 존재의의를 두고 있습니다."
tr_klingon_finish_delayed:0	"전사의 길을 이루는 대원칙은 세 가지. 규율과 고되고 경쟁적인 훈련, 행동하고자 하는 의지입니다. 전사는 실수에서 교훈을 얻으며 실패는 죽은 자의 전유물임을 이해합니다."
tr_romulan_adopt:0	"$tradition_romulan$"
tr_romulan_adopt_delayed:0	"§H탈 시아르§!, 고대 §H자트 바쉬§!, §H원로의원§!의 심복... 이들 모두 신뢰할 수 있는 정보는 언제나 사방에 깔아둔 눈에서 온다는 사실을 알고 있습니다."
tr_romulan_outwitting_the_enemy:0	"적의 허점 찌르기"
tr_romulan_labyrinths:0	"미궁"
tr_romulan_labyrinths_delayed:0	"가짜 정문, 미로 같은 복도, 착시 현상, 끝없이 이어지는 나선형 계단까지. 로뮬란의 모든 기반 시설은 불청객을 속이도록 설계되어 있습니다. 우린 말 그대로 언제나 한발 앞서 있습니다."
tr_romulan_labyrinths_desc:0	"도시 지구 주거: §G+1§!.\n도시 지구 편의: §G+2§!.\n도시 지구 건물 슬롯: §G+0.5§!."
tr_romulan_personal_secrecy:0	"개인적인 비밀"
tr_romulan_personal_secrecy_delayed:0	"경쟁은 삶에 자연스럽게 녹아든 일면입니다. 그리고 경쟁의 첫 번째 법칙은 정보가 곧 힘이라는 사실이죠."
tr_romulan_personal_secrecy_desc:0	"지도자 후보: §G+1§!\n방첩 방어 보너스: §G+2§!"
tr_romulan_long_game:0	"기나긴 게임"
tr_romulan_long_game_delayed:0	"외부인은 우리의 행동을 파악하지 못하거나 무계획적인 것으로 오해하곤 합니다. 하지만 우리의 모든 행동은 치밀하게 계산된 결과입니다. 수십 년에 걸친 계획의 일환일 때도 종종 있지요."
tr_romulan_puppeteers:0	"꼭두각시 인형사"
tr_romulan_puppeteers_delayed:0	"누구나 지휘관의 자리에 오를 수 있습니다. 하지만 그 지휘관을 적재적소에 배치할 수 있는 능력을 갖춘 사람은 거의 없습니다."
tr_romulan_puppeteers_desc:0	"기본 정보 수준: §G+30§!\n첩자 임무 성공 시 팝 탈취: §G1§!"
tr_romulan_finish_delayed:0	"로뮬란은 본질적으로 우월하지만, 모든 로뮬란이 평등하진 않습니다. 지도자의 자질을 타고나는 고결한 태생도 있습니다. 가장 유능한 자에게 높은 군사 계급과 정치적 권력을 부여하는 것이 국민을 위한 최선입니다. 국민들이 이 사실을 알든 모르든 그건 중요하지 않습니다."
tr_cardassian_adopt:0	"$tradition_cardassian$"
tr_cardassian_adopt_delayed:0	"한 번 §H카대시안§!으로 태어난 자는 영원한 §H카대시안§!입니다. 수정될 때부터 임종하는 그 순간까지 §H당국§!의 소속입니다."
tr_cardassian_plausible_deniability:0	"그럴듯한 부정"
tr_cardassian_plausible_deniability_delayed:0	"증거가 없는 고발에, 검증이 없는 이론에 무슨 가치가 있겠습니까? 결과가 같다면 누가 옳고 그른지, 무엇을 공개해야 할지 굳이 따질 이유가 있을까요? 보고에 따르면 현재 100%의 노동자가 본인의 역할에 만족하며 성취감을 느끼고 있다고 합니다."
tr_cardassian_attrition:0	"소모전"
tr_cardassian_attrition_delayed:0	"소모전을 통해 적을 무너뜨리는 것은 비용이 많이 들지만 효과적입니다. 적의 기술력이 우리보다 월등히 앞서는 상황에서 용감한 §H카대시안§!이 §H연맹§!을 위해 목숨을 바치는 것 외에 달리 무엇을 할 수 있겠습니까?"
tr_cardassian_psychological_warfare:0	"심리전"
tr_cardassian_family_values:0	"가족의 가치"
tr_cardassian_family_values_delayed:0	"시민이 §H당국§!에 귀속되는 것처럼 자녀와 부모의 관계도 다르지 않습니다. 훌륭하고 충성스러운 §H카대시안§!을 길러내는 일은 가정에서 시작됩니다."
tr_cardassian_family_values_desc:0	"비 도시 지구 주거: §G+1§!.\n팝 성장 속도: §G+10%§!."
tr_cardassian_interrogations:0	"심문"
tr_cardassian_interrogations_delayed:0	"적이 왜 우리를 싫어하는지, 무엇이 저들을 자극하는지 알아내야 합니다. 상대의 논리적 결함을 파악할수록 우리의 우월성은 자명해집니다."
tr_cardassian_interrogations_desc:0	"잔해 연구 시 통합 제공: §G+1000§!\n통치자 직업이 안정도 제공: §G+1§!"
tr_cardassian_finish_delayed:0	"남들은 도덕성, 명예, 우월감 같은 허상에 방해를 받습니다. 하지만 주저하는 건 속 편한 자들의 선택지입니다. 세상 누구도 §H카대시안§!처럼 싸우지는 못합니다."
ap_politicians:0	"정치 연극"
ap_politicians_desc:0	"권력은 화려함과 상황 연출의 기술을 터득한 자의 손에 넘어가기 마련입니다. 그런데 그 권력이 정말 사람의 수중으로 들어가는 걸까요, 아니면 거쳐 가는 과정인 걸까요? 폭군은 왕관의 대가를 지불하기 전에 미리 알고 있었을까요?"
ap_unified:0	"통합"
ap_unified_desc:0	"우리는 다른 점보다 닮은 구석이 더 많습니다. 문화의 균열은 더 이상 옛날처럼 우리를 분열시키지 못합니다. 이 새로운 시대에서 우린 수많은 은하의 주민 중 하나일지도 모른다는 사실을 좋든 싫든 받아들여야 합니다."
ap_administrators:0	"기능하는 관료제"
ap_administrators_desc:0	"사회적 신뢰가 사상 최고 수준입니다. 우리 정부 기관의 치밀한 구조 그 이면에는 노력과 독창성이 자리하고 있습니다. 그 효용성은 결과가 증명합니다."
ap_focused:0	"시대의 정신"
ap_focused_desc:0	"모두가 공유하는 꿈을 이루고자 함께 노력하면 우주 그 무엇도 우리를 막지 못합니다."
ap_dominators:0	"우리의 것"
ap_dominators_desc:0	"천연자원은 우리를 위해 존재합니다. 첫 조상이 원시의 바다에서 올라온 순간부터 우리는 우주의 힘을 통제하고 활용할 수 있는 도구를 만들어 왔습니다. 실리주의는 부끄러워할 게 아닙니다."
ap_dominators_tooltip:0	"§Y행성 차단물§! 정리 시 매번 다음 자원 획득:\n£energy£: §G3000§!\n£minerals£: §G3000§!\n£deuterium£: §G3000§!"
ap_consumers:0	"효율적인 소비"
ap_consumers_desc:0	"무한한 물질 소비의 새로운 시대에는 절제를 잊기 쉽습니다. 하지만 무한하게 합성되는 상품도 그 자체로 은하에 쓰레기를 만들어 낸다는 사실을 기억해야 합니다."
ap_leaders:0	"지휘관의 혈통"
ap_leaders_desc:0	"우리 군의 혈통은 타의 추종을 불허합니다. 경쟁자들은 이 정도의 직관과 지능, 배짱을 갖춘 지도자를 현장에 배치하지 못합니다."
ap_inheritors_ufop:0	"가장 위대한 유산"
ap_inheritors_ufop_desc:0	"지금 우린 거인의 어깨에 올라탔다고 할 수 있습니다. 현시대의 무한한 가능성은 앞서 온 이들이 남기고 간 선물입니다. 이 막대한 보물을 헛되게 낭비하는 것만큼 어리석은 짓은 없습니다."
ap_inheritors_klingon:0	"가장 위대한 유산"
ap_inheritors_klingon_desc:0	"지금 우린 거인의 어깨에 올라탔다고 할 수 있습니다. 현시대의 무한한 가능성은 앞서 온 이들이 남기고 간 선물입니다. 이 막대한 보물을 헛되게 낭비하는 것만큼 어리석은 짓은 없습니다."
ap_inheritors_romulan:0	"가장 위대한 유산"
ap_inheritors_romulan_desc:0	"지금 우린 거인의 어깨에 올라탔다고 할 수 있습니다. 현시대의 무한한 가능성은 앞서 온 이들이 남기고 간 선물입니다. 이 막대한 보물을 헛되게 낭비하는 것만큼 어리석은 짓은 없습니다."
ap_inheritors_cardassian:0	"가장 위대한 유산"
ap_inheritors_cardassian_desc:0	"지금 우린 거인의 어깨에 올라탔다고 할 수 있습니다. 현시대의 무한한 가능성은 앞서 온 이들이 남기고 간 선물입니다. 이 막대한 보물을 헛되게 낭비하는 것만큼 어리석은 짓은 없습니다."
ap_ufop_envoy_acceptance:0	"외교적 해결 방안"
ap_ufop_envoy_acceptance_desc:0	"폭력은 최후의 수단입니다. 갈등 대부분은 양측이 제시한 증거를 면밀히 검토하고 합리적인 결론을 도출하여 해결할 수 있습니다."
ap_ufop_starbase_alloy_build_speed:0	"자가 방어"
ap_ufop_starbase_alloy_build_speed_desc:0	"평화에는 대가가 따릅니다. 우리의 무기는 침략을 염두에 두고 만들어진 게 아닙니다. 하지만 어쩔 수 없는 상황이 온다면 공격을 가해서라도 국민을 지킬 것입니다."
ap_ufop_holo_pop_growth:0	"행복을 좇아서"
ap_ufop_holo_pop_growth_desc:0	"구성원의 복지는 절대 놓쳐서는 안 될 핵심 대원칙입니다. 즐거움, 여가, 즐겁게 살 권리는 삶을 가치 있게 만드는 요소입니다."
ap_ufop_holo_pop_growth_tooltip:0	"§Y홀로그램 환경 시뮬레이터§!가 제공하는 팝 성장 속도: §G+5%§!\n§Y홀로덱§!이 제공하는 팝 성장 속도: §G+10%§!\n§Y홀로스위트 아케이드§!가 제공하는 팝 성장 속도: §G+15%§!"
ap_klingon_ship_hull_fleet_command:0	"불과 강철"
ap_klingon_ship_hull_fleet_command_desc:0	"클링온의 심장은 너무나 시끄럽게 뛰기에 누구도 견디지 못합니다. 어떤 함선도, 어떤 지휘관도, 어떤 생명체도 우리 국민을 겁쟁이 취급할 순 없습니다."
ap_klingon_capitals_followers_unity_bonus:0	"카레스의 자손"
ap_klingon_capitals_followers_unity_bonus_desc:0	"위대한 §H클링온 제국§!의 전사들은 명예의 법칙 아래 단결했습니다. §H카레스§!가 계곡과 산을 넘어, 바다의 끝자락까지 §H모라스§!를 내쫓은 것처럼 우리도 불명예를 내쫓을 것입니다."
ap_klingon_capitals_followers_unity_bonus_tooltip:0	"수도 건물이 카레스의 추종자 제공: §G+1§!"
ap_klingon_trade_protection_amenity_housing_usage_bonus:0	"의무감"
ap_klingon_trade_protection_amenity_housing_usage_bonus_desc:0	"전사의 진정한 본질은 타인을 위해 헌신하는 데 있습니다. 이 의무는 강요되는 부담이 아니라 기꺼이 짊어지는 무게입니다."
ap_romulan_vulcan_pops:0	"잊힌 혈통"
ap_romulan_vulcan_pops_desc:0	"불행히도 쓸모없는 정신으로 가득 찬 §H은하§!에서는 우리에 비해 초라하기 이를 데 없는 시민이라도 받아들여야 합니다. 게다가 탈선해 버린 벌칸 사촌들의 통합을 포기하는 것은 유감스러운 일 아니겠습니까."
ap_romulan_vulcan_pops_tooltip:0	"벌칸 팝이 수도에 추가됨: §G10§!"
ap_romulan_damage_bonus_on_borders:0	"철통 국경"
ap_romulan_damage_bonus_on_borders_desc:0	"진화 역사상 가장 치명적인 존재는 항상 안전한 지점에서 먹잇감을 공격하는 데 투자를 아끼지 않았습니다."
ap_romulan_influence_bonus_immortal_leaders:0	"영구 은폐"
ap_romulan_influence_bonus_immortal_leaders_desc:0	"누구도 믿지 마십시오. 아무것도 드러내지 마십시오. 우린 빛 속에서 통치해 왔고, 그림자 속에서 계획을 세워 왔습니다. 보이는 그대로가 전부인 것은 없습니다."
ap_cardassian_trade_value_amenity_production_bonus:0	"최후의 헤비티안"
ap_cardassian_trade_value_amenity_production_bonus_desc:0	"§H최초의 헤비티안§!은 §H카대시아 프라임§!을 제보나이트의 경이로움을 가득 품은 선진 문명으로 발전시켰습니다. 헤비티안이 멸망한 후 찾아온 암흑기에도 우리의 잠재력은 쇠퇴하지 않았습니다."
ap_cardassian_food_mineral_storage_bonus:0	"생존 준비 완료"
ap_cardassian_food_mineral_storage_bonus_desc:0	"잿더미에서 일어나면 무엇이든 가능합니다. 계속 부상할 수만 있다면 무엇이든 허용됩니다. 우리는 §H카대시아§!의 안녕을 위해 우리 자신과 타인의 것을 모두 취해야 합니다."
ap_cardassian_ship_cost_leader_upkeep_minor_damage:0	"무자비"
ap_cardassian_ship_cost_leader_upkeep_minor_damage_desc:0	"당국은 수단과 방법을 가리지 않고 가족을 보호합니다. 통합에는 힘이 있고, 관용은 약점입니다."
tradition_conquest:0	"정복"
tradition_conquest_desc:0	"열심히 싸워 그 싸움의 의의를 쟁취하십시오. 이 §H은하§!에서는 그 어떤 것도 거저 얻을 수 없습니다."
tradition_defense:0	"방어"
tradition_defense_desc:0	"보호받는다는 건 준비되어 있다는 뜻입니다. 적절한 예방책이 없으면 적의 공격 전략은 실패합니다."
tradition_research:0	"연구"
tradition_research_desc:0	"지식이 곧 힘이며, 획기적인 발견을 가장 먼저 하는 것도 마찬가지입니다."
tradition_development:0	"개발"
tradition_development_desc:0	"어떤 위대한 문명도 정체에 빠지면 번영할 수 없습니다. 계속 확장하고 성장해야 합니다."
tradition_commerce:0	"상업"
tradition_commerce_desc:0	"이 §H은하§!에서 공짜는 없습니다. 조만간 거래 전략이 필수 요소가 됩니다."
tradition_welfare:0	"복지"
tradition_welfare_desc:0	"불만족스러운 문명은 정부가 전복될 때까지 반란을 일으킬 것입니다. 지속 가능한 미래를 이룩하려면 먼저 만족을 제공해야 합니다."
tradition_ufop:0	"진보"
tradition_ufop_desc:0	"호기심 많은 정신은 미지의 세계를 탐험하지만 선량한 마음은 그 탐험을 평화롭게 합니다. §H연방§!은 이러한 덕목을 바탕으로 혁신과 조화 속에서 미래를 가꿀 것입니다."
tradition_klingon:0	"명예"
tradition_klingon_desc:0	"명예로운 삶을 선택한 전사에게는 그 어떤 도전도 과도한 시험이 되지 않습니다. 자격을 갖춘 클링온의 결의에 비견할 만한 것은 없습니다."
tradition_romulan:0	"비밀"
tradition_romulan_desc:0	"뛰어난 지성은 리한수에게만 주어지는 천부적인 강점입니다. 로뮬란의 우월성을 인정하지 않는 자들은 잘못된 길을 걷고 있습니다."
tradition_cardassian:0	"통제"
tradition_cardassian_desc:0	"약자가 제압에 굴복할 때 §H카대시아§!는 이를 지원 요청으로 받아들입니다. 다행히도 당국은 인도에 대한 대가로 많은 것을 요구하지 않습니다."
UNITY:0	"통합"
UNITY_DESC:0	"통합은 $TRADITIONS$의 잠금 해제에 사용되는 자원입니다. 통합은 매달 특정 건물과 우리 제국의 통합 수준에 따라 생성됩니다."
TRADITIONS:0	"전통"
TRADITIONS_DESC:0	"전통은 전통 트리를 구성하고 있는 보너스이며, 통합을 충분히 모아 잠금 해제할 수 있습니다. 새로운 전통을 잠금 해제하기 위한 통합 비용은 식민지 수 또는 사상적으로 분열된 인구의 규모 등, 다양한 요인에 의해 증가할 것입니다."
TRADITIONS_PROGRESS:0	"$KEY$ 진보"
TRADITIONS_PROGRESS_TITLE:0	"진보"
TRADITIONS_PROGRESS_DESC:0	"새로운 전통을 채택하려면 추가로 £unity£ $MISSING|Y$ 통합이 필요합니다. 현재 수준으로는 $DATE|Y$에 달성 가능합니다."
UNLOCK_TRADITION_DESC:0	"새로운 전통을 채택하기에 충분한 £unity£ 통합을 보유하고 있습니다"
TRADITIONS_TIME_TO_NEXT:0	"남은 기간"
TRADITIONS_TIME_TO_NEXT_DESC:0	"($MONTHS$ 남음)"
TRADITIONS_UNLOCKED:0	"이 트리에서 $COUNT|Y$/$MAX|Y$ 전통을 잠금 해제했습니다."
