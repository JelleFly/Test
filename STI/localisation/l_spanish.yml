PROJECT_TRACK:0	"Rastrear infiltración"
spy_popup.20.name:0	"Misión de espionaje cumplida"
spy_popup.20.ufop.desc:0	"Nuestros agentes han conseguido infiltrarse en la §Hbase estelar§! perteneciente a §H[spy_mission_target_country.GetName]§!, en el §Hsistema [spy_mission_system.GetName]§!. Enviaremos nuestros hallazgos al servicio de información de extranjería."
spy_popup.20.klingon.desc:0	"¡Qapla'! Nuestros guerreros han invadido parte de la §Hbase estelar§! perteneciente a §H[spy_mission_target_country.GetName]§!, en el §Hsistema [spy_mission_system.GetName]§!. Hemos hecho grandes descubrimientos sobre ellos. ¡not mev peghmey!"
spy_popup.20.romulan.desc:0	"El §HTal Shiar§! ha llevado a cabo otra operación de información satisfactoria. Esta vez se ha infiltrado en la §Hbase estelar§! perteneciente a §H[spy_mission_target_country.GetName]§!, en el §Hsistema [spy_mission_system.GetName]§!. La información no nos sorprende, pero permaneceremos alerta. Sab khut hafeth. Frazhannempal was qailefeth.""
spy_popup.20.cardassian.desc:0	"Los agentes de la §HOrden Obsidiana§! han conseguido infiltrarse en la §Hbase estelar§! perteneciente a §H[spy_mission_target_country.GetName]§!, en el §Hsistema [spy_mission_system.GetName]§!. Los informes de la operación se guardarán bajo llave, disponibles solo para aquellos con el mayor rango de seguridad."
spy_popup.20.a:0	"Continúa."
spy_popup.30.name:0	"Misión de espionaje fallida"
spy_popup.30.ufop.desc:0	"Por desgracia, nuestros agentes no han conseguido infiltrarse en la §Hbase estelar§! perteneciente a §H[spy_mission_target_country.GetName]§!, en el §Hsistema [spy_mission_system.GetName]§!. Debemos comprobar que ninguna de nuestras naves esté en peligro."
spy_popup.30.klingon.desc:0	"¡Hu'tegh! Nuestro objetivo cuenta con una gran defensa. No hemos podido invadir la §Hbase estelar§! perteneciente a §H[spy_mission_target_country.GetName]§!, en el §Hsistema [spy_mission_system.GetName]§!, pero nuestros guerreros entrenarán duro hasta el próximo enfrentamiento."
spy_popup.30.romulan.desc:0	"H'ta-fvau! Fvadt. Por mucho que nos sorprenda, los agentes del §HTal Shiar§! no han sido capaces de infiltrarse en la §Hbase estelar§! perteneciente a §H[spy_mission_target_country.GetName]§!, en el §Hsistema [spy_mission_system.GetName]§!. No toleraremos tal humillación. Eliminaremos de inmediato al patético veruul al cargo de esta operación."
spy_popup.30.cardassian.desc:0	"Shtel... Parece que los agentes de la §HOrden Obsidiana§! han mancillado su nombre al fracasar en la orden estatal de infiltrarse en la §Hbase estelar§! perteneciente a §H[spy_mission_target_country.GetName]§!, en el §Hsistema [spy_mission_system.GetName]§!. Aun así, nuestro objetivo sigue siendo una presa fácil. Mientras preparamos la próxima infiltración, debemos destruir todas las pruebas. Todas."
spy_popup.30.a:0	"De acuerdo."
spy_popup.40.name:0	"Misión de espionaje cumplida"
spy_popup.40.ufop.desc:0	"¡Merece la pena el riesgo! Nuestros agentes han conseguido infiltrarse en el planeta perteneciente a §H[spy_mission_target_country.GetName]§!, en el §Hsistema [spy_mission_system.GetName]§!. Nos han trasmitido información clasificada que almacenaremos en nuestros registros inmediatamente."
spy_popup.40.klingon.desc:0	"¡¡buy' ngop!! Hasta el último de nuestros guerreros ha conseguido invadir el planeta perteneciente a §H[spy_mission_target_country.GetName]§!, en el §Hsistema [spy_mission_system.GetName]§!. Se han infiltrado sin ser vistos. Nunca subestimes el ingenio de un klingon."
spy_popup.40.romulan.desc:0	"Ssuaj-ha. El §HTal Shiar§! ha llevado a cabo otra operación de inteligencia exitosa. Esta vez, se ha infiltrado en el planeta perteneciente a §H[spy_mission_target_country.GetName]§!, en el §Hsistema [spy_mission_system.GetName]§!. Sobra decir que esta hazaña no nos sorprende."
spy_popup.40.cardassian.desc:0	""¡Excelente! Los agentes de la §HOrden Obsidiana§! han conseguido infiltrarse en el planeta perteneciente a §H[spy_mission_target_country.GetName]§!, en el §Hsistema [spy_mission_system.GetName]§!. Toda la información se clasificará de inmediato y se enviará al §HDepartamento de Registros Legítimos§!. Procedamos con las celebraciones: ¡salsa de tojal in yamok para todos!"
spy_popup.40.a:0	"Continúa."
country.27000.name:0	"Espía detectado"
country.27000.ufop.desc:0	"Por desgracia, nuestros espías no han conseguido infiltrarse en el planeta perteneciente a §H[spy_mission_target_country.GetName]§!, en el §Hsistema [spy_mission_system.GetName]§!. Debemos comprobar que ningún miembro de la tripulación se haya visto comprometido en el proceso."
country.27000.klingon.desc:0	"¡toH va! Nuestro objetivo cuenta con una defensa admirable. No hemos podido invadir el planeta perteneciente a §H[spy_mission_target_country.GetName]§!, en el §Hsistema [spy_mission_system.GetName]§!, pero nuestros guerreros trabajarán de sol a sombra hasta el próximo enfrentamiento."
country.27000.romulan.desc:0	"¿Fvah? ¡Ryakna! Nos sorprende escuchar que los agentes del §HTal Shiar§! no han sido capaces de infiltrarse en el planeta perteneciente a §H[spy_mission_target_country.GetName]§!, en el §Hsistema [spy_mission_system.GetName]§!. No toleraremos este tipo de escándalo en nuestras operaciones. Eliminaremos de inmediato al patético fvai al cargo de esta operación."
country.27000.cardassian.desc:0	"¡Shtel! Los agentes de la §HOrden Obsidiana§! han mancillado su nombre al fracasar en la orden estatal de infiltrarse en el planeta perteneciente a §H[spy_mission_target_country.GetName]§!, en el §Hsistema [spy_mission_system.GetName]§!. Aun así, nuestro objetivo sigue siendo una presa fácil. Mientras preparamos la próxima infiltración, debemos destruir todo aquello que pueda comprometernos. Odo-ital."
country.27000.a:0	"De acuerdo."
spy_popup.50.name:0	"Misión de espionaje fallida, pero no todo está perdido"
spy_popup.50.ufop.desc:0	"Han detectado a §H[spy_mission_spy.GetName]§! mientras intentaba infiltrarse. Sin embargo, pudo completar la misión usando tácticas diplomáticas. Esperemos que pueda salir de esta situación de una pieza..."
spy_popup.50.klingon.desc:0	"¡baQa! Han detectado a §H[spy_mission_spy.GetName]§!. Actuó con demasiada agresividad al intentar infiltrarse. Sin embargo, pudo completar la misión usando la fuerza bruta. ¡Que §HSto-vo-kor§! proteja su espíritu si se encuentra en peligro!"
spy_popup.50.romulan.desc:0	"Parece que han detectado a §H[spy_mission_spy.GetName]§! mientras intentaba infiltrarse. Sin embargo, pudo completar la misión usando tácticas diplomáticas. Esperemos que pueda salir de esta situación de una pieza..."
spy_popup.50.cardassian.desc:0	"Han detectado a §H[spy_mission_spy.GetName]§! mientras intentaba infiltrarse. Es un fracaso humillante. Aun así, ha conseguido finalizar la misión usando tácticas embaucadoras. Si vuelve o no a casa, ya no nos concierne. Hemos notificado a su familia."
spy_popup.50.a:0	"De acuerdo."
spy_popup.60.name:0	"Misión de espionaje cumplida"
spy_popup.60.twofold.desc:0	"Han detectado a §H[spy_mission_spy.GetName]§! mientras trataba de infiltrarse. Sin embargo, ha conseguido valerse de la diplomacia y la labia para colocar pruebas que hagan creer a §H[spy_mission_target_country.GetName]§! que era otra entidad la que los saboteaba."
spy_popup.60.ufop.desc:0	"¡Nuestros esfuerzos han dado sus frutos! Nuestros agentes han conseguido infiltrarse en el planeta perteneciente a §H[spy_mission_target_country.GetName]§!, en el §Hsistema [spy_mission_system.GetName]§!. Han colocado pruebas que harán creer al objetivo que era otra entidad la que los saboteaba."
spy_popup.60.klingon.desc:0	"¡¡buy' ngop!! Nuestros guerreros se han colado en el planeta perteneciente a §H[spy_mission_target_country.GetName]§!, en el §Hsistema [spy_mission_system.GetName]§!. Hace falta habilidad para cubrir las huellas de un klingon preparado para luchar. Hemos colocado pruebas que harán creer al objetivo que era otra entidad la que los saboteaba."
spy_popup.60.romulan.desc:0	"Ssuaj-ha. Para sorpresa de nadie, el §HTal Shiar§! ha llevado a cabo otra operación de inteligencia exitosa. Esta vez se ha infiltrado en el planeta perteneciente a §H[spy_mission_target_country.GetName]§!, en el §Hsistema [spy_mission_system.GetName]§!. Han colocado pruebas incriminatorias que harán creer al objetivo que era otra entidad la que los saboteaba."
spy_popup.60.cardassian.desc:0	"Otra victoria exquisita. Nuestros agentes de la §HOrden Obsidiana§! han conseguido infiltrarse en el planeta perteneciente a §H[spy_mission_target_country.GetName]§!, en el §Hsistema [spy_mission_system.GetName]§!. Han colocado pruebas incriminatorias que harán creer al objetivo que era otra entidad la que los saboteaba. Debemos celebrarlo. ¿Otra ronda de tojal con salsa yamok?"
spy_popup.60.a.ufop:0	"Incrimina a la §HFederación Unida de Planetas§!."
spy_popup.60.a.klingon:0	"Incrimina al §HImperio klingon§!."
spy_popup.60.a.romulan:0	"Incrimina al §HImperio estelar romulano§!."
spy_popup.60.a.cardassian:0	"Incrimina a la §HUnión Cardassiana§!."
spy_popup.70.name:0	"Misión de espionaje cumplida"
spy_popup.70.steal.desc:0	"Hemos tenido que abortar la misión: una §Hcolonia§! está establecida en el sistema. Por suerte, el agente ha conseguido robar parte de los recursos y la tecnología de los colonos."
spy_popup.70.ufop.desc:0	"La infiltración en la §Hbase estelar§! perteneciente a §H[spy_mission_target_country.GetName]§!, en el §Hsistema [spy_mission_system.GetName]§! ha sido todo un éxito. La agente ha plantado explosivos a lo largo del casco de la base, así como en sus puntos débiles. El objetivo ha sufrido resultados catastróficos."
spy_popup.70.klingon.desc:0	"¡Qapla'! Nuestros guerreros han invadido parte de la §Hbase estelar§! perteneciente a §H[spy_mission_target_country.GetName]§!, en el §Hsistema [spy_mission_system.GetName]§!. Han plantado explosivos en la enclenque estructura, causando daños notables. ¡not mev peghmey!"
spy_popup.70.romulan.desc:0	"El §HTal Shiar§! ha llevado a cabo otra operación de información satisfactoria. Esta vez se ha infiltrado en la §Hbase estelar§! perteneciente a §H[spy_mission_target_country.GetName]§!, en el §Hsistema [spy_mission_system.GetName]§!. Nuestros agentes han plantado explosivos en los puntos débiles de la base, un plan ingenioso que ha resultado en el inevitable colapso de la misma. Sab khut hafeth. Frazhannempal was qailefeth."
spy_popup.70.cardassian.desc:0	"¡Perfecto! Los agentes de la §HOrden Obsidiana§! han conseguido infiltrarse en la §Hbase estelar§! perteneciente a §H[spy_mission_target_country.GetName]§!, en el §Hsistema [spy_mission_system.GetName]§!. Nuestros agentes se las han ingeniado para plantar explosivos en los puntos débiles de la base, causando un daño catastrófico."
spy_popup.70.a:0	"De acuerdo."
hrb_situation.20.name:0	"Soborno al descubierto"
hrb_situation.20.desc:0	"Mientras llevábamos a cabo acciones de encubrimiento en §H[scope_owner.GetName]§!, una de nuestras §Hespías§! ha descubierto que una figura política importante está recibiendo obsequios materiales ilícitos de un tercero.\n\nSi estas pruebas llegaran a hacerse públicas, podría convertirse en un escándalo a nivel imperial. El simple hecho de conocer su existencia nos permite ejercer bastante presión sobre §H[scope_owner.GetName]§!."
hrb_situation.20.a:0	"Notifica a §H[scope_owner.GetName]§! sobre el oficial corrupto."
hrb_situation.20.a.tt:0	"Informaremos a sus servicios de inteligencia sobre el oficial corrupto, obligándolos a tomar cartas en el asunto."
hrb_situation.20.b:0	"Presiona a §H[scope_owner.GetName]§! para que comparta información."
hrb_situation.20.b.tt:0	"Usaremos esta información para reunir conocimiento sobre los avances tecnológicos, armamentísticos y militares de otras civilizaciones de la §Hgalaxia§!."
hrb_situation.20.c:0	"Incauta los bienes del oficial."
hrb_situation.20.c.tt:0	"Nos apropiaremos de cualquier objeto de valor que perteneciese al político corrupto de §H[scope_owner.GetName]§! para nuestro uso personal. Ante la más mínima protesta, usaremos las pruebas de sus actividades ilegales en su contra."
hrb_situation.30.name:0	"Filtración de la base de datos"
hrb_situation.30.desc:0	"Un grupo activista ha filtrado una base de datos pirateada con información comprometedora sobre el gobierno de §H[scope_owner.GetName]§!./n/nLa filtración desapareció rápidamente, pero uno de nuestros §Hespías§! consiguió copiarla antes de que la eliminaran de los canales públicos.\n\nLlevará algún tiempo analizar toda la información."
hrb_situation.30.a:0	"Revela a sus §Hespías§!."
hrb_situation.30.a.tt:0	"Analizaremos la información biométrica sobre las operaciones encubiertas de §H[scope_owner.GetName]§!."
hrb_situation.30.b:0	"Revela la actividad comercial ilegal."
hrb_situation.30.b.tt:0	"Analizaremos la información sobre la financiación ilegal y el comercio no declarado de §H[scope_owner.GetName]§!. Nos apoderaremos de la mercancía sobrante."
hrb_situation.30.c:0	"Revela sus secretos militares."
hrb_situation.30.c.tt:0	"Analizaremos la información sobre la tecnología armamentística de §H[scope_owner.GetName]§!. Si encontramos algo que pueda suponer una amenaza para nosotros, tomaremos las medidas necesarias."
hrb_situation.40.name:0	"Con la guardia baja"
hrb_situation.40.desc:0	"Durante una festividad celebrada en todo el imperio de §H[scope_owner.GetName]§!, una de nuestras §Hespías§! pudo infiltrarse en una ubicación comprometida del gobierno después de que los guardias cayesen intoxicados.\n\nEste lapsus de seguridad nos ha permitido hacernos con una información que, de otra manera, habría sido mucho más difícil de conseguir."
hrb_situation.40.a:0	"Descarga sus archivos."
hrb_situation.40.a.tt:0	"Copiaremos los documentos clasificados de §H[scope_owner.GetName]§! para someterlos a escrutinio."
hrb_situation.40.b:0	"Convence a los guardias para que deserten."
hrb_situation.40.b.tt:0	"Le haremos a los guardias una oferta que no podrán rechazar: convertirse en agentes dobles a nuestro servicio para garantizarnos acceso a las zonas de mayor seguridad de §H[scope_owner.GetName]§!."
hrb_situation.40.c:0	"Planta explosivos."
hrb_situation.40.c.tt:0	"Destruiremos los documentos clasificados de §H[scope_owner.GetName]§!, lo que hará retroceder décadas su progreso."
hrb_situation.50.name:0	"Agente provocador"
hrb_situation.50.desc:0	"Las protestas pacíficas en contra del gobierno son cada vez más frecuentes en §H[scope_owner.GetName]§! por culpa del deterioro de las condiciones de vida.\n\nUno de nuestros §Hespías§! ha conseguido infiltrarse en el núcleo duro del grupo que organiza las manifestaciones.\n\nLa influencia de nuestro §Hespía§! podría cambiar la historia de §H[scope_owner.GetName]§!. Sin embargo, cuanto más tiempo pase infiltrado, mayor será el riesgo de que lo descubran."
hrb_situation.50.a:0	"Haz que aumenten las tensiones."
hrb_situation.50.a.tt:0	"Nuestro §Hespía§! llevará a cabo actos destructivos para provocar una respuesta violenta por parte de las autoridades de §H[scope_owner.GetName]§!."
hrb_situation.50.b:0	"Promételes nuestro apoyo."
hrb_situation.50.b.tt:0	"Nuestro §Hespía§! se asegurará de que aumente la división cultural en §H[scope_owner.GetName]§! garantizando nuestro apoyo a las exigencias de los protestantes."
hrb_situation.50.c:0	"Permanece encubierto."
hrb_situation.50.c.tt:0	"Nuestro §Hespía§! seguirá atrayendo el apoyo del pueblo hacia la causa de los manifestantes de §H[scope_owner.GetName]§!."
hrb_situation.60.name:0	"Apagones"
hrb_situation.60.desc:0	""Nuestra §Hespía§! destinada en §H[scope_owner.GetName]§! informa de cortes de corriente generalizados debidos a errores de fabricación de ciertos componentes de energía planetaria, que no han podido soportar las condiciones climáticas extremas de varios planetas.\n\n§H[scope_owner.GetName]§! ya está trabajando para que sus sistemas vuelvan a la normalidad, pero este error de funcionamiento podría ofrecerle a nuestra §Hespía§! una oportunidad única para reunir información.\n\nSin embargo, cuanto más tiempo pase, menos seguro será para la §Hespía§! permanecer en §H[scope_owner.GetName]§!."
hrb_situation.60.a:0	"Repara las redes eléctricas."
hrb_situation.60.a.tt:0	"Nuestra §Hespía§! reparará los componentes defectuosos de §H[scope_owner.GetName]§! para que vuelva a la normalidad."
hrb_situation.60.b:0	"Infíltrate en zonas restringidas."
hrb_situation.60.b.tt:0	"Nuestra §Hespía§! aprovechará la oportunidad para acceder a zonas de seguridad de §H[scope_owner.GetName]§! a las que no tenía acceso previamente."
hrb_situation.60.c:0	"Investiga los componentes defectuosos."
hrb_situation.60.c.tt:0	"Nuestra §Hespía§! recuperará las piezas disfuncionales de §H[scope_owner.GetName]§! para que podamos comprender qué causo el fallo."
hrb_situation.70.name:0	"Cortina de humo"
hrb_situation.70.desc:0	"Nuestro §Hespía§! destinado en §H[scope_owner.GetName]§! ha cometido un error crucial: ha confiado en una información falsa de una fuente no contrastada.\n\nAhora, un trabajador del estado descontento está chantajeando a nuestro §Hespía§!, y amenaza con revelar nuestras operaciones clandestinas en §H[scope_owner.GetName]§!."
hrb_situation.70.a:0	"Págale a la fuente."
hrb_situation.70.a.tt:0	"El §Hespía§! de §H[scope_owner.GetName]§! usará fondos no declarados para solucionar este problema de forma discreta."
hrb_situation.70.b:0	"Deshazte de la fuente."
hrb_situation.70.b.tt:0	"El §Hespía§! de §H[scope_owner.GetName]§! adoptará los protocolos de último recurso para evitar que le descubran."
hrb_situation.70.c:0	"Desacredita a la fuente."
hrb_situation.70.c.tt:0	"El §Hespía§! de §H[scope_owner.GetName]§! cambiará los parámetros de su misión para destruir la reputación de la fuente y hacer que cualquier acusación que haga carezca de credibilidad."
hrb_situation.80.name:0	"Actualización de seguridad"
hrb_situation.80.desc:0	"§H[scope_owner.GetName]§! está actualizando sus protocolos de seguridad informativos.\n\nMucha de la información que nuestro §Hespía§! había descubierto durante su misión ha quedado obsoleta.\n\nEl §Hespía§! no podrá acceder a los nuevos protocolos con el nivel de seguridad que tiene actualmente."
hrb_situation.80.a:0	"Empieza desde cero."
hrb_situation.80.a.tt:0	"Costará un tiempo precioso, pero nuestro §Hespía§! tratará de obtener un nuevo nivel de seguridad y reconstruir su banda ancha de información en §H[scope_owner.GetName]§!."
hrb_situation.80.b:0	"Asume una nueva identidad."
hrb_situation.80.b.tt:0	"Le supondrá un riesgo personal, pero nuestro §Hespía§! operará bajo una nueva identidad en §H[scope_owner.GetName]§! para conseguir los nuevos protocolos de seguridad."
hrb_situation.80.c:0	"Usa fuentes no contrastadas."
hrb_situation.80.c.tt:0	"Una vez que haya agotado todas las fuentes conocidas, nuestro §Hespía§! acudirá a otras no contrastadas hasta encontrar filtraciones de los nuevos protocolos de seguridad de §H[scope_owner.GetName]§!."
hrb_situation.90.name:0	"Espía expuesta"
hrb_situation.90.desc:0	"Mientras estaba infiltrada en §H[scope_owner.GetName]§!, una de nuestras §Hespías§! sufrió un falló de equipamiento crítico que terminó por revelar su identidad.\n\nPudo escapar hasta un lugar seguro, pero solo es cuestión de tiempo que la capturen o la maten. A no ser que pueda huir o crear una nueva identidad."
hrb_situation.90.a:0	"Mantén un perfil bajo por ahora."
hrb_situation.90.a.tt:0	"La §Hespía§! permanecerá en §H[scope_owner.GetName]§! y esperará nuevas órdenes."
hrb_situation.90.b:0	"Está sola en esto."
hrb_situation.90.b.tt:0	"No podemos ayudar a la §Hespía§! en estos momentos porque no existe oficialmente. Esperamos que pueda escapar de §H[scope_owner.GetName]§! sirviéndose de su entrenamiento y de las herramientas que tenga a su alcance."
hrb_situation.90.c:0	"Consigue piezas de repuesto."
hrb_situation.90.c.tt:0	"La §Hespía§! cambiará los parámetros de su misión para dar prioridad a encontrar piezas de repuesto para el equipamiento defectuoso. Su objetivo a largo plazo será el de crear una nueva identidad."
hrb_situation.100.name:0	"Síndrome de la espiral"
hrb_situation.100.desc:0	"Nuestra §Hespía§! en §H[scope_owner.GetName]§! ha contraído una enfermedad inexplicable.\n\nSus signos vitales remotos y sus marcadores genómicos indican que debería estar en perfecto estado. Sin embargo, a la §Hespía§! le resulta imposible completar la misión por culpa de una sensación crónica de vértigo.\n\nEsta misteriosa enfermedad se conoce coloquialmente como el «síndrome de la espiral» en la comunidad inteligente. Hay quien sospecha que es algún tipo de tecnología §Hantiespionaje§! desconocida."
hrb_situation.100.a:0	"Envía un tratamiento remoto."
hrb_situation.100.a.tt:0	"La §Hespía§! recibirá un tratamiento genético remoto para combatir los síntomas graves, pero existe un alto riesgo de padecer efectos secundarios, y será necesaria más terapia una vez que la §Hespía§! regrese de §H[scope_owner.GetName]§!."
hrb_situation.100.b:0	"Trae de vuelta a la espía y designa un sucesor."
hrb_situation.100.b.tt:0	"La §Hespía§! está en peligro. Un sustituto ocupará su lugar."
hrb_situation.100.c:0	"Modifica los objetivos de la misión."
hrb_situation.100.c.tt:0	"La §Hespía§! abandonará los objetivos actuales para descansar y recuperarse. Se le asignarán nuevas órdenes cuando mejore su estado de salud."
hrb_situation.110.name:0	"Agente doble"
hrb_situation.110.desc:0	"Nuestro §Hespía§! destinado en §H[scope_owner.GetName]§! informa de que uno de sus contactos clave podría ser un agente doble que planea traicionarlo.\n\nHemos conocido esta información cuando nuestro §Hespía§! investigó el historial del contacto. Descubrió la existencia de un serio conflicto de intereses que no se comunicó cuando se estableció el contacto inicial.\n\nEl riesgo de que la misión fracase es demasiado alto como para seguir confiando en el contacto, pero prescindir de él podría dar lugar a complicaciones imprevistas."
hrb_situation.110.a:0	"Confirma la traición antes de actuar."
hrb_situation.110.a.tt:0	"El §Hespía§! de §H[scope_owner.GetName]§! cambiará su objetivo principal para encontrar pruebas sólidas de que su contacto es un agente doble."
hrb_situation.110.b:0	"Neutraliza al contacto."
hrb_situation.110.b.tt:0	"El §Hespía§! de §H[scope_owner.GetName]§! no puede arriesgarse a que lo traicionen. Nos ocuparemos del contacto discretamente."
hrb_situation.110.c:0	"Interroga al contacto."
hrb_situation.110.c.tt:0	"El §Hespía§! en §H[scope_owner.GetName]§! interrogará al contacto. Si descubre que tiene intenciones ocultas, lo tomaremos bajo custodia."
first_contact.7000.name:0	"Primer contacto en el sistema §H[This.System.GetName]§!"
first_contact.7000.proactive.desc:0	"Nos hemos encontrado con una §Hcivilización espacial§! en el sistema §H[This.System.GetName]§!. Estamos intentando establecer una línea formal de comunicación con ella con la esperanza de encontrar beneficio mutuo."
first_contact.7000.cautious.desc:0	"Nos hemos encontrado con una §Hforma de vida alienígena potencialmente peligrosa§! en el sistema §H[This.System.GetName]§!. Sería posible establecer una línea formal de comunicación con ella, pero esto entraña sus riesgos. No sabemos con quién ni con qué estamos tratando."
first_contact.7000.first_contact_attack_allowed.desc:0	"Nos hemos encontrado con una §Hespecie inferior con capacidad de curvatura§! en el sistema §H[This.System.GetName]§!. Debemos mostrarnos superiores a la hora de establecer comunicación con ella. Nuestras probabilidades de sacar provecho de esta situación son exponencialmente mayores si nos imponemos ahora."
first_contact.7000.proactive.a.name:0	"Abre las frecuencias de comunicación."
first_contact.7000.proactive.a.desc:0	"Las verdaderas alianzas se erigen sobre los cimientos de la confianza y la voluntad de compartir. Escuchemos lo que tienen que decir."
first_contact.7000.proactive.b.name:0	"Demuestra tu hospitalidad."
first_contact.7000.proactive.b.desc:0	"Envía un presente para celebrar nuestro primer encuentro. Di que es una muestra de la buena fe de nuestra cultura."
first_contact.7000.cautious.a.name:0	"Descubre sus intenciones."
first_contact.7000.cautious.a.desc:0	"Una rápida investigación de los diseños de sus naves y otros encuentros conocidos en §H[This.System.GetName]§! nos ayudará a prepararnos."
first_contact.7000.cautious.b.name:0	"Los motores de curvatura están preparados."
first_contact.7000.cautious.b.desc:0	"Todo listo para atacar si fuera necesario. Los recursos no utilizados se redistribuirán."
first_contact.7000.first_contact_attack_allowed.a.name:0	"Recita el protocolo de primer contacto."
first_contact.7000.first_contact_attack_allowed.a.desc:0	"Revisar el protocolo para saber tratar con especies poco colaborativas nunca está de más. Y no indica intimidación."
first_contact.7000.first_contact_attack_allowed.b.name:0	"Cañones fáser en posición."
first_contact.7000.first_contact_attack_allowed.b.desc:0	"Tendrán que deshacerse de algunos recursos o descargaremos los moduladores de fase para enviarles una ráfaga de advertencia."
first_contact.7005.name:0	"Comunicaciones con §H[contact_country.GetName]§!"
first_contact.7005.proactive.desc:0	"Hemos conseguido comunicarnos con la §Hcivilización espacial§! del sistema §H[This.System.GetName]§! gracias a nuestros traductores universales. No hemos podido establecer contacto visual por culpa de las interferencias en las transmisiones, pero parece que ambas partes están deseando entablar conversación."
first_contact.7005.cautious.desc:0	"Hemos conseguido comunicarnos con la §Hforma de vida alienígena potencialmente peligrosa§! del sistema §H[This.System.GetName]§! gracias a nuestros traductores universales. No hemos podido establecer contacto visual por culpa de las interferencias en las transmisiones, así que seguimos siendo reticentes a entablar una conversación diplomática con ella."
first_contact.7005.first_contact_attack_allowed.desc:0	"Hemos conseguido comunicarnos con la §Hespecie inferior con capacidad de curvatura§! del sistema §H[This.System.GetName]§! gracias a nuestros traductores universales. Parecen precavidos, y aún no han establecido contacto visual con nosotros. Quizás sean conscientes de su propia vulnerabilidad ante una civilización superior."
first_contact.7005.proactive.a.name:0	"Sugiere un programa de intercambio."
first_contact.7005.proactive.a.desc:0	"Proponer una relación bilateral que surja de un intercambio cultural muestra nuestra voluntad de conocer sus costumbres."
first_contact.7005.proactive.b.name:0	"Acepta el regalo."
first_contact.7005.proactive.b.desc:0	"Los seres tratan de enviar un regalo que nuestros replicadores no pueden materializar por ahora."
first_contact.7005.cautious.a.name:0	"Nuestro pueblo es lo primero."
first_contact.7005.cautious.a.desc:0	"Nos mantendremos estrictos en nuestras comunicaciones tanto como sea posible. No debemos correr riesgos innecesarios."
first_contact.7005.cautious.b.name:0	"Deben demostrar su buenas intenciones."
first_contact.7005.cautious.b.desc:0	"Que compartan sus recursos con nosotros como muestra de buena voluntad."
first_contact.7005.first_contact_attack_allowed.a.name:0	"Intimídalos verbalmente."
first_contact.7005.first_contact_attack_allowed.a.desc:0	"Demuéstrales quién gobierna en esta §Hgalaxia§!."
first_contact.7005.first_contact_attack_allowed.b.name:0	"Nos necesitan."
first_contact.7005.first_contact_attack_allowed.b.desc:0	"A cambio de un pequeño precio, puede que consideremos ayudarlos en el futuro."
first_contact.7010.name:0	"Relaciones establecidas con §H[This.ContactCountry.GetRealName]§!"
first_contact.7010.proactive.desc:0	"Hemos establecido contacto visual con los §H[This.ContactCountry.GetRealName]§!, del sistema §H[This.System.GetName]§!. Con suerte podremos arrojar luz sobre objetivos comunes y sentar las bases de nuestra cooperación."
first_contact.7010.cautious.desc:0	"Hemos establecido contacto visual con los §H[This.ContactCountry.GetRealName]§!, del sistema §H[This.System.GetName]§!. Monitorizaremos sus actividades y movimientos hasta que tengamos la certeza de que podemos cooperar."
first_contact.7010.first_contact_attack_allowed.desc:0	"Hemos establecido contacto visual con los §H[This.ContactCountry.GetRealName]§!, del sistema §H[This.System.GetName]§!. Todo indica que no deberíamos tener problemas para conquistar a esta civilización. Por el momento, comenzaremos una negociación civil bajo la promesa de un futuro juntos, siempre y cuando nos beneficie."
first_contact.7010.proactive.a.name:0	"Lleva a cabo la misión."
first_contact.7010.proactive.a.desc:0	"Le tenderemos una mano a esta civilización como gesto diplomático."
first_contact.7010.proactive.b.name:0	"Celebra el éxito del primer contacto."
first_contact.7010.proactive.b.desc:0	"Un brindis por las relaciones prósperas."
first_contact.7010.cautious.a.name:0	"Lleva a cabo la misión."
first_contact.7010.cautious.a.desc:0	"Vamos a tantear el terreno: ayudemos a esta civilización como gesto de diplomacia para ver cómo reaccionan."
first_contact.7010.cautious.b.name:0	"Es demasiado pronto para confiar."
first_contact.7010.cautious.b.desc:0	"Debemos investigar más sobre esta especie y su pueblo antes de proporcionarles ningún servicio."
first_contact.7010.first_contact_attack_allowed.a.name:0	"Lleva a cabo la misión."
first_contact.7010.first_contact_attack_allowed.a.desc:0	"Como muestra de fuerza, ayudaremos a esta civilización inferior y afianzaremos nuestra reputación."
first_contact.7010.first_contact_attack_allowed.b.name:0	"Fomenta el éxito del primer contacto."
first_contact.7010.first_contact_attack_allowed.b.desc:0	"Que toda la §Hgalaxia§! sepa que §H[This.ContactCountry.GetRealName]§! ha evitado meterse en problemas con nosotros, por ahora, y ha preferido aprovechar los beneficios materiales de nuestra reputación."
first_contact.7010.proactive.support.desc:0	"Hemos establecido contacto visual con los §H[This.ContactCountry.GetRealName]§!, del sistema §H[This.System.GetName]§!. Las comunicaciones han revelado que esta civilización posee una serie de habilidades que nunca antes habíamos visto. Ya se han labrado un nombre en la §Hgalaxia§!. Estos acontecimientos quieren decir que estableceremos una relación más cercana de lo que habíamos anticipado."
first_contact.7010.cautious.support.desc:0	"Hemos establecido contacto visual con §H[This.ContactCountry.GetRealName]§!, del sistema §H[This.System.GetName]§!. Las comunicaciones han revelado que esta civilización posee una serie de habilidades que nunca antes habíamos visto. Ya se han labrado un nombre en la §Hgalaxia§!. Tendremos que permanecer alerta a medida que avance nuestra relación con este pueblo..."
first_contact.7010.first_contact_attack_allowed.support.desc:0	"Hemos establecido contacto visual con los §H[This.ContactCountry.GetRealName]§!, del sistema §H[This.System.GetName]§!. Las comunicaciones han revelado que esta civilización posee una serie de habilidades que nunca antes habíamos visto. Ya se han labrado un nombre en la §Hgalaxia§!. Subyugarlos podría ser más difícil de lo que habíamos pensado. Ocultaremos nuestras intenciones bajo la promesa de un futuro juntos."
first_contact.7010.support.a.name:0	"Finaliza el protocolo de primer contacto."
first_contact.7010.support.a.desc:0	"Este encuentro será beneficioso para nosotros."
action.1.name:0	"Primer contacto con §H[contact_empire.GetName]§!"
action.1.message:0	"Tuvimos el primer contacto con §H[contact_empire.GetName]§!"
action.1.betazoid.desc:0	"¡Saludos! En nombre del ilustre §Y[contact_empire.GetRulerTitle][contact_empire.GetRulerName]§!, descendiente de la prestigiosa §YDécima Casa de Betazed y portador del cetro turquesa§!, os doy una cálida bienvenida.\n\nPercibo curiosidad y recelo en vuestras mentes, sí... Me encantaría que compartiésemos una dilatada y personal conversación durante la cena, si sois tan amables de acompañarnos. Las ostras de ópalo están especialmente exquisitas en esta época del año.\n\nUníos a nosotros, ¡que suenen las campanas de la cena!"
action.1.cairn.desc:0	"Una serie de imágenes tranquilizadoras inundó la mente de la enviada designada para contactar con los §Ycairn§!. Un agradable prado, una cálida playa tropical, un único árbol en la cima de una empinada montaña.\n\nMomentos después, vislumbra la imagen del §Y[contact_empire.GetRulerTitle] cairn, [contact_empire.GetRulerName]§!. Tiene aspecto §Yserio y comunicativo§!, como si te invitara a conversar y llegar a un acuerdo."
action.1.trill.desc:0	"Nos han seleccionado entre incontables candidatos para representar a nuestra §Y[contact_empire.GetRulerTitle]§!, la gran §Y[contact_empire.GetRulerName]§!, en esta negociación.\n\nEsperamos que esta alianza traiga progreso y abundancia a ambas civilizaciones. Anhelamos cooperar con vosotros como iguales, para que podamos afrontar los desafíos de esta §Ygalaxia§! juntos y para que podáis beneficiaros de §Ytoda una vida§! de conocimientos y experiencia."
action.1.bolian.desc:0	"Veo que las comisiones pertinentes por fin han tomado las medidas necesarias para facilitar nuestro encuentro. ¡Espléndido! Así pues, me complace saludaros en nombre de §Y[contact_empire.GetRulerName]§!, nuestra §Y[contact_empire.GetRulerTitle]§!.\n\nDejando los protocolos a un lado, siempre nos complace hacer nuevos contactos. Hay individuos y grupos peligrosos por doquier. Pero ¿qué digo? Seguro que conocéis de sobra a los otros «peces gordos» de la §Ygalaxia§!. ¿Qué os parece si nos hacemos con un poco de §Ysuflé boliano§! y me contáis más sobre ellos?"
action.1.hupyrian.desc:0	"Saludos, representantes de §Y[this.GetName]§!. Os hablo en nombre del §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§!, nuestro líder actual.\n\nNo os robaré mucho tiempo. Basta decir que no hay trabajo que no pueda lograr un §Yhupyriano§!, ni enemigo que olvidemos con facilidad. Si deseáis contratar nuestros servicios, disfrutaremos de una §Yrelación mutuamente beneficiosa§!. De lo contrario, os recomendamos, desde el respeto, que sigáis vuestro camino."
action.1.idanian.desc:0	"Visitantes, habéis burlado nuestras defensas y habéis establecido contacto directo con nosotros.\n\nHaré llegar vuestro mensaje a nuestra §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§! para que pueda decidir vuestro destino.\n\nNo habléis de esto con nadie, por vuestro bien y el nuestro."
action.1.tanugan.desc:0	"¡No os acerquéis más!\n\nSaludos, visitantes. Represento a §Y[contact_empire.GetRulerName]§!, §Y[contact_empire.GetRulerTitle]§! del pueblo §Ytanugano§!. Hablad con libertad y haced vuestras preguntas, pero hacedlo con cautela: en nuestro sistema legal, toda persona es culpable hasta que se demuestre lo contrario. Hemos vivido §Yciertos incidentes en el pasado§! que preferiríamos no repetir."
action.1.j'naii.desc:0	"Te doy la bienvenida, viajante de las estrellas.\n\nNo soy más que un humilde intermediario de la §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§!, nuestra agraciada líder, pero podéis compartir vuestras necesidades y preocupaciones conmigo. Os advierto que somos un pueblo muy protector con los nuestros y no se tolerará el más mínimo signo de §Yviolencia o malas intenciones§!. ¿Aceptáis nuestros términos?"
action.1.talarian.desc:0	"Nos alegra que el proceso de primer contacto haya concluido sin derramamiento de sangre, pero no podemos garantizar vuestra seguridad en el espacio talariano. Nuestro líder, el §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§!, sabe cómo tratar con los forasteros, y no tolerará ningún movimiento en falso.\n\nSed breves con vuestros asuntos y no nos veremos obligados a tomar medidas drásticas."
action.1.acamarian.desc:0	"Gracias a los líderes de los clanes, habéis contactado con los §Yacamarianos correctos§!, viajante. Hablo en nombre de nuestro líder, el §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§!, y os hago llegar un mensaje de paz y prosperidad.\n\nNuestra «otra mitad» renegada vaga sin rumbo por la §Ygalaxia§!. No son más que piratas salvajes. Confiamos en que §Y[this.GetName]§! no guardéis simpatía hacia estos malhechores y nos prestéis una mano para traerlos ante la justicia, para beneficio de todos."
action.1.kesprytt.desc:0	"No os han seguido, ¿verdad? Vale, bien. Toda precaución es poca en estos tiempos. Esos traicioneros §Yespías de Prytt§! están por todas partes.\n\nHabéis contactado con la §YAlianza kes§!. Represento a la §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§!, líder de los kes. Nuestra civilización pasa por un periodo convulso, pero tengo la certeza de que con vuestra ayuda podremos hacer frente a esos peligrosos rebeldes y devolver la paz a nuestro sistema."
action.1.pelian.desc:0	"Imponente §Y[this.GetName]§!, es un honor que hayáis decidido explorar nuestro rincón de la §Ygalaxia§!.\n\nMe disculpo por nuestro estado actual. Ojalá pudiéramos celebrar este momento histórico como se merece, pero los acontecimientos recientes no nos han tratado bien al pueblo peliano. La §Ycodicia§! y el §Yegoísmo§! nos han puesto en jaque, pero habéis de saber que hemos perseverado y prosperado pese a las adversidades.\n\nTrabajemos juntos por un futuro mejor. §Y[contact_empire.GetRulerName]§!, nuestro §Y[contact_empire.GetRulerTitle]§!, arde en deseos de discutir estos asuntos con vosotros."
action.1.iyaaran.desc:0	"Os saludo en nombre de la §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§!. Se nos ha encomendado la tarea de aprender más sobre vosotros, con la esperanza de encontrar puntos en común.\n\nNo obstante, somos conscientes de que otras civilizaciones han considerado algo §Yextrañas§! nuestras costumbres en el pasado. Os pido que no os alarméis ni desconfiéis. Tratad de aprender cuanto podáis; nosotros haremos lo mismo mientras observamos vuestra cultura. Os resultará beneficioso poneros en nuestra piel."
action.1.boslic.desc:0	"Os advierto, forasteros: ni yo ni el §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§! toleramos que se entrometan en nuestros asuntos y operaciones.\n\nSi deseáis comerciar, anunciad vuestras exigencias y veremos si podemos satisfacerlas. De no ser así, os pedimos que salgáis de nuestro espacio como habéis entrado. Los §Yboslic§! tenemos aliados en las altas esferas."
action.1.ktarian.desc:0	"Me alegra ver que §Y[this.GetName]§! por fin ha establecido contacto.\n\nLa §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§! envía su más respetuoso saludo. Formo parte de la delegación diplomática §Yktariana§!, pero admito que estas perogrulladas protocolarias resultan vanas.\n\nMe es más fácil conocer a alguien jugando una §Ypartida§! junto a una copa de merlot ktariano. ¿Os apuntáis?"
action.1.farian.desc:0	"Saludos, nobles embajadores.\n\nRepresentamos los intereses de nuestro líder, el §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§!. Nuestro cometido es descubrir dónde confluyen nuestros intereses y los vuestros. Pero ¿y si nos conocemos un poco antes de eso? ¿Podemos ofreceros un relajante §Ymasaje§! o una copa de bebida donvir?\n\nEstamos convencidos de que, con el tiempo, veréis que una amistad con nosotros resultará §Ybeneficiosa§!."
action.1.lissepian.desc:0	"Bueno, parece que §Y[this.GetName]§! por fin se digna a aparecer ante nosotros. Ya podemos dejar de fingir. Bien.\n\nOs encontráis ante los representantes de la §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§!, del pueblo §Ylissepiano§!. Somos el aliado más poderoso que jamás conoceréis, y el enemigo más peligroso.\n\nOs sugiero que habléis de forma simple y concisa: el tiempo es latinio."
action.1.malcorian.desc:0	"Estáis en presencia del Elegido de §Y[contact_empire.GetRulerName]§!, nuestro §Y[contact_empire.GetRulerTitle]§!, así que actuad con respeto.\n\nLos §Ymalconianos§! estamos encantados de contactar con formas de vida inferiores, con la esperanza de iluminarlos.\n\nDejad a un lado vuestros prejuicios y reuníos con nosotros para que por fin conozcamos más sobre la leyenda de «§Y[this.GetName]§!»."
action.1.kaelon.desc:0	"Como representante de la §Y[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]§!, se me ha elegido para escoltaros a nuestras instalaciones diplomáticas.\n\nDisculpad la austeridad de vuestros aposentos, la historia reciente no nos ha sido amable. Aun así, creo que podemos establecer una relación de beneficio mutuo.\n\nSeguidme, por favor. El §Ytiempo§! apremia."
action.1.a.ufop:0	"Nos complace conoceros."
action.1.a.ufop.tt:0	"Nos alegra conoceros. Aceptad este presente como muestra de buena voluntad."
action.1.b.ufop:0	"Las intercomunicaciones son impersonales."
action.1.b.ufop.tt:0	"Nos alegra reunirnos al fin."
action.1.c.ufop:0	"La galaxia es un lugar peligroso."
action.1.c.ufop.tt:0	"Deberíais manteneros cerca de nosotros."
action.1.a.klingon:0	"Vuestra fuerza es impresionante."
action.1.a.klingon.tt:0	"¡Celebrémoslo con un banquete!"
action.1.b.klingon:0	"¡Tenemos que medir vuestra destreza!"
action.1.b.klingon.tt:0	"Elegid la competición que queráis, os derrotaremos de todas formas."
action.1.c.klingon:0	"Os aplastaremos, bufones."
action.1.c.klingon.tt:0	"Os recomendamos que desaparezcáis."
action.1.a.romulan:0	"No os deseamos mal alguno."
action.1.a.romulan.tt:0	"Por ahora."
action.1.b.romulan:0	"Deseamos conocer vuestras costumbres."
action.1.b.romulan.tt:0	"Sea cual sea el motivo."
action.1.c.romulan:0	"Haz desaparecer a esas alimañas."
action.1.c.romulan.tt:0	"(Corta la transmisión. Lanza un disparo de advertencia)."
action.1.a.cardassian:0	"¡La Unión Cardassiana os da la bienvenida"
action.1.a.cardassian.tt:0	"¡Ha llegado el momento de que os unáis a nosotros!"
action.1.b.cardassian:0	"Aceptad este discreto ornamento mural."
action.1.b.cardassian.tt:0	"(Activa el dispositivo de rastreo)."
action.1.c.cardassian:0	"Nuestra generosidad no tiene límites."
action.1.c.cardassian.tt:0	"Con quienes no colaboran, sin embargo... Eso es información clasificada."
action.13.name:0	"Comunicaciones establecidas"
action.13.desc:0	"Hemos recibido un mensaje de §Y[From.GetName]§!. Han usado sus propios protocolos de primer contacto para comunicarse con nosotros. Aquí llega la transmisión."
action.13.a.ufop:0	"¡En pantalla!"
action.13.a.klingon:0	"¿nuqneH?"
action.13.a.romulan:0	"Abre un canal de comunicaciones seguro."
action.13.a.cardassian:0	"Veamos qué quieren."
action.13.a.other:0	"N/D"
quest.1.name:0	"El espacio, la última frontera"
quest.1.desc:0	"Estos son los viajes de la nave estelar §HEnterprise§!, que continúa su misión de exploración de mundos desconocidos, descubrimiento de nuevas vidas, de nuevas civilizaciones, hasta alcanzar lugares donde nadie ha podido llegar."
quest.1.a:0	"Aquí el capitán Jean-Luc Picard, presente."
quest.1.a.tt:0	"La §HEnterprise§!, bajo las órdenes del §Hcapitán Jean-Luc Picard§!, está disponible en el §Hsistema solar§!."
quest.70.name:0	"Mejora la Enterprise"
quest.70.desc:0	"La §HUSS Enterprise§! se va a actualizar con piezas nuevas. Se precisa una renovación completa para remplazar las áreas de la nave que han sufrido daños y se han reparado, al igual que aquellas partes que han quedado obsoletas. Debe hacerse tan pronto cuanto sea posible, para que el buque insignia de la §HFederación§! continúe explorando la §Hgalaxia§! durante generaciones."
quest.70.a:0	"Mejora la Enterprise."
quest.70.a.tt:0	"Mejora la Enterprise a una clase soberana."
quest.80.name:0	"Enterprise mejorada"
quest.80.desc:0	"La §HUSS Enterprise§! ha recibido una actualización completa. Se han probado los nuevos sistemas y están totalmente operativos. Nuestro buque insignia está listo para volver a adentrarse en lo desconocido."
quest.80.a:0	"Adelante."
quest.80.a.tt:0	"Hacia nuestra próxima misión."
quest.110.name:0	"Más allá de la terraformación"
quest.110.desc:0	"La mejora en nuestras técnicas de terraformación nos ha llevado ante la tarea más compleja que hemos afrontado. Por fin se ha abierto la puerta a la §Hestelaformación§!.\n\nSi podemos revivir soles extintos e insuflar vida a sistemas solares enteros, podremos cambiar la protomateria de las estrellas. Comparado con eso, terraformar planetas es casi un juego de niños."
quest.110.a:0	"Hemos alcanzado un nuevo hito."
quest.110.a.tt:0	"Transforma una estrella en una §Hestrella de tipo B§!."
quest.50.name:0	"Derechos universales"
quest.50.desc:0	"Hemos crecido bastante al incluir a otras civilizaciones como miembros estado. Hay quien interpreta que nuestro crecimiento se limita al plano territorial o político, pero nuestra verdadera fuerza está en la expansión cultural.\n\nNuestros esfuerzos por entender al resto de la galaxia y recibirlos con los brazos abiertos no deben pasar desapercibidos. La generosidad de la §HFederación§! hacia otras especies y culturas de la §Hgalaxia§! ha provocado que cada vez haya más civilizaciones que sigan sus principios y crean en los beneficios que ofrece a otros §Hcuadrantes§!."
quest.50.a:0	"Os damos la bienvenida a la Federación."
quest.100.name:0	"Amigo o enemigo"
quest.100.desc:0	"En esta vasta §Hgalaxia§! llena de especies desconocidas y civilizaciones extrañas, cada vez hay más miedo y prejuicios en sectores importantes de la §HFederación§!.\n\nEs crucial establecer una vigilancia encubierta para controlar a los individuos sospechosos y darles carta blanca a los agentes de la §HSección 31§! para lidiar con posibles amenazas extranjeras de la forma que resulte conveniente. Por supuesto, lejos de la opinión pública."
quest.100.a:0	"Comienza la vigilancia."
quest.100.a.tt:0	"§Y30§! poblaciones se vuelven leales.\nEl principio §Y$civic_diplomatic_expertise$§! se remplaza por §Y$civic_secret_police$§!, que otorga los siguientes efectos:\n$civic_tooltip_secret_police_effects$\n$MOD_COUNTRY_REDUCE_POPS_FOREIGN_PRINCIPLE_ATTRACTION_MULT$: §G+50 %§!\n$MOD_COUNTRY_REDUCE_RATE_FOREIGN_PROPAGANDA_MISSIONS_MULT$: §G+25 %§!"
quest.101.name:0	"Un espejo sombrío"
quest.101.desc:0	"Las pisadas de la marcha ordenada resuenan en nuestras salas. Las medallas resplandecen en el pecho de nuestros soldados más valientes.\n\nPor el momento, hemos dado la espalda a nuestra esperanza de paz. La guerra llegará a la §Hgalaxia§!, es inevitable. Nuestra obligación es estar preparados. Ya no basta con defender a la §HFederación§!; debemos estar dispuestos a atacar a nuestros enemigos antes de que lo hagan ellos."
quest.101.a:0	"Así debe ser."
quest.101.a.tt:0	"Ante la ausencia total de una solución pacífica, son pocas las opciones que tenemos."
quest_tree.405.name:0	"Candidato para ser dominado"
quest_tree.405.desc:0	"Hemos tenido un notable encuentro con una civilización tecnológicamente avanzada que se hace llamar §HDominion§!. Han dejado claro que perciben a los cardassianos como una especie superior, citando nuestra inquebrantable veneración por el orden como el rasgo más destacado de nuestra sociedad. Su interés por nosotros es halagador, pero también altamente sospechoso."
quest_tree.405.a:0	"Estaremos a la altura de la ocasión."
quest_tree.405.a.tt:0	"Estamos intrigados. Por el momento, les demostraremos que están en lo cierto."
borg_crisis.60.a.tt:0	"Aplicaremos ingeniería inversa a la nave para saber qué ocurrió con la §H[from.GetName]§!.\n\n"
borg_crisis.60.b.tt:0	"Lanzaremos un bombardeo orbital sobre los escombros del §Hcubo§! para protegernos de posibles peligros.\n\n"
borg_crisis.130.b.tt:0	"Usar nanorrobots para esta operación garantizará su éxito.\n\n"
borg_crisis.390.a.tt:0	"Debemos continuar. Nadie sabe qué más podrían hacer los §Hborg§!.\n\n"
borg_crisis.430.a.tt:0	"Los §HLiberados§! son un poderoso aliado. Cuando llegue el momento, responderemos a su llamada y ellos a la nuestra.\n\n"
borg_crisis.20.name:0	"Perturbación subespacial"
borg_crisis.20.ufop.desc:0	"Los monitores remotos muestran que una perturbación subespacial enorme está pasando por la §Hzona neutral§!. La perturbación se mueve a una velocidad alarmante, lo que indica la existencia de una especie con capacidad de curvatura.\n\nNormalmente, solo se observan comunicaciones subespaciales de esta magnitud cuando se envían órdenes a grandes flotas de naves estelares. Aun así, nuestros escáneres de largo alcance no detectan la presencia de ninguna flota interestelar conocida en la zona..."
borg_crisis.20.klingon.desc:0	"Los monitores remotos muestran que una gran perturbación subespacial está pasando por la §Hzona neutral§!. La perturbación se mueve a una velocidad impresionante, lo que indica la existencia de una especie con capacidad de curvatura.\n\nSolo se han observado comunicaciones subespaciales de esta magnitud cuando se envían órdenes a grandes flotas, ya sea por parte de nuestro imperio o de un rival digno. Aun así, nuestros escáneres de largo alcance no detectan la presencia de ninguna flota interestelar en la zona..."
borg_crisis.20.romulan.desc:0	"Los monitores de vigilancia remotos han detectado que una perturbación subespacial enorme está pasando por la §Hzona neutral§!. La perturbación se mueve a una velocidad impresionante, lo que indica la existencia de una especie con capacidad de curvatura.\n\nNormalmente, solo se observan comunicaciones subespaciales de esta magnitud cuando se envían órdenes abiertas a grandes flotas de naves estelares. Aun así, nuestros escáneres de largo alcance no han detectado todavía la presencia de ninguna flota interestelar en la zona..."
borg_crisis.20.cardassian.desc:0	"Los monitores remotos muestran que una gran perturbación subespacial está pasando por la §Hzona neutral§!. La perturbación se mueve a una velocidad sospechosamente elevada, lo que indica la existencia de una especie con capacidad de curvatura.\n\nSolo se han observado comunicaciones subespaciales de esta magnitud cuando se envían órdenes para movilizar a grandes flotas de naves estelares. Aun así, nuestros escáneres no detectan la presencia de ninguna flota interestelar en la zona..."
borg_crisis.20.a:0	"Monitoriza la actividad inusual en la zona neutral."
borg_crisis.20.a.tt:0	"Aumentaremos nuestro nivel de alerta en este sector diplomáticamente neutral de la §Hgalaxia§! para detectar posibles amenazas a tiempo.\n\n"
borg_crisis.20.b:0	"Hemos descubierto vida en zonas remotas de la galaxia."
borg_crisis.20.b.tt:0	"La existencia de especies inteligentes distintas a las presentes en los §Hcuadrantes Alfa§! y §HBeta§! revolucionaría nuestro conocimiento cosmológico actual.\n\n"
borg_crisis.20.c:0	"El peligro se esconde más allá de donde alcanza nuestra visión."
borg_crisis.20.c.tt:0	"Este nuevo enemigo aguarda su momento, pero no esperaremos a que nos ataque. Debemos fortalecernos y prepararnos.\n\n"
borg_crisis.50.name:0	"Secuelas"
borg_crisis.50.desc:0	"Una estructura hostil ha atacado a la §H[from.GetName]§! mientras investigaba el sistema §H[borg_crisis_initial_system.GetName]§!. Aunque sufrió daños importantes, la nave puedo escapar por poco.\n\nLos primeros informes indican que las valerosas acciones de la tripulación podrían haber inutilizado, o incluso destruido, a los atacantes, fueran lo que fueran.\n\nNuestros escáneres de largo alcance revelan que los restos de la estructura siguen estando en el sistema §H[borg_crisis_initial_system.GetName]§!. Mientras se interroga a los supervivientes, debemos localizar las pruebas y analizarlas."
borg_crisis.50.a:0	"Designa un equipo de investigación."
borg_crisis.50.a.tt:0	"Comienza el proyecto especial: §HSecuelas§!."
borg_crisis.60.name:0	"El escenario de la batalla"
borg_crisis.60.ufop.desc:0	"Nuestro equipo de tierra está sondeando el lugar en el que una estructura de aleación no identificada atacó a la §H[from.GetName]§!. Las enormes partes rectangulares encontradas en los restos coinciden con los informes sobre ataques anteriores realizados por una nave similar.\n\nParece que aquí ha ocurrido una batalla encarnizada. Las partes destrozadas del casco, si es que se puede llamar así, muestran profundas marcas de fáser. Gran parte de la estructura se vaporizó en una enorme explosión, pero, a juzgar por su gigantesco tamaño, la tripulación de la §H[from.GetName]§! tuvo suerte de escapar con vida.\n\nSe encontraron varias cápsulas criogénicas intactas aptas para formas de vida del tamaño de humanoides entre los escombros. Sin embargo, no hemos encontrado supervivientes ni ningún otro tipo de resto. Da la sensación de que la tripulación de este objeto hubiera desaparecido tras perder el combate, llevándose a sus muertos consigo."
borg_crisis.60.klingon.desc:0	"Nuestros guerreros están sondeando el lugar en el que una estructura de aleación no identificada atacó al §H[from.GetName]§!. Las enormes partes rectangulares encontradas en los restos coinciden con los informes sobre ataques anteriores realizados por una nave similar.\n\nParece que aquí ha ocurrido un enfrentamiento cruento. Las partes destrozadas del casco, si es que se puede llamar así, muestran profundas marcas de fáser. Gran parte de la estructura se vaporizó en una enorme explosión, pero, a juzgar por su gigantesco tamaño, la tripulación del §H[from.GetName]§! tuvo suerte de escapar con vida.\n\nSe encontraron varias cápsulas criogénicas intactas aptas para formas de vida del tamaño de humanoides entre los escombros. Sin embargo, no hemos encontrado supervivientes ni ningún otro tipo de resto. Da la sensación de que la tripulación de este objeto hubiera desaparecido tras perder el combate, llevándose a sus muertos consigo."
borg_crisis.60.romulan.desc:0	"Nuestros exploradores están sondeando el lugar en el que una estructura de aleación no identificada atacó al §H[from.GetName]§!. Las enormes partes rectangulares encontradas en los restos coinciden con los informes sobre ataques anteriores realizados por una nave similar.\n\nParece que aquí ha ocurrido un altercado violento. Las partes destrozadas del casco, si es que se puede llamar así, muestran profundas marcas de fáser. Una sección importante de la estructura se vaporizó en una enorme explosión, pero, a juzgar por su gigantesco tamaño, la tripulación del §H[from.GetName]§! tuvo suerte de escapar con vida.\n\nSe encontraron varias cápsulas criogénicas intactas aptas para formas de vida del tamaño de humanoides entre los escombros. Sin embargo, no hemos encontrado supervivientes ni ningún otro tipo de resto. Da la sensación de que la tripulación de este objeto hubiera desaparecido tras perder el combate, llevándose a sus muertos consigo.""
borg_crisis.60.cardassian.desc:0	"Nuestro escuadrón está sondeando el lugar en el que una estructura de aleación no identificada atacó a la §H[from.GetName]§!. Las enormes partes rectangulares encontradas en los restos coinciden con los informes sobre ataques anteriores realizados por una nave similar.\n\nParece que aquí ha ocurrido un enfrentamiento brutal. Las partes destrozadas del casco, si es que se puede llamar así, muestran profundas marcas de fáser. Gran parte de la estructura se vaporizó en una enorme explosión, pero, a juzgar por su gigantesco tamaño, la tripulación de la §H[from.GetName]§! tuvo suerte de escapar con vida.\n\nSe encontraron varias cápsulas criogénicas intactas aptas para formas de vida del tamaño de humanoides entre los escombros. Sin embargo, no hemos encontrado supervivientes ni ningún otro tipo de resto. Da la sensación de que la tripulación de este objeto hubiera desaparecido tras perder el combate, llevándose a sus muertos consigo.""
borg_crisis.60.a:0	"Estudia los restos."
borg_crisis.60.b:0	"Neutralízalos."
borg_crisis.70.name:0	"Regreso a casa"
borg_crisis.70.desc:0	"Ha terminado el interrogatorio a la tripulación de la nave recientemente desaparecida en combate tras ser atacada por la estructura gigante.\n\nLos supervivientes informan que la estructura atrajo a su nave con un rayo tractor. Consiguieron escapar usando una maniobra inesperada: combinaron la atracción gravitacional de una luna cercana con una distorsión subespacial creada por la sobrecarga del motor de curvatura. En lo sucesivo, se conocerá esta maniobra como §Hgambito de [borg_crisis_science_fleet.GetLeaderName]§!.\n\nLa nave hostil comenzó a seguir a la nuestra tras realizar un escáner y descubrir que albergaba tecnología que les interesaba. Sus armas, mucho más poderosas que las nuestras, emiten un resplandor verde esmeralda inconfundible.\n\n"
borg_crisis.70.a:0	"Debemos actuar con cautela."
borg_crisis.70.a.tt:0	"Desarrollaremos métodos de encriptación más avanzados para ocultar nuestra huella tecnológica mientras exploramos el espacio profundo.\n\n"
borg_crisis.70.b:0	"Nuestros guerreros deben prepararse."
borg_crisis.70.b.tt:0	"Obtendremos conocimientos sobre este nuevo oponente gracias a la luz de §HKahless§!. Quizás sea un enemigo digno.\n\n"
borg_crisis.70.c:0	"Debemos informar al §HTal Shiar§!."
borg_crisis.70.c.tt:0	"Nuestra victoria solo fue casual. Debemos aprender cuanto podamos sobre esta nueva amenaza para que las suerte siga de nuestro lado.\n\n"
borg_crisis.70.d:0	"Otra especie insignificante a la que aplastar."
borg_crisis.70.d.tt:0	"Ya hemos derrotado a este adversario una vez. No debemos temer un nuevo enfrentamiento.\n\n"
borg_crisis.80.name:0	"Estructura misteriosa"
borg_crisis.80.desc:0	"Varios viajeros dicen que han visto una estructura cúbica gigantesca recorriendo el espacio, similar a la que nos encontramos hace años.\n\nTodavía no está claro si se trata de una estructura artificial o si es algo más siniestro.\n\nPara rastrearla necesitaremos completar un delicado §Hproyecto de escaneo de la integridad estructural§!. Quizá esta vez encontremos algo más que escombros."
borg_crisis.80.a:0	"Rastréala en el registro."
borg_crisis.80.a.tt:0	"Le daremos prioridad máxima esta investigación."
borg_crisis.90.name:0	"Cubo de aleación"
borg_crisis.90.ufop.desc:0	"Nuestros sensores han detectado signos vitales en la amenazante estructura cúbica y en la nave de exploración que la acompaña. La ingeniera jefe advierte de que la estructura posiblemente sea una nave alienígena, como la que atacó a la nave que desapareció en combate en el pasado.\n\nHemos intentado establecer comunicación, pero lo único que recibimos es una transmisión subespacial que se reproduce en bucle: §E«Resistirse es inútil»§!.\n\nLos oficiales de seguridad permanecen alerta, pero el jefe de investigación ha dado un argumento convincente: estudiar una estructura así es una oportunidad para aprender y explorar que no podemos dejar pasar. Quién sabe lo que encontraremos."
borg_crisis.90.klingon.desc:0	"Nuestros sensores han detectado signos de vida en el formidable cubo y en su nave de exploración. Nuestra mejor ingeniera advierte de que la estructura es una nave alienígena, como la que atacó a la nave que desapareció en combate en el pasado. Una maniobra deshonrosa.\n\nHemos intentado establecer comunicación, pero lo único que recibimos es una transmisión subespacial que se reproduce en bucle: §E«Resistirse es inútil»§!.\n\nLos investigadores desconfían, pero uno de nuestros guerreros ha dado un argumento convincente: estudiar una estructura así es una oportunidad para poner a prueba la fuerza de nuestro pueblo contra lo desconocido. Solo §HKahless§! sabe lo que encontraremos."
borg_crisis.90.romulan.desc:0	"Nuestros sensores han detectado signos vitales en la amenazante estructura cúbica y en la nave de exploración que la acompaña. La ingeniera jefe advierte de que la estructura es, sin duda, una nave alienígena, como la que atacó a la nave que desapareció en combate en el pasado. Patético.\n\nNuestros intentos por establecer comunicación solo han devuelto una transmisión subespacial que se reproduce en bucle: §E«Resistirse es inútil»§!.\n\nEl §HTal Shiar§! sospecha de la nave, pero uno de nuestros mejores agentes ha dado un argumento persuasivo: estudiar una estructura así podría aportarnos mucha información.\n\nA fin de cuentas, un §Hromulano§! siempre tendrá la posición ventajosa. Siempre."
borg_crisis.90.cardassian.desc:0	"Nuestros sensores han detectado vida en la gigantesca estructura cúbica y en su nave de exploración. La ingeniera jefe ha descubierto que la estructura es una nave alienígena, como la que atacó a la nave que desapareció en combate en el pasado.\n\nHemos intentado establecer comunicación, pero lo único que recibimos es una transmisión subespacial que se reproduce en bucle: §E«Resistirse es inútil»§!.\n\nEl investigador subespacial al mando permanece alerta, pero uno de nuestros soldados ha dado un argumento interesante: estudiar una estructura así es una oportunidad que no podemos dejar pasar. Puede que las despiadadas criaturas que viajan en esa nave se dobleguen ante nosotros si les aplicamos la suficiente presión."
borg_crisis.90.a:0	"Transpórtate a bordo."
borg_crisis.90.b:0	"Transpórtate a bordo con todas tus fuerzas."
borg_crisis.90.c:0	"Transpórtate a bordo en son de paz."
borg_crisis.90.d:0	"Transpórtate a bordo y reúne muestras."
borg_crisis.100.name:0	"Nave de mente de colmena"
borg_crisis.100.desc:0	"Queda patente que la estructura a la que nos hemos transportado es una nave alienígena. Mientras exploraba, nuestra tripulación se ha topado con una visión perturbadora.\n\nLa nave no cuenta con un puente específico ni con aposentos. En su lugar, alberga una cantidad incontable de humanoides cibernéticos, que están conectados a la nave mediante un complejo sistema de conductos. Nuestra tripulación también se ha percatado de que la §Hnave exploradora§! ha iniciado una secuencia de salida.\n\nLos humanoides cibernéticos parecen estar sumidos en un estado de sueño artificial, en cápsulas criogénicas similares a las que encontramos entre los restos que recuperamos hace años. Los análisis espectrográficos indican que esta estructura permanecerá inactiva durante un tiempo."
borg_crisis.100.a:0	"Sigue a la nave exploradora."
borg_crisis.100.a.tt:0	"Quizás sea mejor interactuar con un grupo más reducido de esta especie.\n\n"
borg_crisis.100.b:0	"Quédate e investiga."
borg_crisis.100.b.tt:0	"No sería prudente irse sin aprender más sobre estos organismos cibernéticos.\n\n"
borg_crisis.120.name:0	"Reconocimiento de nave exploradora"
borg_crisis.120.desc:0	"La §Hnave exploradora colmena§! viaja rápido y parece que intenta un aterrizaje forzoso en algún punto del §Hcuadrante Alfa§!."
borg_crisis.120.a:0	"Rastréala en el registro."
borg_crisis.130.name:0	"Tres de Cinco"
borg_crisis.130.desc:0	"Alcanzar a la §Hnave exploradora colmena§! resultó imposible. La nave se estrelló en §H[borg_crisis_scout_ship_planet.GetName]§!, y no conseguimos usar un rayo tractor.\n\nSin embargo, tras investigar los restos, descubrimos una entidad drónica. Tenía una inscripción con las palabras §E«Tres de Cinco»§!. No encontramos ninguna otra forma de vida.\n\nEl dron parece haber sufrido daños irreparables, pero quizás merezca la pena intentarlo...\n\n"
borg_crisis.130.a:0	"Repara el dron."
borg_crisis.130.a.tt:0	"Existe una pequeña posibilidad de que esto salga mal.\nProbabilidad de error: §R(20 %).§!"
borg_crisis.130.b:0	"Usa nanorrobots para reparar el dron."
borg_crisis.140.name:0	"Tres de Cinco reactivado"
borg_crisis.140.desc:0	"Hemos conseguido reactivar el dron con la inscripción §E«Tres de Cinco»§!. Usamos un rayo tractor para llevarlo desde la nave exploradora hasta la §H[science_ship_scout_recon.GetName]§! y enviarlo directamente a evaluación médica.\n\nAl volver en sí, la entidad nos recibió con un mensaje perturbador"
borg_crisis.140.a:0	"Hugh."
borg_crisis.140.b:0	"Hurthok."
borg_crisis.140.c:0	"Huro."
borg_crisis.140.d:0	"Hurak."
borg_crisis.150.name:0	"Tres de Cinco destruido"
borg_crisis.150.desc:0	"Hemos conseguido reactivar el dron con la inscripción §E«Tres de Cinco»§!. Usamos un rayo tractor para llevarlo desde la nave exploradora hasta la §H[science_ship_scout_recon.GetName]§! y enviarlo directamente a evaluación médica.\n\nAl volver en sí, la entidad nos recibió con un mensaje perturbador: §E«Somos borg. Vosotros, imperfectos. Débiles. Orgánicos».§! Sin embargo, casi inmediatamente después, el dron empezó a comportarse de forma extraña para una entidad con mente colmena: hacía preguntas sobre nuestra cultura, nuestro pueblo y nuestras costumbres.\n\n§HTres de Cinco§! siente especial curiosidad por nuestras convenciones en cuanto a los nombres. La entidad se identifica como un hombre, y nos ha pedido que lo tratemos de forma singular, en lugar de plural. Es más, el dron quiere saber por qué no tiene un nombre propio. Lo llamamos:\n\n"
borg_crisis.150.a:0	"Espeluznante."
borg_crisis.170.name:0	"Los borg"
borg_crisis.170.ufop.desc:0	"El encuentro con la especie hostil conocida como los §Hborg§! ha causado gran preocupación entre el §Hmando de la Flota Estelar§!.\n\nSe ha convocado un consejo y se ha acordado que debemos observar a los borg antes de tomar medidas más agresivas.\n\nSe está considerando designar un nuevo §Hcapitán§! para que dirija está delicada misión."
borg_crisis.170.klingon.desc:0	"El encuentro con la especie hostil conocida como los §Hborg§! ha causado revuelo en el §HConsejo Supremo§!.\n\nNuestros consejeros han ordenado al ejército que evalúe la fuerza de los borg antes de ir a la guerra.\n\nSe están llevando a cabo pruebas para designar al guerrero que dirigirá esta gloriosa misión."
borg_crisis.170.romulan.desc:0	"El encuentro con la vil especie conocida como los §Hborg§! ha atraído el interés del §HSenado§!.\n\nTras su reunión, los senadores coinciden en que debemos vigilar a los borg y observar su comportamiento antes de tomar medidas más agresivas.\n\nSe está considerando designar un §Hoperativo Tal Shiar§! para que dirija esta misión encubierta."
borg_crisis.170.cardassian.desc:0	"El encuentro con la especie hostil conocida como los §Hborg§! ha provocado una rauda respuesta de la §HOrden Obsidiana§!.\n\nTras su reunión, los agentes han aprobado nuevas pautas para observar y estudiar a los borg antes de tomar medidas más implacables.\n\nSe está considerando designar un §Hoficial del Estado§! para que dirija esta misión."
borg_crisis.170.a:0	"Actuamos en nombre de la paz y la ciencia."
borg_crisis.170.a.tt:0	"El capitán con más experiencia conseguirá este peligroso puesto.\n\n"
borg_crisis.170.b:0	"Estudiaremos a nuestro enemigo."
borg_crisis.170.b.tt:0	"El guerrero que designemos recopilará información hasta que tengamos el conocimiento y los medios necesarios para atacar con efectividad.\n\n"
borg_crisis.170.c:0	"El conocimiento es poder."
borg_crisis.170.c.tt:0	"El agente que seleccionemos debe ser rápido y eficaz para darnos la ventaja en lo que a información se refiere.\n\n"
borg_crisis.170.d:0	"Una oportunidad para servir al Estado."
borg_crisis.170.d.tt:0	"El pueblo tendrá en gran estima a cualquier oficial que tenga la suerte de recibir este encargo... y se le vigilará de cerca.\n\n"
borg_crisis.180.name:0	"Mente colmena durmiente"
borg_crisis.180.ufop.desc:0	"El §Hcapitán Jean-Luc Picard§! se ha presentado voluntario para estudiar el §Hcubo borg§!. Los informes iniciales indican que se trata de una nave, pese a la ausencia de puente y tripulación.\n\nLa nave, que ya descubrimos hace años, transporta un enorme número de organismos cibernéticos en estado de hibernación prolongada. Deberíamos estar a una distancia segura para estudiarlos, por ahora..."
borg_crisis.180.klingon.desc:0	"El §Hconsejero Mar'eq§! ha decidido estudiar el §Hcubo borg§!. Nuestros guerreros han concluido que se trata de una nave, aunque carezca de puente y de tripulación.\n\nLa nave, que ya descubrimos hace años, transporta una auténtica legión de organismos cibernéticos en estado de hibernación prolongada. Deberíamos mantener una distancia prudencial para observarlos, por ahora..."
borg_crisis.180.romulan.desc:0	"La §Hagente Sicara§! del Tal Shiar lleva a cabo la misión de estudiar el §Hcubo borg§!. Los informes preliminares de nuestros exploradores indican que se trata de una nave, pese a la ausencia de puente y tripulación.\n\nLa nave, que ya descubrimos hace años, transporta un enorme número de fascinantes organismos cibernéticos en estado de hibernación prolongada. Nos encontramos a una distancia adecuada para observarlos, por ahora..."
borg_crisis.180.cardassian.desc:0	"Una de nuestras oficiales del Estado, la §Hagente Hira§!, ha recibido órdenes del Mando Central para que informe sobre el §Hcubo borg§!. Las investigaciones iniciales indican que se trata de una nave, pese a la ausencia de puente y tripulación.\n\nLa nave, que ya descubrimos hace años, transporta un inmenso número de organismos cibernéticos en estado de hibernación prolongada. Deberíamos estar a una distancia propicia para registrar su actividad, por ahora..."
borg_crisis.180.a:0	"Mantén vigilado el cubo borg."
borg_crisis.180.a.tt:0	"Monitorizaremos la extraña nave por si hace algún movimiento.\n\n"
borg_crisis.180.b:0	"Lleva a cabo un estudio en profundidad de su sistema armamentístico."
borg_crisis.180.b.tt:0	"La tecnología desconocida del cubo podría sernos de utilidad.\n\n"
borg_crisis.180.c:0	"Estudia su anatomía."
borg_crisis.180.c.tt:0	"Esos drones son extremadamente tenaces. Debemos comprender el porqué.\n\n"
borg_crisis.180.d:0	"Retira las aleaciones de la estructura."
borg_crisis.180.d.tt:0	"Las aleaciones que componen esta estructura son de elevado valor.\n\n"
borg_crisis.181.name:0	"Mente colmena alertada"
borg_crisis.181.desc:0	"Tras un periodo de silencio, hemos recibido lo que parece ser una transmisión codificada proveniente de la estructura borg... §H«Resistirse es inútil»§!. Los escáneres muestran que la legión de organismos cibernéticos durmientes está despierta y en movimiento.\n\nEs posible que nuestras investigaciones hayan alertado a la mente colmena que controla a las criaturas. Debemos prepararnos. Puede que solo sea cuestión de tiempo que nos ataquen."
borg_crisis.181.a:0	"Activa los escudos."
borg_crisis.181.a.tt:0	"Movilizaremos a nuestras fuerzas a la menor señal de hostilidad por parte de la estructura extraña.\n\n"
borg_crisis.181.b:0	"No mostraremos miedo."
borg_crisis.181.b.tt:0	"Puede que la mente colmena sea un oponente digno.\n\n"
borg_crisis.181.c:0	"No son rivales para nosotros."
borg_crisis.181.c.tt:0	"Podemos superar fácilmente a un enjambre de criaturas que comparten el pensamiento.\n\n"
borg_crisis.181.d:0	"Debemos proteger al §HEstado§!."
borg_crisis.181.d.tt:0	"Trataremos a la mente de colmena como a una amenaza para nuestra paz y seguridad hasta que demuestre lo contrario o sea aniquilada.\n\n"
borg_crisis.190.name:0	"Asimilación"
borg_crisis.190.ufop.desc:0	"Los torbellinos de cenizas y las ráfagas de fáser han transformado las salas de la §H[borg_crisis_observation_vessel.GetName]§! en un infierno. Los oficiales de seguridad se encuentran en mitad de una batalla contra un grupo de organismos cibernéticos del §Hcubo borg§!, que de alguna forma han penetrado nuestros escudos sin avisar antes de abrir fuego.\n\nLos invasores van a por §H[borg_crisis_leader_assimilated_official.GetName]§!, que dirigía las recientes investigaciones sobre la mente colmena. Han capturado a §H[borg_crisis_leader_assimilated_official.GetName]§! y se han transportado de vuelta al §Hcubo borg§!. Sus constantes vitales siguen siendo estables.\n\nLos organismos han completado su misión, y el grupo de asaltantes se retira. Solo han dejado atrás la inquietante huella verde de su transportador y un contador de muertes."
borg_crisis.190.klingon.desc:0	"Los torbellinos de bat'leth y los potentes disparos de disruptor han transformado las salas de la §H[borg_crisis_observation_vessel.GetName]§! en una batalla infernal. Nuestros §Hguerreros§! se encuentran en mitad de un combate contra un grupo de organismos cibernéticos del §Hcubo borg§!, que de alguna forma han penetrado nuestros escudos sin avisar antes de abrir fuego.\n\nLos invasores van a por §H[borg_crisis_leader_assimilated_official.GetName]§!, que dirigía las recientes investigaciones sobre la mente colmena. Han capturado a §H[borg_crisis_leader_assimilated_official.GetName]§! deshonrosamente y se han transportado de vuelta al §Hcubo borg§!. Sus constantes vitales indican que sigue siendo capaz de luchar.\n\nLos organismos han completado su misión, y el grupo de asaltantes se retira. Solo han dejado atrás la antinatural huella verde de su transportador y un contador de muertes. Cobardes."
borg_crisis.190.romulan.desc:0	"Los torbellinos de cenizas y las ráfagas de disparos de disruptor han transformado las salas de la §H[borg_crisis_observation_vessel.GetName]§! en un infierno. Nuestros §Hexploradores§! se encuentran en mitad de una batalla contra un grupo de organismos cibernéticos del §Hcubo borg§!, que de alguna forma han penetrado nuestros escudos y han comprometido la tecnología de autorreparación de nuestra nave.\n\nLos detestables invasores van a por §H[borg_crisis_leader_assimilated_official.GetName]§!, que dirigía las investigaciones secretas sobre la mente colmena. Han capturado a §H[borg_crisis_leader_assimilated_official.GetName]§! y se han transportado de vuelta al §Hcubo borg§!. Sus constantes vitales siguen siendo estables.\n\nLos organismos han completado su misión, y el grupo de asaltantes se retira. Solo han dejado atrás la horrible huella verde de su transportador y un contador de muertes, pero apostamos por librar una partida larga. Y ganaremos."
borg_crisis.190.cardassian.desc:0	"Las ráfagas de disparos de disruptor han transformado las salas de la §H[borg_crisis_observation_vessel.GetName]§! en un infierno salvaje. Nuestros §Hsoldados§! se encuentran en mitad de una batalla contra un grupo de organismos cibernéticos del §Hcubo borg§!, que han burlado nuestros escudos y señuelos. La retirada táctica es inviable.\n\nLos invasores van a por §H[borg_crisis_leader_assimilated_official.GetName]§!, responsable de generar los informes sobre la mente colmena. Han capturado a §H[borg_crisis_leader_assimilated_official.GetName]§! y se han transportado de vuelta al §Hcubo borg§!. Sus constantes vitales siguen siendo estables, por lo que podrían interrogarla.\n\nLos organismos han puesto fin a su misión, y el grupo de asaltantes se retira. Solo han dejado atrás la inconfundible huella verde de su transportador y un contador de muertes. Es una atrocidad."
borg_crisis.190.a:0	"Prepara un equipo de rescate."
borg_crisis.190.a.tt:0	"Haremos todo lo posible para salvarle la vida a nuestro capitán.\n\n"
borg_crisis.190.b:0	"Una infinidad de oponentes dignos."
borg_crisis.190.b.tt:0	"Nuestro espíritu guerrero no se ensombrece ni en las salas más oscuras. Lucharemos junto al miembro del consejo contra este enemigo hasta nuestro último aliento.\n\n"
borg_crisis.190.c:0	"Esto es un asunto de máxima seguridad."
borg_crisis.190.c.tt:0	"En tiempos de guerra, el Imperio debe hacer lo que sea necesario para mantener el orden. Recuperaremos a nuestra agente cueste lo que cueste.\n\n"
borg_crisis.190.d:0	"Nuestra venganza será veloz."
borg_crisis.190.d.tt:0	"La Unión no puede permitir que capturen a los miembros del §HEstado§! que guardan información secreta. Haremos cuanto esté en nuestro poder para recuperarla.\n\n"
borg_crisis.191.name:0	"Reclamación"
borg_crisis.191.ufop.desc:0	"Se está llevando a cabo una misión de reconocimiento en el §Hcubo borg§!. Nuestro jefe de seguridad está al mando de la expedición para salvar a §H[borg_crisis_leader_assimilated_official.GetName]§! de la mente colmena cibernética.\n\nTras abrirse paso a través de un laberinto de pisos cuadriculares, el equipo ha divisado a §H[borg_crisis_leader_assimilated_official.GetName]§! entre las criaturas cibernéticas. Tiene la piel mucho más pálida y está cubierto por los mismos cables y conductos que conectan a los otros §Hdrones§! a la mente colmena.\n\nNuestro §Hjefe de seguridad§! ha conseguido aislar al §H[borg_crisis_leader_assimilated_official.GetName]§! modificado y lo ha aturdido con su fáser."
borg_crisis.191.klingon.desc:0	"Se está llevando a cabo una misión de reconocimiento en el §Hcubo borg§!. Nuestra mejor guerrera está al mando de la incursión para encontrar a §H[borg_crisis_leader_assimilated_official.GetName]§! y unirse a la lucha contra la mente colmena.\n\nTras abrirse paso a través de un complejo sistema de pisos cuadriculares, el equipo ha encontrado a §H[borg_crisis_leader_assimilated_official.GetName]§! entre las criaturas cibernéticas. Tiene la piel extrañamente pálida y está cubierto por los mismos cables y conductos que conectan a los otros §Hdrones§! a la mente colmena.\n\nNuestro §Hguerrero§! ha conseguido imponerse al §H[borg_crisis_leader_assimilated_official.GetName]§! modificado con un poderoso movimiento de su bat'leth."
borg_crisis.191.romulan.desc:0	"Nuestra exploradora más astuta se está infiltrando en el §Hcubo borg§! para rescatar a §H[borg_crisis_leader_assimilated_official.GetName]§! de la mente de colmena cibernética.\n\nTras escabullirse entre una barahúnda de pisos cuadriculares, el equipo ha ubicado hábilmente a §H[borg_crisis_leader_assimilated_official.GetName]§! entre las criaturas cibernéticas. Tiene la piel mucho más pálida y está cubierta por los mismos cables y conductos que conectan a los otros §Hdrones§! a la mente de colmena.\n\nNuestra §Hexploradora§! ha conseguido incapacitar a la §H[borg_crisis_leader_assimilated_official.GetName]§! modificada con un preciso disparo de su pistola disruptora."
borg_crisis.191.cardassian.desc:0	"Se está llevando a cabo una misión de reconocimiento en el §Hcubo borg§!. Nuestro soldado más leal está al mando de la empresa para recuperar lo que quede de §H[borg_crisis_leader_assimilated_official.GetName]§! de la mente de colmena cibernética.\n\nTras avanzar entre un entramado de pisos cuadriculares, el equipo ha ubicado a §H[borg_crisis_leader_assimilated_official.GetName]§! entre las criaturas cibernéticas. Tiene la piel mucho más pálida y está cubierta por los mismos cables y conductos que conectan a los otros §Hdrones§! a la mente colmena.\n\nNuestro soldado ha conseguido arrinconar a la §H[borg_crisis_leader_assimilated_official.GetName]§! modificada gracias a una impresionante descarga con su pistola disruptora de fase."
borg_crisis.191.a:0	"Transporta a §H[borg_crisis_leader_assimilated_official.GetName]§! a un lugar seguro."
borg_crisis.191.a.tt:0	"Eliminaremos los circuitos borg mediante una cirugía.\n\n"
borg_crisis.192.name:0	"Emancipación"
borg_crisis.192.ufop.desc:0	"§H[borg_crisis_leader_assimilated_official.GetName]§! se ha despertado tras una operación exitosa. Hemos retirado los órganos cibernéticos que lo conectaban a la mente colmena, aunque casi le cuesta la vida. Solo uno de esos órganos permanece intacto.\n\nEntre temblores y escalofríos, §H[borg_crisis_leader_assimilated_official.GetName]§! describe lo que sintió al formar parte de la mente colmena:\n\n§E«Era como escuchar miles de voces gritando en la oscuridad. Pero en la oscuridad también había unidad. Era casi un sentimiento de familiaridad, pero no creo que llegase a ser amor.\n\nAun así, siempre formarán parte de mí y yo de ellos. Una parte de mí siempre será el§! §HLocutus de los borg§!».§E§!"
borg_crisis.192.klingon.desc:0	"¡Qapla'! §H[borg_crisis_leader_assimilated_official.GetName]§! se ha despertado tras una operación exitosa. Hemos retirado los órganos cibernéticos que lo conectaban a la mente de colmena, aunque casi lo damos por muerto durante la §Hceremonia Sonchi§H. Solo uno de los órganos permanece intacto.\n\nCon cierto temor, §H[borg_crisis_leader_assimilated_official.GetName]§! describe lo que sintió al formar parte de la mente de colmena:\n\n§E«Era como escuchar miles de voces gritando en la oscuridad. Pero en la oscuridad también había unidad. Era casi un sentimiento de respeto, pero no creo que llegase a ser honor.\n\nAun así, siempre formarán parte de mi corazón klingon y yo de su mente».§!"
borg_crisis.192.romulan.desc:0	"§H[borg_crisis_leader_assimilated_official.GetName]§! se ha despertado tras una operación exitosa, ahorrándonos el disgusto de tener que deshacernos de ella. Hemos retirado los órganos cibernéticos que la conectaban a la mente de colmena, aunque eso casi resulta en su fallecimiento. Solo uno de esos órganos permanece intacto.\n\nEntre gruñidos, §H[borg_crisis_leader_assimilated_official.GetName]§! describe lo que sintió al formar parte de la mente colmena:\n\n§E«Era como escuchar miles de voces gritando en la oscuridad. Pero en la oscuridad también estaba el retorcido propósito de la vida cibernética. Quizá algún tipo de pensamiento organizado, pero no lo llamaría verdadero intelecto.\n\nAun así, siempre conoceré a nuestros enemigos a partir de ahora y ellos a mí».§!"
borg_crisis.192.cardassian.desc:0	"§H[borg_crisis_leader_assimilated_official.GetName]§! se ha despertado tras una operación exitosa. Hemos retirado los órganos cibernéticos que lo conectaban a la mente colmena, aunque casi muere en el proceso. Solo uno de esos órganos permanece intacto.\n\nTras escoger cuidadosamente sus palabras, §H[borg_crisis_leader_assimilated_official.GetName]§! describe lo que sintió al formar parte de la mente colmena: §E«Era como escuchar miles de voces gritando en la oscuridad. Y en esa la oscuridad no había nada más; ni cultura ni identidad.\n\nPero ya estoy recuperado y listo para sacrificarlo todo si el Estado lo exige. Os aseguro que no hay por qué alarmarse. Seguimos... sigo siendo cardassiano».§!"
borg_crisis.192.a:0	"Investiga el órgano cibernético."
borg_crisis.192.a.tt:0	"Debemos aprender cuanto podamos sobre cómo asimila la mente colmena a quienes captura.\n\n"
borg_crisis.192.b:0	"Han puesto al líder en peligro."
borg_crisis.192.b.tt:0	"Se le retirarán todos los rangos y títulos, así como el mando.\n\n"
borg_crisis.280.name:0	"Declaración de guerra"
borg_crisis.280.desc:0	"Nos llegan señales desde todas las frecuencias. Las transmisiones vienen del §Hcubo borg§!, que se mueve en un rumbo directo a §H[current_player_homeworld.GetName]§!.\n\nUn análisis más profundo muestra que la comunicación no tiene su origen en el §Hcubo borg§!, sino en algún punto mucho más recóndito... Puede que en un cuadrante distinto de la §Hgalaxia§!."
borg_crisis.280.a:0	"En pantalla."
borg_crisis.280.a.tt:0	"Tenemos que saber qué quieren de nosotros.\n\n"
borg_crisis.280.b:0	"Pasa a alerta roja."
borg_crisis.280.b.tt:0	"Armad los sistemas de ataque, que todas las naves se preparen.\n\n"
borg_crisis.290.name:0	"No, mi reina"
borg_crisis.290.desc:0	"La voz es directa y no tiene límites, tan pálida como la piel que apenas recubre su bóveda craneal geométricamente perfecta:\n\n§E«Somos borg. Bajad vuestros escudos y rendíos. Añadiremos vuestros atributos biológicos y tecnológicos a los nuestros. Al asimilar otras razas en nuestro colectivo, las acercamos a la perfección. Tu especie se adaptará para servirnos. Resistirse es inútil».§!"
borg_crisis.290.a:0	"Corta la transmisión."
borg_crisis.290.a.tt:0	"Resistiremos.\n\n"
borg_crisis.290.b:0	"Reúne todas las flotas."
borg_crisis.290.b.tt:0	"Permaneceremos unidos.\n\n"
borg_crisis.300.name:0	"Vivan los rayos tractores"
borg_crisis.300.desc:0	"Los §Hborg§! se dirigen directamente a §H[current_player_homeworld.GetName]§!. Es nuestra oportunidad para distraerlos. Aunque tenemos pocas posibilidades de éxito con esta maniobra, podríamos salvar millones de vidas.\n\nUna ingeniera de una de nuestras naves ha descubierto una nueva utilidad para los rayos tractores. Podríamos atraer al §Hcubo borg§! cerca de la superficie de §H[current_player_primary_star.GetName]§! y usar el rayo tractor reprogramado para generar una reacción en cadena desde su estrella, lo suficientemente potente como para tumbar los escudos de los borg.\n\nSin embargo, la cercanía de nuestra nave a la estrella hará que sus escudos metafásicos se agoten rápidamente, ya que aún son experimentales. Si los §Hborg§! descubren el farol, habremos enviado a una tripulación entera a la tumba."
borg_crisis.300.a:0	"Intenta realizar la maniobra."
borg_crisis.300.a.tt:0	"Nuestra nave atraerá al §Hcubo borg§! hasta §H[current_player_primary_star.GetName]§!, donde un estallido de partículas desencadenará una explosión tan potente que destruirá el §Hcubo§!.\n\n"
borg_crisis.300.b:0	"Aguanta y lucha."
borg_crisis.300.b.tt:0	"Atacaremos al cubo borg con todo lo que tenemos con la esperanza de poder destruirlo.\n\n"
borg_crisis.310.name:0	"¡Soy capitán, no científico!"
borg_crisis.310.ufop.desc:0	"¡La maniobra ha fallado! Tenemos que derrotar a los §Hborg§! a la antigua usanza: con el coraje y la fuerza de nuestros oficiales. Vamos a enseñarle a esa mente de colmena de qué está hecha la Flota Estelar."
borg_crisis.310.klingon.desc:0	"¡La maniobra ha fallado! Tenemos que derrotar a los §Hborg§! a la antigua usanza: en una gloriosa batalla. Vamos a demostrarles a nuestros enemigos que se han equivocado de oponente."
borg_crisis.310.romulan.desc:0	"¡La maniobra ha fallado! Tenemos que derrotar a los §Hborg§! a la antigua usanza: con nuestra superioridad intelectual y estratégica. Atraparemos a esas necias criaturas en un laberinto de muerte."
borg_crisis.310.cardassian.desc:0	"¡La maniobra ha fallado! Tenemos que derrotar a los §Hborg§! a la antigua usanza: con la determinación y el ingenio de nuestro pueblo. No descansaremos hasta que los hayamos arrasado."
borg_crisis.310.a:0	"¡A la guerra!"
borg_crisis.320.name:0	"Por los pelos"
borg_crisis.320.desc:0	"El §Hcubo borg§! ha mordido el anzuelo y ha seguido a la §H[thats_bait_science_ship.GetName]§! hasta la superficie de §H[current_player_primary_star.GetName]§!.\n\nJusto cuando los escudos metafásicos de la §H[thats_bait_science_ship.GetName]§! estaban a punto de fallar en la implacable fotosfera exterior de la estrella, disparamos un rayo de partículas que desencadenó una eyección de masa coronal. La nave §Hborg§! se ha desintegrado.\n\nSeguro que volveremos a cruzarnos con esta especie hostil."
borg_crisis.320.a:0	"Una evasión magistral."
borg_crisis.320.a.tt:0	"Esta operación pasará a la historia como la maniobra más arriesgada que jamás haya funcionado.\n\n"
borg_crisis.330.name:0	"Es el momento de la batalla"
borg_crisis.330.desc:0	"No nos queda otra opción. Preparad las armas y activad los escudos."
borg_crisis.330.a:0	"Les plantaremos cara."
borg_crisis.340.name:0	"Un augurio nefasto."
borg_crisis.340.desc:0	"El cielo nocturno de [current_player_homeworld.GetName] queda iluminado por un falso amanecer carmesí fruto de los disparos de fáser y los torpedos de fotones. Nuestras armas descargan una ráfaga tras otra sobre el §Hcubo borg§!, que cada vez está más cerca.\n\nNecesitamos toda nuestra potencia de fuego para acabar con los escudos borg y reducir la nave enemiga a cenizas. La victoria es nuestra por los pelos.\n\nTras finalizar la batalla, montones de escombros rodean [current_player_homeworld.GetName], tanto propios como enemigos. Se llevarán a cabo conmemoraciones en honor a los caídos que dieron sus vidas por detener el ataque cuanto antes."
borg_crisis.340.a:0	"Limpia los escombros."
borg_crisis.340.a.tt:0	"Destruiremos los escombros antes de que dañen nuestros satélites o las naves que aterricen y despeguen de [current_player_homeworld.GetName].\n\n"
borg_crisis.340.b:0	"Que los escombros caigan por sí solos."
borg_crisis.340.b.tt:0	"Dejaremos los escombros para obtener información sobre por qué nuestras armas fueron tan poco efectivas, incluso contra una sola nave borg.\n\n"
borg_crisis.350.name:0	"La amenaza borg"
borg_crisis.350.desc:0	"Los §Hborg§! han llevado a cabo acciones terriblemente violentas contra nuestro pueblo. Varios de nuestros vecinos galácticos han alegado haber sufrido ataques similares, en los que se han arrasado civilizaciones enteras. Los habitantes de la §Hgalaxia§! se están dando cuenta de que ya no están a salvo. Debemos prepararnos para lo que nos espera. Es cuestión de tiempo que regresen..."
borg_crisis.350.a:0	"Lo peor aún está por venir."
borg_crisis.350.a.tt:0	"Cada vez estamos más cerca de una guerra total contra los §Hborg§!.\n\n"
borg_crisis.360.name:0	"El regreso de la USS Voyager"
borg_crisis.360.desc:0	"Los especialistas militares encargados de combatir la inminente amenaza borg han sido contactados por la §Hcapitana Kathryn Janeway§!, de la nave estelar §HUSS Voyager de la Federación§!.\n\nLa §Hcapitana Janeway§! ha vuelto de su misión en el §Hcuadrante Delta§! y tiene cierta información clasificada que está dispuesta a compartir con nosotros y con otros líderes galácticos con la esperanza de evitar una guerra abierta con el §HColectivo Borg§!."
borg_crisis.360.a:0	"En pantalla."
borg_crisis.370.name:0	"La capitana Janeway"
borg_crisis.370.desc:0	"§HJaneway§! y su tripulación han conseguido acabar con la §Hreina borg§! y destruir el Unicomplex, una red que albergaba miles de poderosas estructuras borg.\n\nLa capitana descubrió un §Hpatógeno neurolítico§! especialmente nocivo para los organismos cibernéticos. Gracias a esto, pudo desestabilizar por completo al §HColectivo Borg§! y mermar sus filas en el §Hcuadrante Delta§!.\n\nLa capitana sugiere que usemos el patógeno con los §Hborg§! para evitar que colonicen esta parte de la §Hgalaxia§!, y para cerrar el nodo por el que aparecen. Puede que esta sea la única esperanza de los §Hcuadrantes Alfa§! y §HBeta§!."
borg_crisis.370.a:0	"Usa el patógeno."
borg_crisis.370.a.tt:0	"Debemos dejar a un lado nuestras diferencias y distribuir el patógeno a los miembros estatales de mayor rango de la §Hgalaxia§!.\n\n"
borg_crisis.370.b:0	"Usa esta ventaja con cautela."
borg_crisis.370.b.tt:0	"El patógeno es un arma muy poderosa que podría volverse en nuestra contra si no tenemos cuidado. Convendría crear una comisión especial para destruirlo después de utilizarlo.\n\n"
borg_crisis.370.c:0	"No podemos fiarnos de esa capitana canalla."
borg_crisis.370.c.tt:0	"El supuesto patógeno parece demasiado bueno para ser cierto. Debemos evitar que nos embauquen para firmar alianzas cuestionables.\n\n"
borg_crisis.380.name:0	"Por la vía de Janeway"
borg_crisis.380.desc:0	"Los §Hborg§! están usando las intersecciones de vías para invadir esta parte de la §Hgalaxia§! sin reparo. Quizás podamos impedírselo y deshacernos del §Hcubo borg§! que custodia esta intersección. Si usamos el §Hpatógeno neurolítico§! de la §Hcapitana Janeway§! podríamos recuperar el control de las §Hvías§! y evitar una amenaza a nivel §Hgaláctico§!."
borg_crisis.380.a:0	"Rastréala en el registro."
borg_crisis.390.name:0	"La vía"
borg_crisis.390.desc:0	"Aunque el §Hpatógeno neurolítico§! ha debilitado las defensas §Hborg§!, no hemos podido recuperar la entrada que les da acceso a esta parte de la §Hgalaxia§!."
borg_crisis.390.a:0	"Esto dista mucho de haber terminado."
borg_crisis.391.name:0	"Liberación"
borg_crisis.391.ufop.desc:0	"§H¡Ha funcionado! La capitana Janeway tenía razón§!: al infectar a los §Hborg§! con el §Hpatógeno neurolítico§!, hemos podido debilitarlos y hacer que sean vulnerables a nuestras armas. Hemos destruido el §Hcubo borg§! estacionado en nuestra §Hintersección de vías§! y recuperado el control de las §Hvías§!. También hemos sellado el acceso a esta parte de la §Hgalaxia§! desde esta intersección."
borg_crisis.391.klingon.desc:0	"§H¡Qapla! La capitana Janeway tenía razón§!: al infectar a los §Hborg§! con el §Hpatógeno neurolítico§!, hemos podido debilitarlos y hacer que sean vulnerables a nuestras armas. Hemos destruido el §Hcubo borg§! estacionado en nuestra §Hintersección de vías§! y recuperado el control de las §Hvías§!. También hemos sellado el acceso a esta parte de la §Hgalaxia§! desde esta intersección."
borg_crisis.391.romulan.desc:0	"§H¡Nuestro imperio prevalece! La capitana Janeway tenía razón§!: al infectar a los §Hborg§! con el §Hpatógeno neurolítico§!, hemos podido debilitarlos y hacer que sean vulnerables a nuestras armas. Hemos destruido el §Hcubo borg§! estacionado en nuestra §Hintersección de vías§! y recuperado el control de las §Hvías§!. También hemos sellado el acceso a esta parte de la §Hgalaxia§! desde esta intersección.""
borg_crisis.391.cardassian.desc:0	"§H¡Alabada sea la Unión! La capitana Janeway tenía razón§!: al infectar a los §Hborg§! con el §Hpatógeno neurolítico§!, hemos podido debilitarlos y hacer que sean vulnerables a nuestras armas. Hemos destruido el §Hcubo borg§! estacionado en nuestra §Hintersección de vías§! y recuperado el control de las §Hvías§!. También hemos sellado el acceso a esta parte de la §Hgalaxia§! desde esta intersección."
borg_crisis.391.a:0	"Resistirse... no ha sido inútil."
borg_crisis.391.a.tt:0	"Puede que los §Hborg§! regresen algún día, pero la §Hgalaxia§! está a salvo... por ahora.\n\n"
borg_crisis.400.name:0	"Vías de curvatura en peligro"
borg_crisis.400.desc:0	"Los borg han infectado nuestras §Hvías§!. Resulta imposible usar estas pasarelas galácticas actualmente. El §Hcolectivo§! las ha convertido en §Hconductos de transcurvatura§! cibernéticos. Hay un poderoso §Hcubo imperatoris§! estacionado en cada §Hintersección de vías§!. Si los derrotamos, evitaremos que lleguen más refuerzos borg. Cuando los hayamos expulsado, también podremos restaurar el funcionamiento de las §Hvías de curvatura§!."
borg_crisis.400.a:0	"Rastréala en el registro."
borg_crisis.410.name:0	"Empieza la invasión"
borg_crisis.410.desc:0	"§H¡Alerta roja!§! Nuestra colonia ha sido arrasada. El humo y las sirenas invaden los cielos con un temor inconfundible.\n\nLos §Hborg§! han llegado y están transformando todo a su paso; sus túbulos de asimilación corrompen tanto a jóvenes como a ancianos.\n\nHemos recibido un mensaje de la nave cúbica que lidera la flota enemiga:\n\n§E«Vais a ser asimilados. Resistirse es inútil».§!\n\nTenemos que poner fin a esto cuanto antes, o será el fin de nuestra civilización. Que todo el mundo se una a la contienda. Y aun así, las posibilidades son remotas."
borg_crisis.410.a:0	"Adelante."
borg_crisis.410.a.tt:0	"A veces, la mejor defensa es un buen ataque. Nos centraremos en recuperar el terreno que nos han arrebatado los §Hborg§!.\n\n"
borg_crisis.410.b:0	"Una oportunidad para alcanzar la gloria."
borg_crisis.410.b.tt:0	"Nuestros ancestros derramaron sangre para prepararnos para esta batalla. No nos contendremos.\n\n"
borg_crisis.410.c:0	"Encontraremos su punto débil y lo explotaremos."
borg_crisis.410.c.tt:0	"No repares en gastos ni escatimes recursos. Haremos que los §Hborg§! sufran tanto como nosotros, y los lanzaremos al abismo del que salieron.\n\n"
borg_crisis.410.d:0	"Destrúyelos a todos."
borg_crisis.410.d.tt:0	"No hay desafío demasiado grande ni carga demasiado pesada para nuestro pueblo. Lo sacrificaremos todo en nombre del Estado.\n\n"
borg_crisis.410.e:0	"Escudos activados."
borg_crisis.410.e.tt:0	"No podemos permitir que el enemigo cometa un genocidio. Debemos proteger a la población civil de los §Hborg§! cueste lo que cueste.\n\n"
borg_crisis.420.name:0	"Guerra total"
borg_crisis.420.desc:0	"No dejan de aparecer oleadas de §Hcubos borg§! de las §Hintersecciones de vías§! custodiadas por los §Hcubos imperatoris§!. Cuando consigamos derrotarlos a todos, expulsaremos a los §Hborg§! de este cuadrante de la §Hgalaxia§!.\n\nTodos los intentos de comunicarnos con ellos para negociar una solución a esta pesadilla han sido en vano. Responden a todas nuestras comunicaciones de la misma manera:\n\n§E«Sois imperfectos. Débiles. Orgánicos. Resistirse es inútil».§!\n\nQueda claro que estamos ante la batalla de nuestras vidas. La supervivencia de nuestra especia está en jaque. Debemos atacar con todo nuestro poder. Los §Hborg§! no perdonarán la vida de nadie, y nos estamos quedando sin tiempo."
borg_crisis.420.a:0	"El desafío definitivo en nuestro horizonte."
borg_crisis.420.a.tt:0	"Que la ciencia y la esperanza de una futura paz nos guíen en estos momentos oscuros.\n\n"
borg_crisis.420.b:0	"Una última oportunidad para honrar a Kahless."
borg_crisis.420.b.tt:0	"Ningún enemigo había puesto a prueba al §Himperio§! de esta forma. Vamos a enseñarle de qué están hechos los §Hklingon§!.\n\n"
borg_crisis.420.c:0	"Siempre hay una forma de salir del laberinto."
borg_crisis.420.c.tt:0	"El §HImperio romulano§! no caerá en un día.\n\n"
borg_crisis.420.d:0	"¡Lucharemos y venceremos!"
borg_crisis.420.d.tt:0	"Enviaremos a la guerra a toda la población antes de que la §HUnión Cardassiana§! sea subyugada.\n\n"
borg_crisis.430.name:0	"Los Liberados"
borg_crisis.430.desc:0	"Un grupo de antiguos §Hborg§! ha contactado con nosotros. Se hacen llamar los §HLiberados§!. Estos individuos se desprendieron del §Hcolectivo§! principal durante la hecatombe producida por el §Hpatógeno neurolítico de Janeway§!. Ahora usan nombres propios y respetan las costumbres de las especies a las que una vez pertenecieron.\n\nLos §HLiberados§! se han propuesto desconectar a todos los §Hdrones borg§! y disolver el §HColectivo Borg§! para siempre. Su convicción es férrea y están ofreciendo asistencia material a quienes no terminan de confiar en su empresa.\n\nEs una misión ardua, sin duda. Pese a que los §HLiberados§! cuentan con la infraestructura para crear poderosas naves, carecen del factor humano necesario para formar una tripulación. Por suerte, han desarrollado un procedimiento de asimilación menos intrusivo que permitirá preparar a parte de nuestro pueblo para que se una a los §HLiberados§! y pueda manejar sus imponentes naves. Desafortunadamente, operar sus potentes cubos requiere un gran número de drones. No hay otra manera."
borg_crisis.430.a:0	"«El enemigo de mi enemigo es mi amigo»."
borg_crisis.430.b:0	"Debemos librar nuestras propias batallas."
borg_crisis.430.b.tt:0	"Su oferta es más que generosa, pero no podemos confiar en quienes una vez fueron §Hborg§!. No después de todo lo que hemos vivido.\n\n"
borg_crisis.440.name:0	"El sacrificio definitivo"
borg_crisis.440.desc:0	"§E«Saludos, representantes de [current_player_country.GetName]. La nueva flota está preparada, solo necesita una tripulación.\n\nHemos contrastado la información de vuestras gentes con nuestras subrutinas censales psicoquinestéticas y hemos identificado a las comunidades y familias que, creemos, serán más propicias de cara al proceso de asimilación.\n\nComprendemos vuestras dudas, pero recordad que la libertad de la galaxia está en nuestras manos. Si estáis preparados para proceder, comencemos».§!"
borg_crisis.440.a:0	"Que así sea."
borg_crisis.440.a.tt:0	"Estamos dispuestos a asumir el precio que supone la liberación de la galaxia.\n\n"
borg_crisis.440.b:0	"Hay una alternativa."
borg_crisis.440.b.tt:0	"Podemos ofrecer nanorrobots en lugar de drones.\n\n"
borg_crisis.440.c:0	"No es el momento."
borg_crisis.440.c.tt:0	"No podemos aceptar esas condiciones ahora mismo.\n\n"
borg_crisis.450.name:0	"El fin de los borg"
borg_crisis.450.ufop.desc:0	"Tras años de intensa lucha contra los §Hborg§!, por fin hemos desmantelado la mente colmena. Su §Hreina§! y los individuos hostiles de esta especie han sido destruidos de una vez por todas. \n\nAunque cabe la posibilidad de que el §Hcolectivo§! esté presente en otros puntos de la §Hgalaxia§!, los organismos cibernéticos no podrán acceder a los §Hcuadrantes Alfa§! y §HBeta§! en un futuro próximo.\n\nDe momento, nos aventuramos en la inmensidad del espacio y todo los peligros que nos aguardan, henchidos por nuestra improbable victoria ante el enemigo más temible al que jamás se haya enfrentado §H[current_player_country.GetName]§!."
borg_crisis.450.klingon.desc:0	"Tras años de sangriento combate contra los §Hborg§!, por fin hemos conquistado la mente colmena. Su §Hreina§! y los individuos hostiles de esta especie han sido derrotados.\n\nAunque el §Hcolectivo§! puede estar presente en otros puntos de la §Hgalaxia§!, los organismos cibernéticos no podrán acceder a los §Hcuadrantes Alfa§! y §HBeta§! en un futuro próximo.\n\nDe momento, contamos con la certeza de que esta guerra ha enriquecido el espíritu de todos los guerreros de §H[current_player_country.GetName]§!. Luchar en cumplimiento del deber es un honor, y morir en cumplimiento del deber es la esperanza de cualquier §Hklingon§!."
borg_crisis.450.romulan.desc:0	"Tras años de operaciones y tácticas calculadas contra los §Hborg§!, por fin hemos arrancado la mente colmena de raíz. Su §Hreina§! y los individuos hostiles de esta especie han sido superados y erradicados.\n\nAunque los organismos cibernéticos no podrán acceder a los §Hcuadrantes Alfa§! y §HBeta§! en un futuro próximo, hemos ordenado a nuestros mejores espías que peinen el resto de la §Hgalaxia§!, por si siguiera habiendo presencia del §Hcolectivo§!.\n\nTrabajaremos junto al §HTal Shiar§! para fortalecer nuestros cazas de guerra y aniquilar a esas formas de vida corrompidas. De momento, debemos estar un paso por delante, con la certeza de que el pueblo §Hromulano§! siempre será superior."
borg_crisis.450.cardassian.desc:0	"Tras años de guerra de desgaste contra los §Hborg§!, por fin hemos eliminado la mente colmena. Su §Hreina§! y los individuos hostiles de esta especie han caído en una trampa mortal.\n\nAunque este §Hcolectivo§! puede estar presente en otros puntos de la §Hgalaxia§!, los organismos cibernéticos no podrán acceder a los §Hcuadrantes Alfa§! y §HBeta§! en un futuro próximo.\n\nDe momento, el §HEstado§! registrará la victoria de la §HUnión§! y se asegurará de informar a todas las casas §Hcardassianas§! del éxito obtenido en la guerra. A fin de cuentas, nuestra §Hfamilia§! siempre prevalece."
borg_crisis.450.a:0	"Algunas cosas son imposibles hasta que dejan de serlo."
borg_crisis.450.a.tt:0	"Siempre hay una salida de toda celda; una solución a todo enigma. Solo hay que saber encontrarla.\n\n"
borg_crisis.450.b:0	"¡Somos klingon!"
borg_crisis.450.b.tt:0	"La supervivencia debe ganarse, y los guerreros §Hklingon§! siempre están preparados para luchar.\n\n"
borg_crisis.450.c:0	"La impredecibilidad es la clave de la supervivencia."
borg_crisis.450.c.tt:0	"Nunca te comportes como espera tu enemigo, ni reveles tu verdadero poder.\n\n"
borg_crisis.450.d:0	"Todo es posible con el suficiente esfuerzo."
borg_crisis.450.d.tt:0	"Nada excede las capacidades del §HEstado§!.\n\n"
borg_crisis.460.name:0	"Resistirse es inútil"
borg_crisis.460.ufop.desc:0	"Es demasiado tarde. Nuestros esfuerzos han sido en vano. Quizá encontremos otro rayo de esperanza lejos de la causa perdida en que se ha convertido nuestra §Hgalaxia§!. En cuanto a §H[current_player_country.GetName]§!, parece que ha llegado nuestra hora.\n\nLa marcha rítmica y metálica de los implacables drones y su mente de colmena desalmada invaden las calles de todos los mundos que un día pudimos llamar hogar.\n\nYa no podemos acceder al §Hcuartel general de la Flota Estelar§! y todos nuestros aliados han caído. Un nuevo §Himperio§! colectivo nace. Es ahora cuando nos damos cuenta... de los errores de nuestros actos. No supimos comprender la grandeza que se nos ofrecía.\n\nDonde una vez hubo silencio, ahora se alza una voz:"
borg_crisis.460.klingon.desc:0	"Dudamos de la fuerza de sus drones y desafiamos a la desalmada mente colmena, pero parece que el §HImperio klingon§! ha encontrado un oponente a su altura.\n\nImpulsados por nuestra valentía, nunca conocimos el miedo; ni siquiera ahora, ante un adversario superior. Lucharemos mientras quede un guerrero con vida. Preferimos morir de pie que morir de rodillas.\n\nNace un nuevo §Himperio§! colectivo, y nosotros rugiremos a las puertas del §HSto-vo-kor§!. Es ahora... cuando nos damos cuenta... de los errores de nuestros actos. No supimos comprender la grandeza que se nos ofrecía. Donde una vez hubo silencio, ahora se alza una voz:"
borg_crisis.460.romulan.desc:0	"Lo que en principio parecía el resultado menos probable se ha tornado realidad. Los §Hborg§! han conquistado nuestro pueblo y han invadido las ciudades con sus asquerosas asimilaciones.\n\nLa marcha rítmica y metálica de los implacables drones y su mente de colmena desalmada retumban en las salas del §HSenado§!.\n\nHemos perdido todas las comunicaciones. Ni siquiera el §HTal Shiar§! se encuentra operativo. Un nuevo §Himperio§! colectivo nace. Es ahora cuando nos damos cuenta... de los errores de nuestros actos. No supimos comprender la grandeza que se nos ofrecía.\n\nDonde una vez hubo silencio, ahora se alza una voz:"
borg_crisis.460.cardassian.desc:0	"Estamos al borde del sometimiento. Los §Hborg§! han infestado nuestro pueblo con su tecnología alienígena, han reducido nuestros hogares a ruinas y han eliminado la fuerza militar del §HEstado§!.\n\nNuestra última cronista ha recibido una misión final: hacer llegar la verdadera historia de nuestra heroica §HUnión§! y su bienintencionado pueblo a otras partes de la §Hgalaxia§!. Jamás volverá.\n\nLa marcha rítmica y metálica de los implacables drones y la desalmada mente colmena a la que obedecen se han apoderado de nuestros mundos con el único propósito de tiranizar a los §Hcardassianos§!.\n\nYa no podemos acceder al §HMando Central§!. El §HEstado§! ha caído. Un nuevo §Himperio§! colectivo nace. Es ahora... cuando nos damos cuenta... de los errores de nuestros actos. No supimos comprender la grandeza que se nos ofrecía.\n\nDonde una vez hubo silencio, ahora se alza una voz:"
borg_crisis.460.a:0	"Somos borg."
borg_crisis.387.name:0	"El fin de Janeway"
borg_crisis.387.desc:0	"La almirante §HKathryn Janeway§! ha muerto.\n\nDestacó por su papel en la resistencia contra la invasión §Hborg§!, así como por explorar el cuadrante Delta. La almirante Janeway ocupa un puesto entre los agentes más condecorados en la historia de la §HFederación Unida de Planetas§!. Fue una líder valiente y astuta. Le encantaba el café amargo, la historia del arte y siempre defendió a su gente.\n\nTenía un corazón tan grande como la vida misma, y no la olvidaremos nunca."
borg_crisis.387.a:0	"Siempre la recordaremos."
borg_crisis.388.name:0	"Han llegado refuerzos"
borg_crisis.388.desc:0	"Un pequeño grupo de §Hcubos borg§! ha aparecido para defender a su reina. §HJaneway§! ha escapado, pero debemos traerla de vuelta en cuanto hayamos acabado con los enemigos. Tenemos que continuar con nuestra estrategia o perderemos esta oportunidad."
borg_crisis.388.a:0	"No nos amedrentaremos."
borg_crisis.389.name:0	"Los borg son implacables"
borg_crisis.389.desc:0	"Parece que nuestras acciones han llamado la atención de otro grupo de los llamados §Hguardias reales§!. Tenemos que lidiar con ellos de una vez y traer de vuelta a §HJaneway§! a toda prisa para terminar lo que empezamos."
borg_crisis.389.a:0	"Después de la tormenta siempre llega la calma."
borg_crisis.505.name:0	"Intersección de vías abierta"
borg_crisis.505.desc:0	"Las corrientes de curvatura de §H[planet.GetName]§! se han restaurado. Vuelven a estar operativas como parte de la §Hvía de curvatura§!."
borg_crisis.505.a:0	"¡Lo conseguimos!"
borg_crisis.515.name:0	"Cubo imperatoris destruido"
borg_crisis.515.desc:0	"¡Hemos destruido el §Hcubo imperatoris§! de §H[planet.GetName]§!! Los §Hborg§! ya no pueden usarlo para enviar refuerzos."
borg_crisis.515.a:0	"¡Excepcional!"
NOT_SO_SECRET_WEAPONS:0	"Artilugios subastados"
NOT_SO_SECRET_WEAPONS_DESC:0	"Se ha acusado a un grupo de §Hferengi§! de subastar ilegalmente poderosos artilugios de origen desconocido en el territorio de §H[minor_state_event_country.GetName]§!, lo que podría suponer un desastre. Es necesaria una investigación para localizar y desmantelar la operación."
PEACE_CONFERENCE_DESC:0	"§H[minor_state_event_country.GetName]§! va a celebrar una conferencia sobre paz galáctica y seguridad en un sistema neutral, a bordo de una de sus naves emblemáticas, a la que ha invitado a líderes de los §Hcuadrantes Alfa y Beta§!. Nuestra asistencia podría cambiar el rumbo de estas reuniones."
VOLCANIC_ERUPTIONS_RESEARCH_DESC:0	"Debemos estudiar la razón por la que la capa geotérmica de §H[colony_gas_dilemma.GetName]§! se comporta de forma tan impredeciblemente violenta."
PHYSICS_101_MINOR:0	"Ciencia extraña"
PHYSICS_101_MINOR_DESC:0	"§H[minor_state_event_country.GetName]§! nos ha pedido ayuda para desarrollar una nueva tecnología experimental que podría aumentar su capacidad de curvatura de largo alcance. Aseguran que es necesario para alcanzar nuevas cotas en el plano de la investigación."
TECH_SUPPORT:0	"Apoyo tecnológico"
TECH_SUPPORT_DESC:0	"§H[minor_state_event_country.GetName]§! ha solicitado acceso a nuestros esquemas para mejorar sus protocolos de construcción y reacondicionamiento naval."
ESCORT_MISSION:0	"Misión de escolta"
ESCORT_MISSION_DESC:0	"Un dignatario de §H[minor_state_event_country.GetName]§! ha solicitado un equipo de seguridad para estudiar una §Hintersección de vías§! local."
CRYSTALLINE_ENTITY_RESEARCH_DEVASTATED_COLONY:0	"Colonia devastada"
CRYSTALLINE_ENTITY_RESEARCH_DEVASTATED_COLONY_DESC:0	"Es vital saber qué ha pasado en el puesto de §H[crystalline_entity_planet.GetName]§! y por qué no responde. Encontraremos respuestas si investigamos la superficie del planeta."
CRYSTALLINE_ENTITY_PLANET_2:0	"Reconocimiento de [crystalline_entity_planet_2nd.GetName]"
CRYSTALLINE_ENTITY_PLANET_2_DESC:0	"Investigar la §Rdevastación§! que la §Hentidad cristalina§! ha causado en §H[crystalline_entity_planet_2nd.GetName]§! puede ser nuestra única oportunidad de detener a la criatura antes de que sea demasiado tarde. Hemos descubierto que la entidad deja marcadores en forma de antiprotones residuales, y podemos rastrearlos. Si configuramos los escáneres laterales de nuestra nave para que detecte la radiación gamma emitida por los antiprotones, seremos capaces de encontrar a la entidad."
CRYSTALLINE_ENTITY_ENERGY_RECOLLECTION:0	"Alimento para cristales"
CRYSTALLINE_ENTITY_ENERGY_RECOLLECTION_DESC:0	"Para satisfacer las elevadas necesidades energéticas de la §Hentidad cristalina§!, podríamos recolectar y procesar los elementos generados a partir de una fisión nuclear en el interior de las estrellas por las que pasa. Esto evitará que la entidad consuma la biomasa de los mundos que trata de catalogar."
CRYSTAL_COSMOZOAN:0	"Fauna cósmica de cristal"
CRYSTAL_COSMOZOAN_DESC:0	"Tras muchísimos años, hemos sabido que las §Hentidades cristalinas§! forman parte de un grupo de criaturas espaciales llamadas §Hfauna cósmica§!. Algunas de estas criaturas llevan una vida pacífica, pero se conoce que este tipo de entidades puede causar una §Rdevastación§! absoluta. Las oportunidades para investigar su composición de forma segura son demasiado escasas como para dejarlas pasar."
CRYSTALLINE_ENTITY_HOMEWORLD:0	"El hogar de las entidades cristalinas"
CRYSTALLINE_ENTITY_HOMEWORLD_DESC:0	"Hemos reprogramado a la §Hentidad cristalina§! inactiva para que deje de percibirnos como una amenaza. Ha respondido a la recién inaugurada amistad con una imagen mental de su hogar, una §Hnebulosa§! repleta de formaciones de cristal de bitrio, hacia donde se dirige."
BATTLE_SITE:0	"Campo de batalla"
BATTLE_SITE_DESC:0	"Hemos descubierto el lugar en el que se desarrolló una brutal batalla en el sistema §H[borg_crisis_initial_system.GetName]§!. Los escáneres indican la presencia de restos metálicos que podrían proporcionarnos respuestas."
ALLOY_STRUCTURE:0	"Estructura de aleación"
ALLOY_STRUCTURE_DESC:0	"\n\nHemos localizado una gigantesca estructura de aleación en el sistema §H[borg_cube_system.GetName]§!."
CRASHING_HIVEMIND_SHIP:0	"Mente colmena accidentada"
CRASHING_HIVEMIND_SHIP_DESC:0	"Tenemos que darnos prisa si queremos alcanzar a la §Hnave exploradora de la mente colmena§!."
THATS_BAIT:0	"Es una trampa"
THATS_BAIT_DESC:0	"Hemos modificado el rayo tractor para que emita una descarga de partículas altamente concentrada. Este rayo produce una cantidad de energía mucho mayor que los fáser normales, y debería ser los suficientemente potente como para desencadenar una eyección de masa coronal en la superficie de [current_player_primary_star.GetName].\n\n§HEl cubo borg§! nos pisa los talones. Nuestro rayo provocará una explosión que alcanzará una temperatura que debería bastar para destruirlo. Esperemos que nuestros escudos aguanten."
ASSIMILATED_OFFICIAL:0	"El oficial"
ASSIMILATED_OFFICIAL_DESC:0	"\n\nEstá en marcha la búsqueda de un oficial capaz de lidiar con los borg. Ya se han presentado las candidaturas, y dentro de un mes se hará la selección."
CONTACTING_BORG:0	"Contacto con los borg"
CONTACTING_BORG_DESC:0	"\n\nNo podemos seguir evitando contactar con los borg. Se ha seleccionado a un oficial cualificado para que lleve a cabo un acercamiento más proactivo. Cuando todo esté preparado, se colocará a distancia de observación."
CONTACTING_BORG_UFOP:0	"Contacto con los borg"
CONTACTING_BORG_UFOP_DESC:0	"\n\nNo podemos seguir evitando contactar con los borg. Se ha seleccionado a un oficial cualificado para que lleve a cabo un acercamiento más proactivo. Cuando todo esté preparado, se colocará a distancia de observación."
CONTACTING_BORG_KLG:0	"Contacto con los borg"
CONTACTING_BORG_KLG_DESC:0	"\n\nNo podemos seguir evitando contactar con los borg. Se ha seleccionado a un oficial cualificado para que lleve a cabo un acercamiento más proactivo. Cuando todo esté preparado, se colocará a distancia de observación."
CONTACTING_BORG_CRD:0	"Contacto con los borg"
CONTACTING_BORG_CRD_DESC:0	"\n\nNo podemos seguir evitando contactar con los borg. Se ha seleccionado a un oficial cualificado para que lleve a cabo un acercamiento más proactivo. Cuando todo esté preparado, se colocará a distancia de observación."
CONTACTING_BORG_RML:0	"Contacto con los borg"
CONTACTING_BORG_RML_DESC:0	"\n\nNo podemos seguir evitando contactar con los borg. Se ha seleccionado a un oficial cualificado para que lleve a cabo un acercamiento más proactivo. Cuando todo esté preparado, se colocará a distancia de observación."
PROBE_DEFENSES:0	"Sonda defensiva"
PROBE_DEFENSES_DESC:0	"\n\nEl §Hcubo borg§! hostil estacionado cerca de una de nuestras §Hintersecciones de vías§! está preparando el terreno para una invasión próxima.\n\nResulta imposible usar este canal de transporte mientras no se elimine la amenaza. Además, las intersecciones seguirán funcionando como entradas para que los §Hborg§! accedan a este cuadrante."
COUNTERACT_MEASURES:0	"Contramedidas de seguridad"
COUNTERACT_MEASURES_DESC:0	"\n\nLos intrincados sistemas §Hborg§! son difíciles de descifrar. Tenemos que suprimir sus circuitos lógicos el tiempo suficiente como para generar una oportunidad para mandar el §Hpatógeno neurolítico§! antes de que sea demasiado tarde."
DELIVERANCE:0	"Liberación"
DELIVERANCE_DESC:0	"\n\nYa está. Tantos esfuerzos y sacrificios nos han traído hasta aquí. Ahora no podemos dar un paso atrás. La victoria está al alcance de la mano. Las generaciones venideras recordarán este momento."
TRANSWARP_CONDUIT_CUBE:0	"Cubo del conducto de transcurvatura"
TRANSWARP_CONDUIT_CUBE_DESC:0	"\n\nEsta §Hintersección de vías§! no podrá volver a abrirse mientras el §Hcubo imperatoris§! que la custodia siga en pie. Destruir el cubo también evitará que los refuerzos §Hborg§! lo utilicen como baliza para viajar por transcurvatura."
FIRST_INVASION_POP_RECOVERY:0	"Salvar a nuestra gente"
FIRST_INVASION_POP_RECOVERY_DESC:0	"Hemos detectado signos vitales entre los restos del campo de batalla. Podemos rescatar a algunas víctimas de los §Hborg§!, ¡pero tenemos que darnos prisa!"
POP_RECOVERY:0	"Salvar a los asimilados"
POP_RECOVERY_DESC:0	"Hemos detectado signos vitales entre los restos del campo de batalla. Podemos rescatar a algunos oficiales y otras víctimas de los §Hborg§!, ¡pero tenemos que darnos prisa!"
QUANTUM_FIELD:0	"Campo cuántico"
QUANTUM_FIELD_DESC:0	"Seguimos sin conocer qué generó el §Hcampo cuántico§! que atrapó y trató de succionar a nuestra §Hnave científica§! hasta el horizonte de sucesos de un §Hfragmento de cuerda cósmica§!."
RAPID_EVOLUTION:0	"Evolución rápida"
RAPID_EVOLUTION_DESC:0	"Hemos descubierto un planeta en el que el tiempo transcurre mucho más rápido que el promedio galáctico. Esto nos da una oportunidad única de observar la evolución de grandes especies animales en tiempo real."
MIND_PROGRAM:0	"Programa mental"
MIND_PROGRAM_DESC:0	"§HEl Programa Mental del Planeta Memoria del profesor Full§!, o §HPMPM§!, someterá a los habitantes de Memoria Alfa a una serie de pruebas de control mental."
TEATIME:0	"Hora del té"
TEATIME_DESC:0	"Prende el incienso de §Hadanji§! y prepara las salas ceremoniales. Da comienzo la prueba de los tés, en la que determinaremos qué veneno es mejor para poner a prueba a nuestros guerreros."
TAN_ZHEKRAN:0	"El rompecabezas del tan zhekran"
TAN_ZHEKRAN_DESC:0	"Tendremos que poner a una de las mentes más brillantes a resolver esta caja rompecabezas del §Htan zhekran§! para obtener sus beneficios."
GARAK_GARDEN:0	"El último baile de Garak"
GARAK_GARDEN_DESC:0	"§HElim Garak§! no será de utilidad para el §HEstado§! a largo plazo. Sin embargo, podemos enviarlo en una misión encubierta a §HRómulo§! y aprovechar lo poco que nos pueda ofrecer antes de exiliarlo a §HTerok Nor§!."
KHITOMER_LOGS:0	"Los registros de Khitomer"
KHITOMER_LOGS_DESC:0	"Los §Hhijos de Mogh§!, §HWorf§! y §HKurn§!, ponen en duda la veracidad de los registros de nuestro la. Puesto que no podemos seguir encomendando esta investigación a nuestros espías, proclamamos que su solicitud se decida mediante el §Hritual de la venganza§!."
UNKNOWN_COORDINATES:0	"Coordenadas desconocidas"
UNKNOWN_COORDINATES_DESC:0	"La presencia externa que sintió la tripulación de nuestra §Hnave científica§! durante su estancia en el §Hespacio caótico§! ha dejado una frecuencia de navegación desconocida en el ordenador de la nave. Se requiere una investigación más profunda para ubicar el punto de destino."
PIECE_OF_CAKE:0	"Pan comido"
PIECE_OF_CAKE_DESC:0	"Se ha encomendado a expertos en §Hartefactos antiguos§! que determinen la naturaleza exacta de la gigantesca §Harma precurvatura§! hallada en §H[From.GetName]§!. No deberían tardar mucho."
UPGRADE_ENTERPRISE:0	"Mejora la Enterprise"
UPGRADE_ENTERPRISE_DESC:0	"La §HUSS Enterprise§! va a recibir una actualización de piezas nuevas. Se precisa una renovación completa para remplazar las áreas de la nave que han sufrido daños y se han reparado, al igual que aquellas partes que han quedado obsoletas. Esto debe hacerse tan pronto cuanto sea posible, para que el buque insignia de la §HFederación§! continúe explorando la §Hgalaxia§! durante generaciones."
IMMEDIATE_EVACUATION:0	"Evacuación inmediata"
IMMEDIATE_EVACUATION_DESC:0	"Nuestras investigaciones son concluyentes. Todo apunta a que el sol romulano se transformará en una supernova pronto. No solo amenaza con destruir el §Hsistema romulano§!, sino millones de vidas del §Hcuadrante Beta§!. Quizá sea demasiado tarde para salvar el mundo natal de los romulanos, pero todavía hay esperanza para su pueblo."
WOULD_BE_DEBRIS:0	"Aspirante a escombro"
WOULD_BE_DEBRIS_DESC:0	"Nuestros exploradores han escaneado los §Hescombros§! de la nave de transporte cerca de §H[cardassian.capital]§!, e informan de que han encontrado anomalías. Hemos buscado en nuestra base de datos y no hemos encontrado actividad reciente en cuanto a movimientos, accidentes y neutralizaciones en el sistema. Aunque todavía nos faltan muchos restos que investigar, los expertos han confirmado que lo que causó la explosión fue indetectable para nuestros sensores."
RESCUE_MINOR_SHIP:0	"Salva a los que están a la deriva"
RESCUE_MINOR_SHIP_DESC:0	"La nave varada en §H[minor_state_event_country.GetName]§! necesita nuestra ayuda de inmediato. Si no se reparan los daños del motor, sufrirán un fallo sistémico catastrófico que acabará por destruir la nave antes incluso de que se queden sin aire."
REPAIR_MINOR_STARBASE:0	"Reparaciones en la base estelar dañada"
REPAIR_MINOR_STARBASE_DESC:0	"Los daños causados por una erupción solar inusualmente grande a la base estelar de §H[minor_state_event_country.GetName]§! no se pueden reparar sin nuestra tecnología. La economía de §H[minor_state_event_country.GetName]§! ya está en muy mal lugar por sus pérdidas comerciales. Si no les ayudamos, podrían entrar en una recesión."
BUILD_MINOR_HOUSING:0	"Crisis habitacional"
BUILD_MINOR_HOUSING_DESC:0	"Los avances tecnológicos han causado un aumento de la población de §H[minor_state_event_country.GetName]§!, seguido de una crisis habitacional. Nos han solicitado ayuda para construir suficientes casas para cubrir sus necesidades."
RESEARCH_BACTERIA_MINOR:0	"Carrera armamentística bacteriana"
RESEARCH_BACTERIA_MINOR_DESC:0	"El último brote de bacteria superresistente en §H[minor_state_event_planet.GetName]§! ha superado a sus científicos. Nos han pedido que les proporcionemos cualquier medio de que dispongamos para ayudarles a contener este nuevo patógeno mortal."
RESEARCH_MINOR_STAR_GRAVITY:0	"Observación conjunta"
RESEARCH_MINOR_STAR_GRAVITY_DESC:0	"Las inusuales olas gravitacionales que emanan del sistema §H[minor_state_event_system.GetName]§! podrían probar la existencia de un impresionante fenómeno cuántico incomparable a nada que conozcamos actualmente. Los científicos de §H[minor_state_event_country.GetName]§! nos han invitado a unirnos a ellos en una investigación conjunta usando nuestras herramientas de observación más sofisticadas."
CLEAN_MINOR_MINING_STATION:0	"Vertido de partículas"
CLEAN_MINOR_MINING_STATION_DESC:0	"Un vertido accidental de tetriones convertidos altamente energizados ha puesto en peligro el viaje espacial a través del sistema §H[minor_state_event_system.GetName]§!. §H[minor_state_event_country.GetName]§! necesita nuestra ayuda para eliminar el vertido."
DEFEAT_MINOR_REBELLION:0	"Derrota a los rebeldes"
DEFEAT_MINOR_REBELLION_DESC:0	"§H[minor_state_event_country.GetName]§! ha solicitado asistencia militar para apoyar a su ejército en la lucha contra un grupo rebelde que está matando a civiles de sus propias colonias. La guerra será terrible, pero derrotará a los rebeldes mucho antes con nuestra ayuda."
BIG_STICK_MINOR:0	"Diplomacia del gran garrote"
BIG_STICK_MINOR_DESC:0	"Se están acumulando fuerzas en la frontera entre §H[minor_state_event_country.GetName]§! y §H[minor_state_event_country_3rd_party.GetName]§!. Ambas partes creen ser los legítimos propietarios de una región espacial desocupada que se encuentra entre sus sistemas. Tanto uno como otro han solicitado nuestra ayuda, pero las investigaciones demuestran que §H[minor_state_event_country.GetName]§! cuenta con razones de peso. La disputa podría llegar a mayores si no intervenimos."
ESCALATION_MINOR:0	"Desescalada con espada"
ESCALATION_MINOR_DESC:0	"Se están acumulando fuerzas en la frontera entre §H[minor_state_event_country_3rd_party.GetName]§! y §H[minor_state_event_country.GetName]§!. Ambas partes creen ser los legítimos propietarios de una región espacial desocupada que se encuentra entre sus sistemas. Tanto uno como otro han solicitado nuestra ayuda, pero las investigaciones demuestran que §H[minor_state_event_country_3rd_party.GetName]§! cuenta con razones de peso. La disputa podría llegar a mayores si no intervenimos."
MINOR_WAR_GAMES:0	"Únete al entrenamiento"
MINOR_WAR_GAMES_DESC:0	"§H[minor_state_event_country.GetName]§! nos ha invitado a una sesión de juegos bélicos, con el objetivo de mejorar las capacidades de combate de nuestras unidades. Se explorarán diversos escenarios contra posibles enemigos."
ASSASSINATION_ATTEMPT:0	"¿Quién ha dado da orden?"
ASSASSINATION_ATTEMPT_DESC:0	"El intento frustrado de asesinato del líder de §H[minor_state_event_country.GetName]§! ha puesto a la población en pie de guerra. Los asesinos provenían de §H[minor_state_event_country_3rd_party.GetName]§!, pero se quitaron la vida antes de que pudieran interrogarlos. §H[minor_state_event_country_3rd_party.GetName]§! niega tener nada que ver. Nuestros espías tendrán que emplearse a fondo para llegar al fondo de la cuestión."
NEVER_KNOW_WHOS_LISTENING:0	"Llamadas ocultas"
NEVER_KNOW_WHOS_LISTENING_DESC:0	"§H[minor_state_event_country.GetName]§! ha descubierto relés camuflados orbitando sus lunas. Estos dispositivos transmiten información confidencial a §H[minor_state_event_country_3rd_party.GetName]§!. §H[minor_state_event_country.GetName]§! nos ha propuesto que pinchemos estos dispositivos por ellos para llevar a cabo una operación de contravigilancia conjunta en §H[minor_state_event_country_3rd_party.GetName]§!."
DIPLOMATIC_STAY:0	"Estancia diplomática"
DIPLOMATIC_STAY_DESC:0	"A §H[minor_state_event_country.GetName]§! le gustaría acoger a uno/a de nuestros/as gobernadores/as en una estancia diplomática prolongada en su base estelar. Prometen agasajarlo/a con los mejores lujos que su mundo puede ofrecer."
PEACE_CONFERENCE:0	"Conferencia de paz"
MINOR_FOOD_SHIPMENT:0	"Arreglos en la cadena de suministro"
MINOR_FOOD_SHIPMENT_DESC:0	"Una catástrofe climática ha azotado el mundo natal de §H[minor_state_event_country.GetName]§! y ha destruido su cadena de suministro. La escasez de comida está causando estragos. Nos solicitan ayuda de emergencia, y quieren saber si pueden contar con nosotros en estos tiempos de necesidad."
TERRAFORMING_IMPOSSIBLE:0	"Terraformación imposible"
TERRAFORMING_IMPOSSIBLE_DESC:0	"Los restos de un equipo de terraformación destruido están provocando una lluvia de radiación mortal en §H[tomb_world_terraform.GetName]§!. Pensamos que todavía se puede terraformar el planeta, pero solo si encontramos la manera de deshabilitar el equipo y detener la lluvia de partículas nocivas. Los documentos de los terraformadores primigenios que fallecieron en §H[tomb_world_terraform.GetName]§! incluyen bastante información sobre cómo solucionar esta catástrofe."
OVER_TERRAFORMATION:0	"Sobreterraformación"
OVER_TERRAFORMATION_DESC:0	"La sobreterraformación puede dar lugar a comportamientos climáticos impredecibles, flora y fauna excesivamente desarrollada y otros resultados extremos que se desvían de lo planeado. Aunque no es lo usual, podríamos averiguar por qué ocurre esto durante el proceso de terraformación."
INVESTIGATING_THE_PAST:0	"Investigación del pasado"
INVESTIGATING_THE_PAST_DESC:0	"El/la gobernador/a, §H[crimes_of_the_past_leader.GetName]§!, desea investigar las acusaciones de las gentes de §H[crimes_of_the_past_colony.GetName]§!. Estas apuntan a actividades delictivas que se han estado encubriendo durante mucho tiempo."
HARD_STANCE_ON_CRIME:0	"Tolerancia cero contra el crimen"
HARD_STANCE_ON_CRIME_DESC:0	"El/la gobernador/a, §H[disorder_on_colony_leader.GetName]§!, ha solicitado una visita en persona a §H[disorder_on_colony_colony.GetName]§! para tratar de apaciguar el malestar ciudadano."
INEQUALITY_GAP:0	"Se cierra la brecha de la desigualdad"
INEQUALITY_GAP_DESC:0	"Pese a que gozamos de abundancia material, ciertos colonos de §H[addressing_inequality_colony.GetName]§! no tienen acceso a las necesidades básicas. El gobernador §H[addressing_inequality_leader.GetName]§! quiere hacer un viaje de larga estancia a la colonia para encontrar una solución."
INAUGURATION_PARTY:0	"Fiesta de inauguración"
INAUGURATION_PARTY_DESC:0	"A el/la gobernador/a §H[planetary_inauguration_leader.GetName]§! le gustaría visitar §H[planetary_inauguration_colony.GetName]§! para darles la bienvenida de forma oficial con una ceremonia planeada y, por supuesto, una celebración."
DIFFICULT_TERRAIN:0	"Terreno complicado"
DIFFICULT_TERRAIN_DESC:0	"Nuestra colonia en §H[too_many_blockers_colony.GetName]§! no progresa según las expectativas por culpa de la naturaleza hostil, que dificulta la actividad diaria. La gobernadora §H[too_many_blockers_leader.GetName]§! solicita realizar una visita formal para que todo vuelva a ir según lo previsto."
THE_SHADOW_PEOPLE:0	"La sombra del pueblo"
THE_SHADOW_PEOPLE_DESC:0	"Los colonos de §H[colony_metamorphosis.GetName]§! han desaparecido de la noche a la mañana sin dejar rastro. Lo único que queda son edificios vacíos. Seguimos buscando una explicación a por qué se han esfumado o a dónde podrían haber ido."
BIRTHRIGHT:0	"Derecho de nacimiento"
BIRTHRIGHT_DESC:0	"Los colonos van a simular las §Hcuevas de No'Mat§! en la §Hholocubierta§! de la nave, y a subir a la juventud mestiza abordo. Llevaremos a cabo las meditaciones y ceremonias del §Hritual de MajQa§! para que los retoños §Hklingon§! de §H[colony_distance_6.GetName]§! redescubran sus derechos de nacimiento."
SHAIPOUIN:0	"Shaipouin"
SHAIPOUIN_DESC:0	"Podremos formar una colonia de espías fingiendo que simpatizamos con los §Hklingon§! y haciéndoles creer que los toleramos. Nos convertiremos en la falsa puerta, la §HShaipouin§!, que conducirá a los supervivientes klingon por el mal camino."
ANTI_TECH_FIELD:0	"Campo antitecnológico"
ANTI_TECH_FIELD_DESC:0	"Hemos encargado a la jefa de ingenieros que llegue al fondo del asunto del §Hcampo duonético§! de §H[colony_paradise.GetName]§!. Puede que lleve su tiempo, pero estamos seguros de que nuestra colonia nos dará respuestas."
PLANET_OF_RUINS:0	"Planeta en ruinas"
PLANET_OF_RUINS_DESC:0	"Nuestros colonos tienen que designar una fuerza de investigación para que estudie el sinfín de ruinas antiguas de §H[colony_ruins_uncovered.GetName]§!."
AQUEDUCT_LIFEFORM:0	"Formas de vida del acueducto"
AQUEDUCT_LIFEFORM_DESC:0	"Nuestros colonos han detectado la presencia de una §Hforma de vida no biológica§! en un acueducto en desuso de §H[colony_stella_maris.GetName]§!. Es posible que este planeta ya esté ocupado. Se requieren investigaciones precisas para determinar qué o quién vaga por este cauce de agua."
VOLCANIC_ERUPTIONS_RESEARCH:0	"Investigación volcánica"
SABOTAGE_INVESTIGATION_COMMITTEE:0	"Comité de investigación de sabotajes"
SABOTAGE_INVESTIGATION_COMMITTEE_DESC:0	"Tenemos que descubrir qué o quién está saboteando nuestro equipo de terraformación."
felicium_days_chain_title:0	"Erupciones extrañas"
felicium_days_chain_desc:0	"Nuestros mejores científicos han informado sobre una actividad extraña que tiene su origen en la estrella del §Hsistema [felicium_days_system.GetName]§!."
felicium_days_poi_1_title:0	"Erupciones solares violentas"
felicium_days_poi_1_desc:0	"Parece que la actividad que ha detectado nuestro equipo son erupciones solares. Si investigamos en profundidad este fenómeno potencialmente peligroso podríamos descubrir más cosas."
ship_in_peril_mission_chain_title:0	"Nave en peligro"
ship_in_peril_mission_chain_desc:0	"Una nave en peligro nos ha solicitado ayuda."
borg_crisis_early_title:0	"Secuelas"
borg_crisis_early_desc:0	"Una estructura hostil ha atacado a la §H[from.GetName]§! mientras investigaba el sistema §H[borg_crisis_initial_system.GetName]§!. Aunque sufrió daños importantes, la nave pudo escapar por poco.\n\nLos primeros informes indican que las valerosas acciones de la tripulación podrían haber inutilizado, o incluso destruido, a los atacantes, fueran lo que fueran.\n\nNuestros escáneres de largo alcance revelan que los restos de la estructura siguen estando en el sistema §H[borg_crisis_initial_system.GetName]§!. Mientras se interroga a los supervivientes, debemos localizar las pruebas y analizarlas."
borg_crisis_mid_1_title:0	"Estructura misteriosa"
borg_crisis_mid_1_desc:0	"Varios viajeros dicen haber visto una estructura gigantesca recorriendo el espacio, similar a la que nos encontramos hace años.\n\nTodavía no está claro si se trata de una estructura artificial o si es algo más siniestro.\n\nPara rastrearla necesitaremos completar un delicado §Hproyecto de escaneo de la integridad estructural§!. Quizá esta vez encontremos algo más que escombros."
borg_crisis_end_highways_title:0	"Vías de curvatura en peligro"
borg_crisis_end_highways_desc:0	"Los §Hborg§! han infectado nuestras §Hvías§!. Resulta imposible usar estas pasarelas galácticas actualmente. El colectivo las ha convertido en §Hconductos de transcurvatura§! cibernéticos.\n\nHay un poderoso §Hcubo imperatoris§! estacionado en cada §Hintersección de vías§!. Si los derrotamos, evitaremos que lleguen más refuerzos §Hborg§!. Cuando los hayamos expulsado, también podremos restaurar el funcionamiento de las §Hvías de curvatura§!."
borg_crisis_end_title:0	"Por la vía de Janeway"
borg_crisis_end_desc:0	"Los §Hborg§! están usando las intersecciones de §Hvías§! para invadir esta parte de la §Hgalaxia§! sin reparo. Quizás podamos impedírselo y deshacernos del §Hcubo borg§! que custodia esta intersección. Si usamos el §Hpatógeno neurolítico de la capitana Janeway§! podríamos recuperar el control de las §Hvías§! y evitar una amenaza a nivel §Hgaláctico§!."
felicium_days_planet_found:0	"Erupciones investigadas"
battle_scene_scanned:0	"Escenario de batalla escaneado"
alloy_structure_scanned:0	"Escanea la misteriosa estructura de aleación"
country.2942.name:0	"Recluta a Enabran Tain"
country.2937.desc:0	"«Los misterios dejan de serlo en el momento en que se investigan»."
country.2938.desc:0	"«El mayor deber de cualquier oficial de la §HFlota Estelar§! es para con la verdad; ya sea la verdad científica, histórica o personal. Se trata del principio sobre el que se cimienta la §HFlota Estelar§!. Y la verdad es que siento que a la §HFlota Estelar§! ya no le interesa que yo sirva en sus filas, ni a mí me interesa quedarme. Esa es mi verdad personal y, en base a ella, me veo obligado a retirarme de mi puesto»."
country.2938.a:0	"Entendido."
country.2939.desc:0	"«Para derrotar a un enemigo, primero debes comprenderlo»."
country.2950.desc:0	"«Si no se pierde nada, no se sacrifica nada y, entonces, tampoco se ganará nada»."
country.2910.a:0	"Reclutar más tarde"
country.2910.b:0	"Reclutar ahora"
country.2910.name:0	"Recluta a Spock"
country.2910.desc:0	"Han propuesto para ascenso a un prometedor oficial de la §HFlota Estelar§! llamado §HSpock§!.\n\nSe trata de un veterano que ha participado en múltiples misiones importantes. Los informes de §HSpock§! indican que es un oficial astuto, con un rendimiento admirable tanto dentro como fuera del campo de batalla.\n\nLa antigua tripulación de §HSpock§! da fe de que es un miembro de gran valor para la §HFederación§!."
country.2911.name:0	"Recluta a Alynna Nechayev"
country.2911.desc:0	"Han propuesto para ascenso a una prometedora oficial de la §HFlota Estelar§! llamada §HAlynna Nechayev§!.\n\nSe trata de una veterana que ha participado en múltiples misiones importantes. Los informes de §HAlynna Nechayev§! indican que es una oficial astuta, con un rendimiento admirable tanto dentro como fuera del campo de batalla.\n\nLa antigua tripulación de §HAlynna Nechayev§! da fe de que es un miembro de gran valor para la §HFederación§!."
