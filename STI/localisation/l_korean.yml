country.4001.name:0	"[conquered_planet_scope.GetName] 점령 임박"
country.4001.desc:0	"우리 카대시안은 피를 흘려가며 §H[former_owner_scope.GetName]§!(을)를 점령했습니다. 이제 최후의 진격을 시작할 때입니다.\n\n§H[conquered_planet_scope.GetName]§!(을)를 점령할 병력을 보내지 않고 망설일수록 저들이 저항할 가능성이 커집니다. §H연맹§!에도 막대한 사상자가 발생하겠지만, 이 기회를 놓치지 말고 적이 강력한 방어선을 구축하기 전에 지상군을 상륙시켜야 합니다.\n\n승리가 목전입니다. 확실하게 정복하려면 행동해야 합니다."
country.4001.a:0	"[conquered_planet_scope.GetName](으)로 점령군을 보내세요."
country.4001.a.tt:0	"§H[former_owner_scope.GetName]§!(을)를 종속시키려면 장기적인 점령이 필요할 겁니다.\n\n"
CARDASSIAN_OCCUPATION_TIER_1:0	"[conquered_planet_scope.GetName]에 점령군 상륙"
CARDASSIAN_OCCUPATION_TIER_1_DESC:0	"조만간 §H[conquered_planet_scope.GetName]§!(으)로 점령군을 보내야 합니다. 유의미한 저항 세력이 형성되기 전에 카대시안 법률로 지배를 확립해야 합니다."
country.3110.name:0	"탈 시아르의 명령"
country.3110.desc:0	"§H[mipo_to_be_assimilated.GetName]§!(은)는 곧 무너질 겁니다.\n\n다만 상대국의 주권을 완전히 해체하기 전에 할 일이 있습니다. §H탈 시아르§!에서 요원을 하나 잠복시켜 매듭짓지 못한 일을 모두 해결하기로 했습니다. 마지막 남은 반체제 인사를 말살하고, 위협이 될 만한 기술을 압수하고, 저항심이 남은 개인과 기관을 강제로 굴복시켜야 합니다.\n\n열등 종족을 국경에 편입하는 일은 최고 수준의 국가 안보 사안입니다. §H탈 시아르§!는 이와 같은 문제에서 무소불위의 권한을 행사할 수 있고 말이죠."
country.3110.a:0	"탈 시아르의 목적은 확실한 충성심을 얻어내는 것입니다."
country.3110.a.tt:0	"해당 약소국을 동화시켜 우리 문명의 일부로 삼는 특별 프로젝트를 생성합니다.\n\n그뿐만 아니라 대상의 고유한 §H사회 제도§!를 획득해 §H외교 승리§!에 한발 다가갈 수 있습니다.\n\n"
country.3110.b:0	"임무를 중단하세요."
country.3110.b.tt:0	"세상 누구도 §H탈 시아르§!를 신뢰하지 않습니다. 심지어 §H탈 시아르§! 그 자체도.\n\n"
country.3120.name:0	"우리의 손아귀"
country.3120.desc:0	"§H[mipo_to_be_assimilated.GetName]§! 주권 해체가 완료되었습니다.\n\n무지몽매한 §H[mipo_to_be_assimilated.GetName]§! 짐승들은 우리 위대한 §H항성 제국§!의 충직한 백성임을 나타내는 검은색 튜닉과 흠 하나 없는 수대를 걸칠 날이 머지않은 줄로 알고 있습니다.\n\n하지만 우리 모두 §H픽스미트§!가 있지 않습니까? 저들을 우리 국경으로 편입하는 게 나을지, §H괴뢰국§!으로 남기는 게 나을지는 모릅니다. 하지만 중요한 건 저들의 운명이 우리 손에 달렸다는 것입니다."
country.3120.a:0	"§H[mipo_to_be_assimilated.GetName]§!(을)를 동화하세요."
country.3120.a.tt:0	"본 옵션은 대상을 §H영구적으로§! 동화시켜 우리 문명의 일부로 삼습니다.\n\n그뿐만 아니라 대상의 고유한 §H사회 제도§!를 획득해 §H외교 승리§!에 한발 다가갈 수 있습니다.\n\n"
country.3120.b:0	"괴뢰국으로 유지하세요."
country.3120.b.tt:0	"국경을 분리해 물질적으로나 군사적으로 더 큰 이익을 얻을 수 있습니다.\n\n"
country.3140.name:0	"손가락 사이로 빠져나가다"
country.3140.desc:0	"§H특이점§!에서 끝없이 흘러나오는 방사선처럼 §H[mipo_to_be_assimilated.GetName]§!(은)는 우리의 통제를 벗어났습니다.\n\n속임수를 부린 건지, 우리가 전술적 오류를 범한 건지는 모르겠지만 중요한 건 저들이 완전한 주권을 되찾았다는 겁니다.\n\n더불어, 이 굴욕적인 실패에 책임이 있는 당사자들을 즉각 처형하라는 명령이 내려왔습니다."
country.3140.a:0	"아무도 믿지 마세요."
country.3140.a.tt:0	"다음 임무는 완벽하게 성공할 수 있도록 더욱더 공을 들이겠습니다.\n\n"
MIPO_ASSIMILATION_PROJECT:0	"탈 시아르 전복"
MIPO_ASSIMILATION_PROJECT_DESC:0	"§H탈 시아르§! 요원 하나를 §H[mipo_to_be_assimilated.GetName]§! 내부로 잠입시킵니다.\n\n본 프로젝트를 완료하면 §H영구적으로§! 대상을 동화시켜 문명의 일부로 편입시킬 수 있습니다. 그뿐만 아니라 대상의 고유한 §H사회 제도§!를 획득해 §H외교 승리§!에 한발 다가갈 수 있습니다."
