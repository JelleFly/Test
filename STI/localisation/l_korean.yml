job_technician_desc:0	"기술에 능통한 이 전문가들은 못 다루는 장비가 없을 정도로 박식합니다."
job_technician_effect_desc:0	"£job_technician£ $job_technician_plural$는 £energy£ §Y에너지§!를 생산합니다.\n\n"
mod_job_technician_add:0	"$job_technician$ 직업"
mod_job_technician_per_pop:0	"팝 $VALUE$당 $job_technician$ 직업"
mod_job_technician_per_pop_short:0	"\n$VALUE$ £pop£마다 £job_technician£ §G+1§!"
tech_phaser_1_desc:0	"§H나디온 입자§!는 의료 목적으로 인공 생성이 가능합니다. 동시에 모든 펄스 페이저 병기의 핵 기반 주요 에너지원으로 쓰이기도 합니다."
tech_phaser_2_desc:0	"동력원과 표적 지정 시스템을 공유해 §H페이저의 위력§!을 증폭시킬 수 있습니다."
tech_phaser_4_desc:0	"§H방출기 크리스탈§!의 품질을 개선하면 아공간 송수신기에 보탬이 되고 페이저의 위력이 향상됩니다."
tech_phaser_5_desc:0	"조정된 회전식 §H방출기 크리스탈§! 매트릭스로 다수의 페이저 광선을 동시에 발사할 수 있습니다."
tech_plasma_3_desc:0	"중력 거울을 사용해 지향성 §H플라즈마§!를 유도하면 광선 분산 중에 발생하는 에너지 손실이 완화됩니다."
tech_lance_1_desc:0	"촉진제 원소가 첨가된 일시적 핵융합 반응은 §H플라즈마 광선§!의 출력과 공격력을 대폭 증폭시킵니다."
tech_phase_payloads_desc:0	"§H나노봇으로 코팅한 어뢰관§!은 마찰 수준을 점근적 오차 범위까지 줄여주는 역할을 합니다."
tech_antimatter_payloads_desc:0	"반양성자 방출기는 상대적으로 불안정하지만 파괴적인 위력을 자랑하는 고농축 §H반물질§! 광선을 만들어 냅니다."
tech_disruptor_1_desc:0	"저장 코일을 개선하여 더 많은 초고열 §H플라즈마§!를 저장할 수 있도록 합니다."
tech_disruptor_2_desc:0	"구조적 빈틈을 줄여 §H아공간§! 배치 시 발생하는 에너지 손실을 줄이고 광선의 명중률을 높입니다."
tech_disruptor_3_desc:0	"§H시간 확대§!는 현재 시간선에서 대상 물체의 위치를 완전히 지워버립니다."
tech_phaser_big_1_desc:0	"초강력 에너지 펄스를 정밀하게 조준해 제아무리 튼튼한 구조물이라도 뚫어버립니다."
tech_phaser_big_2_desc:0	"다섯 잎사귀, 즉 오엽 형태로 배열된 §H방출기 크리스탈§!은 무한한 노드 잠재력을 품고 있으며, 끊임없이 번갈아 하며 사격을 가합니다."
tech_torpedo_2_desc:0	"§H상대성 가속기§!는 길이 수축 효과를 증가시켜 광자 어뢰를 탐지하기 더 어렵게 만듭니다."
tech_point_defense_1_desc:0	"발전된 §H반사 센서§!가 탑재된 오토캐논은 접근해 오는 위협을 더 빨리 인식하고 표적으로 지정합니다."
tech_matter_degrader_desc:0	"4차원 물체에 일시적으로 §H또 다른 차원§!을 겹쳐 막대한 양의 에너지를 불어넣을 수 있습니다."
tech_cutting_beam_desc:0	"§H부식성 플라즈마§! 연사는 그 어떤 고밀도 소재도 분해해 버립니다."
tech_big_bomb_3_desc:0	"단발적인 폭발로 생성되는 §H아공간 왜곡§!의 수준을 측정해 어떤 삼중코발트를 사용한 폭탄의 위력이 가장 뛰어난지 파악할 수 있습니다."
tech_phaser_autocannon_2_desc:0	"§H아공간 분열§! 감지 시스템은 적 함선을 정확하게 찾아낼 수 있습니다."
tech_phaser_autocannon_4_desc:0	"회전식 §H오토캐논 거치대§!는 반동을 완화하여 연사 시 발사 속도를 향상시킵니다."
tech_phaser_burstfire_3_desc:0	"방열판을 정밀하게 보정해 딱 필요한 부분에만 역장이 집중적으로 생기게 만듭니다. 이를 통해 조정 가능한 원뿔 형태로 위상 에너지를 방출할 수 있습니다."
tech_phaser_burstfire_4_desc:0	"§H방열판§!은 플라즈마 병기에서 굴절된 열을 응집한 후 재활용하여 더 넓은 범위에 응집된 위상 에너지를 방출할 수 있게 합니다."
tech_plasma_beam_1_desc:0	"§H플라즈마§! 저장 코일을 개선하여 무기 시스템에 더 안정적으로 에너지를 공급합니다."
tech_plasma_beam_2_desc:0	"에너지 역장 방열판은 허용 오차 범위를 개선하며, 저장 코일에서 §H플라즈마 광선 발생기§!로 에너지를 전달할 때의 효율을 증진시킵니다."
tech_plasma_beam_3_desc:0	"개별 방열판을 갖춘 저장 코일 배열체는 §H플라즈마 광선 발생기§!에 막대한 동력을 공급합니다."
tech_shield_disruptor_1_desc:0	"무기 시스템을 미세 조정해 반대 파장을 사용하는 적의 §H보호막§!을 돌파할 확률을 높입니다."
tech_shield_disruptor_2_desc:0	"§H반중력자§! 광선은 적의 보호막을 생성하는 중력자를 소멸시킵니다. 광선을 유지할수록 확률은 증가합니다."
tech_shield_disruptor_3_desc:0	"장시간 교전 시 쏟아내는 §H반중력자 방사§!는 이미 약해진 적 보호막 부위를 관통해 더 큰 피해를 입힙니다."
tech_shield_1_desc:0	"§H은하§!를 탐험하고, 영역을 확장하고, 위협을 물리치려면 먼저 우주선을 보호해야 합니다."
tech_shield_3_desc:0	"공학자들이 공학 시스템 데이터베이스에 저장된 프로토콜을 따라 §H아공간 파장§!과 왜곡을 면밀하게 감시합니다."
tech_shield_4_desc:0	"재래식 무기로는 공변 보호막과 같은 최첨단 §H편향막§!을 관통하기 어렵습니다."
tech_shield_5_desc:0	"중기 보호막을 사용하기 위해서는 먼저 낮은 수준의 §H아공간 지대§!로 주름을 만들 수 있어야 합니다. 마치 천을 포개듯이 말입니다."
tech_hull_1_desc:0	"다이아몬드보다 몇 배는 더 단단한 §H트리타늄 합금§!은 적의 무기에 대한 선체의 방호력을 향상시킵니다."
tech_hull_2_desc:0	"§H듀라늄 금속§! 셸을 추가해 함선 내부 전자 기기와 워프 코어를 보호합니다. 즉 함선의 작전 지속 능력이 향상됩니다."
tech_hull_3_desc:0	"온도 및 압력 등급이 우수한 §H테트라버니움 합금§!을 사용하면 함선이 위험한 환경 깊숙이 진입할 수 있습니다."
tech_hull_4_desc:0	"붕괴한 중성자별 핵에서 채취한 §H뉴트로늄§!은 함선을 외부 스캔에 면역으로 만들 만큼 밀도가 높습니다."
tech_battery_1_desc:0	"§H플라즈마 저장§! 능력을 개선하면 여타 반응로 부품의 수명이 크게 늘어납니다."
tech_aux_engine_2_desc:0	"§H인공 중력 시스템§!은 승무원에게 영향을 끼치는 가속과 감속의 여파를 줄입니다. 이 시스템을 보조하여 전투 효율을 높입니다."
tech_shield_booster_desc:0	"회전하는 §H에너지 역장§!을 고조시켜 보호막 중첩을 개선합니다. 막강한 적성 병기에 대한 방어력이 향상됩니다."
tech_computer_assisted_targeting_desc:0	"§H인공지능 소프트웨어§!가 탑재된 우주선 컴퓨터는 각종 자율 명령을 실행할 수 있어 전술적, 전략적 우위를 모두 제공합니다."
tech_subspace_dos_flooder_desc:0	"§H서비스 거부 프로토콜§!에 투자하면 방어 네트워크에 더 강력한 공격을 가할 수 있습니다."
tech_reactor_1_desc:0	"이제 선내 §H핵융합 실험실§!에서 에너지 §H플라즈마§! 생성 공정을 사용할 수 있습니다."
tech_reactor_2_desc:0	"§H반물질§! 입자의 효율적인 포착, 안정화, 재사용에 집중해 이익과 손실을 개선합니다."
tech_reactor_3_desc:0	"§H테트리온§! 에너지는 안전하고 통제된 환경에서 활용되고 사용하는 게 최선입니다."
tech_reactor_4_desc:0	"§H반테트리온§!은 강력한 아원자 입자로, 안전한 환경에 격리해야 잠재력을 최대한 발휘합니다."
tech_engine_1_desc:0	"§H플라즈마 도관§!을 통해 에너지를 전송하면 중앙 동력원에서 자원을 전환하여, 그 동력을 §H임펄스 엔진§!에 공급할 수 있습니다."
tech_engine_2_desc:0	"광속의 벽을 돌파하려면 §H에너지§! 생산량을 높여야 합니다."
tech_engine_3_desc:0	"상호 보완적인 §H차세대 엔진§!을 설치하는 개조 작업을 단행합니다. 이중 시스템을 통해 항로 교정 성능을 향상시킬 수 있으며, 엔진 고장 시에도 든든한 예비책이 되어 줍니다."
tech_engine_4_desc:0	"안정된 §H쿼크 입자§!는 플라즈마 배기 흐름 효율을 향상시킵니다."
tech_sensor_1_desc:0	"§H탐사정§!이 우주선에 정보를 제공하기 위해서는 먼저 정상 작동하는 §H기록 시스템§!을 탑재해야 합니다."
tech_sensor_2_desc:0	"§H아공간 탐사정§!이 우주선에 정보를 제공하기 위해서는 먼저 아공간 데이터를 §H저장할 수 있는 기록§! 시스템을 탑재해야 합니다."
tech_sensor_3_desc:0	"§H역간섭 명령어§!로 개량된 §H감지기§!는 더 멀리 탐색해 기존보다 더 많은 데이터를 수집합니다."
tech_sensor_4_desc:0	"탐지 목적으로 §H타키온§!을 사용하는 연구는 감지기의 정밀성과 정확도를 높이는 데 보탬이 되었습니다."
tech_computer_1_desc:0	"§H듀오트로닉 소프트웨어§!가 탑재된 컴퓨터는 저항과 트랜지스터를 사용하는 회로의 다음 세대라고 할 수 있습니다."
tech_computer_2_desc:0	"§H아이소리니어 회로§!를 갖춘 광학 칩으로 듀오트로닉 컴퓨터를 아이소리니어 컴퓨터로 개량할 수 있습니다."
tech_computer_3_desc:0	"§H바이오뉴럴§! 젤 팩 기술은 놀랍도록 정교하고 반응성이 뛰어난 연산 아키텍처의 기반을 제공했고, 그 결과 컴퓨터에 일대 혁명을 일으켰습니다."
tech_computer_4_desc:0	"연산 기술의 복잡성이 비로소 §H아원자 단위§!에 이르렀습니다."
tech_warp_drive_1_desc:0	"물질-반물질 반응으로 생성한 후 §H다일리튬 크리스탈§!로 안정화하는 핵융합 반응 기술이야말로 §H초광속 항행§!의 필수 기술입니다."
tech_warp_drive_3_desc:0	"워프 드라이브의 입자 및 반입자 생성량을 증폭시킵니다. 에너지 생산량이 최대 §H30%§! 증가합니다."
tech_heritage_site_desc:0	"우리 대학의 연구 및 교육 시설은 최고의 지성인에게 학위를 수여할 뿐만 아니라, 은하계 문화에 대한 깊은 이해도를 함양할 수 있도록 합니다."
tech_hypercomms_forum_desc:0	"우리 과학자 중 일부는 형이상학적 강의를 전문적으로 담당합니다. 또한 학제 간 전문가를 대량으로 양성하여 미래로 나아가는 길을 닦아 나가고 있습니다."
tech_standard_formularies_desc:0	"최신 소형 §H양자 메모리 저장소§!를 사용해 기록을 무한하게, 절대적으로 안전하게 보관할 수 있습니다."
tech_holo_entertainment:0	"홀로그램 재프로그래밍"
tech_holo_entertainment_desc:0	"선내 표준 §H홀로그램 프로그램§!을 손봐 모험과 성찰 등 온갖 활동을 즐길 수 있도록 합니다."
tech_global_research_initiative_desc:0	"§H전자 법의학 연구소§! 설비를 갖춥니다. 안전한 시험 환경에서 과학 연구를 진행할 수 있습니다."
tech_power_hub_1_desc:0	"안전한 §H행성 연결망§!에 §H에너지§! 기반 시설을 구축합니다. 자연적인 열화 및 파괴 공작 행위로부터 좀 더 안전해집니다."
tech_power_hub_2_desc:0	"§H태양 도관§!을 광범위하게 보급해 에너지 생산과 지속성을 향상시킵니다."
tech_mineral_purification_2_desc:0	"불필요한 폭발로 인한 생산 중단 사태를 방지하고자 안전을 염두에 두고 §H정제소§! 장비를 개선합니다."
tech_food_processing_2_desc:0	"유기농 식량 생산 전문가들이 오래전에 잃어버렸던 풍미를 식탁에 되살려내는 기술을 복원했습니다."
tech_basic_industry_desc:0	"야금술의 발전으로 더 튼튼하고 가벼운 §H합금§!을 만들 수 있게 되었습니다."
tech_alloys_1_desc:0	"입자 가속 충돌기에서 새롭게 탄생한 원소 덕분에 기존 §H합금§!을 무한하게 개선할 수 있게 되었습니다."
tech_alloys_2_desc:0	"양자 화학의 발전으로 금속과 비금속 원소의 새로운 조합이 밝혀졌고, 그 결과 역사상 가장 튼튼한 §H합금§!이 탄생했습니다."
tech_luxuries_1_desc:0	"차세대 §H물질-에너지 전환§! 기술을 통해 더 복잡한 자원을 복제할 수 있습니다."
tech_planetary_shield_generator_desc:0	"§H중력자§! 발생기의 규모를 키우면 행성 전체를 감쌀 수 있을 만큼 큰 §H에너지 보호막§!을 만들 수 있습니다."
tech_centralized_command_desc:0	"§H전쟁 기록 보관소§!에서는 끊임없이 변화하는 전장에서 활용할 수 있는 공격 및 방어 전술 개발을 위해 군사 전문가들이 밤낮으로 연구를 이어 나가고 있습니다."
tech_planetary_defenses_desc:0	"우리의 §H홀로프로그램§!은 주기적인 재설계를 거쳐 현재 은하계의 긴장 관계를 반영해 §H시뮬레이션 전투§!의 고증 수준을 향상시킵니다."
tech_global_defense_grid_desc:0	"현대화된 군사 교육 덕분에 그 어느 때보다 더 유능한 §H장교§!를 양성할 수 있습니다."
tech_dilithium_refining_desc:0	"§H다일리튬§! 여과는 사용할 수 있는 자원과 그렇지 않은 자원을 분리하는 공정으로 이루어집니다."
tech_tetryons_refining_desc:0	"§H테트리온§! 여과는 사용할 수 있는 자원과 그렇지 않은 자원을 분리하는 공정으로 이루어집니다."
tech_graviton_refining_desc:0	"§H중력자§! 여과는 사용할 수 있는 자원과 그렇지 않은 자원을 분리하는 공정으로 이루어집니다."
tech_nanite_refining_desc:0	"§H나노봇§! 여과는 사용할 수 있는 자원과 그렇지 않은 자원을 분리하는 공정으로 이루어집니다."
tech_interplanetary_commerce_desc:0	"행성 간 무역 교류에 최적화된 §H물류 연결망§!을 구축합니다."
tech_mine_dilithium_desc:0	"§H다일리튬§! 채취는 신중함이 따르는 일이지만, 그 끝에 얻는 보상의 가치는 무한합니다."
tech_mine_tetryons_desc:0	"§H테트리온§! 채취는 신중함이 따르는 일이지만, 그 끝에 얻는 보상의 가치는 무한합니다."
tech_hyper_entertainment_forum_desc:0	"§H홀로그리드§!를 통해 설정된 함선과 우주 기지는 시뮬레이션 환경에서 다양한 홀로그램 프로그램을 실행할 수 있습니다."
tech_stardock_desc:0	"§H우주 기지§!의 장점과 §H항성 기지의§! 장점을 결합해 녹여내기 위해서는 디자인과 기능성 측면에서 안목이 좋아야 합니다."
tech_simulator_holodecks_desc:0	"홀로그램 3D 모델링은 무한한 세계를 만들어 사용자가 상호작용할 수 있는 온갖 가상 인물을 채워 넣습니다."
tech_starbase_support_systems_desc:0	"중앙 집중식 통합 §H방어 시스템§!을 갖추면 공격당했을 때 높은 능률로 전개할 수 있습니다."
tech_weapons_maintenance_bay_desc:0	"모든 관련 인원에게 일반적인 우주 병기 유지보수 교육을 실시하고 수리 §H일정§!을 수립합니다."
tech_singularity_observatory_desc:0	"천문학자들은 시공간 연속체에서 양자 §H특이점§!의 알려진 위치와 잠재적 위치를 파악해 지도를 작성하는 데 평생을 바쳤습니다."
tech_space_market_desc:0	"행성 지표면과 정지 궤도 간에 물품을 운송하는 운송 프로토콜은 §H수익성§!이 뛰어난 편입니다."
tech_shipyard_desc:0	"무중력 자동화를 통해 §H항성 기지§! §H조선소§! 운영을 간소화합니다."
tech_versatile_defense_system_desc:0	"최첨단 중화기를 모듈식 수송 차량에 통합합니다. 그 결과 §H항성 기지§!를 §H다목적§! §H대형 방어 시스템§!으로 활용할 수 있게 됩니다."
tech_solar_panel_array_desc:0	"개량된 소재를 사용한 차세대 태양 에너지 저장소의 탄생으로 §H항성 기지§!에 §H태양 전지판 배열§!을 설치할 수 있게 되었습니다."
tech_trade_annex_desc:0	"공식 지침과 적절한 인가를 발급해 항성 기지에서 §H무역 부속 시설§!을 건설할 수 있도록 합니다."
tech_wormhole_travel_unique_desc:0	"§H웜홀§!이 안정적일 확률은 천문학적으로 낮습니다. 어떻게 보면 잘 어울리는 표현이네요."
tech_megastructure_1_desc:0	"§H거주지§! 생성을 허용합니다."
tech_megastructure_2_desc:0	"§H거주지§!의 §H2등급§! 업그레이드를 허용합니다."
tech_megastructure_3_desc:0	"§H거주지§!의 §H3등급§! 업그레이드를 허용합니다."
