tech_artificial_singularities_2:0	"초소형 특이점"
tech_artificial_singularities_2_desc:0	"§H중성자§! 붕괴기를 소형화하여 §H특이점§! 생성 비용을 크게 절감합니다."
tech_artificial_singularities_3:0	"우수한 방사선 차폐물"
