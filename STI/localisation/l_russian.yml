marauder.21.1.desc_01:0	"Вы до сих пор не сказали, кого нужно убить, покалечить или ограбить. Не заставляйте нас долго ждать."
marauder.21.1.desc_02:0	"Если вам нужно подумать, прежде чем нанять навсиканца, значит, вы для нас еще не созрели."
marauder.21.1.desc_03:0	"Все еще ищешь кандидатуру для грязной работенки? За навсиканскую «дружбу» нужно платить."
marauder.31.2.desc:0	"Просто скажите, кого из соперников вы хотите порвать в клочья. Навсиканцы гарантируют, что никто не узнает о вашей причастности."
