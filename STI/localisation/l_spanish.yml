START_SCREEN_UFOP:0	"La Federación Unida de Planetas, conocida también como la Federación, la fundaron en 2161 los andorianos, humanos, tellaritas y vulcanos. La Federación es pionera en la exploración y cooperación entre especies, además de tener arraigados los principios de libertad, igualdad, paz, justicia y progreso.\n\nLos miembros de la Federación, en su búsqueda por impulsar los objetivos de cooperación pacífica, desarrollo científico y exploración espacial, trabajan juntos en total confianza para intercambiar conocimientos y recursos, así como para expandir su territorio mediante la diplomacia."
START_SCREEN_KLINGON:0	"El Imperio klingon fue fundado por Kahless el Inolvidable hace más de mil años. El valor guerrero es una constante en la vida cotidiana, y cada obstáculo se percibe como una prueba divina para la legendaria templanza klingon.\n\nLas tradiciones espirituales klingon reflejan la dualidad del camino del guerrero. Los conflictos violentos dan lugar a la contemplación calmada y a la búsqueda perpetua de entendimiento y significado.\n\nEn el plano galáctico, el Imperio no descansa en su búsqueda de rivales dignos contra los que medir su fuerza, así como de aliados capaces de luchar con honor y, quizás, ganarse el respeto de los klingon."
START_SCREEN_ROMULAN:0	"El Imperio estelar romulano es una de las civilizaciones más antiguas de los cuadrantes Alfa y Beta. Se fundó hace casi 2000 años por vulcanos que rechazaron las enseñanzas del filósofo Surak y le dieron la espalda a sus ancestros para crear un nuevo mundo natal.\n\nDesde el mismo momento en que nació la civilización, los romulanos se han tenido que enfrentar al aislamiento y a la hostilidad. Pese a esto, su infame intelecto y su sapiencia tecnológica los han salvado de la extinción y los han colocado entre los principales contendientes en el juego del poder galáctico en la actualidad.\n\nGracias a sus formidables naves, su ambición imparable y su talento para ir siempre dos pasos por delante, los romulanos han demostrado ser una potencia que no conviene subestimar."
START_SCREEN_CARDASSIAN:0	"La Unión Cardassiana se forjó en el fuego del caos. Tras los siglos de hambruna y penuria que sufrieron sus ancestros hebitianos, se estableció la férrea dictadura militar actual destinada a que el pueblo de Cardassia pueda sobrevivir en un mundo natal caracterizado por la escasez de recursos.\n\nLos brutales orígenes del Estado lo han convertido en un organismo ducho en gestionar todo tipo de amenazas existenciales: desde disidentes a terroristas, pasando por civilizaciones vecinas más avanzadas.\n\nNo obstante, debido a una increíblemente eficiente capacidad desarrollada por la Unión Cardassiana para desviar o negar cualquier tipo de comportamiento cuestionable, es difícil establecer relaciones diplomáticas con ellos."
