TOOLTIP_SETUP_RULER:1	"§H$RULER$§!\nВыберите своего начального правителя. Обратите внимание, что при некоторых формах правления смена правителя может происходить чаще и что правитель может умереть."
TOOLTIP_SETUP_NAME_CLASS:1	"§H$NAME_AND_CLASS$§!\nВыберите класс и название планеты, которая будет вашим родным миром. Выбранный вами класс планеты также будет основным типом планеты для вашей расы.\n\nПланеты других классов могут быть заселены вашей расой в зависимости от того, насколько они отличаются от класса вашей родной планеты."
TOOLTIP_SETUP_CITY_APPEARANCE:1	"§H$CITY_GRAPHICS$§!\nВыберите внешний вид своих городов. На игровой процесс это никак не влияет."
TOOLTIP_SETUP_GOVERNMENT:1	"§H$ETHICS_AND_GOVERNMENT$§!\nВыберите принципы и форму правления для вашего государства. Ваш выбор принципов определяет доступные формы правления."
TOOLTIP_SETUP_EMPIRE_ADVISOR:0	"§H$EMPIRE_ADVISOR$§!\nВыберите тип голоса для предупреждений и уведомлений."
TOOLTIP_SETUP_EMPIRE_NAME:1	"§H$EMPIRE_NAME$§!\nПридумайте название своего государства."
TOOLTIP_SETUP_FLAG:1	"§H$EMPIRE_FLAG$§!\nПридумайте флаг своего государства."
TOOLTIP_SETUP_EMPIRE_NAMELIST:1	"§H$CUSTOMIZE_NAME_LISTS$§!\nОпределите, из какого списка будут выбираться имена ваших лидеров и названия ваших кораблей и планет."
TOOLTIP_SETUP_WEAPONS:1	"§H$STARTING_WEAPONS$§!\nВыберите начальное оружие, которым будут оснащаться корабли вашего государства.\n\nВы сможете поменять компоненты оружия, устанавливаемые на корабли, прямо во время игры. Это можно сделать с помощью §Yконструктора судов§!."
TOOLTIP_SETUP_FTL:1	"§H$FTL_LABEL$§!\nВыберите метод межзвездных путешествий, который будет использоваться вашим государством. Вы не сможете его поменять, пока не откроете некоторые очень редкие технологии. Во время игры смена основной технологии сверхсветовых путешествий невозможна."
