country.2937.desc:0	" Tajemnica jest tajemnicą tak długo, jak długo pozostaje niezbadana."
country.2938.desc:0	" Pierwszym obowiązkiem każdego oficera §HGwiezdnej Floty§! jest prawda. Niezależnie od tego, czy jest to prawda naukowa, historyczna, czy osobista. Jest to zasada przewodnia, na której opiera się §HGwiezdna Flota§!. A prawda jest taka, że już nie wierzę, że jest w najlepszym interesie §HGwiezdnej Floty§!, abym służył w jej imieniu, ani też nie uważam, by pozostanie było w moim najlepszym interesie. Oto moja osobista prawda. I z tego powodu jestem zmuszony zrezygnować z moich obowiązków."
