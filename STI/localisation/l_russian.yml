gov_mercantile_alliance_1:0	"Меркантильный альянс"
gov_mercantile_alliance_1_desc:0	"Игровые голокамеры ференги подчиняются правилам Альянса ференги и его руководителя Великого Нагуса, одно из которых гласит: «С большой силой приходит большая прибыль»."
gov_mercantile_alliance_2:0	"Меркантильный альянс"
gov_mercantile_alliance_2_desc:0	"Теневой рынок ференги подчиняется правилам Альянса ференги и его руководителя Великого Нагуса, одно из которых гласит: «С большой силой приходит большая прибыль»."
auth_oligarchic_elaurian:0	"Демократия"
auth_oligarchic_elaurian_desc:0	"Демократические правительства устраивают регулярные выборы, на которых все граждане могут проголосовать за тех, кто должен их представлять."
gov_cirlce_of_listeners:0	"Эль-аурианские слушатели"
gov_cirlce_of_listeners_desc:0	"Говорят, эль-аурианцы чувствуют вселенную так же, как прочие ощущают вибрации музыкального инструмента. Их правительство опирается на политику диалогизма и культурный обмен."
auth_pirate_guild_nausicaan:0	"Пиратская гильдия"
auth_pirate_guild_nausicaan_desc:0	"Когда пиратские банды объединяются, организованная преступность процветает. Такое сотрудничество позволяет каждому получить свою долю, в конечном итоге вытесняя государство обществом, полностью посвятившим себя пиратству ради прибыли."
gov_mercenary_guild:0	"Гильдия наемников"
gov_mercenary_guild_desc:0	"Навсиканцы берут то, что им предлагают, и еще кое-что сверху. Эти пираты бороздят §Hгалактику§! с единственной целью: копить богатства и власть. Служат они только тем, кому служить выгодно."
