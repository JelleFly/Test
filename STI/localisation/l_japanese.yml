leviathans.144.desc.first:0	"報告によると、 [trader_system.GetName]星系のムウタガン商人ギルド本拠地が破壊された。"
leviathans.144.desc.known:0	"襲撃者は[trader_destroyer.GetName]勢力に属しているらしい。"
leviathans.144.desc.unknown:0	"襲撃者は不明。"
leviathans.144.desc.second:0	"生き延びた少数のムウタガン商船長たちは、 銀河全域に離散した。"
leviathans.144.desc.trade:2	"残念ながら、 これにより名高いレアクリスタルの生産は終わりを告げた。 今後この戦略資源を得ることはできない。"
leviathans.144.a:0	"交易に重大な支障が出るぞ。"
leviathans.144.b:0	"我々のクリスタルが！ 絶対に許さんぞ！"
leviathans.150.desc:1	"親愛なるお客様へ。 残念なお知らせですが、 [Root.GetName]へのエキゾチックガス輸出契約が期限を迎えました。 もちろん、 私どもといたしましては、 エネルギー通貨のご用意さえございましたら、 さらに10年間、 輸出を続けたいと思っておりますが……"
leviathans.150.a:0	"よろしい。 契約を延長しよう。"
leviathans.150.b:1	"もうガスはいらない。"
leviathans.150.c:0	"契約を続けるエネルギー通貨がない。"
leviathans.151.desc:1	"[Root.GetSpeciesName]、 契約期間が終了いたしました。 この10年、 揮発性粉末を輸出してまいりましたが、 契約をさらに10年間延長されますか？ それとも終了なさいますか？"
leviathans.151.a:1	"続けよう。 揮発性粉末が必要だ。"
leviathans.151.b:0	"もう香辛料はいらない。"
leviathans.152.desc:1	"[Root.GetSpeciesName]、 時が経つのは早いものですね。 レアクリスタルの輸出契約を結んでから10年経ちました。 さらに10年、 契約を延長されますか？"
leviathans.152.a:0	"ああ。 取引を続けよう。"
leviathans.152.b:0	"もうクリスタルはいらない。"
leviathans.180.name:0	"統合力"
leviathans.181.name:0	"影響力"
leviathans.300.name:0	"工匠中立機構"
leviathans.300.desc:1	"ごきげんよう、[my_country.GetRulerName]殿！ 私は工匠中立機構の長です。\n\n何かお役に立てることは？ 芸術作品はいかがです？ あるいは、 異星の美を創造する我ら一団に、 資金援助をなさるおつもりは？"
leviathans.300.desc.continued:0	"よろしい。 ほかに何かご要望は？"
leviathans.300.a:0	"芸術作品を1点注文したい。"
leviathans.300.a.reply:0	"残念ですが、 これ以上は提供できかねます。 それは過去に納品した作品への不満を意味するので……我々には我々なりの誇りがあるのですよ。"
leviathans.300.b:0	"君たちのパトロンになりたい。"
leviathans.300.b.stop:0	"君たちのパトロンをやめたい。"
leviathans.300.b.stop.tooltip:0	"毎月の£opinion£ 態度の増加が§R止まる§!\n\n"
leviathans.300.b.reply:0	"そうですか、 承知しました。 [my_country.GetSpeciesAdj]にとっては残念ですが、 これまでのご支援に感謝します。\n\nごきげんよう。"
leviathans.300.c:0	"全惑星を挙げて祭典を開こう。"
leviathans.300.c.allow:0	"§Y工匠中立機構§!が以下の状態であることが必要：\n£opinion£ 態度 +50"
leviathans.300.c.outofstock:1	"§Y諸惑星の祭典§!は20年に一度しか開催できない。"
leviathans.300.d:0	"君たちについてもっと教えてくれ。"
leviathans.300.d.reply:0	"我々は工匠中立機構と申します。 我々のステーション群には、 多くの惑星から芸術家たちが集まっています。 誰もが安全な聖域で新たな美を創造することを望んでやって来たのです。 彼らは銀河中のアイデアと手法を持ち寄り、 力を合わせて究極の自己表現を探求しています！\n\n我々は芸術を鑑賞したい方々にお力添えいたします。 もしスポンサーになっていただけるなら、 あなた方のために大規模なイベントを開催することもできますよ！"
leviathans.300.e:0	"ほかには何ができる？"
leviathans.300.f:0	"文化省を設立したい。"
leviathans.316.name:0	"文化省"
leviathans.316.desc:1	"なるほど、 §Y文化省§!ですね。 これは多様なアイデアに取り組み、 芸術を通してあなた方の帝国をより団結させる建造物です。 本物の傑作と言ってもいいでしょう。\n\n 必要なのは§R£energy£ 2000§!だけです。"
leviathans.302.desc:2	"素晴らしい！ 作品をお預けできることを嬉しく思います。 きっと国民の皆様に喜びをもたらすでしょう。\n\n費用は\n§R£energy£ 600§!です。"
leviathans.302.a.tooltip:3	"§S£decision£ $decision_art_monument$§!の§Yディシジョン§!が制定可能になる。 これは惑星1つに使用でき、 次の効果をもたらす：\n£amenities£ $MOD_PLANET_AMENITIES_MULT$ §G+15%§!\n$MOD_PLANET_IMMIGRATION_PULL_MULT$：§G+50%§!"
leviathans.302.a.reply:1	"素晴らしい！ 急いで輸送の手配をいたします。 あとはお好きな惑星で§Yディシジョン§!を制定していただくだけです。\n\nご支援、 心より感謝申し上げます。"
leviathans.316.a.reply:0	"素晴らしい！ すぐに輸送の手配をいたします。 あとはお好きな惑星で建設を指示していただくだけです。\nご支援、 心より感謝申し上げます。"
leviathans.303.desc:1	"これほどの規模の祭典には、 わが芸術家たちの全力を注ぎ込む必要があります。 決して簡単な仕事ではなく、 もちろん費用のほうもそれなりに頂戴いたします。\n\n\n§R£energy£ 1000§!をお支払いください。"
leviathans.303.a.reply:0	"素晴らしい！ 壮大な祭典に関わることができ、 光栄に思います！"
leviathans.304.desc:2	"大変助かります。 これで新しいアイデアに挑戦できますし、 創作過程においても冒険が可能です。 §Y10年間§!の計画で、 お支払いは一括の前払いでお願いしております。"
leviathans.304.a.tooltip:0	"毎月、 §Y工匠中立機構§!の§G£opinion£ 態度 +1§!を得る\n\n"
leviathans.304.a.reply:0	"ありがとうございます！ あなた方の寛大なるご寄付により、 芸術の概念そのものを拡大できるでしょう！ もちろん、 パトロンの方々には定期的なニュースレターもお届けいたしますよ。"
leviathans.307.desc:1	"わが国の経済状況では、 工匠中立機構のパトロンを続けられないため、 支援は終了する。 彼らとの関係は間違いなく悪化するだろう。"
leviathans.307.a.tooltip:0	"帝国補正の§Y$enclave_artist_patron$§!を§R失う§!"
leviathans.310.name:0	"暴動"
leviathans.310.desc:0	"工匠中立機構が実行した諸惑星の祭典は、 しばらくは[Root.GetName]の民衆を喜ばせた。 しかし悲しいかな、 それは長続きしなかった。\n[this_planet.GetName]において、 祭典に大群衆が殺到し、 何千人もの市民が死亡した。"
leviathans.310.b:0	"メディアの関心を逸らせ。"
leviathans.311.name:0	"喜び"
leviathans.311.desc:0	"諸惑星の祭典があまりにも多くの幸福感をもたらしたために、 主催者の一部は我々の星々を愛するようになり、 祭典が終わっても滞在を続け、 帝国の一部になろうとしている。"
leviathans.311.a:0	"定住させろ"
leviathans.311.b:0	"退去させろ"
leviathans.312.name:0	"裏切り"
leviathans.312.desc:0	"諸惑星の祭典は突如中断した。 工匠中立機構は理由も述べずに、 荷物をまとめて去った。\n\n彼らの宿営地や会場を徹底的に調べたところ、 大量の資源がなくなっていることが判明した。"
leviathans.312.a:0	"泥棒どもめ！"
leviathans.313.desc:0	"工匠中立機構は通信に応えようとしない。"
leviathans.313.desc.unknown:1	"言語翻訳の問題だろうか？ とにかく[From.GetName]は我々について知った途端、 通信を遮断して対話を拒んだ。"
leviathans.313.a:0	"どの口で言っている！？"
leviathans.315.desc:0	"お客様だ！ 待ってました！ おっと……とんだご無礼を。 自己紹介がまだでしたね。 我々は工匠中立機構と申します。\n\n我々のメンバーは芸術、 音楽、 文化、 そして知的生命体の暮らしをより良くする、 すべての要素の追究に人生を捧げております。 我々の作品の素晴らしさに共感していただけるなら、どうぞお気軽にご連絡ください。"
leviathans.319.desc:0	"[Root.GetRulerTitle] [Root.GetRulerName]は10年前に[Root.GetName]が工匠中立機構のパトロンとなることを約束しました。\n\n支援期間は終わりに近づいていますが、 今後はどういたしましょう。 銀河でも最高級の芸術品や工芸品のニュースレター購読を更新なさいますか？"
leviathans.321.name:0	"パトロン向けニュースレター"
leviathans.321.desc:0	"パトロンの皆様に最新のニュースレターをお届けします：\n\n"
leviathans.321.desc.a:0	"残念ながら、 わが中立機構はこのところ成果をあげられていません。 ほとんどの芸術家はふさぎ込んでおり、 そんな有様ではインスピレーションを得ることなどできません。 空気はこのように陰鬱ではありますが、 希望もまたございます。 結局のところ、 創造には時間が必要なのです。\n\nご寄付をいただければ、 彼らの物質界への関心にも再び火がつき、 大きな助けとなるでしょう。"
leviathans.321.desc.b:0	"ここ数ヵ月、 中立機構は忙しい日々を過ごしております。 1人の住民によって発明された、 嗅覚を転送できる新種の技術により、 我々のアトリエはどこも活気にあふれています。 この新装置は間違いなくすべてを変えることでしょう。\n\nこのアイデアをさらに追究するために、 さらなるご寄付を必要としています。"
leviathans.321.desc.c:0	"中立機構は明るい雰囲気に満ちております。 「嗅覚リフト」が誕生したことで、 多くの芸術家がそのための新しい体験の創造に焦点を移すようになりました。 現状で最も注目すべき成果は、 香りを通じて伝達されるオーケストラの楽曲です。\n\n我々はこれからも活動を続け、 ご寄付のほうも随時受け付けております。"
leviathans.321.desc.d:0	"我々は香りを主題としたメディアの創造を断念いたしました。 あのアイデアは実に馬鹿馬鹿しく、 多くの時間を無駄にし、 不快な臭いを生み出しただけでした。\n\n我々が本来の方向性に立ち返るためには、 信頼するパトロンの皆様からのご寄付が欠かせません。 継続的なご支援に感謝いたします！"
leviathans.321.a:0	"寄付をしたい。"
leviathans.321.a.reply:0	"喜んで寄付をお受けいたします。 最も独創的な試みに活用することをお約束しましょう！"
leviathans.321.c:0	"いまは寄付する余裕がない。"
leviathans.321.c.reply:0	"残念です。 次回はよろしくお願いします。"
leviathans.321.b:0	"ニュースレーターの登録を解除"
leviathans.321.b.reply:1	"なぜですか？ ニュースレターがなければ、 我々の最新の成果をお伝えできません……"
leviathans.322.name:0	"パトロンの利益"
leviathans.322.desc:2	"ご機嫌いかがですか？ 我らのパトロン、 [Root.GetRulerName]様！ 我々は壮麗な建造物「§Y文化省§!」を新発明いたしました。 これは民衆の相互理解を深めるという目的に特化しています。 民衆の無意識に潜むお互いへの偏見と芸術を混合し、 それらを粉々に打ち砕いた上で、 新たな調和を生み出すのです。\n\nこの建造物をお求めになりませんか？ きっと国民の一体性を強めてくれることでしょう。 しかも手前味噌ではございますが、 非常にお買い得かと！ \n料金は§R£energy£ 2000§!です"
leviathans.322.a.tooltip:3	"§S£building£ $building_artist_patron$§!が建造可能になる。 次の帝国効果をもつ：\n$mod_job_culture_worker_add$：§G+3§!\n$mod_planet_jobs_unity_produces_mult$：§G+15%§!\n"
leviathans.322.a.tooltip.gesta:0	"§S£building£ $building_artist_patron$§!が建造可能になる。 次の帝国効果をもつ：\n$mod_job_coordinator_add$：§G+3§!\n$mod_planet_jobs_unity_produces_mult$：§G+15%§!\n"
leviathans.323.name:0	"活気のない近況"
leviathans.323.desc:0	"申し訳ありません、 パトロン[Root.GetRulerName]様。 残念ながら、 我々は現在スランプに陥っております。 中立機構は混乱しており、 今回は何もお見せできるものがございません。 ご支援にはつねに感謝しております。"
leviathans.323.a:0	"状況の改善を願う。"
leviathans.323.a.reply:0	"暖かいお言葉に感謝いたします。 仲間たちにも伝えておきます。"
leviathans.323.b:0	"返金しろ！"
leviathans.323.b.reply:0	"お気持ちはわかります。 残念ではあります、 あなたのご意向を尊重し、 資源は返還いたします。\n\nでは、 さようなら。"
leviathans.324.name:0	"工具の故障"
leviathans.324.desc:0	"ご機嫌いかがですか？ パトロンの[Root.GetRulerName]様。 最近、 設備類に大規模な故障が発生し、 大半を廃棄せざるを得なくなりました。 念のためにお訊きしますが、 これらの廃材やスクラップがお役に立ちますか？"
leviathans.324.a:0	"スクラップを回収させてくれ。"
leviathans.324.a.reply:0	"いいでしょう。もったいないですからね。"
leviathans.324.b:0	"修理してやろう。"
leviathans.324.b.reply:0	"ありがとうございます、 [Root.GetRulerName]様！ おかげで時間と資源を節約できます。 このご恩は忘れません。"
leviathans.332.desc:0	"工匠中立機構から通信が入った。 彼らのステーションの1つが破壊されたらしい！"
leviathans.333.desc:0	"工匠中立機構の長から遭難信号を受信した。 彼らの最後のステーションにして文化的聖域が破壊されてしまった。 生存者は少数で、 集団は事実上消滅した。"
leviathans.334.desc:0	"工匠中立機構のステーションが破壊されたあと、 残骸からサルベージできそうな資源を大量に発見した。 アトリエに保管されていた寄付や贈り物、 創作物が、 いまや宇宙を漂流して回収されるのを待っている。"
leviathans.334.desc.unknown:0	"[station_system.GetName]星系を漂うステーションを無作為に破壊したあと、 残骸から価値ある資源を大量に発見した。"
leviathans.500.name:0	"学術中立機構"
leviathans.502a.desc:0	"ごきげんよう、 星を旅する者たちよ。 我々は学術中立機構だ。\n\n我々の組織ははるか昔、 当時隆盛していたさまざまな星間国家によって創設された。 我々はあらゆる知識を保存することを目的としていた。 大量絶滅と野蛮の暗黒時代が再び訪れることを阻止するために。\n\nしかし我々は失敗した。\n\n今日まで生き延びたのは少数にすぎないが、 我々は前任者たちに劣らぬ熱意で神聖なる任務に取り組んでいる。 われらが知識の一部を君たちと分かち合いたい……有償ではあるが。"
leviathans.502b.desc:0	"ようこそ、 探索者たち。 我々は[From.GetName]だ。 君たちはすでに、 我ら古き集団の信条についてよく知っているかもしれない。 ほかの学術中立機構の尊敬すべき同胞と同じく、 我々も条件が合うのであれば君たちと取引したい。"
leviathans.502.a:0	"会えて光栄だ。"
leviathans.505a.desc:0	"LORE IPSUM"
leviathans.500.a:0	"新しい星図を手に入れたい。"
leviathans.500.b:0	"我々の研究を手伝ってくれないか？"
leviathans.500.b.alreadyaided:0	"すでに学術中立機構に研究能力の改善を依頼している。"
leviathans.500.c:0	"宇宙の謎について教えてくれ。"
leviathans.500.d:0	"あなた方の科学者を1人雇わせてくれないか？"
leviathans.500.d.alreadyrecruited:0	"すでに学術中立機構の科学者を雇用している。"
leviathans.500.d.opinion:0	"§Y学術中立機構§!が以下の状態であることが必要：\n£opinion£ 態度 +50"
leviathans.500.e:0	"さようなら"
leviathans.500.h:0	"ほかの客について教えてくれないか？"
leviathans.506.name:0	"星図"
leviathans.506a.desc:0	"あなた方がまだ調査していない星系に関する詳細な最新データをご提供できます。 いくつの星系について知りたいですか？"
leviathans.506.a:0	"15星系"
leviathans.506.b:0	"10星系"
leviathans.506.c:0	"5星系"
leviathans.506.d:0	"ほかの品はないか？"
leviathans.506.e:0	"さようなら"
leviathans.506.a.reply:0	"すぐに調査データをお送りします。"
leviathans.507.name:0	"研究支援"
leviathans.507.desc:1	"もちろん。 わが膨大なデータバンクへの限定的アクセス権限を、 10年期限で提供可能だ。 君たちの惑星上にある§H研究施設§!の活動にとって、 大きな後押しとなるだろう。\n\n当然対価が必要だが、 非常にリーズナブルな価格設定だと考えている。"
leviathans.507.a:0	"購入しよう。"
leviathans.507.a.reply:0	"賢明な選択だ。 後世の[Root.GetSpeciesNamePlural]が君を称賛するのは間違いない。"
leviathans.508.name:0	"謎"
leviathans.508.desc:0	"この銀河にはいくつか、 極めて強力な存在が潜む星系がある。 学術中立機構のエージェントが苦心して集めた知識があれば、 君たちが彼らと遭遇したときも対処が容易になるだろう。"
leviathans.590.name:0	"科学者を雇う"
leviathans.590.desc:0	"最高の頭脳をもった我らの科学者の1人を、 君たちの研究のために派遣してもいい。 もちろん、 こんな申し出は異例だ！\n\n派遣の手配をする前に適切な……「寄付」が、 当然必要になるが。"
leviathans.590.a:0	"よろしい、 寄付しよう。"
leviathans.590.a.reply:0	"素晴らしい。 これで君たちは、 稀代の頭脳を自由に使うことができる！"
leviathans.599.name:0	"情報を買う"
leviathans.599.desc:0	"君たちは我々の信頼する顧客であるから、 我々の……あまり好ましくない客の情報を明かしてもいい。 もちろん、 この情報をどうするかは完全に君たち次第だ。\n\n誰について知りたい？"
leviathans.599.a:0	"[curator_customer_1.GetName]について教えてくれ。"
leviathans.599.b:0	"[curator_customer_2.GetName]について何を知っている？"
leviathans.599.c:0	"[curator_customer_3.GetName]について知りたい。"
leviathans.599.d:0	"[curator_customer_4.GetName]に興味がある。"
leviathans.599.yes.reply:0	"素晴らしい。 情報はすぐにでも銀河で最も安全な星間データリンクで届けられるだろう。"
leviathans.596.desc:0	"君たちの文明人として水準を、 我々は過大評価していたようだ。 おかしいな……普通なら、 最初の段階で暴力的な連中を見分けられるのだが。\n\n当然だが、 我らがデータバンクへの君たちのアクセスは遮断させてもらった。"
leviathans.597a.desc:0	"愚か者め！ 我々を攻撃することは、 将来の世代を原始的な窮境へと追いやることなのだぞ！"
leviathans.597b.desc:0	"君たちは本能の命ずるままに我々を攻撃した。 その代価を払ってもらおう。 我々が[Root.GetName]に知識を分け与えることは、 二度とないだろう。"
leviathans.597c.desc:0	"君たちには多くを提供してきた。 にもかかわらず、 すべてを投げ捨てようというのか、 [Root.GetSpeciesName]よ。 野蛮人の仲間入りをしたクズどもめ！"
leviathans.597d.desc:0	"君たちはエル・オーリアンの敵と見なされている。"
leviathans.510.name:0	"エーテルドレイク"
leviathans.510.desc:0	"エーテルドレイクは我々の宇宙にはふさわしくない生物種だ。 この最後のドラゴンは強力だが、 決して無敵ではない。"
leviathans.510.a:0	"奴は一体なんなんだ？"
leviathans.510.a.reply:0	"さまざまな説を総合すると、 エーテルドレイクはあらゆる銀河文明よりも前から存在していたようだ。 彼らはかつて大勢いたが、 長い年月をかけて衰退した。\n\n彼らは、 現在のこの宇宙では生存に適さない生物だった。 いくつかの物理法則に反しているんだ――まるで別の世界で進化したかのように。 そして、 それは事実でもある。 この宇宙が始まる前に存在していた、 別の宇宙の最後の残滓、 すなわち「ビッグクランチ」の唯一の生き残りであると我々は考えている。\n\nここからそう遠くない場所にいるあのドラゴンは、 この銀河で、 そしておそらくこの宇宙で最後の1匹だ。"
leviathans.510.b:0	"どうすれば奴を倒せる？"
leviathans.510.b.reply:0	"奴の鱗は衝撃のリズムに反応する。 具体的に言えば、 特定の周波数には鱗板の配列と衝撃吸収を担う皮下の筋組織を弛緩させる作用がある。 かつてエーテルドレイクの社会的コミュニケーションに重要な役割を果たした反射作用が、 現在では明白な弱点となっているのだ。\n\n戦闘艦の発砲パターンが特定のリズムを刻むように調整すれば、 ドラゴンに与えられるダメージが大幅に増加する。 奴は我々の時代に存在すべき生物ではない――その悲劇を終わらせてやろう。"
leviathans.593:1	"学術中立機構のステーションが破壊された"
leviathans.593.desc:1	"[curator_system.GetName]星系に古くから存在した学術中立機構のステーションを破壊したあと、 優秀なるわが軍は一帯を徹底的に捜索した。 そして中立機構のデータバンクから記録の一部を復元することに成功し、 我々の研究は大いに恩恵を受けた。"
leviathans.594.a.desc:0	"$leviathans.594.ab.desc.start$\n\n$leviathans.594.ab.desc.known$"
leviathans.594.b.desc:0	"$leviathans.594.ab.desc.start$\n\n$leviathans.594.ab.desc.unknown$"
leviathans.594.ab.desc.start:1	"深宇宙通信アレイが、 [curator_system.GetName]星系の学術中立機構のステーションからの短い自動救難信号を受信した。 信号はわずか数分で停止し、 長距離偵察プローブが古代の宇宙ステーションが破壊されていることを確認した。"
leviathans.594.ab.desc.known:0	"残留イオンの痕跡によると、 この攻撃には[curator_destroyer.GetName]の軍が関わっていたようだ。"
leviathans.594.ab.desc.unknown:0	"攻撃した軍の正体は依然として不明だ。"
leviathans.594.c.desc:0	"$leviathans.594.cd.desc.start$ $leviathans.594.cd.desc.known$\n\n$leviathans.594.cd.desc.trade$"
leviathans.594.d.desc:0	"$leviathans.594.cd.desc.start$ $leviathans.594.cd.desc.unknown$\n\n$leviathans.594.cd.desc.trade$"
leviathans.594.cd.desc.start:0	"[From.GetName]との全通信が途絶した。 我々の偵察員は、 古代の学術中立機構のステーションが破壊されているのを確認した。"
leviathans.594.cd.desc.known:0	"襲撃者は[curator_destroyer.GetName]勢力に忠誠を誓っている。"
leviathans.594.cd.desc.unknown:0	"襲撃者は不明。"
leviathans.594.cd.desc.trade:0	"残念ながら、 学術中立機構の広範なデータバンクが利用できなくなったということでもある。"
leviathans.594.a:0	"彼らの遺産は悲惨な終焉を迎えた。"
leviathans.594.b:0	"我々にとっても大きな損失だ！"
