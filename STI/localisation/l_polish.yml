game_concept_full_ai_rights_desc:0	"§aLorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor Ø'game_concept_incididunt', §Aincididunt§!Ø! ut labore et dolore magna aliqua. \n\nUt enim ad minim veniam, quis nostrud Ø'game_concept_exercitation', §Aexercitation§!Ø! ullamco laboris nisi ut aliquip ex ea commodo consequat.§!"
game_concept_incididunt:0	"Incididunt"
game_concept_incididunt_desc:0	"§aLorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor Ø'game_concept_incididunt', §Aincididunt§!Ø! ut labore et dolore magna aliqua. \n\nUt enim ad minim veniam, quis nostrud Ø'game_concept_exercitation', §Aexercitation§!Ø! ullamco laboris nisi ut aliquip ex ea commodo consequat.§!"
game_concept_exercitation:0	"Exercitation"
game_concept_exercitation_desc:0	"§aLorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor Ø'game_concept_incididunt', §Aincididunt§!Ø! ut labore et dolore magna aliqua. \n\nUt enim ad minim veniam, quis nostrud Ø'game_concept_exercitation', §Aexercitation§!Ø! ullamco laboris nisi ut aliquip ex ea commodo consequat.§!"
game_concept_energy:0	"Kredyty energetyczne"
game_concept_energy_desc:0	"§HKredyty energetyczne§! (£energy£) są opartą na energii walutą akceptowaną przez wszystkie cywilizacje przemierzające kosmos. Sposoby zwiększenia produkcji energii:\n§Y1.§! Budowa §Hdzielnic produkujących energię§! na powierzchni skolonizowanych §Hplanet§!.\n§Y2.§! Budowa §Hstacji górniczych§! wokół planet lub gwiazd za pomocą §Hstatków konstrukcyjnych§!.\n§Y3.§! Sprzedaż §Hzasobów§! na Ø'game_concept_market', §Hrynku§!Ø!."
game_concept_deuterium:0	"Deuter"
game_concept_deuterium_desc:0	"§HDeuter§! (£deuterium£) to izotop wodoru wykorzystywane do utrzymania statków. Można go uzyskać poprzez:\n§Y1.§! Budowanie £building£ §Hsal z replikatorami§! na powierzchni skolonizowanych §Hplanet§!.\n§Y2.§! Używanie §Hstatków konstrukcyjnych§! do budowania §Hstacji górniczych§! wokół gwiazd bogatych w deuter.\n§Y3.§! Zakupienie go na §Hrynku§!."
game_concept_minerals:0	"Minerały"
game_concept_minerals_desc:0	"§HMinerały§! (£minerals£) to zbiorcze określenie podstawowych §Hsurowców§! potrzebnych do budowy §Hokrętów§!, §Hstacji§! i §Hbudynków§! planetarnych. Sposoby zwiększania produkcji minerałów:\n§Y1.§! Budowa §Hdzielnic górniczych§! na powierzchni skolonizowanych §Hplanet§!.\n§Y2.§! Budowa §Hstacji górniczych§! wokół bogatych w minerały planet lub gwiazd za pomocą §Hstatków konstrukcyjnych§!.\n§Y3.§! Zakup na Ø'game_concept_market', §Hrynku§!Ø!."
game_concept_food:0	"Żywność"
game_concept_food_desc:0	"§HŻywność§! (£food£) to różnego rodzaju składniki odżywcze niezbędne do utrzymania i rozwoju £pop£ §Hpopulacji§!. Sposoby zwiększenia zapasów żywności:\n§Y1.§! Budowa §Hdzielnic rolniczych§! na powierzchni skolonizowanych §Hplanet§!.\n§Y2.§! Zakup żywności na Ø'game_concept_market', §Hrynku§!Ø!."
game_concept_alloys:0	"Stopy"
game_concept_alloys_desc:0	"§HStopy§! (£alloys£) to zaawansowane zasoby, które są często używane jako materiał wzmacniający w zastosowaniach wojskowych, na przykład w bocznym kanale dostępowym, który otacza gondole warp. Są potrzebne do budowy §Hstatków§! i §Hbaz gwiezdnych§!. Sposoby zdobycia większej ilości stopów:\n§Y1.§! Budowa £building£ §Hodlewni stopów§! na powierzchni skolonizowanych §Hplanet§!.\n§Y2.§! Budowa £district£ §Hdzielnic przemysłowych§!.\n§Y3.§! Zakup na Ø'game_concept_market', §Hrynku§!Ø!."
game_concept_unity:0	"Jedność"
game_concept_unity_desc:0	"§H$unity$§! (£unity£) służy do odblokowywania nowych §Htradycji§!. Możemy zwiększyć ilość wytwarzanej jedności, budując £building£ §H$building_autochthon_monument$§! albo inne §Hbudynki§!, które tworzą §Hmiejsca pracy§! generujące jedność."
game_concept_artificial_singularities:0	"Sztuczne osobliwości"
game_concept_artificial_singularities_desc:0	"§HSztuczne osobliwości§! (£artificial_singularities£) występują w generatorach w celu zasilania naszych §Hstatków§!. Są przypomnieniem, że nawet najbardziej niszczycielskie siły we wszechświecie poddają się romulańskiej myśli technicznej.\n\nSposoby na zyskanie większej liczby tych kluczowych komponentów wszystkich statków Romulan:\n§Y1.§! Budowanie i ulepszanie §Hkolapserów protogwiazd§!. Na każdej §Hplanecie§! można wybudować tylko jeden taki §Hbudynek§!.\n§Y2.§! Przekształcanie imperiów w §Hpaństwa marionetkowe§!."
game_concept_market:0	"Rynek"
game_concept_market_desc:0	"§HRynek§! pozwala na handel §Hzasobami§!, aby kupować i sprzedawać Ø'game_concept_energy', kredyty energetyczneØ! (£energy£). Zakup i sprzedaż na §Hrynku§! posiada ustalony wskaźnik strat pomiędzy każdą transakcją.\n\n §HRynek§! znajduje się w lewym panelu bocznym."
game_concept_housing:0	"Mieszkania"
game_concept_housing_desc:0	"§Y$PLANET_HOUSING_TITLE$§! to infrastruktura planetarna przeznaczona do zamieszkania przez §Hpopulację§!. §HPlaneta§! ze zbyt małą liczbą §Ymieszkań§! dla swojej populacji otrzyma kary do £stability£ Ø'game_concept_stability',$PLANET_STABILITY_TITLE$Ø! i może borykać się z §Yemigracją§!. Możesz zwiększyć liczbę mieszkań, budując na planecie dodatkowe £district£ §Ydzielnice§!.\n\nBudowanie mieszkań zwiększa też §Ylimit planety§!, który może wpływać na szybkośćØ'game_concept_pop_growth', przyrostu ludnościØ!."
game_concept_amenities:0	"Udogodnienia"
game_concept_amenities_desc:0	"§Y$PLANET_AMENITIES_TITLE$§! to infrastruktura planetarna i miejsca pracy przeznaczone do zaspokajania codziennych potrzeb §Hpopulacji§!. §HPlaneta§! nie spełniająca zapotrzebowania na $PLANET_AMENITIES_TITLE$ dla swojej populacji otrzyma §Rkary§! do £stability£ Ø'game_concept_planet_stability',$PLANET_STABILITY_TITLE$Ø!. Możesz zwiększyć ilość §Yudogodnień§!, zatrudniając populacje do różnych §Hprac§!, na przykład jako £job_entertainer£ §Y$job_entertainer_plural$§!."
game_concept_habitability:0	"Możliwość zamieszkania"
game_concept_habitability_desc:0	""
game_concept_crime:0	"Przestępczość"
game_concept_crime_desc:0	"§YPrzestępczość§! to miara ogólnego poziomu aktywności przestępczej i bezprawia na danej §Hplanecie§!. Wysoki poziom £crime£ §Yprzestępczości§! prowadzi do występowania negatywnych zdarzeń na planecie i może obniżyć £stability£ Ø'game_concept_planet_stability',$PLANET_STABILITY_TITLE$Ø!. Zwykle występuje w dużych §Hpopulacjach§! planetarnych, a ograniczyć ją mogą £job_enforcer£ §Y$job_enforcer_plural$§!."
game_concept_planet_stability:0	"Stabilność planety"
game_concept_planet_stability_desc:0	"§Y$PLANET_STABILITY_TITLE$ §! to miara politycznej stabilności §Hplanety§!. Zależy ona głównie od £housing£ Ø'game_concept_housing',mieszkańØ! i £amenities£ Ø'game_concept_amenities', udogodnieńØ! dla populacji.\n\n Stabilność planety może być osłabiona przez takie warunki, jak £housing£ §Rprzeludnienie§!, £amenities£ §Rmało udogodnień§! i £crime£ §Rprzestępczość§!. Planeta mająca wysoką $PLANET_STABILITY_TITLE$ będzie wytwarzać więcej §Hzasobów§!, a niska $PLANET_STABILITY_TITLE$ spowoduje kary i możliwość negatywnych zdarzeń, w tym nawet §Rbuntu§!."
game_concept_planet_size:0	"Wielkość planety"
game_concept_planet_size_desc:0	"§YWielkość§! §Hplanety§! wpływa na to, ile £district£§Ydzielnic§! może się na niej znaleźć.\n\n§YPojemność planety§! zależy od liczby £housing£ Ø'game_concept_housing', mieszkańØ! na planecie oraz liczby nierozwiniętych dzielnic, która zmienia się zależnie od możliwości zasiedlania danego świata. Usuwanie §Yprzeszkód terenowych§! może dodatkowo zwiększyć pojemność.\n\n§HPopulacje§! podążają po krzywej wzrostu, która daje §Gpremie§! do Ø'game_concept_pop_growth'przyrostu populacjiØ!, kiedy ich liczba osiągnie środek limitu, a w miarę zapełniania się planety zaczynają być nakładane §Rkary§!."
game_concept_trade_value:0	"Wartość handlowa"
game_concept_trade_value_desc:0	"§EWartość handlowa§! to miara ekonomicznych zysków stworzonych przez naszą cywilizację.\n\nKażdego miesiąca będzie ona generować §Hzasoby§! w oparciu o naszą politykę gospodarczą. Możemy ją podnieść poprzez:\n§Y1.§! Budowanie §Hdzielnic miasta§! na powierzchni skolonizowanych §Hplanet§!.\n§Y2.§! Nawiązując §Htraktaty handlowe§! z innymi imperiami."
game_concept_pop_growth:0	"Przyrost ludności"
game_concept_pop_growth_desc:0	"§EPrzyrost ludności§! to tempo, w jakim zwiększa się §Hpopulacja§! §Hkolonii§!. Można je zwiększyć poprzez:\n§Y1.§! Zatrudnianie populacji do £job_healthcare£ §Y$job_healthcare$§! §Hpracy§!.\n§Y2.§! Budowanie kolejnych £housing£ Ø'game_concept_housing', mieszkańØ!.\n§Y3.§! Posiadanie większej liczby populacji na jednej planecie."
game_concept_intel:0	"Informacje wywiadowcze"
game_concept_intel_desc:0	"§EInformacje wywiadowcze§! określają, ile posiadamy informacji na temat innych cywilizacji. Im tym wskaźnik jest wyższym, tym więcej wiemy o ich względnej sile wojskowej i przewadze technologicznej.\n\nMożna je zwiększyć poprzez:\n§Y1.§! Zakładanie ambasad w innych imperiach.\n§Y2.§! Wysyłanie §Hszpiegów§! na misje polegające na §Hzbieraniu danych wywiadowczych§!."
