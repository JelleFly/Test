ring_world_ruined:0	"Zniszczony segment pierścienia"
ring_world_ruined_DESC:0	"W tym segmencie świata pierścieniowego znajdowała się kiedyś działająca biosfera. Naprawa jest teoretycznie możliwa, ale wymagałaby wykorzystania nowoczesnej technologii i dużej ilości zasobów."
ring_world_ruined_MEGASTRUCTURE_DETAILS:0	""
ring_world_restored:0	"$ring_world_3_intermediate$"
ring_world_restored_DESC:0	"$ring_world_3_intermediate_DESC$"
utopia.2012.name:0	"Zniszczony węzeł naukowy"
utopia.2012.desc:0	"Szczątki olbrzymiej stacji kosmicznej zostały znalezione w pobliżu układu [nexus_system.GetName]. Ta superkonstrukcja prawdopodobnie była kiedyś wielkim §Hwęzłem naukowym§!. Stacja została opuszczona tysiące lat temu, ale jej kadłub nadal jest w niezłym stanie."
utopia.2012.a:0	"Ta konstrukcja przypomina nasz węzeł naukowy."
utopia.2013.name:0	"Węzeł naukowy odbudowany"
utopia.2013.desc:0	"Porzucony węzeł naukowy w pobliżu układu [From.GetName] został naprawiony i obsadzony najświatlejszymi umysłami imperium [Root.GetName]. Teraz superkonstrukcja będzie pełnić rolę zgodną z jej przeznaczeniem – pomoże odpowiadać na najważniejsze pytania stawiane przez współczesną naukę."
utopia.2016.name:0	"Zniszczony świat pierścieniowy"
utopia.2016.desc:0	"Wokół gwiazdy układu [ring_system.GetName] krążą szczątki starożytnego świata pierścieniowego. Jeżeli istniały tu kiedyś jakiekolwiek ciała planetarne, na pewno posłużyły za materiał do budowy tej superkonstrukcji.\n\nNie znaleziono dowodów wskazujących na to, kto stworzył ten cud inżynierii, ale bez wątpienia była to niezwykle zaawansowana kultura."
utopia.2016.a:0	"Przynajmniej tak zaawansowana, jak my."
utopia.2017.name:0	"Naprawiono segment świata pierścieniowego"
utopia.2017.desc:0	"Budując na tym, co zostało ze zniszczonego świata pierścieniowego w układzie [From.GetName], nasi technicy zdołali przywrócić do pełnej sprawności jeden z jego segmentów. Nasi najlepsi planetolodzy musieli praktycznie od podstaw stworzyć nową biosferę, która teraz jest stabilna i gotowa do zamieszkania."
anomaly.2576.name:0	"Nowy metal"
anomaly.2576.desc:0	"Szczegółowe skanowanie planety [From.GetName] wykryło wielki krater powstały po uderzeniu, a w nim wraki kilku starożytnych okrętów nieznanej konstrukcji. Te jednostki prawdopodobnie nie posiadają żadnych systemów podtrzymywania życia, co pozwala przypuszczać, że były to albo niezwykle duże drony, albo jednostki sterowane przez jakąś sztuczną inteligencję.\n\nCo ciekawe, kadłuby tych okrętów zbudowano z §Hżywego metalu§!, niezwykle rzadko występującego i nieorganicznego materiału o licznych, wyjątkowych właściwościach. Ten metal można "zaprogramować" tak, by przyjął określony kształt albo postać. Gdy zostanie uszkodzony, powoli sam się odbuduje. Przez wiele tysięcy lat pozostałości metalu ze zniszczonych okrętów utworzyły duże i niezwykle gęste złoże, które można eksploatować przez kolejne wieki."
living_metal_category:0	"Nietypowy krater"
living_metal_category_desc:0	"Odkryto duży krater, który prawdopodobnie nie powstał w sposób naturalny."
crisis.1011.desc:0	"[Root.GetName]: utraciliśmy naszą kolonię na planecie! Po wejściu na orbitę międzywymiarowi najeźdźcy zbombardowali powierzchnię i pożarli mieszkańców. Pozostawili w spokoju wszystkie nierozumne organizmy żywe [Root.GetPlanetMoon], ale zabili wszystkich w naszych osadach."
global_situation.17.name:0	"Jesteśmy w trakcie wojny"
global_situation.17.ufop.desc:0	"Wyczerpaliśmy nasze środki dyplomatyczne. Wbrew naszym wysiłkom i życzeniom §HZjednoczona Federacja Planet§! jest w stanie wojny.\n\nBez względu na to, co zrobi przeciwnik, zachowamy najwyższe poziomy profesjonalizmu i dyscypliny oraz będziemy przestrzegać praw naszej §Hkarty§!.\n\nCzekają nas ciężkie czasy. Miejmy nadzieję na jak najmniejszą liczbę ofiar i zaplanujmy odbudowę, która nastąpi, gdy już pokonamy tych, którzy zmuszają nas do tak bezsensownej przemocy."
global_situation.17.klingon.desc:0	"Pod naszymi uświęconymi pochodniami lśnią miliony wzniesionych w górę §Hbal'lethów§!. §HImperium Klingońskie§! jest w stanie wojny.\n\nNasze zachowanie na polu bitwy odzwierciedli naszą odwagę, szkolenie i niepowstrzymaną siłę naszego Imperium. W całej §Hgalaktyce§! nie ma bardziej elitarnych sił bojowych.\n\nNasi §Hwojownicy§! zgładzą wielu wrogów i dokonają chwalebnych czynów, o których przez wieki będą śpiewać pieśni. Wygramy. Inna możliwość nie wchodzi w grę."
global_situation.17.romulan.desc:0	"Chcą wojny? To damy im wojnę. Ten przeciwnik pojmie, że popełnił poważny błąd.\n\nPosiadamy najlepsze §Hstatki§!, najlepsze §Htechnologie§!, najlepszych §Hadmirałów, generałów i szpiegów§!. Żadna pomniejsza cywilizacja nie jest nawet bliska naszych możliwości.\n\nNiedługo wszystko się skończy. Nie mają szans na pokonanie nas."
global_situation.17.cardassian.desc:0	"Wojna to ostateczna ekspresja konfliktu. §HUnia Kardasjańska§! stawiła czoła większym wyzwaniom i pokonała silniejszych wrogów, jednak przetrwaliśmy pomimo naszej trudnej historii.\n\nNawet jeśli będzie to kosztowało dziesięć milionów żyć Kardasjan, zatriumfujemy nad opresyjnymi siłami wroga. Nigdy nie staniemy się niewolnikami.\n\nWalczcie! Walczcie tak dzielnie, jak tylko potraficie, lojalni §Hżołnierze Unii§!! Istnienie naszego §Hludu§! jest zagrożone."
global_situation.17.hidden.desc:0	"Mniejsze mocarstwo prowadzi wojnę."
global_situation.17.a:0	"Będziemy walczyć."
global_situation.17.a.tt:0	"Za wszelką cenę będziemy chronić terytorium §HFederacji§!.\n\n"
global_situation.17.b:0	"wo' batlhvaD!"
global_situation.17.b.tt:0	"Za honor imperium!\n\n"
global_situation.17.c:0	"Niech spróbują."
global_situation.17.c.tt:0	"Im szybciej osiągniemy zwycięstwo, tym szybciej pogratulujemy sobie naszych pomysłowych manewrów.\n\n"
global_situation.17.d:0	"Zwyciężymy."
global_situation.17.d.tt:0	"§HUnia Kardasjańska§! jest gotowa do walki.\n\n"
global_situation.24.name:0	"Koniec wojny"
global_situation.24.ufop.desc:0	"Wojna dobiegła końca. Teraz musimy skupić się na naprawieniu szkód, zarówno w kwestii konstrukcji, które zostały zniszczone, jak i utraconego pokoju w §Hgalaktyce§!.\n\nPokój to nie cel, tylko proces. Mimo że przemoc odcisnęła piętno na naszej misji, mgła wojny rozprasza się, pozostawiając nam okazję do zbudowania nowych relacji i przywrócenia wiary w to, co zostało utracone.\n\nJeśli zaś chodzi o strony, z którymi nie da się dyskutować, przygotujemy się w razie, gdyby nów chcieli w nas uderzyć."
global_situation.24.klingon.desc:0	"Kurz opada. Ustają wojenne krzyki. W §Hgalaktyce§! zaczyna panować niestabilny pokój.\n\nMimo że wojna dobiegła końca, przyjdzie czas na następną. §HImperium Klingońskie§! wychowa nowe pokolenie §Hwojowników§!, którzy nauczą się o tym konflikcie i pomszczą naszych poległych.\n\nNadejdzie więcej okazji do chwały. Zawsze jesteśmy gotowi do kolejnej bitwy."
global_situation.24.romulan.desc:0	"Dość tego. Pokazaliśmy im na co nas stać. Nie ma sensu kontynuować tego rozlewu krwi.\n\nTeraz jest czas na uzupełnienie utraconych zasobów i rozpoczęcie planowania naszego kolejnego ruchu.\n\nZ drugiej strony najlepszym czasem na zaskoczenie przeciwnika zabójczym ciosem jest chwila po zawarciu rozejmu…"
global_situation.24.cardassian.desc:0	"Przetrwaliśmy kolejne zagrożenie dla egzystencji.\n\nMimo że ciężkie straty są gwarantowane przy każdym konflikcie, przeciwnikowi nie udało się pokonać naszej determinacji. Nasi §Hludzie§! przetrwali.\n\nRuszymy naprzód bez względu na nieistotne wymagania innych cywilizacji. §HUnia Kardasjańska§! nie kapituluje."
global_situation.24.hidden.desc:0	"Mniejsze mocarstwo prowadzi wojnę."
global_situation.24.a:0	"Wszystko odbudujemy."
global_situation.24.a.tt:0	"§HFederacja§! zrobi wszystko, co w naszej mocy, aby przywrócić pokój wśród walczących stron.\n\n"
global_situation.24.b:0	"tlhIngan maH!"
global_situation.24.b.tt:0	"Jesteśmy Klingonami!\n\n"
global_situation.24.c:0	"Pokój to iluzja."
global_situation.24.c.tt:0	"Będziemy śledzić przeciwnika bez względu na podpisane traktaty.\n\n"
global_situation.24.d:0	"Rozpocząć odbudowę."
global_situation.24.d.tt:0	"Powojenne kontyngenty zapewne wzrosną, aby zrekompensować nasze straty.\n\n"
global_situation.24.e:0	"Ok."
global_situation.24.e.tt:0	"\n\n"
global_situation.200.name:0	"Otwórz okno dialogowe"
global_situation.200.desc:0	"Rośnie liczba ofiar cywilnych w naszym konflikcie z imperium §H[event_target:main_attacker_scope.GetName]§!.\n\nWykorzystujemy wszystkie możliwości dyplomatyczne, by zapobiec dalszym niepotrzebnym stratom.\n\nJeśli §H[event_target:main_attacker_scope.GetName]§! nas nie wysłuchają, to może reszta §Hgalaktyki§!."
global_situation.200.a:0	"Nacisk w negocjacjach"
global_situation.200.a.tt:0	" Użyjemy wszelkich dostępnych nam środków, aby §H[event_target:main_attacker_scope.GetName]§! powstrzymało swą agresję.\n\nOpinia z każdym krajem niebędącym głównym atakującym: §G+50§!\n\n"
global_situation.200.b:0	"Wyślij siły specjalne."
global_situation.200.b.tt:0	"Najbardziej ryzykowne posunięcia wiążą się z największymi nagrodami.\n\nZniszczone armie wroga: §G10§!\nRekrutowane armie elitarne: §G4§!."
global_situation.200.c:0	"Prośba o pomoc."
global_situation.200.c.tt:0	"Nie powinniśmy być sami. Reszta §Hgalaktyki§! musi nam pomóc.\n\n"
global_situation.210.name:0	"Wszystko albo nic"
global_situation.210.desc:0	"Nasza kontrofensywa zakończyła się spektakularnym sukcesem.\n\nWróg poniósł takie straty, że nie jest w stanie się pozbierać między jedną operacją a drugą. Przy takim tempie doprowadzimy wkrótce do tego, że wycofanie się z terytorium naszych sojuszników będzie dla nich jedyną szansą na przetrwanie jako cywilizacja.\n\nNie możemy się wycofać. Mimo że stanowimy tylko wsparcie, nasze zobowiązanie będzie trwało przez długi czas."
global_situation.210.a:0	"Ok."
global_situation.220.name:0	"Niedoceniony przeciwnik"
global_situation.220.desc:0	"Wrogi kontratak wprawił naszych sojuszników w osłupienie.\n\nMożliwe, że nie doceniliśmy wroga. Zna on przecież własne terytorium. Jeśli nadal będziemy ponosić takie straty, nasi sojusznicy nie będą mogli poczynić postępów, na jakie liczyliśmy, zanim sytuacja utknie w martwym punkcie.\n\nIm bardziej zaangażujemy się w walkę, tym szybciej przechylimy szalę z powrotem na naszą korzyść, a imperium §H[event_target:main_defender_scope.GetName]§! będzie musiało się poddać."
global_situation.220.a:0	"Ok."
global_situation.230.name:0	"Mgła wojny"
global_situation.230.desc:0	"Imperium §H[event_target:main_defender_scope.GetName]§! ukryło swoje ruchy w ramach skoordynowanych prób zmylenia lub zablokowania naszych skanerów i jednostek obserwacyjnych dalekiego zasięgu.\n\nStrategia przeciwnika jest niejasna, więc w naszym najlepszym interesie będzie atak wyprzedzający i zakłócenie wszelkich planów, jakie może mieć wróg.\n\nZ drugiej strony, jeśli przygotowują się do większego szturmu, może mądrzej będzie obrać bardziej defensywne podejście."
global_situation.230.a:0	"Wzmocnijcie łańcuchy dostaw."
global_situation.230.a.tt:0	"Przekierujemy potrzebne statki i personel, aby zapewnić przepływ materiałów koniecznych do ukończenia naszych misji.\n\n"
global_situation.230.b:0	"Wezwijcie rezerwy."
global_situation.230.b.tt:0	"Obsadzenie frontu jak największą liczbą wojsk pomoże nam utrzymać postępy.\n\nRekrutowane armie elitarne: §G4§!\n"
global_situation.230.c:0	"Przebijcie się."
global_situation.230.c.tt:0	"Nie pozwolimy przeciwnikowi nadawać tempa naszym działaniom.\n\nOpinia u każdego z krajów niebędących głównym obrońcą: §R-50§!\n\n"
global_situation.240.name:0	"Nieuczciwa walka"
global_situation.240.desc:0	"Szale zwycięstwa przychylają się na naszą stronę.\n\nNasi sojusznicy przeprowadzają jeden niszczycielski atak za drugim. Chociaż przeciwnik próbuje nam się opierać, nasze manewry strategiczne na każdym kroku zapewniają nam przewagę.\n\nSzybkie i decydujące zwycięstwo na naszych warunkach wkrótce będzie przesądzone."
global_situation.240.a:0	"Ok."
global_situation.250.name:0	"Padły strzały"
global_situation.250.desc:0	"Polała się pierwsza krew. Nasi sojusznicy mocno dostali.\n\nUtrzymamy wszelkie wsparcie dla walczących z najeźdźcą – zarówno materialne, jak i wszelkie inne. Zrobimy Wszystko, co w naszej mocy, by pomóc sojusznikom odeprzeć wroga i odzyskać suwerenność ich układów.\n\nJeśli jednak nic się wkrótce nie zmieni, możemy być świadkami długiej i krwawej wojny. Albo krótkiej i brutalnej."
global_situation.250.a:0	"Ok."
global_situation.1230.name:0	"Wojenne hologramy"
global_situation.1230.desc:0	"Nasze statki nękają wrogie §Hfloty-widma§!, które pojawiają się, strzelają i znów rozpływają się w próżni, zanim jesteśmy w stanie nawiązać walkę.\n\nWedług analiz żaden z naszych statków nie odniósł obrażeń w czasie tych krótkich potyczek. Bardzo możliwe, że te wrogie floty to §Hhologramy§!, które mają sprawiać wrażenie, że przeciwnik ma więcej sił niż w rzeczywistości.\n\nNie wiemy jednak, które floty stanowią rzeczywiste zagrożenie. Musimy więc traktować wszystkie jednakowo."
global_situation.1230.a:0	"Zdetonujcie falę solitonową."
global_situation.1230.a.tt:0	"Rozproszymy holograficzne floty wroga poprzez masowe wystrzelenie eksperymentalnych torped fotonowych, które ujawnią ich prawdziwe pozycje.\n\n"
global_situation.1230.b:0	"Zastosujcie leje grawitacyjne."
global_situation.1230.b.tt:0	"Tworząc relatywistyczne „pola minowe” oddziałujące na potężne obiekty znajdujące się daleko poza zasięgiem naszych skanów, sprawimy, że hologramy przestaną być dla wroga użyteczne.\n\n"
global_situation.1230.c:0	"Udostępniajmy sobie nawzajem dane w celu triangulacji pozycji wroga."
global_situation.1230.c.tt:0	"Łącząc zasoby z danymi sojuszników w celu zlokalizowania fizycznej floty wroga, udaremnimy mu ukrywanie prawdziwej siły za hologramami.\n\n"
global_situation.1240.name:0	"Floty holograficzne nikną"
global_situation.1240.desc:0	"Nasi sojusznicy położyli gwałtowny kres wrogim próbom użycia §Hholograficznych flot§!, które miały powstrzymać nasz pochód.\n\nKorzystanie przez nich z iluzji w celu pozorowania dużej liczebności flot to wyraźny sygnał, że wygrywamy."
global_situation.1240.a:0	"Ok."
global_situation.1250.name:0	"Wysokie loty wyobraźni"
global_situation.1250.desc:0	"Wróg publicznie oskarżył naszą stronę o używanie §Hholograficznych flot§! mających na celu zakłócanie jego manewrów.\n\nWedług naszej wiedzy taka technologia nie istnieje, choć mamy mnóstwo wysoce wykwalifikowanych dowódców, którzy z całego serca pragną zwycięstwa.\n\nMoże należy przyjąć to wrogie oświadczenie jako przyznanie się do tego, że nasza taktyka działa."
global_situation.1250.a:0	"Ok."
global_situation.2230.name:0	"Synchronizacja"
global_situation.2230.desc:0	"Nagromadzenie §Hantyczasowych§! cząsteczek w naszych zasobach dzięki zwiększonemu wykorzystaniu najnowocześniejszej broni daje nam niezwykłą okazję „podłączenia” jednej z kilku równoległych linii czasowych do naszej własnej, by zmienić potencjalny rezultat tego konfliktu na naszą korzyść.\n\nZe względu na rozmiar i historyczny wpływ konfliktu, połączenie linii czasowych wpłynęłoby tylko na materialną pozycję naszej strony, a nie na losy poszczególnych osób.\n\nZebraliśmy tyle cząstek, żeby starczą one na pojedynczy strzał §Hkondensatora antyczasowego§!. Połączenie nie wpłynie na datę gwiezdną."
global_situation.2230.a:0	"Podłączcie optymistyczną linię czasową."
global_situation.2230.a.tt:0	"Podłączymy się do najbliższej linii czasowej, w której nasza ogólna pozycja strategiczna jest lepsza, a możliwości zwycięstwa największe.\n\n"
global_situation.2230.b:0	"Podłączcie chaotyczną linię czasową."
global_situation.2230.b.tt:0	"Podłączymy najmniej stabilną linię czasową, w której nasza potęga technologiczna i siła floty znacznie przewyższają obecną.\n\n"
global_situation.2230.c:0	"Podłączcie najmroczniejszą linię czasową."
global_situation.2230.c.tt:0	"Podłączymy najbardziej stabilną linię czasową, w której nasze możliwości logistyczne są najlepiej dostosowane do podtrzymania długiego i przeciągającego się konfliktu.\n\n"
global_situation.2250.name:0	"Zwrotnica czasu"
global_situation.2250.desc:0	"Nasi sojusznicy poparli jednorazowe użycie §Hkondensatora antyczasowego§!, który połączył inną linię czasową z naszą, zapewniając naszej stronie materialną przewagę.\n\nChoć wykryto emisję §Htachionów§!, która obiektywnie potwierdza połączenie, z indywidualnych meldunków wynika, że nikt nie zauważył żadnej różnicy.\n\nSubiektywnie więc się wydaje, że nic się nie zmieniło."
global_situation.2250.a:0	"Ok."
global_situation.2240.name:0	"Czasowstrząsy"
global_situation.2240.desc:0	"Na naszych skanach §Htachionowych§! wykryto duże zakłócenie wskazujące na użycie §Hbroni wykorzystującej czas§!.\n\nByć może ze względu na problemy z obserwacją paradoksów czasowych nie zarejestrowano żadnych innych informacji mogących wskazywać na aktywację takiej broni, nie zaobserwowano też żadnych skutków."
global_situation.2240.a:0	"Ok."
global_situation.1330.name:0	"Spalona próżnia"
global_situation.1330.desc:0	"Wróg pustoszy własne terytorium w ostatniej próbie powstrzymania naszego natarcia.\n\nWycofując się, pozostawia orbitujące chmury szczątków z niebezpiecznych, rozkładających się §Hszybkich cząsteczek§!, które mogą przebijać nasze osłony... a także ich własne.\n\nTen przeciwnik pragnie, żebyśmy drogo okupili nasze zwycięstwo. Możemy założyć, że każdy układ gwiezdny, w jaki wkroczymy, będzie równie niebezpieczny."
global_situation.1330.a:0	"Oczyśćcie drogi wejścia."
global_situation.1330.a.tt:0	"Rozłożymy sieci cząsteczkowe, żeby zabezpieczyć nasze okręty przed szczątkami, choć to nas spowolni.\n\n"
global_situation.1330.b:0	"Zaproponujcie azyl ich obywatelom."
global_situation.1330.b.tt:0	"Wszystkim cywilom, którzy z własnej woli pomogą nam w przejęciu wrogich §Hkolonii§! zapewnimy żywność, bezpieczeństwo i schronienie.\n\n"
global_situation.1330.c:0	"Uderzcie w wycofujących się."
global_situation.1330.c.tt:0	"Najlepszy czas na atak jest wtedy, gdy wróg ucieka.\n\n"
global_situation.1350.name:0	"Strzał w plecy"
global_situation.1350.desc:0	"Nasi sojusznicy udaremnili wycofanie się wroga, który próbował zmienić własną przestrzeń w płonącą, śmiertelnie niebezpieczną mgławicę uzbrojonych cząsteczek.\n\nGdy tylko przeciwnik próbował się wycofać, naciskaliśmy z tym większą zaciekłością, by zminimalizować skutki tej godnej potępienia taktyki."
global_situation.1350.a:0	"Ok."
global_situation.1340.name:0	"Nie ma ucieczki"
global_situation.1340.desc:0	"Wróg wdziera się coraz głębiej na teren naszych sprzymierzeńców.\n\nWycofywanie się tylko zachęca przeciwników do coraz częstszych ataków, które coraz trudniej odpierać.\n\nNie mamy wielkiego wyboru – musimy walczyć, ile sił."
global_situation.1340.a:0	"Ok."
global_situation.1331.name:0	"W pogoni za wrogiem"
global_situation.1331.desc:0	"W wyniku naszych wysiłków §H[event_target:main_defender_scope.GetName]§! nie jest w stanie się wycofywać, choć kilka naszych okrętów ucierpiało od chmur niebezpiecznych cząstek, które wypuścił wróg w celu zatrzymania nas."
global_situation.1331.a:0	"Ok."
global_situation.1332.name:0	"Zdradziecki odwrót"
global_situation.1332.desc:0	"Nie udało nam się uderzyć na wycofującego się wroga, choć próbowaliśmy, nie zważając na chmury niebezpiecznych cząstek, które wypuścili, by nas zatrzymać. W skutek tego straciliśmy wiele statków."
global_situation.1332.a:0	"Ok."
global_situation.2330.name:0	"Prowokacja"
global_situation.2330.desc:0	"Kolonię §H[false_flag_colony.GetName]§! spotkał potężny cios.\n\nNiesprowokowany atak dalekiego zasięgu uderzył w jedną z budowli cywilnych. Raporty mówią o dziesiątkach ofiar.\n\nWróg szerzy już propagandę na temat tego ataku, nazywając go §Hprowokacją§! z naszej strony, która ma jakoby na celu przekonanie neutralnych do tej pory cywilizacji w §Hgalaktyce§! do pomocy.\n\nWszelkie dowody wskazują jednak na to, że przeciwnik zaplanował ten atak już wcześniej, by nas zastraszyć i zmusić do poddania się."
global_situation.2330.a:0	"Rozpocznijcie śledztwo na miejscu."
global_situation.2330.a.tt:0	"Misje pokojowe przysyłane przez inne cywilizacje zbadają miejsce ataku, by ustalić winnych.\n\n"
global_situation.2330.b:0	"Dokonajcie uderzenia odwetowego w ich instalacje wojskowe."
global_situation.2330.b.tt:0	"Wyślemy siły szybkiego reagowania, żeby znaleźć i zniszczyć cele głęboko na terytorium wroga – tam, gdzie mogą im się wydawać bezpieczne.\n\n§H[root.GetName]§! – populacje przyjmujące nasze pryncypia: §G10§!."
global_situation.2330.c:0	"Ewakuujcie cywili."
global_situation.2330.c.tt:0	"Skupimy się na ewakuacji obszarów, które mogą być celem kolejnych ataków.\n\n"
global_situation.2350.name:0	"Odwet wobec terroru"
global_situation.2350.desc:0	"Wróg przypuścił dalekosiężny atak na naszych sojuszników, chcąc niby zmusić naszą stronę do poddania się.\n\nZyskał tylko tyle, że staliśmy się bardziej zdeterminowani."
global_situation.2350.a:0	"Ok."
global_situation.2340.name:0	"Prowokacja dokonana"
global_situation.2340.desc:0	"Zniszczono budowlę cywilną w głębi wrogiego terytorium. Zginęły dziesiątki osób. Oskarżają o ten atak nas.\n\nNie mamy jednak żadnych śladów, że taki rozkaz został wydany, czy to przez nas, czy przez sojuszników.\n\nSzczegółowe śledztwo trwa."
global_situation.2340.a:0	"Ok."
global_situation.2331.name:0	"Tylko nie cywile"
global_situation.2331.desc:0	"Nasza misja odwetowa za atak na cywili zakończyła się sukcesem. Ważny §Hprzywódca§! wojskowy wroga zginął podczas szturmu."
global_situation.2331.a:0	"Ok."
global_situation.2332.name:0	"Sprawiedliwość musi poczekać."
global_situation.2332.desc:0	"Nasza misja odwetowa za atak na cywili zakończyła się porażką."
global_situation.2332.a:0	"Ok."
global_situation.1430.name:0	"Zniszczona placówka"
global_situation.1430.desc:0	"Nasze skany wykazały ruiny zniszczonej w pośpiechu §Hplacówki badawczej§!, której właścicielem jest §H[event_target:main_defender_scope.GetName]§!.\n\nObszar zanieczyszczają niestabilne cząsteczki i pozostałości niebezpiecznych komponentów. Cokolwiek znajdowało się w placówce, zostało zniszczone niemal do poziomu atomów.\n\nChoć nie wiemy, kto zniszczył obiekt, wszechobecne ślady użycia precyzyjnej broni energetycznej wskazują na to, że odpowiedzialny są ich własne siły specjalne.\n\nChoć nie da się stwierdzić, jakie doświadczenia tu przeprowadzano, pośpiech w dokonaniu zniszczeń wskazuje na działania kontrowersyjne... a może i zakazane."
global_situation.1430.a:0	"Odzyskajcie pozostałe materiały."
global_situation.1430.a.tt:0	"Odzyskamy jak najwięcej surowców z tego miejsca, choć narazi to naszych ludzi na niebezpieczeństwo.\n\n"
global_situation.1430.b:0	"Ustabilizujcie teren."
global_situation.1430.b.tt:0	"Pozostałości obiektu zostaną poddane kwarantannie i będą monitorowane pod kątem wszelkich oznak dalszego rozkładu.\n\n"
global_situation.1430.c:0	"Powiadomcie galaktykę."
global_situation.1430.c.tt:0	"Samo istnienie tej placówki niczego nie dowodzi, ale tuszując sprawę, §H[event_target:main_defender_scope.GetName]§! odsłania swoje prawdziwe oblicze.\n\n"
global_situation.1440.name:0	"Odkryto zakazane miejsce badań."
global_situation.1440.desc:0	"Według nowego raportu naszych sojuszników §H[event_target:main_defender_scope.GetName]§! ma na sumieniu nielegalne badania.\n\nW pobliżu granic wroga został odkryty pospiesznie zniszczony obiekt.\n\nPróba zatuszowania była na tyle udana, że niemożliwe jest określenie, co dokładnie było tam badane."
global_situation.1440.a:0	"Ok."
global_situation.1450.name:0	"Oskarżenia o powadzenie zakazanych badań"
global_situation.1450.desc:0	"§H[event_target:main_attacker_scope.GetName]§! twierdzi, że ich ludzie odkryli na terytorium naszych sojuszników zniszczony obiekt, w którym prowadzono nielegalne badania.\n\nSojusznicy zaprzeczają, twierdząc, że placówka była punktem zaopatrzeniowym, zniszczonym podczas bombardowania orbitalnego."
global_situation.1450.a:0	"Ok."
global_situation.2430.name:0	"Schwytanie sił specjalnych"
global_situation.2430.desc:0	"Schwytaliśmy §Hwrogich żołnierzy§!, usiłujących podłożyć silne ładunki wybuchowe w ważnym punkcie bezpiecznej do tej pory części naszego terytorium.\n\nNie nosili mundurów ani żadnych identyfikatorów, gatunku też nie udało się ustalić ze względu na nieznaną, subtelną modyfikację genetyczną, której zostali poddani. Zaawansowana broń i taktyka stosowana podczas interwencji naszych §Hfunkcjonariuszy§! wskazują jednak na to, że grupa to §Hsiły specjalne§!, których mocodawcą jest §H[event_target:main_attacker_scope.GetName]§!. Usiłowali oni zniszczyć naszą ważną infrastrukturę.\n\n§H[event_target:main_attacker_scope.GetName]§! zaprzecza swemu udziałowi w sprawie."
global_situation.2430.a:0	"Poddajcie ich holoprzesłuchaniu."
global_situation.2430.a.tt:0	"Najbardziej zaawansowane formy przesłuchania nie karzą ciała, lecz umysł.\n\n"
global_situation.2430.b:0	"Odwróćcie ich modyfikację genetyczną."
global_situation.2430.b.tt:0	"Kamuflaż §Hoddziału sił specjalnych§!, który próbował sabotować naszą infrastrukturę, zostanie usunięty. Poznamy ich prawdziwą tożsamość.\n\n"
global_situation.2430.c:0	"Zwołajcie trybunał."
global_situation.2430.c.tt:0	"§HOddział sił specjalnych§! wroga zostanie osądzony według przepisów naszego kodeksu wojskowego dotyczących postępowania z jeńcami wojennymi.\n\n"
global_situation.2450.name:0	"Sabotażyści zdemaskowani"
global_situation.2450.desc:0	"Nasi sojusznicy schwytali na swym terytorium nieumundurowany oddział wrogich sił specjalnych próbujący sabotować kluczową infrastrukturę.\n\nWróg wyparł się ich."
global_situation.2450.a:0	"Ok."
global_situation.2440.name:0	"Bezpodstawne domysły"
global_situation.2440.desc:0	"§H[event_target:main_defender_scope.GetName]§! informuje o schwytaniu rzekomych §Hczłonków sił specjalnych§!, którzy mieliby zostać wysłani, by sabotować ich infrastrukturę.\n\nNasi sojusznicy zaprzeczają, jakoby kiedykolwiek wysyłali takie oddziały, i określają wrogie oskarżenia jako bezpodstawne."
global_situation.2440.a:0	"Ok."
global_situation.1530.name:0	"Zmartwychwstanie"
global_situation.1530.desc:0	"Jedna z naszych załóg uznana wcześniej za §Hpoległą w boju§! w cudowny sposób pojawiła się ponownie.\n\nOddzielona od nas przez wroga w wyniku zasadzki załoga uciekła wahadłowcem z implodującego statku i próbowała lądować awaryjnie na pobliskiej §Hplanecie§!.\n\nWbrew przytłaczającym przeciwnościom załoga naprawiła wahadłowiec i zdołała do nas wrócić, mając do dyspozycji tylko silnik impulsowy wahadłowca i ograniczony zapas powietrza i żywności, mimo dotkliwych ran i konieczności ciągłego unikania wrogich okrętów.\n\nNasi bohaterowie są poobijani, wykończeni i głodni. Ale zdołali wrócić do domu."
global_situation.1530.a:0	"Klasyfikacja i podsumowanie"
global_situation.1530.a.tt:0	"Dowiemy się, czego nasza bohaterska załoga nauczyła się podczas niespodziewanej bytności za liniami wroga.\n\n"
global_situation.1530.b:0	"Potwierdźcie ich tożsamość i zorganizujcie konferencję prasową."
global_situation.1530.b.tt:0	"We wszechświecie pełnym klonów, sobowtórów z alternatywnych linii czasowych i mięsożernych roślin zdolnych do naśladowania humanoidów zawsze trzeba zachowywać przezorność.\n\n"
global_situation.1530.c:0	"Nadajcie dramaturgii tej historii."
global_situation.1530.c.tt:0	"Opowieść o naszych samotnych bohaterach zainspiruje miliony przyszłych §Hoficerów§!. Nawet jeśli trzeba nieco nagiąć fakty do celów narracji.\n\nPopulacje przekonane do naszych pryncypiów: §G10%§!"
global_situation.1540.name:0	"Powrót bohaterów"
global_situation.1540.desc:0	"Załoga uważana za §Hpoległą§! bezpiecznie wróciła do naszych sojuszników po tym, jak utknęła za liniami wroga w wahadłowcu ewakuacyjnym z ograniczonymi zapasami żywności i powietrza.\n\nHistorię ich bohaterskiej podróży wysławia już wiele cywilizacji w całej §Hgalaktyce§!."
global_situation.1540.a:0	"Ok."
global_situation.1550.name:0	"Wahadłowiec się przemyka"
global_situation.1550.desc:0	"§H[event_target:main_attacker_scope.GetName]§!: Wahadłowiec wroga przewożący „ranną” załogę powrócił na łono ojczyzny po tym, jak nasi sojusznicy prawie schwytali go w zasadzkę.\n\nWróg świętuje teraz męczeństwo załogi, jakby to byli jacyś bohaterowie wojenni.\n\nPodejrzane."
global_situation.1550.a:0	"Ok."
global_situation.2530.name:0	"Niedorzeczne żądania"
global_situation.2530.desc:0	"§H[event_target:main_attacker_scope.GetName]§! publicznie przedstawia pełną listę żądań wobec nas. Według nich musimy:\n\n1. dobrowolnie oddać terytorium, którego chcą dla siebie;\n\n2. całkowicie rozbroić się i wycofać ze spornych regionów;\n\n3. pogodzić się z degradacją i niszczeniem naszego gatunku, jakie miały miejsce do tej pory w tym konflikcie, nie stawiając nigdy przed sądem sprawców;\n\n4. na koniec, co nie mniej ważne, porzucić nasze wartości i sposób życia, aby mogli nam narzucić własne."
global_situation.2530.a:0	"Wyśmiejcie ich."
global_situation.2530.a.tt:0	"Niech reszta §Hgalaktyki§! dowie się, że §H[event_target:main_attacker_scope.GetName]§! wkrótce stanie się pośmiewiskiem historii.\n\nPopulacje (§H[this.GetName]§!) przyjmujące nasze pryncypia: §G10§!"
global_situation.2530.b:0	"Wykorzystajcie to dla moralnej przewagi."
global_situation.2530.b.tt:0	"Skorzystamy z tej okazji, aby jeszcze raz stanowczo przedstawić nasze własne żądania, przeciwstawiając je tym niedorzecznościom.\n\n"
global_situation.2530.c:0	"Zignorujmy ich."
global_situation.2530.c.tt:0	"§H[event_target:main_attacker_scope.GetName]§! obejdzie się bez odpowiedzi. Mamy ważniejsze sprawy niż zajmowanie się nimi, na przykład zwyciężanie.\n\n"
global_situation.2550.name:0	"Żądania odrzucone"
global_situation.2550.desc:0	"Nikt się nie zdziwił, że nasi sojusznicy odrzucili przydługą listę urojonych i nierealistycznych żądań wroga."
global_situation.2550.a:0	"Ok."
global_situation.2540.name:0	"Żądania otrzymane"
global_situation.2540.desc:0	"Wróg otrzymał od naszych sojuszników w warunki zakończenia konfliktu bez dalszego rozlewu krwi.\n\nChoć teraz cieszą się, że mogli je odrzucić, tylko czas pokaże, jak długo zdołają to przeciągać."
global_situation.2540.a:0	"Ok."
global_situation.260.name:0	"Przewaga na własnym boisku"
global_situation.260.desc:0	"Nasza kampania mająca na celu zmuszenie wroga do odwrotu osiągnęła punkt krytyczny.\n\n§H[event_target:main_attacker_scope.GetName]§! ma słabego ducha, a nasze morale szybuje. Walczymy o nasze domy, o tych, których kochamy, i nie damy się zastraszyć.\n\nWyprzemy najeźdźców bez względu na koszty. §HGalaktyka§! świadkiem."
global_situation.260.a:0	"Trzymajcie kurs."
global_situation.260.a.tt:0	"Lepsze jest wrogiem dobrego.\n\n"
global_situation.260.b:0	"Nie ustępujcie na krok."
global_situation.260.b.tt:0	"Nie ma lepszego momentu na zdecydowane uderzenie.\n\nStatus wrogich okrętów na rodzimym terytorium: §Gzaginione w akcji§!.\n\n"
global_situation.260.c:0	"Wypuśćcie prototypy."
global_situation.260.c.tt:0	"Wdrożone zostaną przyspieszone harmonogramy, aby jak najprędzej wdrożyć nasze najnowocześniejsze środki obronne.\n\nPostępy w losowej nowej technologii kadłubów lub osłon: §G+25%§!"
global_situation.2601.name:0	"Dezerterzy"
global_situation.2601.desc:0	"Dezercje u wroga są coraz powszechniejsze, ponieważ gwałtownie malejąca zdolność do prowadzenia wojny sieje spustoszenie w jego siłach.\n\nGłód, choroby i wszechobecny brak niezbędnego wyposażenia sprawiają, że niezliczeni §Hoficerowie§! opuszczają posterunki.\n\nSchwytaliśmy już wielu dezerterów, którzy próbują uciec ze strefy konfliktu na terytorium neutralne. Niektórzy z nich od razu się poddali, prosząc nas o schronienie."
global_situation.2601.a:0	"Zapewnijcie dezerterom bezpieczną przystań."
global_situation.2601.a.tt:0	"Każdy wrogi §Hoficer§! schwytany na dezercji będzie mógł się do nas przyłączyć pod warunkiem, że przejdzie protokoły weryfikacyjne.\n\nOpinia u każdego z pozostałych krajów: §G+50§!\nPopulacje (§H[event_target:main_attacker_scope.GetName]§!) przyjmujące nasze pryncypia: §G10§!"
global_situation.2601.b:0	"Wyciśnijcie z nich informacje."
global_situation.2601.b.tt:0	"Dezerterujący §Hoficerowie§! zostaną zatrzymani i przesłuchani. Musimy przekonać się, co wiedzą.\n\n"
global_situation.2601.c:0	"Użyjcie ich jako karty przetargowej."
global_situation.2601.c.tt:0	"Życie wrogich §Hoficerów§!, których złapiemy na dezercji, zostanie przehandlowane dla naszych własnych korzyści materialnych lub politycznych.\n\n"
global_situation.2602.name:0	"Galaktyka jest po naszej stronie"
global_situation.2602.desc:0	"Ważni §Hpartnerzy strategiczni§! porzucają wroga w oszałamiającym tempie z powodu ciągłych niepowodzeń i niekompetencji.\n\nPokonaliśmy ich na polu bitwy. Teraz odzyskujemy to, co próbowali nam odebrać. I wysyłamy wiadomość reszcie §HGalaktyki§!, że albo uszanują naszą suwerenność, albo poniosą konsekwencje.\n\nOdeprzemy ich. Przegonimy stąd. Wszczęli wojnę na naszym terytorium. Dopilnujemy, żeby po pamiętali tę pomyłkę."
global_situation.2602.a:0	"Do boju!"
global_situation.2602.a.tt:0	"Nagły wzrost liczby ochotników wprowadzi do naszych szeregów nowe twarze i nowe pragnienie, by zakończyć ten konflikt.\n\nOtrzymujemy §Hflotę najemników§!\nPopulacje (§H[event_target:main_attacker_scope.GetName]§!) przyjmujące nasze pryncypia: §G10§!"
global_situation.2602.b:0	"Razem naprzód!"
global_situation.2602.b.tt:0	"Do naszych §Hmiesięcznych zapasów§! zostanie dodany hojny depozyt §Hzasobów§! od różnych darczyńców, którzy chcą pomóc zakończyć ten konflikt.\n\nOpinia u każdego z pozostałych krajów: §G+50§!\n"
global_situation.2602.c:0	"Zwyciężymy!"
global_situation.2602.c.tt:0	"Ujawniony zostanie bezcenny zbiór §Htajnych informacji§!, co pomoże nam zadać ostateczny cios wrogowi.\n\n"
global_situation.270.name:0	"Terytorium utrzymane"
global_situation.270.desc:0	"Nasi sojusznicy dopilnowali, żeby najeźdźcy drogo zapłacili za każdy kilometr przestrzeni, który próbowali przekroczyć.\n\nPo orbitach układów gwiezdnych, w których toczyły się bitwy, krąży tak wiele wraków, że ich usunięcie zajmie lata lub nawet dekady.\n\nNasza strona zmusiła wroga, by uznał trudną prawdę, że każde życie, które poświęci, będzie życiem zmarnowanym."
global_situation.270.a:0	"Ok."
global_situation.280.name:0	"Więcej niż zdołamy wchłonąć"
global_situation.280.desc:0	"Pomimo rosnących strat nasi sojusznicy posuwają się naprzód bardzo powoli.\n\nPrzewaga logistyczna, materiałowa i strategiczna wroga okazuje się trudna do pokonania.\n\nNajlepszym scenariuszem dla nas jest teraz utrzymanie tego, co zdobyliśmy, i zapobieganie stratom bez katastrofalnej porażki."
global_situation.280.a:0	"Ok."
global_situation.290.name:0	"Demoralizacja"
global_situation.290.desc:0	"Osiągnęliśmy punkt krytyczny w naszej kampanii, której celem jest §H[event_target:main_defender_scope.GetName]§!. Ich ludność coraz gorzej odnosi się do konfliktu.\n\nNa ich światach wybuchają protesty wzywające do kapitulacji. Niektórzy posuwają się nawet do kwestionowania słuszności narracji własnej strony.\n\nOsiągnęliśmy już zatem najtrudniejszy cel: zniszczyliśmy wolę walki wroga."
global_situation.290.a:0	"Wzniećcie bunt."
global_situation.290.a.tt:0	"Nasze sukcesy sprawią, że §H[event_target:main_defender_scope.GetName]§! jeszcze bardziej pogrąży się w chaosie.\n\n"
global_situation.290.b:0	"Zniszczcie ich obronę."
global_situation.290.b.tt:0	"Elitarna grupa uderzeniowa zaatakuje §Hplatformy obronne§!, których właścicielem jest §H[event_target:main_defender_scope.GetName]§!, co znacznie zmniejszy ich zdolność do obrony przed naszym następnym atakiem.\n\nStatus wrogich platform obronnych: §Gzniszczone§!\n\n"
global_situation.290.c:0	"Zatwierdźcie broń eksperymentalną."
global_situation.290.c.tt:0	"Dajemy sobie pełne pozwolenie na użycie dowolnej broni do końca konfliktu.\n\nPostęp w losowej nowej technologii broni: §G+25%§!"
global_situation.2901.name:0	"Topniejący przeciwnik"
global_situation.2901.desc:0	"§H[event_target:main_defender_scope.GetName]§! ma coraz mniej personelu, broni i okrętów niezbędnych do utrzymania linii frontu.\n\nWydają się niezdolni do wydatkowania zasobów w celu utrzymania najważniejszych pozycji i odzyskania tych, które stracili. Sytuacja jest bez wyjścia i §Hoficerowie§! walczą niechętnie. Nie są też jednak gotowi, by się poddać.\n\nNasz główny cel to teraz dokończenie układanki tak, by uświadomili sobie, że całkowita kapitulacja to dla nich najlepsze wyjście."
global_situation.2901.a:0	"Zastosujcie sankcje."
global_situation.2901.a.tt:0	"Przejmiemy każdy transport żywności i energii, który ma przyjąć i który wysyła §H[event_target:main_defender_scope.GetName]§!.\n\nOpinia u każdego z pozostałych krajów: §R-50§!\n\n"
global_situation.2901.b:0	"Zmaksymalizujcie produkcję."
global_situation.2901.b.tt:0	"Nasze fabryki będą pracować dzień i noc, aby przytłoczyć wroga przewagą logistyczną.\n\n"
global_situation.2901.c:0	"Wykorzystajcie presję zewnętrzną."
global_situation.2901.c.tt:0	"Zbierzemy inne cywilizacje sympatyzujące z naszą sprawą – §H[event_target:main_defender_scope.GetName]§! ma za wszelką cenę zgodzić się na nasze warunki.\n\nOpinia u każdego z pozostałych krajów: §G+50§!\n\nOpinia wszystkich o obrońcach: §R-50§!\n\n"
global_situation.2902.name:0	"My i oni"
global_situation.2902.desc:0	"Nasza inwazja, której celem pada §H[event_target:main_defender_scope.GetName]§! była nieunikniona ze względu na nasze przetrwanie w dalszej perspektywie. Konflikt pomiędzy naszymi odmiennymi sposobami życia był tylko kwestią czasu.\n\nNiezależnie od tego, kto na początku miał rację, a kto się mylił, pcha nas inercja, której nie można odwrócić. Mamy obowiązek wobec nas samych i wobec przyszłych pokoleń, żeby zakończyć ten konflikt w taki sposób, by był dla nas jak najkorzystniejszy. Jeśli zawiedziemy, ucierpi cała nasza cywilizacja.\n\nNasze natychmiastowe zwycięstwo będzie najlepszym rezultatem dla obu stron. Wojen nie należy zostawiać na wpół rozstrzygniętych."
global_situation.2902.a:0	"Nie cofniemy się."
global_situation.2902.a.tt:0	"Cała nasza populacja cywilna i wojskowa skupi się na poprawie swej wydajności, aby pomagać – każda na swój sposób – w wojnie, aż do osiągnięcia decydującego zwycięstwa. \n\n"
global_situation.2902.b:0	"Zaszliśmy za daleko."
global_situation.2902.b.tt:0	"Podejmiemy środki, aby wzmocnić nasze linie zaopatrzenia i protokoły dowodzenia, co pomoże naszym siłom zakończyć konflikt.\n\nZdobywasz admirała §G5§! poziomu."
global_situation.2902.c:0	"Historia nas osądzi."
global_situation.2902.c.tt:0	"Mówi się, że historię piszą zwycięzcy. Zacznijmy więc ją pisać.\n\nOpinia u każdego z pozostałych krajów: §G+50§!\n\nPopulacje (§H[event_target:main_defender_scope.GetName]§!) przyjmujące nasze pryncypia: §G20§!"
global_situation.300.name:0	"Naprzód"
global_situation.300.desc:0	"Pęd naszej strony ku zwycięstwu jest już prawdopodobnie nieodwracalny.\n\nBlask wrogich układów gwiezdnych wciąga już próżnia, a nasza broń energetyczna przebija się przez ich wraki ku ostatecznemu szturmowi.\n\nChwila triumfu już wkrótce. Nasi sojusznicy zwyciężą."
global_situation.300.a:0	"Ok."
global_situation.310.name:0	"Ponure realia wojny"
global_situation.310.desc:0	"Ta bitwa już jest przegrana.\n\nBez względu na to, jak dużego wsparcia udzielamy, nasza strona nie jest w stanie odeprzeć wroga. Przewaga logistyczna i materialna przeciwnika przytłacza.\n\nNawet przy najwyższym poziomie naszego wsparcia walczący na linii frontu nie są w stanie przegrupować się i odzyskać pozycji. Jeśli nie stanie się cud, wkrótce zostaną pokonani."
global_situation.310.a:0	"Ok."
global_situation.320.name:0	"Postępy agresora"
global_situation.320.desc:0	"§H[event_target:main_attacker_scope.GetName]§! przejmuje logistyczną i strategiczną przewagę. §H[event_target:current_war_scope]§! toczy się zdecydowanie po ich myśli."
global_situation.320.a:0	"Ok."
global_situation.330.name:0	"Postępy obrońców"
global_situation.330.desc:0	"§H[event_target:main_defender_scope.GetName]§! przejmuje logistyczną i strategiczną przewagę. §H[event_target:current_war_scope]§! toczy się zdecydowanie po ich myśli."
global_situation.330.a:0	"Ok."
global_situation.600.name:0	"Najemnicy"
global_situation.600.desc:0	"Grupy §Hnajemników§! z całej §Hgalaktyki§! wystosowały do nas wspólny wniosek o korzystne dla wszystkich partnerstwo.\n\nCelem ich działań ma być §H[event_target:main_defender_scope.GetName]§!, lecz warunkiem wsparcia naszych działań wojennych jest możliwość działania bez nadzoru z naszej strony.\n\n§HSiły najemników§! w ogromnym stopniu zwiększą naszą liczebność. Tak nieprzewidywalny element może jednak spowodować bałagan, który trudno będzie posprzątać."
global_situation.600.a:0	"Zwerbujcie tych najemników."
global_situation.600.a.tt:0	"Zgodzimy się na wymagania najemników i pozwolimy im na pełną autonomię w wykonywaniu misji.\n\nWielkość floty najemników: §G90§!"
global_situation.600.b:0	"Odmówcie im."
global_situation.600.b.tt:0	"Reszta §Hgalaktyki§! przekona się, że najemnicy nie muszą toczyć za nas bitew.\n\n"
global_situation.600.c:0	"Zwerbujcie ich przez pośrednika."
global_situation.600.c.tt:0	"Zatrudnimy najemników, ale w razie gdyby spowodowali jakiekolwiek uboczne szkody, zaprzeczymy publicznie naszemu zaangażowaniu w sprawę.\n\n"
global_situation.601.name:0	"Z nami lub przeciw nam"
global_situation.601.desc:0	"Zwerbowaliśmy flotę najemników."
global_situation.601.a:0	"Ok."
global_situation.601.a.tt:0	"Zwerbowana flota najemników: §G90§!"
global_situation.602.name:0	"Najemnicy zatrudnieni"
global_situation.602.desc:0	"§H[main_attacker_scope.GetName]§! Zatrudnia flotę najemników."
global_situation.602.a:0	"Ok."
global_situation.603.name:0	"Nieudane negocjacje"
global_situation.603.desc:0	"Nie udało nam się utrzymać w tajemnicy zwerbowanie floty najemników."
global_situation.603.a:0	"Ok."
global_situation.603.a.tt:0	"Zwerbowana flota najemników: §G90§!"
global_situation.604.name:0	"Zabiegi o najemników"
global_situation.604.desc:0	"§H[main_attacker_scope.GetName]§! potajemnie próbuje zwerbować flotę najemników, korzystając z pośrednika. Negocjacje wyciekły."
global_situation.604.a:0	"Ok."
global_situation.700.name:0	"Partyzanci"
global_situation.700.desc:0	"Miejscowi §Hpartyzanci§!, których obszarem działania jest §H[event_target:main_defender_scope.GetName]§!, poza liniami wroga, meldują, że przejęli mnóstwo uzbrojenia, okrętów i modułów.\n\nRebelianci uderzają już w kluczowe punkty infrastruktury.\n\nBez naszego wsparcia zabraknie im jednak materiałów i personelu, by utrzymać ruch oporu na istotnym poziomie."
global_situation.700.a:0	"Udostępnijcie im dane."
global_situation.700.a.tt:0	"Damy rebeliantom tyle danych wywiadowczych, ile się da, żeby łatwiej im było osiągać cele.\n\n"
global_situation.700.b:0	"Zapewnijcie pomoc materialną."
global_situation.700.b.tt:0	"Nie będziemy pomagać partyzantom bezpośrednio, ale możemy pomóc wzmocnić ich siłę ognia.\n\n"
global_situation.700.c:0	"Udzielcie partyzantom pełnego wsparcia."
global_situation.700.c.tt:0	"Oficjalnie uznamy wszystkie przyjazne siły walczące za liniami wroga, zapewniając im zarówno wsparcie materialne, jak i moralne.\n\n"
global_situation.701.name:0	"Partyzanci zwerbowani"
global_situation.701.desc:0	"Oficjalnie uznaliśmy partyzantów, których terenem działań jest §H[event_target:main_defender_scope.GetName]§!, za część naszych sił zbrojnych."
global_situation.701.a:0	"Ok."
global_situation.701.a.tt:0	"Zdobywasz armie elitarne: §G1§!\nZdobywasz admirała poziomu: §G3§!\nPopulacje (§H[root.GetName]§!) przyjmujące nasze pryncypia: §G10§!."
global_situation.702.name:0	"Siły za liniami wroga"
global_situation.702.desc:0	"§H[event_target:main_attacker_scope.GetName]§! wspiera miejscowych partyzantów, których terenem działania jest §H[event_target:main_defender_scope.GetName]§!."
global_situation.702.a:0	"Ok."
global_situation.703.name:0	"Wątpliwe powiązania"
global_situation.703.desc:0	"Oficjalnie uznaliśmy partyzantów, których terenem działań jest §H[event_target:main_defender_scope.GetName]§!, za część naszych sił zbrojnych, ale decyzja ta nie podoba się naszym ludziom."
global_situation.703.a:0	"Ok."
global_situation.703.a.tt:0	"Zdobywasz armie elitarne: §G1§!\nZdobywasz admirała poziomu: §G3§!\n"
global_situation.704.name:0	"Polowanie na partyzantów"
global_situation.704.desc:0	"§H[event_target:main_attacker_scope.GetName]§! z sojusznikami próbują wspierać miejscową partyzantkę, której terenem działania jest §H[event_target:main_defender_scope.GetName]§!, wykryliśmy jednak te starania i udaremniliśmy je. Partyzanci wycofali się ze swoich pozycji i obecnie uciekają."
global_situation.704.a:0	"Ok."
global_situation.800.name:0	"Przerwanie linie zaopatrzenia"
global_situation.800.desc:0	"§RAlarm!§!\n\nUderzono w nasze linie zaopatrzeniowe. Dobrze zastawiona zasadzka, której sprawcą jest §H[event_target:main_defender_scope.GetName]§!, spowodowała zniszczenie kilku naszych najważniejszych łańcuchów na front.\n\nTaka bezczelność wskazuje na to, że §H[event_target:main_defender_scope.GetName]§! wpada w desperację.\n\nIstnieje duże prawdopodobieństwo podobnych zasadzek w przyszłości."
global_situation.800.a:0	"Naprawcie przerwane łańcuchy dostaw."
global_situation.800.a.tt:0	"Przekierujemy całą siłę roboczą i materiały, jakie się da, by ponownie uruchomić logistykę.\n\nPopulacje (§H[root.GetName]§!) przyjmujące nasze pryncypia: §G10§!"
global_situation.800.b:0	"Napierajcie mimo wszystko."
global_situation.800.b.tt:0	"Będziemy przeć naprzód, aby udowodnić sojusznikom wierność i gotowość do osiągnięcia zwycięstwa nawet w obliczu wielkich trudności.\n\n"
global_situation.800.c:0	"Rozpocząć natychmiastowy kontratak."
global_situation.800.c.tt:0	"Uderzymy wroga tak mocno i niespodziewanie, jak to możliwe, aby pokazać mu, że taktyka „uderz i uciekaj” będzie go słono kosztować.\n\n""
global_situation.801.name:0	"Kontratak udany"
global_situation.801.desc:0	"Zniszczyliśmy bazę gwiezdną wroga."
global_situation.801.a:0	"Ok."
global_situation.801.a.tt:0	"Status bazy gwiezdnej wroga: §Gzniszczona§!"
global_situation.802.name:0	"Udany kontratak"
global_situation.802.desc:0	"§H[event_target:main_defender_scope.GetName]§!: §H[event_target:main_attacker_scope.GetName]§! niszczy kluczową infrastrukturę obronną w zemście za niedawną zasadzkę na ich linie zaopatrzeniowe."
global_situation.802.a:0	"Ok."
global_situation.803.name:0	"Kontratak nieudany"
global_situation.803.desc:0	"Nie udało nam się zniszczyć wrogiej bazy gwiezdnej. W dodatku straciliśmy przy tym kilka okrętów."
global_situation.803.a:0	"Ok."
global_situation.803.a.tt:0	"Utracone okręty: §R5§!"
global_situation.804.name:0	"Kontratak nie udał się."
global_situation.804.desc:0	"§H[event_target:main_defender_scope.GetName]§!: §H[event_target:main_attacker_scope.GetName]§! próbuje zniszczyć kluczowe elementy infrastruktury obronnej, ale atak został udaremniony."
global_situation.804.a:0	"Ok."
global_situation.900.name:0	"Atak obezwładniający"
global_situation.900.desc:0	"W trakcie przygotowań do naszego kolejnego ataku, którego celem ma być §H[event_target:main_defender_scope.GetName]§!, prewencyjna elitarna grupa uderzeniowa wnika za linie wroga, by oczyścić pole głównym siłom.\n\nLikwidacja ich §Hplatform obronnych§! ułatwi nam postępy od razu, natomiast zniszczenie ich najważniejszych struktur ekonomicznych, takich jak §Hstacje górnicze§!, zapewni nam korzyści na dłuższą metę."
global_situation.900.a:0	"Przejmijcie ich ośrodki badawcze."
global_situation.900.a.tt:0	"Nasz elitarny oddział przechwyci lub zniszczy obiekty naukowe, których właścicielem jest §H[event_target:main_defender_scope.GetName]§!.\n\n"
global_situation.900.b:0	"Zniszczcie centra ekonomiczne."
global_situation.900.b.tt:0	"Nasz elitarny oddział będzie celować w główne struktury ekonomiczne, których właścicielem jest §H[event_target:main_defender_scope.GetName]§!, za pomocą ataków obezwładniających.\n\n"
global_situation.900.c:0	"Uderzcie w ich platformy obronne."
global_situation.900.c.tt:0	"Nasz elitarny oddział będzie celować w struktury obronne, których właścicielem jest §H[event_target:main_defender_scope.GetName]§!, za pomocą ataków obezwładniających.\n\n"
global_situation.901.name:0	"Platformy obronne zniszczone"
global_situation.901.desc:0	"Zlikwidowaliśmy kilka §Hplatform obronnych§! wroga."
global_situation.901.a:0	"Ok."
global_situation.901.a.tt:0	"Status wrogich platform obronnych: §Gzniszczone§!."
global_situation.902.name:0	"Uderzenie w platformy obronne"
global_situation.902.desc:0	"§H[event_target:main_defender_scope.GetName]§!: §H[event_target:main_attacker_scope.GetName]§! niszczy kluczową infrastrukturę obronną."
global_situation.902.a:0	"Ok."
global_situation.903.name:0	"Szturm nieudany"
global_situation.903.desc:0	"Nie udało nam się zniszczyć §Hplatform obronnych§! wroga."
global_situation.903.a:0	"Ok."
global_situation.904.name:0	"Ryzyko nie do udźwignięcia"
global_situation.904.desc:0	"§H[event_target:main_defender_scope.GetName]§!: §H[event_target:main_attacker_scope.GetName]§! Wyraźnie zamierza uderzyć w kluczowe elementy infrastruktury obronnej, ale atak został odwołany."
global_situation.904.a:0	"Ok."
global_situation.1000.name:0	"Zdrajcy"
global_situation.1000.desc:0	"Kilka znanych osób publicznych zostało zdemaskowanych jako agenci, którymi steruje §H[event_target:main_defender_scope.GetName]§!.\n\nOtrzymali one pokaźne sumy za przekazanie informacji o naszych możliwościach.\n\nWspomniani agenci zostali już aresztowani i oczekują na sąd."
global_situation.1000.a:0	"Zróbmy z nich przykład."
global_situation.1000.a.tt:0	"Nie ma pobłażania dla tych, którzy dopuszczają się zdrady.\n\n"
global_situation.1000.b:0	"Ukarzcie zdrajców stosownie do ich zbrodni."
global_situation.1000.b.tt:0	"Przeprowadzimy procesy sądowe, by określić wagę winy każdej z osób, a kary wymierzone zostaną proporcjonalnie.\n\nPopulacje (§H[root.GetName]§!) przyjmujące nasze pryncypia: §G10§!"
global_situation.1000.c:0	"Kształcie ich w podwójnych agentów."
global_situation.1000.c.tt:0	"Damy tym, którzy próbowali nam szkodzić, możliwość naprawienia swych błędów poprzez działanie pod przykrywką na szkodę wroga.\n\n"
global_situation.1001.name:0	"Jak w powieści szpiegowskiej"
global_situation.1001.desc:0	"Udało nam się zmienić osoby publiczne, które szpiegowały dla wroga, w naszych własnych podwójnych agentów."
global_situation.1001.a:0	"Ok."
global_situation.1001.a.tt:0	"Populacje, które stają się nielojalne: §R10§!"
global_situation.1002.name:0	"Zdrajcy uciekają"
global_situation.1002.desc:0	"Po oskarżeniu o szpiegostwo kilka osób publicznych umknęło. Przyjmuje ich obecnie §H[event_target:main_attacker_scope.GetName]§!."
global_situation.1002.a:0	"Ok."
global_situation.1003.name:0	"Bujać to my"
global_situation.1003.desc:0	"Nie udało nam się przekabacić osób publicznych, które szpiegowały dla wroga, na naszą stronę i uczynić z nich naszych własnych podwójnych agentów. Gdy tylko zostali zwolnieni z aresztu pod obietnicą szpiegowania swoich byłych pracodawców, straciliśmy z nimi kontakt."
global_situation.1003.a:0	"Ok."
global_situation.1003.a.tt:0	"Populacje, które stają się nielojalne: §R10§!"
global_situation.1004.name:0	"Zdrajcy schwytani"
global_situation.1004.desc:0	"§H[event_target:main_attacker_scope.GetName]§!: kilka osób publicznych zostało przyłapanych na próbie ucieczki po oskarżeniu o szpiegostwo. Wywołało to niepokój wśród społeczeństwa."
global_situation.1004.a:0	"Ok."
global_situation.1100.name:0	"Komunikaty do domu"
global_situation.1100.desc:0	"Obrażenia od fazerów i dezintegratorów mogą zmusić od wycofania się nawet najbardziej zaprawionych w boju weteranów, są one jednak niczym w porównaniu z oddaniem, jakie nasi ranni §Hoficerowie§! wykazali podczas transmisji z linii frontu do najbliższych.\n\nKomunikaty te spowodowały, że społeczeństwo znacznie bardziej zaangażowało się emocjonalnie w konflikt. Musimy jednak uważać, żeby zbyt duża dawka wojennych realiów nie wpłynęła negatywnie na liczebność zaciągu."
global_situation.1100.a:0	"Przyznajcie nagrody rannym oficerom."
global_situation.1100.a.tt:0	"Ci, którzy nie wyzdrowieją, zostaną odznaczeni pośmiertnie.\n\nPopulacje (§H[root.GetName]§!) przyjmujące nasze pryncypia: §G10§!"
global_situation.1100.b:0	"Pomóżcie rodzinom tych oficerów."
global_situation.1100.b.tt:0	"Publiczny gest wsparcia znacznie przyczyni się do utrzymania wysokiego morale naszych §Hoficerów§!.\n\n"
global_situation.1100.c:0	"Wdróżcie eksperymentalne terapie."
global_situation.1100.c.tt:0	"Nasi ranni §Hoficerowie§! otrzymają najnowocześniejszą opiekę medyczną, by jak najszybciej wrócić do formy bojowej.\n\n"
global_situation.1101.name:0	"Wdrożono eksperymentalne sposoby leczenia"
global_situation.1101.desc:0	"Nasi ranni §Hoficerowie§! wrócili do formy bojowej dzięki najnowocześniejszej medycynie. Wszelkie oczekujące na zatwierdzenie zabiegi otrzymały pełną autoryzację."
global_situation.1101.a:0	"Ok."
global_situation.1102.name:0	"Sukces eksperymentalnych sposobów leczenia"
global_situation.1102.desc:0	"§HOficerowie§!, którzy odnieśli katastrofalne obrażenia podczas walki na frontach trwającej wojny, zostali poddani eksperymentalnym metodom leczenia ran."
global_situation.1102.a:0	"Ok."
global_situation.1103.name:0	"Eksperymentalne terapie wymknęły się spod kontroli"
global_situation.1103.desc:0	"Eksperymentalne sposoby leczenia zastosowane wobec naszych rannych §Hoficerów§! pogłębiły ich ciężki stan. Nastąpiły liczne powikłania, w tym sepsa, martwicę tkanek, a w niektórych przypadkach nawet śmierć."
global_situation.1103.a:0	"Ok."
global_situation.1104.name:0	"Niewidoczne cierpienia"
global_situation.1104.desc:0	"Rodziny zabitych i rannych na froncie §Hoficerów§! skarżą się na obojętność i zaniedbanie."
global_situation.1104.a:0	"Ok."
global_situation.1200.name:0	"Utrata kontaktu"
global_situation.1200.desc:0	"Straciliśmy kontakt z jedną z naszych flot. Przyczyna utraty łączności pozostaje nieznana.\n\nWyjaśnienie może być proste, ale może to też oznaczać nadchodzący atak."
global_situation.1200.a:0	"Na stanowiska bojowe!"
global_situation.1200.a.tt:0	"Spotkamy się z wrogiem na naszych własnych warunkach.\n\nStatus losowo wybranej floty: §Rzaginiona w akcji§!"
global_situation.1200.b:0	"Szukajcie zagubionej floty."
global_situation.1200.b.tt:0	"Operacje bojowe zostaną wstrzymane do czasu zlokalizowania floty.\n\nStatus losowo wybranej floty: §Rzaginiona w akcji§!"
global_situation.1200.c:0	"Użyjcie skanowania eksperymentalnego."
global_situation.1200.c.tt:0	"Wyślemy prototypową częstotliwość skanowania, aby zlokalizować naszą zaginioną flotę, choć jej użycie ujawni nasze pozycje wrogowi.\n\n"
global_situation.1201.name:0	"Pod samym nosem"
global_situation.1201.desc:0	"Zlokalizowaliśmy naszą zaginioną flotę. Łączność została przywrócona po chwilowej utracie z powodu burzy magnetycznej."
global_situation.1201.a:0	"Ok."
global_situation.1202.name:0	"Zaginiona flota zlokalizowana"
global_situation.1202.desc:0	"Flota, która zaginęła podczas operacji bojowych, została odnaleziona. Obyło się bez ofiar. Przyczyna krótkiej utraty łączności pozostaje nieznana."
global_situation.1202.a:0	"Ok."
global_situation.1203.name:0	"Na dno wraz ze statkiem"
global_situation.1203.desc:0	"Zlokalizowano wraki zaginionej floty. Na skutek nieznanego zjawiska cała flota jednocześnie straciła zasilanie. Nie przeżył nikt."
global_situation.1203.a:0	"Ok."
global_situation.1203.a.tt:0	"Status losowo wybranej floty: §Rzniszczona§!"
global_situation.1204.name:0	"Awaria łączności"
global_situation.1204.desc:0	"Flota, która zaginęła podczas operacji bojowych, została zlokalizowana. Nieznana broń dalekiego zasięgu zakłóciła ich źródła zasilania. Według doniesień są liczne ofiary."
global_situation.1204.a:0	"Ok."
global_situation.1300.name:0	"Przyczajenie"
global_situation.1300.desc:0	"Z informacji wywiadowczych wynika, że §H[event_target:main_attacker_scope.GetName]§! gromadzi siły, przygotowując się do ataku.\n\nTo dobry moment na przegląd naszej obrony.\n\nJeśli jednak to tylko podstęp i przekierujemy zbyt wiele §Hzasobów§! do niektórych fortyfikacji, wróg może nas oskrzydlić, omijając struktury obronne."
global_situation.1300.a:0	"Zdywersyfikujcie działania."
global_situation.1300.a.tt:0	"Podniesiemy nasz ogólny poziom gotowości, nie skupiając się zbytnio na jednym regionie. Jeśli trzeba, poszukamy też pomocy z zewnątrz.\n\n"
global_situation.1300.b:0	"Wykorzystajcie stary sprzęt."
global_situation.1300.b.tt:0	"Każdy wycofany z użytku okręt i broń energetyczna montowana na ramionach, zostaną naprawione lub wykorzystane ponownie w celu zrobienia nowych.\n\nRozmiar zwerbowanej floty z odzysku: §G22§!"
global_situation.1300.c:0	"Podwójcie obronę."
global_situation.1300.c.tt:0	"Skupimy się na optymalizacji naszych zdolności obronnych w układach najbardziej narażonych na inwazje. Narazi to jednak w większym stopniu pozostałe układy.\n\n"
global_situation.1301.name:0	"Plan łączy się w całość"
global_situation.1301.desc:0	"Zbudowaliśmy kilka §Hplatform obronnych§!, aby spełnić wymogi naszej nowej inicjatywy obronnej."
global_situation.1301.a:0	"Ok."
global_situation.1301.a.tt:0	"Stworzone platformy obronne: §G10§!"
global_situation.1302.name:0	"Okopy"
global_situation.1302.desc:0	"§H[event_target:main_defender_scope.GetName]§! poświęca mnóstwo czasu i materiałów na wzmacnianie zabezpieczeń w kluczowych układach, podatnych do tej pory na atak."
global_situation.1302.a:0	"Ok."
global_situation.1303.name:0	"Plan nie wypalił"
global_situation.1303.desc:0	"Nie udało nam się zbudować tylu §Hplatform obronnych§!, by spełnić wymogi naszej nowej inicjatywy obronnej, ale wysiłki roznieciły na nowo ducha walki w społeczeństwie."
global_situation.1303.a:0	"Ok."
global_situation.1304.name:0	"Źle rozdysponowane zasoby"
global_situation.1304.desc:0	"§H[event_target:main_defender_scope.GetName]§! poświęca mnóstwo czasu i materiałów na wzmacnianie zabezpieczeń w układach, których prawdopodobnie nikt nie zaatakuje."
global_situation.1304.a:0	"Ok."
global_situation.1400.name:0	"Odkryte zbrodnie"
global_situation.1400.desc:0	"Odkryto masowe groby na zdobytym terytorium, którego poprzedni posiadacz to §H[event_target:main_attacker_scope.GetName]§!.\n\nChoć wśród ofiar są też nasi §Hoficerowie§!, większość zamordowanych to cywile.\n\n§H[event_target:main_attacker_scope.GetName]§! jednoznacznie zaprzecza swemu udziałowi w tej zbrodni."
global_situation.1400.a:0	"Udostępnijcie materiał filmowy przedstawiający te okrucieństwa."
global_situation.1400.a.tt:0	"Reszta §Hgalaktyki§! musi poznać w szczegółach działania, których dopuszcza się §H[event_target:main_attacker_scope.GetName]§!.\n\n"
global_situation.1400.b:0	"Ogłoście masakrę zbrodnią wojenną."
global_situation.1400.b.tt:0	"Wspólna żałoba wzmocni naszą determinację.\n\n"
global_situation.1400.c:0	"Dokonajcie pomsty."
global_situation.1400.c.tt:0	"Ofiary cywilne sprawią, że będziemy walczyć zacieklej.\n\n"
global_situation.1401.name:0	"Terytorium przejęte"
global_situation.1401.desc:0	"Odzyskaliśmy terytorium od wroga, aby pomścić zmasakrowanych cywilów."
global_situation.1401.a:0	"Ok."
global_situation.1402.name:0	"Terytorium odzyskane"
global_situation.1402.desc:0	"§H[event_target:main_defender_scope.GetName]§! zdecydowanym szturmem odbiera terytorium, które obecnie kontroluje §H[event_target:main_attacker_scope.GetName]§! po doniesieniach, jakoby miała tam miejsce masakra cywili."
global_situation.1402.a:0	"Ok."
global_situation.1403.name:0	"Zmarnowany wysiłek"
global_situation.1403.desc:0	"Nie udało nam się odbić terytorium z rąk wroga."
global_situation.1403.a:0	"Ok."
global_situation.1403.a.tt:0	"Status floty: §Rzaginiona w akcji§!"
global_situation.1404.name:0	"Misja samobójcza"
global_situation.1404.desc:0	"§H[event_target:main_defender_scope.GetName]§! próbuje odzyskać terytorium, które obecnie kontroluje §H[event_target:main_attacker_scope.GetName]§!, pod pretekstem doniesień, jakoby miała tam miejsce masakra cywili. Misja kończy się porażką."
global_situation.1404.a:0	"Ok."
global_situation.1500.name:0	"Zakładnicy"
global_situation.1500.desc:0	"§H[event_target:main_attacker_scope.GetName]§! przechwytuje cywilny transport podczas próby wydostania się z terenów działań wojennych.\n\n§H[event_target:main_attacker_scope.GetName]§! twierdzi, że przewożeni zakładnicy to nie cywile, lecz §Hszpiedzy§!, i tak powinno się ich traktować...\n\n...chyba że zgodzimy się na wymianę jeńców.\n\nNie ma żadnych dowodów na to, że nasi §Hszpiedzy§! byli w pobliżu transportu podczas jego przejęcia."
global_situation.1500.a:0	"Wezwijcie całą galaktykę do wywarcia nacisku."
global_situation.1500.a.tt:0	"Użyjemy wszelkich niezbędnych środków, aby uwolnić zakładników, chociaż najpierw musimy spróbować metod, które nie narażają ich życia.\n\n"
global_situation.1500.b:0	"Negocjujcie uwolnienie zakładników."
global_situation.1500.b.tt:0	"Sprowadzimy naszych bezpiecznie do domu, nawet jeśli oznacza to zgodę na niektóre warunki wroga.\n\n"
global_situation.1500.c:0	"Wyślijcie zespół ratunkowy."
global_situation.1500.c.tt:0	"Nie możemy zagwarantować bezpiecznego powrotu zakładników, ale nie damy skrzywdzić ich bez walki.\n\n"
global_situation.1501.name:0	"Misja ratunkowa: sukces"
global_situation.1501.desc:0	"Nasz zespół ratunkowy uwolnił zakładników."
global_situation.1501.a:0	"Ok."
global_situation.1501.a.tt:0	"Populacje przekonane do naszych pryncypiów: §G10%§!"
global_situation.1502.name:0	"Zakładnicy uratowani"
global_situation.1502.desc:0	"§H[event_target:main_attacker_scope.GetName]§!: §H[event_target:main_defender_scope.GetName]§! uwalnia grupę przetrzymywanych tam zakładników."
global_situation.1502.a:0	"Ok."
global_situation.1503.name:0	"Szlachetne poświęcenie"
global_situation.1503.desc:0	"Naszemu zespołowi ratunkowemu nie udało się uwolnić zakładników. Nikt nie przeżył tej misji."
global_situation.1503.a:0	"Ok."
global_situation.1503.a.tt:0	"Populacje porzucające nasze pryncypia: §R10%§!"
global_situation.1504.name:0	"Udaremniono misję ratunkową"
global_situation.1504.desc:0	"§H[event_target:main_defender_scope.GetName]§! dokonuje nieudanej próby przechwycenia zakładników, których przetrzymuje §H[event_target:main_attacker_scope.GetName]§!. Ratownicy sami dają się schwytać."
global_situation.1504.a:0	"Ok."
global_situation.1600.name:0	"Broń zmieniająca paradygmat"
global_situation.1600.desc:0	"Wojna nieodłącznie wiąże się z wprowadzaniem eksperymentalnej broni.\n\nJeśli jest właściwy czas na wprowadzenie nowego, ulepszonego uzbrojenia rozwijanego w naszych placówkach badawczych, to właśnie nadszedł.\n\n§H[event_target:main_attacker_scope.GetName]§! chwali się, że wkrótce wprowadzi do gry broń, która zmieni wszystko.\n\nMoże trzeba im pokazać, że też mamy asy w rękawach."
global_situation.1600.a:0	"Zaktualizujcie nasze protokoły."
global_situation.1600.a.tt:0	"Przekierujemy wszystkie możliwe §Hzasoby§!, żeby opracować nowe, potężne uzbrojenie i metody wdrażania go.\n\n"
global_situation.1600.b:0	"Zbierzcie dane z prototypów."
global_situation.1600.b.tt:0	"Studiujemy wydajność prototypowych broni, żeby móc świadomie podejmować decyzje co do ich zastosowania.\n\n"
global_situation.1600.c:0	"Terenowy test Grubasa."
global_situation.1600.c.tt:0	"Czas wypuścić najpotężniejszą broń eksperymentalną w naszym arsenale.\n\n"
global_situation.1601.name:0	"Test tajnej broni: udany"
global_situation.1601.desc:0	"Nasz ostatni test Grubasa okazał się tak wielkim sukcesem, że nie można już dłużej trzymać istnienia tej broni w tajemnicy."
global_situation.1601.a:0	"Ok."
global_situation.1602.name:0	"To zmieni wszystko"
global_situation.1602.desc:0	"§H[event_target:main_defender_scope.GetName]§! dokonuje polowego testu nowej, eksperymentalnej broni. Choć wciąż zbieramy dane, pierwsze analizy wskazują, że siła ognia tej wielkości może zmienić wynik konfliktu."
global_situation.1602.a:0	"Ok."
global_situation.1603.name:0	"Test tajnej broni: nieudany"
global_situation.1603.desc:0	"Nasz ostatni test Grubasa dostarczył interesujących danych, ale nie udało się zdetonować samej broni."
global_situation.1603.a:0	"Ok."
global_situation.1603.a.tt:0	"Populacje porzucające nasze pryncypia: §R10%§!"
global_situation.1604.name:0	"Gruba przesada"
global_situation.1604.desc:0	"§H[event_target:main_defender_scope.GetName]§!: nie zdołano dokonać testu polowego nowej, eksperymentalnej broni."
global_situation.1604.a:0	"Ok."
global_situation.1700.name:0	"Pat"
global_situation.1700.desc:0	"Doświadczamy gorzkiego impasu w konflikcie, którego drugą stroną jest §H[event_target:main_attacker_scope.GetName]§!, a nasze postępy są pomijalne.\n\nCoraz droższe z każdym dniem misje obu stron są udaremniane przez zdolność przeciwnika do planowania i przeciwdziałania.\n\nMusimy ruszyć naprzód, zanim konflikt zmieni się w nierozstrzygalną krwawą wojnę na przetrzymanie."
global_situation.1700.a:0	"Poprośmy o wsparcie."
global_situation.1700.a.tt:0	"Zrobimy wszystko, co możliwe, aby zwiększyć nasze rezerwy w celu przełamania impasu.\n\n"
global_situation.1700.b:0	"Recykling sprzętu"
global_situation.1700.b.tt:0	"Będziemy ponownie wykorzystywać wszelką broń i sprzęt, a co się da przetworzyć lub przekonfigurować, zmienimy w nowe uzbrojenie.\n\n"
global_situation.1700.c:0	"Przebijcie się przez ich linie."
global_situation.1700.c.tt:0	"Przełamiemy impas bez względu na to, ile ofiar pochłonie nasza taktyka.\n\n"
global_situation.1701.name:0	"Nastąpił przełom"
global_situation.1701.desc:0	"Pomyślnie przebiliśmy się przez linie wroga. Jedna z ich baz gwiezdnych została zniszczona."
global_situation.1701.a:0	"Ok."
global_situation.1701.a.tt:0	"Status bazy gwiezdnej wroga: §Gzniszczona§!\nUtracone okręty: §R5§!"
global_situation.1702.name:0	"Przebić się na drugą stronę"
global_situation.1702.desc:0	"§H[event_target:main_defender_scope.GetName]§! przełamuje linię frontu. Kosztowało to kilka okrętów, lecz §H[event_target:main_attacker_scope.GetName]'§! musi ustąpić."
global_situation.1702.a:0	"Ok."
global_situation.1703.name:0	"Gorzki bój"
global_situation.1703.desc:0	"Ledwie udało nam się przebić przez linię wroga. Zniszczyliśmy jedną z ich baz gwiezdnych, ale straciliśmy dużo dobrych załóg."
global_situation.1703.a:0	"Ok."
global_situation.1703.a.tt:0	"Status bazy gwiezdnej wroga: §Gzniszczona§!\nUtracone okręty: §R5§!\nPopulacje porzucające nasze pryncypia: §R10%§!"
global_situation.1704.name:0	"Zastój"
global_situation.1704.desc:0	"§H[event_target:main_defender_scope.GetName]§! próbuje przełamać impas w wojnie, ale §H[event_target:main_attacker_scope.GetName]§! odpiera ostatni atak."
global_situation.1704.a:0	"Ok."