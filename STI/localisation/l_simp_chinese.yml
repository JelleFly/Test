attitude_custodial_desc:0	"这个古早的复兴帝国认为自己有义务保护我们，帮助我们面对威胁到整个星系的危机。他们可能会试图跟我们结盟。"
attitude_berserker_desc:0	"这个复兴帝国是一个进入狂暴状态的远古人工智能。它可能会攻击周围的一切。"
