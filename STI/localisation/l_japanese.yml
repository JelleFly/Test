qt_klingon_e1_effect:0	"二十四名家"
qt_klingon_e1_effect_desc:0	"§H名家§!によって支配方針は異なる。 §Hクリンゴン帝国§!を構成するセクター群は、 それぞれ§H最高評議会§!に属する諸名家の勢力下にある。"
qt_klingon_e2_effect:0	"霊的繁栄"
qt_klingon_e2_effect_desc:0	"人々が力を合わせれば、 我々は宇宙の歴史上最も強大な文明になることができるだろう。 だがそれも、 自分たち自身がよい大きな存在の一部であることを忘れなければの話だ。"
qt_klingon_e2_planet_effect:0	"霊的繁栄"
qt_klingon_e2_planet_effect_desc:0	"§H血酒§!を大量に用意し、 §Hカーレス§!を祝うために集まろう。 カーレスこそ、 祭りの最中にも敬意を示すことを忘れてはならない唯一の相手だ！"
qt_klingon_f1_effect:0	"戦術的優位"
qt_klingon_f1_effect_desc:0	"敵に満ちたこの世界で、 戦士たちは己の道を造る。 §Hカーレス§!が愛する§Hレディ・ルカラ§!を黒曜石から作ったように。 熱情と確固たる意志を胸に抱いて。"
qt_klingon_f2_effect:0	"死の雨"
qt_klingon_f2_effect_desc:0	"クリンゴンは§Hモクバラ§!のような近接格闘戦闘にのみ長けているのではない。 軌道爆撃もまたその得意分野だ。"
qt_klingon_f3_effect:0	"星系基地の要塞化"
qt_klingon_f3_effect_desc:0	"§H銀河系§!最強の構造物を建造するには、 忍耐と技術が必要である。"
qt_klingon_f4_effect:0	"史上最強"
qt_klingon_f4_effect_desc:0	"§Hパクバトル§!を読めばわかる。 我々は常に勝利する運命にあったのだということが。 §Hカプラ§!！"
decision_kahless_festival:0	"カーレス祭開催"
decision_kahless_festival_desc:0	"労働。 闘争。 酒。 闘争。 そんなすべても、 数日にわたって酒を飲み、 歌い、 格闘を楽しむことができないのなら、無意味ではないか？"
