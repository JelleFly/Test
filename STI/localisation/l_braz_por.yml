support.5.name:0	"Primeiro Contato com [curators.GetName]"
support.5.a.desc:0	"Olá, viajante exausto! Boas-vindas.\n\nSomos os El-Aurians, os contadores de história... O universo conta muitos segredos e nós ouvimos. Sempre há conhecimento a ser encontrado, se souber onde procurar.\n\nPerdoe nossos modos! Fique à vontade e tome um drinque.\n\nAvise se pudermos fazer algo por você. Ficamos contentes em poder ajudar sempre que buscam nossos conselhos. Você verá que nossos preços são acessíveis e meramente simbólicos, considerando que sabedoria não pode ser comprada."
leviathans.505.name:0	"Orientação para [This.GetName]"
support.5.b.desc:0	"Olá, viajante, faz tempo que não nos vemos... Ou não, depende de como você entende o tempo. Esperamos que o universo tenha oferecido bons momentos de reflexão desde nosso último encontro. Manter a mente aberta é bom, mas manter a mente aberta para as próprias infinitas possibilidades? É ainda melhor.\n\nBem, como podemos servir hoje?"
leviathans.505b.desc:0	"Que bom ter você de volta, colega. Esperamos que tenha tido experiências interessantes desde a última vez que nos vimos. Boas experiências criam boas histórias, mas experiências interessantes? Ah, essas podem criar contos inesquecíveis.\n\nPor favor, sente-se. O que os El-Aurians podem fazer por você hoje? Somos todos ouvidos."
support.5.c:0	"Solicitar Tutela"
support.5.c.confirmed:0	"Tutela Solicitada"
support.5.c.reply:0	"Que fascinante... Você é inteligente o suficiente para entender que o conhecimento existe além das fórmulas e livros acadêmicos. Isso sim é interessante.\n\nMas esse é apenas o primeiro passo em uma longa jornada. Existem muitos caminhos a serem seguidos. Alguns podem ser objetivos, outros mais tortuosos, e alguns deixarão você exatamente onde começou.\n\nPodemos ajudar a tornar essa jornada um pouco mais clara e certamente mais interessante."
support.11.a:0	"Nossa tutela vai guiar sua mente até seu potencial máximo, temos certeza disso."
support.5.a.aided:0	"Os El-Aurians já estão nos ajudando."
elaurians_tutelage:0	"Tutela de El-Aurian"
elaurians_tutelage_desc:0	"Embora sejamos ouvintes, também somos conselheiros. Nossa história nos moldou para saber que instinto e intuição nem sempre estão certos. Às vezes, a tutela é a única resposta."
support.5.d:0	"Solicitar Aconselhamento"
support.5.d.confirmed:0	"Aconselhamento Solicitado"
support.5.d.reply:0	"Ora, o que temos aqui?\n\nAh, sim. Já ouvimos falar de algo desse tipo. Não exatamente assim, de fato, mas sabe como é. Tudo é inspirado em alguma coisa, e é possível compor uma canção de ninar e uma marcha de batalha usando as mesmas notas.\n\nNosso conhecimento pode ser uma inspiração para você… De fato, se ouvir com atenção o que temos a dizer, aquilo que está à sua frente passará por uma mudança, assim como você."
