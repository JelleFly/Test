gov_technocratic_enclave:0	"Технократический анклав"
gov_technocratic_enclave_desc:0	"Этот анклав опирается на технологии, чтобы расширять свою территорию и наращивать мощь. Он доминирует над доверчивыми жертвами и использует их в своих целях, и ничто не заставит его вести себя иначе."
gov_panel_of_judges:0	"Коллегия судей"
gov_panel_of_judges_desc:0	"Этим государством управляет коллегия судей, задача которых — направлять народ по пути единства и эволюции общества."
gov_ascendant_meritocracy:0	"Меритократия восхождения"
gov_ascendant_meritocracy_desc:0	"Лидерами здесь являются избранные духовные наставники, которые следят за тем, чтобы возносились только самые талантливые члены общества. Для этого используются суровые научные процедуры и жесткие культурные законы."
gov_representative_clan_system:0	"Представительная клановая система"
gov_representative_clan_system_desc:0	"Это государство — представительная демократия, где народом правят избираемые лидеры. Однако все они являются гордыми представителями кланов и принимают решения, основываясь на своем наследии."
gov_protectionist_republic:0	"Протекционистская республика"
gov_protectionist_republic_desc:0	"Этим государством управляет совет, который следит, чтобы вопрос стабильности всегда был на первом месте. Совет занимается исполнением социальных и политических законов и продвигает протекционистскую политику."
gov_corrupt_syndicate:0	"Продажный синдикат"
gov_corrupt_syndicate_desc:0	"Это государство охвачено коррупцией. Им управляет синдикат, с которым в обществе растет социальная анархия и безнаказанная преступность."
gov_patriarchal_republic:0	"Патриархальная республика"
gov_patriarchal_republic_desc:0	"Таларианцы жестко следуют традициям: их общество милитаристское и строго патриархальное. В этом андрократическом государстве все члены общества высокого ранга должны вести себя как воины."
gov_theodemocratic_republic:0	"Теодемократическая республика"
gov_theodemocratic_republic_desc:0	"Баджором управляет Совет министров, возглавляемый Первым министром. Этот орган управления политически сосуществует с Ассамблеей ведеков. В некоторых аспектах это правительство является светским, но духовное начало в нем сильно."
gov_capitalist_democracy:0	"Капиталистическая демократия"
gov_capitalist_democracy_desc:0	"Это государство — эксперт в финансовых вопросах, и все остальные народы галактики внимательно следят за его экономическими решениями."
gov_inquisitorial_anocracy:0	"Инквизиторская анократия"
gov_inquisitorial_anocracy_desc:0	"Согласно законам этого общества, индивид считается виновным, пока не доказано обратное."
gov_capitalist_anarchy:0	"Капиталистическая анархия"
gov_capitalist_anarchy_desc:0	"Члены этого общества — наемники, работорговцы и капитаны грузовых кораблей. Они почти не следуют правилам и руководствуются только прибылью."
gov_gubernatorial_republic:0	"Губернаторская республика"
gov_gubernatorial_republic_desc:0	"Глава правительства в этом обществе — назначенный губернатор, который обладает исполнительной властью и возможностью принимать решения."
gov_corporatocracy:0	"Корпоратократия"
gov_corporatocracy_desc:0	"Лиссепианцы часто оказываются вовлечены в незаконную торговлю: многие даже подозревают, что это основной источник дохода их правительства."
gov_socialist_democracy:0	"Социалистическая демократия"
gov_socialist_democracy_desc:0	"Каирн — раса телепатов, которые общаются, обмениваясь ментальными изображениями. Понятие личной жизни им незнакомо, и потому каирн создали коммунальное государство с общими ресурсами."
gov_scientocracy:0	"Саентократия"
gov_scientocracy_desc:0	"Ияаранцам неведомы такие социальные понятия, как любовь и вражда. Эта прагматичная раса опирается на науку и культурный обмен, чтобы развивать собственное общество и понимать другие народы."
gov_clan_of_spies:0	"Клан шпионов"
gov_clan_of_spies_desc:0	"Скрытное государство с высокотехнологичным разведывательным агентством, задача которого — шпионить за другими народами и правительствами."
gov_social_autocracy:0	"Социальная автократия"
gov_split_republics:0	"Разделенная республика"
gov_split_republics_desc:0	"Кес контролирует три четверти территории Кеспритта, в то время как Притт занимает одну четверть. Эти государства-соперники погрязли в давнем конфликте, из-за чего здесь на протяжении многих поколений укрепляются паранойя и ксенофобия, а взаимодействие между правительствами сведено к минимуму."
gov_parliamentary_republic:0	"Парламентская республика"
gov_matriarchal_aristocracy:0	"Матриархальная аристократия"
gov_matriarchal_aristocracy_desc:0	"В этом обществе телепатов действуют запутанные правила аристократии. Во главе государства стоят телепаты-матриархи."
