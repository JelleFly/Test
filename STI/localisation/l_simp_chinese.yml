spy_situation_sabotage_starbase:0	"恒星基地"
spy_situation_sabotage_starbase_desc:0	"炸毁关键地点的工厂，给§H恒星基地§!造成巨大破坏"
spy_situation_sabotage_starbase_effect_desc:0	"破坏目标的§H恒星基地§!，迫使基地降级。\n\n§H哨站§!级基地会被彻底摧毁，除非星系中有殖民地。\n\n"
mission_counter_espionage:0	"反间谍"
mission_counter_espionage_desc:0	"在我们的星系里展开反间谍行动，把敌人的间谍揪出来。"
mission_counter_espionage_effect_desc:0	"尝试抓获在我们星系里活动的敌方间谍。成功与否取决于双方的间谍等级差异。\n\n"
mission_counter_propaganda:0	"反宣传"
mission_counter_propaganda_desc:0	"我们的间谍会揪出殖民地里的反贼，争取让他们重新认可我们的价值观。"
mission_counter_propaganda_effect_desc:0	"让行星上§H未决定的§!人口认可我们的§H价值观§!。成功与否取决于间谍等级。\n\n"
