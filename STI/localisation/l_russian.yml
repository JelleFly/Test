attitude_null_desc:1	"Это государство пока еще не составило свое мнение о нас."
attitude_friendly_desc:1	"Это государство считает нас своим другом и может быть готово создать альянс с нами."
attitude_cordial_desc:1	"Это государство готово мирно сосуществовать с нами и вести торговлю."
attitude_unfriendly_desc:0	"Это государство относится к нам с подозрением и недоверием."
attitude_rival_desc:0	"Это государство считает нас своим соперником."
attitude_hostile_desc:3	"Это государство видит в нас врага. Весьма вероятно, что они нападут на нас, если решат, что смогут победить."
attitude_domineering_desc:0	"Это государство считает, что из нас выйдет хороший вассал."
attitude_threatened_desc:1	"Это государство считает нас угрозой."
attitude_protective_desc:1	"Это государство верит, что мы слабы и нуждаемся в его защите."
attitude_loyal_desc:1	"Этот подданный верен нам."
attitude_disloyal_desc:1	"Этот подданный не может смириться со своим подчиненным положением."
attitude_overlord_desc:0	"Это государство — наш сюзерен."
attitude_wary_desc:0	"Это государство относится к нам с опасением."
attitude_receptive_desc:0	"Это государство заинтересовано в более близких отношениях с нами."
attitude_neutral_desc:1	"Это государство не особо нами интересуется."
attitude_dismissive_desc:0	"Эта угасшая империя считает, что мы совершенно не заслуживаем их внимания."
attitude_patronizing_desc:1	"Эта угасшая империя относится к нам как к заблудшим детям, нуждающимся в их наставлениях. Они могут одарить нас технологиями, ресурсами или кораблями."
attitude_angry_desc:0	"Мы разгневали эту угасшую империю своими действиями, и они могут объявить войну, чтобы покарать нас."
attitude_arrogant_desc:0	"Эта пробужденная империя относится к нам с презрительной надменностью."
attitude_imperious_desc:0	"Эта пробужденная империя видит в нас будущего подданного. Скорее всего, они потребуют, чтобы мы отказались от своего суверенитета."
attitude_belligerent_desc:0	"Эта пробужденная империя видит в нас цель для завоевания. Скорее всего, они нападут на нас."
attitude_custodial_desc:0	"Эта пробужденная империя считает, что ей нужно защищать нас от кризиса, угрожающего сейчас галактике. Скорее всего, они попытаются стать нашими союзниками."
attitude_berserker_desc:0	"Эта пробужденная империя является древним искусственным интеллектом, который сошел с ума и яростно атакует все вокруг."
attitude_enigmatic_desc:0	"Эта угасшая империя является древним искусственным интеллектом, который ведет себя странно и непредсказуемо. Мы не знаем, чего от него ожидать."
