civic_secret_police:0	"平民监控"
civic_by_the_batleth:0	"以荣耀之刃之名"
civic_secret_police_desc:0	"在接连不断的外部宣传攻势下，公民隐私不再是我们优先考虑的事务。加强监控对我们的人民有益。"
civic_by_the_batleth_desc:0	"§H克林贡人§!仿佛是握着§H荣耀之刃§!出生的，人人精通战争之道。在不断的训练中，他们的天赋更是精进成了对抗强敌的利刃。"
civic_prophetic_leader_desc:0	"§L凯通过先知给予我们引导，贝久人终将迎来人人幸福的新时代，人民的潜力必将绽放。§!"
civic_tooltip_prophetic_leader_effects:0	"神庙生产的£happiness£§G +30%§!"
civic_nationalist_militia_corps:0	"民族主义民兵团"
civic_nationalist_militia_corps_desc:0	"§L团结就是力量。贝久反抗军忠心不渝，永远是贝久人民的后盾，贝久人的独立始终是我们的第一要务。§!"
civic_cooperative:0	"合作消费主义"
civic_cooperative_desc:0	"政府以不间断的服务交流为主要产业，坚信金融和政治相结合可以建成稳定的社会。"
civic_bankers:0	"银行家行会"
civic_bankers_desc:0	"业务繁忙的商人行会全天无休地交易，维持着社会运转。财富值得信任。"
civic_opportunism:0	"投机主义"
civic_opportunism_desc:0	"只顾私利又颇有手腕的政府不以践踏他人为耻，甚至将奴隶拍卖当做摇钱树。"
civic_mercenary_creed:0	"佣兵信条"
civic_mercenary_creed_desc:0	"这个社会建立在走私带来的金钱利益之上。恶行不仅难以发现，还积累起了可观的财富。"
civic_frenzied_inventors:0	"发明狂人"
civic_frenzied_inventors_desc:0	"§L这个工程师社会擅长开发特别容易上瘾的精神控制游戏和设备，他们在全力创造令人头晕眼花的技术。§!"
civic_dedicated_nationalist:0	"民族主义者"
civic_dedicated_nationalist_desc:0	"§L这是个以成就为傲的社会。奋力争取地位和权力是受人尊敬的使命，即便为此需要用上欺骗和暴力手段。§!"
civic_transcendent_ideal_trill:0	"超卓理想"
civic_transcendent_ideal_trill_desc:0	"§L这个社会推崇必须服从严格的规则来实现学习和成长。违规者都会遭到驱逐，甚至要面对死刑。§!"
civic_visionary_order_trill:0	"远见社团"
civic_visionary_order_trill_desc:0	"§L法律鼓励在严明的纪律下进行探索和发现，因而催生出了一个经历丰富的社会。这个社团推崇必须服从严格的规则来实现学习和成长。违规者都会遭到驱逐，甚至要面对死刑。§!"
civic_conversionist_politics:0	"归化政治"
civic_conversionist_politics_desc:0	"为了控制离经叛道之徒，这个致力于压抑文化的政府不会放过任何偏离正轨的蛛丝马迹，还会利用心理治疗来根除不端行为。"
civic_collective_utopia:0	"集体乌托邦"
civic_collective_utopia_desc:0	"这个自给自足的社会自称乌托邦。统治者大力发展科学和医疗事业，监控每一个与外界未经授权的互动，只为确保全体民众一心。"
civic_idealistic_divide:0	"理想主义分歧"
civic_idealistic_divide_desc:0	"人人都喜欢谈论统一，但并非所有裂痕都可以修复。这个社会认为让人民和持不同政见者保持安全距离，他们才会更快乐。"
civic_blood_feud:0	"世仇"
civic_blood_feud_desc:0	"这个社会以独有的小团体归属感为荣，人民的价值观和生活方式都绕不开宗族冲突和清洗。"
civic_isolationist_state:0	"孤国"
civic_isolationist_state_desc:0	"这个社会坚信严格隔绝外界的沟通有利于人民获得内心满足。除非情况特殊，否则与外人交往会被视为损害本国和平文化的行为。"
civic_ritualized_resolution:0	"献祭传统"
civic_ritualized_resolution_desc:0	"这个社会依靠献祭仪式维持安定且有尊严的生活。这项残酷的传统诞生于人口过剩和生活艰辛的黑暗岁月，但现在依然是人人奉为圭臬的公民义务。"
civic_lawless_hub:0	"法外之地"
civic_lawless_hub_desc:0	"这个社会由犯罪分子把持，是抵抗运动和逃亡的罪犯的完美家园。这里欢迎所有人，但一切风险自负。"
civic_reprobate_mercantilism:0	"堕落商贾"
civic_reprobate_mercantilism_desc:0	"这个社会几乎完全建立在非法交易和名目张胆的人口贩运之上。"
