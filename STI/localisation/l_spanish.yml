tutorial_survey_a_system_chain_title:1	"Tutorial: sondea un sistema estelar"
tutorial_survey_a_system_chain_desc:3	"Aunque tenemos mucha información sobre nuestros vecinos galácticos, no hay nada mejor que enviar una §Hnave científica§! para llevar a cabo escaneos orbitales desde cerca, investigar §Hanomalías§! y recoger muestras físicas.\n\nSelecciona la nave científica, haz clic en §Hsondear§! en la interfaz de la flota, abre el §Hmapa de la galaxia§! y selecciona un sistema sin sondear. La nave viajará hasta allí a velocidad de curvatura y estudiará la estrella anfitriona del sistema y todos los cuerpos en órbita."
