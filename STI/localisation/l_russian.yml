#leader_trait_governor_blockers_investigator_effect_desc:0	""
environmental_engineer_modifier:0	"Мастер ландшафта"
environmental_engineer_modifier_desc:0	"Этот губернатор владеет сложным искусством ландшафтного дизайна в масштабах планеты."
architectural_interest_modifier:0	"Мастер-строитель"
architectural_interest_modifier_desc:0	"Этот губернатор изучил работы величайших архитекторов §Hгалактики§!."
righteous_modifier:0	"Радикал"
righteous_modifier_desc:0	"Этот губернатор ни коим образом не будет мириться с преступностью."
corrupt_modifier:0	"Продажные"
corrupt_modifier_desc:0	"Этому губернатору не терпится набить карманы."
d_mineral_flora:0	"Дуридиевая флора"
d_mineral_flora_desc:0	"Растения на этой планете имеют §Hминеральное§! строение."
d_dry_heat:0	"Жар сирокко"
d_dry_heat_desc:0	"Поверхность этой планеты выжигают волны §Hсухого жара§!."
d_whispering_mounds:0	"Тахионные вихри"
d_whispering_mounds_desc:0	"Сильные ветры, движимые потоками §Hтахионов§!, наполняют эти горы отголосками шепота."
d_searing_heat:0	"Солнечное сияние"
d_searing_heat_desc:0	"Звезды этой системы поджигают атмосферу планеты."
d_bountiful_oasis:0	"Оазис звездной пустыни"
d_bountiful_oasis_desc:0	"Среди песков, под беззвездным небом, спрятаны чарующие §Hоазисы§!."
d_gigantic_annelids:0	"Гигантские норы в песках"
d_gigantic_annelids_desc:0	"Агрессивные §Hогромные черви§! зарываются в дюны этой планеты."
d_apex_predators:0	"Облака кометной пыли"
d_apex_predators_desc:0	"Звери, которые бродят по этим §Hзатянутым облаками саваннам§!, в процессе эволюции впитали в себя §Hминералы§!, и их мясо стало гораздо более питательным."
d_extensive_plains:0	"Рамовые равнины"
d_extensive_plains_desc:0	"Очень обширная плоская континентальная котловина, где произрастают диковинные растения и другая флора, например, §Hрама§!."
d_sirocco_winds:0	"Пустыни пылающих песков"
d_sirocco_winds_desc:0	"На бескрайних просторах дуют обжигающие §Hсухие ветры§!, грозящие постоянными огненными бурями."
d_active_volcanoes:0	"Тектоническая магма"
d_active_volcanoes_desc:0	"Крупные §H вулканические цепи§! извергают богатства коры планеты."
d_ore_rich_slopes:0	"Диамагнитные рудные склоны"
d_ore_rich_slopes_desc:0	"Грунт изобилует §Hминеральными рудами§!. Здесь кто угодно сможет набить карманы."
d_empty_mountains:0	"Мглистые горы"
d_empty_mountains_desc:0	"Эти жуткие §Hполые горы§! вызывают тревогу у большинства путников."
d_frozen_hangar_caves:0	"Пещеры ядерной зимы"
d_frozen_hangar_caves_desc:0	"§HОгромные ледяные пещеры§!, возникшие в результате нетипичной сейсмической активности."
d_ice_gems:0	"Ледяной покров"
d_ice_gems_desc:0	"Под этим обманчивым слоем льда скрыты §Hдрагоценные камни§! планеты. Их трудно найти из-за отражающих свойств среды, но каждый камень стоит целое состояние."
d_high_winds:0	"Магнитные бури"
d_high_winds_desc:0	"Грозной силы этих ветров хватило бы, чтобы питать энергией многие города."
d_moss_caves:0	"Окампанские мшистые пещеры"
d_moss_caves_desc:0	"§HМох§! был завезен с §HОкампы§! и высажен в этих пещерах. Он известен своими целебными свойствами. Немногие знают, что он еще и восхитителен на вкус."
d_infertile_land:0	"Ударные кратеры"
d_infertile_land_desc:0	"Даже для столь пустынного края, полного §Hкратеров§!, найдется применение."
d_frozen_lakes:0	"Мерзлые озера"
d_frozen_lakes_desc:0	"Здесь обитают §Hводные млекопитающие§!, обладающие очень толстой защитной жировой прослойкой. Это место застыло во времени, но готово оттаять в любой момент."
d_perfect_climate:0	"Идеальный климат"
d_perfect_climate_desc:0	"Здесь можно заниматься любимыми увлечениями, не отвлекаясь на посторонние дела."
d_homeworld_resemblance:0	"Безмятежная долина"
d_homeworld_resemblance_desc:0	"В гостях хорошо, а дома лучше. Или нет?"
d_reverse_waterfalls:0	"Водопады обратного течения"
d_reverse_waterfalls_desc:0	"Одно из захватывающих чудес §Hгалактики§!."
d_gigantic_aquatic_life:0	"Моря стеймагандеров"
d_gigantic_aquatic_life_desc:0	"В этих просторных морях плавают гигантские родичи §Hгормагандеров§!."
d_abundant_fishing_zones:0	"Изобильные рыболовные участки"
d_abundant_fishing_zones_desc:0	"В бескрайних океанах этого мира водятся косяки пестрых рыб и стайки §Hмаркоффианских морских ящериц§!."
d_powerful_currents:0	"Нуклеогенные течения"
d_powerful_currents_desc:0	"§HПодводные реки§! текут здесь с такой скоростью, что вырабатываемая ими энергия отклоняет ось этой планеты."
d_giant_mushroom_forest:0	"Гигантские грибы атута"
d_giant_mushroom_forest_desc:0	"Из огромных §Hядовитых грибов§!, образующих этот своеобразный городской пейзаж, можно сварить сытный бульон."
d_feathery_fauna:0	"Совы-одноглазки"
d_feathery_fauna_desc:0	"Ксеноорнитологи внезапно обнаружили, что эти птицы водятся не только на §HАлкоре IV§!."
d_enriched_soild:0	"Азотсодержащая почва"
d_enriched_soild_desc:0	"Нет таких культур, которые нельзя вырастить на этой планете."
d_underworld_caverns:0	"Разумные пещеры"
d_underworld_caverns_desc:0	"Под землей раскинулись §Hтемные пещеры§!. Они идеально подходят для проведения подпольных операций и подобных делишек. Но будьте осторожны, пещеры знают больше, чем кажется."
d_behemotic_fossils:0	"Исполинские окаменелости аммонитов"
d_behemotic_fossils_desc:0	"Это место завалено остатками §Hисполинских существ§! размером с город."
d_abandoned_ruins:0	"Заброшенные руины"
d_abandoned_ruins_desc:0	"§HТаинственные руины§! давно исчезнувшего народа."
d_friendly_fauna:0	"Логова циркассианских котов"
d_friendly_fauna_desc:0	"По этой планете бродят смирные §Hсущества семейства кошачьих§!. Звуки их шагов эхом отзываются в далеких пещерах."
d_fur_lined_fauna:0	"Горы мугато"
d_fur_lined_fauna_desc:0	"Эти звери родом с планеты §HНейрал§! обрастают шерстью, без которой не пережить местные суровые зимы."
d_boggy_fens:0	"Рощи каферианских яблонь"
d_boggy_fens_desc:0	"Безмятежные §Hяблоневые§! рощи с самыми вкусными в §Hгалактике§! плодами."
d_bountiful_plains:0	"Межпространственные наводнения"
d_bountiful_plains_desc:0	"Считается, что этот участок суши, расположенный ниже уровня моря, подвержен затоплениям из-за §Hпространственного трафика§! поблизости."
d_forgiving_tundra:0	"Метреоновые облака"
d_forgiving_tundra_desc:0	"Лишенные каких-либо ориентиров, эти равнины находятся во власти немилосердного §Hизлучения§! и §Hгаза§!."
d_green_hills:0	"Ратановые леса"
d_green_hills_desc:0	"§HРатановые деревья§! произрастают на крайнем севере. Эти леса отличаются богатым биоразнообразием."
d_lichen_fields:0	"Родники забу"
d_lichen_fields_desc:0	"Естественные §Hисточники§!, куда приходят на водопой представители местной фауны."
d_natural_farmland:0	"Дремлющие поля"
d_natural_farmland_desc:0	"Безмолвное поле, усеянное камнями, оставшимися после §Hдревних извержений§!."
d_nutritious_mudland:0	"Холмы с гидросеткой"
d_nutritious_mudland_desc:0	"С этих спокойных склонов стекают тихие ручейки, идеально подходящие для §Hгидропонного выращивания§! растений."
d_rugged_woods:0	"Кондитерский снег"
d_rugged_woods_desc:0	"Толстый слой снега, который покрывает эту плодородную почву, можно использовать для приготовления органического мороженного §Hспумони§!."
d_fertile_lands:0	"Туннели трибблов"
d_fertile_lands_desc:0	"Протяженная сеть туннелей, населенная мирными §Hтрибблами§!. Из них выходят отличные питомцы, к тому же прибыльные."
d_fungal_caves:0	"Келповые заросли"
d_fungal_caves_desc:0	"Подводная §Hсреда обитания§! на этой планете сохраняет жизнь многих видов, обеспечивая необходимое им пропитание."
d_great_river:0	"Тающие ледяные шапки"
d_great_river_desc:0	"По мере таяния §Hвечных льдов§! обнажаются сокрытые в их толще сокровища."
d_lush_jungle:0	"Долина диомедианского мха"
d_lush_jungle_desc:0	"Это место покрыто скользким съедобным мхом из §HДиомедианской системы§!."
d_black_soil:0	"Огромные парака"
d_black_soil_desc:0	"В этой суровой местности постоянно сходятся друг с другом в поединках гигантские §Hкрылатые животные§!."
d_fungal_forest:0	"Гигантские древесные скарабеи"
d_fungal_forest_desc:0	"§HСкарабеи§!, живущие на деревьях в этом тысячелетнем лесу, тянутся к звездам."
d_marvelous_oasis:0	"Манта на морском ложе"
d_marvelous_oasis_desc:0	"Из-за недавней §Hвулканической активности§! эти обширные и процветающие луга ушли под поверхность."
d_teeming_reef:0	"Устье мелланоидов"
d_teeming_reef_desc:0	"Морской залив, где обитает великое множество §Hморских существ§!."
d_tropical_island:0	"Спороцистианский фьорд"
d_tropical_island_desc:0	"На остатках давно растаявших §Hледников§! живут многочисленные негуманоидные виды."
d_arid_highlands:0	"Паучьи молнии"
d_arid_highlands_desc:0	"§HОслепительные вспышки§! и §Hоглушающие раскаты грома§! будоражат невыразительные тектонические разломы этой планеты."
d_buzzing_plains:0	"Плазменные бури"
d_buzzing_plains_desc:0	"Кремниевые пляжи, опустошенные интенсивными §Hплазменными бурями§!."
d_hot_springs:0	"Крейлонские гейзеры"
d_hot_springs_desc:0	"Опасные, бурлящие каналы, по которым текут §Hкипящие подземные реки§!."
d_frozen_gas_lake:0	"Месторождение ксенона"
d_frozen_gas_lake_desc:0	"Cкопление §Hинертных природных газов§! давит на степи этой планеты."
d_rushing_waterfalls:0	"Нефтяная залежь"
d_rushing_waterfalls_desc:0	"Глубинные залежи, в которых §Hостанки древних животных§! превратились в нефть."
d_searing_desert:0	"Урановые отложения"
d_searing_desert_desc:0	"Образованные в результате сверхновых и слияний нейтронных звезд, эти отложения служат катализатором §Hядерной энергии§!."
d_geothermal_vent:0	"Плутониевые источники"
d_geothermal_vent_desc:0	"Беззвучное явление, столь же прекрасное, сколь смертоносное."
d_tempestous_mountain:0	"Тектонический разлом"
d_tempestous_mountain_desc:0	"Источник большинства проявлений §Hсейсмической активности§! на поверхности этой планеты."
d_underwater_vent:0	"Психотронные водопады"
d_underwater_vent_desc:0	"Считается, что эти водопады оказывают на наблюдателей завораживающее действие, сходное с психологической реакцией, возникающей при §Hобследовании на психотронную устойчивость§!."
d_mineral_fields:0	"Силикатные кометы"
d_mineral_fields_desc:0	"В свое время здесь упали тысячи комет, внешние оболочки которых состояли из §Hсиликатных минералов§!."
d_mineral_striations:0	"Жеодовые пещеры"
d_mineral_striations_desc:0	"Оглушающие вулканические взрывы породили эти великолепные §Hжеоды§!."
d_veiny_cliffs:0	"Природный карьер"
d_veiny_cliffs_desc:0	"Эта обнаженная порода является полезным §Hстроительным материалом§!."
d_prosperous_mesa:0	"Карбоновые хондриты"
d_prosperous_mesa_desc:0	"Прямо под поверхностью залегают массивные пласты §Hредких металлов§! из метеоритов, богатых углеродом, водой и органическими соединениями."
d_ore_rich_caverns:0	"Фортаниевая река"
d_ore_rich_caverns_desc:0	"Просеивая воду из водоемов этой планеты, можно найти редкие ценные §Hминералы§!."
d_rich_mountain:0	"Золотая сокровищница"
d_rich_mountain_desc:0	"Неисчерпаемые подземные залежи скрывают огромное количество §Hруды§!, иногда в виде идолов и других брошенных артефактов."
d_submerged_ore_veins:0	"Гармонические горы"
d_submerged_ore_veins_desc:0	"Под воздействием древних атмосферных условий эти горы обросли §Hгармоническими алмазами§! и являются доступным источником этого минерала."
d_underground_sea:0	"Подземное море"
d_underground_sea_desc:0	"Под одним из континентов этой планеты находится целое §Hотдельное море§!. Такое нечасто увидишь."
d_flooded_strand:0	"Облиссианские волокна"
d_flooded_strand_desc:0	"Узкий участок суши §Hпостоянно затопляемый§! водой из окрестных водоемов."
d_mountain_valley:0	"Лигорианская долина"
d_mountain_valley_desc:0	"В эту §Hзамаскированную долину§! непросто попасть, но она скрывает множество ресурсов."
d_windswept_heath:0	"Миникойские ветра"
d_windswept_heath_desc:0	"Теплые §Hвоющие ветра§!, свойственные этому миру, сгибают деревья, придавая им необычные формы."
d_thunderstruck_plateau:0	"Люциферинные грозы"
d_thunderstruck_plateau_desc:0	"§HМолнии§! на этой планете обладают биолюминесцентными свойствами, заставляя светиться окружающую среду и ее обитателей."
d_taiga:0	"Феринианский ледяной лес"
d_taiga_desc:0	"§HГорный лес§!, существующий со времен прошлого ледникового периода, скрывает под снегом множество тайн."
d_crystal_forest:0	"Залежи дилития"
d_crystal_forest_desc:0	"Природное месторождение ценного §Hдилития§!, который используется в энергосистемах наших кораблей."
d_crystalline_caverns:0	"Дилитиевая долина"
d_crystalline_caverns_desc:0	"В результате неизвестных геологических процессов русло этой долины устлано §Hкристаллами дилития§!."
d_tetryon_stream:0	"Поток тетрионов"
d_tetryon_stream_desc:0	"Из глубоких недр этой планеты непрерывно изливается поток §Hтетрионов§!."
d_tetryon_storms:0	"Тетрионные шторма"
d_tetryon_storms_desc:0	"Облака в этой области производят непредсказуемые и невероятно опасные §Hтетрионные§! шторма."
d_b_silica_storms:0	"Прометеевы песчаные бури"
d_b_silica_storms_desc:0	"Кристаллы §Hпрометеевского кварца§!, поднятые из дюн, обрушиваются на существ поблизости, увлекая их в воронку мучительного удушья."
d_b_vorpal_cacti_fields:0	"Сайпирионские кактусы"
d_b_vorpal_cacti_fields_desc:0	"Гигантские §Hострые шипы§! преграждают путь сквозь обширные поля суккулентов, заполонивших этот засушливый край."
d_b_crushing_baobabs:0	"Кедры-роговики"
d_b_crushing_baobabs_desc:0	"Кедры этой разновидности непредсказуемо §Hвзрываются§!, если надолго остаются без воды."
d_b_invictus_mons:0	"Нейтрониевые обломки"
d_b_invictus_mons_desc:0	"Разбившиеся корабли свалены грудами §Hстылого металла§! в этой нестабильной области."
d_b_milenary_glacials:0	"Паразитический лед"
d_b_milenary_glacials_desc:0	"Лед не переставая расползается по этой планете, не давая нам добывать §Hдрагоценные камни§!."
d_b_dropleton_hailstorms:0	"Тоарианский шторм с градом"
d_b_dropleton_hailstorms_desc:0	"Этот шторм на сотни градусов Кельвина холоднее §Hтоарианского ледяного шторма§!. И гораздо болезненнее."
d_b_strong_magnetic_field:0	"Гипермагнитное поле"
d_b_strong_magnetic_field_desc:0	"Некоторые области этой планеты отличаются сильным §Hмагнетизмом§!, создавая помехи для сенсоров и транспортеров на наших кораблях."
d_b_riptide_currents:0	"Энергетическая воронка"
d_b_riptide_currents_desc:0	"Вращающаяся турбулентная темпоральная сущность с непредсказуемым поведением, которая может §Hнарушить ход времени§! в любой момент."
d_b_thermosphere_hurricanes:0	"Аммиачные шторма"
d_b_thermosphere_hurricanes_desc:0	"§HСильные ветра§! вкупе с §Hядовитыми испарениями§! делают путешествия в этом регионе очень опасными."
d_b_crystalline_trees:0	"Кристаллизованные деревья"
d_b_crystalline_trees_desc:0	"С течением времени молекулярная структура ветвей этих деревьев изменилась, превратив их в §Hострые кристальные копья§!, которые грозят сорваться сверху в любой момент."
d_b_lava_slopes:0	"Долины изверженной породы"
d_b_lava_slopes_desc:0	"Эта область покрыта застывшей тысячелетиями назад §Hмагмой§! и пока недоступна."
d_b_nonsentient_energy_lifeforms:0	"Радиоактивные лунники"
d_b_nonsentient_energy_lifeforms_desc:0	"Эти цветы поглощают §Hостаточное излучение§!. Пребывание рядом с ними губительно для большинства живых существ."
d_b_trial_grounds:0	"Зараженный хромогеликс"
d_b_trial_grounds_desc:0	"Разбитая §Hспиральная космическая станция§!, которую заполонили §Hнитриевые паразиты§!. Сбор хромсодержащих сплавов на этой спиральной конструкции возможен, но затруднен."
d_b_forgotten_installation:0	"Голографические пещеры"
d_b_forgotten_installation_desc:0	"На вид в этих пещерах твердая почва, а их колонны притягивают взгляд. На деле они ведут исследователей в §Hбездну отчаяния§!."
d_b_grey_goo:0	"Нанитовый рой"
d_b_grey_goo_desc:0	"Манипулируя атомами, мы создали §Hсамовоспроизводящийся микроскопический нанит§!. Мы не предполагали, что однажды этот нанит начнет манипулировать нами. Эта мутация враждебна и размножается с неконтролируемой скоростью."
d_b_unstable_caverns:0	"Тектонический грот"
d_b_unstable_caverns_desc:0	"Пещеры, заполненные кристаллами §Hдилития§!, которые за счет §Hпьезоэлектрического эффекта§! преобразуются в механическую энергию, увеличивая тектоническое напряжение в этой области."
d_b_tetryon_aftershocks:0	"Остаточные тетрионные толчки"
d_b_tetryon_aftershocks_desc:0	"Эти субатомные частицы терзают целые планеты даже после того, как рассеивается §Hрадиация§!, оставшаяся после их бомбардировки."
d_b_underground_gravity_well:0	"Гипогейный гравитационный колодец"
d_b_underground_gravity_well_desc:0	"Гравитационные колодцы — это искажения §Hпространственно-временного континуума§! и их, как известно, трудно устранить. Если взорвать в них трикобальтовую боеголовку, может возникнуть межфазовый разрыв."
d_b_forbidding_canyon:0	"Тупиковое ущелье"
d_b_forbidding_canyon_desc:0	"§HСейсмическая активность§H привела к образованию такого количества §H обломков §!, что каньон, похоже, оканчивается тупиком."
d_b_shifting_dunes:0	"Мираж Миншары"
d_b_shifting_dunes_desc:0	"Эти дюны — вдохновляющие безнадежные §Hвидения§! пригодных для жизни земель, но они обманчивы. Тех, кто задерживается здесь надолго, настигает жажда и электрические разряды."
d_b_magavultures:0	"Стервятники-мимики"
d_b_magavultures_desc:0	"Подвид §Hэйбразанского стервятника§!, который охотится, принимая облик безобидных существ."
d_b_graphene_avalanches:0	"Графитовые лавины"
d_b_graphene_avalanches_desc:0	"§HСнежные лавины§!, стремительно несущиеся вниз по крутым склонам, увлекают за собой обломки породы и образуют гигантские нагромождения зазубренных, острых кристаллов."
d_b_ice_volcano:0	"Криовулканический рельеф"
d_b_ice_volcano_desc:0	"§HПотухшие криовулканы§! наполнили ледяные воды опасной концентрацией аммиака и оставили после себя непроходимые §Hзастывшие карсты§!."
d_b_mistcrown_mountains:0	"Горы мерзлой крови"
d_b_mistcrown_mountains_desc:0	"Слишком много существ пало жертвами этих жестоких гор. Их погибло так много, что вершины пропитались §Hмерзлой§! кровью."
d_b_unstable_core:0	"Нестабильное ядро"
d_b_unstable_core_desc:0	"Химический состав этой планеты быстро меняется, что приводит к §Hнестабильности ядра планеты§!."
d_b_tsunami_waves:0	"Цунами"
d_b_tsunami_waves_desc:0	"Часть этой планеты §Hгеологически нестабильна§!. Ничем не сдерживаемые опасные воды вздымаются и разбиваются об илистые берега."
d_b_poisonous_arachnids:0	"Бороуглеродные арахниды"
d_b_poisonous_arachnids_desc:0	"Членистоногие на этой планете пропитались бороуглеродом из-за изменчивого количества природного газа §Hтетразина и плазмы§!."
d_b_mud_entities:0	"Мелваранские грязевые блохи"
d_b_mud_entities_desc:0	"Размером меньше альдебаранских грязевых пиявок, эти блохи являются разносчиками §Hвирусов§!, из-за которых местная вода непригодна для питья."
d_b_warring_locals:0	"Жижекомплекс"
d_b_warring_locals_desc:0	"Этот объект заполонили §Hцентаврианские слизни§!, которые ищут мозговые стволы гуманоидных существ и присасываются к ним."
d_b_unidentified_parasites:0	"Гигантские бластонейроны"
d_b_unidentified_parasites_desc:0	"Полчища гигантских паразитов, атакующих §Hмозговые клетки§!, используют свои жала для разрушения нервной системы ничего не подозревающих жертв."
d_b_temporal_anomalies:0	"Темпоральная аномалия"
d_b_temporal_anomalies_desc:0	"Массовые §Hперемещения во времени§! поблизости привели к нарушениям пространственно-временного континуума. Теперь эти земли полны глубоких разломов, источающих §Hтета-излучение§!."
d_b_volatile_craters:0	"Сириллиевые кратеры"
d_b_volatile_craters_desc:0	"Эти кратеры капризны как §Hнестабильные газы§!, существующие в туманности."
d_b_damaged_ozone_layer:0	"Поврежденный озоновый слой"
d_b_damaged_ozone_layer_desc:0	"Эта планета страдает от §Hрадиационного загрязнения§!, вызванного разрывами озонового слоя в прошлом, что может привести к гибели целых цивилизаций, если не принять меры."
d_b_abandoned_trapped_complex:0	"Гиблые рвы"
d_b_abandoned_trapped_complex_desc:0	"Смотрите под ноги."
d_b_apex_predator:0	"Чудовище"
d_b_apex_predator_desc:0	"Шака, когда §HБесконечный§! наносит удар. Темба, вены в его руках полны яда. Яга, хладнокровный циник, шепчущий о безмолвной мести."
d_b_titanic_labyrinth:0	"Лабиринт галлюцинаций"
d_b_titanic_labyrinth_desc:0	"Ввиду наличия §Hнитрозных химикатов§! этот регион невозможно исследовать — за каждым поворотом вас ждет множество трудностей неврологического характера."
d_arid_blocker:0	"Потенциал инженерии засушливой среды"
d_arid_blocker_desc:0	"Тщательно изучив эту планету, мы определили несколько ключевых факторов окружающей среды, которые можно модифицировать, получив уникальные и крайне благотворные результаты."
