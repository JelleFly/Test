capital:0	"首都惑星"
capital_desc:0	"星間帝国の首都惑星は、 政府施設、 局および政府機関本部の広大な複合体である。"
distance_from_capital:0	"首都惑星からの距離"
managed_by_sector:0	"セクターによる管理"
hazardous_weather:0	"危険な天候"
hazardous_weather_desc:0	"この惑星は不安定な気象パターンに苦しめられている。 前触れのない猛烈な嵐が頻繁に発生し、 地表に大損害をもたらすのだ。"
dangerous_wildlife:1	"敵対的な動物"
dangerous_wildlife_desc:1	"この惑星の動物相は極度に敵対的な進化を遂げた。 地表は次の獲物を待ち構える死の捕食者であふれている。 とはいえ、 彼らの生態は貴重な生物学的研究の機会を提供するだろう。"
weak_magnetic_field:0	"弱い磁場"
weak_magnetic_field_desc:0	"この惑星は居住可能だが、 地磁気が弱いか存在しないため、 宇宙線から守られていない。"
unstable_tectonics:0	"不安定な地質構造"
unstable_tectonics_desc:0	"この星のプレート構造は非常に不安定で、 巨大地震や火山活動が頻発する。"
tidal_locked:0	"潮汐固定"
tidal_locked_desc:0	"この天体は、 公転する恒星に対して潮汐固定状態にある。 つまり、 天体の半面がつねに昼で、 もう半面は永遠の闇に包まれているのだ。 もしこの惑星に生命が存在するならば、 両面の境界である薄明の領域に限られるだろう。"
chthonian_planet:0	"クトニア惑星"
chthonian_planet_desc:0	"この惑星はかつて巨大ガス惑星だったが、 恒星に接近してその濃密な大気は焼き払われた。 いま残っているのは、 超高密度で鉱物に富んだ金属の核だけだ。"
brown_dwarf:0	"褐色矮星"
brown_dwarf_desc:0	"この巨大ガス惑星は、 実際は褐色矮星だ。 核融合を維持するのに必要な質量が不足していた、 恒星の成り損ないである。"
asteroid_impacts:0	"小惑星の衝突"
asteroid_impacts_desc:0	"この惑星の公転軌道には、 小型の小惑星や隕石、 彗星群がひしめいている。 地表への大規模な衝突が高い頻度で発生する。"
extensive_moon_system:0	"大規模な衛星系"
extensive_moon_system_desc:0	"この巨大ガス惑星は異常に多くの天然衛星群を従えている。 大小何百もの衛星がこの星の周囲をめぐっているのだ。"
carbon_world:0	"炭素惑星"
carbon_world_desc:0	"この惑星は主として炭素で形成され、 酸素はほとんど含まれていない。"
asteroid_coprolite:0	"糞石の小惑星"
asteroid_coprolite_desc:1	"この小惑星の正体は巨大な糞石だ。 なんらかの巨大生命体が残した、 太古の糞が化石化したものでできている。"
asteroid_life:0	"小惑星の生命体"
asteroid_life_desc:1	"この小惑星には、 岩石を掘り進む大型の食岩ワームが巣食っている。 特徴的な生態を研究することで多くを学べるかもしれない。"
derelict_shipyard:0	"遺棄された造船所"
derelict_shipyard_desc:1	"大昔に小惑星の内部に建設された巨大造船所。 目ぼしい資材は運び去られているが、 驚異的な技術力の痕跡が見てとれる。"
junkyard:0	"廃品場"
junkyard_desc:1	"この小惑星は廃品置場として使われていたらしく、 表面は金属のデブリで覆われている。 一部はまだ再利用できそうだ。"
target_range:0	"兵器試射場"
target_range_desc:1	"この哀れな小惑星は、 亜空間兵器などの試し撃ちに使われていたようだ。 現在も異質なエネルギーのなごりが表層で検知される。"
ore_freighter:0	"難破した採掘船"
ore_freighter_desc:1	"数千年前に、 鉱石を積んだ超巨大採掘船がこの小惑星で難破した。 現在でも地表に散乱した積み荷の一部が発見されている。"
atmospheric_ecosystem:0	"大気生態系"
atmospheric_ecosystem_desc:1	"このガス惑星の表層大気では特異な生態系が形成されており、 奇妙な生命体の住処になっている。 彼らの生態研究は大きな成果が期待できるだろう。"
aerostat_colonies:0	"空中浮遊コロニー"
aerostat_colonies_desc:1	"この巨大ガス惑星の低軌道には、 古代の空中浮遊コロニー・ネットワークの残骸が見られる。 それらの非常に頑丈な設計は、 高度な技術の結晶だ。"
debris_field:0	"デブリ帯"
debris_field_desc:1	"高密度のデブリ帯が、 この巨大ガス惑星の重力井戸に捕らえられている。 ほとんどはガラクタだが、 有用な金属も回収可能だ。"
extreme_storms:0	"狂暴な嵐"
extreme_storms_desc:1	"この巨大ガス惑星の大気圏では、 いくつもの巨大嵐が荒れ狂っている。 既存の気象モデルでは説明がつかず、 興味深い研究対象になっている。"
precious_moon:0	"貴重な衛星"
precious_moon_desc:1	"このガス惑星は大規模な衛星系を持ち、 そこでは主として希少鉱物で構成される小天体も見つかる。"
asteroid_collision:0	"小惑星衝突"
asteroid_collision_desc:1	"千年ほど前にこの惑星に小惑星が衝突し、 その結果大量の鉱物が飛散した。"
microsingularity:0	"極小の特異点"
microsingularity_desc:1	"極小の特異点がこの天体の核を通り抜けたことで、 なんらかの興味深いエネルギー放出が発生している。"
alien_writing:0	"異星人の筆跡"
alien_writing_desc:1	"何者かが採掘レーザーを使って、 大量の文章を地表に刻印した。 その異星の文字は軌道上からも視認できるほど巨大だ。"
towed_asteroid:0	"曳航式小惑星"
towed_asteroid_desc:1	"おそらく資源を採掘するために、 何者かがこの惑星の安定した軌道に大きな小惑星を曳航してきた。"
nuclear_devastation:0	"核による荒廃"
nuclear_devastation_desc:1	"この星の有毒な大気は、 現地文明の勢力間で起こった破滅的な世界戦争の結果だ。 生命のいない廃墟の調査は、 得がたい研究成果を生むだろう。"
nuclear_wasteland:0	"核による荒地"
nuclear_wasteland_desc:0	"この星ではかつて、 現地文明の勢力が大規模な核攻撃の応酬を行った。 生物圏はいまだ完全には回復しておらず、 放射線で汚染されている地域が多く存在する。"
gamma_ray:0	"ガンマ線バースト"
gamma_ray_desc:0	"大昔、 この惑星は重力崩壊する星から放たれたガンマ線バーストに直撃された。 オゾン層は完全には回復しておらず、 この惑星に来る可能性のあるすべての入植者には、 紫外線に対する特別な保護が必要となる。"
greenhouse_effect:0	"暴走温室効果"
greenhouse_effect_desc:1	"原住民の工業化文明はこの星を汚染し、 温室効果の暴走を引き起こした。 古代の工場や人口密集地といった生命のいない廃墟が、 いまでも有毒な地表に見られる。"
ammonia_biosphere:0	"アンモニア生物圏"
ammonia_biosphere_desc:1	"この惑星には、 生物が水の代わりにアンモニアを使用する珍しい生態系がある。 ユニークな進化をしてきたこれらの好アンモニア生命体を研究すれば、 我々の生物学の知識を深められる。"
silicon_lifeforms:0	"ケイ素生物"
silicon_lifeforms_desc:1	"ケイ素からなる準知的生命体が、 この惑星の地下に構築した大規模なトンネル網に生息している。 彼らの掘削により、 貴重な鉱物が頻繁に混ぜ返されて地表近くに運ばれてくる。"
colony_ruins:0	"植民地跡"
colony_ruins_desc:0	"この星には、 未知の星間帝国が築いたと見られる、 放棄された植民地の古代遺跡が存在する。"
alien_mural:0	"異星人の壁画"
alien_mural_desc:1	"この星の地表にある古代壁画は、 滅びた異星人文明の技術的知識を物語っている。"
migrating_forests:0	"さまよう森"
migrating_forests_desc:0	"この星のさまよう森は、 頻繁に新しい場所へ集団移動する。 その結果、 道路や電線などのインフラ整備に支障をきたしている。"
migrating_forests_2:0	"従順なさまよう森"
migrating_forests_2_desc:2	"§W§Yさまよう森保護区§!が追加された。 惑星上の£society£ §Y社会学研究§!が向上する。 §!\n\nこの星のさまよう森は人口密集地を避けて移動するようになり、 植民地に損害を与えないようになる。 それでもなお、 この森の存在によって入植者が利用可能な区画は制限される。"
damaged_ecology:0	"傷ついた生態系"
damaged_ecology_desc:0	"この惑星のさまよう森による破壊は、 生態系に多大な影響を与えている。"
friendly_trees:0	"森の適応"
friendly_trees_desc:0	"この惑星の森と入植者は、 お互いの存在に適応し、 しばらくは一体感が高まっている。"
subterranean_civilization:0	"地下文明"
subterranean_civilization_desc:0	"この惑星の地下種族の文明は、 地上の入植者たちと親密な関係にあり、 両者はしきりに交易や文化交流を行なっている。"
subterranean_expansion:0	"地下都市"
subterranean_expansion_desc:0	"かつてこの惑星で栄えていた、 土着の地下文明は滅亡した。 入植者たちは廃墟となった地下都市を自由に拡張できる。"
terraforming_planet_size_increase:0	"テラフォーミング計画の成功"
terraforming_planet_size_increase_desc:0	"最大区域数§G+1§!"
terraforming_stability_decrease:0	"安定度ペナルティ"
terraforming_stability_decrease_desc:0	"安定度§R-10§!"
terraforming_ruler_output_decrease:0	"統治者産出量減少"
terraforming_ruler_output_decrease_desc:0	"惑星統治者の職業産出量§R-20%§!"
terraforming_build_assemble_decrease:0	"惑星での建造速度"
terraforming_build_assemble_decrease_desc:0	"惑星での建造速度と植民地の建設速度§R-25%§!"
terraforming_job_output_increase:0	"職業産出量増加"
terraforming_job_output_increase_desc:0	"この惑星の全職業の産出量§G+10%§!"
gas_giant_civ:0	"ダシュナックの首都"
gas_giant_civ_desc:1	"この星はダシュナックの新たな首都および母星に選ばれた。 このガス状知的生命体は産業やテクノロジーを持たないが、 極めて社会的であるようだ。"
gas_giant_colony:0	"ダシュナックの植民地"
gas_giant_colony_desc:1	"ダシュナックの名で知られるガス状知的生命体が、 この巨大ガス惑星の大気中で小さなコロニーを形成している。"
abandoned_terraforming:0	"放棄されたテラフォーミング計画"
abandoned_terraforming_desc:0	"この惑星は、 数千年前に一部がテラフォーミングされたが、 その工程はなんらかの理由で中断された。 その結果、 気候システムと生物圏がかなり不安定な状態となっている。"
gaia_world:1	"古代のテラフォーミング"
gaia_world_desc:0	"古代のテラフォーミング技術により、 この惑星は緑豊かな楽園になっている。"
mutant_stalker:0	"徘徊する怪物"
mutant_stalker_desc:0	"突然変異した生物がこの惑星の入植者を襲っており、 農村部に恐怖が広がっている。 労働者たちが原野に進出したがらないため、 植民地の発展に悪影響が出ている。"
wasteland_radiation:0	"放射能汚染"
wasteland_radiation_desc:0	"高レベルの放射線が検出される地域があり、 近隣住民の健康に深刻な影響を及ぼしている。"
wasteland_orbital_debris:0	"軌道上デブリ"
wasteland_orbital_debris_desc:0	"惑星の軌道上にデブリが散在している。 このおかげで衛星は打ち上げることができず、 艦船の航行にも障害が出ているため、 植民地のインフラ整備が著しく滞っている。"
wasteland_infrastructure:0	"生き残ったインフラ"
wasteland_infrastructure_desc:0	"この惑星には、 核戦争で滅亡した先住種族のインフラ構造物が残存している。 新たな建造物を建設する際の補助として使えるだろう。"
forest_fire:0	"森林火災"
forest_fire_desc:0	"森林火災が、 この星のさまよう森の大移動を引き起こした。 いくつかの農業地帯が一時的な被害を被っている。"
upliftable_species:0	"知性化可能な種族"
upliftable_species_desc:0	"ここには知性化可能な種族が存在する。 我々が植民地を設立した場合、 彼らを知性化できなくなるだろう。"
