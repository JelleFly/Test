tech_research_station_output_tier_1_desc:0	"보통 우주선은 일부 구획에만 무중력 환경을 유지할 뿐, 대부분은 §H인공 중력 내장재§!로 만들어져 있습니다. 최신 내장재와 시스템을 연구하는 것은 우주선의 일과에 매우 중요한 의미를 지닙니다."
tech_research_station_output_tier_3_desc:0	"안전하고 적절한 장비를 갖춘 시설에서 대항책 모색 및 감염 방지 연구를 목적으로 §H위험 바이러스§!와 §H병원체§!를 연구합니다."
tech_building_district_cost_reduction_tier_2_desc:0	"노후한 경제 체제의 제약은 무척이나 비효율적인 도시를 만들었습니다. 하지만 이런 족쇄를 벗어 던지면서 §H기반 시설§!이 개선되었습니다."
tech_increase_survey_speed_unique_desc:0	"§H도표 작성 기능§! 있는 탐사기를 설치해 예비 조사 속도를 높입니다."
tech_enable_automatic_surveying_desc:0	"더 이상 일일이 명령을 내려 §H도표 스캐너§!를 직접 활성화하지 않아도 됩니다. 자동으로 감지하니 말이지요."
tech_pop_growth_speed_tier_1_desc:0	"과학자가 §H유전자 배열 데이터§!를 분석해 질병을 조기에 발견하고 생존 확률을 높일 수 있습니다."
tech_pop_growth_speed_tier_2_desc:0	"의도하지 않은 새로운 유전자의 출현을 감시합니다. 이러한 유전자는 파괴하거나 비활성화할 수 있어 유전자의 §H생물 오염§!을 예방할 수 있습니다."
tech_increase_habitability_tier_1:0	"환경 조정"
tech_increase_habitability_tier_1_desc:0	"§H생물권§!은 거대하며 상대적으로 변화를 받아들이지 않는 측면이 있습니다. 이를 개선하려면 기상 현상과 §H생물 다양성§!에 대한 깊은 이해가 필요합니다."
tech_ground_army_boost_tier_2_desc:0	"때때로 전투에서 살아남는 데 공학과 병참이 중요한 역할을 하기도 합니다. 전시에는 정보와 장려책의 위력을 과소평가하기 쉽죠."
tech_ground_army_boost_tier_3_desc:0	"다양한 지형에 익숙해야 전술적 우위를 점할 수 있는 법입니다. 환경의 변화가 모든 차이를 만들어 냅니다."
tech_ship_upkeep_upgrade_reduction_tier_1_desc:0	"함선 정비 및 개조 분야에서 쌓아 올린 경험을 바탕으로 표준 §H조선소§! 모델에 각종 변화를 가미했고, 그 결과 수익화를 꾀할 수 있게 되었습니다."
tech_ship_upkeep_upgrade_reduction_tier_2_desc:0	"§H와이 카니스 마요리스§! 공학자들이 교체식 부품으로 구성된 교체식 부품 시스템을 만들었습니다."
tech_corvette_unlock:0	"선체 크기 '설계도'"
tech_corvette_unlock_desc:0	"§H미란다급 소형 전투함§!은 손쉽게 양산할 수 있습니다."
tech_destroyer_unlock:0	"선체 크기 '설계도'"
tech_destroyer_unlock_desc:0	"§H인트레피드급 중형 전함§!은 적 함대와 행성에 대대적인 폭격을 투사할 수 있습니다."
tech_cruiser_unlock:0	"선체 크기 '설계도'"
tech_cruiser_unlock_desc:0	"§H엑셀시오르급 전함§!은 궤멸적인 위력을 자랑하는 폭격을 투사할 수 있습니다."
tech_battleship_unlock:0	"선체 크기 '설계도'"
tech_battleship_unlock_desc:0	"§H갤럭시급 함선§!은 이동식 사령부는 물론이고 장거리 탐사선으로도 기능할 수 있습니다."
tech_titan_unlock:0	"선체 크기 '설계도'"
tech_titan_unlock_desc:0	"§H소버린급 기함§!은 군 수뇌부와 정부 관리를 수송하는 데 활용됩니다."
tech_blocker_removal_1_desc:0	"메마른 토양에 §H광천수§!를 주입해 다시 비옥하게 만듭니다. 더불어 번거롭기 짝이 없는 기후 관련 문제 일부를 제거합니다."
tech_terraforming_desc:0	"§H테라포밍§!을 통해 척박한 행성을 생명체가 번성하는 거주 가능 행성으로 탈바꿈시킬 수 있습니다."
tech_advanced_terraforming_desc:0	"행성 바이오매스와 대기 가스를 만드는 특수 운송 차량을 통해 기존보다 더 다양한 행성 유형을 §H테라포밍§!할 수 있게 됩니다."
tech_envoy_increase_tier_2_desc:0	"은하 이웃을 배우는 데 집중하는 §H문화 교류§! 프로그램에 예산을 할당합니다."
tech_envoy_increase_tier_3_desc:0	"숙박, 수송, 보안, 유흥 분야를 전반적으로 개선하여 §H외교 의전§! 수준을 끌어올립니다."
tech_mining_station_mineral_output_increase_tier_1_desc:0	"§H플라즈마 드릴§!로 소행성을 폭파한 후, 잔해를 걸러내는 입자 여과 돛을 전개하여 귀중한 광석을 채취합니다."
tech_mining_station_mineral_output_increase_tier_2_desc:0	"§H나노봇 체인 드릴§!은 비폭발성 추출 방법이 필요한 소행성에서 귀중한 광석을 채굴하는 데 사용됩니다."
tech_mining_station_mineral_output_increase_tier_3_desc:0	"채굴 가능한 §H가스 지점§!을 찾아 우주 먼지를 분석하고자 한층 발전한 발광 스펙트럼 도구가 개발되었습니다."
tech_mining_station_energy_output_increase_tier_1_desc:0	"§H채굴 기지§! 발전기는 많은 에너지를 재활용하는 데 최적화되어 있습니다."
tech_mining_station_energy_output_increase_tier_2_desc:0	"개선된 §H플라즈마§! 냉각수 도관은 터빈의 구조적 무결성을 강화하여 심각한 고장을 방지합니다."
tech_mining_station_energy_output_increase_tier_3_desc:0	"전송망을 강화된 최신식 EPS 도관으로 교체합니다. §H플라즈마§! 터빈이 만들어 내는 대량의 에너지를 수용할 수 있습니다."
tech_mining_station_deuterium_output_increase_tier_1_desc:0	"§H중수소§! 저장소의 초미세 입자 검사 기준을 강화하여 더 오래, 더 안정적으로 저장할 수 있도록 합니다."
tech_mining_station_deuterium_output_increase_tier_2_desc:0	"§H중수소§! 냉각수 시스템을 개선하여 열 반응이 폭주할 위험을 완화합니다."
tech_starbase_starport_desc:0	"무중력 건설 공법의 개선으로 §H항성 항구§!를 갖춘 전초 기지를 건립할 수 있게 되었습니다."
tech_starbase_starhold_desc:0	"Improvements to our artificial gravity plate-generators allow us to upgrade our §HStarports§! to §HAdvanced Starbases§!."
tech_starbase_fortress_desc:0	"Improvements to stellar shielding allow us to upgrade our §HAdvanced Starbases§! to §HStar Fortresses§!."
tech_fleet_command_limit_tier_1_desc:0	"정기 훈련은 적절한 §H함대§! 전개를 가능케 하는 최선의 방법입니다."
tech_fleet_command_limit_tier_3_desc:0	"전투 중 여러 §H통신§!을 수신 및 응답하려면 고도의 훈련과 대담한 배짱, 특수 장비가 필요합니다."
tech_fleet_command_limit_tier_4_desc:0	"함선 연산 능력의 일부를 §H함대 조율§!에 할당하면 공격 및 방어 역량이 크게 향상됩니다."
tech_corvette_build_speed_cost:0	"표준형 '초계함' 설계도"
tech_corvette_build_speed_cost_desc:0	"정형화된 §H미란다급 함선§! 생산 설비를 구축하여 제조 시간을 단축하고 그 과정에서 발생하는 폐기물을 줄입니다."
tech_destroyer_build_speed_cost:0	"표준형 '구축함' 설계도"
tech_destroyer_build_speed_cost_desc:0	"정형화된 §H인트레피드급 함선§! 생산 설비를 구축하여 제조 시간을 단축하고 그 과정에서 발생하는 폐기물을 줄입니다."
tech_cruiser_build_speed_cost:0	"표준형 '순양함' 설계도"
tech_cruiser_build_speed_cost_desc:0	"정형화된 §H엑셀시오르급 함선§! 생산 설비를 구축하여 제조 시간을 단축하고 그 과정에서 발생하는 폐기물을 줄입니다."
tech_battleship_build_speed_cost:0	"표준형 '전함' 설계도"
tech_battleship_build_speed_cost_desc:0	"정형화된 §H갤럭시급 함선§! 생산 설비를 구축하여 제조 시간을 단축하고 그 과정에서 발생하는 폐기물을 줄입니다."
tech_titan_build_speed_cost:0	"표준형 '타이탄' 설계도"
tech_titan_build_speed_cost_desc:0	"정형화된 §H소버린급 함선§! 생산 설비를 구축하여 제조 시간을 단축하고 그 과정에서 발생하는 폐기물을 줄입니다."
tech_scientist_pool_size_tier_1_desc:0	"개별 학생에게 맞춤화된 §H시험§!은 피로를 줄이는 데 보탬이 되며, 자신의 속도에 맞춰 발전할 수 있도록 합니다."
tech_governor_pool_size_tier_1_desc:0	"데이터 분석 시스템의 등장으로 문명의 지도자를 선별하는 일이 간단해졌습니다."
tech_admiral_pool_size_tier_1_desc:0	"§H은하§!를 둘러보세요! 새로운 인연을 만날 기회! 지금 바로 등록하세요!"
tech_admiral_pool_size_tier_2_desc:0	"§H군§! 인력을 적합한 임무에 투입하면 더 강력한 전투력을 발휘하는 것은 물론, 제독도 기량을 뽐낼 수 있게 됩니다."
tech_general_pool_size_tier_1_desc:0	"소외 계층이 §H모집§! 자원에 접근할 수 있도록 보장해, 누구보다 우수한 장교가 진급하는 환경을 조성합니다."
tech_general_pool_size_tier_2_desc:0	"표준화된 데이터 기반 기준을 바탕으로 하는 §H성과 기반 진급 제도§!를 도입해 용감한 사람이 인정받지 못하는 상황을 방지합니다."
tech_general_pool_size_tier_3_desc:0	"§H홀로그램 교육§!은 지도자에게 최대 10,000시간에 이르는 스트레스 예방 효과를 제공합니다. 다시 말해 야전에서 성과를 올릴 확률이 극적으로 상승합니다."
tech_warp_range_increase_tier_1_desc:0	"전체 §H은하§! 지도를 만드는 건 불가능한 일처럼 보일 수 있습니다. 하지만 위대한 업적은 모두 미지의 영역으로 첫걸음을 내딛는 데서 출발했습니다."
tech_warp_range_increase_tier_2_desc:0	"§H자동으로 업데이트되는 예측형 지도§!는 장기적으로 간접비용을 줄여줍니다."
tech_warp_range_increase_tier_3_desc:0	"§H양자 정리§!를 성계의 움직임에 적용하면 §H은하§! 먼 곳까지 항로를 그릴 수 있을 정도로 정밀한 지도를 만들 수 있습니다."
tech_warp_speed_increase_tier_1_desc:0	"이 첨단 §H이정표 시스템§!을 통해 위험한 §H워프 흐름§!과 중력 이상 현상을 빠르게 식별할 수 있습니다."
tech_warp_speed_increase_tier_2_desc:0	"자동으로 업데이트되는 정밀 워프 신호기는 §H은하§!의 구조에 대한 최신 정보를 제공합니다."
tech_minefields_tier_1_desc:0	"함선 이동 패턴을 분석하면 §H기뢰§!를 효율적으로 부설하는 동시에 민간 함선으로 인한 우발적 폭발 확률을 줄일 수 있습니다."
tech_minefields_tier_2_desc:0	"§H기뢰 패턴§!의 무작위성을 개선해 그 위치와 행동을 예측하기 더 어렵게 만듭니다."
tech_minefields_tier_3_desc:0	"§H기뢰§!에서 방출되는 열 신호를 줄여 탐지하기 어렵게 만듭니다. 간단히 말해 효과가 향상됩니다."
tech_civilian_ships_desc:0	"초창기 §H우주여행§!은 정복이 아니라 과학적 탐험과 대중의 요구를 덜어주고자 하는 열망에 초점을 두고 있었습니다."
tech_batleth_klingon_effect:0	"£job_foundry£ 금속 공학자의 £alloys£ 합금 생산량: §G+1§!\n채굴 기지의 £alloys£ 합금 생산량: §G+50%§!"
tech_armors_klingons_desc:0	"클링온의 언어에는 '장식용'이란 단어가 없습니다."
tech_historic_clone_klingon_effect:0	"지도자 사망 시 그 지도자 유형에 따라 자원을 획득합니다."
tech_criminal_science_cardassian_effect:0	"연구소로 인해 £crime£ 범죄 감소: §G-5§!\n식민지가 추가 비 카대시안 팝을 보유한 상태로 시작: §G+1§!"
tech_california_unlock:0	"캘리포니아 설계도"
tech_california_unlock_desc:0	"§H캘리포니아급 함선§!은 약간의 전투 능력을 갖춘 지원함으로, 다른 문명과의 §H2차 조우§! 임무를 수행합니다... 2차 조우도 중요한 임무라고요!"
tech_excelsior_desc:0	"§H엑셀시오르급 전함§!은 궤멸적인 위력을 자랑하는 폭격을 투사할 수 있습니다."
tech_phaser_1:0	"나디온 무기화"
tech_phaser_2:0	"페이저 이론"
tech_phaser_3:0	"페이저 연계"
tech_phaser_3_desc:0	"최적화된 연계 체계는 페이저의 전체적인 화력을 극대화합니다."
tech_phaser_4:0	"정화된 방출기 크리스탈"
tech_phaser_5:0	"방출기 매트릭스"
tech_plasma_1:0	"전술 플라즈마"
tech_plasma_1_desc:0	"초소형 반응로는 입자 융합을 유도해 대량의 지향성 에너지를 생성할 수 있습니다."
tech_plasma_2:0	"중력장 직조"
tech_plasma_2_desc:0	"고속 입자 회전기는 일시적으로 시공간 분열을 일으키는데, 이때 발생하는 중력파를 채취할 수 있습니다."
tech_plasma_3:0	"다중 독립 플라즈마"
tech_lance_1:0	"플라즈마 랜스"
tech_lance_2:0	"차원 삭제"
tech_lance_2_desc:0	"축차 배열 렌즈는 무한한 빛의 전향 현상을 일으켜 4차원 시공간 물체를 축소시킵니다."
tech_phase_payloads:0	"나노봇 튜브"
tech_antimatter_payloads:0	"반물질 폭탄"
