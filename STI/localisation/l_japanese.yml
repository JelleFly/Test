qt_cardassian_d3:0	"逆転"
qt_cardassian_d3_desc:0	"多様化は文明の対人技能を改善してきた。 平和的な統合によって、 我々は万人にとっての大いなる障害を克服した。 障害とは、 §H銀河系§!に対する不完全にして不親切な態度を我々に採用せしめた過去の傷跡のことだ。"
qt_cardassian_d3_stable_colonies_fail:0	"£trigger_no£ 安定度§G70%§!以上の植民地：§Y[This.qt_cardassian_d3_stable_colonies]§!/§Y3§!"
