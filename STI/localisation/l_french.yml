trait_pre_warp:0	"Prédistorsion"
trait_pre_warp_desc:0	"Les civilisations prédistorsion se distinguent par leur niveau d'expertise technologique, mais aucune n'utilise pour l'instant le voyage supraluminique, au moyen par exemple du propulseur par distorsion."
trait_pre_warp_effect_desc:0	""
trait_curious:0	"Curiosité"
trait_curious_desc:0	"Les merveilles de la nature sont nouvelles et mystérieuses. L'exploration ainsi que les créations artistiques et architecturales réalisées au profit d'un panthéon de divinités en constante évolution est au centre de toutes les préoccupations, à l'exception peut-être des plus basiques. D'anciens modèles scientifiques décrivent notre réalité physique fondamentale avec une surprenante exactitude."
trait_short_lived:0	"Éphémérité"
trait_short_lived_desc:0	"Une grande partie de la population mène une vie courte et cruelle, sans le confort des services tenus pour acquis par les civilisations les plus avancées. La violence, la maladie et la corruption parmi les quelques organes du gouvernement existants sont des réalités quotidiennes. Pour la plupart des gens, il n'existe rien au-delà de ces épreuves, hormis les dieux."
trait_faithful:0	"Fidélité"
trait_faithful_desc:0	"La pensée religieuse domine la vie et le discours publics. Les idéaux que représentent le labeur, l'obéissance ainsi que le sacrifice pour famille, amis et souverain sont défendus même dans les temps les plus durs. Les effusions de sang ne sont pas rares, bien que les codes éthiques quant aux utilisations appropriées de la violence soient culturellement hiérarchisés."
trait_repressed:0	"Répression"
trait_repressed_desc:0	"Les attitudes autoritaires quant à la culture et à la classe sociale permettent à une poignée d'oligarques de réguler l'accès aux connaissances sur l'univers à force de mysticisme et de discipline corporelle. La culture est un privilège réservé à l'élite. L'hygiène personnelle laisse à désirer même dans la classe dirigeante."
trait_literate:0	"Culture"
trait_literate_desc:0	"L'assurance qu'il existe juste au-delà de l'horizon un nouveau monde fait naître chez les travailleurs de toutes origines et de toutes disciplines la conviction qu'ils contribuent à quelque chose qui les dépasse. Pour la première fois, l'éducation est largement répandue et accessible à tous. Ce n'est donc pas un hasard si beaucoup ont désormais moins peur de résister à l'autorité."
trait_poor_health:0	"Santé précaire"
trait_poor_health_desc:0	"L'évolution de la civilisation offre à certains une mobilité sociale nouvelle. Mais beaucoup sont passés entre les mailles du filet, jusqu'à couler sans espoir de reprendre leur souffle. Les pressions artificielles sont aujourd'hui banalisées."
trait_introspective:0	"Introspection"
trait_introspective_desc:0	"La vie a tant changé en si peu de temps que beaucoup ont l'impression que le monde tel qu'ils le connaissaient autrefois n'existe plus. Mais avec l'augmentation de la richesse matérielle et de la qualité de vie, il est possible d'œuvrer pour permettre à une plus grande partie du public de s'éduquer et de profiter des avancées scientifiques. Des problèmes qui paraissaient autrefois immuables peuvent enfin être surmontés."
trait_introspective_effect_desc:0	"£research£ $research$ des emplois de £job_technician£ $job_technician$ : §G+0,50§!"
trait_comfortable:0	"Confort"
trait_comfortable_desc:0	"La vie est aisée lorsque la technologie fait le gros du travail. À mesure que les ressources naturelles s'épuisent, la science peine à suivre et à fournir des solutions adéquates aux catastrophes imminentes que représentent la surpopulation et la destruction environnementale. Le caractère sans cesse plus addictif des médias de divertissement ne contribue guère à l'apaisement de ce sentiment de malaise grandissant."
energy:0	"Crédits énergétiques"
energy_desc:3	"§aLes §Hcrédits énergétiques§! (£energy£) sont une valeur acceptée par toutes les espèces explorant la galaxie. De l'énergie peut être gagnée :\n§Y1.§! en construisant des §Hdistricts générateurs§! à la surface des planètes colonisées ;\n§Y2.§! en utilisant des §Hvaisseaux de construction§! pour construire des §Hstations minières§! autour des planètes ou étoiles riches en énergie ;\n§Y3.§! en vendant des ressources sur le Øgame_concept_market §Hmarché§!Ø!.§!"
influence:0	"Influence"
influence_desc_hive_mind:2	"§EL'§Hinfluence§! (£influence£) représente la capacité de notre §Hconscience collective§! à contrôler la population de drones, et sert dans de nombreuses situations, telles que la promulgation de §Hdécrets§!, l'affirmation de §Hrevendications§! et la construction d'§Havant-postes§!. La vitesse à laquelle elle est gagnée reste assez constante au cours de la partie, mais peut être accrue en découvrant certaines technologies ou en faisant d'autres empires nos §Hrivaux§!.§!"
influence_desc:5	"§aL'§Hinfluence§! (£influence£) représente notre poids politique, qui sert dans de nombreuses situations, telles que l'affirmation de §Hrevendications§!, l'établissement de §Hpactes§! et d'§Haccords§! avec d'autres civilisations ou la construction d'§Havant-postes§!. La vitesse à laquelle elle est gagnée reste assez constante au cours de la partie, mais peut être accrue :\n§Y1.§! en employant des §Hpops§! ayant l'§Hemploi§! de £job_soldier£ §Ysoldat§! dans une colonie avec la désignation §HMonde forteresse§!.§!"
food:0	"Nourriture"
food_desc:2	"§ELa §Hnourriture§! (£food£) représente les diverses denrées requises pour maintenir et développer les £pop£ §Hpops§!. Il est possible d'en obtenir davantage :\n§Y1.§! en construisant des §Hdistricts agricoles§! à la surface des planètes colonisées ;\n§Y2.§! en en achetant sur le §Hmarché§!.§!"
minerals:0	"Minéraux"
minerals_desc:3	"§ELe terme §Hminéraux§! (£minerals£) englobe toutes les ressources de base nécessaires à la construction de vaisseaux, de stations ou de bâtiments planétaires. Il est possible d'en obtenir davantage :\n§Y1.§! en construisant des §Hdistricts miniers§! à la surface des planètes colonisées ;\n§Y2.§! en utilisant des §Hvaisseaux de construction§! pour bâtir des §Hstations minières§! autour des planètes ou astéroïdes riches en minéraux ;\n§Y3.§! en en achetant sur le §Hmarché§!.§!"
deuterium:0	"Deutérium"
deuterium_desc:3	"§aLe terme §Hdeutérium§! (£deuterium£) englobe toutes les ressources de base nécessaires à l'entretien des vaisseaux. Il est possible d'en obtenir davantage :\n§Y1.§! en construisant des £building£ §Hcentres de réplication§! sur les planètes colonisées ;\n§Y2.§! en utilisant des §Hvaisseaux de construction§! pour bâtir des §Hstations minières§! autour des étoiles riches en deutérium ;\n§Y3.§! en en achetant sur le §Hmarché§!.§!"
research_desc:3	"§ELa §Hrecherche§! (£research£) permet de découvrir de nouvelles technologies. §E§ La recherche d'innovations est à la fois une course contre la montre et un marathon : l'effort et l'endurance sont grandement récompensés§!. Son rendement peut être accru : \n§Y1.§! en construisant des £building£ §Hlaboratoires de recherche§! dans nos colonies ;\n§Y2.§! en utilisant des §Hvaisseaux de construction§! pour bâtir des §Hstations de recherche§! autour de certaines planètes ou étoiles.§!"
physics_research:0	"Recherches en physique"
physics_research_desc:3	"§ELa recherche en §Hphysique§! (£physics£) permet de découvrir de nouvelles technologies. Son rendement peut être accru : \n§Y1.§! en construisant des £building£ §Hlaboratoires de recherche§! dans nos colonies ;\n§Y2.§! en utilisant des §Hvaisseaux de construction§! pour bâtir des §Hstations de recherche§! autour de certaines planètes ou étoiles.§!"
society_research:0	"Recherches sociétales"
society_research_desc:3	"§ELa §Hrecherche sociétale§! (£society£) permet de découvrir de nouvelles technologies. Son rendement peut être accru : \n§Y1.§! en construisant des £building£ §Hlaboratoires de recherche§! dans nos colonies ;\n§Y2.§! en utilisant des §Hvaisseaux de construction§! pour bâtir des §Hstations de recherche§! autour de certaines planètes ou étoiles.§!"
engineering_research:0	"Recherches en ingénierie"
engineering_research_desc:3	"§ELa §Hrecherche en ingénierie§! (£engineering£) permet de découvrir de nouvelles technologies. Son rendement peut être accru : \n§Y1.§! en construisant des £building£ §Hlaboratoires de recherche§! dans nos colonies ;\n§Y2.§! en utilisant des §Hvaisseaux de construction§! pour bâtir des §Hstations de recherche§! autour de certaines planètes ou étoiles.§!"
unity:0	"Unité"
unity_desc:3	"§EL'§H$unity$§! (£unity£) sert à débloquer de nouvelles §Htraditions§!. Son rendement peut être accru en construisant des bâtiments : £building£ §H$building_autochthon_monument$§! ou des bâtiments créant des emplois qui génèrent de l'unité.§!"
consumer_goods:0	"Biens de consommation"
consumer_goods_desc:2	"§ELes §H$consumer_goods$§! (£consumer_goods£) sont une ressource avancée représentant les divers appareils, produits de luxe et biens nécessaires pour permettre aux £pop£ §Hpops§! d'avoir une vie agréable et d'occuper des £job£ §Hemplois intellectuels§! (tels que la £job_researcher£ §Hrecherche§!). Il est possible d'en acquérir :\n§Y1.§! en construisant des £building£ §Hindustries civiles§! à la surface des planètes colonisées ;\n§Y2.§! en construisant des £district£ §Hdistricts industriels§! à la surface des planètes colonisées ;\n§Y3.§! en en achetant sur le §Hmarché§!.§!"
artificial_singularities:0	"Singularités artificielles"
artificial_singularities_desc:2	"§ELes §Hsingularités artificielles§! (£artificial_singularities£) sont confinées dans un générateur en vue d'alimenter nos §Hvaisseaux§!. Cela nous rappelle que même les forces les plus destructrices de l'univers se soumettent aux desseins romuliens.\nVous pouvez en obtenir :\n§Y1.§! en construisant et en améliorant des §Heffondreurs de protoétoile§!, un §Hbâtiment§! que chaque §Hplanète§! ne peut accueillir qu'une fois ;\n§Y2.§! en convertissant des empires en §HÉtats fantoches§!."
dilithium:0	"Dilithium"
dilithium_desc:0	"Cet isotope de lithium aussi rare que précieux est crucial pour la construction de propulseurs par distorsion."
tetryons:0	"Tétryons"
tetryons_desc:0	"Ces particules subspatiales peuvent libérer d'incroyables quantités d'énergie."
gravitons:0	"Gravitons"
gravitons_desc:1	"La gravité est la force fondamentale de notre univers, mais aussi l'une des plus dévastatrices."
nanites:0	"Nanites"
nanites_desc:0	"Les nanites sont de petits robots de la taille d'un atome qui permettent de manipuler la matière à sa plus petite échelle."
