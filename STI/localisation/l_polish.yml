wannabuycg1:0	"Ludziom zależy na rzeczach. Albo raczej rzeczy zależą od ludzi… I ich portfeli. Wiesz, to nie są rzeczy, których ludzie naprawdę potrzebują, ale sprawiamy, że tak się właśnie czują.\n\nNie przywiązuj do tego zbytniej uwagi. Do tego pudełka też nie. Chyba że planujesz opuścić to miejsce z większą liczbą dziur i mniejszą liczbą palców.\n\nO czym to ja? Och, tak, rzeczy, których ludzie potrzebują. Proszę bardzo, rozejrzyj się."
