trait_universal_settlers:0	"보편적 정착민"
trait_natural_explorers:0	"타고난 탐험가"
trait_natural_explorers_desc:0	"한 장소에서 다른 장소로 이동하는 것은 이 종족 구성원에게 제2의 본능과도 같습니다."
trait_universal_settlers_desc:0	"인간은 적응력이 뛰어나며 어디를 가든 집처럼 편안하게 느낄 수 있습니다."
trait_high_maintenance:0	"풍족한 삶"
trait_high_maintenance_desc:0	"인간은 자신의 욕구를 최대한 충족시키는 데 익숙해져 있으며, 결핍을 잘 극복하지 못합니다."
trait_universal_settlers_effect_desc:0	""
trait_environmental_resistance:0	"환경 저항"
trait_environmental_resistance_desc:0	"이 종족의 신체는 다양한 환경을 매우 잘 견딥니다."
trait_militaristic_life:0	"군국주의적 생활"
trait_militaristic_life_desc:0	"안도리안 사회에서 군 계급은 사회적 평판에 큰 영향을 미치며, 제국 수비대에서 복무하는 것은 최고의 영예 중 하나로 여겨집니다."
trait_andorian_code_of_honor:0	"안도리안 명예의 규율"
trait_andorian_code_of_honor_desc:0	"1만 2천 개가 넘는 조항이 존재하는 엄격한 명예의 규율을 준수하다 보니, 안도리안은 특정 작업을 완료하는 데 다소 시간이 걸리는 편입니다."
trait_natural_explorers_effect_desc:0	""
trait_born_to_argue:0	"논쟁적"
trait_born_to_argue_desc:0	"참을성이 없고 고집이 센 것은 텔러라이트 종족의 일반적인 특징입니다. 텔러라이트 사절은 논쟁을 위해 태어났으며, 공식 외교 담화에서 그 누구든 꺾을 수 있습니다."
trait_sharp_wits:0	"냉철한 재치"
trait_sharp_wits_desc:0	"텔러라이트는 자신이나 타인의 행동과 같은 복잡한 패턴을 이해하는 데 매우 능숙합니다."
trait_tellarite_dyspnea:0	"텔러라이트 호흡 곤란증"
trait_tellarite_dyspnea_desc:0	"독특한 엄니와 주둥이 형태의 코가 특징인 텔러라이트는 두개골 구조상 호흡을 어려우며, 그 탓에 육체적 작업을 수행하는 능력이 뒤떨어집니다."
trait_high_maintenance_effect_desc:0	""
trait_vulcan_longevity:0	"벌칸의 긴 수명"
trait_vulcan_longevity_desc:0	"벌칸은 생리적 기능 대부분을 의식적으로 제어할 수 있어 평균 수명이 높습니다."
trait_logical_mind:0	"논리적인 사고"
trait_logical_mind_desc:0	"벌칸은 유아기일 때 감정에서 자신을 분리하여 순수하고 논리적인 사고방식에 집중하는 방법을 배웁니다."
trait_low_reproduction_rate:0	"단련된 절제심"
trait_low_reproduction_rate_desc:0	"벌칸은 자신의 욕망을 통제하는 내향적인 종족입니다. 그렇다 보니 유대감을 형성하고 육체적 애정을 표현하려면 섬세한 공을 들여야 합니다."
trait_environmental_resistance_effect_desc:0	""
trait_traditional:0	"전통적"
trait_traditional_desc:0	"이 종족은 역사적 선례를 특히 중요시하는 독특한 인지적 특성이 있습니다."
trait_strong:0	"강력"
trait_strong_desc:0	"이 종족의 구성원들은 엄청난 체력 덕분에 지상에서 강력한 전사가 됩니다."
trait_unruly:0	"긍지 높음"
trait_unruly_desc:0	"콧대 높은 종족은 관리와 조직화가 어렵습니다. 이들은 명령을 좋아하지 않으며, 걸핏하면 싸우려 하거나 이의를 제기합니다."
trait_militaristic_life_effect_desc:0	""
trait_everlasting:0	"영속적"
trait_everlasting_desc:0	"로뮬란은 장수를 누리기 때문에 여러 분야에서 전문가가 될 수 있습니다."
trait_quick_learners:0	"빠른 습득"
trait_quick_learners_desc:0	"이 종족의 구성원들은 경험을 통해 배우는 속도가 빠릅니다."
trait_solitary:0	"외톨이"
trait_solitary_desc:0	"이 종족의 구성원들은 다른 사람을 신뢰하지 않는 경향이 있으며, 자신의 삶과 비밀 대부분을 남에게 드러내지 않습니다."
trait_andorian_code_of_honor_effect_desc:0	""
trait_talented:0	"재능아"
trait_talented_desc:0	"이 종족의 구성원들은 천부적인 지도자의 자질을 타고납니다."
trait_enduring:0	"장수"
trait_enduring_desc:0	"이 종족은 수명이 매우 깁니다."
trait_decadent:0	"퇴폐적"
trait_decadent_desc:0	"이 종족은 어렵지만 꼭 해야 하는 일이 있을 때마다 다른 사람이 하는 게 옳다고 믿습니다."
trait_decadent_effect_desc:0	"카대시안 팝이 존재할 경우 노동자 생산량 불이익 적용"
trait_vigilant_talarian:0	"철두철미"
trait_vigilant_talarian_desc:0	"질서야말로 사회가 번영할 수 있는 유일한 상태입니다."
trait_born_to_argue_effect_desc:0	""
trait_undying_duty_talarian:0	"불굴의 책무"
trait_undying_duty_talarian_desc:0	"이 종족은 모든 사람이 서로에 대한 의무가 있다고 믿습니다."
trait_undying_duty_talarian_effect_desc:0	"전문가 장교 생성: §G+0.2§!"
trait_chaste_talarian:0	"순결주의"
trait_chaste_talarian_desc:0	"탈라리안에게 순결보다 더 중요한 미덕은 없습니다."
trait_survivors_bajoran:0	"생존자"
trait_survivors_bajoran_desc:0	"역경의 시련으로 단련된 이 끈질긴 종족은 최악의 상황에서도 번영을 이룩해 냅니다."
trait_prophetic_believer_bajoran:0	"예언자 신봉"
trait_prophetic_believer_bajoran_desc:0	"바조란의 삶은 예언자에 대한 심오하고 흔들리지 않는 믿음에 깊은 기반을 두고 있습니다."
trait_sharp_wits_effect_desc:0	""
trait_selective_researchers_bajoran:0	"선택적인 연구원"
trait_selective_researchers_bajoran_desc:0	"과학이 영성과 대립할 때가 많은 만큼, 바조란은 무엇을 조사할지 고려할 때 신중하게 접근합니다."
trait_entrepreneurial_bolian:0	"사업 준비 완료"
trait_entrepreneurial_bolian_desc:0	"선천적으로 추진력이 뛰어나고, 영리한 데다 재빠릅니다. 심지어 수완도 좋고 개방적이며, 무엇보다 언제나 거래를 마다하지 않습니다."
trait_digestor_bolian:0	"강철 위장"
trait_digestor_bolian_desc:0	"이 종족은 부패한 음식을 포함해 사실상 어떤 음식이든 맛있게 먹는 신진대사 능력이 있어 늘 배를 든든하게 채우고 다닙니다."
trait_tellarite_dyspnea_effect_desc:0	""
trait_blueblood_bolian:0	"푸른 피"
trait_blueblood_bolian_desc:0	"이 종족은 푸른 피를 지니고 있어 대부분의 혈액이 맞지 않습니다. 그렇다 보니 치료 시 문제가 되곤 합니다."
trait_smugglers_boslic:0	"밀수꾼"
trait_smugglers_boslic_desc:0	"원칙 없는 생활에 익숙한 보슬릭은 목적을 달성하기 위해서라면 뒤틀린 속임수도 마다하지 않고 사용합니다."
trait_roamers_boslic:0	"방랑자"
trait_roamers_boslic_desc:0	"은하를 돌아다니는 데 익숙한 이 노련한 여행자들은 길 안내가 필요 없을 정도입니다."
trait_vulcan_longevity_effect_desc:0	""
trait_amoral_boslic:0	"부덕자"
trait_amoral_boslic_desc:0	"도덕관이 어긋난 보슬릭을 신뢰하기란 어렵습니다. 혹자는 불가능하다고도 합니다."
trait_conformist_jnaii:0	"순응주의자"
trait_conformist_jnaii_desc:0	"이 종족은 본질적으로 엄격한 사회정치적 법률을 따르고 지키는 편입니다."
trait_kindred_jnaii:0	"동종"
trait_kindred_jnaii_desc:0	"이 종족의 구성원들은 서로 비슷할 가능성이 매우 큽니다. 그렇다 보니 신념이나 사회적 선호, 도덕관이 획일화되어 있습니다."
trait_logical_mind_effect_desc:0	""
trait_enlightened_jnaii:0	"계몽"
trait_enlightened_jnaii_desc:0	"이 종족은 자연적으로 깨달음을 얻었고, 빠른 과학 연구의 혜택을 누리고 있습니다."
trait_deceivers_ktarian:0	"기만자"
trait_deceivers_ktarian_desc:0	"이 믿지 못할 말썽꾼들은 타고난 매력을 이용해 사기를 치며 인생을 살아갑니다."
trait_neuro_engineers_ktarian:0	"신경 공학자"
trait_neuro_engineers_ktarian_desc:0	"정신의 복잡성을 이해하는 데 타고난 재능이 있는 이 종족은 신경 공학에서 두각을 드러냅니다."
trait_low_reproduction_rate_effect_desc:0	""
trait_disruptive_ktarian:0	"훼방꾼"
trait_disruptive_ktarian_desc:0	"훼방을 자주 놓는 이 종족은 혼돈을 가져옵니다. 특히 이들은 관리하기 어려운 데다, 권위에 도전하기를 서슴지 않으며 권력을 갈망합니다."
trait_experience_seekers_trill:0	"경험을 좇는 자"
trait_experience_seekers_trill_desc:0	"이 종족의 구성원은 공생체에 합류하고자 치열하게 경쟁하며, 가장 가치 있는 사람만이 선택됩니다."
trait_joined_elite_trill:0	"융합 정예"
trait_joined_elite_trill_desc:0	"융합에 성공한 트릴은 초월성으로 인해 종족의 평균 수명을 늘리는 역할을 합니다."
trait_traditional_effect_desc:0	""
trait_private_trill:0	"내향적"
trait_private_trill_desc:0	"트릴은 내향적인 종족으로 여겨집니다. 융합 과정과 재결합을 둘러싼 금기는 은하에서 잘 알려져 있진 않습니다."
trait_divergent_acamarian:0	"분파"
trait_divergent_acamarian_desc:0	"이 종족은 아주 오래전부터 전쟁을 해왔습니다. 신념이 분열된 채 많은 이가 자신의 이념에 어울리는 곳을 찾고자 각지의 행성을 떠돌고 있습니다."
trait_stubborn_resilience_acamarian:0	"고집스러운 끈기"
trait_stubborn_resilience_acamarian_desc:0	"이 종족의 구성원은 혹독한 세월과 전투의 심판에서 살아남은 강자들이며, 변화를 받아들이는 속도가 느립니다."
trait_strong_effect_desc:0	""
trait_combative_acamarian:0	"호전적"
trait_combative_acamarian_desc:0	"이 종족은 호전적인 기질이 있습니다. 그렇다 보니 화합이나 외교적 해결 방안을 모색할 때 어려움을 겪습니다."
trait_resourceful_kaelon:0	"풍부한 자원"
trait_resourceful_kaelon_desc:0	"이 종족은 종종 자원을 활용하여 직접 사회적 문제를 해결하곤 합니다."
trait_conservative_kaelon:0	"보수적"
trait_conservative_kaelon_desc:0	"이 종족의 구성원은 현상 유지에 별다른 거부를 보이지 않으며, 평온하고 안정적인 공동체를 향한 자연스러운 욕구를 표하곤 합니다."
trait_unruly_effect_desc:0	""
trait_secluded_kaelon:0	"은둔자"
trait_secluded_kaelon_desc:0	"이 종족은 꼭 필요한 경우가 아니라면 같은 종족 이외의 구성원과 교류하는 것을 극도로 꺼립니다."
trait_entrepreneurial_farians:0	"수완가"
trait_entrepreneurial_farians_desc:0	"열정이 넘치는 이 종족은 무에서 유를 창조하는 재주가 있습니다."
trait_cunning_farians:0	"교활"
trait_cunning_farians_desc:0	"이 종족은 도덕적 의미와 상관없이 혁신적인 해결책을 떠올리는 데 타고난 재능이 있습니다."
trait_everlasting_effect_desc:0	""
trait_exploitative_farians:0	"착취적"
trait_exploitative_farians_desc:0	"이 종족의 구성원은 상대가 누구든 이익을 취하려 하며, 타인을 학대하는 한이 있어도 우위를 가져가려고 합니다."
trait_inquisitive_tanugan:0	"탐구적"
trait_inquisitive_tanugan_desc:0	"천성적으로 호기심이 많은 이 종족은 은하에 보탬이 되는 훌륭한 과학자를 배출합니다."
trait_law_abiding_tanugan:0	"준법정신"
trait_law_abiding_tanugan_desc:0	"타누간은 법이 자신의 법을 존중하는 한 당신의 법을 존중할 것입니다."
trait_quick_learners_effect_desc:0	""
trait_skeptics_tanugan:0	"회의론자"
trait_skeptics_tanugan_desc:0	"모든 것에 의문을 품는 성정 탓에, 타누간은 신문물을 받아들이는 걸 꺼립니다."
trait_smart_workers_pelian:0	"영리한 노동자"
trait_smart_workers_pelian_desc:0	"자원을 보다 효율적으로 정제하는 방법에 집중하면 업무량을 늘리지 않고도 항상 더 나은 결과를 얻을 수 있습니다."
trait_organized_pelian:0	"체계적"
trait_organized_pelian_desc:0	"펠리안은 뭐가 어디에 있는지, 양식을 어디에 어떻게 채워야 하는지 전부 숙지하고 있습니다. 심지어 글자로 빽빽하게 채워 넣은 벽에서 쉼표가 어디 빠졌는지 짚어낼 수도 있습니다."
trait_solitary_effect_desc:0	""
trait_busy_minds_pelian:0	"번잡한 정신"
trait_busy_minds_pelian_desc:0	"뇌가 최고 속도로 작동할 때는 그 정신이 자유롭게 움직일 수 있는 시간과 공간이 필요합니다."
trait_eye_for_business_lissepian:0	"사업 안목"
trait_eye_for_business_lissepian_desc:0	"이 종족은 언제나 협상과 교역, 물물교환 기회를 물색합니다."
trait_timely_lissepian:0	"시간 엄수"
trait_timely_lissepian_desc:0	"리세피안은 청구서와 세금 납부를 늦는 법이 없습니다."
trait_talented_effect_desc:0	""
trait_intermediaries_lissepian:0	"순진무구"
trait_intermediaries_lissepian_desc:0	"리세피안은 사람을 너무 잘 믿어서 탈입니다. 어머니의 날에 은행 강도를 당하는 종족이 어디 있답니까? 보안이 허술하기 짝이 없습니다."
trait_uninhibited_cairn:0	"자유분방"
trait_uninhibited_cairn_desc:0	"이 종족은 외향적이고 혼자 있기를 싫어하며, 좋은 친구들과 어울리기를 좋아합니다."
trait_telepathic_cairn:0	"텔레파시 능력자"
trait_telepathic_cairn_desc:0	"다른 사람의 마음을 침범할 수 있는 이 종족은 주변을 배려하는 천성을 타고납니다."
trait_enduring_effect_desc:0	""
trait_pacifists_cairn:0	"평화주의자"
trait_pacifists_cairn_desc:0	"케언은 폭력을 가장 비효율적인 형태의 교류 수단으로 여기며, 문제는 말로 해결해야 한다고 믿습니다."
trait_leisureless_iyaaran:0	"치여 사는 인생"
trait_leisureless_iyaaran_desc:0	"이야란은 쾌락이나 여가의 개념을 실질적으로 이해하지 못하며, 가치 있는 일이라기보다는 시간 낭비로 생각합니다."
trait_undemanding_iyaaran:0	"넉살 좋음"
trait_undemanding_iyaaran_desc:0	"이 종족은 부드러운 생체 효소 보충제가 주식이므로 생존이 쉬운 편입니다."
trait_unhurried_iyaaran:0	"느긋함"
trait_unhurried_iyaaran_desc:0	"세포 후 합성 과정을 통해 번식해 완전한 형태의 성체로 출현하는 과정은 시간을 많이 소요하는 법입니다."
trait_secretive_idanian:0	"은밀함"
trait_secretive_idanian_desc:0	"이다니안은 음지에 머물며 수수한 삶을 지향합니다. 물질적인 재산보다는 비밀을 모으는 것을 선호하는 편입니다."
trait_observant_idanian:0	"관찰력"
trait_observant_idanian_desc:0	"이 종족의 구성원은 고도로 지능적이며 은하의 다른 종족에 대한 의심 하나로 단결했습니다."
trait_vigilant_talarian_effect_desc:0	""
trait_reserved_idanian:0	"내성적"
trait_reserved_idanian_desc:0	"이 종족의 구성원들은 혼자 있는 것을 선호합니다."
trait_devout_hupyrian:0	"독실함"
trait_devout_hupyrian_desc:0	"이 온화한 거인들은 그저 곁에 있는 것만으로도 구경꾼들에게 평온함을 선사합니다."
trait_sturdy_hupyrian:0	"튼튼한 신체"
trait_sturdy_hupyrian_desc:0	"이 종족의 구성원은 혹독한 전투를 견딜 수 있도록 잘 만들어진 신체를 가지고 있습니다."
trait_great_needs_hupyrian:0	"막대한 수요"
trait_great_needs_hupyrian_desc:0	"후피리안은 생존에 필요한 식량이 부족하며, 사실 편안하게 살 공간도 부족합니다."
trait_disbelieving_kesprytt:0	"불신"
trait_disbelieving_kesprytt_desc:0	"케스프리트는 뿌리 깊은 외계 종족 혐오와 편집증적 사고방식을 갖고 있으며... 은하를 돌아다니는 것도 혹시 모르기 때문입니다."
trait_disbelieving_kesprytt_effect_desc:0	"과학자의 연구 생산: §G+2§!"
trait_utilitarian_kesprytt:0	"공리주의자"
trait_utilitarian_kesprytt_desc:0	"이 종족은 목적이 수단을 정당화한다고 믿습니다."
trait_ununified_kesprytt:0	"분열"
trait_ununified_kesprytt_desc:0	"케스 및 프리트 연합은 경쟁심을 버리지 못해 분열된 사회를 형성하고 있습니다."
trait_chaste_talarian_effect_desc:0	""
trait_transcendentalists_malcorian:0	"초월론자"
trait_transcendentalists_malcorian_desc:0	"말코리안은 스스로를 고등 생명체라고 믿습니다. 이 은하에서 자신들보다 우월하다고 느끼는 존재는 많지 않습니다."
trait_traditionalists_malcorian:0	"전통주의자"
trait_traditionalists_malcorian_desc:0	"끊임없는 진보에도 불구하고 말코리안은 자신이 누구인지, 어디에서 왔는지 기억하고 싶어 합니다."
trait_cynical_malcorian:0	"냉소적"
trait_cynical_malcorian_desc:0	"일부 말코리안들은 기술 발전을 너무 경계하여 발전의 원동력을 두려워하고 불신합니다."
trait_cynical_malcorian_effect_desc:0	"전문가의 안정도 생산량: §R-0.25§!"
trait_empath_betazoid:0	"공감"
trait_empath_betazoid_desc:0	"다른 종족과 하나가 되는 능력은 이 은하에서 소수의 종족만이 지닌 고유한 능력입니다. 베타조이드는 그 결과 화합을 바탕으로 한 사회를 이뤘습니다."
trait_survivors_bajoran_effect_desc:0	""
trait_matriarcal_houses_betazoid:0	"모계 가문"
trait_matriarcal_houses_betazoid_desc:0	"이 종족의 지도자는 구성원의 내부 역할과 중요한 조화를 이룹니다. 이들은 실용적이고 정서적인 안정감을 모두 중요하게 생각합니다."
trait_matriarcal_houses_betazoid_effect_desc:0	"통치자의 안정도 생산: §G+1§!"
trait_hard_to_please_betazoid:0	"열정적"
trait_hard_to_please_betazoid_desc:0	"모든 지성체와 선천적으로 연결되어 있는 베타조이드는 이를 바탕으로 자신의 세상뿐만 아니라 은하의 모든 경이로운 종족과도 감정적으로 교감할 수 있습니다. 생명에 대한 욕망으로 가득 찬 이들은 경험과 느낌을 통해 지식을 추구합니다."
