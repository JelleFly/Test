qt_ufop_control_neutral_zone_desc:0	"애초에 빼앗기지 말았어야 할 은하 영역을 탈환하기 시작하면서 우린 §H중립 구역§!의 전략적 중요성을 깨달았습니다. 이제 우린 정당한 영토를 되찾을 것입니다.\n\n"
