POLICY_DIALOG:0	"우리 제국의 $POLICY|H$(을)를 $OPTION|H$(으)로 변경하시겠습니까? 정책을 채택하면 $TIME|Y$년 동안 다시 변경할 수 없습니다. 이 정책으로 다음 효과를 얻습니다:\n$EFFECTS$"
