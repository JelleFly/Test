war_goal_wg_occupation_desc:0	"Задача войны — оккупировать вражеское государство.\n\nЕсли мы победим, то сможем §Hполностью§! ассимилировать противников и сделать их цивилизацию частью нашей.\n\nТакже мы получим их уникальную §Hгражданскую модель§!, что приблизит нас к §Hдипломатической победе§!.\n\n"
