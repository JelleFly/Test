sm_fleet_academy:0	"Голографические симуляторы"
sm_fleet_academy_desc:0	"Дальновидные экипажи используют такие симуляторы, чтобы испытать свои возможности в самых разных теоретических ситуациях. Даже в таких, где победа кажется недостижимой.\n"
sm_resource_silo:1	"Бункер для ресурсов"
sm_titan_yards_desc:0	"Здесь собирают самые грозные корабли в галактике, легендарные орудия войны с элитным экипажем и офицерами.\n"
sm_communications_jammer:0	"Антисенсорный генератор помех"
