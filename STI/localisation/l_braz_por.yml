game_concept_energy:0	"Créditos Energéticos"
game_concept_energy_desc:0	"§HCréditos Energéticos§! (£energy£) é uma moeda com lastro energético aceita por todas as espécies espaciais. Você pode ganhar mais Energia ao:\n§Y1.§! Construir §HDistritos Geradores§! na superfície de §HPlanetas§! colonizados.\n§Y2.§! Usar §HNaves de Construção§! para construir §HEstações de Mineração§! ao redor de Planetas ou estrelas.\n§Y3.§! Vender §HRecursos§! no Ø'game_concept_market', §HMercado§!Ø!."
game_concept_deuterium:0	"Deutério"
game_concept_deuterium_desc:0	"§HDeutério§! (£deuterium£) é um isótopo de hidrogênio usado para a manutenção de naves. Podemos ganhar mais ao:\n§Y1.§! Construir £building£ §HSalões de Replicadores§! na superfície de §HPlanetas§! colonizados.\n§Y2.§! Usar §HNaves de Construção§! para construir §HEstações de Mineração§! ao redor de estrelas ricas em Deutério.\n§Y3.§! Comprar mais no §HMercado§!."
game_concept_minerals:0	"Minerais"
game_concept_minerals_desc:0	"§HMinerais§! (£minerals£) é um termo coletivo para os §HRecursos§! básicos que precisamos para construir §HNaves§!, §HEstações§! e §HConstruções§! planetárias. Podemos ganhar mais ao:\n§Y1.§! Construir §HDistritos Mineradores§! na superfície de §HPlanetas§! colonizados.\n§Y2.§! Usar §HNaves de Construção§! para construir §HEstações de Mineração§! ao redor de Planetas ou Asteroides.\n§Y3.§! Comprar mais no Ø'game_concept_market', §HMercado§!Ø!."
game_concept_food:0	"Comida"
game_concept_food_desc:0	"§HComida§! (£food£) representa os diversos nutrientes necessários para sustentar e fazer crescer as £pop£ §HPops§!. Você pode ganhar mais ao:\n§Y1.§! Construir §HDistritos Agrícolas§! na superfície de §HPlanetas colonizados§!.\n§Y2.§! Comprar mais no Ø'game_concept_market', §HMercado§!Ø!."
game_concept_alloys:0	"Ligas Metálicas"
game_concept_alloys_desc:0	"§HLigas Metálicas§! (£alloys£) são recursos avançados que costumam ser utilizados como material de reforço com aplicação militar, como no conduto de acesso lateral que reveste as naceles de dobra. Podemos ganhar mais desse recurso necessário para construir §HNaves§! e §HBases Estelares§! ao:\n§Y1.§! Construir £building£ §HFornalhas de Ligas§! na superfície de §HPlanetas§! colonizados.\n§Y2.§! Construir £district£ §HDistritos Industriais§!.\n§Y3.§! Comprar mais no Ø'game_concept_market', §HMercado§!Ø!."
game_concept_unity:0	"Unidade"
game_concept_unity_desc:0	"§H$unity$§! (£unity£) é usado para liberar novas §HTradições§!. Podemos aumentar a produção construindo um £building£ §H$building_autochthon_monument$§! ou outras §HConstruções§! com §HEmpregos§! que produzem Unidades."
game_concept_artificial_singularities:0	"Singularidades Artificiais"
game_concept_artificial_singularities_desc:0	"§HSingularidades Artificiais§! (£artificial_singularities£) confinadas a um gerador com o propósito de energizar nossas §HNaves§!. Um lembrete de que até as forças mais destrutivas do universo se submetem ao projeto romulano.\n\nPodemos ganhar mais desse componente vital para todas as naves romulanas ao:\n§Y1.§! Construir e aprimorar §HColapsadores de Protoestrelas§!, uma §HConstrução§! que só pode ser erguida uma vez por §HPlaneta§!.\n§Y2.§! Converter Impérios em §HEstados Fantoche§!."
game_concept_market:0	"Mercado"
game_concept_market_desc:0	"No §HMercado§!, você pode trocar §HRecursos§! na compra e venda de Ø'game_concept_energy', Créditos EnergéticosØ! (£energy£). A compra e venda no §HMercado§! tem uma taxa de perda fixa em cada transação.\n\nO §HMercado§! se encontra na barra lateral esquerda."
game_concept_housing:0	"Moradia"
game_concept_housing_desc:0	"§Y$PLANET_HOUSING_TITLE$§! representa a infraestrutura planetária dedicada a abrigar a §HPopulação§!. Um §HPlaneta§! que não supre as necessidades de §YMoradia§! de suas Pops sofrerá penalidades de £stability£ Ø'game_concept_stability',$PLANET_STABILITY_TITLE$Ø! e pode passar por §YEmigração§!. Você pode aumentar as moradias ao construir £district£ §YDistritos§! adicionais no planeta.\n\nConstruir moradias também aumenta a §YCapacidade Planetária§!, que pode afetar as velocidades de Ø'game_concept_pop_growth',Crescimento de PopØ!."
game_concept_amenities:0	"Confortos"
game_concept_amenities_desc:0	"§Y$PLANET_AMENITIES_TITLE$§! representa a infraestrutura planetária e os empregos dedicados a atender às necessidades diárias da §HPopulação§!. Um §HPlaneta§! que não atende às necessidades de $PLANET_AMENITIES_TITLE$ de sua população sofrerá §Rpenalidades§! à £stability£ Ø'game_concept_planet_stability',$PLANET_STABILITY_TITLE$Ø!. Você pode aumentar a quantidade de §YConfortos§! ao empregar Pops em vários §HEmpregos§! como £job_entertainer£ §Y$job_entertainer_plural$§!."
game_concept_habitability:0	"Habitabilidade"
game_concept_habitability_desc:0	""
game_concept_crime:0	"Criminalidade"
game_concept_crime_desc:0	"§YCriminalidade§! é uma medida do nível geral de atividade criminal e desobediência à lei no §HPlaneta§!. Um alto nível de £crime£ §YCriminalidade§! faz com que eventos negativos ocorram no planeta e pode reduzir a £stability£ Ø'game_concept_planet_stability',$PLANET_STABILITY_TITLE$Ø!. Isso é naturalmente causado por ter uma grande §HPopulação§! planetária, e pode ser reduzido ao empregar £job_enforcer£ §Y$job_enforcer_plural$§!."
game_concept_planet_stability:0	"Estabilidade Planetária"
game_concept_planet_stability_desc:0	"§Y$PLANET_STABILITY_TITLE$§! é uma medida da estabilidade política geral do §HPlaneta§!. Ela é determinada primariamente pela disponibilidade de £housing£ Ø'game_concept_housing',MoradiaØ! e £amenities£ Ø'game_concept_amenities',ConfortosØ! para a população.\n\nA estabilidade planetária pode ser reduzida por condições como £housing£ §RSuperpopulação§!, £amenities£ §RConfortos Baixos§! e £crime£ §RCriminalidade§!. Um Planeta com alta $PLANET_STABILITY_TITLE$ terá uma produção de §HRecursos§! maior, enquanto um com $PLANET_STABILITY_TITLE$ baixa sofrerá penalidades e pode passar por eventos negativos ou até mesmo uma §RRevolta§! completa."
game_concept_planet_size:0	"Tamanho do Planeta"
game_concept_planet_size_desc:0	"O §YTamanho§! de um §HPlaneta§! determina quantos £district£ §YDistritos§! ele consegue suportar.\n\nA §YCapacidade Planetária§! é baseada nas £housing£ Ø'game_concept_housing',MoradiasØ! do planeta mais uma quantia para distritos não desenvolvidos, que varia de acordo com a hospitalidade geral do planeta. Liberar §YBloqueadores§! também pode aumentar a Capacidade.\n\nAs §HPops§! seguem uma curva de crescimento na qual ganham §Gbônus§! no Ø'game_concept_pop_growth',Crescimento de PopØ! conforme seus números aumentam até a média da Capacidade, mas há uma §Rpenalidade§! conforme o planeta enche."
game_concept_trade_value:0	"Valor Comercial"
game_concept_trade_value_desc:0	"O §EValor Comercial§! é a medida de lucro econômico gerado por nossa civilização.\n\nEle gera §HRecursos§! a cada mês com base em nossa Política Econômica. Podemos ganhar mais ao:\n§Y1.§! Construir §HDistritos Urbanos§! na superfície de §HPlanetas§! colonizados.\n§Y2.§! Firmar §HPactos Comerciais§! com outros Impérios."
game_concept_pop_growth:0	"Crescimento de Pop"
game_concept_pop_growth_desc:0	"O §ECrescimento de Pop§! é a velocidade com que a §HPopulação§! de uma §HColônia§! aumenta. Podemos aumentá-lo ao:\n§Y1.§! Designar Pops ao §HEmprego§! £job_healthcare£ §Y$job_healthcare$§!.\n§Y2.§! Construir mais £housing£ Ø'game_concept_housing',MoradiaØ!.\n§Y3.§! Ter mais Pops em um único planeta."
game_concept_intel:0	"Inteligência"
game_concept_intel_desc:0	"A §EInteligência§! determina quanta informação temos sobre outras civilizações. Quanto maior ela for, mais informações temos sobre sua força militar e superioridade tecnológica relativa.\n\nPodemos aumentá-la ao:\n§Y1.§! Estabelecer embaixadas em outros Impérios.\n§Y2.§! Designar §HEspiões§! para a missão §HColetar Inteligência§!."
