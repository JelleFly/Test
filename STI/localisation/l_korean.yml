tech_all_research_speed_1:0	"인공지능 연구"
tech_all_research_speed_1_desc:0	"장난감에서 첨단 과학 논문의 공동 저자까지. 가상 비서 기술은 세월의 흐름을 거치며 그야말로 장족의 발전을 이룩했습니다."
tech_all_research_speed_2:0	"지식 저장소"
tech_all_research_speed_2_desc:0	"수천 년에 걸쳐 쌓은 연구를 색인화, 정리, 분류하여 마음대로 사용할 수 있도록 합니다."
tech_all_research_speed_3:0	"복합 분야 데이터베이스"
tech_all_research_speed_3_desc:0	"종류야 어떻든 두 전문 분야를 교차 검증할 때 생성되는 데이터는 그 자체로 하나의 새로운 분야를 구성합니다."
tech_research_station_output_tier_1:0	"인공 중력 연구"
tech_research_station_output_tier_2:0	"천체물리학 연감"
tech_research_station_output_tier_2_desc:0	"끊임없이 발전하는 항성 천체물리학을 기록으로 남기면 은하 기상학의 정확도를 높이는 데 도움이 됩니다."
tech_research_station_output_tier_3:0	"위험 병원체 연구"
tech_building_district_cost_reduction_tier_1:0	"천체 홀로그램 플래닝"
tech_building_district_cost_reduction_tier_1_desc:0	"행성 전체의 자원 분포 현황과 공간 형태를 홀로그램으로 시각화합니다. 공사를 시작하기도 전부터 도시의 능률을 높일 수 있습니다."
