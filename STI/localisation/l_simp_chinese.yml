qt_klingon_c2:0	"勇谋双修"
qt_klingon_c2_desc:0	"许多人似乎已经忘了，克林贡人并不只是以身体的力量而引以为傲。我们的心灵力量也通过§HMajQa（卓越）仪式§!的长时间冥想得到了考验。能够神不知鬼不觉进入一个恒星系也是一项我们磨练纯熟的技能。\n\n"
qt_klingon_c3:0	"botjan yIchu'（启动隐身护盾）！"
qt_klingon_c3_desc:0	"为了在战场上追求光荣而牺牲是高尚的死法。然而我们也必须要为生存做好准备。我们随时准备好举起盾牌，守护那些与我们并肩作战的战士。\n\n"
