sm_shipyard:0	"조선소"
sm_shipyard_desc:0	"막강한 함선이 건조되는 장소입니다. 부품 하나씩, 회로 하나씩 차근차근 제작됩니다. 우리가 개척하지 못할 영역은 없습니다.\n"
sm_gun_battery:0	"범용 방어 시스템"
sm_gun_battery_desc:0	"최선의 방어는 좋은 공격입니다. 그리고 두 번째로 좋은 방어는 범용 시스템을 구축하는 거죠.\n"
sm_missile_battery:0	"대형 방어 체계"
sm_missile_battery_desc:1	"이 무기 포대에는 파괴 공작을 방지하는 양전자 비상 장치가 탑재되어 있습니다.\n"
sm_solar_panel_network:0	"태양 전지판 배열"
sm_solar_panel_network_desc:0	"항성을 태양 전지판 배열로 감쌀 수 있다면 문명 전체가 쓰고도 남을 에너지를 생산하는 게 가능합니다.\n"
sm_trading_hub:1	"무역 중심지"
sm_trading_hub_desc:0	"어떤 공동체든 제공할 수 있는 상품이 있기 마련이고, 시장에는 그 상품에 어울리는 가격이 책정되어 있기 마련입니다.\n"
sm_crew_quarters:0	"스타독"
sm_crew_quarters_desc:0	"선박 정비, 연료 보충, 개량을 수행할 수 있는 지정 지역입니다.\n"
sm_fleet_academy:0	"시뮬레이터 홀로덱"
sm_fleet_academy_desc:0	"예비 승무원들은 이 시뮬레이터에서 온갖 상황을 상정하고 기량을 시험합니다. 승리할 때도 있고, 쓰라린 고배를 들이켤 때도 있습니다.\n"
sm_resource_silo:1	"자원 저장고"
sm_titan_yards_desc:0	"은하에서 가장 강한 함선이 모여 있습니다. 거대한 전쟁 병기에 정예 승무원과 장교들이 승선해 있습니다.\n"
sm_communications_jammer:0	"감지기 방해전파 생성기"
sm_communications_jammer_desc:1	"이 배열 덕분에- 이 배열 덕분에- 이 배열 덕분에- 덕분에... \n\n신호 두절.\n"
sm_disruption_field:0	"보호막 방해전파 생성기"
sm_disruption_field_desc:0	"보호막은 에너지일 뿐입니다. 그리고 에너지는 쉽게 조작할 수 있죠.\n"
sm_mine_field:0	"지뢰 지대 생성기"
sm_target_uplink_computer:0	"조준 보조 체계"
sm_target_uplink_computer_desc:1	"함선에서 항성 기지까지 무기 궤적을 삼각측량하면 사격 범위가 더욱더 넓어집니다.\n"
sm_command_center:0	"무기 정비소"
sm_command_center_desc:1	"잘 정비된 무기는 성공과 실패를 가릅니다.\n"
sm_defense_grid:0	"방어 통신 링크"
sm_defense_grid_desc:0	"전쟁의 역사를 통틀어 방어자의 우위는 전투의 승패를 결정짓는 요소였습니다.\n"
