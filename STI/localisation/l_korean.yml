METAPHASIC_SHIELDS:0	"중기 보호막"
METAPHASIC_SHIELDS_DESC:0	"보다 단단한 강화 에너지 보호막으로, 놀랍도록 강력합니다. 그 어느 보호막에도 비할 수 없는 보호 성능을 자랑합니다."
TRITANIUM_HULLS:0	"트리타늄 선체"
