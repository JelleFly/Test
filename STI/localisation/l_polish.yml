war_situation_aggresive_finisher:0	"Wynik agresywny"
qt_ufop_where_none_has_gone_before_1_effect:0	"Galaktyczne intuicje"
qt_ufop_where_none_has_gone_before_1_effect_desc:0	"Inwestowanie naszych zasobów w eksplorację §Hgalaktyki§! otworzyło przed nami drzwi do nieskończonych możliwości."
qt_ufop_first_contacts_3_effect:0	"Pomocna dłoń"
qt_ufop_first_contacts_3_effect_desc:0	"Życie ubogaca się poprzez pokojowe kontakty z innymi cywilizacjami o dobrych zamiarach."
qt_ufop_expand_memory_alpha_8_effect:0	"Encyklopedia Quadrantica"
qt_ufop_expand_memory_alpha_8_effect_desc:0	"Nasza głęboka wiedza o §Hkwadrantach§! utorowała nam drogę do nowych i ekscytujących możliwości badawczych."
qt_ufop_dead_to_life_effect:0	"Stellaforming"
qt_ufop_dead_to_life_effect_desc:0	"Nie zadowala nas już samo sięganie gwiazd; musimy także rozpocząć innowacyjne badania, aby móc je transformować."
qt_ufop_ds9_station_effect:0	"Ochrona z góry"
qt_ufop_ds9_station_effect_desc:0	"Pokładający wiarę w proroków §HBajoranie§! nigdy nie są naprawdę sami."
qt_ufop_extermination_futile_effect:0	"Uniknięto kryzysu"
qt_ufop_extermination_futile_effect_desc:0	"Na przekór wszystkiemu nasi ludzie zdołali uniknąć tego, co mogło być najbardziej śmiercionośną potyczką z najbardziej złowrogim gatunkiem, jaki kiedykolwiek spotkaliśmy."
qt_ufop_empower_section_31_9_effect:0	"Nieoficjalnie"
qt_ufop_empower_section_31_9_effect_desc:0	"Dane z naszych misji wywiadowczych opierają się na potrzebie danej chwili. Wystarczy powiedzieć, że niektóre układy są potrzebne, aby utrzymać porządek w naszym społeczeństwie."
qt_ufop_extermination_futile_effect_tooltip:0	"Podstawowe wytwarzanie miejsc pracy: §G+20%§!\nSzybkość budowy statków: §G+30%§!\n"
qt_ufop_empower_section_31_9_effect_tooltip:0	"Od teraz częściowy sukces twoich okrętów szpiegowskich powiadomi cię o aktywowaniu cichego alarmu."
qt_ufop_lightyears_experienced_25_effect:0	"Cała naprzód"
qt_ufop_lightyears_experienced_25_effect_desc:0	"Gdy chodzi o eksplorację galaktyki, niezrównany nawigator wszystko zmienia."
qt_ufop_empathic_diplomacy_26_effect:0	"Wiem, co czujesz"
qt_ufop_empathic_diplomacy_26_effect_desc:0	"Nikt nie jest bieglejszy w rozumieniu skomplikowanych relacji niż §Hbetazoidzki poseł§!."
qt_ufop_doctors_orders_27_effect:0	"Nie szkodź nikomu"
qt_ufop_doctors_orders_27_effect_desc:0	"Kierujemy się niezachwianymi bioetycznymi zasadami i jesteśmy oddani ochronie naszego ludu oraz leczeniu rannych."
qt_ufop_doctors_orders_27_effect_tooltip:4	"$job_healthcare$ Podstawowa produkcja: §G+20%§!\n"
qt_ufop_multilateral_accords_effect:0	"Wielostronny dobrobyt"
qt_ufop_multilateral_accords_effect_desc:0	"Dyplomacja może doprowadzić do czegoś więcej tylko niż dobrych relacji. Nasz nowy format wzajemnej pomocy zapewnia ekonomiczny dobrobyt."
qt_ufop_worf_klingon_might_28_effect:0	"Siła ognia Klingonów"
qt_ufop_worf_klingon_might_28_effect_desc:0	"Nic nie działa tak, jak §Hklingoński wojownik§! wśród personelu. Wiedza z wewnątrz umacnia nasze zarówno obronne, jak i ofensywne umiejętności bojowe."
qt_ufop_positronic_computation_28_effect:0	"Obliczenia pozytonowe"
qt_ufop_positronic_computation_28_effect_desc:0	"Posiadanie stabilnego mózgu pozytonowego klasy Soong po naszej stronie równa się z poosiadaniem dostępu do jednego z najbardziej wyrafinowanych urządzeń obliczeniowych w całe §Hgalaktyce§!."
qt_ufop_grow_the_federation_5_effect:0	"W jedności siła"
qt_ufop_grow_the_federation_5_effect_desc:0	"To poprzez trzymanie się razem i formowanie sojuszy opartych na wzajemnym zaufaniu i dzieleniu się wiedzą §HFederacja§! zaszła tak daleko."
qt_ufop_establish_trade_affiliations_11_effect:0	"Daleki zasięg gromadzenia"
qt_ufop_establish_trade_affiliations_11_effect_desc:0	"Skupienie się na ulepszeniu naszej ekonomii doprowadziło do wydłużenia zasięgu gromadzenia naszych gwiezdnych baz."
qt_ufop_reform_the_charters_12_effect:0	"Najlepsza obrona"
qt_ufop_reform_the_charters_12_effect_desc:0	"Akcja jest taktycznie nadrzędna nad reakcją. Gdy my opieramy się na naszych zasadach moralnych, nasi przeciwnicy przygotowują się do zniszczenia nas. Jedynym sposobem na prawdziwe bezpieczeństwo jest pozbycie się ich zanim zaczną działać."
qt_ufop_inevitable_effect:0	"Gotowi na wszystko"
qt_ufop_inevitable_effect_desc:0	"Niezależnie od tego, jaką ścieżkę wybiorą nasi przeciwnicy, §HFederacja§! jest przygotowana do obrony swoich sojuszników i wartości."
qt_ufop_inevitable_effect_tooltip:0	"§G+2§! oficerów z oficerów gwiezdnej floty"
qt_ufop_control_demilitarized_zone_21_effect:0	"Zdemilitaryzowany obszar Federacji"
qt_ufop_control_demilitarized_zone_21_effect_desc:0	"Odzyskaliśmy §Hobszar zdemilitaryzowany§!, co prowadzi do usprawnienia wszystkich dywizji §Hgwiezdnej floty§!."
qt_klingon_a1_effect:0	"Wojna i obowiązek"
qt_klingon_a1_effect_desc:0	"Nikt nie buduje okrętów wojennych lepiej niż Klingoni. Nasze potężne kadłuby są nie do przebicia przez słabych oraz wyzwaniem dla godnych."
qt_klingon_a2_effect:0	"Szkolenie wojownika"
qt_klingon_a2_effect_desc:0	"Nasi wojownicy otrzymali wyspecjalizowane szkolenie, aby mogli chronić nasze terytoria oraz podbijać przeciwników."
qt_klingon_a3_effect:0	"Sto'Vo'Kor"
qt_klingon_b1_effect:0	"Zabieranie łupów"
qt_klingon_b1_effect_desc:0	"§HImperium Klingońskie§! coraz bardziej rośnie w siłę, więc powiększa się także góra kosztowności, z którym wykujemy naszą broń, ikony i §Hjinaq§!."
qt_klingon_b2_effect:0	"Najlepsi z Ty'Gokoru"
qt_klingon_b2_effect_desc:0	"Nasze §Hsiły obronne§! to niezrównana jednostka wojenna. Każdy wojownik jest szkolony tak, aby potrafił poradzić sobie z całą gamą przeciwników zarówno w walce wręcz, jak i na fazery. Żaden styl walki nie jest nam obcy."
qt_klingon_c2_effect:0	"Strategiczna przezorność"
qt_klingon_c2_effect_desc:0	"Bycie kimś potężnym, dobrze uzbrojonym i ukrytym jednocześnie to niełatwy wyczyn. Wiara przygotowała nas na to, co nieoczekiwane, a sukces sprawił, że mamy wprawę w szpiegostwie."
qt_klingon_c3_effect:0	"Nie do zdobycia"
qt_klingon_c3_effect_desc:0	"W interesie długotrwałego podboju leży inwestycja w ochronę naszego ludu. Ci, którzy służą §HImperium Klingońskiego§!, zostaną ochronieni i nagrodzeni."
qt_klingon_c4_effect:0	"Za podbój"
qt_klingon_c4_effect_desc:0	"Nasze okręty kosmiczne robią, co mogą, aby pokonać naszych przeciwników. Zgładzimy naszych wrogów tak, jak §HKahless§! zgładził §Hwęża z Xol§!."
qt_klingon_d2_effect:0	"Pokój jest niemożliwy"
qt_klingon_d2_effect_desc:0	"Porzucenie politycznego idealizmu §HFederacji§! pozwoliło nam na skoncentrowanie się na naszym prawdziwym celu. Wojownicy są stworzeni do chwały. Dyplomacja jest dla tchórzy."
qt_klingon_d2_effect_tooltip:0	"Szybkość budowy statków wojskowych: §G+10%§!\n$MOD_COUNTRY_CLAIM_INFLUENCE_COST_MULT$ §G-5%§!\n$MOD_SHIP_DAMAGE_AGAINST_STARBASES_MULT$ §G+5%§!\n"
qt_klingon_e1_effect:0	"Dwadzieścia cztery rody"
qt_klingon_e1_effect_desc:0	"Każdy §Hwielki ród§! rządzi na swój sposób i dobrze wiadomo, że każda rodzina zasiadająca w §HNajwyższej Radzie§! ma władzę nad innym sektorem §HImperium Klingońskiego§!."
qt_klingon_e2_effect:0	"Duchowy dobrobyt"
qt_klingon_e2_effect_desc:0	"Razem nasi ludzie są zdolni do stania się najpotężniejszą cywilizacją, jaką kiedykolwiek widział wszechświat. Musimy jednak pamiętać, że jesteśmy częścią czegoś o wiele wspanialszego niż my sami."
qt_klingon_e2_planet_effect:0	"Duchowy dobrobyt"
qt_klingon_e2_planet_effect_desc:0	"Masowo replikujemy beczki §Hkrwawego wina§!. Zbieramy się, aby uczcić §HKahlessa§!, jedyną twarz, której przysięgamy nie zapomnieć podczas naszych obchodów!"
qt_klingon_f1_effect:0	"Przewaga taktyczna"
qt_klingon_f1_effect_desc:0	"W całym morzu przeciwników nasi wojownicy rzeźbią swoją własną ścieżkę zupełnie tak, jak §HKahless§! wyrzeźbił swoją ukochaną §Hpanią Lukarę§! z obsydianu: z zapałem i celem."
qt_klingon_f2_effect:0	"Deszcz śmierci"
qt_klingon_f2_effect_desc:0	"Klingon nie ogranicza się do wiedzy o walce wręcz, takiej jak §HMok'bara§!, lecz jest równie uzdolniony w uderzeniach z orbity."
qt_klingon_f3_effect:0	"Umocnione gwiezdne bazy"
qt_klingon_f3_effect_desc:0	"Budowanie najsilniejszych struktur, jakie kiedykolwiek widziano w tej §Hgalaktyce§!, wymaga wytrzymałości i umiejętności."
qt_klingon_f4_effect:0	"Najwspanialsi wszech czasów"
qt_klingon_f4_effect_desc:0	"Przeczytaj §HPaq'batlh§!, a zobaczysz, że zawsze przeznaczone jest nam zwycięstwo. §HQapla'§!!"
decision_kahless_festival:0	"Zorganizuj festiwal Kahlessa"
decision_kahless_festival_desc:0	"Praca. Walka. Picie. Walka. Jakie to wszystko ma znaczenie, jeśli nie możemy świętować śmiałości naszych uczynków kilkoma dniami mglistego śpiewu i walki wręcz?"
decision_kahless_festival_warrior_effect:0	"$job_warrior_klingon_plural$ generują §G: +3§! £unity£"
decision_end_kahless_festival:0	"Zakończ festiwal Kahlessa"
decision_end_kahless_festival_desc:0	"Zakończ festiwal Kahlessa na planecie i usuń modyfikator."
decision_end_kahless_festival_effects_short:0	"Festiwal Kahlessa na planecie dobiegł końca."
kahless_festival_unimaginable_guest:0	"Czerpanie korzyści"
kahless_festival_unimaginable_guest_desc:0	"Powrót §HKahlessa§! oznacza początek wspaniałego świętowania. Niechaj każdy wojownik czerpie korzyści z tego wydarzenia!"
kahless_festival:0	"Festiwal Kahlessa"
kahless_festival_desc:0	"Masowo replikujemy beczki §Hkrwawego wina§!. Zbieramy się, aby uczcić §HKahlessa§!, jedyną twarz, której przysięgamy nie zapomnieć podczas naszych obchodów!"
qt_cardassian_a1_effect:0	"Niezawodni"
qt_cardassian_a1_effect_desc:0	"Od głodu do obfitości, z każdym dniem stajemy się coraz silniejsi."
qt_cardassian_a3_effect:0	"Rejestry"
qt_cardassian_a3_effect_desc:0	"Romulanie mogą się uważać za lepszych w sprawach wywiadowczych, ale nikt nie prowadzi lepszych rejestrów niż my, Kardasjanie."
qt_cardassian_a4_effect:0	"Powszechna kontrola"
qt_cardassian_a4_effect_desc:0	"Kardasjanie zostali w naturalny sposób wybrani, aby przetrwać i dominować nad słabszymi. Reszta to zamierzchła przeszłość."
qt_cardassian_a5_effect:0	"Władza Dominium"
qt_cardassian_a5_effect_desc:0	"Nasza wyższość została uznana przez §HDominium§!. Z czasem wielu innych przyzna, że nasze zwierzchnictwo nad §Hgalaktyką§! to najlepszy sposób działania."
qt_cardassian_b1_effect:0	"Przegląd wydajności"
qt_cardassian_b1_effect_desc:0	"Stała praca jest niezbędna dla utrzymania dobrobytu naszej §HUnii§!. Chociaż nasze procesy są tajne, spełnienie odczuwane przez wszystkich naszych pracowników jest dobrze udokumentowane."
qt_cardassian_b2_effect:0	"Ręka, która karmi"
qt_cardassian_b2_effect_desc:0	"Posłuszeństwo rodzi ciężką pracę, a ciężka praca rodzi dobrobyt. Ustalamy zasady, aby każdy mógł czerpać zyski z rezultatów."
qt_cardassian_c1_effect:0	"Żelazna ręka"
qt_cardassian_c1_effect_desc:0	"Rządzenie żelazną ręką jest przez niektórych postrzegane jako surowe, ale lubimy przypominać naszym poddanym, że najtwardszym metalem w §Hgalaktyce§! jest §Hrodinium§!. Rozumiemy, że w porównaniu z nim nasze procesy są raczej delikatne i wyrozumiałe."
qt_cardassian_c2_effect:0	"Państwo nadzoru"
qt_cardassian_c2_effect_desc:0	"Żadne słowo nie pozostanie nieusłyszane, żaden rytuał nie pozostanie niezauważony i żadna wymiana zdań nie pozostanie nieodnotowana. §HObsydianowy Zakon§! wie wszystko."
qt_cardassian_c3_effect:0	"Cztery światła"
qt_cardassian_c3_effect_desc:0	"Czasami prawda jest jedynie konstruktem wymyślonym przez zwycięzcę. Z czasem cztery światła staną się pięcioma. Ile ich widzisz?"
qt_cardassian_c4_effect:0	"Idealne warunki"
qt_cardassian_c4_effect_desc:0	"Jesteśmy ekspertami w zakresie wydajności w trudnych czasach. Nasze nowe protokoły pracy pozwoliły nam zmniejszyć ilość zasobów potrzebnych naszym pracownikom."
qt_cardassian_c4_effect_2:0	"Nowa krew"
qt_cardassian_c4_effect_2_desc:0	"Nowo przybyli przychodzą do nas jak osierocone nornice, pozbawione umiejętności określania kierunku. Integrujemy ich, aby mogli znaleźć cel w służbie §HUnii§!."
qt_cardassian_c4_effect_2_tooltip:0	"Nowe podbite kolonie mają §G+5§! dodatkowych §Yniekardasjańskich§! populacji."
qt_cardassian_d1_effect:0	"Reorganizacja"
qt_cardassian_d1_effect_desc:0	"Tworzymy się ciągle na nowo. Oto sekret naszej walki; z czasem nieuchronnie będziemy zmuszeni rozliczyć się z naszymi błędami. Ale każdy błąd jest szansą na rozwój."
qt_cardassian_d2_effect:0	"Optymalizacja siły roboczej"
qt_cardassian_d2_effect_desc:0	"Rozwój naszego społeczeństwa wymaga solidnej i wykwalifikowanej siły roboczej. Sami Kardasjanie nie są w stanie wypełnić naszych norm."
qt_cardassian_d3_effect:0	"Jakość życia"
qt_cardassian_d3_effect_desc:0	"Kardasjanie ze wszystkich środowisk zasługują na odrobinę pobłażania. Badania dowiodły, że podniesienie warunków materialnych §Hpracowników§! może bezpośrednio zwiększyć ich produktywność."
qt_cardassian_d4_effect:0	"Otwartość"
qt_cardassian_d4_effect_desc:0	"Izolacja będzie przyczyną naszego upadku. Nie możemy na zawsze pozostać cywilizacją skupioną wyłącznie na sobie. Zrzucając ciężar naszej przeszłości, przyjmujemy nowe ideały współpracy, uznania i koleżeństwa międzygatunkowego."
qt_cardassian_d4_effect_2_tooltip:0	"Wzrost zaufania dzięki układom dyplomatycznym: §G+10%§!\nUtrzymanie wpływów dzięki paktom dyplomatycznym: §G-30%§!"
qt_romulan_a1_effect:0	"Pionierzy"
qt_romulan_a1_effect_desc:0	"Każdy element wyposażenia, jakiego zażyczy sobie dowolny naukowiec, można zamówić w naszym §HMinisterstwie Nauki§!. W rzeczywistości stworzyliśmy oryginalne projekty wszystkich godnych uwagi technologii znanych w tej §Hgalaktyce§!."
qt_romulan_a2_effect:0	"Tajne operacje"
qt_romulan_a2_effect_desc:0	"Stolice planet, na których następuje szybki rozwój, są wylęgarniami nielegalnej działalności. A to z kolei sprawia to, że jej monitorowanie nie stanowi dla nas większego wyzwania."
qt_romulan_a2_effect_tooltip:0	"£unity£ wytwarzana przez budynki z kategorii §Y$building_base_of_operations_romulan$§! zbudowane w stolicy: §G+5§!"
qt_romulan_a3_effect:0	"Tajni agenci"
qt_romulan_a3_effect_desc:0	"Tak jak każdy plan awaryjny wymaga osobnego planu awaryjnego, tak każdy z naszych agentów jest uważnie obserwowany przez innego agenta."
qt_romulan_a4_effect:0	"Rdzeń osobliwości"
qt_romulan_a4_effect_desc:0	"Usprawniliśmy wykorzystanie §Hsztucznych osobliwości kwantowych§! jako głównego źródła zasilania silników naszych statków kosmicznych."
qt_romulan_a5_effect:0	"Specjalizacja imperialna"
qt_romulan_a5_effect_desc:0	"W miarę upływu lat gwiezdnych zyskujemy coraz zdolniejszych dowódców."
qt_romulan_b2_effect:0	"Ucieczka"
qt_romulan_b2_effect_desc:0	"Naszych ludzi czeka nowy świt produktywności. Musimy odbudować w innych światach to, co straciliśmy wraz ze swoim."
qt_romulan_b3_effect:0	"Ewakuacja elity"
qt_romulan_b3_effect_desc:0	"Podczas przesiedlenia najwyżsi rangą członkowie naszego społeczeństwa są traktowani priorytetowo."
qt_romulan_c2_effect:0	"Doskonałość wojskowa"
qt_romulan_c2_effect_desc:0	"Szybką asymilację wzmacnia wiara, że jednostki wszystkich szczebli są możliwe do zastąpienia, jeśli zajdzie taka potrzeba."
qt_romulan_c3_effect:0	"Wolkańskie odkupienie"
qt_romulan_c3_effect_desc:0	"Jest jeszcze czas, aby nasi kuzyni zrezygnowali ze swoich złudnych działań i zintegrowali się ze społeczeństwem romulańskim."
qt_romulan_d1_effect:0	"Śmiech D'ravsai"
qt_romulan_d1_effect_desc:0	"Pomimo naszego genialnego planowania i doskonałej realizacji, pragnienie życia w harmonii z naszymi starożytnymi wolkańskimi kuzynami pozostanie odległym marzeniem. Zwyczajnie do siebie nie pasujemy."
qt_romulan_d2_effect:0	"Przewaga technologiczna"
qt_romulan_d2_effect_desc:0	"Posiadamy najpotężniejsze systemy uzbrojenia kiedykolwiek wymyślone przez inteligentne umysły. Dotyczy to właściwie wszystkich naszych systemów."
qt_romulan_d3_effect:0	"Rodowód"
qt_romulan_d3_effect_desc:0	"Integracja Wolkanów z naszym społeczeństwem przyczyniła się do wzrostu gospodarczego. Nic dziwnego. W końcu krew naszych kuzynów również jest zielona."
