support.5.name:0	"[curators.GetName]: первый контакт"
support.5.a.desc:0	"Привет тебе, усталый путник! Добро пожаловать.\n\nМы — эль-аурианцы, сказители… Вселенная рассказывает множество тайн, а мы слушаем. Всегда можно найти знания, если знать, где искать.\n\nНо где же наши манеры! Пожалуйста, располагайся поудобнее и выпей чего-нибудь.\n\nЕсли мы можем чем-то помочь, только скажи. Мы всегда рады, когда к нам обращаются за советом. Вот увидишь, наши цены доступны и чисто символические, ведь мудрость нельзя купить."
leviathans.505.name:0	"[This.GetName]: за советом"
support.5.b.desc:0	"Здравствуй, путник, давно не виделись... а может, и нет — ведь время для всех течет по-разному. Надеемся, что со времени нашей последней встречи вселенная дала тебе пищу для размышлений. Широко мыслить — это хорошо, но еще лучше непрестанно расширять свое мышление.\n\nИтак, чем мы можем помочь на этот раз?"
leviathans.505b.desc:0	"С возвращением, друг. Надеемся, что с тех пор, как мы виделись в последний раз, с тобой произошли интересные события. Хорошие события — это хорошие истории, а вот интересные события… О, из них выходят незабываемые истории.\n\nПрошу, присаживайся. Чем эль-аурианцы могут помочь тебе на этот раз? Мы слушаем."
support.5.c:0	"Попросить наставлений"
support.5.c.confirmed:0	"Вы попросили наставлений"
support.5.c.reply:0	"Как интересно… У тебя хватает мудрости понять, что знания можно почерпнуть не только в учебниках и формулах. Это действительно интересно.\n\nНо это только первый шаг на довольно долгом пути. Есть множество путей, по которым можно идти. Некоторые из них прямые, другие — извилистые, есть и такие, что приведут вас в начало.\n\nМы можем помочь сделать этот путь более понятным и, разумеется, более интересным."
support.11.a:0	"Мы уверены, что наши наставления помогут тебе в полной мере овладеть возможностями собственного разума."
support.5.a.aided:0	"Эль-аурианцы уже помогают нам."
elaurians_tutelage:0	"Наставления эль-аурианцев"
elaurians_tutelage_desc:0	"Мы слушатели, но мы еще и советчики. С течением времени мы пришли к пониманию, что на инстинкт и интуицию не всегда можно положиться. Иногда единственным выходом являются наставления."
support.5.d:0	"Попросить совета"
support.5.d.confirmed:0	"Вы попросили совета"
support.5.d.reply:0	"Так-так, что тут у нас?\n\nАх да. Когда-то мы слышали о чем-то подобном. Не совсем об этом, конечно. Но ты знаешь, как это бывает. Все черпает вдохновение из чего-то другого, и из одних и тех же нот можно сложить и колыбельную, и боевой марш.\n\nТо, что мы можем рассказать, может вдохновить тебя… Но если ты действительно прислушаешься к нашим словам, тогда мир перед тобой уже не будет прежним, и ты тоже."
