qt_ufop_control_demilitarized_zone_21:0	"비무장 지역 장악"
qt_ufop_control_demilitarized_zone_21_desc:0	"§H연방§!의 힘이 세지면서 우린 역사적으로 우리의 것이었던 것의 소유권을 주장할 수 있게 되었습니다. 정보에 기반하지 않은 의사 결정과 부적절한 지도의 조합이 우리를 이 길로 이끌었습니다. 이제 더 나은 방식으로 돌아갈 때입니다.\n\n"
