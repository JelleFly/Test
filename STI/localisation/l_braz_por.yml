d_romulan_klingon_settlement:0	"Ocupado"
d_romulan_klingon_settlement_desc:0	"Outros colonos se estabeleceram aqui, impossibilitando a construção e expansão nesta área."
f_romulan_klingon_settlement:0	"Estabilidade Aumentada"
f_romulan_klingon_settlement_desc:0	"Temos uma habilidade para resolver conflitos, aumentando a estabilidade de nossas colônias."
f_planet_of_ruins:0	"Ruínas Desconhecidas"
f_planet_of_ruins_desc:0	"Este planeta contém uma infinidade de ruínas desconhecidas e inexploradas."
f_protected_grounds:0	"Terrenos Protegidos"
f_protected_grounds_desc:0	"Esses territórios conquistaram respeito e admiração suficientes para impedir desalojamento ou a destruição de seu solo."
f_pilfered_grounds:0	"Terrenos Roubados"
f_pilfered_grounds_desc:0	"Os recursos que este solo guarda são preciosos demais para serem deixados intocados. Além disso, achado não é roubado."
f_lotus_reserve:0	"Reserva de Lótus"
f_lotus_reserve_desc:0	"Uma micro reserva única que possui propriedades capazes de acalmar os nervos de qualquer colono."
f_titanic_city:0	"Cidade Titânica"
f_titanic_city_desc:0	"Esta cidade flutuante já abrigou uma antiga espécie titânica. Agora serve como um palácio para os mais prestigiados."
f_bomb_fields:0	"Campos de Bombas"
f_bomb_fields_desc:0	"Esses campos estão repletos de bombas inativas, tornando o terreno pouco confiável e, às vezes, fatal."
f_ancient_xeno_cultural_sites:0	"Antigos Locais Xenoculturais"
f_ancient_xeno_cultural_sites_desc:0	"As ruínas deste mundo são antigas e misteriosas demais. Somente as almas mais corajosas atravessam suas passagens turísticas bem iluminadas e isoladas."
f_archaic_cultural_strata:0	"Classes Culturais Arcaicas"
f_archaic_cultural_strata_desc:0	"As metrópoles deste mundo cresceram tanto que arranham o céu, sem outro propósito aparente senão continuar subindo."
f_garden_of_sealed_portals:0	"Jardim dos Portais Selados"
f_garden_of_sealed_portals_desc:0	"Portais selados e independentes pontilham as encostas como monólitos se banhando de sol. A energia abundante que eles irradiam está livre para ser tomada."
f_portal_graveyard:0	"Cemitério de Portais"
f_portal_graveyard_desc:0	"As molduras desmoronadas de uma outrora intrincada rede de portais estão presentes em cada rota. Para onde podem ter levado, ninguém jamais saberá."
f_atemporal_crevices:0	"Festas Atemporais"
f_atemporal_crevices_desc:0	"Deformações rochosas onde nossas ferramentas de medição param de funcionar sugerem a presença de rasgos minúsculos no espaço-tempo ao longo das falhas deste planeta."
f_perilous_pedestals:0	"Pedestais Perigosos"
f_perilous_pedestals_desc:0	"A pressão dos pedestais resulta em uma coisa: as paredes desmoronam ao seu redor. Sob nenhuma circunstância essas coisas devem ser tocadas."
f_portal_graveyard_tooltip_short:0	"Multiplicador de Custo do Distrito: §G-10%§!\nMultiplicador do Custo de Construção: §G-10%§!\n\n\n"
