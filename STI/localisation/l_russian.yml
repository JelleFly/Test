war_goal_wg_megacorp_subjugate_desc:0	"Война ведется для того, чтобы сделать противника своим филиалом.\n\nВ случае мира на условиях статус-кво занимаемые нами системы получат статус новых филиалов, если в них есть хотя бы одна планета."
