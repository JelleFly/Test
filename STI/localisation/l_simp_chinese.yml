qt_klingon_f2:0	"胜利的滋味"
qt_klingon_f2_desc:0	"毁天灭地的武器，神出鬼没的机动操作，固若金汤的船身。投入资源和时间提高我们的战斗能力不仅是我们人民的头号要务，也是我们称霸宇宙的关键所在。\n\n"
qt_klingon_f3:0	"令人畏惧"
qt_klingon_f3_desc:0	"发动战争非心灵脆弱之人所能承担。我们不仅不惧于先发制人，也会坚定地守护那些我们已经征服的物种。永远不要低估克林贡人的战略智慧。§HSuvlu'taHvIS yapbe' HoS neH（战斗绝非仅凭蛮力就可胜之）§!。\n\n"
qt_klingon_f3_reward_tooltip:0	"舰队司令不会消耗维护费"
qt_klingon_f3_starfortress_fail:0	"£trigger_no£拥有一座§Y星堡§!，并将其中的所有建筑槽位和模块槽位全部占用。"
