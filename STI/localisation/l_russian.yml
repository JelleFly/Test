district_farming_desc:0	"Возделывание плодородной почвы и выращивание сельскохозяйственных культур имеет свои преимущества для тех, кто любит несинтезированные продукты."
district_farming_ufop_desc:0	"В этом секторе находится Департамент сельского хозяйства и множество комплексов, в которых размещаются наши инженеры-агрономы. Здесь производят несинтезированную продукцию."
district_farming_klingon_desc:0	"Обширные сельскохозяйственные поля обеспечивают наш народ средствами к существованию. Здесь могут зарабатывать на жизнь слабые."
district_farming_romulan_desc:0	"Снабжение продовольствием — всего лишь еще одно оружие на войне. Всякий раз, когда лидер забывает об этом преимуществе, враги берут верх. Небрежность — не наш путь."
district_farming_cardassian_desc:0	"Насмотревшись на то, как умирает от голода наша молодежь, мы вынуждены были развить чутье и освоить искусство управления государством. Если потребуется, мы уничтожим эту §Hгалактику§!, лишь бы не пережить заново наше мрачное прошлое."
