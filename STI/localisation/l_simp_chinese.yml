qt_cardassian_a1:0	"同劳同得"
qt_cardassian_a1_desc:0	"所谓“剥削”只是立场问题。我们的做法对于那些不熟悉卡达西历史的人来说也许有些过于严苛。不过我们的崛起来源于辛勤劳动和遵守纪律，我们自己的人民也认可这一理念。通过为我们§H卡拉西§!文明的繁荣昌盛和伟大复兴做出贡献，我们赋予了劳工更有意义的人生。\n\n"
qt_cardassian_a1_custom_districts_success:0	"£trigger_yes£§Y劳工营§!区划：§Y[This.qt_cardassian_a1_districts]§!/§Y3§!"
qt_cardassian_a1_custom_districts_fail:0	"£trigger_no£§Y劳工营§!区划：§Y[This.qt_cardassian_a1_districts]§!/§Y3§!"
qt_cardassian_a2:0	"教育就是力量"
qt_cardassian_a2_desc:0	"§H卡达西教育系统§!是全宇宙独一无二的。从高强度心智训练计划，到牢记§H国家§!的基本原则，我们的年轻一代从幼年起便接受了服从的教导。\n\n"
qt_cardassian_a2_tech_world:0	"$col_research$的£job_researcher£$job_researcher$岗位产出§Y+35%§!"
qt_cardassian_a2_scientist_trait:0	"一名随机的$SCIENTIST$获得§Y$leader_trait_advocate$§!特质，提供以下效果：\n$MOD_SHIP_ANOMALY_GENERATION_CHANCE$：§Y+10%§!"
qt_cardassian_a2_custom_tooltip:0	"§Y下饺子造船法§!法令已解锁"
qt_cardassian_a3:0	"潜伏"
qt_cardassian_a3_desc:0	"我们海量的研究记录可以回溯到我族最初创立之日。每一个细节都进行了忠实的描述，每一个操作都进行了详实的记录。那些低估我们的人都会因准备不足而受挫，而这种弱点我们自从§H古代文明§!的时代起便绝不容忍姑息。\n\n"
qt_cardassian_a3_tooltip_success:0	"£trigger_yes£在与任何其他势力邻近的恒星系中拥有一座带有1个§Y$sm_listening_post$§!的恒星基地"
qt_cardassian_a3_tooltip_fail:0	"£trigger_no£在与任何其他势力邻近的恒星系中拥有一座带有1个§Y$sm_listening_post$§!的恒星基地"
qt_cardassian_a4:0	"无情扩张"
qt_cardassian_a4_desc:0	"在我们卡达西人已经证明自己价值的同时，很显然其他物种并没有体验过像我们那样排除万难，取得成功的经历。我们的星系霸权不仅是很自然的事，也是对其他物种的一份慷慨。我们会将“走向伟大”这份礼物赐予那些无法靠自己力量做到的人 。\n\n"
qt_cardassian_a4_custom_tooltip:0	"§Y临界质量§!法令已解锁"
qt_cardassian_a5:0	"绝不畏缩"
qt_cardassian_a5_desc:0	"我们中央集权体制的高效性使我们引以为傲。尽管卡达西社会的运转难以避免地会出现等级制度，我们依然是§H人民§!的公仆，我们会保护人民不受任何错误意识形态的误导。\n\n"
qt_cardassian_a5_special_project_fail:0	"£trigger_no£完成特别项目§H$WOULD_BE_DEBRIS$§!"
qt_cardassian_a5_special_project_success:0	"£trigger_yes£完成特别项目§H$WOULD_BE_DEBRIS$§!"
qt_cardassian_a5_administarive_capacity_chairperson_tooltip:0	"£job_chairperson_cardassian£$job_chairperson_cardassian$提供的行政管理能力：§G+2§!"
qt_cardassian_b1:0	"贝久的兴旺"
qt_cardassian_b1_desc:0	"我们的整合政策的妙处在于我们能让所有臣民都升华思想，为一个更宏大的目标而奋斗。卡达西社会不会歧视任何人，相反，我们会帮助所有人提升自己。而且，有谁会不愿意加入到我们伟大的事业中来呢？我们有无尽的资源，丰盛的家常餐食，美轮美奂的宏伟建筑——这一切都由§H星系§!中最公正的§H国家§!所守护。就连贝久人都会赞同这份义务。\n\n"
qt_cardassian_b1_custom_tooltip_fail:0	"£trigger_no£贝久属于§H卡达西联盟§!"
qt_cardassian_b1_custom_tooltip_success:0	"£trigger_yes£贝久属于§H卡达西联盟§!"
qt_cardassian_b2:0	"贝久的巅峰"
qt_cardassian_b2_desc:0	"我们以复杂深奥的方式按照§H卡达西§!的形象重塑了§H贝久§!。我们§H国家§!那精巧的建设手法挖掘出了这颗星球全部的潜力。在我们的指导和训练下，贝久人终于从唯心主义的自欺欺人中醒悟，被改造成了吃苦耐劳、值得表扬的工人。能够看到这样一支可怜出身的物种在社会经济领域进入了全盛时期，这都要归功于卡拉西的方法论。\n\n"
qt_cardassian_b2_bajor_is_cardassian_fail:0	"£trigger_no£§Y贝久11号星§!属于§H卡达西联盟§!"
qt_cardassian_b2_bajor_is_cardassian_succes:0	"£trigger_yes£§Y贝久11号星§!属于§H卡达西联盟§!"
qt_cardassian_c1:0	"意识形态使命"
qt_cardassian_c1_desc:0	"和组成我们身体的原子一样，生存对我们来说是与生俱来的天赋。因此百折不挠的我们也拥有远超其他所有物种的优越实力。让这条公理闻诸全宇宙吧：正如生存造就伟大，伟大也造就生存。\n\n"
