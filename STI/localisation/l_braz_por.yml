qt_cardassian_d4:0	"Era da Diplomacia"
qt_cardassian_d4_desc:0	"Aprendemos muito sobre troca intercultural e os benefícios de compartilhar recursos. No passado, nossas tentativas de subornar nossos inimigos com §Hjevonita§! ou §Hovos regovianos§! não eram nada além de uma farsa. Agora esperamos forjar relações sinceras com nossos vizinhos galácticos em nome da prosperidade coletiva.\n\n"
