building_autochthon_monument_effect_desc:0	""
building_heritage_site:0	"传承之地"
building_heritage_site_desc:0	"这片保护区被该国认定为具有特殊的文化价值。"
building_heritage_site_effect_desc:0	""
building_hypercomms_forum:0	"纪念建筑"
building_hypercomms_forum_desc:0	"专家们聚集在这片宽广的空间内，进行着关于文化和精神的辩论，设施内配置的先进设备也将得到利用。"
building_hypercomms_forum_effect_desc:0	""
building_citadel_of_faith:0	"信仰堡垒"
building_citadel_of_faith_desc:0	"这座巨大的综合建筑群为试图逃离物质世界的人们提供了庇护和隐修的场所，凡是信众，无论身份，都会得到接纳。"
building_citadel_of_faith_effect_desc:0	""
building_bureaucratic_1:0	"行政办公室"
building_bureaucratic_1_desc:0	"仅凭对文书工作的重视程度就足以评判一个文明。宽敞的办公区域的作用就是为了推进这项工作的发展。"
building_bureaucratic_1_effect_desc:0	""
building_bureaucratic_2:0	"行政大厅"
building_bureaucratic_2_desc:0	"随着我们的文明变得愈发复杂，为我们所掌控的行星铺设更大、更高效的行政网络成为了一项势在必行的工作。"
building_bureaucratic_2_effect_desc:0	""
building_bureaucratic_3:0	"行政中枢"
building_bureaucratic_3_desc:0	"组织流程的复杂性是我们的社会实现和谐共进的核心要素，同时它也会让我们在所有领域实现高效。人们在这些巨型行政楼中的日夜忙碌保证了这项需求能得到满足。"
building_bureaucratic_3_effect_desc:0	""
building_hydroponics_farm:0	"水培农场"
