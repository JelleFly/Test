tech_increase_habitability_tier_2:0	"Simulations planétaires"
tech_increase_habitability_tier_2_desc:0	"La puissance de calcul nécessaire pour simuler l'écosystème d'une planète est proprement sidérante. Et il est encore plus difficile de savoir interpréter et exploiter ces données."
tech_increase_habitability_tier_3:0	"Bioadaptation"
