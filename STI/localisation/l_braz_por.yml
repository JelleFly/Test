wannagetlat1:0	"Ahhh… Nenhuma moeda é mais brilhante do as que de ouro paralatinum. É sério, eu já verifiquei. Elas são desejadas por muitos, então tome cuidado com o lugar onde as guarda, senão você vai perder mais do que suas faixas. Esse conselho é de graça, mas eu deveria ter cobrado...\n\nAgora, nenhum ferengi vai abrir mão do ouro paralatinum a menos que ele possa lucrar com isso. Exatamente como isso acontece, não é nosso negócio no momento. E por falar em negócios, quanto você vai querer?"
