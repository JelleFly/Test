tech_job_output_increase_tier_2:0	"Congés obligatoires"
tech_job_output_increase_tier_2_desc:0	"Des célébrations culturelles sont observées via des périodes de repos et de détente fréquentes et obligatoires. Au lieu de prendre des vacances, il est possible de recourir à des hologrammes."
