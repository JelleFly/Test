action.48.romulan.desc:0	"Wiadomość od §HRomulańskiego Imperium Gwiezdnego§!:\n\n"Mapy, zupełnie jak trucizna, są stworzone do rozpuszczania się. Dziś przyznajemy naszą porażkę, lecz pewnego dnia znów powstaniemy, silniejsi i potężniejsi. Powrócimy znad krawędzi i zetrzemy w proch wasze istnienie.\n\nCieszcie się łupami, dopóki możecie, ponieważ gdy nadejdzie dzień naszej zemsty, po waszej cywilizacji nie pozostanie żaden ślad.\n\nTo nie jest groźba. To obietnica"."
