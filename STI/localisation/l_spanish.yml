planet_memories_from_the_past:0	"Tesoro fracturado"
planet_memories_from_the_past_desc:0	"Lo que una vez se consideró la cuna de la cultura y la innovación se ha reducido a nada más que fragmentos de rocas. Aun así, los restos carbonizados de §HRomulus§! seguirán siendo un tesoro para el §HImperio estelar romulano§!, como una reliquia antigua de otro tiempo."
country_memories_from_the_past:0	"El lado bueno"
country_memories_from_the_past_desc:0	"A veces, los planes mejor concebidos se van al traste. Aunque la supernova que destruyó §HRomulus§! ha dejado una estela de dolor y confusión, también nos ha dado la oportunidad de reconstruir nuestro §HImperio estelar§! de un modo impredecible."
country_memories_from_the_past_2:0	"Ecurai'kehsu"
country_memories_from_the_past_2_desc:0	"Un rayo de esperanza se ha convertido en una baliza. Los romulanos, cuando hallan un pozo infinito de oportunidades, encuentran rápidamente nuevas maneras de maximizar la eficiencia. No es ninguna sorpresa que pronto volvamos a prosperar."
