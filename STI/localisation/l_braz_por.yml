qt_ufop_where_none_has_gone_before_1:0	"Onde Ninguém Jamais Esteve"
qt_ufop_where_none_has_gone_before_1_desc:0	"Depois de séculos de desordem, uma nova §HEra Dourada§! teve início na §HGaláxia§!. É hora de realizarmos o verdadeiro objetivo da §HFrota Estelar§!: explorar novos mundos e audaciosamente ir em nome da paz e da ciência.\n\n"
qt_ufop_understand_the_unknown_2:0	"Entender o Desconhecido"
qt_ufop_understand_the_unknown_2_desc:0	"O poder verdadeiro não está na conquista ou subjugação, mas no conhecimento. Aqueles que são dedicados e curiosos o suficiente para explorar além do seu planeta natal são recompensados com um conhecimento inigualável do universo e todas as anomalias cativantes a serem estudadas.\n\n"
qt_ufop_understand_the_unknown_2_custom_tooltip:0	"O Edito §YCarta Renovada§! é liberado\n"
qt_ufop_first_contacts_3:0	"Primeiros Contatos"
qt_ufop_first_contacts_3_desc:0	"Nosso objetivo é trazer o máximo de espécies com capacidade de dobra para a Federação sob os valores compartilhados de paz, igualdade, direitos universais e descobertas científicas, embora devamos respeitar a Primeira Diretriz.\n\n"
qt_ufop_multilateral_accords:0	"Acordos Multilaterais"
qt_ufop_multilateral_accords_desc:0	"Colaborar com outras civilizações em assuntos como comércio, pesquisa e diplomacia é o alicerce de nossa união interestelar. A prosperidade da §HFederação§! e de toda a §HGaláxia§! depende da preservação do auxílio mútuo.\n\n"
qt_ufop_multilateral_accords_custom_tooltip:0	"O Edito §YLei de Chekhov§! é liberado\n"
qt_ufop_build_the_enterprise_4:0	"Construir a Enterprise"
qt_ufop_build_the_enterprise_4_desc:0	"Chegou o momento de uma nova nave capitânia liderar os esforços da §HFrota Estelar§!. Recentemente, a §HU.S.S. Enterprise-D§! completou sua viagem de teste a partir do pátio de frota de §HUtopia Planitia§!. Ela será a quinta nave a levar este nome e será comandada pelo condecorado §HCapitão Jean-Luc Picard§!.\n\n"
qt_ufop_empathic_diplomacy_26:0	"Troi – Diplomacia Empática"
qt_ufop_empathic_diplomacy_26_desc:0	"Moldada por sua herança §HBetazoide§! e empatia extrassensorial, a §HTenente Comandante Deanna Troi§! da §HEnterprise§! é treinada para entender a psicologia de uma variedade de espécies. Seu talento para as relações diplomáticas nos permite realizar até as missões mais delicadas.\n\n"
qt_ufop_empathic_diplomacy_26_recruit_deanna_tooltip:0	"Recrutar §HDeanna Troi§!"
qt_ufop_lightyears_experienced_25:0	"La Forge – Anos-luz de Experiência"
qt_ufop_lightyears_experienced_25_desc:0	"Uma nave estelar só pode ir tão longe quanto o seu §HEngenheiro§! mais capaz. O §HTenente Geordi La Forge da Enterprise§! sobreviveu a parasitas alienígenas, viagem no tempo e até lavagem cerebral romulana a fim de explorar as áreas mais distantes de nosso universo. Com ele no comando, não há lugar que não possamos ir.\n\n"
qt_ufop_positronic_computation_28:0	"Data – Computação Positrônica"
qt_ufop_positronic_computation_28_desc:0	"Com o que §Handroides tipo Soong§! sonham? A resposta, pelo menos para o §HTenente Comandante Data da Enterprise§!, são os segredos do nosso universo. O cérebro positrônico dele possui 800 quadrilhões de bits de memória. Seria um terrível desperdício deixá-lo vazio.\n\n"
qt_ufop_positronic_computation_28_tooltip:0	"Recrutar §HData§!"
qt_ufop_worf_klingon_might_28:0	"Worf – Combate Klingon"
qt_ufop_worf_klingon_might_28_desc:0	"O primeiro oficial klingon da §HFrota Estelar§!, §HWorf, filho de Mogh§! já teve vários títulos, mas o que nunca muda é o seu senso de dever e força em combate. Decidido a se tornar um guerreiro desde os quinze anos de idade, desde então §HWorf§! provou ser um recurso inestimável em questões de segurança e combate, e instrumental para vencer muitas batalhas.\n\n"
qt_ufop_worf_klingon_might_28_recruit_worf_tooltip:0	"Recrutar §HWorf§!"
qt_ufop_doctors_orders_27:0	"Crusher – Ordens Médicas"
qt_ufop_doctors_orders_27_desc:0	"Desenvolver antídotos revolucionários, combater infestações de parasitas ferozes e conter epidemias a bordo da §HEnterprise§!... Não há anomalia médica que a §HDoutora Beverly Crusher§! não possa tratar. Uma oficial da ponte plenamente certificada, a §HDra. Crusher§! não é só uma pioneira em seu campo, mas também uma comandante competente em caso de emergência.\n\n"
qt_ufop_upgrade_the_enterprise:0	"Aprimorar a Enterprise"
qt_ufop_upgrade_the_enterprise_desc:0	"Na data estelar 49027.5, a §HEnterprise-E da classe Sovereign§!, considerada o auge do projeto de naves da §HFrota Estelar§!, foi lançada dos §HPátios de Frota de São Francisco§!, novamente com o §HCapitão Jean-Luc Picard§! no comando."
qt_ufop_establish_trade_affiliations_11:0	"Estabelecer Rotas Comerciais"
qt_ufop_establish_trade_affiliations_11_desc:0	"Desenvolver uma rede para o transporte de carga comercial é crucial para a longevidade da §HFederação§!. Contudo, não queremos só aumentar nosso ganho econômico, mas também esperamos aprender com outras culturas por meio da troca de bens e serviços.\n\n"
qt_ufop_establish_trade_affiliations_11_tooltip:0	"A Política Comercial §Y$trade_conversion_ufop_quest_unity$§! será liberada"
qt_ufop_expand_memory_alpha_8:0	"Expandir Alfa Memória"
qt_ufop_expand_memory_alpha_8_desc:0	"Conforme alcançamos partes mais remotas da §HGaláxia§!, encontramos novas civilizações e viajamos para além do que conhecemos, nossa base central para armazenamento de informações cresce em paralelo. A fim de escrever e registrar a história, expandimos a capacidade do §Hcérebro central§! do computador da nossa biblioteca.\n\n"
qt_ufop_dead_to_life:0	"Renascimento"
qt_ufop_dead_to_life_desc:0	"Ao modificar o ambiente ao nosso redor, terraformamos mundos inteiros com o objetivo de garantir a conversão deles em planetas §Hclasse Minshara§!. Mas nem sempre. Se §HGideon Seyetik§! pôde criar arco-íris contínuos e oceanos da cor de vinho-safira, então ainda estamos na ponta do iceberg.\n\n"
qt_ufop_ds9_station:0	"Estação Espacial DS9"
qt_ufop_ds9_station_desc:0	"Ao estabelecer a presença da §HFederação§! a bordo da §HEstação Espacial 9§!, que conta com a nossa liderança da estação, garantimos estabilidade e paz. Com o tempo, a integração será perfeita, e novas alianças serão forjadas.\n\n"
qt_ufop_ds9_station_fail_tooltip:0	"$TRIGGER_FAIL$ O Sistema §YBajor§! está dentro das fronteiras da §HFederação Unida dos Planetas§!."
qt_ufop_ds9_station_possible_tooltip:0	"$TRIGGER_PASS$ O Sistema §YBajor§! está dentro das fronteiras da §HFederação Unida dos Planetas§!."
qt_ufop_inevitable:0	"O Inevitável"
qt_ufop_inevitable_desc:0	"É apenas uma questão de tempo até a invasão §HBorg§!. Perante uma tragédia inevitável como essa, só podemos nos fortalecer. Mostraremos àqueles que ameaçam a paz que a opressão nunca superará a força da causa fundadora da §HFederação§!.\n\n"
qt_ufop_inevitable_sovereign_custom_tooltip_success:0	"£trigger_yes£ §YNaves Classe Sovereign§!: §Y[This.qt_ufop_inevitable_sovereign_ships]§!/§Y15§!"
qt_ufop_inevitable_sovereign_custom_tooltip_fail:0	"£trigger_no£ §YNaves Classe Sovereign§!: §Y[This.qt_ufop_inevitable_sovereign_ships]§!/§Y15§!"
qt_ufop_inevitable_shipyard_custom_tooltip_fail:0	"£trigger_no£ Possua qualquer base estelar com 2 §YEstaleiros§!. §YA Base Estelar [event_target:qt_ufop_inevitable_starbase.GetName]§! possui §Y[This.qt_ufop_inevitable_starbase_with_shipyards]§! §YEstaleiro(s)§! no momento."
qt_ufop_inevitable_shipyard_custom_tooltip_success:0	"£trigger_yes£ Possua uma Base Estelar com 2 §YEstaleiros§!. §YA Base Estelar [event_target:qt_ufop_inevitable_starbase.GetName]§! possui §Y[This.qt_ufop_inevitable_starbase_with_shipyards]§! §YEstaleiro(s)§! no momento."
qt_ufop_extermination_futile:0	"Exterminar é Inútil"
qt_ufop_extermination_futile_desc:0	"Conforme as últimas naves inimigas são derrotadas, nós recuperamos o controle dos §HQuadrantes§!. Correremos o risco de reunir o máximo possível de informações sobre esse desastre galáctico, fazendo nosso melhor para que tal ameaça nunca surja novamente. Com o tempo, restauraremos nossa §HGaláxia§!.\n\n"
qt_ufop_extermination_futile_tooltip_fail:0	"$TRIGGER_FAIL$ A §HFederação Unida dos Planetas§! sobreviveu à §Ycrise§!."
qt_ufop_extermination_futile_tooltip_success:0	"$TRIGGER_PASS$ A §HFederação Unida dos Planetas§! saiu vitoriosa da §Ycrise borg§!."
qt_ufop_grow_the_federation_5:0	"Expandir a Federação"
qt_ufop_grow_the_federation_5_desc:0	"Por meio da integração pacífica de outras civilizações, a §HFederação§! mantém a posição na §HGaláxia§! como a primeira união fundada com base em ideais comuns em vez de direitos inatos.\n\n"
qt_ufop_liberate_the_oppressed:0	"Liberar os Oprimidos"
qt_ufop_liberate_the_oppressed_desc:0	"Depois de muitos anos de subjugação por §HCardassia§!, §HBajor§! está livre. Conforme os bajorianos começam a remover os símbolos da ocupação de seu planeta natal, juramos nos certificar que a liberação deles marque o início de uma era melhor.\n\n"
qt_ufop_liberate_the_oppressed_custom_tooltip:0	"O Edito §YPaz é Transparência§! é liberado\n"
qt_ufop_liberate_the_oppressed_fail_a_tooltip:0	"$TRIGGER_FAIL$ Liberte Bajor\na. Por meio de uma Guerra de Libertação\nb. Por meio de Pedido ao Lorde Supremo deles\n Essa é uma ação diplomática chamada §HRequisitar Liberação de Súdito§!"
qt_ufop_liberate_the_oppressed_success_a_tooltip:0	"$TRIGGER_PASS$ Liberte Bajor\na. Por meio de uma Guerra de Libertação\nb. Por meio de Pedido ao Lorde Supremo deles\n Essa é uma ação diplomática chamada §HRequisitar Liberação de Súdito§!"
qt_ufop_bajoran_membership:0	"Afiliação Bajoriana"
qt_ufop_bajoran_membership_desc:0	"Uma nova era de liberdade começa. A autonomia é chave para o desenvolvimento de qualquer civilização. Apoiamos nossos vizinhos §Hbajorianos§! em sua luta por uma vida melhor na qual suas crenças são protegidas e seus planos para o futuro da nação possam prosperar.\n\n"
qt_ufop_bajoran_membership_custom_tooltip_fail:0	"£trigger_no£ Possui o Sistema §HBajoriano§!"
qt_ufop_bajoran_membership_custom_tooltip_success:0	"£trigger_yes£ Possui o Sistema §HBajoriano§!"
qt_ufop_starburst:0	"Explosão Estelar"
qt_ufop_starburst_desc:0	"Avistamentos de flutuações erráticas e explosões solares incomuns próximas ao §Hplaneta natal romulano§! foram relatadas como motivo de preocupação galáctica. Na tentativa de descobrir o que está causando essas leituras anormais, nos juntamos temporariamente aos §HRomulanos§! em suas investigações.\n\n"
qt_ufop_starburst_custom_tooltip_success:0	"£trigger_yes£ Concluiu a Situação §YErupções Suspeitas§!."
qt_ufop_starburst_custom_tooltip_fail:0	"£trigger_no£ Concluiu a Situação §YErupções Suspeitas§!."
qt_ufop_starburst_custom_tooltip_on_finished:0	"Opinião mútua com o §HImpério Estelar Romulano§! muda em §G+100§!\n§YDiagrama de Graneleiro§! liberado."
qt_ufop_starburst_suspicious_flares_blocked_tooltip_success:0	"A Situação §YErupções Suspeitas§! fracassou."
qt_ufop_starburst_suspicious_flares_blocked_tooltip_fail:0	"§RA Situação §YErupções Suspeitas§! NÃO pode fracassar.§!"
qt_ufop_exodus:0	"Êxodo"
qt_ufop_exodus_desc:0	"É nosso dever moral mobilizar a §HFrota Estelar§! a fim de auxiliar na evacuação completa de milhões de cidadãos do sistema. Nossas §Hnaves de transporte§! estão prontas.\n\n"
qt_ufop_exodus_custom_tooltip_success:0	"£trigger_yes£ O Projeto Especial de §YEvacuação Imediata§! foi concluído com sucesso."
qt_ufop_exodus_custom_tooltip_fail:0	"£trigger_no£ O Projeto Especial de §YEvacuação Imediata§! foi concluído com sucesso."
qt_ufop_exodus_immediate_evacuation_blocked_tooltip_success:0	"O Projeto Especial §YEvacuação Imediata§! fracassou."
qt_ufop_exodus_immediate_evacuation_blocked_tooltip_fail:0	"§RO Projeto Especial §YEvacuação Imediata§! NÃO pode fracassar.§!"
qt_ufop_exodus_tooltip:0	"Opinião mútua com o §HImpério Estelar Romulano§! muda em §G+200§!"
qt_ufop_empower_section_31_9:0	"Empoderar a Seção 31"
qt_ufop_empower_section_31_9_desc:0	"Nossos inimigos trabalham incansavelmente rumo à ruína da humanidade. Um pequeno grupo de indivíduos operando nas sombras da §HFrota Estelar§! passam a ser nossa única medida contra a xenofilia cega dos §HOficiais Superiores§!. Sabotagem, operações clandestinas, assassinatos... Não há nada que não faremos para salvar nossa espécie da extinção.\n\n"
qt_ufop_reform_the_charters_12:0	"Reformar a Carta"
qt_ufop_reform_the_charters_12_desc:0	"Nossa missão mudou. Com ameaças pairando além de nossas fronteiras, o objetivo de compartilhar progresso científico deve se tornar secundário à defesa, à coleta de informações e à derrota de nossos inimigos antes que eles tenham a chance de atacar.\n\n"
qt_ufop_reform_the_charters_12_custom_tooltip:0	"O Edito §YProteger a Linha do Tempo§! é liberado\n"
qt_ufop_reform_the_charters_12_custom_tooltip_fail:0	"£trigger_no£ Atinja a Capacidade do Império para o número de Almirantes designados a Frotas: §Y[This.qt_ufop_reform_the_charters_12_admirals_assigned_to_fleets]§!/§Y[This.qt_ufop_reform_the_charters_12_admiral_cap]§!"
qt_ufop_reform_the_charters_12_custom_tooltip_success:0	"£trigger_yes£ Atinja a Capacidade do Império para o número de Almirantes designados a Frotas: §Y[This.qt_ufop_reform_the_charters_12_admirals_assigned_to_fleets]§!/§Y[This.qt_ufop_reform_the_charters_12_admiral_cap]§!"
qt_ufop_reform_the_charters_picard_resigns:0	"§RO Capitão Jean-Luc Picard renunciará de sua atual designação na§! §HFrota Estelar§!"
qt_ufop_control_demilitarized_zone_21:0	"Controlar a Zona Desmilitarizada"
qt_ufop_control_demilitarized_zone_21_desc:0	"Conforme a força da §HFederação§! cresce, nos vemos na posição de reivindicar o que historicamente nos pertence. Uma combinação de decisões desinformadas e liderança inadequada nos levou a esse caminho. É hora de retomarmos métodos melhores.\n\n"
qt_ufop_control_demilitarized_zone_21_unity_by_officer:0	"§G+2§! £unity£ produzidas por $job_starfleet_officer_ufop_plural$."
qt_ufop_control_demilitarized_zone_sheva_fail_tooltip:0	"$TRIGGER_FAIL$ O Sistema §YSheva§! está dentro das fronteiras da §HFederação Unida dos Planetas§!."
qt_ufop_control_demilitarized_zone_sheva_possible_tooltip:0	"$TRIGGER_PASS$ O Sistema §YSheva§! está dentro das fronteiras da §HFederação Unida dos Planetas§!."
