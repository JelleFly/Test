district_farming_desc:0	"La culture des sols riches et les récoltes sont bénéfiques pour ceux qui apprécient la nourriture non synthétisée."
district_farming_ufop_desc:0	"Ce secteur, dont les nombreux complexes hébergent nos ingénieurs en agriculture, abrite le siège de notre département agricole. C'est ici que l'on produit les denrées non synthétisées de la planète."
district_farming_klingon_desc:0	"De vastes champs pour subvenir aux besoins de notre peuple. Les marginaux peuvent y gagner leur pain."
district_farming_romulan_desc:0	"L'approvisionnement en nourriture est une arme de guerre parmi d'autres. Un leader qui le néglige sera forcément dominé par ses ennemis. Et nous, nous ne connaissons pas la négligence."
