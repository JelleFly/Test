qt_klingon_c1:0	"Corações de um Guerreiro"
qt_klingon_c1_desc:0	"Lealdade entre aliados é algo a ser celebrado com §Hvinho de fogo§! e batidas de tambor. Reconhecer e recompensar atos de boa fé é natural para nós.\n\n"
qt_klingon_c1_civic_tooltip:0	"O componente cívico §Y$civic_followers_of_kahless$§! é substituído pelo componente cívico §Y$civic_devoted_to_kahless$§!, concedendo os seguintes efeitos:\n$civic_tooltip_devoted_of_kahless_effects$\n$MOD_ARMY_DAMAGE_MULT$: §G+20%§!\n\n"
qt_klingon_c1_opinion_tooltip:0	"Opinião mútua com a §HFederação Unida dos Planetas§! muda em §G+250§!\n"
qt_klingon_c2:0	"Noção de Campo de Batalha"
qt_klingon_c2_desc:0	"Muitos parecem esquecer que klingons não ostentam somente força física. Nossa força mental é testada em provações como as longas meditações do §HRitual de MajQa§!. A habilidade de entrar em sistemas estelares sem ser percebido também é algo que treinamos.\n\n"
qt_klingon_c3:0	"botjan yIchu'!"
qt_klingon_c3_desc:0	"Morrer em busca de glória no campo de batalha é uma boa morte. Mas também devemos estar preparados para viver. Estamos sempre prontos para erguer nossos escudos em defesa dos guerreiros que estão ao nosso lado.\n\n"
qt_klingon_c3_custom_tooltip:0	"O Edito §YEvolução da Lâmina§! é liberado"
