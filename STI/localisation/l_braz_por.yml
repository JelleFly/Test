qt_klingon_d2:0	"Restaurar Honra"
qt_klingon_d2_desc:0	"Os klingons são um povo orgulhoso. Não pensamos duas vezes antes de conquistarmos os mais fracos, ou nos livrarmos dos não dignos. A maioria dos nossos inimigos fogem com a nossa chegada, e aqueles que não o fazem, curvam-se diante de nós.\n\n"
